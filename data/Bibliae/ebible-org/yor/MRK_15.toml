[15]
"1" = '''
:sup:`1` Ní kùtùkùtù òwúrọ̀, àwọn olórí àlùfáà, àwọn àgbàgbà, àwọn olùkọ́ òfin àti gbogbo àjọ ìgbìmọ̀ fi ẹnu kò lórí ohun tí wọn yóò ṣe. Wọ́n sì de Jesu, wọ́n mú un lọ, wọ́n sì fi lé Pilatu lọ́wọ́. 
'''
"2" = '''
:sup:`2` Pilatu sì bi í léèrè, ó ni, “Ṣe ìwọ ni ọba àwọn Júù?” Jesu sì dáhùn pé, “Gẹ́gẹ́ bi ìwọ ti wí náà ni.” 
'''
"3" = '''
:sup:`3` Àwọn olórí àlùfáà fi ẹ̀sùn ohun púpọ̀ kàn án. 
'''
"4" = '''
:sup:`4` Pilatu sì tún bi í léèrè pé, “Ṣe ìwọ kò dáhùn ni? Wo gbogbo ẹ̀sùn tí wọ́n fi kàn ọ.” 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n Jesu kò dalóhùn síbẹ̀, tó bẹ́ẹ̀ ti ẹnu fi ya Pilatu. 
'''
"6" = '''
:sup:`6` Ní báyìí, nígbà àjọ, gẹ́gẹ́ bí àṣà, òun a máa dá òǹdè kan sílẹ̀ fún wọn, ẹnikẹ́ni tí wọ́n bá béèrè fún. 
'''
"7" = '''
:sup:`7` Ọkùnrin kan wà tí orúkọ rẹ̀ ń jẹ́ Baraba. Wọ́n ti ju òun àti àwọn ọlọ̀tẹ̀ ẹgbẹ́ rẹ̀ sí ọgbà ẹ̀wọ̀n, nítorí wọ́n ṣọ̀tẹ̀ sí ìjọba, wọ́n sì pa ènìyàn nínú ìdìtẹ̀ wọn. 
'''
"8" = '''
:sup:`8` Ọ̀pọ̀ ènìyàn sì lọ bá Pilatu, wọ́n ní kí ó ṣe bí ó ti máa ń ṣe fún wọn ní ọdọọdún. 
'''
"9" = '''
:sup:`9` Pilatu béèrè lọ́wọ́ wọn wí pé, “Ṣe ẹ̀yin ń fẹ́ kí èmi dá ọba àwọn Júù sílẹ̀ fún yin?” 
'''
"10" = '''
:sup:`10` Òun mọ̀ pé nítorí ìlara ni àwọn olórí àlùfáà ṣe fà Jesu lé òun lọ́wọ́. 
'''
"11" = '''
:sup:`11` Nígbà náà ni àwọn olórí àlùfáà ru ọ̀pọ̀ ènìyàn sókè pé, kí ó kúkú dá Baraba sílẹ̀ fún wọn. 
'''
"12" = '''
:sup:`12` Pilatu sì tún béèrè lọ́wọ́ wọn pé, “Kí ni ẹ̀yin ń fẹ́ kí èmi kí ó ṣe pẹ̀lú ẹni ti ẹ̀yin n pè ní ọba àwọn Júù?” 
'''
"13" = '''
:sup:`13` Wọ́n sì tún kígbe sókè pé, “Kàn án mọ àgbélébùú!” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Pilatu bi wọn léèrè pé, “Èéṣe? Búburú kí ni ó ṣe?” Wọ́n sì kígbe sókè gidigidi wí pé, “Kàn án mọ́ àgbélébùú!” 
'''
"15" = '''
:sup:`15` Pilatu sì ń fẹ́ ṣe èyí tí ó wu àwọn ènìyàn, ó dá Baraba sílẹ̀ fún wọn. Nígbà tí ó sì na Jesu tan o fà á lé wọn lọ́wọ́ láti kàn an mọ́ àgbélébùú. 
'''
"16" = '''
:sup:`16` Àwọn ọmọ-ogun sì fà á jáde lọ sínú ààfin (tí a ń pè ní Pretoriomu), wọ́n sì pe gbogbo ẹgbẹ́ àwọn ọmọ-ogun jọ. 
'''
"17" = '''
:sup:`17` Wọn sì fi aṣọ aláwọ̀ àlùkò wọ̀ ọ́, wọ́n hun adé ẹ̀gún, wọ́n sì fi dé e ní orí. 
'''
"18" = '''
:sup:`18` Wọ́n sì bẹ̀rẹ̀ sí i kí ì wí pé, Kábíyèsí, ọba àwọn Júù. 
'''
"19" = '''
:sup:`19` Wọ́n sì fi ọ̀pá lù ú lórí, wọ́n sì tutọ́ sí i lára, wọ́n sì kúnlẹ̀ níwájú rẹ̀, wọ́n sì foríbalẹ̀ fún un. 
'''
"20" = '''
:sup:`20` Nígbà tí wọ́n sì fi ṣẹ̀sín tan, wọ́n sì bọ aṣọ elése àlùkò náà kúrò lára rẹ̀, wọ́n sì fi aṣọ rẹ̀ wọ̀ ọ́, wọ́n sì mú un jáde lọ láti kàn án mọ́ àgbélébùú. 
'''
"21" = '''
:sup:`21` Wọ́n rí ọkùnrin kan tí ń kọjá lọ. Simoni ará Kirene. Òun ni baba Aleksanderu àti Rufusi. Wọ́n sì mú un ní tipátipá pé, kí ó rú àgbélébùú Jesu. 
'''
"22" = '''
:sup:`22` Wọ́n sì mú Jesu wá sí Gọlgọta (èyí tí ìtumọ̀ rẹ̀ ń jẹ́ Ibi Agbárí) 
'''
"23" = '''
:sup:`23` Wọ́n sì fi myrri wáìnì tí a dàpọ̀ mọ́ òjìá fún un mu, ṣùgbọ́n òun kò gbà á. 
'''
"24" = '''
:sup:`24` Wọ́n sì kàn án mọ́ àgbélébùú. Wọ́n sì pín aṣọ rẹ̀ láàrín ara wọn, wọ́n dìbò lórí àwọn aṣọ náà ni kí wọn bá à lè mọ èyí tí yóò jẹ́ ti olúkúlùkù. 
'''
"25" = '''
:sup:`25` Ní wákàtí kẹta ọjọ́ ni wọ́n kàn án mọ́ àgbélébùú. 
'''
"26" = '''
:sup:`26` Àkọlé ìfisùn tí wọ́n kọ sókè orí rẹ̀ ni: Ọba àwọn Júù. 
'''
"27" = '''
:sup:`27` Wọ́n sì kan àwọn olè méjì mọ́ àgbélébùú pẹ̀lú rẹ̀, ọ̀kan lọ́wọ́ ọ̀tún rẹ̀, èkejì lọ́wọ́ òsì rẹ̀. 
'''
"28" = '''
:sup:`28` Àwọn tí ń kọjá lọ sì ń fi ṣe ẹlẹ́yà, wọ́n ń mi orí wọn pẹ̀lú, wọ́n sì ké pé, “Háà! Ìwọ tí yóò wó tẹmpili tí yóò sì tún un kọ́ láàrín ọjọ́ mẹ́ta, 
'''
"29" = '''
:sup:`29` sọ̀kalẹ̀ láti orí àgbélébùú wá, kí o sì gba ara rẹ là!” 
'''
"30" = '''
:sup:`30` Bákan náà ni àwọn olórí àlùfáà àti àwọn olùkọ́ òfin fi í ṣẹ̀sín láàrín ara wọn, wọ́n wí pé, “Ó gba àwọn ẹlòmíràn là ṣùgbọ́n, ara rẹ̀ ni kò lè gbàlà. 
'''
"31" = '''
:sup:`31` Jẹ́ kí Kristi, ọba Israẹli, sọ̀kalẹ̀ láti orí igi àgbélébùú wá nísinsin yìí kí àwa kí ó lè rí i, kí àwa kí ó sì lè gbàgbọ́.” Bákan náà, àwọn ti a kàn mọ́ àgbélébùú pẹ̀lú rẹ̀ sì ń kẹ́gàn rẹ̀. 
'''
"32" = '''
:sup:`32` Nígbà tí ó di wákàtí kẹfà, òkùnkùn bo gbogbo ilẹ̀ títí di wákàtí kẹsànán. 
'''
"33" = '''
:sup:`33` Ní wákàtí kẹsànán ni Jesu kígbe sókè ní ohùn rara, ó ní, “Eli, Eli, lama sabakitani?” (ìtumọ̀ èyí tí í ṣe, “Ọlọ́run mi, Ọlọ́run mi, èéṣe tí ìwọ fi kọ̀ mí sílẹ̀?”). 
'''
"34" = '''
:sup:`34` Nígbà tí àwọn kan nínú àwọn tí wọ́n dúró níbẹ̀ gbọ́, wọ́n sì wí pé, “Wò ó ó ń pe Elijah.” 
'''
"35" = '''
:sup:`35` Nígbà náà ni ẹnìkan sáré lọ ki kànìnkànìn bọ inú ọtí kíkan, ó fi lé orí ọ̀pá, ó sì nà án sí Jesu kí ó lè mu ún. Ó wí pé, “Ẹ jẹ́ kí a máa wò ó, bóyá Elijah yóò wá sọ̀ ọ́ kalẹ̀ wa.” 
'''
"36" = '''
:sup:`36` Jesu sì tún kígbe sókè ni ohùn rara, ó jọ̀wọ́ ẹ̀mí rẹ̀ lọ́wọ́. 
'''
"37" = '''
:sup:`37` Aṣọ ìkélé tẹmpili sì fàya sí méjì láti òkè dé ìsàlẹ̀. 
'''
"38" = '''
:sup:`38` Nígbà tí balógun ọ̀rún tí ó dúró lẹ́gbẹ̀ ọ̀dọ̀ Jesu rí i tí ó kígbe sókè báyìí, tí ó sì jọ̀wọ́ èmí rẹ̀ lọ́wọ́, ó wí pé, “Lóòótọ́ Ọmọ Ọlọ́run ni ọkùnrin yìí í ṣe.” 
'''
"39" = '''
:sup:`39` Àwọn obìnrin kan wà níbẹ̀ pẹ̀lú, tí wọ́n ń wò ó láti òkèèrè. Maria Magdalene wà lára àwọn obìnrin náà, àti Maria ìyá Jakọbu kékeré àti ti Jose, àti Salome. 
'''
"40" = '''
:sup:`40` Àwọn wọ̀nyí, nígbà tí ó wà ní Galili máa ń tọ̀ ọ́ lẹ́yìn, wọ́n a sì máa ṣe ìránṣẹ́ fún un àti ọ̀pọ̀ obìnrin mìíràn tí wọ́n sì bá a gòkè wá sí Jerusalẹmu. 
'''
"41" = '''
:sup:`41` Ọjọ́ yìí jẹ́ ọjọ́ ìpalẹ̀mọ́ (èyí tí i ṣe, ọjọ́ tó ṣáájú ọjọ́ ìsinmi). Nígbà tí ilẹ̀ ọjọ́ náà sì ṣú, 
'''
"42" = '''
:sup:`42` Josẹfu ará Arimatea wá, ọ̀kan pàtàkì nínú àwọn ọmọ ìgbìmọ̀, ẹni tí ń retí ìjọba Ọlọ́run, ó fi ìgboyà lọ sí iwájú Pilatu láti tọrọ òkú Jesu. 
'''
"43" = '''
:sup:`43` Ẹnu ya Pilatu láti gbọ́ pé Jesu ti kú. Nítorí náà ó pe balógun ọ̀rún, ó sì bí i léèrè bóyá Jesu ti kú nítòótọ́. 
'''
"44" = '''
:sup:`44` Nígbà tí balógun ọ̀rún náà sì fún Pilatu ni ìdánilójú pé Jesu ti kú, Pilatu jọ̀wọ́ òkú rẹ̀ fún Josẹfu. 
'''
"45" = '''
:sup:`45` Josẹfu sì ti ra aṣọ ọ̀gbọ̀ wá. Ó sọ òkú Jesu kalẹ̀: ó sì fi aṣọ ọ̀gbọ̀ náà dì í. Ó sì tẹ́ ẹ sí inú ibojì, tí wọ́n gbẹ́ sí ara àpáta. Ó wá yí òkúta dí ẹnu ibojì náà. 
'''
"46" = '''
:sup:`46` Maria Magdalene àti Maria ìyá Jose ń wò ó bi Josẹfu ti n tẹ́ Jesu sí ibojì. 
'''
