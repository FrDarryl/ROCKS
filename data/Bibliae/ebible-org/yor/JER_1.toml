[1]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ Jeremiah ọmọ Hilkiah ọ̀kan nínú àwọn àlùfáà ní Anatoti ní agbègbè ilẹ̀ Benjamini. 
'''
"2" = '''
:sup:`2` Ọ̀rọ̀ Olúwa sì tọ̀ ọ́ wá ní ọdún kẹtàlá ní àkókò ìjọba Josiah ọmọ Amoni ọba Juda, 
'''
"3" = '''
:sup:`3` àti títí dé àsìkò Jehoiakimu ọmọ Josiah ọba Juda, títí dé oṣù karùn-ún ọdún kọkànlá Sedekiah ọmọ Josiah ọba Juda, nígbà tí àwọn ará Jerusalẹmu lọ sí ìgbèkùn. 
'''
"4" = '''
:sup:`4` Ọ̀rọ̀ Olúwa sì tọ̀ mí wá, wí pé, 
'''
"5" = '''
:sup:`5` “Kí ó tó di pé mo dá ọ láti inú ni mo ti mọ̀ ọ́n, kí ó sì tó di pé a bí ọ ni mo ti yà ọ́ sọ́tọ̀. Mo yàn ọ́ gẹ́gẹ́ bí wòlíì fún àwọn orílẹ̀-èdè.” 
'''
"6" = '''
:sup:`6` Mo sọ pé, “Háà! Olúwa Olódùmarè, ọmọdé ni mí, èmi kò mọ bí a ṣe é sọ̀rọ̀.” 
'''
"7" = '''
:sup:`7` Olúwa sọ fún mi pé, “Má ṣe sọ pé, ‘Ọmọdé lásán ni mí.’ O gbọdọ̀ ní láti lọ sí ọ̀dọ̀ gbogbo àwọn tí mo rán ọ sí, kí o sì sọ ohun tí mo pàṣẹ fún ọ.” 
'''
"8" = '''
:sup:`8` Olúwa sì wí pé má ṣe bẹ̀rù wọn, nítorí tí èmi wà pẹ̀lú rẹ èmi ó sì gbà ọ́. 
'''
"9" = '''
:sup:`9` Olúwa sì na ọwọ́ rẹ̀, ó sì fi kàn mí lẹ́nu, ó sì wí fún mi pé nísinsin yìí, mo ti fi ọ̀rọ̀ mi sí inú ẹnu rẹ. 
'''
"10" = '''
:sup:`10` Wò ó, mo yàn ọ́ lórí àwọn orílẹ̀-èdè àti ìjọba gbogbo láti fàtu, láti wó lulẹ̀, láti bàjẹ́, láti jágbà, láti máa kọ́, àti láti máa gbìn. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ Olúwa sì tọ mí wá wí pé: “Kí ni o rí Jeremiah?” Mo sì dáhùn wí pé, “Mo rí ẹ̀ka igi almondi.” 
'''
"12" = '''
:sup:`12` Olúwa sì wí fún mi pé, “Ó ti rí i bí ó ṣe yẹ, nítorí pé mo ti ń ṣọ láti rí i pé ọ̀rọ̀ mi wá sí ìmúṣẹ.” 
'''
"13" = '''
:sup:`13` Ọ̀rọ̀ Olúwa sì tún tọ̀ mi wá ní ẹ̀ẹ̀kejì pé, “Kí ni o rí?” Mo sì dáhùn pé mo rí ìkòkò gbígbóná, tí ó ń ru láti apá àríwá. 
'''
"14" = '''
:sup:`14` Olúwa sì wí fún mi pé, “Láti apá àríwá ni a ó ti mu ìdààmú wá sórí gbogbo àwọn tí ó ń gbé ní ilẹ̀ náà. 
'''
"15" = '''
:sup:`15` Mo sì ti ṣetán láti pe gbogbo àwọn ènìyàn orílẹ̀-èdè àríwá níjà,” ni Olúwa wí. “Àwọn ọba wọn yóò wá gbé ìtẹ́ wọn ró ní ojú ọ̀nà àbáwọlé Jerusalẹmu. Wọn ó sì dìde sí gbogbo àyíká wọn àti sí gbogbo àwọn ìlú Juda. 
'''
"16" = '''
:sup:`16` Èmi yóò sì kéde ìdájọ́ mi lórí àwọn ènìyàn mi nítorí ìwà búburú wọn nípa kíkọ̀ mí sílẹ̀, nípa rírúbọ sí ọlọ́run mìíràn àti sínsin àwọn ohun tí wọ́n fi ọwọ́ wọn ṣe. 
'''
"17" = '''
:sup:`17` “Wà ní ìmúrasílẹ̀! Dìde dúró kí o sì sọ fún wọn ohunkóhun tí mo bá pàṣẹ fún wọn. Má ṣe jẹ́ kí wọ́n dẹ́rùbà ọ́, èmi yóò sì sọ ọ́ di ẹ̀rù níwájú wọn. 
'''
"18" = '''
:sup:`18` Ní òní èmi ti sọ ọ́ di ìlú alágbára, òpó irin àti odi idẹ sí àwọn ọba Juda, àwọn ìjòyè rẹ̀, sí àwọn àlùfáà àti àwọn ènìyàn ilẹ̀ náà. 
'''
"19" = '''
:sup:`19` Wọn yóò dojú ìjà kọ ọ́, wọn kì yóò borí rẹ, nítorí wí pé èmi wà pẹ̀lú rẹ, èmi yóò sì gbà ọ́,” ni Olúwa wí. 
'''
