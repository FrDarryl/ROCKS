[2]
"1" = '''
:sup:`1` “Ǹjẹ́ nísinsin yìí, ẹ̀yin àlùfáà, òfin yìí ní fún yín. 
'''
"2" = '''
:sup:`2` Bí ẹ̀yin kò bá ni gbọ́, bí ẹ̀yin kò bá ní fi í sí àyà láti fi ọ̀wọ̀ fún orúkọ mi,” ni Olúwa àwọn ọmọ-ogun wí; èmi yóò sì ran ègún sí orí yín, èmi yóò sì fi ìbùkún yín ré. Nítòótọ́ mó ti fi ré ná, nítorí pé, ẹ̀yin kò fi sí ọkàn yín láti bu ọlá fún mi. 
'''
"3" = '''
:sup:`3` “Nítorí tiyín èmí yóò ba àwọn ọmọ yín wí, èmi ó sì fi ìgbẹ́ rẹ́ yín lójú, àní àwọn ìgbẹ́ ọrẹ ọwọ́ yín wọ̀nyí, a ó sì kó yín lọ pẹ̀lú rẹ̀. 
'''
"4" = '''
:sup:`4` Ẹ̀yin ó sì mọ̀ pé, èmi ni ó ti rán òfin yìí sí yín, kí májẹ̀mú mi pẹ̀lú Lefi lè tẹ̀síwájú,” ní Olúwa àwọn ọmọ-ogun wí. 
'''
"5" = '''
:sup:`5` “Májẹ̀mú mi wà pẹ̀lú rẹ̀, májẹ̀mú ti ìyè àti àlàáfíà wà pẹ̀lú rẹ̀; mo sì fi wọn fún un, nítorí bíbẹ̀rù tí ó bẹ̀rù mi, tí ẹ̀rù orúkọ mi sì bà á. 
'''
"6" = '''
:sup:`6` Òfin òtítọ́ wà ni ẹnu rẹ̀, a kò sì rí irọ́ ni ètè rẹ̀: ó ba mi rìn ní àlàáfíà àti ni ìdúró ṣinṣin, ó sì yí ọ̀pọ̀lọpọ̀ kúrò nínú ẹ̀ṣẹ̀. 
'''
"7" = '''
:sup:`7` “Nítorí ètè àlùfáà ní òye láti máa pa ìmọ̀ mọ́, kí àwọn ènìyàn lè máa wá ìtọ́ni ni ẹnu rẹ̀: nítorí òun ni ìránṣẹ́ Olúwa àwọn ọmọ-ogun. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ẹ̀yin ti yapa kúrò ní ọ̀nà náà; ẹ̀yin sì ti fi ìkọ́ni yín mú ọ̀pọ̀lọpọ̀ kọsẹ̀; ẹ̀yin ti ba májẹ̀mú tí mo da pẹ̀lú Lefi jẹ́,” ni Olúwa àwọn ọmọ-ogun wí. 
'''
"9" = '''
:sup:`9` “Nítorí náà ni èmi pẹ̀lú ṣe sọ yín di ẹ̀gàn, àti ẹni àìkàsí níwájú gbogbo ènìyàn, nítorí ẹ̀yin kò tẹ̀lé ọ̀nà mi, ṣùgbọ́n ẹ̀yin ń ṣe ojúsàájú nínú òfin.” 
'''
"10" = '''
:sup:`10` Baba kan náà kí gbogbo wa ha ní? Ọlọ́run kan náà kọ́ ni ó dá wa bí? Nítorí kín ni àwa ha ṣe sọ májẹ̀mú àwọn baba wa di aláìmọ nípa híhu ìwà àrékérekè olúkúlùkù sí arákùnrin rẹ̀? 
'''
"11" = '''
:sup:`11` Juda ti ń hùwà àrékérekè, a sì ti hùwà ìríra ní Israẹli àti ni Jerusalẹmu: nítorí Juda tí sọ ìwà mímọ́ Olúwa di aláìmọ́, èyí tí ó fẹ́, nípa gbígbé ọmọbìnrin ọlọ́run àjèjì ni ìyàwó. 
'''
"12" = '''
:sup:`12` Ní ti ẹni tí ó ṣe èyí, ẹni tí ó wù kí ó jẹ, kí Olúwa kí ó gé e kúrò nínú àgọ́ Jakọbu, bí ó tilẹ̀ mú ẹbọ ọrẹ wá fún Olúwa àwọn ọmọ-ogun. 
'''
"13" = '''
:sup:`13` Èyí ni ohun mìíràn tí ẹ̀yin sì túnṣe. Ẹ̀yin fi omijé bo pẹpẹ Olúwa mọ́lẹ̀. Ẹ̀yin sọkún, ẹ̀yin sì ba ara jẹ́ nítorí tì Òun kò ka ọrẹ yín sí mọ́, tàbí kí ó fi inú dídùn gba nǹkan yìí lọ́wọ́ yín. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ẹ̀yin wí pé, “Nítorí kín ní?” Nítorí Olúwa ti ṣe ẹlẹ́rìí láàrín ìwọ àti láàrín aya èwe rẹ, ẹni tí ìwọ ti ń hùwà ẹ̀tàn sí i: bẹ́ẹ̀ ni ẹnìkejì rẹ ni òun jẹ́, àti aya májẹ̀mú rẹ. 
'''
"15" = '''
:sup:`15` Ọlọ́run kò ha ti ṣe wọ́n ní ọ̀kan? Ni ara àti ni ẹ̀mí tirẹ̀ ni. Èéṣe tí Ọlọ́run da yín lọ́kàn? Kí òun bá à lè wá irú-ọmọ bí ti Ọlọ́run. Nítorí náà, ẹ tọ́jú ẹ̀mí yín, ẹ má sì ṣe hùwà ẹ̀tàn sí aya èwe yín. 
'''
"16" = '''
:sup:`16` “Ọkùnrin tí ó bá kórìíra, tí ó sì kọ ìyàwó rẹ̀,” se ìwà ipá sí ẹni tí ó yẹ kí ó dá ààbò bò, ni Olúwa Ọlọ́run Israẹli wí, Ọlọ́run àwọn ọmọ-ogun. Nítorí náà, ẹ ṣọ́ ẹ̀mí yín, kí ẹ má ṣe hùwà ẹ̀tàn. 
'''
"17" = '''
:sup:`17` Ẹ̀yin ti fi ọ̀rọ̀ yín dá Olúwa ní agara. Ṣùgbọ́n ẹ̀yin béèrè pé, “Nínú kín ni àwa fi dá a ní agara?” Nígbà tí ẹ̀yìn wí pé, “Gbogbo ẹni tí ó ṣe ibi, rere ni níwájú Olúwa, inú rẹ̀ sì dùn sí wọn,” tàbí “Níbo ni Ọlọ́run ìdájọ́ gbé wà?” 
'''
