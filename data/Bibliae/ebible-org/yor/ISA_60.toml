[60]
"1" = '''
:sup:`1` “Dìde, tànmọ́lẹ̀, nítorí ìmọ́lẹ̀ rẹ ti dé, ògo Olúwa sì ràdàbò ọ́. 
'''
"2" = '''
:sup:`2` Kíyèsi i, òkùnkùn bo ilẹ̀ ayé òkùnkùn biribiri sì wà lórí àwọn ènìyàn, ṣùgbọ́n Olúwa ràn bò ọ́ ògo rẹ̀ sì farahàn lórí i rẹ. 
'''
"3" = '''
:sup:`3` Àwọn orílẹ̀-èdè yóò wá sí ìmọ́lẹ̀ rẹ, àti àwọn ọba sí ìmọ́lẹ̀ òwúrọ̀ rẹ. 
'''
"4" = '''
:sup:`4` “Gbé ojú rẹ sókè, kí o sì wò. Gbogbo wọn ṣa ara jọ pọ̀, wọ́n sì wá sọ́dọ̀ rẹ; àwọn ọmọ rẹ ọkùnrin yóò wá láti ọ̀nà jíjìn, àwọn ọmọ rẹ obìnrin ni a ó tọ́jú ní ẹ̀gbẹ́ rẹ. 
'''
"5" = '''
:sup:`5` Nígbà náà ni ìwọ yóò wò tí ojú rẹ yóò máa dán, ọkàn rẹ yó fò, yó sì kún fún ayọ̀; ọrọ̀ inú Òkun ni a ó kò wá sọ́dọ̀ rẹ, sí ọ̀dọ̀ rẹ ni ọrọ̀ àwọn orílẹ̀-èdè yóò wá. 
'''
"6" = '''
:sup:`6` Ọ̀wọ́ ìbákasẹ yóò bo gbogbo ilẹ̀ rẹ, àwọn ọ̀dọ́ ìbákasẹ Midiani àti Efani. Àti gbogbo wọn láti Ṣeba yóò wá, wọn yóò mú wúrà àti tùràrí lọ́wọ́ tí wọn yóò sì máa kéde ìyìn Olúwa. 
'''
"7" = '''
:sup:`7` Gbogbo agbo ẹran ìlú Kedari ni a ó kójọ sọ́dọ̀ rẹ, àwọn àgbò ti Nebaioti yóò sìn ọ́; wọn yóò jẹ́ ọrẹ ìtẹ́wọ́gbà lórí i pẹpẹ mi, bẹ́ẹ̀ ni n ó sì ṣe tẹmpili ògo mi lọ́ṣọ̀ọ́. 
'''
"8" = '''
:sup:`8` “Ta ni àwọn wọ̀nyí tí ń fò lọ bí i kurukuru, gẹ́gẹ́ bí àwọn àdàbà sí ìtẹ́ wọn? 
'''
"9" = '''
:sup:`9` Lóòtítọ́ àwọn erékùṣù bojú wò mí; ní ìṣíwájú ni àwọn ọkọ̀ ojú omi Tarṣiṣi; mú àwọn ọmọkùnrin rẹ̀ wá láti ọ̀nà jíjìn, pẹ̀lú fàdákà àti wúrà wọn, fún ti ọlá Olúwa Ọlọ́run rẹ, Ẹni Mímọ́ Israẹli, nítorí òun ti fi ohun dídára ṣe ó lọ́ṣọ̀ọ́. 
'''
"10" = '''
:sup:`10` “Àwọn àjèjì yóò tún ògiri rẹ mọ àwọn ọba wọn yóò sì sìn ọ́. Bí ó tilẹ̀ jẹ́ pé ní ìbínú ni mo lù ọ́, ní àánú èmi yóò ṣe inú rere sí ọ. 
'''
"11" = '''
:sup:`11` Gbogbo ẹnu-bodè rẹ ni yóò wà ní ṣíṣí sílẹ̀, a kì yóò tì wọ́n ní ọ̀sán àti ní òru, tó bẹ́ẹ̀ tí àwọn ọkùnrin yóò le è kó ọrọ̀ àwọn orílẹ̀-èdè wá tí àwọn ọba wọn yóò ṣáájú ní ọ̀wọ̀ọ̀wọ́ ìṣẹ́gun. 
'''
"12" = '''
:sup:`12` Nítorí pé orílẹ̀-èdè tàbí ilẹ̀ ọba tí kì yóò sìn ọ́ ni yóò parun; pátápátá ni yóò sì dahoro. 
'''
"13" = '''
:sup:`13` “Ògo Lebanoni yóò wá sí ọ̀dọ̀ rẹ, igi junifa, firi àti sípírẹ́ṣì papọ̀, láti bu ọlá fún ilé ìsìn mi; àti pé èmi yóò sì ṣe ibi ẹsẹ̀ mi lógo. 
'''
"14" = '''
:sup:`14` Àwọn ọ̀dọ́mọkùnrin àwọn apọ́nilójú rẹ yóò wá foríbalẹ̀ fún ọ; gbogbo àwọn tí ó ti kẹ́gàn rẹ ni wọn yóò tẹríba níwájú rẹ wọn yóò sì pè ọ́ ní ìlú Olúwa, Sioni ti Ẹni Mímọ́ Israẹli. 
'''
"15" = '''
:sup:`15` “Bí ó tilẹ̀ jẹ́ pé a ti kórìíra rẹ, a sì kọ̀ ọ́ sílẹ̀, láìsí ẹnìkan tí ó ń gba ọ̀dọ̀ rẹ kọjá, Èmi yóò ṣe ọ́ ní ìṣògo ayérayé àti ayọ̀ àtìrandíran. 
'''
"16" = '''
:sup:`16` Ìwọ yóò mu wàrà gbogbo orílẹ̀-èdè a ó sì fun ọ́ ni ọmú àwọn ọba. Nígbà náà ni ìwọ yóò mọ̀ pé, Èmi Olúwa, èmi ni Olùgbàlà rẹ, Olùdáǹdè rẹ, Alágbára ti Jakọbu. 
'''
"17" = '''
:sup:`17` Dípò idẹ, èmi ó mú wúrà wá fún ọ, dípò fàdákà èmi ó mú irin wá. Dípò igi yóò mú idẹ wá fún ọ, àti irin dípò òkúta. Èmi yóò fi àlàáfíà ṣe àwọn ìjòyè rẹ àti òdodo gẹ́gẹ́ bí alákòóso rẹ. 
'''
"18" = '''
:sup:`18` A kì yóò gbọ́ nípa rògbòdìyàn ní ilẹ̀ rẹ mọ́, tàbí ìdahoro àti ìparun nínú agbègbè rẹ, ṣùgbọ́n ìwọ yóò pe ògiri rẹ ní ìgbàlà àti àwọn ẹnu-bodè rẹ ní ìyìn. 
'''
"19" = '''
:sup:`19` Òòrùn kì yóò sì jẹ́ ìmọ́lẹ̀ rẹ ní ọ̀sán mọ́, tàbí kí ìtànṣán òṣùpá tún ràn sí ọ mọ́, nítorí Olúwa ni yóò jẹ́ ìmọ́lẹ̀ rẹ ayérayé, àti Ọlọ́run rẹ yóò jẹ́ ògo rẹ. 
'''
"20" = '''
:sup:`20` Òòrùn rẹ kì yóò sì wọ̀ mọ́, àti òṣùpá rẹ kì yóò sì wọ òòkùn mọ́; Olúwa ni yóò jẹ́ ìmọ́lẹ̀ ayérayé rẹ, àti àwọn ọjọ́ arò rẹ yóò sì dópin. 
'''
"21" = '''
:sup:`21` Lẹ́yìn náà ni gbogbo àwọn ènìyàn rẹ yóò di òdodo àwọn ni yóò sì jogún ilẹ̀ náà títí ayé. Àwọn ni irúgbìn tí mo ti gbìn, iṣẹ́ ọwọ́ mi, láti fi ọláńlá mi hàn. 
'''
"22" = '''
:sup:`22` Èyí tí ó kéré jù nínú yín yóò di ẹgbẹ̀rún (1,000) kan, èyí tí ó kéré yóò di orílẹ̀-èdè ńlá. Èmi ni Olúwa; ní àkókò rẹ̀, Èmi yóò ṣe èyí kánkán.” 
'''
