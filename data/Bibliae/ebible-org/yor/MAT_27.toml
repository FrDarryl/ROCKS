[27]
"1" = '''
:sup:`1` Ní òwúrọ̀, gbogbo àwọn olórí àlùfáà àti àwọn àgbàgbà Júù tún padà láti gbìmọ̀ bí wọn yóò ti ṣe pa Jesu. 
'''
"2" = '''
:sup:`2` Lẹ́yìn èyí, wọ́n fi ẹ̀wọ̀n dè é, wọ́n sì jọ̀wọ́ rẹ̀ fún Pilatu tí i ṣe gómìnà. 
'''
"3" = '''
:sup:`3` Nígbà tí Judasi, ẹni tí ó fi í hàn, rí i wí pé a ti dá a lẹ́bi ikú, ó yí ọkàn rẹ̀ padà, ó sì káàánú nípa ohun tí ó ṣe. Ó sì mú ọgbọ̀n owó fàdákà tí ó gba náà wá fún àwọn olórí àlùfáà àti àwọn àgbàgbà Júù. 
'''
"4" = '''
:sup:`4` Ó wí pé, “Mo ti ṣẹ̀ nítorí tí mo ti ta ẹ̀jẹ̀ aláìlẹ́ṣẹ̀ sílẹ̀.” Wọ́n dá a lóhùn pẹ̀lú ìbínú pé, “Èyí kò kàn wá! Wàhálà tìrẹ ni!” 
'''
"5" = '''
:sup:`5` Nígbà náà ni Judasi da owó náà sílẹ̀ nínú tẹmpili. Ó jáde, ó sì lọ pokùnso. 
'''
"6" = '''
:sup:`6` Àwọn olórí àlùfáà sì mú owó náà. Wọ́n wí pé, “Àwa kò lè fi owó yìí sínú owó ìkójọpọ̀. Ní ìwọ̀n ìgbà tí ó lòdì sí òfin wa nítorí pé owó ẹ̀jẹ̀ ni.” 
'''
"7" = '''
:sup:`7` Wọ́n sì gbìmọ̀, wọ́n sì fi ra ilẹ̀ amọ̀kòkò, láti máa sin òkú àwọn àjèjì nínú rẹ̀. 
'''
"8" = '''
:sup:`8` Ìdí nìyìí tí à ń pe ibi ìsìnkú náà ní “Ilẹ̀ Ẹ̀jẹ̀” títí di òní. 
'''
"9" = '''
:sup:`9` Èyí sì jẹ́ ìmúṣẹ èyí tí a ti sọtẹ́lẹ̀ láti ẹnu wòlíì Jeremiah wí pé, “Wọ́n sì mú ọgbọ̀n owó fàdákà tí àwọn ènìyàn Israẹli díye lé e. 
'''
"10" = '''
:sup:`10` Wọ́n sì fi ra ilẹ̀ kan lọ́wọ́ àwọn amọ̀kòkò gẹ́gẹ́ bí Olúwa ti pàṣẹ.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni Jesu dúró níwájú baálẹ̀ láti gba ìdájọ́. Baálẹ̀ sì béèrè pé, “Ṣe ìwọ ni ọba àwọn Júù?” Jesu dáhùn pé, “Bẹ́ẹ̀ ni, nítorí tí ìwọ wí i.” 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nígbà tí àwọn olórí àlùfáà àti àwọn àgbàgbà Júù fi gbogbo ẹ̀sùn wọn kàn án, Jesu kò dáhùn kan. 
'''
"13" = '''
:sup:`13` Nígbà náà ni Pilatu, béèrè lọ́wọ́ Jesu pé, “Àbí ìwọ kò gbọ́ ẹ̀rí tí wọn ń wí nípa rẹ ni?” 
'''
"14" = '''
:sup:`14` Jesu kò sì tún dáhùn kan. Èyí sì ya baálẹ̀ lẹ́nu. 
'''
"15" = '''
:sup:`15` Ó jẹ́ àṣà gómìnà láti dá ọ̀kan nínú àwọn ẹlẹ́wọ̀n Júù sílẹ̀ lọ́dọọdún, ní àsìkò àjọ̀dún ìrékọjá. Ẹnikẹ́ni tí àwọn ènìyàn bá ti fẹ́ ni. 
'''
"16" = '''
:sup:`16` Ní àsìkò náà ọ̀daràn paraku kan wà nínú ẹ̀wọ̀n tí à ń pè Jesu Baraba. 
'''
"17" = '''
:sup:`17` Bí ọ̀pọ̀ ènìyàn ti péjọ síwájú ilé Pilatu lówúrọ̀ ọjọ́ náà, ó béèrè lọ́wọ́ wọn pé, “Ta ni ẹ̀yin ń fẹ́ kí n dá sílẹ̀ fún yín, Baraba tàbí Jesu, ẹni tí ń jẹ́ Kristi?” 
'''
"18" = '''
:sup:`18` Òun ti mọ̀ pé nítorí ìlara ni wọn fi fà á lé òun lọ́wọ́. 
'''
"19" = '''
:sup:`19` Bí Pilatu sì ti ṣe jókòó lórí ìtẹ́ ìdájọ́ rẹ̀, ìyàwó rẹ̀ ránṣẹ́ sí i pé, “Má ṣe ní ohun kankan ṣe pẹ̀lú ọkùnrin aláìṣẹ̀ náà. Nítorí mo jìyà ohun púpọ̀ lójú àlá mi lónìí nítorí rẹ̀.” 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n àwọn olórí àlùfáà àti àwọn àgbàgbà Júù rọ àwọn ènìyàn, láti béèrè kí a dá Baraba sílẹ̀, kí a sì béèrè ikú fún Jesu. 
'''
"21" = '''
:sup:`21` Nígbà tí Pilatu sì tún béèrè lọ́wọ́ wọn pé, “Èwo nínú àwọn méjèèjì yìí ni ẹ̀ ń fẹ́ kí n dá sílẹ̀ fún yín?” Àwọn ènìyàn sì kígbe padà pé, “Baraba!” 
'''
"22" = '''
:sup:`22` Pilatu béèrè pé, “Kí ni kí èmi ṣe sí Jesu ẹni ti a ń pè ní Kristi?” Gbogbo wọn sì tún kígbe pé, “Kàn án mọ́ àgbélébùú!” 
'''
"23" = '''
:sup:`23` Pilatu sì béèrè pé, “Nítorí kí ni? Kí ló ṣe tí ó burú?” Wọ́n kígbe sókè pé, “Kàn án mọ́ àgbélébùú! Kàn án mọ́ àgbélébùú!” 
'''
"24" = '''
:sup:`24` Nígbà tí Pilatu sì rí i pé òun kò tún rí nǹkan kan ṣe mọ́, àti wí pé rògbòdìyàn ti ń bẹ̀rẹ̀, ó béèrè omi, ó sì wẹ ọwọ́ rẹ̀ níwájú ọ̀pọ̀ ènìyàn, ó wí pé, “Ọrùn mí mọ́ nípa ẹ̀jẹ̀ ọkùnrin yìí. Ẹ̀yin fúnra yín, ẹ bojútó o!” 
'''
"25" = '''
:sup:`25` Gbogbo àgbájọ náà sì ké pé, “Kí ẹ̀jẹ̀ rẹ̀ wà lórí wa, àti ní orí àwọn ọmọ wa!” 
'''
"26" = '''
:sup:`26` Nígbà náà ni Pilatu dá Baraba sílẹ̀ fún wọn. Lẹ́yìn tí òun ti na Jesu tán, ó fi í lé wọn lọ́wọ́ láti mú un lọ kàn mọ́ àgbélébùú. 
'''
"27" = '''
:sup:`27` Nígbà náà ni àwọn ọmọ-ogun gómìnà mú Jesu lọ sí gbọ̀ngàn ìdájọ́ wọ́n sì kó gbogbo ẹgbẹ́ ọmọ-ogun tì í. 
'''
"28" = '''
:sup:`28` Wọ́n tú Jesu sì ìhòhò, wọ́n sì wọ̀ ọ́ ní aṣọ òdòdó, 
'''
"29" = '''
:sup:`29` wọ́n sì hun adé ẹ̀gún. Wọ́n sì fi dé e lórí. Wọ́n sì fi ọ̀pá sí ọwọ́ ọ̀tún rẹ̀ gẹ́gẹ́ bí ọ̀pá ọba. Wọ́n sì wólẹ̀ níwájú rẹ̀, wọ́n fi í ṣe ẹlẹ́yà pé, “Kábíyèsí, ọba àwọn Júù!” 
'''
"30" = '''
:sup:`30` Wọ́n sì tu itọ́ sí i lójú àti ara, wọ́n gba ọ̀pá wọ́n sì nà án lórí. 
'''
"31" = '''
:sup:`31` Nígbà tí wọ́n fi ṣẹ̀sín tán, wọ́n bọ́ aṣọ ara rẹ̀. Wọ́n tún fi aṣọ tirẹ̀ wọ̀ ọ́. Wọ́n sì mú un jáde láti kàn án mọ́ àgbélébùú. 
'''
"32" = '''
:sup:`32` Bí wọ́n sì ti ń jáde, wọ́n rí ọkùnrin kan ará Kirene tí à ń pè ní Simoni. Wọ́n sì mú ọkùnrin náà ní túláàsì láti ru àgbélébùú Jesu. 
'''
"33" = '''
:sup:`33` Wọ́n sì jáde lọ sí àdúgbò kan tí à ń pè ní Gọlgọta (èyí tí í ṣe “Ibi Agbárí”). 
'''
"34" = '''
:sup:`34` Níbẹ̀ ni wọn ti fún un ni ọtí wáìnì tí ó ní egbòogi nínú láti mu. Ṣùgbọ́n nígbà tí ó tọ́ ọ wò, ó kọ̀ láti mu ún. 
'''
"35" = '''
:sup:`35` Lẹ́yìn tí wọ́n sì ti kàn án mọ́ àgbélébùú, wọ́n dìbò láti pín aṣọ rẹ̀ láàrín ara wọn. 
'''
"36" = '''
:sup:`36` Nígbà náà ni wọ́n jókòó yí i ká. Wọ́n ń ṣọ́ ọ níbẹ̀. 
'''
"37" = '''
:sup:`37` Ní òkè orí rẹ̀, wọ́n kọ ohun kan tí ó kà báyìí pé: “Èyí ni Jesu, Ọba àwọn Júù.” síbẹ̀. 
'''
"38" = '''
:sup:`38` Wọ́n kan àwọn olè méjì pẹ̀lú rẹ̀ ní òwúrọ̀ náà. Ọ̀kan ní ọwọ́ ọ̀tún, àti èkejì ní ọwọ́ òsì rẹ̀. 
'''
"39" = '''
:sup:`39` Àwọn tí ń kọjá lọ sì ń bú u. Wọ́n sì ń mi orí wọn pé: 
'''
"40" = '''
:sup:`40` “Ìwọ tí yóò wó tẹmpili, ìwọ tí yóò sì tún un mọ ní ọjọ́ kẹta. Bí ó bá jẹ́ pé Ọmọ Ọlọ́run ni ìwọ, sọ̀kalẹ̀ láti orí igi àgbélébùú, kí ó sì gba ara rẹ là!” 
'''
"41" = '''
:sup:`41` Bákan náà àwọn olórí àlùfáà pẹ̀lú àwọn akọ̀wé òfin àti àwọn àgbàgbà Júù sì fi í ṣe ẹlẹ́yà. 
'''
"42" = '''
:sup:`42` Wọ́n kẹ́gàn rẹ̀ pé, “Ó gba àwọn ẹlòmíràn là, kò sí lè gba ara rẹ̀. Ìwọ ọba àwọn Israẹli? Sọ̀kalẹ̀ láti orí àgbélébùú nísinsin yìí, àwa yóò sì gbà ọ́ gbọ́. 
'''
"43" = '''
:sup:`43` Ó gba Ọlọ́run gbọ́, jẹ́ kí Ọlọ́run gbà á là ní ìsinsin yìí tí òun bá fẹ́ ẹ. Ǹjẹ́ òun kò wí pé, èmi ni Ọmọ Ọlọ́run?” 
'''
"44" = '''
:sup:`44` Bákan náà, àwọn olè tí a kàn mọ́ àgbélébùú pẹ̀lú rẹ̀ fi í ṣe ẹlẹ́yà. 
'''
"45" = '''
:sup:`45` Láti wákàtí kẹfà ni òkùnkùn fi ṣú bo gbogbo ilẹ̀ títí dé wákàtí kẹsànán ọjọ́. 
'''
"46" = '''
:sup:`46` Níwọ̀n wákàtí kẹsànán ní Jesu sì kígbe ní ohùn rara wí pé, “Eli, Eli, lama sabakitani” (ní èdè Heberu). Ìtumọ̀ èyí tí í ṣe, “Ọlọ́run mi, Ọlọ́run mi, èéṣe tí ìwọ fi kọ̀ mí sílẹ̀?” 
'''
"47" = '''
:sup:`47` Ọ̀rọ̀ rẹ̀ kò yé díẹ̀ nínú àwọn ẹni tí ń wòran, nígbà tí wọ́n gbọ́ ọ̀rọ̀ rẹ̀, wọ́n wí pé ọkùnrin yìí ń pe Elijah. 
'''
"48" = '''
:sup:`48` Lẹ́sẹ̀kan náà, ọ̀kan nínú wọn sáré, ó mú kànìnkànìn, ó tẹ̀ ẹ́ bọ inú ọtí kíkan. Ó fi lé orí ọ̀pá, ó gbé e sókè láti fi fún un mu. 
'''
"49" = '''
:sup:`49` Ṣùgbọ́n àwọn ìyókù wí pé, “Ẹ fi í sílẹ̀. Ẹ jẹ́ kí a wò ó bóyá Elijah yóò sọ̀kalẹ̀ láti gbà á là.” 
'''
"50" = '''
:sup:`50` Nígbà tí Jesu sì kígbe ní ohùn rara lẹ́ẹ̀kan sí i, ó jọ̀wọ́ ẹ̀mí rẹ̀, ó sì kú. 
'''
"51" = '''
:sup:`51` Lójúkan náà aṣọ ìkélé tẹmpili fàya, láti òkè dé ìsàlẹ̀. Ilẹ̀ sì mì tìtì. Àwọn àpáta sì sán. 
'''
"52" = '''
:sup:`52` Àwọn isà òkú sì ṣí sílẹ̀. Ọ̀pọ̀ òkú àwọn ẹni mímọ́ tí ó ti sùn sì tún jíǹde. 
'''
"53" = '''
:sup:`53` Wọ́n jáde wá láti isà òkú lẹ́yìn àjíǹde Jesu, wọ́n sì lọ sí ìlú mímọ́. Níbẹ̀ ni wọ́n ti fi ara han ọ̀pọ̀ ènìyàn. 
'''
"54" = '''
:sup:`54` Nígbà tí balógun ọ̀run àti àwọn tí ó wà pẹ̀lú rẹ̀ tí wọ́n ń sọ Jesu rí bí ilẹ̀ ṣe mì tìtì àti ohun tí ó ṣẹlẹ̀, ẹ̀rù bà wọn gidigidi, wọ́n wí pé, “Lóòótọ́ Ọmọ Ọlọ́run ní í ṣe!” 
'''
"55" = '''
:sup:`55` Ọ̀pọ̀ obìnrin tí ó wá láti Galili pẹ̀lú Jesu láti tọ́jú rẹ̀ wọn ń wò ó láti òkèèrè. 
'''
"56" = '''
:sup:`56` Nínú àwọn obìnrin ti ó wà níbẹ̀ ni Maria Magdalene, àti Maria ìyá Jakọbu àti Josẹfu, àti ìyá àwọn ọmọ Sebede méjèèjì wà níbẹ̀ pẹ̀lú. 
'''
"57" = '''
:sup:`57` Nígbà tí alẹ́ sì lẹ́, ọkùnrin ọlọ́rọ̀ kan láti Arimatea, tí à ń pè ní Josẹfu, ọ̀kan nínú àwọn tí ó jẹ́ ọmọ-ẹ̀yìn Jesu, 
'''
"58" = '''
:sup:`58` lọ sọ́dọ̀ Pilatu, ó sì tọrọ òkú Jesu. Pilatu sì pàṣẹ kí a gbé é fún un. 
'''
"59" = '''
:sup:`59` Josẹfu sì gbé òkú náà. Ó fi aṣọ funfun mímọ́ dì í. 
'''
"60" = '''
:sup:`60` Ó sì tẹ́ ẹ sínú ibojì òkúta tí ó gbẹ́ nínú àpáta fúnra rẹ̀. Ó sì yí òkúta ńlá dí ẹnu-ọ̀nà ibojì náà, ó sì lọ. 
'''
"61" = '''
:sup:`61` Maria Magdalene àti Maria kejì wà níbẹ̀, wọn jókòó òdìkejì ibojì náà. 
'''
"62" = '''
:sup:`62` Lọ́jọ́ kejì tí ó tẹ̀lé ọjọ́ ìpalẹ̀mọ́ àwọn olórí àlùfáà àti àwọn Farisi lọ sọ́dọ̀ Pilatu. 
'''
"63" = '''
:sup:`63` Wọ́n sọ fún un pé, “Alàgbà àwa rántí pé ẹlẹ́tàn n nì wí nígbà tí ó wà láyé pé, ‘Lẹ́yìn ọjọ́ kẹta èmi yóò tún jí dìde.’ 
'''
"64" = '''
:sup:`64` Nítorí náà, pàṣẹ kí a ti ibojì rẹ̀ gbọningbọnin títí ọjọ́ kẹta, kí àwọn ọmọ-ẹ̀yìn rẹ̀ má ṣe wá jí gbé lọ, wọn a sì bẹ̀rẹ̀ sí í sọ fún gbogbo ènìyàn pé, ‘Òun ti jíǹde,’ bí èyí bá ní láti ṣẹlẹ̀, yóò burú fún wa púpọ̀ ju ti àkọ́kọ́ lọ.” 
'''
"65" = '''
:sup:`65` Pilatu sì pàṣẹ pé, “Ẹ lo àwọn olùṣọ́ yín kí wọn dáàbò bo ibojì náà bí ẹ bá ti fẹ́.” 
'''
"66" = '''
:sup:`66` Nítorí náà wọ́n lọ. Wọ́n sì ṣé òkúta ibojì náà dáradára. Wọ́n sì fi àwọn olùṣọ́ sí ibẹ̀ láti dáàbò bò ó. 
'''
