[23]
"1" = '''
:sup:`1` “Ègbé ni fún àwọn olùṣọ́-àgùntàn tí ń tú agbo ẹran mi ká tí ó sì ń pa wọ́n run!” ni Olúwa wí. 
'''
"2" = '''
:sup:`2` Nítorí náà, èyí ni ohun tí Olúwa Ọlọ́run Israẹli sọ ní ti àwọn olùṣọ́-àgùntàn tí ń darí àwọn ènìyàn mi: “Nítorí tí ẹ̀yin tú agbo ẹran mi ká, tí ẹ lé wọn dànù tí ẹ̀yin kò sì bẹ̀ wọ́n wò. Èmi yóò jẹ yín ní yà nítorí nǹkan búburú tí ẹ ti ṣe,” ni Olúwa wí. 
'''
"3" = '''
:sup:`3` “Èmi Olúwa tìkára mi yóò kó ìyókù agbo ẹran mi jọ láti inú gbogbo orílẹ̀-èdè tí mo ti lé wọn, Èmi yóò mú wọn padà sínú pápá oko wọn, níbẹ̀ ni wọn ó ti bí sí i, tí wọn ó sì pọ̀ sí i. 
'''
"4" = '''
:sup:`4` Èmi ó wá olùṣọ́-àgùntàn fún wọn, tí yóò darí wọn, wọn kì yóò bẹ̀rù tàbí dààmú, bẹ́ẹ̀ ni ọ̀kan kì yóò sọnù,” ni Olúwa wí. 
'''
"5" = '''
:sup:`5` “Ọjọ́ ń bọ̀,” ni Olúwa wí, “tí Èmi yóò gbé ẹ̀ka òdodo dìde fún Dafidi, ọba tí yóò lo ìjọba pẹ̀lú ọgbọ́n tí yóò sì ṣe òdodo àti ohun tí ó yẹ lórí ilẹ̀ náà. 
'''
"6" = '''
:sup:`6` Ní ọjọ́ rẹ̀ ni a ó gba Juda là, Israẹli yóò sì máa gbé ní aláìléwu. Èyí ni orúkọ tí a ó fi máa pè é: Olúwa Òdodo wa. 
'''
"7" = '''
:sup:`7` Nítorí náà, ọjọ́ ń bọ̀,” ni Olúwa wí, “tí ènìyàn kì yóò tún wí pé, ‘Dájúdájú Olúwa wà láààyè tí ó mú àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀ Ejibiti.’ 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n wọn yóò máa wí pé, ‘Dájúdájú Olúwa ń bẹ tí ó mú irú-ọmọ ilé Israẹli wá láti ilẹ̀ àríwá àti láti àwọn ilẹ̀ ibi tí mo tí lé wọn lọ,’ wọn ó sì gbé inú ilẹ̀ wọn.” 
'''
"9" = '''
:sup:`9` Nípa ti àwọn wòlíì èké. Ọkàn mi ti bàjẹ́ nínú mi, gbogbo egungun mi ni ó wárìrì. Èmi dàbí ọ̀mùtí ènìyàn, bí ọkùnrin tí ọtí wáìnì ń pa; nítorí Olúwa àti àwọn ọ̀rọ̀ mímọ́ rẹ̀. 
'''
"10" = '''
:sup:`10` Ilẹ̀ náà kún fún panṣágà ènìyàn; nítorí ègún, ilẹ̀ náà gbẹ, àwọn koríko orí aṣálẹ̀ ilẹ̀ náà rọ. Àwọn wòlíì tẹ̀lé ọ̀nà búburú, wọ́n sì ń lo agbára wọn lọ́nà àìtọ́. 
'''
"11" = '''
:sup:`11` “Wòlíì àti àlùfáà kò gbé ìgbé ayé ìwà-bí-Ọlọ́run; kódà nínú tẹmpili mi ni mo rí ìwà búburú wọn,” ni Olúwa wí. 
'''
"12" = '''
:sup:`12` “Nítorí náà, ọ̀nà wọn yóò di yíyọ́, a ó lé wọn jáde sínú òkùnkùn; níbẹ̀ ni wọn yóò ṣubú. Èmi yóò mú ìdààmú wá sórí wọn, ní ọdún tí a jẹ wọ́n ní ìyà,” ni Olúwa wí. 
'''
"13" = '''
:sup:`13` “Láàrín àwọn wòlíì Samaria, Èmi rí ohun tí ń lé ni sá. Wọ́n sọ àsọtẹ́lẹ̀ lórúkọ Baali wọ́n sì mú Israẹli ènìyàn mi ṣìnà. 
'''
"14" = '''
:sup:`14` Àti láàrín àwọn wòlíì Jerusalẹmu, èmi ti rí ohun búburú. Wọ́n ṣe panṣágà, wọ́n sì ń ṣèké. Wọ́n fún àwọn olùṣe búburú ní agbára, tó bẹ́ẹ̀ tí kò sí ẹnìkan tí ó yípadà kúrò nínú ìwà búburú rẹ̀. Gbogbo wọn dàbí Sodomu níwájú mi, àti àwọn ènìyàn olùgbé rẹ̀ bí Gomorra.” 
'''
"15" = '''
:sup:`15` Nítorí náà, báyìí ni Olúwa Ọlọ́run Alágbára wí ní ti àwọn wòlíì: “Èmi yóò mú wọn jẹ oúnjẹ kíkorò, wọn yóò mu omi májèlé nítorí láti ọ̀dọ̀ àwọn wòlíì Jerusalẹmu ni àìwà-bí-Ọlọ́run ti tàn ká gbogbo ilẹ̀.” 
'''
"16" = '''
:sup:`16` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí: “Ẹ má ṣe fi etí sí àsọtẹ́lẹ̀ tí àwọn wòlíì èké ń sọ fún un yín. Wọ́n ń kún inú ọkàn yín pẹ̀lú ìrètí asán. Wọ́n ń sọ ìran láti ọkàn ara wọn, kì í ṣe láti ẹnu Olúwa. 
'''
"17" = '''
:sup:`17` Wọ́n ń sọ fún àwọn tí ó ń gàn mí pé, ‘Olúwa ti wí pé, ẹ̀yin ó ní àlàáfíà.’ Wọ́n sì wí fún gbogbo àwọn tí ó rìn nípa agídí ọkàn rẹ̀ pé, ‘Kò sí ìpalára kan tí yóò ṣẹlẹ̀ sí yín.’ 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n èwo nínú wọn ni ó dúró nínú ìgbìmọ̀ Olúwa láti rí i tàbí gbọ́ ọ̀rọ̀ rẹ̀? Ta ni ó gbọ́ tí ó sì fetí sí ọ̀rọ̀ náà? 
'''
"19" = '''
:sup:`19` Wò ó, afẹ́fẹ́ Olúwa yóò tú jáde pẹ̀lú ìbínú à fẹ́ yíká ìjì yóò fẹ́ sí orí àwọn olùṣe búburú. 
'''
"20" = '''
:sup:`20` Ìbínú Olúwa kì yóò yẹ̀ títí tí yóò sì fi mú èrò rẹ̀ ṣẹ, ní àìpẹ́ ọjọ́, yóò yé e yín yékéyéké. 
'''
"21" = '''
:sup:`21` Èmi kò rán àwọn wòlíì wọ̀nyí síbẹ̀ wọ́n lọ pẹ̀lú ọ̀rọ̀ wọn. Èmi kò tilẹ̀ bá wọn sọ̀rọ̀, síbẹ̀ wọ́n sọ àsọtẹ́lẹ̀. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n ì bà ṣe pé wọn dúró nínú ìgbìmọ̀ mi, wọn ìbá ti kéde ọ̀rọ̀ mi fún àwọn ènìyàn mi. Wọn ìbá ti wàásù ọ̀rọ̀ mi fun àwọn ènìyàn wọn ìbá ti yípadà kúrò nínú ọ̀nà àti ìṣe búburú wọn. 
'''
"23" = '''
:sup:`23` “Ǹjẹ́ Ọlọ́run tòsí nìkan ni Èmi bí?” ni Olúwa wí, “kì í sì í ṣe Ọlọ́run ọ̀nà jíjìn. 
'''
"24" = '''
:sup:`24` Ǹjẹ́ ẹnikẹ́ni lè sá pamọ́ sí ibi kọ́lọ́fín kan, kí èmi má ba a rí?” ni Olúwa wí. “Ǹjẹ́ èmi kò ha a kún ọ̀run àti ayé bí?” ni Olúwa wí. 
'''
"25" = '''
:sup:`25` “Mo ti gbọ́ gbogbo ohun tí àwọn wòlíì èké tí ń sọ àsọtẹ́lẹ̀ ní orúkọ mi ń sọ. Wọ́n sọ wí pé, ‘Mo lá àlá! Mo lá àlá!’ 
'''
"26" = '''
:sup:`26` Títí di ìgbà wo ni èyí yóò fi máa tẹ̀síwájú ni ọkàn àwọn wòlíì èké wọ̀nyí tí wọ́n ń sọ àsọtẹ́lẹ̀ ìtànjẹ ọkàn wọn? 
'''
"27" = '''
:sup:`27` Wọ́n rò wí pé àlá tí wọ́n ń sọ fún ara wọn yóò mú kí àwọn ènìyàn mi gbàgbé orúkọ mi, gẹ́gẹ́ bí àwọn baba wọn ṣe gbàgbé orúkọ mi nípa sí sin òrìṣà Baali. 
'''
"28" = '''
:sup:`28` Jẹ́ kí wòlíì tí ó bá lá àlá sọ àlá rẹ̀, ṣùgbọ́n jẹ́ kí ẹni tí ó ní ọ̀rọ̀ mí sọ ọ́ ní òtítọ́. Kí ni koríko gbígbẹ ní í ṣe nínú ọkà?” ni Olúwa wí. 
'''
"29" = '''
:sup:`29` “Ọ̀rọ̀ mi kò ha a dàbí iná?” ni Olúwa wí, “àti bí òòlù irin tí ń fọ́ àpáta túútúú? 
'''
"30" = '''
:sup:`30` “Nítorí náà, èmi lòdì sí àwọn wòlíì ni,” Olúwa wí, “Tí ń jí ọ̀rọ̀ tí ó yẹ kí ó ti ọ̀dọ̀ mi wá lò lọ́dọ̀ ara wọn. 
'''
"31" = '''
:sup:`31` Bẹ́ẹ̀,” ni Olúwa wí, “Èmi lòdì sí àwọn wòlíì tí wọ́n lo ahọ́n wọn káàkiri, síbẹ̀ tí wọ́n ń sọ wí pé, ‘Olúwa wí.’ 
'''
"32" = '''
:sup:`32` Nítòótọ́, mo lòdì sí àwọn tí ń sọ àsọtẹ́lẹ̀ nípa àlá èké,” ni Olúwa wí. “Wọ́n ń sọ bẹ́ẹ̀ ni wọ́n sì ń mú àwọn ènìyàn mi ṣìnà nípa onírúurú èké wọn, síbẹ̀ èmi kò rán wọn tàbí yàn wọ́n. Wọn kò sì ran àwọn ènìyàn wọ̀nyí lọ́wọ́ bí ó ti wù kí ó kéré mọ,” ni Olúwa wí. 
'''
"33" = '''
:sup:`33` “Nígbà tí àwọn ènìyàn wọ̀nyí, tàbí wòlíì tàbí àlùfáà bá bi ọ́ léèrè wí pé, ‘Kí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa?’ Sọ fún wọn wí pé, ‘Ọ̀rọ̀-ìjìnlẹ̀ wo? Èmi yóò pa yín tì ni Olúwa wí.’ 
'''
"34" = '''
:sup:`34` Bí wòlíì tàbí àlùfáà tàbí ẹnikẹ́ni bá sì gbà wí pé, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa.’ Èmi yóò fi ìyà jẹ ọkùnrin náà àti gbogbo agbo ilé rẹ̀. 
'''
"35" = '''
:sup:`35` Èyí ni ohun tí ẹnìkọ̀ọ̀kan yín ń sọ fún ọ̀rẹ́ àti ará ilé rẹ̀: ‘Kí ni ìdáhùn Olúwa?’ Tàbí ‘Kí ni ohun tí Olúwa sọ?’ 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n ẹ̀yin kò gbọdọ̀ dárúkọ ọ̀rọ̀ ‘ìjìnlẹ̀ Olúwa’ mọ́, nítorí pé ọ̀rọ̀ oníkálùkù ènìyàn di ọ̀rọ̀-ìjìnlẹ̀ rẹ̀. Nítorí náà, ẹ̀yin ń yí ọ̀rọ̀ Ọlọ́run alààyè, Olúwa àwọn ọmọ-ogun, Ọlọ́run wa padà. 
'''
"37" = '''
:sup:`37` Èyí ni ohun tí ẹ̀yin ń sọ fún wòlíì: ‘Kí ni ìdáhùn Olúwa sí ọ́?’ Tàbí ‘Kí ni ohun tí Olúwa bá ọ sọ?’ 
'''
"38" = '''
:sup:`38` Bí ó tilẹ̀ jẹ́ pé ẹ̀yin ń sọ wí pé, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa,’ èyí ni ohun tí Olúwa sọ, Ẹ̀yin ń lo ọ̀rọ̀ yìí, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa,’ bí ó tilẹ̀ jẹ́ pé mo sọ fún un yín láti má ṣe lò ó mọ́, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa.’ 
'''
"39" = '''
:sup:`39` Nítorí náà, Èmi yóò gbàgbé yín, bẹ́ẹ̀ ni n ó lé e yín kúrò níwájú mi pẹ̀lú àwọn ìlú tí mo fi fún un yín àti àwọn baba yín. 
'''
"40" = '''
:sup:`40` Èmi yóò sì mú ìtìjú ayérayé wá sí orí yín, ìtìjú tí kò ní ní ìgbàgbé.” 
'''
