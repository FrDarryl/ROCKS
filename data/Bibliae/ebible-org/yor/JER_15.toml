[15]
"1" = '''
:sup:`1` Nígbà náà ni Olúwa sọ fún mi pé: “Kódà kí Mose àti Samuẹli dúró níwájú mi, ọkàn mi kì yóò lọ sọ́dọ̀ àwọn ènìyàn wọ̀nyí. Mú wọn kúrò níwájú mi! Jẹ́ kí wọn ó lọ! 
'''
"2" = '''
:sup:`2` Tí wọ́n bá sì bi ọ́ pé, ‘Níbo ni kí a lọ?’ Sọ fún wọn pé, ‘Báyìí ni Olúwa wí: “ ‘Àwọn tí a kọ ikú mọ́, sí ikú; àwọn tí a kọ idà mọ́, sí idà; àwọn tí a kọ ìyàn mọ́, sí ìyàn; àwọn tí a kọ ìgbèkùn mọ́ sí ìgbèkùn.’ 
'''
"3" = '''
:sup:`3` “Èmi yóò rán oríṣìí ìjìyà mẹ́rin láti kọlù wọ́n,” ni Olúwa wí, “Idà láti pa, àwọn ajá láti wọ́ wọn lọ, àwọn ẹyẹ ojú ọ̀run àti àwọn ẹranko orí ilẹ̀ láti jẹ àti láti parun. 
'''
"4" = '''
:sup:`4` N ó sọ wọ́n di ẹni ìkórìíra níwájú gbogbo ìjọba ayé torí ohun tí Manase ọmọ Hesekiah ọba Juda ṣe ní Jerusalẹmu. 
'''
"5" = '''
:sup:`5` “Ta ni yóò ṣàánú rẹ, ìwọ Jerusalẹmu? Ta ni yóò dárò rẹ? Ta ni yóò dúró béèrè àlàáfíà rẹ? 
'''
"6" = '''
:sup:`6` O ti kọ̀ mí sílẹ̀,” ni Olúwa wí, “Ìwọ sì wà nínú ìpadàsẹ́yìn. Nítorí náà, Èmi yóò dáwọ́lé ọ, èmi ó sì pa ọ́ run, Èmi kò sì ní fi ojú àánú wò ọ́ mọ́. 
'''
"7" = '''
:sup:`7` Èmi kò tún lè fi ìfẹ́ hàn si ọ, Èmi yóò fi àtẹ fẹ́ wọn sí ẹnu-ọ̀nà ìlú náà. Èmi yóò mú ìṣọ̀fọ̀ àti ìparun bá àwọn ènìyàn mi nítorí pé wọn kò tí ì yípadà kúrò lọ́nà wọn. 
'''
"8" = '''
:sup:`8` Èmi yóò jẹ́ kí àwọn opó wọn pọ̀ ju yanrìn Òkun lọ. Ní ọjọ́-kanrí ni èmi ó mú apanirun kọlu àwọn ìyá ọmọkùnrin wọn. Lójijì ni èmi yóò mú ìfòyà àti ìbẹ̀rù bá wọn. 
'''
"9" = '''
:sup:`9` Ìyá ọlọ́mọ méje yóò dákú, yóò sì mí ìmí ìgbẹ̀yìn. Òòrùn rẹ yóò wọ̀ lọ́sàn án gangan, yóò di ẹni ẹ̀tẹ́ òun àbùkù. Èmi yóò fi àwọn tí ó bá yè síwájú àwọn ọ̀tá wọn tí idà wà lọ́wọ́ wọn,” ni Olúwa wí. 
'''
"10" = '''
:sup:`10` Háà! Ó ṣe tí ìyá mi bí mi, ọkùnrin tí gbogbo ilẹ̀ dojúkọ tí wọ́n sì bá jà! Èmi kò wínni, bẹ́ẹ̀ ni èmi kò yá lọ́wọ́ ẹnikẹ́ni, síbẹ̀, gbogbo ènìyàn ló ń fi mí ré. 
'''
"11" = '''
:sup:`11` Olúwa sọ pé, “Dájúdájú èmi ò dá ọ sí fún ìdí kan pàtó; dájúdájú mo mú kí àwọn ọ̀tá rẹ tẹríba níwájú rẹ nígbà ibi àti ìpọ́njú. 
'''
"12" = '''
:sup:`12` “Ǹjẹ́ ẹnìkan lè fi ọwọ́ ṣẹ́ irin irin láti àríwá tàbí idẹ? 
'''
"13" = '''
:sup:`13` “Gbogbo ọlá àti ìṣúra rẹ ni èmi ó fi sílẹ̀ gẹ́gẹ́ bí ìkógun láìgba nǹkan kan nítorí gbogbo ẹ̀ṣẹ̀ rẹ jákèjádò orílẹ̀-èdè rẹ. 
'''
"14" = '''
:sup:`14` Èmi yóò fi ọ́ ṣẹrú fún àwọn ọ̀tá rẹ ní ìlú tí ìwọ kò mọ̀ nítorí ìbínú mi yóò rán iná tí yóò jó ọ.” 
'''
"15" = '''
:sup:`15` Ó yé ọ, ìwọ Olúwa; rántí mi kí o sì ṣe ìtọ́jú mi. Gbẹ̀san mi lára àwọn tó dìtẹ̀ mi. Ìwọ ti jìyà fún ìgbà pípẹ́, má ṣe mú mi lọ; nínú bí mo ṣe jìyà nítorí tìrẹ. 
'''
"16" = '''
:sup:`16` Nígbà tí ọ̀rọ̀ rẹ dé, mo jẹ wọ́n, àwọn ni ìdùnnú àti ayọ̀ ọkàn mi, nítorí pé orúkọ rẹ ni a fi ń pè mí, Ìwọ Olúwa Ọlọ́run Alágbára. 
'''
"17" = '''
:sup:`17` Èmi kò fìgbà kan jókòó láàrín àwọn ẹlẹ́gàn, n ko bá wọn yọ ayọ̀ pọ̀; mo dá jókòó torí pé ọwọ́ rẹ wà lára mi, ìwọ sì ti fi ìbínú rẹ kún inú mi. 
'''
"18" = '''
:sup:`18` Èéṣe tí ìrora mi kò lópin, tí ọgbẹ́ mi kò sì ṣe é wòsàn? Ní òtítọ́ ìwọ yóò dàbí kànga ẹ̀tàn sí mi, gẹ́gẹ́ bí ìsun tó kọ̀ tí kò sun? 
'''
"19" = '''
:sup:`19` Nítorí náà báyìí ni Olúwa wí, “Tí o bá ronúpìwàdà, Èmi ó dá ọ padà wá kí o lè máa sìn mí; tí ó bá sọ ọ̀rọ̀ tó dára, ìwọ yóò di agbẹnusọ mi. Jẹ́ kí àwọn ènìyàn yìí kọjú sí ọ; ṣùgbọ́n ìwọ kò gbọdọ̀ kọjú sí wọn. 
'''
"20" = '''
:sup:`20` Èmi fi ọ́ ṣe odi idẹ tí ó lágbára, sí àwọn ènìyàn wọ̀nyí; wọn ó bá ọ jà ṣùgbọ́n wọn kò ní lè borí rẹ, nítorí pé, mo wà pẹ̀lú rẹ láti gbà ọ́ là, kí n sì dáàbò bò ọ́,” ni Olúwa wí. 
'''
"21" = '''
:sup:`21` “Èmi yóò gbà ọ́ sílẹ̀ lọ́wọ́ àwọn ìkà ènìyàn, Èmi yóò sì rà ọ́ padà kúrò lọ́wọ́ àwọn ẹni búburú.” 
'''
