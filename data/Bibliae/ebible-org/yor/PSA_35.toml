[35]
"1" = '''
:sup:`1` Ti Dafidi. Olúwa, gbógun ti àwọn tí ń gbóguntì mí; kí o sì kọ ojú ìjà sí àwọn tí ó ń bá mi í jà! 
'''
"2" = '''
:sup:`2` Di asà àti àpáta mú, kí o sì dìde fún ìrànlọ́wọ́ mi! 
'''
"3" = '''
:sup:`3` Fa idà àti ọ̀kọ̀ yọ kí o sì dojúkọ àwọn tí ń lé mi. Sọ fún ọkàn mi pé, “Èmi ni ìgbàlà rẹ.” 
'''
"4" = '''
:sup:`4` Kí wọn kí ó dààmú, kí a sì ti àwọn tí ń lépa ọkàn mi lójú; kí a sì mú wọn padà, kí a sì dààmú àwọn tí ń gbèrò ìpalára mi. 
'''
"5" = '''
:sup:`5` Jẹ́ kí wọn dàbí ìyàngbò níwájú afẹ́fẹ́, kí angẹli Olúwa kí ó máa lé wọn kiri. 
'''
"6" = '''
:sup:`6` Jẹ́ kí ọ̀nà wọn kí ó ṣókùnkùn, kí ó sì máa yọ́, kí angẹli Olúwa kí ó máa lépa wọn! 
'''
"7" = '''
:sup:`7` Nítorí pé, ní àìnídìí ni wọ́n dẹ àwọ̀n wọn sílẹ̀ fún mi, ní àìnídìí ni wọ́n wa kòtò sílẹ̀ fún ọkàn mi. 
'''
"8" = '''
:sup:`8` Kí ìparun kí ó wá sí orí rẹ̀ ní òjijì. Àwọ̀n rẹ̀ tí ó dẹ, kí ó mú òun tìkára rẹ̀; kí wọn ṣubú sínú kòtò sí ìparun ara rẹ̀. 
'''
"9" = '''
:sup:`9` Nígbà náà ni ọkàn mi yóò yọ̀ nínú Olúwa, àní, yóò sì máa yọ̀ nínú ìgbàlà rẹ̀. 
'''
"10" = '''
:sup:`10` Gbogbo egungun mi yóò wí pé, “Ta ni ó dàbí ì ìwọ Olúwa? O gba tálákà lọ́wọ́ àwọn tí ó lágbára jù ú lọ, tálákà àti aláìní lọ́wọ́ ẹni tí ń fi ṣe ìkógun?” 
'''
"11" = '''
:sup:`11` Àwọn ẹlẹ́rìí èké dìde; wọ́n ń bi mi ní ohun tí èmi kò mọ̀. 
'''
"12" = '''
:sup:`12` Wọ́n fi búburú san ìre fún mi; láti sọ ọkàn mi di òfo. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n bí ó ṣe ti èmi ni, nígbà tí wọn ń ṣe àìsàn, mo wọ aṣọ ọ̀fọ̀; mo fi àwẹ̀ pọ́n ara mi lójú. Mo gba àdúrà pẹ̀lú ìtẹríba ní oókan àyà mi; 
'''
"14" = '''
:sup:`14` èmí ń lọ kiri bí ẹni ń ṣọ̀fọ̀ bí i ẹni wí pé fún ọ̀rẹ́ tàbí ẹ̀gbọ́n mi ni. Èmí tẹríba nínú ìbànújẹ́ bí ẹni tí ń ṣọ̀fọ̀ ìyà rẹ̀. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nínú ìkọ̀sẹ̀ mi wọ́n sì yọ̀, wọ́n sì kó ara wọn jọ; wọ́n kó ara wọn jọ sí mi; àní àwọn tí èmi kò mọ̀. Wọ́n fà mí ya wọ́n kò sì dákẹ́. 
'''
"16" = '''
:sup:`16` Bí àwọn àgàbàgebè tí ń ṣe ẹlẹ́yà ní àpèjẹ wọ́n pa eyín wọn keke sí mi. 
'''
"17" = '''
:sup:`17` Yóò ti pẹ́ tó Olúwa, tí ìwọ yóò máa wò wọ́n lọ? Yọ mí kúrò nínú ìparun wọn, àní ẹ̀mí ì mi kúrò lọ́wọ́ kìnnìún. 
'''
"18" = '''
:sup:`18` Nígbà náà ni èmi yóò ṣọpẹ́ fún Ọ nínú àjọ ńlá; èmi yóò máa yìn Ọ́ ní àwùjọ ọ̀pọ̀ ènìyàn. 
'''
"19" = '''
:sup:`19` Má ṣe jẹ́ kí àwọn ọ̀tá mi kí ó yọ̀ lórí ì mi; bẹ́ẹ̀ ni kí o má ṣe àwọn tí ó kórìíra mi ní àìnídìí máa ṣẹ́jú sí mi. 
'''
"20" = '''
:sup:`20` Nítorí pé wọn kò sọ ọ̀rọ̀ àlàáfíà, ṣùgbọ́n wọ́n lóyún ọ̀rọ̀ ẹ̀tàn sí àwọn ènìyàn dídákẹ́ ilẹ̀ náà. 
'''
"21" = '''
:sup:`21` Wọ́n ya ẹnu wọn gbòòrò sí mi; wọ́n wí pé, “Háà! Háà! Ojú wa sì ti rí i.” 
'''
"22" = '''
:sup:`22` Ìwọ́ ti rí i Olúwa; má ṣe dákẹ́! Olúwa má ṣe jìnnà sí mi! 
'''
"23" = '''
:sup:`23` Dìde! ru ara rẹ̀ sókè fún ààbò mi, àti sí ọ̀ràn mi, Ọlọ́run mi àti Olúwa mi! 
'''
"24" = '''
:sup:`24` Ṣe ìdájọ́ mi, Olúwa Ọlọ́run mi, gẹ́gẹ́ bí òdodo rẹ, kí o má sì ṣe jẹ́ kí wọn kí ó yọ̀ lórí mi! 
'''
"25" = '''
:sup:`25` Má ṣe jẹ́ kí wọn wí nínú ara wọn pé, “Háà! A ti rí ohun tí ọkàn wa ń fẹ́!” Má ṣe jẹ́ kí wọn kí ó wí pé, “A ti gbé e mì.” 
'''
"26" = '''
:sup:`26` Kí ojú kí ó tì wọ́n, kí wọn kí ó sì dààmú pọ̀, àní àwọn tí ń yọ̀ sí ìyọnu mi kí a fi ìtìjú àti àbùkù wọ̀ wọ́n ní aṣọ tí ń gbéraga sí mi. 
'''
"27" = '''
:sup:`27` Jẹ́ kí àwọn tí ó fẹ́ ìdáláre mi fò fún ayọ̀ àti ìdùnnú; kí wọn máa sọ ọ́ títí lọ, “Pé gbígbéga ni Olúwa, sí àlàáfíà ìránṣẹ́ rẹ̀.” 
'''
"28" = '''
:sup:`28` Nígbà náà ni ahọ́n mi yóò máa sọ̀rọ̀ òdodo rẹ, àti ìyìn rẹ ní gbogbo ọjọ́. 
'''
