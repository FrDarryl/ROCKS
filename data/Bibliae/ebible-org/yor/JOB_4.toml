[4]
"1" = '''
:sup:`1` Ìgbà náà ni Elifasi, ará Temani dáhùn wí pé, 
'''
"2" = '''
:sup:`2` “Bí àwa bá fi ẹnu lé e, láti bá ọ sọ̀rọ̀, ìwọ o ha banújẹ́? Ṣùgbọ́n ta ni ó lè pa ọ̀rọ̀ mọ́ ẹnu láìsọ? 
'''
"3" = '''
:sup:`3` Kíyèsi i, ìwọ sá ti kọ́ ọ̀pọ̀ ènìyàn, ìwọ ṣá ti mú ọwọ́ aláìlera le. 
'''
"4" = '''
:sup:`4` Ọ̀rọ̀ rẹ ti gbé àwọn tí ń ṣubú lọ dúró, ìwọ sì ti mú eékún àwọn tí ń wárìrì lera. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n nísinsin yìí ó dé bá ọ, ó sì rẹ̀ ọ́, ó kọlù ọ́; ara rẹ kò lélẹ̀. 
'''
"6" = '''
:sup:`6` Ìbẹ̀rù Ọlọ́run rẹ kò ha jẹ́ ìgbẹ́kẹ̀lé rẹ àti ìdúró ọ̀nà rẹ kò ha sì jẹ́ ìrètí rẹ? 
'''
"7" = '''
:sup:`7` “Èmi bẹ̀ ọ́ rántí, ta ni ó ṣègbé rí láìṣẹ̀? Tàbí níbo ni a gbé gé olódodo kúrò rí? 
'''
"8" = '''
:sup:`8` Àní bí èmi ti rí i pé, àwọn tí ń ṣe ìtulẹ̀ ẹ̀ṣẹ̀, tí wọ́n sì fún irúgbìn ìwà búburú, wọn a sì ká èso rẹ̀ náà. 
'''
"9" = '''
:sup:`9` Nípa ìfẹ́ sí Ọlọ́run wọn a ṣègbé, nípa èémí ìbínú rẹ̀ wọn a parun. 
'''
"10" = '''
:sup:`10` Bíbú ramúramù kìnnìún àti ohùn òǹrorò kìnnìún àti eyín àwọn ẹgbọrọ kìnnìún ní a ká. 
'''
"11" = '''
:sup:`11` Kìnnìún kígbe, nítorí àìrí ohun ọdẹ, àwọn ẹgbọrọ kìnnìún sísanra ni a túká kiri. 
'''
"12" = '''
:sup:`12` “Ǹjẹ́ nísinsin yìí a fi ohun àṣírí kan hàn fún mi, etí mi sì gbà díẹ̀ nínú rẹ̀. 
'''
"13" = '''
:sup:`13` Ní ìrò inú lójú ìran òru, nígbà tí oorun èjìká kùn ènìyàn. 
'''
"14" = '''
:sup:`14` Ẹ̀rù bà mí àti ìwárìrì tí ó mú gbogbo egungun mi jí pépé. 
'''
"15" = '''
:sup:`15` Nígbà náà ni ẹ̀mí kan kọjá lọ ní iwájú mi, irun ara mi dìde dúró ṣánṣán. 
'''
"16" = '''
:sup:`16` Ó dúró jẹ́ẹ́, ṣùgbọ́n èmi kò le wo àpẹẹrẹ ìrí rẹ̀, àwòrán kan hàn níwájú mi, ìdákẹ́rọ́rọ́ wà, mo sì gbóhùn kan wí pé, 
'''
"17" = '''
:sup:`17` ‘Ẹni kíkú le jẹ́ olódodo ju Ọlọ́run, ènìyàn ha le mọ́ ju ẹlẹ́dàá rẹ̀ bí? 
'''
"18" = '''
:sup:`18` Kíyèsi i, òun kò gbẹ́kẹ̀lé àwọn ìránṣẹ́ rẹ̀, nínú àwọn angẹli rẹ̀ ní ó sì rí ẹ̀ṣẹ̀. 
'''
"19" = '''
:sup:`19` Mélòó mélòó àwọn tí ń gbé inú ilé amọ̀, ẹni tí ìpìlẹ̀ wọ́n jásí erùpẹ̀ tí yóò di rírun kòkòrò. 
'''
"20" = '''
:sup:`20` A pa wọ́n run láàrín òwúrọ̀ àti àṣálẹ́ wọ́n sì parun títí láé, láìrí ẹni kà á sí. 
'''
"21" = '''
:sup:`21` A kò ha ké okùn iye wọ́n kúrò bí? Wọ́n kú, àní láìlọ́gbọ́n?’ 
'''
