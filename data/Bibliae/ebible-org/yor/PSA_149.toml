[149]
"1" = '''
:sup:`1` Ẹ fi ìyìn fún Olúwa. Ẹ kọrin tuntun sí Olúwa. Ẹ yìn ín ní àwùjọ àwọn ènìyàn mímọ́. 
'''
"2" = '''
:sup:`2` Jẹ́ kí Israẹli kí ó ní inú dídùn sí ẹni tí ó dá a jẹ́ kí àwọn ọmọ Sioni kí ó ní ayọ̀ nínú ọba wọn. 
'''
"3" = '''
:sup:`3` Jẹ́ kí wọn kí ó fi ijó yin orúkọ rẹ̀ jẹ́ kí wọn kí ó fi ohun èlò orin kọrin ìyìn sí i. 
'''
"4" = '''
:sup:`4` Nítorí Olúwa ní inú dídùn sí àwọn ènìyàn rẹ̀ ó fi ìgbàlà dé àwọn onírẹ̀lẹ̀ ládé. 
'''
"5" = '''
:sup:`5` Jẹ́ kí àwọn ènìyàn mímọ́ kí ó yọ̀ nínú ọlá rẹ̀ kí wọn kí ó máa kọrin fún ayọ̀ ní orí ibùsùn wọn. 
'''
"6" = '''
:sup:`6` Kí ìyìn Ọlọ́run kí ó wà ní ẹnu wọn àti idà olójú méjì ní ọwọ́ wọn. 
'''
"7" = '''
:sup:`7` Láti gba ẹ̀san lára àwọn orílẹ̀-èdè, àti ìjìyà lára àwọn ènìyàn, 
'''
"8" = '''
:sup:`8` láti fi ẹ̀wọ̀n de àwọn ọba wọn àti láti fi ṣẹ́kẹ́ṣẹkẹ̀ irin de àwọn ọlọ́lá wọn. 
'''
"9" = '''
:sup:`9` Láti ṣe ìdájọ́ tí àkọsílẹ̀ rẹ̀ sí wọn èyí ni ògo àwọn ènìyàn mímọ́ rẹ̀. Ẹ fi ìyìn fún Olúwa. 
'''
