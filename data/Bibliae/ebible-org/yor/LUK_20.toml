[20]
"1" = '''
:sup:`1` Ní ọjọ́ kan, bí ó ti ń kọ́ àwọn ènìyàn ní tẹmpili tí ó sì ń wàásù ìyìnrere, àwọn olórí àlùfáà, àti àwọn akọ̀wé, pẹ̀lú àwọn àgbàgbà dìde sí i. 
'''
"2" = '''
:sup:`2` Wọ́n sì wí fún un pé, “Sọ fún wa, àṣẹ wo ni ìwọ fi ń ṣe nǹkan wọ̀nyí? Tàbí ta ni ó fún ọ ní àṣẹ yìí?” 
'''
"3" = '''
:sup:`3` Ó sì dáhùn ó sì wí fún wọn pé, “Èmi pẹ̀lú yóò sì bi yín léèrè ọ̀rọ̀ kan; ẹ sì fi ìdáhùn fún mi. 
'''
"4" = '''
:sup:`4` Ìtẹ̀bọmi Johanu, láti ọ̀run wá ni tàbí láti ọ̀dọ̀ ènìyàn?” 
'''
"5" = '''
:sup:`5` Wọ́n sì bá ara wọn gbèrò pé, “Bí àwa bá wí pé, ‘Láti ọ̀run wá ni,’ òun yóò wí pé, ‘Èéṣe tí ẹ̀yin kò fi gbà á gbọ́?’ 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n bí àwa bá sì wí pé, ‘Láti ọ̀dọ̀ ènìyàn,’ gbogbo ènìyàn ni yóò sọ wá ní òkúta, nítorí wọ́n gbàgbọ́ pé, wòlíì ni Johanu.” 
'''
"7" = '''
:sup:`7` Wọ́n sì dáhùn wí pé, “Àwa kò mọ̀ ibi tí ó ti wá.” 
'''
"8" = '''
:sup:`8` Jesu sì wí fún wọn pé, “Ǹjẹ́ èmi kì yóò wí fún yín àṣẹ tí èmi fi ń ṣe nǹkan wọ̀nyí.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni ó bẹ̀rẹ̀ sí í pa òwe yìí fún àwọn ènìyàn pé, “Ọkùnrin kan gbin ọgbà àjàrà kan, ó sì fi ṣe àgbàtọ́jú fún àwọn olùṣọ́gbà, ó sì lọ sí àjò fún ìgbà pípẹ́. 
'''
"10" = '''
:sup:`10` Nígbà tí ó sì tó àkókò, ó rán ọmọ ọ̀dọ̀ rẹ̀ kan sí àwọn olùṣọ́gbà náà, kí wọn lè fún un nínú èso ọgbà àjàrà náà, ṣùgbọ́n àwọn alágbàtọ́jú lù ú, wọ́n sì rán an padà lọ́wọ́ òfo. 
'''
"11" = '''
:sup:`11` Ó sì tún rán ọmọ ọ̀dọ̀ mìíràn, wọ́n sì lù ú pẹ̀lú, wọ́n sì jẹ ẹ́ ní yà, wọ́n sì rán an padà lọ́wọ́ òfo. 
'''
"12" = '''
:sup:`12` Ó sì tún rán ẹ̀kẹta: wọ́n sì sá a lọ́gbẹ́ pẹ̀lú, wọ́n sì tì í jáde. 
'''
"13" = '''
:sup:`13` “Nígbà náà ni Olúwa ọgbà àjàrà wí pé, ‘Èwo ni èmi ó ṣe? Èmi ó rán ọmọ mi àyànfẹ́ lọ: bóyá nígbà tí wọ́n bá rí i, wọn yóò bu ọlá fún un.’ 
'''
"14" = '''
:sup:`14` “Ṣùgbọ́n nígbà tí àwọn alágbàtọ́jú náà rí i, wọ́n bá ara wọn gbèrò pé, ‘Èyí ni àrólé; ẹ wá, ẹ jẹ́ kí a pa á, kí ogún rẹ̀ lè jẹ́ ti wa.’ 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni wọ́n sì tì í jáde sẹ́yìn ọgbà àjàrà, wọ́n sì pa á. “Ǹjẹ́ kín ni olúwa ọgbà àjàrà náà yóò ṣe sí wọn? 
'''
"16" = '''
:sup:`16` Yóò wá, yóò sì pa àwọn alágbàtọ́jú náà run, yóò sì fi ọgbà àjàrà náà fún àwọn ẹlòmíràn.” Nígbà tí wọ́n sì gbọ́, wọ́n ní, “Kí a má ri i!” 
'''
"17" = '''
:sup:`17` Nígbà tí ó sì wò wọ́n, ó ní, “Èwo ha ni èyí tí a ti kọ̀wé rẹ̀ pé: “ ‘Òkúta tí àwọn ọ̀mọ̀lé kọ̀sílẹ̀, òun náà ni ó di pàtàkì igun ilé’? 
'''
"18" = '''
:sup:`18` Ẹnikẹ́ni tí ó ṣubú lu òkúta náà yóò fọ́; ṣùgbọ́n ẹnikẹ́ni tí òun bá ṣubú lù, yóò lọ̀ ọ́ lúúlúú.” 
'''
"19" = '''
:sup:`19` Àwọn olórí àlùfáà àti àwọn akọ̀wé ń wá ọ̀nà láti mú un ní wákàtí náà; ṣùgbọ́n wọ́n bẹ̀rù àwọn ènìyàn, nítorí tí wọ́n mọ̀ pé, ó pa òwe yìí mọ́ wọn. 
'''
"20" = '''
:sup:`20` Wọ́n sì ń ṣọ́ ọ, wọ́n sì rán àwọn ayọ́lẹ̀wò tí wọ́n ṣe ara wọn bí ẹni pé olóòtítọ́ ènìyàn, kí wọn ba à lè gbá ọ̀rọ̀ rẹ̀ mú, kí wọn ba à lè fi í lé agbára àti àṣẹ Baálẹ̀ lọ́wọ́. 
'''
"21" = '''
:sup:`21` Wọ́n sì bí i, pé, “Olùkọ́ àwa mọ̀ pé, ìwọ a máa sọ̀rọ̀ fún ni, ìwọ a sì máa kọ́ni bí ó ti tọ́, bẹ́ẹ̀ ni ìwọ kì í ṣe ojúsàájú ẹnìkan ṣùgbọ́n ìwọ ń kọ́ni ní ọ̀nà Ọlọ́run lóòtítọ́. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ ó tọ́ fún wa láti máa san owó òde fún Kesari, tàbí kò tọ́?” 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ó kíyèsi àrékérekè wọn, ó sì wí fún wọn pé, 
'''
"24" = '''
:sup:`24` “Ẹ fi owó idẹ kan hàn mí. Àwòrán àti àkọlé ti ta ni ó wà níbẹ̀?” Wọ́n sì dá a lóhùn pé, “Ti Kesari ni.” 
'''
"25" = '''
:sup:`25` Ó sì wí fún wọn pé, “Ǹjẹ́ ẹ fi ohun tí i ṣe ti Kesari fún Kesari, àti ohun tí í ṣe ti Ọlọ́run fún Ọlọ́run.” 
'''
"26" = '''
:sup:`26` Wọn kò sì lè gbá ọ̀rọ̀ rẹ̀ mú níwájú àwọn ènìyàn: ẹnu sì yà wọ́n sí ìdáhùn rẹ̀, wọ́n sì pa ẹnu wọn mọ́. 
'''
"27" = '''
:sup:`27` Àwọn Sadusi kan sì tọ̀ ọ́ wá, àwọn tí wọ́n ń wí pé àjíǹde òkú kò sí wọ́n sì bi í, 
'''
"28" = '''
:sup:`28` wí pé, “Olùkọ́, Mose kọ̀wé fún wa pé, Bí arákùnrin ẹnìkan bá kú, ní àìlọ́mọ, tí ó sì ní aya, kí arákùnrin rẹ̀ ṣú aya rẹ̀ lópó, kí ó lè gbé irú-ọmọ dìde fún arákùnrin rẹ̀. 
'''
"29" = '''
:sup:`29` Ǹjẹ́ àwọn arákùnrin méje kan ti wà; èkínní gbé ìyàwó, ó sì kú ní àìlọ́mọ. 
'''
"30" = '''
:sup:`30` Èkejì sì ṣú u lópó: òun sì kú ní àìlọ́mọ. 
'''
"31" = '''
:sup:`31` Ẹ̀kẹta sì ṣú u lópó: gẹ́gẹ́ bẹ́ẹ̀ sì ni àwọn méjèèje pẹ̀lú: wọn kò sì fi ọmọ sílẹ̀, wọ́n sì kú. 
'''
"32" = '''
:sup:`32` Nígbẹ̀yìn pátápátá obìnrin náà kú pẹ̀lú. 
'''
"33" = '''
:sup:`33` Ǹjẹ́ ní àjíǹde òkú, aya ti ta ni yóò ha ṣe nínú wọn? Nítorí àwọn méjèèje ni ó sá à ni í ní aya.” 
'''
"34" = '''
:sup:`34` Jesu sì dáhùn ó wí fún wọn pé, “Àwọn ọmọ ayé yìí a máa gbéyàwó, wọn a sì máa fa ìyàwó fún ni. 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n àwọn tí a kà yẹ láti jogún ìyè ayérayé náà, àti àjíǹde kúrò nínú òkú, wọn kì í gbéyàwó, wọn kì í sì í fa ìyàwó fún ni. 
'''
"36" = '''
:sup:`36` Nítorí wọn kò lè kú mọ́; nítorí tí wọn bá àwọn angẹli dọ́gba; àwọn ọmọ Ọlọ́run sì ni wọ́n, nítorí wọ́n di àwọn ọmọ àjíǹde. 
'''
"37" = '''
:sup:`37` Ní ti pé a ń jí àwọn òkú dìde, Mose tìkára rẹ̀ sì ti fihàn nínú igbó, nígbà tí ó pe ‘Olúwa ni Ọlọ́run Abrahamu, àti Ọlọ́run Isaaki, àti Ọlọ́run Jakọbu.’ 
'''
"38" = '''
:sup:`38` Bẹ́ẹ̀ ni òun kì í ṣe Ọlọ́run àwọn òkú, bí kò ṣe ti àwọn alààyè, nítorí gbogbo wọn wà láààyè fún un.” 
'''
"39" = '''
:sup:`39` Nígbà náà ni àwọn kan nínú àwọn akọ̀wé dá a lóhùn, pé, “Olùkọ́ ìwọ wí rere!” 
'''
"40" = '''
:sup:`40` Wọn kò sì jẹ́ bi í léèrè ọ̀rọ̀ kan mọ́. 
'''
"41" = '''
:sup:`41` Ó sì wí fún wọn pé, “Èéṣe tí wọ́n fi ń wí pé, ọmọ Dafidi ni Kristi? 
'''
"42" = '''
:sup:`42` Dafidi tìkára rẹ̀ sì wí nínú ìwé Saamu pé: “ ‘Olúwa sọ fún Olúwa mi pé: “Ìwọ jókòó ní ọwọ́ ọ̀tún mi 
'''
"43" = '''
:sup:`43` títí èmi ó fi sọ àwọn ọ̀tá rẹ di àpótí ìtìsẹ̀ rẹ.” ’ 
'''
"44" = '''
:sup:`44` Ǹjẹ́ bí Dafidi bá pè é ní ‘Olúwa.’ Òun ha sì ti ṣe jẹ́ ọmọ rẹ̀?” 
'''
"45" = '''
:sup:`45` Ó sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ ní etí gbogbo ènìyàn pé, 
'''
"46" = '''
:sup:`46` “Ẹ máa kíyèsára lọ́dọ̀ àwọn akọ̀wé, tí wọ́n fẹ́ láti máa rìn nínú aṣọ gígùn, tí wọ́n sì fẹ́ ìkíni ní ọjà, àti ibùjókòó ọlá nínú Sinagọgu, àti ipò ọlá ní ibi àsè; 
'''
"47" = '''
:sup:`47` Àwọn tí ó jẹ ilé àwọn opó run, tí wọ́n sì ń gbàdúrà gígùn fún àṣehàn, àwọn wọ̀nyí náà ni yóò jẹ̀bi pọ̀jù.” 
'''
