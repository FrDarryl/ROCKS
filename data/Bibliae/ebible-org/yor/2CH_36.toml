[36]
"1" = '''
:sup:`1` Àwọn ènìyàn ilẹ̀ náà mú Jehoahasi ọmọ Josiah wọn sì fi jẹ ọba ní Jerusalẹmu ni ipò baba rẹ̀. 
'''
"2" = '''
:sup:`2` Jehoahasi sì jẹ́ ẹni ọdún mẹ́tàlélógún nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún oṣù mẹ́ta. 
'''
"3" = '''
:sup:`3` Ọba Ejibiti yọ kúrò lórí ìtẹ́ ní Jerusalẹmu, ó sì bù fún un lórí Juda, ọgọ́rùn-ún tálẹ́ǹtì fàdákà àti tálẹ́ǹtì wúrà kan. 
'''
"4" = '''
:sup:`4` Ọba Ejibiti sì mú Eliakimu, arákùnrin Joahasi, jẹ ọba lórí Juda àti Jerusalẹmu, ó sì yí orúkọ Eliakimu padà sí Jehoiakimu, ṣùgbọ́n Neko mú Joahasi arákùnrin Eliakimu lọ sí Ejibiti. 
'''
"5" = '''
:sup:`5` Jehoiakimu sì jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún méjìlá. Ó sì ṣe búburú ní ojú Olúwa Ọlọ́run rẹ̀. 
'''
"6" = '''
:sup:`6` Nebukadnessari ọba Babeli sì mú un, ó sì dè é pẹ̀lú ẹ̀wọ̀n láti mú un lọ sí Babeli. 
'''
"7" = '''
:sup:`7` Nebukadnessari kó nínú ohun èlò ilé Olúwa lọ si Babeli pẹ̀lú, ó sì fi wọn sí ààfin rẹ̀ ní Babeli. 
'''
"8" = '''
:sup:`8` Ìyókù iṣẹ́ ìjọba Jehoiakimu, àwọn ohun ìríra tí ó ṣe àti gbogbo ohun tí a rí nípa rẹ̀, ni a kọ sínú ìwé àwọn ọba Israẹli àti Juda. Jehoiakini ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"9" = '''
:sup:`9` Jehoiakini sì jẹ́ ẹni ọdún méjìdínlógún nígbà tí ó di ọba, ó sì jẹ́ ọba ní Jerusalẹmu fún oṣù mẹ́ta àti ọjọ́ mẹ́wàá ó sì ṣe búburú ní ojú Olúwa. 
'''
"10" = '''
:sup:`10` Ní àkókò òjò, ọba Nebukadnessari ránṣẹ́ sí i ó sì mú un wá sí Babeli, pẹ̀lú ohun èlò dáradára láti ilé Olúwa, ó sì mú arákùnrin Jehoiakini, Sedekiah, jẹ ọba lórí Juda àti Jerusalẹmu. 
'''
"11" = '''
:sup:`11` Sedekiah jẹ́ ẹni ọdún mọ́kànlélógún nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mọ́kànlá. 
'''
"12" = '''
:sup:`12` Ó sì ṣe búburú ní ojú Olúwa Ọlọ́run rẹ̀, kò sì rẹ ara rẹ̀ sílẹ̀ níwájú Jeremiah wòlíì ẹni tí ó sọ̀rọ̀ Olúwa. 
'''
"13" = '''
:sup:`13` Ó sì tún ṣọ̀tẹ̀ sí ọba Nebukadnessari pẹ̀lú, ẹni tí ó mú kí ó fi orúkọ Ọlọ́run búra. Ó sì di ọlọ́run líle, ó sì mú ọkàn rẹ̀ le láti má lè yípadà sí Olúwa, Ọlọ́run Israẹli. 
'''
"14" = '''
:sup:`14` Síwájú sí i gbogbo àwọn olórí àlùfáà àti àwọn ènìyàn sì di ẹni tí ń dẹ́ṣẹ̀ gidigidi, pẹ̀lú gbogbo ìríra àwọn orílẹ̀-èdè wọ́n sì sọ ilé Olúwa di èérí, tí ó ti yà sí mímọ́ ní Jerusalẹmu. 
'''
"15" = '''
:sup:`15` Olúwa, Ọlọ́run àwọn baba wọn ránṣẹ́ sí wọn láti ọwọ́ àwọn ìránṣẹ́ rẹ̀ síwájú àti síwájú sí i, nítorí tí ó ní ìyọ́nú sí àwọn ènìyàn rẹ̀ àti sí ibùgbé rẹ̀. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n wọ́n ń kùn sí àwọn ìránṣẹ́ Ọlọ́run, wọ́n kẹ́gàn ọ̀rọ̀ rẹ̀, wọ́n fi àwọn wòlíì rẹ̀ ṣẹ̀sín títí tí ìbínú Olúwa fi ru sórí wọn, sí àwọn ènìyàn rẹ̀ kò sì ṣí àtúnṣe. 
'''
"17" = '''
:sup:`17` Ó sì mú wá sórí wọn ọba àwọn ará Babeli tí wọ́n bá àwọn ọ̀dọ́mọkùnrin wọn jà pẹ̀lú idà ní ilẹ̀ ibi mímọ́, kò sì ní ìyọ́nú sí àgbà ọkùnrin tàbí ọ̀dọ́mọdébìnrin, wúńdíá, tàbí arúgbó. Ọlọ́run sì fi gbogbo wọn lé Nebukadnessari lọ́wọ́. 
'''
"18" = '''
:sup:`18` Ó sì mú gbogbo ohun èlò láti ilé Ọlọ́run lọ sí Babeli, ńlá àti kékeré àti ìṣúra ilé Olúwa àti ìṣúra ọba àti ìjòyè rẹ̀. 
'''
"19" = '''
:sup:`19` Wọ́n sì fi iná sun ilé Ọlọ́run, wọ́n sì wó gbogbo ògiri ilé Jerusalẹmu, wọ́n sì jó gbogbo ààfin wọn, wọ́n sì ba gbogbo ohun èlò ibẹ̀ jẹ́. 
'''
"20" = '''
:sup:`20` Ó sì kó èyí tí ó kù lọ sí Babeli àwọn tí ó rí ibi sá kúrò lẹ́nu idà wọ́n sì di ìránṣẹ́ fún un àti àwọn ọmọ rẹ̀ títí tí ìjọba Persia fi gba agbára. 
'''
"21" = '''
:sup:`21` Ilẹ̀ náà sì gbádùn ìsinmi rẹ̀, ní gbogbo ìgbà ìdahoro, òun sì ń sinmi títí àádọ́rin ọdún fi pé ní ìmúṣẹ ọ̀rọ̀ Olúwa tí a sọ láti ẹnu Jeremiah. 
'''
"22" = '''
:sup:`22` Ní ọdún kìn-ín-ní Kirusi ọba Persia, kí ọ̀rọ̀ Olúwa tí a tẹnu Jeremiah sọ bá à le ṣẹ pé, Olúwa run ẹ̀mí Kirusi ọba Persia láti ṣe ìkéde ní gbogbo ìjọba rẹ̀, ó sì kọ ọ́ sínú ìwé pẹ̀lú. 
'''
"23" = '''
:sup:`23` “Èyí ni ohun tí Kirusi ọba Persia sọ wí pé: “ ‘Olúwa, Ọlọ́run ọ̀run, ti fún mí ní gbogbo ìjọba ayé yìí, ó sì ti yàn mí láti kọ́ ilé Olúwa fún òun ní Jerusalẹmu ti Juda. Ẹnikẹ́ni nínú àwọn ènìyàn rẹ̀ láàrín yín le gòkè lọ pẹ̀lú rẹ̀; kí Olúwa Ọlọ́run rẹ̀ kí ó wà pẹ̀lú rẹ̀.’ ”
'''
