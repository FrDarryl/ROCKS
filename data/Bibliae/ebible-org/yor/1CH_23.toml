[23]
"1" = '''
:sup:`1` Nígbà tí Dafidi sì dàgbà, tí ó sì di arúgbó, ó sì fi Solomoni ọmọ rẹ̀ jẹ ọba lórí Israẹli. 
'''
"2" = '''
:sup:`2` Ó sì kó gbogbo àgbàgbà Israẹli jọ, àti gẹ́gẹ́ bí àwọn àlùfáà àti àwọn ará Lefi. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Lefi láti ọgbọ̀n ọdún tàbí jù bẹ́ẹ̀ lọ ni wọ́n kà àpapọ̀ iye àwọn ọkùnrin wọn sì jẹ́ ẹgbàá mọ́kàndínlógún (38,000). 
'''
"4" = '''
:sup:`4` Dafidi sì wí pe, ní ti èyí, ẹgbàá méjìlá (24,000) ni kí wọn jẹ́ alábojútó iṣẹ́ ilé fún Olúwa àti ẹgbẹ̀rún mẹ́fà (6,000) ni kí ó ṣe olórí àti onídàájọ́. 
'''
"5" = '''
:sup:`5` Ẹgbàajì (4,000) ni kí ó jẹ́ olùtọ́jú ẹnu-ọ̀nà àti ẹgbàajì (4,000) ni kí o sì jẹ́ ẹni ti yóò máa yin Olúwa pẹ̀lú ohun èlò orin, mo ti ṣe èyí fún ìdí pàtàkì yìí. 
'''
"6" = '''
:sup:`6` Dafidi sì pín àwọn ọmọ Lefi sí ẹgbẹgbẹ́ láàrín àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari. 
'''
"7" = '''
:sup:`7` Àwọn tí ó jẹ́ ọmọ Gerṣoni: Laadani àti Ṣimei. 
'''
"8" = '''
:sup:`8` Àwọn ọmọ Laadani Jehieli ẹni àkọ́kọ́, Setamu àti Joẹli, mẹ́ta ní gbogbo wọn. 
'''
"9" = '''
:sup:`9` Àwọn ọmọ Ṣimei: Ṣelomiti, Hasieli àti Harani mẹ́ta ní gbogbo wọn. Àwọn wọ̀nyí sì ni olórí àwọn ìdílé Laadani. 
'''
"10" = '''
:sup:`10` Àti ọmọ Ṣimei: Jahati, Sina, Jeuṣi àti Beriah. Àwọn wọ̀nyí ni ọmọ Ṣimei mẹ́rin ni gbogbo wọn. 
'''
"11" = '''
:sup:`11` Jahati sì ni alákọ́kọ́ Sinah sì ni ẹlẹ́ẹ̀kejì, ṣùgbọ́n Jeuṣi àti Beriah kò ní àwọn ọmọ púpọ̀; bẹ́ẹ̀ ni wọ́n sì ka ara wọn sí ìdílé kan pẹ̀lú ìfilé lọ́wọ́ kan. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ Kohati: Amramu, Isari, Hebroni àti Usieli mẹ́rin ni gbogbo wọn. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ Amramu. Aaroni àti Mose. A sì ya Aaroni sọ́tọ̀ òun àti àwọn ọmọ rẹ̀ títí láéláé, láti kọjú sí ohun mímọ́ jùlọ, láti fi rú ẹbọ sísun níwájú Olúwa, láti máa ṣe òjíṣẹ́ níwájú rẹ̀ àti láti kéde ìbùkún ní orúkọ rẹ̀ títí láéláé. 
'''
"14" = '''
:sup:`14` Àwọn ọmọ Mose ènìyàn Ọlọ́run ni wọ́n kà gẹ́gẹ́ bí apá kan ẹ̀yà Lefi. 
'''
"15" = '''
:sup:`15` Àwọn ọmọ Mose: Gerṣomu àti Elieseri. 
'''
"16" = '''
:sup:`16` Àwọn ọmọ Gerṣomu: Ṣubaeli sì ni alákọ́kọ́. 
'''
"17" = '''
:sup:`17` Àwọn ọmọ Elieseri: Rehabiah sì ni ẹni àkọ́kọ́. Elieseri kò sì tún ní ọmọ mìíràn, ṣùgbọ́n àwọn ọmọ Rehabiah wọ́n sì pọ̀ níye. 
'''
"18" = '''
:sup:`18` Àwọn ọmọ Isari: Ṣelomiti sì ni ẹni àkọ́kọ́. 
'''
"19" = '''
:sup:`19` Àwọn ọmọ Hebroni: Jeriah sì ni ẹni àkọ́kọ́, Amariah sì ni ẹni ẹ̀ẹ̀kejì, Jahasieli sì ni ẹ̀ẹ̀kẹ́ta àti Jekameamu ẹ̀ẹ̀kẹrin. 
'''
"20" = '''
:sup:`20` Àwọn ọmọ Usieli: Mika ni àkọ́kọ́ àti Iṣiah ẹ̀ẹ̀kejì. 
'''
"21" = '''
:sup:`21` Àwọn ọmọ Merari: Mahili àti Muṣi. Àwọn ọmọ Mahili: Eleasari àti Kiṣi. 
'''
"22" = '''
:sup:`22` Eleasari sì kú pẹ̀lú àìní àwọn ọmọkùnrin: Ó ní ọmọbìnrin nìkan. Àwọn ọmọ ẹ̀gbọ́n, àwọn ọmọ Kiṣi, sì fẹ́ wọn. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Muṣi: Mahili, Ederi àti Jerimoti mẹ́ta ni gbogbo wọn. 
'''
"24" = '''
:sup:`24` Àwọn wọ̀nyí sì ni ọmọ Lefi bí ìdílé wọn. Olórí ìdílé gẹ́gẹ́ bí wọ́n ti fi orúkọ sílẹ̀ lábẹ́ orúkọ wọn, ó sì kà wọn ní ẹyọ kọ̀ọ̀kan, wí pé, àwọn òṣìṣẹ́ tí ó jẹ́ ogún ọdún tàbí jù bẹ́ẹ̀ lọ tí ń ṣiṣẹ́ ìsìn nínú ilé Olúwa. 
'''
"25" = '''
:sup:`25` Nítorí pé Dafidi ti sọ pé, “Níwọ̀n ìgbà tí Olúwa Ọlọ́run Israẹli, ti fi ìsinmi fún àwọn ènìyàn tí ó kù tí sì ń gbé Jerusalẹmu títí láéláé, 
'''
"26" = '''
:sup:`26` àwọn ọmọ Lefi kò sì tún ru àgọ́ tàbí ọ̀kankan lára àwọn ohun èlò tí wọ́n ń lò níbi ìsìn rẹ̀.” 
'''
"27" = '''
:sup:`27` Gẹ́gẹ́ bí ọ̀rọ̀ ìkẹyìn Dafidi sí, àwọn ọmọ Lefi, wọ́n sì kà wọ́n, bẹ̀rẹ̀ láti orí àwọn ọmọ ogún ọdún tàbí jù bẹ́ẹ̀ lọ. 
'''
"28" = '''
:sup:`28` Iṣẹ́ àwọn ọmọ Lefi ni láti ran àwọn ọmọ Aaroni lọ́wọ́ nínú iṣẹ́ wọn fún ti ilé Olúwa: láti wà lábẹ́ ìkáwọ́ agbára ìlú, àti ẹ̀gbẹ́ ilé, àti ìwẹ̀nùmọ́ ti gbogbo ohun ìyàsọ́tọ̀ àti ṣíṣe ohun tí í ṣe iṣẹ́ ìsìn nínú ilé Olúwa. 
'''
"29" = '''
:sup:`29` Wọ́n sì wà ní ìkáwọ́ àkàrà tí wọ́n mú jáde láti orí tábìlì, àti ìyẹ̀fun fún ẹbọ, àti àkàrà aláìwú, àti fún púpọ̀ àti èyí tí a pòpọ̀, àti gbogbo onírúurú ìwọ̀n àti wíwọ̀n àti òsùwọ̀n. 
'''
"30" = '''
:sup:`30` Wọ́n sì gbọdọ̀ dúró ní gbogbo òwúrọ̀ láti dúpẹ́ àti láti yin Olúwa. Wọ́n sì gbọdọ̀ ṣe irú kan náà ní àṣálẹ́. 
'''
"31" = '''
:sup:`31` Àti láti rú ẹbọ sísun fún Olúwa ní ọjọ́ ìsinmi àti ní àsìkò oṣù tuntun àti ní àjọ̀dún tí a yàn. Wọ́n gbọdọ̀ sìn níwájú Olúwa lójoojúmọ́ ní iye tó yẹ àti ní ọ̀nà tí a ti pàṣẹ fún wọn. 
'''
"32" = '''
:sup:`32` Bẹ́ẹ̀ ni nígbà náà, àwọn ọmọ Lefi gbé ìgbékalẹ̀ jáde fún ìpàdé àgọ́, fún Ibi Mímọ́ àti, lábẹ́ àwọn arákùnrin àwọn ọmọ Aaroni fún ìsìn ilé Olúwa. 
'''
