[15]
"1" = '''
:sup:`1` Nígbà náà ní àwọn Farisi àti àwọn olùkọ́ òfin tọ Jesu wá láti Jerusalẹmu, 
'''
"2" = '''
:sup:`2` wọn béèrè pé, “Èéṣe tí àwọn ọmọ-ẹ̀yìn rẹ fi ń rú òfin àtayébáyé àwọn alàgbà? Nítorí tí wọn kò wẹ ọwọ́ wọn kí wọ́n tó jẹun!” 
'''
"3" = '''
:sup:`3` Jesu sì dá wọn lóhùn pé, “Èéha ṣe tí ẹ̀yin fi rú òfin Ọlọ́run, nítorí àṣà yín? 
'''
"4" = '''
:sup:`4` Nítorí Ọlọ́run wí pé, ‘Bọ̀wọ̀ fún Baba òun ìyá rẹ,’ àti pé, ‘Ẹnikẹ́ni tí ó bá sọ ọ̀rọ̀-òdì sí baba tàbí ìyá rẹ̀, ní láti kú.’ 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n ẹ̀yin wí pé, ẹnikẹ́ni tí ó bá wí fún baba tàbí ìyá rẹ̀ pé, ‘Ẹ̀bùn fún Ọlọ́run ni ohunkóhun tí ìwọ ìbá fi jèrè lára mi,’ 
'''
"6" = '''
:sup:`6` tí Òun kò sì bọ̀wọ̀ fún baba tàbí ìyá rẹ̀, ó bọ́; bẹ́ẹ̀ ni ẹ̀yin sọ òfin Ọlọ́run di asán nípa àṣà yín. 
'''
"7" = '''
:sup:`7` Ẹ̀yin àgàbàgebè, ní òtítọ́ ni Wòlíì Isaiah sọtẹ́lẹ̀ nípa yín wí pé: 
'''
"8" = '''
:sup:`8` “ ‘Àwọn ènìyàn wọ̀nyí ń fi ẹnu lásán bu ọlá fún mi, ṣùgbọ́n ọkàn wọn jìnnà réré sí mi. 
'''
"9" = '''
:sup:`9` Lásán ni ìsìn wọn; nítorí pé wọ́n ń fi òfin ènìyàn kọ́ ni ní ẹ̀kọ́.’ ” 
'''
"10" = '''
:sup:`10` Jesu pe ọ̀pọ̀ ènìyàn wá sí ọ̀dọ̀ rẹ, ó wí pé, “Ẹ tẹ́tí, ẹ sì jẹ́ kí nǹkan tí mo sọ yé yín. 
'''
"11" = '''
:sup:`11` Ènìyàn kò di aláìmọ́ nípa ohun tí ó wọ ẹnu ènìyàn, ṣùgbọ́n èyí tí ó ti ẹnu jáde wá ni ó sọ ní di aláìmọ́.” 
'''
"12" = '''
:sup:`12` Nígbà náà, àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n wí fún un pé, “Ǹjẹ́ ìwọ mọ̀ pé inú bí àwọn Farisi lẹ́yìn tí wọ́n gbọ́ ọ̀rọ̀ tí ó sọ yìí?” 
'''
"13" = '''
:sup:`13` Jesu dá wọn lóhùn pé, “Gbogbo igi tí Baba mi ti ń bẹ ni ọ̀run kò bá gbìn ni á ó fàtu tigbòǹgbò tigbòǹgbò, 
'''
"14" = '''
:sup:`14` ẹ fi wọ́n sílẹ̀; afọ́jú tí ń fi ọ̀nà han afọ́jú ni wọ́n. Bí afọ́jú bá sì ń fi ọ̀nà han afọ́jú, àwọn méjèèjì ni yóò jìn sí kòtò.” 
'''
"15" = '''
:sup:`15` Peteru wí, “Ṣe àlàyé òwe yìí fún wa.” 
'''
"16" = '''
:sup:`16` Jesu béèrè lọ́wọ́ wọn pé, “Èéha ṣe tí ìwọ fi jẹ́ aláìmòye síbẹ̀”? 
'''
"17" = '''
:sup:`17` “Ẹyin kò mọ̀ pé ohunkóhun tí ó gba ẹnu wọlé, yóò gba ti ọ̀nà oúnjẹ lọ, a yóò sì yà á jáde? 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ohun tí a ń sọ jáde láti ẹnu, inú ọkàn ni ó ti ń wá, èyí sì ni ó ń sọ ènìyàn di aláìmọ́. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n láti ọkàn ni èrò búburú ti wá, bí ìpànìyàn, panṣágà, àgbèrè, olè jíjà, irọ́ àti ọ̀rọ̀ ìbàjẹ́. 
'''
"20" = '''
:sup:`20` Àwọn tí a dárúkọ wọ̀nyí ni ó ń sọ ènìyàn di aláìmọ́. Ṣùgbọ́n láti jẹun láì wẹ ọwọ́, kò lè sọ ènìyàn di aláìmọ́.” 
'''
"21" = '''
:sup:`21` Jesu sì ti ibẹ̀ kúrò lọ sí Tire àti Sidoni. 
'''
"22" = '''
:sup:`22` Obìnrin kan láti Kenaani, tí ó ń gbé ibẹ̀ wá sí ọ̀dọ̀ rẹ̀. Ó ń bẹ̀bẹ̀, ó sì kígbe pé, “Olúwa, ọmọ Dafidi, ṣàánú fún mi; ọmọbìnrin mi ní ẹ̀mí èṣù ti ń dá a lóró gidigidi.” 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n Jesu kò fún un ní ìdáhùn, àwọn ọmọ-ẹ̀yìn rẹ̀ sì gbà á níyànjú pé, “Lé obìnrin náà lọ, nítorí ó ń kígbe tọ̀ wá lẹ́yìn.” 
'''
"24" = '''
:sup:`24` Ó dáhùn pé, “Àgùntàn ilẹ̀ Israẹli tí ó nù nìkan ni a rán mi sí.” 
'''
"25" = '''
:sup:`25` Obìnrin náà wá, ó wólẹ̀ níwájú rẹ̀, ó bẹ̀bẹ̀ sí i pé, “Olúwa ṣàánú fún mi.” 
'''
"26" = '''
:sup:`26` Ó sì dáhùn wí pé, “Kò tọ́ kí a gbé oúnjẹ àwọn ọmọ fún àwọn ajá.” 
'''
"27" = '''
:sup:`27` Obìnrin náà sì wí pé, “Bẹ́ẹ̀ ni, síbẹ̀síbẹ̀ àwọn ajá a máa jẹ èrúnrún tí ó ti orí tábìlì olówó wọn bọ́ sílẹ̀.” 
'''
"28" = '''
:sup:`28` Jesu sì sọ fún obìnrin náà pé, “Ìgbàgbọ́ ńlá ni tìrẹ! A sì ti dáhùn ìbéèrè rẹ.” A sì mú ọmọbìnrin rẹ̀ láradá ní wákàtí kan náà. 
'''
"29" = '''
:sup:`29` Jesu ti ibẹ̀ lọ sí Òkun Galili. Ó gun orí òkè, o sì jókòó níbẹ̀. 
'''
"30" = '''
:sup:`30` Ọ̀pọ̀ àwọn ènìyàn sì tọ̀ ọ́ wá, àti àwọn arọ, afọ́jú, amúnkùn ún, odi àti ọ̀pọ̀ àwọn aláìsàn mìíràn. Wọ́n gbé wọn kalẹ̀ lẹ́sẹ̀ Jesu. Òun sì mú gbogbo wọn láradá. 
'''
"31" = '''
:sup:`31` Ẹnu ya ọ̀pọ̀ ènìyàn nígbà tí wọ́n rí àwọn odi tó ń sọ̀rọ̀, amúnkùn ún tó di alára pípé, arọ tí ó ń rìn àti àwọn afọ́jú tí ó ríran. Wọ́n sì ń fi ìyìn fún Ọlọ́run Israẹli. 
'''
"32" = '''
:sup:`32` Jesu pe àwọn ọmọ-ẹ̀yìn rẹ̀ sọ́dọ̀, ó wí pé, “Àánú àwọn ènìyàn wọ̀nyí ṣe mí; nítorí wọ́n ti wà níhìn-ín pẹ̀lú mi fún ọjọ́ mẹ́ta gbáko báyìí. Wọn kò sì tún ní oúnjẹ mọ́. Èmi kò fẹ́ kí wọn padà lébi, nítorí òyì lè kọ́ wọn lójú ọ̀nà.” 
'''
"33" = '''
:sup:`33` Àwọn ọmọ-ẹ̀yìn sì dá a lóhùn pé, “Níbo ni àwa yóò ti rí oúnjẹ ní ijù níhìn-ín yìí láti fi bọ́ ọ̀pọ̀ ènìyàn yìí?” 
'''
"34" = '''
:sup:`34` Jesu sì béèrè pé, “Ìṣù àkàrà mélòó ni ẹ̀yin ní?” Wọ́n sì dáhùn pé, “Àwa ní ìṣù àkàrà méje pẹ̀lú àwọn ẹja wẹ́wẹ́ díẹ̀.” 
'''
"35" = '''
:sup:`35` Jesu sì sọ fún gbogbo ènìyàn kí wọn jókòó lórí ilẹ̀. 
'''
"36" = '''
:sup:`36` Òun sì mú ìṣù àkàrà méje náà àti ẹja náà. Ó sì fi ọpẹ́ fún Ọlọ́run, ó bù wọ́n sì wẹ́wẹ́, ó sì fi wọ́n fún àwọn ọmọ-ẹ̀yìn rẹ̀. Wọ́n sì pín in fún àwọn ọ̀pọ̀ ènìyàn náà. 
'''
"37" = '''
:sup:`37` Gbogbo wọn jẹ, wọ́n sì yó. Lẹ́yìn náà, àwọn ọmọ-ẹ̀yìn sì ṣa èyí tókù, ẹ̀kún agbọ̀n méje ni èyí tó ṣẹ́kù jẹ́. 
'''
"38" = '''
:sup:`38` Gbogbo wọn sì jẹ́ ẹgbàajì (4,000) ọkùnrin láì kan àwọn obìnrin àti ọmọdé. 
'''
"39" = '''
:sup:`39` Lẹ́yìn náà, Jesu rán àwọn ènìyàn náà lọ sí ilé wọn, ó sì bọ́ sínú ọkọ̀, ó rékọjá lọ sí ẹkùn Magadani. 
'''
