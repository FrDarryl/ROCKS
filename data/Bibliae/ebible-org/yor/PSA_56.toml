[56]
"1" = '''
:sup:`1` Fún adarí orin. Ti ohùn “Àdàbà lórí Óákù òkè réré.” Ti Dafidi. Miktamu. Nígbà tí àwọn ará Filistini ka mọ́ ní Gati. Ṣàánú fún mi, Ọlọ́run, nítorí àwọn ènìyàn ń fi ìgbónára lépa mi; ní gbogbo ọjọ́ ni wọn ń kọjú ìjà sí mi, wọn ń ni mi lára. 
'''
"2" = '''
:sup:`2` Àwọn ọ̀tá mi ń lé mi ní gbogbo ọjọ́, àwọn ènìyàn ń kọjú ìjà sí mi nínú ìgbéraga wọn. 
'''
"3" = '''
:sup:`3` Nígbà tí ẹ̀rù bà ń bà mí, èmi o gbẹ́kẹ̀lé ọ. 
'''
"4" = '''
:sup:`4` Nínú Ọlọ́run èmi yóò máa yìn ọ̀rọ̀ rẹ, nínú Ọlọ́run ni ìgbẹ́kẹ̀lé mi; ẹ̀rù kì yóò bà mí kí ni ẹran-ara lè ṣe sí mi? 
'''
"5" = '''
:sup:`5` Wọn ń yí ọ̀rọ̀ mí ní gbogbo ọjọ́, wọn ń gbèrò nígbà gbogbo láti ṣe mí níbi. 
'''
"6" = '''
:sup:`6` Wọn kó ara wọn jọ, wọ́n ba. Wọ́n ń ṣọ́ ìgbésẹ̀ mi wọn ń làkàkà láti gba ẹ̀mí mi. 
'''
"7" = '''
:sup:`7` San ẹ̀san iṣẹ́ búburú wọ́n fún wọn; ní ìbínú rẹ, Ọlọ́run, wọ́ àwọn ènìyàn náà bọ́ sílẹ̀. 
'''
"8" = '''
:sup:`8` Kọ ẹkún mi sílẹ̀; kó omijé mi sí ìgò rẹ, wọ́n kò ha sí nínú ìkọ̀sílẹ̀ rẹ bí? 
'''
"9" = '''
:sup:`9` Nígbà náà ni àwọn ọ̀tá mi yóò pẹ̀yìndà nígbà tí mo bá pè fún ìrànlọ́wọ́ nípa èyí ni mo mọ̀ pé Ọlọ́run ń bẹ fún mi. 
'''
"10" = '''
:sup:`10` Nínú Ọlọ́run, ẹni tí mo yìn ọ̀rọ̀ rẹ̀ nínú Olúwa, ẹni tí mo yin ọ̀rọ̀ rẹ̀, 
'''
"11" = '''
:sup:`11` nínú Ọlọ́run ni ìgbẹ́kẹ̀lé mi: ẹ̀rù kì yóò bà mí. Kí ni ènìyàn lè ṣe sí mi? 
'''
"12" = '''
:sup:`12` Mo jẹ́ ẹ̀jẹ́ lábẹ́ rẹ Ọlọ́run: èmi o mú ìyìn mi wá fún ọ. 
'''
"13" = '''
:sup:`13` Nítorí ìwọ tí gbà mí lọ́wọ́ ikú àti ẹsẹ̀ mi lọ́wọ́ ìṣubú, kí èmí lè máa rìn níwájú Ọlọ́run ní ìmọ́lẹ̀ àwọn alààyè. 
'''
