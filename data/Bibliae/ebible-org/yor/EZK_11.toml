[11]
"1" = '''
:sup:`1` Ẹ̀mí sì gbé mi sókè, ó mú mi lọ sí ẹnu-ọ̀nà ilé Olúwa èyí tó dojúkọ ìlà-oòrùn. Ní àbáwọlé ẹnu-ọ̀nà yìí ni àwọn ọkùnrin mẹ́ẹ̀ẹ́dọ́gbọ̀n wá, mo rí Jaaṣaniah ọmọ Assuri àti Pelatiah ọmọ Benaiah, tí wọ́n jẹ́ ìjòyè àwọn ènìyàn. 
'''
"2" = '''
:sup:`2` Olúwa sì sọ fún mi pé, “Ọmọ ènìyàn, àwọn ọkùnrin yìí ló ń pète ibi, wọ́n sì ń gbé ìmọ̀ràn búburú kalẹ̀ nínú ìlú. 
'''
"3" = '''
:sup:`3` Wọ́n ní, ‘Kò ha tí ì tó àsìkò láti kọ́lé? Ìlú yìí ni ìkòkò ìdáná, àwa sì ni ẹran’. 
'''
"4" = '''
:sup:`4` Nítorí náà sọtẹ́lẹ̀ nípa wọn; ọmọ ènìyàn, sọtẹ́lẹ̀.” 
'''
"5" = '''
:sup:`5` Ẹ̀mí Olúwa sì bà lé mi, ó sì wí pé, “Sọ̀rọ̀!” Báyìí ni Olúwa wí, ohun tí ẹ ń sọ nìyìí, ilé Israẹli, mo mọ ohun tó wà lọ́kàn yín. 
'''
"6" = '''
:sup:`6` Ẹ̀yin ti sọ òkú yín di púpọ̀ nínú ìlú yìí, òkú sì ti kún gbogbo ìgboro rẹ̀. 
'''
"7" = '''
:sup:`7` “Torí náà, báyìí ni Olúwa Olódùmarè wí, àwọn òkú tí ẹ fọn sílẹ̀ sí àárín yín ni ẹran, ìlú yìí sì ni ìkòkò ìdáná ṣùgbọ́n èmi yóò le yín jáde níbẹ̀. 
'''
"8" = '''
:sup:`8` Ẹ bẹ̀rù idà, èmi yóò sì mú idà wá sórí yín, bẹ́ẹ̀ ni Olúwa Olódùmarè wí. 
'''
"9" = '''
:sup:`9` Èmi yóò lé yín jáde kúrò ní ìlú yìí, èmi yóò sì fà yín lé àjèjì lọ́wọ́, èmi yóò sì mú ìdájọ́ ṣẹ lé yín lórí. 
'''
"10" = '''
:sup:`10` Nípa idà ni ẹ̀yin yóò ṣubú, èmi yóò sì ṣe ìdájọ́ yín ní àwọn ààlà ìlú Israẹli. Nígbà náà ni ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa. 
'''
"11" = '''
:sup:`11` Ìlú yìí kò ní i jẹ́ ìkòkò ìdáná, bẹ́ẹ̀ ni ẹ̀yin náà kò sì ní jẹ́ ẹran nínú rẹ̀, Èmi yóò ṣe ìdájọ́ yín ní àwọn ààlà ìlú Israẹli. 
'''
"12" = '''
:sup:`12` Ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa, nítorí pé ẹ̀yin kò tẹ̀lé àṣẹ mi ẹ̀yin kò sì pa òfin mi mọ́, ṣùgbọ́n ẹ̀yin ti hùwà gẹ́gẹ́ bí àwọn aláìgbàgbọ́ orílẹ̀-èdè tó yí yín ká.” 
'''
"13" = '''
:sup:`13` Bí mo ṣe ń sọtẹ́lẹ̀ lọ́wọ́, Pelatiah ọmọ Benaiah kú. Mo sì dojúbolẹ̀, mo sì kígbe sókè pé, “Háà! Olúwa Olódùmarè! Ṣé ìwọ yóò ha pa ìyókù Israẹli run pátápátá ni?” 
'''
"14" = '''
:sup:`14` Ọ̀rọ̀ Olúwa tún tọ̀ mí wá wí pé, 
'''
"15" = '''
:sup:`15` “Ọmọ ènìyàn, àwọn arákùnrin rẹ, àní àwọn ará rẹ, àwọn ọkùnrin nínú ìbátan rẹ, àti gbogbo ilé Israẹli pátápátá, ni àwọn ará Jerusalẹmu ti wí fún pé, ‘Ẹ jìnnà sí Olúwa, àwa ni a fi ilẹ̀ yìí fún yín ní ìní.’ 
'''
"16" = '''
:sup:`16` “Nítorí náà, sọ fún àwọn tó wà ní ìgbèkùn pé, ‘Báyìí ni Olúwa Olódùmarè wí, bó tilẹ̀ jẹ́ pé mo ti fọ́n wọn káàkiri orílẹ̀-èdè, síbẹ̀ fún ìgbà díẹ̀, èmi yóò jẹ́ ibi mímọ́ fún wọn níbi tí wọ́n lọ.’ 
'''
"17" = '''
:sup:`17` “Nítorí náà, wí pé, ‘Báyìí ni Olúwa Olódùmarè wí, Èmi yóò kó wọn jọ kúrò láàrín àwọn orílẹ̀-èdè tí mo fọ́n wọn ká sí, Èmi yóò sì fún wọn ní ilẹ̀ Israẹli padà.’ 
'''
"18" = '''
:sup:`18` “Wọn yóò padà síbẹ̀, wọn yóò sì mú gbogbo àwòrán ìríra rẹ̀ àti ìbọ̀rìṣà rẹ̀ kúrò. 
'''
"19" = '''
:sup:`19` Èmi yóò fún wọn ní ọ̀kankan; èmi yóò sì fi ẹ̀mí tuntun sínú wọn, Èmi yóò mú ọkàn òkúta kúrò lára wọn, èmi yóò sì fún wọn ní ọkàn tó rọ̀ bí ara ẹran. 
'''
"20" = '''
:sup:`20` Kí wọn le tẹ̀lé àṣẹ mi, kí wọn sì le pa òfin mi mọ́. Wọ́n yóò jẹ́ ènìyàn mi, Èmi náà yóò sì jẹ́ Ọlọ́run wọn. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n fún àwọn tí wọ́n ń fi gbogbo ọkàn wọn sin àwọn àwòrán ìríra àti àwọn òrìṣà, Èmi yóò mú ẹ̀san ohun tí wọ́n ṣe wá sí orí wọn bẹ́ẹ̀ ni Olúwa Olódùmarè wí.” 
'''
"22" = '''
:sup:`22` Àwọn kérúbù sì gbé ìyẹ́ wọn sókè pẹ̀lú kẹ̀kẹ́ lẹ́gbẹ̀ẹ́ wọn, ògo Ọlọ́run Israẹli sì wà lókè orí wọn. 
'''
"23" = '''
:sup:`23` Ògo Olúwa sì gòkè lọ kúrò láàrín ìlú, ó sì dúró lórí òkè tó wà ní ìlà-oòrùn ìlú náà. 
'''
"24" = '''
:sup:`24` Lẹ́yìn náà, Ẹ̀mí gbé mi sókè, ó sì mú mi wá sí Kaldea lójú ìran, nípa ti Ẹ̀mí Ọlọ́run sí ọ̀dọ̀ àwọn ti ìgbèkùn. Bẹ́ẹ̀ ni ìran tí mo rí lọ kúrò ní ọ̀dọ̀ mi, 
'''
"25" = '''
:sup:`25` mo sì sọ gbogbo ohun tí Olúwa fihàn mí fún àwọn tó wà ní ìgbèkùn. 
'''
