"1" = '''
:sup:`1`  Ìbùkún ni fún ọkùnrin náà, tí kò rìn ní ìmọ̀ àwọn ènìyàn búburú, ti kò dúró ní ọ̀nà àwọn ẹlẹ́ṣẹ̀, tàbí tí kò sì jókòó ní ibùjókòó àwọn ẹlẹ́gàn. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ayọ̀ inú rẹ̀ wà nínú òfin Olúwa àti nínú òfin rẹ̀ ni ó ń ṣe àṣàrò ní ọ̀sán àti òru. 
'''
"3" = '''
:sup:`3` Ó dàbí igi tí a gbìn sí etí odò tí ń sàn, tí ń so èso rẹ̀ jáde ní àkókò rẹ̀ tí ewé rẹ̀ kì yóò rẹ̀. Ohunkóhun tí ó dáwọ́lé, ni yóò máa yọrí sí rere. 
'''
"4" = '''
:sup:`4` Kò le rí bẹ́ẹ̀ fún àwọn ènìyàn búburú! Wọn yóò dàbí ìyàngbò ọkà tí afẹ́fẹ́ ń fẹ́ dànù. 
'''
"5" = '''
:sup:`5` Nítorí náà àwọn ènìyàn búburú kì yóò le è dìde dúró ní ìdájọ́, bẹ́ẹ̀ ni àwọn ẹlẹ́ṣẹ̀ kì yóò le è dúró ní àwùjọ àwọn olódodo. 
'''
"6" = '''
:sup:`6` Nítorí Olúwa ń ṣọ́ ọ̀nà àwọn olódodo, ṣùgbọ́n ọ̀nà àwọn ènìyàn búburú ni yóò ṣègbé. 
'''
