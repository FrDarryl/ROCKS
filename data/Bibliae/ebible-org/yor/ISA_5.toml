[5]
"1" = '''
:sup:`1` Èmi yóò kọrin fún ẹni tí mo fẹ́ràn orin kan nípa ọgbà àjàrà rẹ̀. Olùfẹ́ mi ní ọgbà àjàrà kan ní ẹ̀gbẹ́ òkè ẹlẹ́tù lójú. 
'''
"2" = '''
:sup:`2` Ó tu ilẹ̀ rẹ̀, ó ṣa òkúta ibẹ̀ kúrò ó sì gbin àyànfẹ́ àjàrà sí i. Ó kọ́ ilé ìṣọ́ sí inú rẹ̀ ó sì ṣe ìfúntí kan síbẹ̀ pẹ̀lú. Lẹ́yìn náà, ó ń retí èso àjàrà dáradára, ṣùgbọ́n èso búburú ni ó ti ibẹ̀ wá. 
'''
"3" = '''
:sup:`3` “Ní ìsinsin yìí ẹ̀yin olùgbé Jerusalẹmu àti ẹ̀yin ènìyàn Juda ẹ ṣe ìdájọ́ láàrín èmi àti ọgbà àjàrà mi. 
'''
"4" = '''
:sup:`4` Kín ni ó kù tí n ò bá túnṣe sí ọgbà àjàrà mi. Ju èyí tí mo ti ṣe lọ? Nígbà tí mo ń wá èso dáradára, èéṣe tí ó fi so kíkan? 
'''
"5" = '''
:sup:`5` Ní ìsinsin yìí, èmi yóò wí fún ọ ohun tí n ó ṣe sí ọgbà àjàrà mi. Èmi yóò gé igi inú rẹ̀ kúrò, a ó sì pa á run, Èmi yóò wó ògiri rẹ̀ lulẹ̀ yóò sì di ìtẹ̀mọ́lẹ̀. 
'''
"6" = '''
:sup:`6` Èmi yóò sì sọ ọ́ di ahoro láì kọ ọ́ láì ro ó, ẹ̀wọ̀n àti ẹ̀gún ni yóò hù níbẹ̀. Èmi yóò sì pàṣẹ fún kurukuru láti má ṣe rọ̀jò sórí i rẹ̀.” 
'''
"7" = '''
:sup:`7` Ọgbà àjàrà Olúwa àwọn ọmọ-ogun ni ilé Israẹli àwọn ọkùnrin Juda sì ni àyànfẹ́ ọgbà rẹ̀. Ó retí ìdájọ́ ẹ̀tọ́ ṣùgbọ́n, ìtàjẹ̀ sílẹ̀ ni ó rí. Òun ń retí òdodo ṣùgbọ́n ó gbọ́ ẹkún ìpayínkeke. 
'''
"8" = '''
:sup:`8` Ègbé ni fún àwọn tí ń kọ́lé mọ́lé tí ó sì ń ra ilẹ̀ mọ́lẹ̀ tó bẹ́ẹ̀ tí ààyè kò ṣẹ́kù tí ó sì nìkan gbé lórí ilẹ̀. 
'''
"9" = '''
:sup:`9` Olúwa àwọn ọmọ-ogun ti sọ ọ́ sí mi létí: “Ó dájú pé àwọn ilé ńlá ńlá yóò di ahoro, àwọn ilé dáradára yóò wà láìní olùgbé. 
'''
"10" = '''
:sup:`10` Ọgbà àjàrà sáré oko mẹ́wàá yóò mú ìkòkò wáìnì kan wá, nígbà tí òsùwọ̀n homeri kan yóò mú agbọ̀n irúgbìn kan wá.” 
'''
"11" = '''
:sup:`11` Ègbé ni fún àwọn tí wọ́n dìde ní kùtùkùtù òwúrọ̀ láti lépa ọtí líle, tí wọ́n sì mu ún títí alẹ́ fi lẹ́ títí wọ́n fi gbinájẹ pẹ̀lú wáìnì. 
'''
"12" = '''
:sup:`12` Wọ́n ní dùùrù àti ohun èlò orin olókùn níbi àsè wọn, ṣaworo òun fèrè àti wáìnì, ṣùgbọ́n wọn kò ka iṣẹ́ Olúwa sí, wọn kò sí bọ̀wọ̀ fún iṣẹ́ ọwọ́ rẹ̀. 
'''
"13" = '''
:sup:`13` Nítorí náà àwọn ènìyàn mi yóò lọ sí ìgbèkùn nítorí òye kò sí fún wọn, ebi ni yóò pa àwọn ọlọ́lá wọn kú; ẹgbàágbèje wọn ni òǹgbẹ yóò sì gbẹ. 
'''
"14" = '''
:sup:`14` Nítorí náà isà òkú ti ń dátọ́mì gidigidi, ó sì ti ya ẹnu rẹ̀ sílẹ̀ gbagada, nínú rẹ̀ ni àwọn gbajúmọ̀ àti mẹ̀kúnnù yóò sọ̀kalẹ̀ sí pẹ̀lú ọlá àti ògo wọn. 
'''
"15" = '''
:sup:`15` Báyìí, ènìyàn yóò di ìrẹ̀sílẹ̀ àti ọmọ ènìyàn ni a sọ di onírẹ̀lẹ̀ ojú agbéraga ni a sì rẹ̀ sílẹ̀. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Olúwa àwọn ọmọ-ogun ni a ó gbéga nípa ẹ̀tọ́ rẹ̀, Ọlọ́run ẹni mímọ́ yóò sì fi ara rẹ̀ hàn ní mímọ́ nípa òdodo rẹ̀. 
'''
"17" = '''
:sup:`17` Nígbà náà ni àwọn àgùntàn yóò máa jẹ́ ko ní ibùgbé e wọn, àwọn ọ̀dọ́-àgùntàn yóò máa jẹ nínú ahoro àwọn ọlọ́rọ̀. 
'''
"18" = '''
:sup:`18` Ègbé ni fún àwọn tí ń fi ohun asán fa ẹ̀ṣẹ̀, àti àwọn tí o dàbí ẹni pé wọ́n ń fi okùn kẹ̀kẹ́ ẹ̀sìn fa ẹsẹ̀, 
'''
"19" = '''
:sup:`19` sí àwọn tí ó sọ pé, “Jẹ́ kí Ọlọ́run ṣe kíákíá, jẹ́ kí ó yára ṣiṣẹ́ rẹ̀ kí a lè rí i, jẹ́ kí ó súnmọ́ bí jẹ́ kí ètò ẹni mímọ́ Israẹli kí ó dé, kí àwa kí ó le mọ̀ ọ́n.” 
'''
"20" = '''
:sup:`20` Ègbé ni fún àwọn tí ń pe ibi ní rere, àti rere ní ibi, tí ń fi òkùnkùn ṣe ìmọ́lẹ̀ àti ìmọ́lẹ̀ ṣe òkùnkùn, tí ń fi ìkorò ṣe adùn àti adùn ṣe ìkorò. 
'''
"21" = '''
:sup:`21` Ègbé ni fún àwọn tí ó gbọ́n lójú ara wọn tí wọ́n jáfáfá lójú ara wọn. 
'''
"22" = '''
:sup:`22` Ègbé ni fún àwọn akọni nínú wáìnì mímu àti àwọn akíkanjú nínú àdàlú ọtí, 
'''
"23" = '''
:sup:`23` tí wọ́n dá ẹlẹ́bi sílẹ̀ nítorí àbẹ̀tẹ́lẹ̀, tí wọn sì du aláre ní ẹ̀tọ́. 
'''
"24" = '''
:sup:`24` Nítorí náà, gẹ́gẹ́ bí ahọ́n iná ṣe ń jó àgékù koríko run àti bí koríko ṣe rẹlẹ̀ wẹ̀sì nínú iná, bẹ́ẹ̀ ni egbò wọn yóò jẹrà tí òdodo wọn yóò sì fẹ́ lọ bí eruku: nítorí pé wọ́n ti kọ òfin Olúwa àwọn ọmọ-ogun sílẹ̀ wọ́n sì gan ọ̀rọ̀ Ẹni mímọ́ Israẹli. 
'''
"25" = '''
:sup:`25` Nítorí náà, ìbínú Olúwa gbóná si àwọn ènìyàn rẹ̀, ó ti gbé ọwọ́ rẹ̀ sókè, ó sì lù wọ́n bolẹ̀. Àwọn òkè sì wárìrì, òkú wọn sì dàbí ààtàn ní àárín ìgboro. Pẹ̀lú gbogbo èyí, ìbínú rẹ̀ kò yí kúrò, ṣùgbọ́n ọ̀wọ́ rẹ̀ sì ná jáde síbẹ̀. 
'''
"26" = '''
:sup:`26` Yóò sì gbé ọ̀págun sókè sí àwọn orílẹ̀-èdè tí ó jìnnà, yóò sì kọ sí wọn tí ó wà ní ìpẹ̀kun ilẹ̀. Sì kíyèsi, wọ́n yóò yára wá kánkán. 
'''
"27" = '''
:sup:`27` Kò sí ẹni tí yóò rẹ̀ nínú wọn, tàbí tí yóò kọsẹ̀, kò sí ẹni tí yóò tòògbé tàbí tí yóò sùn; bẹ́ẹ̀ ni àmùrè ẹ̀gbẹ́ wọn kì yóò tú, bẹ́ẹ̀ ni okùn sálúbàtà wọn kì yóò ja. 
'''
"28" = '''
:sup:`28` Àwọn ọfà wọn múná, gbogbo ọrun wọn sì le; pátákò àwọn ẹṣin wọn le bí òkúta akọ, àwọn àgbá kẹ̀kẹ́ wọn sì dàbí ìjì líle. 
'''
"29" = '''
:sup:`29` Bíbú wọn dàbí tí kìnnìún, wọ́n bú bí ẹgbọrọ kìnnìún, wọ́n ń kọ bí wọ́n ti di ẹran ọdẹ wọn mú tí wọn sì gbé e lọ láìsí ẹni tí yóò gbà á là. 
'''
"30" = '''
:sup:`30` Ní ọjọ́ náà, wọn yóò hó lé e lórí gẹ́gẹ́ bí i rírú omi Òkun. Bí ènìyàn bá sì wo ilẹ̀, yóò rí òkùnkùn àti ìbànújẹ́; pẹ̀lúpẹ̀lú ìmọ́lẹ̀ yóò di òkùnkùn pẹ̀lú kurukuru rẹ̀. 
'''
