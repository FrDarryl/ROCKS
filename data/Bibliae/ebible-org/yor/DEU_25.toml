[25]
"1" = '''
:sup:`1` Nígbà tí àwọn ènìyàn méjì bá ń jà, kí wọn kó ẹjọ́ lọ sí ilé ìdájọ́, kí àwọn onídàájọ́ dá ẹjọ́ náà, kí wọn dá àre fún aláre àti ẹ̀bi fún ẹlẹ́bi. 
'''
"2" = '''
:sup:`2` Bí ó bá tọ́ láti na ẹlẹ́bi, kí onídàájọ́ dá a dọ̀bálẹ̀ kí a sì nà án ní ojú u rẹ̀ ní iye pàṣán tí ó tọ́ sí ẹ̀ṣẹ̀ tí ó sẹ̀. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n kò gbọdọ̀ fún un ju ogójì pàṣán lọ. Bí ó bá nà án ju bẹ́ẹ̀ lọ, arákùnrin rẹ̀ yóò di ẹni ìrẹ̀sílẹ̀ ní ojú rẹ̀. 
'''
"4" = '''
:sup:`4` Ìwọ kò gbọdọ̀ di màlúù ti ń tẹ ọkà lẹ́nu. 
'''
"5" = '''
:sup:`5` Bí àwọn arákùnrin bá ń gbé pọ̀, tí ọ̀kan nínú wọn bá sì kú, tí kò sí ní ọmọkùnrin, kí aya òkú má ṣe ní àlejò ará òde ní ọkọ rẹ̀. Arákùnrin ọkọ rẹ̀ ni kí ó wọlé tọ̀ ọ́, kí ó fi ṣe aya, kí ó sì ṣe iṣẹ́ arákùnrin ọkọ fún un. 
'''
"6" = '''
:sup:`6` Ọmọkùnrin tí ó bá kọ́ bí ni yóò máa jẹ́ orúkọ arákùnrin rẹ̀ tí ó kú náà, kí orúkọ rẹ̀ má ba á parẹ́ ní Israẹli. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n bí ọkùnrin náà kò bá fẹ́ fi aya arákùnrin rẹ̀ ṣe aya rẹ̀, obìnrin náà yóò lọ sí ọ̀dọ̀ àwọn àgbàgbà ní ẹnu-bodè ìlú láti sọ pé, “Arákùnrin ọkọ ọ̀ mi kọ̀ láti gbé orúkọ arákùnrin rẹ̀ ró ní Israẹli. Kò ní ṣe ojúṣe rẹ̀ bí arákùnrin ọkọ mi sí mi.” 
'''
"8" = '''
:sup:`8` Nígbà náà ni àwọn àgbàgbà ìlú rẹ̀ yóò pè é, wọn yóò sì bá sọ̀rọ̀. Bí ó bá sì kọ̀ jálẹ̀ tí ó bá sọ pé, “Èmi kò fẹ́ láti fẹ́ ẹ,” 
'''
"9" = '''
:sup:`9` opó arákùnrin rẹ̀ yìí yóò lọ sọ́dọ̀ rẹ̀ ní ojú àwọn àgbàgbà ìlú rẹ̀, yóò yọ bàtà ẹsẹ̀ rẹ̀ kan, yóò sì tu itọ́ sí ọkùnrin náà lójú, yóò sì wí pé, “Èyí ni ohun tí a ṣe sí ọkùnrin tí kò jẹ́ kí ìdílé arákùnrin rẹ̀ wà títí ayé.” 
'''
"10" = '''
:sup:`10` A ó sì mọ ìdílé arákùnrin yìí ní Israẹli gẹ́gẹ́ bí “Ìdílé tí a yọ bàtà rẹ̀.” 
'''
"11" = '''
:sup:`11` Bí ọkùnrin méjì bá ń jà, tí ìyàwó ọ̀kan nínú wọn bá sì wá láti gbèjà ọkọ rẹ̀ kúrò lọ́wọ́ ọkùnrin tí ń lù ú, tí ó sì nawọ́ di nǹkan ọkùnrin abẹ́ ẹ rẹ̀ mú. 
'''
"12" = '''
:sup:`12` Ìwọ yóò gé ọwọ́ rẹ̀ náà kúrò. Má ṣe ṣàánú fún un. 
'''
"13" = '''
:sup:`13` Má ṣe ní oríṣìí ìtẹ̀wọ̀n méjì tó yàtọ̀ sí ara wọn nínú àpò rẹ, ọ̀kan wúwo àti ọ̀kan fífúyẹ́. 
'''
"14" = '''
:sup:`14` Má ṣe ní oríṣìí ìwọ̀n méjì tí ó yàtọ̀ sí ara wọn ní ilé è rẹ: ọ̀kan fífẹ̀, ọ̀kan kékeré. 
'''
"15" = '''
:sup:`15` O gbọdọ̀ ní ìtẹ̀wọ̀n àti òsùwọ̀n pípé àti ti òtítọ́ nítorí náà kí ìwọ kí ó lè pẹ́ ní ilẹ̀ tí Olúwa Ọlọ́run rẹ fún ọ. 
'''
"16" = '''
:sup:`16` Nítorí Olúwa Ọlọ́run kórìíra ẹnikẹ́ni tí ó bá ṣe nǹkan wọ̀nyí, àní ẹnikẹ́ni tí ń ṣe àìṣòdodo. 
'''
"17" = '''
:sup:`17` Rántí ohun tí àwọn ará Amaleki ṣe sí i yín ní ọ̀nà nígbà tí ẹ̀ ń jáde láti ilẹ̀ Ejibiti wá. 
'''
"18" = '''
:sup:`18` Nígbà tí àárẹ̀ mú un yín tí agara sì dá a yín, wọ́n pàdé e yín ní ọ̀nà àjò o yín, wọ́n gé àwọn tí ó rẹ̀yìn kúrò, wọn kò ní ìbẹ̀rù Ọlọ́run. 
'''
"19" = '''
:sup:`19` Nígbà tí Olúwa Ọlọ́run yín bá fún un yín ní ìsinmi lọ́wọ́ gbogbo àwọn ọ̀tá yín tí ó yí i yín ká ní ilẹ̀ tí Olúwa Ọlọ́run ń fi fún yín láti ni ní ìní, ẹ̀yin yóò sì pa ìrántí Amaleki rẹ́ kúrò lábẹ́ ọ̀run. Má ṣe gbàgbé. 
'''
