[14]
"1" = '''
:sup:`1` Ìwọ̀nyí ni ilẹ̀ tí àwọn ọmọ Israẹli gbà gẹ́gẹ́ bí ogún ní ilẹ̀ Kenaani, tí Eleasari àlùfáà, Joṣua ọmọ Nuni àti olórí ẹ̀yà àwọn agbo ilé Israẹli pín fún wọn. 
'''
"2" = '''
:sup:`2` Ìbò ni a fi pín ìní wọn fún àwọn ẹ̀yà mẹ́sàn-án ààbọ̀ gẹ́gẹ́ bí Olúwa ti pàṣẹ láti ọwọ́ Mose. 
'''
"3" = '''
:sup:`3` Mose ti fún àwọn ẹ̀yà méjì àti ààbọ̀ ní ogún wọn ní ìlà-oòrùn Jordani, ṣùgbọ́n àwọn ọmọ Lefi ni kò fi ìní fún ní àárín àwọn tí ó kù. 
'''
"4" = '''
:sup:`4` Àwọn ọmọ Josẹfu sì di ẹ̀yà méjì, Manase àti Efraimu. Àwọn ọmọ Lefi kò gba ìpín ní ilẹ̀ náà bí kò ṣe àwọn ìlú tí wọn yóò máa gbé, pẹ̀lú pápá oko tútù fún ọ̀wọ́ ẹran àti agbo ẹran wọn. 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ ni àwọn ará Israẹli pín ilẹ̀ náà, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"6" = '''
:sup:`6` Àwọn ọkùnrin Juda wá sí ọ̀dọ̀ Joṣua ní Gilgali. Kalebu ọmọ Jefunne ti Kenissiti wí fún un pé, “Ìwọ rántí ohun tí Olúwa sọ fún Mose ènìyàn Ọlọ́run ní Kadeṣi-Barnea nípa ìwọ àti èmi. 
'''
"7" = '''
:sup:`7` Mo jẹ́ ọmọ ogójì ọdún nígbà tí Mose ìránṣẹ́ Olúwa rán mi láti Kadeṣi-Barnea lọ rin ilẹ̀ náà wò. Mo sì mú ìròyìn wá fún un gẹ́gẹ́ bí o ti dá mi lójú, 
'''
"8" = '''
:sup:`8` ṣùgbọ́n àwọn arákùnrin mi tí wọ́n bá mi lọ mú àyà àwọn ènìyàn já. Ṣùgbọ́n ní tèmi, èmi fi gbogbo ọkàn tẹ̀lé Olúwa Ọlọ́run mi. 
'''
"9" = '''
:sup:`9` Ní ọjọ́ náà, Mose búra fún mi pé, ‘Ilẹ̀ tí ẹsẹ̀ rẹ ti rìn ni yóò jẹ́ ìní rẹ àti ti àwọn ọmọ rẹ láéláé, nítorí pé ìwọ fi tọkàntọkàn wà pẹ̀lú Olúwa Ọlọ́run mi.’ 
'''
"10" = '''
:sup:`10` “Ǹjẹ́ nísinsin yìí, kíyèsi i Olúwa dá mi sí gẹ́gẹ́ bí ó ti wí, láti ọdún márùndínláàádọ́ta yìí wá, láti ìgbà tí Olúwa ti sọ ọ̀rọ̀ yìí fún Mose, nígbà tí Israẹli ń rìn kiri nínú aginjù, sì kíyèsi i nísinsin yìí, èmi nìyìí lónìí, ọmọ àrùndínláàdọ́rùn-ún ọdún. 
'''
"11" = '''
:sup:`11` Síbẹ̀ èmi ní agbára lónìí, bí ìgbà tí Mose rán mi jáde. Èmi sì ní agbára láti jáde fún ogun nísinsin yìí gẹ́gẹ́ bí mo ti wà ní ìgbà náà. 
'''
"12" = '''
:sup:`12` Nísinsin yìí fi ìlú orí òkè fún mi èyí tí Olúwa ṣe ìlérí fún mi ní ọjọ́ náà. Ìwọ gbọ́ ní ìgbà náà pé àwọn ọmọ Anaki ti wà ní ibẹ̀, àti àwọn ìlú wọn tóbi, pé ó sì ṣe olódi, ṣùgbọ́n bí Olúwa ba fẹ́, èmi yóò lé wọn jáde, gẹ́gẹ́ bí ó ti sọ.” 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni Joṣua súre fun Kalebu ọmọ Jefunne ó si fun un ní Hebroni ni ilẹ̀ ìní. 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni Hebroni jẹ́ ti Kalebu ọmọ Jefunne ará Kenissiti láti ìgbà náà, nítorí tí ó tẹ̀lé Olúwa Ọlọ́run Israẹli tọkàntọkàn. 
'''
"15" = '''
:sup:`15` (Hebroni a sì máa jẹ́ Kiriati-Arba ní ẹ̀yìn Arba, èyí tí ó jẹ́ ènìyàn ńlá nínú àwọn ọmọ Anaki.) Nígbà náà ni ilẹ̀ náà sinmi ogun. 
'''
