[46]
"1" = '''
:sup:`1` Báyìí ni Israẹli mú ìrìnàjò rẹ̀ pọ̀n pẹ̀lú ohun gbogbo tí ó ní, nígbà tí ó sì dé Beerṣeba, ó rú ẹbọ sí Ọlọ́run Isaaki baba rẹ̀. 
'''
"2" = '''
:sup:`2` Ọlọ́run sì bá Israẹli sọ̀rọ̀ ní ojú ìran ní òru pé, “Jakọbu! Jakọbu!” Ó sì dáhùn pé, “Èmi nìyí.” 
'''
"3" = '''
:sup:`3` Ọlọ́run sì wí pé, “Èmi ni Ọlọ́run, Ọlọ́run baba rẹ, má ṣe bẹ̀rù láti sọ̀kalẹ̀ lọ sí ilẹ̀ Ejibiti nítorí, èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá níbẹ̀. 
'''
"4" = '''
:sup:`4` Èmi yóò sì sọ̀kalẹ̀ pẹ̀lú rẹ lọ sí Ejibiti, èmi yóò sì tún mú ọ padà wá. Ọwọ́ Josẹfu fúnra rẹ̀ ni ìwọ yóò sì kú sí.” 
'''
"5" = '''
:sup:`5` Nígbà náà ni Jakọbu kúrò ní Beerṣeba, àwọn ọmọ Israẹli sì mú Jakọbu baba wọn àti àwọn aya wọn àti àwọn ọmọ wọn, wọ́n sì kó wọn sí inú kẹ̀kẹ́ ẹrù tí Farao fi ránṣẹ́ fún ìrìnàjò rẹ̀. 
'''
"6" = '''
:sup:`6` Wọ́n tún kó àwọn ohun ọ̀sìn wọn àti gbogbo ohun ìní tí wọ́n ti ní láti ilẹ̀ Kenaani, Jakọbu àti gbogbo irú-ọmọ rẹ̀ sọ̀kalẹ̀ lọ sí Ejibiti. 
'''
"7" = '''
:sup:`7` Ó kó àwọn ọmọ rẹ̀ ọkùnrin pẹ̀lú àwọn ọmọ ọmọ rẹ̀ ọkùnrin, àwọn ọmọ rẹ̀ obìnrin pẹ̀lú àwọn ọmọ ọmọ rẹ̀ obìnrin, gbogbo irú-ọmọ rẹ̀ lọ sí Ejibiti. 
'''
"8" = '''
:sup:`8` Èyí ni orúkọ àwọn ọmọ Israẹli (Jakọbu àti ìran rẹ̀) tí ó sọ̀kalẹ̀ lọ Ejibiti: Reubeni àkọ́bí Jakọbu. 
'''
"9" = '''
:sup:`9` Àwọn ọmọkùnrin Reubeni: Hanoku, Pallu, Hesroni àti Karmi. 
'''
"10" = '''
:sup:`10` Àwọn ọmọkùnrin Simeoni: Jemueli, Jamini, Ohadi, Jakini, Sohari àti Saulu, tí ìyá rẹ̀ jẹ́ ọmọbìnrin ará Kenaani. 
'''
"11" = '''
:sup:`11` Àwọn ọmọkùnrin Lefi: Gerṣoni, Kohati àti Merari. 
'''
"12" = '''
:sup:`12` Àwọn ọmọkùnrin Juda: Eri, Onani, Ṣela, Peresi àti Sera (ṣùgbọ́n Ẹri àti Onani ti kú ní ilẹ̀ Kenaani). Àwọn ọmọ Peresi: Hesroni àti Hamulu. 
'''
"13" = '''
:sup:`13` Àwọn ọmọkùnrin: Isakari! Tola, Pua, Jaṣibu àti Ṣimroni. 
'''
"14" = '''
:sup:`14` Àwọn ọmọkùnrin Sebuluni: Seredi, Eloni àti Jahaleli. 
'''
"15" = '''
:sup:`15` Wọ̀nyí ni àwọn ọmọkùnrin Lea tí ó bí fún Jakọbu ní Padani-Aramu yàtọ̀ fún Dina ọmọbìnrin rẹ̀. Àwọn ọmọkùnrin rẹ̀ àti ọmọbìnrin rẹ̀ wọ̀nyí jẹ́ mẹ́tàlélọ́gbọ̀n (33) lápapọ̀. 
'''
"16" = '''
:sup:`16` Àwọn ọmọkùnrin Gadi: Sefoni, Haggi, Ṣuni, Esboni, Eri, Arodi, àti Areli. 
'''
"17" = '''
:sup:`17` Àwọn ọmọkùnrin Aṣeri: Imina, Iṣifa, Iṣfi àti Beriah. Arábìnrin wọn ni Sera. Àwọn ọmọkùnrin Beriah: Heberi àti Malkieli. 
'''
"18" = '''
:sup:`18` Wọ̀nyí ni àwọn ọmọ tí Jakọbu bí nípasẹ̀ Silipa, ẹni tí Labani fi fún Lea ọmọbìnrin rẹ̀. Gbogbo wọn jẹ́ mẹ́rìndínlógún lápapọ̀. 
'''
"19" = '''
:sup:`19` Àwọn ọmọkùnrin Rakeli aya Jakọbu: Josẹfu àti Benjamini. 
'''
"20" = '''
:sup:`20` Ní Ejibiti, Asenati ọmọbìnrin Potifẹra, alábojútó àti àlùfáà Oni, bí Manase àti Efraimu fún Josẹfu. 
'''
"21" = '''
:sup:`21` Àwọn ọmọ Benjamini: Bela, Bekeri, Aṣbeli, Gera, Naamani, Ehi, Roṣi, Mupimu, Huppimu àti Ardi. 
'''
"22" = '''
:sup:`22` Wọ̀nyí ni àwọn ọmọkùnrin tí Rakeli bí fún Jakọbu. Wọ́n jẹ́ mẹ́rìnlá lápapọ̀. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Dani: Huṣimu. 
'''
"24" = '''
:sup:`24` Àwọn ọmọ Naftali: Jasieli, Guni, Jeseri, àti Ṣillemu. 
'''
"25" = '''
:sup:`25` Wọ̀nyí ni àwọn ọmọ tí Biliha ẹni tí Labani fi fún Rakeli ọmọ rẹ̀ bí fún Jakọbu. Wọ́n jẹ́ méje lápapọ̀. 
'''
"26" = '''
:sup:`26` Gbogbo àwọn tí ó lọ pẹ̀lú Jakọbu sí Ejibiti, àwọn tí ó jẹ́ ìran rẹ̀ tààrà láìka àwọn aya ọmọ rẹ̀, jẹ́ ènìyàn mẹ́rìndínláàádọ́rin. 
'''
"27" = '''
:sup:`27` Pẹ̀lú àwọn ọmọkùnrin méjì tí a bí fún Josẹfu ní Ejibiti àwọn ará ilé Jakọbu tí ó lọ sí Ejibiti jẹ́ àádọ́rin lápapọ̀. 
'''
"28" = '''
:sup:`28` Jakọbu sì rán Juda ṣáájú rẹ̀ lọ sọ́dọ̀ Josẹfu, kí wọn bá à le mọ ọ̀nà Goṣeni. Nígbà tí wọ́n dé agbègbè Goṣeni, 
'''
"29" = '''
:sup:`29` Josẹfu tọ́jú kẹ̀kẹ́-ẹṣin rẹ̀ ó sì lọ sí Goṣeni láti pàdé Israẹli baba rẹ̀. Bí Josẹfu ti dé iwájú baba rẹ̀, ó dì mọ́ baba rẹ̀ ó sì sọkún fún ìgbà pípẹ́. 
'''
"30" = '''
:sup:`30` Israẹli wí fún Josẹfu pé, “Wàyí o, mo le kú, níwọ̀n bí mo ti rí i fún ara mi pé, o wà láààyè síbẹ̀.” 
'''
"31" = '''
:sup:`31` Nígbà náà ni Josẹfu wí fún àwọn arákùnrin rẹ̀ àti fún àwọn ará ilé baba rẹ̀ pé, “Èmi yóò gòkè lọ, èmi yóò sì bá Farao sọ̀rọ̀, èmi yóò sì wí fún un pé, ‘Àwọn arákùnrin mi àti ìdílé baba mi tí ń gbé ní Kenaani ti tọ̀ mí wá. 
'''
"32" = '''
:sup:`32` Darandaran ni àwọn ènìyàn náà, wọ́n ń tọ́jú ẹran ọ̀sìn, wọ́n sì kó agbo ẹran wọn àti agbo màlúù wọn àti gbogbo ohun tí wọ́n ní pẹ̀lú wá.’ 
'''
"33" = '''
:sup:`33` Nígbà tí Farao bá pè yín wọlé tí ó sí béèrè irú iṣẹ́ tí ẹ ń ṣe, 
'''
"34" = '''
:sup:`34` ẹ fún un lésì pé, ‘Àwọn ìránṣẹ́ rẹ ń tọ́jú ẹran ọ̀sìn ni láti ìgbà èwe wa wá gẹ́gẹ́ bí a ṣe ba a lọ́wọ́ àwọn baba wa.’ Nígbà náà ni wọn yóò fún un yín láààyè láti tẹ̀dó sí ilẹ̀ Goṣeni, nítorí pé àwọn ará Ejibiti kórìíra ẹnikẹ́ni tí ó bá jẹ́ darandaran.” 
'''
