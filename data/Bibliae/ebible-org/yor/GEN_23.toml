[23]
"1" = '''
:sup:`1` Sara sì pé ọmọ ọdún mẹ́tàdínláàádóje (127). 
'''
"2" = '''
:sup:`2` Ó sì kú ní Kiriati-Arba (ìyẹn ní Hebroni) ní ilẹ̀ Kenaani, Abrahamu lọ láti ṣọ̀fọ̀ àti láti sọkún nítorí Sara. 
'''
"3" = '''
:sup:`3` Abrahamu sì dìde lẹ́gbẹ̀ẹ́ òkú aya rẹ̀, ó sì sọ fún àwọn ará Hiti wí pé, 
'''
"4" = '''
:sup:`4` “Èmi jẹ́ àtìpó àti àlejò láàrín yín, ẹ ta ilẹ̀ ìsìnkú fún mi kí èmi le sin òkú tí ó kú fún mi sí.” 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Hiti dá Abrahamu lóhùn pé, 
'''
"6" = '''
:sup:`6` “Olúwa mi, gbọ́ tiwa, ó jẹ́ alágbára ọmọ-aládé láàrín wa, sin òkú rẹ sí ibojì tí ó dára jù nínú àwọn ibojì wa, kò sí ẹni tí yóò fi ibojì rẹ dù ọ́ láti sin òkú rẹ sí.” 
'''
"7" = '''
:sup:`7` Nígbà náà ni Abrahamu dìde, ó sì tẹríba níwájú àwọn ará ilẹ̀ náà, àwọn ará Hiti. 
'''
"8" = '''
:sup:`8` Ó sì wí fún wọn pé, “Bí ó bá ṣe pé, lóòótọ́ ni ẹ fẹ́ kí n sin òkú mi kúrò nílẹ̀, ẹ gbọ́ tèmi, ẹ bá mi bẹ Efroni ọmọ Sohari, 
'''
"9" = '''
:sup:`9` kí ó ta ihò àpáta Makpela tí ó jẹ́ tirẹ̀ fún mi, èyí tí ó wà ni orí oko rẹ̀, kí ó tà á fún mi ni iye owó tí à ń ta irú rẹ̀ fún ilẹ̀ ìsìnkú láàrín yín.” 
'''
"10" = '''
:sup:`10` Efroni ará Hiti sì wà níbẹ̀ pẹ̀lú, ó sì dá Abrahamu lóhùn lójú gbogbo àwọn ará ìlú tí ó wà níbẹ̀, lẹ́nu ibodè ìlú, 
'''
"11" = '''
:sup:`11` pé, “Rárá, olúwa mi. Gbọ́ tèmi; mo fún ọ ní ilẹ̀ náà àti ihò àpáta tí ó wà níbẹ̀. Mo fún ọ níwájú gbogbo àwọn ènìyàn mi. Sin òkú rẹ síbẹ̀.” 
'''
"12" = '''
:sup:`12` Abrahamu sì tún tẹríba níwájú àwọn ènìyàn ìlú náà, 
'''
"13" = '''
:sup:`13` ó sì wí fún Efroni lójú gbogbo wọn pé, “Bí ìwọ bá fẹ́, gbọ́ tèmi, èmi yóò san owó ilẹ̀ náà, gbà á lọ́wọ́ mi kí n lè sin òkú mi síbẹ̀.” 
'''
"14" = '''
:sup:`14` Efroni sì dá Abrahamu lóhùn pé, 
'''
"15" = '''
:sup:`15` “Gbọ́ tèmi Olúwa mi, irinwó (400) òsùwọ̀n owó fàdákà ni ilẹ̀ náà, ṣùgbọ́n kín ni ìyẹn já mọ láàrín àwa méjèèjì? Sá à sin òkú rẹ.” 
'''
"16" = '''
:sup:`16` Abrahamu sì gbọ́ tí Efroni wí, Abrahamu sì wọn iye fàdákà náà fún Efroni, tí ó sọ ní etí àwọn ọmọ Hiti, irinwó (400) òsùwọ̀n ṣékélì fàdákà, tí ó kọjá lọ́dọ̀ àwọn oníṣòwò. 
'''
"17" = '''
:sup:`17` Báyìí ni ilẹ̀ Efroni tí ó wà ni Makpela nítòsí Mamre, ilẹ̀ náà àti ihò àpáta tí ó wà nínú rẹ̀ àti gbogbo igi tí ó wà nínú ilẹ̀ náà ni a ṣe ètò rẹ̀ dájú, 
'''
"18" = '''
:sup:`18` bí ohun ìní fún Abrahamu níwájú gbogbo ará Hiti tí ó wá sí ẹnu ibodè ìlú náà. 
'''
"19" = '''
:sup:`19` Lẹ́yìn náà ni Abrahamu sin aya rẹ̀ Sara sínú ihò àpáta ní ilẹ̀ Makpela nítòsí Mamre (tí í ṣe Hebroni) ní ilẹ̀ Kenaani. 
'''
"20" = '''
:sup:`20` Ilẹ̀ náà àti ihò àpáta tí ó wà nínú rẹ̀ ni àwọn ará Hiti fi fún Abrahamu gẹ́gẹ́ bí ohun ìní títí láé, bí ilẹ̀ ìsìnkú fún àwọn òkú tí ó bá kú fun un. 
'''
