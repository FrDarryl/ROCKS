[7]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ tó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa. 
'''
"2" = '''
:sup:`2` “Dúró ní ẹnu-ọ̀nà ilé Olúwa kí o sì kéde ọ̀rọ̀ yí: “ ‘Ẹ gbọ́ ọ̀rọ̀ Olúwa gbogbo ẹ̀yin ará Juda tí ń gba ọ̀nà yí wọlé láti wá sin Olúwa. 
'''
"3" = '''
:sup:`3` Èyí ni ọ̀rọ̀ tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: Tún àwọn ọ̀nà yín ṣe, èmi yóò sì jẹ́ kí ẹ gbé ilẹ̀ yìí. 
'''
"4" = '''
:sup:`4` Má ṣe gba ọ̀rọ̀ ẹ̀tàn gbọ́ kí ẹ sì wí pé, “Èyí ni tẹmpili Olúwa ilé tẹmpili Olúwa, ilé tẹmpili Olúwa!” 
'''
"5" = '''
:sup:`5` Bí ẹ̀yin bá tún ọ̀nà yín àti iṣẹ́ yín ṣe nítòótọ́, tí ẹ sì ń bá ara yín lò ní ọ̀nà tó tọ́. 
'''
"6" = '''
:sup:`6` Bí ẹ kò bá fi ara ni àwọn àlejò, àwọn ọmọ aláìní baba àti àwọn opó tí ẹ kò sì ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ ní ibí yìí, bí ẹ kò bá sì tọ ọlọ́run mìíràn lẹ́yìn sí ìpalára ara yín. 
'''
"7" = '''
:sup:`7` Nígbà náà ni èmi yóò jẹ́ kí ẹ gbé ìbí yìí, nílẹ̀ tí mo fún àwọn baba ńlá yín títí láé. 
'''
"8" = '''
:sup:`8` Ẹ wò ó, ẹ ń gba ọ̀rọ̀ ẹ̀tàn tí kò níláárí gbọ́. 
'''
"9" = '''
:sup:`9` “ ‘Ẹ̀yin yóò ha jalè, kí ẹ pànìyàn, kí ẹ ṣe panṣágà, kí ẹ búra èké, kí ẹ sun tùràrí sí Baali, kí ẹ sì tọ ọlọ́run mìíràn tí ẹ̀yin kò mọ̀ lọ? 
'''
"10" = '''
:sup:`10` Nígbà náà ni kí ó wá dúró ní iwájú nínú ilé yìí tí a fi orúkọ mi pè, “Kí ẹ wá wí pé àwa yè,” àwa yè láti ṣe gbogbo àwọn nǹkan ìríra wọ̀nyí bí? 
'''
"11" = '''
:sup:`11` Ṣé ilé yìí, tí a fi orúkọ mi pè ti di ihò àwọn ọlọ́ṣà lọ́dọ̀ yín ni? Èmi ti ń wò ó! ni Olúwa wí. 
'''
"12" = '''
:sup:`12` “ ‘Ẹ lọ nísinsin yìí sí Ṣilo níbi ti mo kọ́ fi ṣe ibùgbé fún orúkọ mi, kí ẹ sì rí ohun tí mo ṣe sí i nítorí ìwà búburú Israẹli tí í ṣe ènìyàn mi. 
'''
"13" = '''
:sup:`13` Nígbà tí ẹ̀yin ń ṣe àwọn nǹkan wọ̀nyí ni èmi bá a yín sọ̀rọ̀ léraléra ni Olúwa wí ẹ̀yin kò gbọ́, èmi pè yín, ẹ̀yin kò dáhùn. 
'''
"14" = '''
:sup:`14` Nítorí náà, èmi yóò ṣe ohun tí mo ṣe sí Ṣilo sí ilé náà tí a fi orúkọ mi pè, ilé tẹmpili nínú èyí tí ẹ ní ìgbẹ́kẹ̀lé, ààyè tí mo fún ẹ̀yin àti àwọn baba yín. 
'''
"15" = '''
:sup:`15` Èmi yóò tú kúrò ní iwájú mi gẹ́gẹ́ bí mo ti ṣe sí àwọn arákùnrin yín, àwọn ará Efraimu.’ 
'''
"16" = '''
:sup:`16` “Nítorí náà má ṣe gbàdúrà fún àwọn ènìyàn wọ̀nyí tàbí kí o bẹ̀bẹ̀ fún wọn; ma ṣe bẹ̀ mí, nítorí èmi kì yóò tẹ́tí sí ọ. 
'''
"17" = '''
:sup:`17` Ṣé ìwọ kò rí ohun tí wọ́n ń ṣe ní àwọn ìlú Juda àti ní òpópó Jerusalẹmu? 
'''
"18" = '''
:sup:`18` Àwọn ọmọ ṣa igi jọ, àwọn baba fi iná sí i, àwọn ìyá sì po ìyẹ̀fun láti ṣe àkàrà fún ayaba ọ̀run, wọ́n tú ẹbọ ọrẹ mímu sí àwọn ọlọ́run àjèjì láti ru bínú mi sókè. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n ṣe èmi ni wọ́n fẹ́ mú bínú? ni Olúwa wí. Ǹjẹ́ kì í ṣe pé wọ́n kúkú ń pa ara wọn lára sí ìtìjú ara wọn? 
'''
"20" = '''
:sup:`20` “ ‘Nítorí náà, èyí ni ohun tí Olúwa Olódùmarè wí, “Èmi yóò tú ìbínú àti ìrunú mi sí orílẹ̀ yìí ènìyàn àti ẹranko, igi, pápá àti èso orí ilẹ̀, yóò sì jó tí kò ní ṣe é pa.” 
'''
"21" = '''
:sup:`21` “ ‘Èyí ni Olúwa Ọlọ́run àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: Tẹ̀síwájú kí ẹ kó ẹbọ sísun yín àti àwọn ẹbọ yòókù papọ̀ kí ẹ̀yin kí ó sì jẹ ẹran wọ́n fúnra yín. 
'''
"22" = '''
:sup:`22` Ní tòsí nígbà tí mo mú àwọn baba ńlá yín jáde kúrò ní ilẹ̀ Ejibiti tí mo sì bá wọn sọ̀rọ̀. N kò pàṣẹ fún wọn lórí ẹbọ sísun lásán. 
'''
"23" = '''
:sup:`23` Mo pàṣẹ fún wọn báyìí pé; gbọ́ tèmi, èmi yóò sì jẹ́ Ọlọ́run yín ẹ̀yin yóò sì jẹ́ ènìyàn mi. Máa rìn ní ojú ọ̀nà tí mo pàṣẹ fún yín, kí ó lè dára fún yín. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n wọn kò gbọ́, wọn kò sì fetísílẹ̀ dípò èyí wọ́n ń tẹ̀ sí ọ̀nà agídí ọkàn wọn. Dípò kí wọn tẹ̀síwájú wọ́n ń rẹ̀yìn. 
'''
"25" = '''
:sup:`25` Láti ìgbà tí àwọn baba ńlá yín ti jáde ní Ejibiti títí di òní, ni èmi ti ń rán àwọn ìránṣẹ́ mi, àwọn wòlíì sí yín. 
'''
"26" = '''
:sup:`26` Wọn kò gbọ́ wọn kò sì fetísílẹ̀. Wọ́n wa ọrùn le, wọn wa ọrùn kì, wọ́n sì hu ìwà ìbàjẹ́ ju àwọn baba ńlá wọn.’ 
'''
"27" = '''
:sup:`27` “Nígbà tí ìwọ bá sọ gbogbo èyí fún wọn, wọn kì yóò gbọ́ tirẹ̀, nígbà tí ìwọ bá sì pè wọ́n, wọn kì yóò dáhùn. 
'''
"28" = '''
:sup:`28` Nítorí náà, sọ fún wọn pé, ‘Èyí ni orílẹ̀-èdè tí kò gbọ́ ti Olúwa Ọlọ́run rẹ̀ tàbí kí ó ṣe ìgbọ́ràn sí ìbáwí. Ọ̀rọ̀ òtítọ́ kò sí ní ètè wọn. 
'''
"29" = '''
:sup:`29` “ ‘Gé irun yín kí ẹ sì dàánù, pohùnréré ẹkún lórí òkè, nítorí Olúwa ti kọ ìran yìí tí ó wà lábẹ́ ìbínú rẹ̀ sílẹ̀. 
'''
"30" = '''
:sup:`30` “ ‘Àwọn ènìyàn Juda ti ṣe búburú lójú mi, ni Olúwa wí. Wọ́n ti to àwọn ère ìríra wọn jọ sí ilé tí a fi orúkọ mi pè wọ́n sì ti sọ ọ́ di àìmọ́. 
'''
"31" = '''
:sup:`31` Wọ́n ti kọ́ àwọn ibi gíga ti Tofeti ní àfonífojì Beni-Hinnomu láti sun àwọn ọmọkùnrin àti ọmọbìnrin wọn nínú iná èyí tí èmi kò pàṣẹ tí kò sì wá sí ọkàn mi. 
'''
"32" = '''
:sup:`32` Nítorí náà kíyèsára ọjọ́ ń bọ̀, ni Olúwa wí, nígbà tí àwọn ènìyàn kò ní pè é ní Tafeti tàbí àfonífojì ti Beni-Hinnomu; ṣùgbọ́n yóò ma jẹ àfonífojì ìparun, nítorí wọn yóò sin òkú sí Tofeti títí kò fi ní sí ààyè mọ́. 
'''
"33" = '''
:sup:`33` Nígbà náà ni òkú àwọn ènìyàn wọ̀nyí yóò di oúnjẹ fún àwọn ẹyẹ ojú ọ̀run àti ẹranko ilẹ̀, kò sì ní sí ẹnìkan tí yóò dẹ́rùbà wọ́n. 
'''
"34" = '''
:sup:`34` Èmi yóò mú òpin bá ìró ayọ̀ àti ìdùnnú àti ohùn àwọn tọkọtaya ní àwọn ìlú Juda àti ní ìgboro Jerusalẹmu, nítorí tí ilẹ̀ náà yóò di ahoro. 
'''
