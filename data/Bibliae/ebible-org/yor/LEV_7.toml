[7]
"1" = '''
:sup:`1` “ ‘Wọ̀nyí ni àwọn ìlànà fún rírú ẹbọ ẹ̀bi, tí ó jẹ́ mímọ́ jùlọ. 
'''
"2" = '''
:sup:`2` Níbi tí wọn ti ń pa ẹran ẹbọ sísun ni kí ẹ ti pa ẹran ẹbọ ẹ̀bi, kí ẹ sì wọ́n ẹ̀jẹ̀ rẹ̀ yí pẹpẹ náà ká. 
'''
"3" = '''
:sup:`3` Gbogbo ọ̀rá rẹ̀ ni kí ẹ sun, ọ̀rá ìrù rẹ̀ àti ọ̀rá tí ó bo nǹkan inú rẹ̀. 
'''
"4" = '''
:sup:`4` Kíndìnrín méjèèjì pẹ̀lú ọ̀rá tí ó wà lẹ́bàá ìhà rẹ̀, àti ọ̀rá tí ó bo ẹ̀dọ̀, kí ó yọ ọ́ pẹ̀lú àwọn kíndìnrín. 
'''
"5" = '''
:sup:`5` Àlùfáà yóò sun wọ́n lórí pẹpẹ gẹ́gẹ́ bí ọrẹ tí a fi iná sun sí Olúwa. Ẹbọ ẹ̀bi ni. 
'''
"6" = '''
:sup:`6` Gbogbo ọkùnrin ní ìdílé àlùfáà ló lè jẹ ẹ́ ní ibi mímọ́, ó jẹ́ mímọ́ jùlọ. 
'''
"7" = '''
:sup:`7` “ ‘Òfin yìí kan náà ló wà fún ẹbọ ẹ̀ṣẹ̀ àti ẹbọ ẹ̀bi: méjèèjì jẹ́ tí àlùfáà, tó fi wọ́n ṣe ètùtù. 
'''
"8" = '''
:sup:`8` Àlùfáà tó rú ẹbọ sísun fún ẹnikẹ́ni le è mú awọ ẹran ìrúbọ náà. 
'''
"9" = '''
:sup:`9` Gbogbo ẹbọ ohun jíjẹ tí a bá yan lórí ààrò, àti gbogbo èyí tí a yan nínú apẹ, àti nínú àwopẹ̀tẹ́, ni kí ó jẹ́ ti àlùfáà tí ó rú ẹbọ náà. 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ náà ni ẹbọ ohun jíjẹ yálà a fi òróró pò ó tàbí èyí tó jẹ́ gbígbẹ, wọ́n jẹ́ ti gbogbo ọmọ Aaroni. 
'''
"11" = '''
:sup:`11` “ ‘Wọ̀nyí ni àwọn ìlànà fún ọrẹ àlàáfíà tí ẹnikẹ́ni bá gbé wá síwájú Olúwa. 
'''
"12" = '''
:sup:`12` “ ‘Bí ẹni náà bá gbé e wá gẹ́gẹ́ bí àfihàn ọkàn ọpẹ́, pẹ̀lú ẹbọ ọpẹ́ yìí, ó gbọdọ̀ mú àkàrà aláìwú tí a fi òróró pò wá àti àkàrà aláìwú fẹ́lẹ́fẹ́lẹ́ tí a dà òróró sí àti àkàrà tí a fi ìyẹ̀fun kíkúnná dáradára tí a fi òróró pò ṣe. 
'''
"13" = '''
:sup:`13` Pẹ̀lú ọrẹ àlàáfíà rẹ̀, kí ó tún mú àkàrà wíwú wá fún ọpẹ́, 
'''
"14" = '''
:sup:`14` kí ó mú ọ̀kọ̀ọ̀kan nínú oríṣìíríṣìí ọrẹ àlàáfíà rẹ wá gẹ́gẹ́ bí ẹ̀bùn fún Olúwa, ó jẹ́ tí àlùfáà tí ó wọ́n ẹ̀jẹ̀ ọrẹ àlàáfíà. 
'''
"15" = '''
:sup:`15` Ẹran ọrẹ àlàáfíà ti ọpẹ́ yìí ni wọ́n gbọdọ̀ jẹ ní ọjọ́ gan an tí wọ́n rú ẹbọ, kò gbọdọ̀ ṣẹ́ ẹran kankan kù di àárọ̀ ọjọ́ kejì. 
'''
"16" = '''
:sup:`16` “ ‘Ṣùgbọ́n bí ó bá jẹ́ pé ó mú ọrẹ wá, nítorí ẹ̀jẹ́ tó jẹ́ tàbí kí ó jẹ́ ọrẹ àtinúwá, wọn yóò jẹ ẹbọ náà ní ọjọ́ tí wọ́n rú ẹbọ yìí, ṣùgbọ́n wọ́n lè jẹ èyí tó ṣẹ́kù ní ọjọ́ kejì. 
'''
"17" = '''
:sup:`17` Gbogbo ẹran tó bá ṣẹ́kù di ọjọ́ kẹta ní ẹ gbọdọ̀ sun. 
'''
"18" = '''
:sup:`18` Bí ẹ bá jẹ ọ̀kankan nínú ẹran ọrẹ àlàáfíà ní ọjọ́ kẹta, kò ni jẹ́ ìtẹ́wọ́gbà. A kò ní í kà á sí fún ẹni tó rú ẹbọ náà, nítorí pé ó jẹ́ àìmọ́, ẹnikẹ́ni tó bá sì jẹ ẹ́, ni a ó di ẹ̀bi rẹ̀ rù. 
'''
"19" = '''
:sup:`19` “ ‘Ẹ kò gbọdọ̀ jẹ ẹran tí ó bá ti kan ohun tí a kà sí àìmọ́, sísun ni kí ẹ sun ún. Ẹnikẹ́ni tí a ti kà sí mímọ́ le è jẹ nínú ẹran tí ó kù. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n bí ẹni tí kò mọ́ bá jẹ́ ẹran ọrẹ àlàáfíà tí ó jẹ́ tí Olúwa, a ó gé irú ẹni bẹ́ẹ̀ kúrò lára àwọn ènìyàn rẹ̀. 
'''
"21" = '''
:sup:`21` Bí ẹnikẹ́ni bá fọwọ́ kan ohun aláìmọ́ yálà ohun àìmọ́ ti ènìyàn, ẹranko aláìmọ́, ohun àìmọ́ yówù kí ó jẹ́ tàbí ohunkóhun tí ó jẹ́ ìríra, tí ó sì tún jẹ́ ẹran ọrẹ àlàáfíà tó jẹ́ ti Olúwa, a ó gé irú ẹni bẹ́ẹ̀ kúrò lára àwọn ènìyàn rẹ.’ ” 
'''
"22" = '''
:sup:`22` Olúwa sọ fún Mose pé, 
'''
"23" = '''
:sup:`23` “Sọ fún àwọn ọmọ Israẹli pé, ‘Ẹ má ṣe jẹ ọ̀rá màlúù, àgùntàn tàbí ewúrẹ́. 
'''
"24" = '''
:sup:`24` Ẹ lè lo ọ̀rá ẹran tó kú fúnra rẹ̀ tàbí èyí tí ẹranko igbó pa, fún nǹkan mìíràn, ṣùgbọ́n ẹ kò gbọdọ̀ jẹ ẹ́. 
'''
"25" = '''
:sup:`25` Ẹnikẹ́ni tó bá jẹ ọ̀rá ẹran tí a fi rú ẹbọ sísun sí Olúwa ni ẹ gbọdọ̀ gé kúrò lára àwọn ènìyàn rẹ̀. 
'''
"26" = '''
:sup:`26` Ẹ kò sì gbọdọ̀ jẹ ẹ̀jẹ̀ ẹyẹ tàbí ẹran ní gbogbo ibi tí ẹ bá ń gbé. 
'''
"27" = '''
:sup:`27` Bí ẹnikẹ́ni bá jẹ ẹ̀jẹ̀, a ó gé ẹni bẹ́ẹ̀ kúrò lára àwọn ènìyàn rẹ̀.’ ” 
'''
"28" = '''
:sup:`28` Olúwa sọ fún Mose pé, 
'''
"29" = '''
:sup:`29` “Sọ fún àwọn ọmọ Israẹli pé, ‘Ẹnikẹ́ni tó bá mú ọrẹ àlàáfíà wá fún Olúwa. 
'''
"30" = '''
:sup:`30` Pẹ̀lú ọwọ́ ara rẹ̀ ni kí ó fi mú ọrẹ tí a fi iná sun wá fún Olúwa, kí ó mú ọ̀rá àti igẹ̀, kí ó sì fi igẹ̀ yìí níwájú Olúwa bí ọrẹ fífì. 
'''
"31" = '''
:sup:`31` Àlùfáà yóò sun ọ̀rá náà lórí pẹpẹ ṣùgbọ́n igẹ̀ ẹran náà jẹ́ ti Aaroni àti àwọn ọmọ rẹ̀, 
'''
"32" = '''
:sup:`32` kí ẹ fún àlùfáà ní itan ọ̀tún lára ọrẹ àlàáfíà yín gẹ́gẹ́ bí ìpín tiyín fún àlùfáà. 
'''
"33" = '''
:sup:`33` Ọmọ Aaroni ẹni tí ó rú ẹbọ ẹ̀jẹ̀ àti ọ̀rá ọrẹ àlàáfíà ni kí ó ni itan ọ̀tún gẹ́gẹ́ bí ìpín tirẹ̀. 
'''
"34" = '''
:sup:`34` Nínú ọrẹ àlàáfíà àwọn ọmọ Israẹli, mo ti ya igẹ̀ tí a fi àti itan tí ẹ mú wá sọ́tọ̀ fún Aaroni àlùfáà àti àwọn ọmọ rẹ̀ gẹ́gẹ́ bí ìpín wọn ní gbogbo ìgbà láti ọ̀dọ̀ ara Israẹli.’ ” 
'''
"35" = '''
:sup:`35` Èyí ni ìpín tí a yà sọ́tọ̀ fún Aaroni àti àwọn ọmọ rẹ̀ nínú ẹbọ tí a finá sun sí Olúwa lọ́jọ́ tí wọ́n mú wọn wá láti sin Olúwa gẹ́gẹ́ bí àlùfáà. 
'''
"36" = '''
:sup:`36` Lọ́jọ́ tí a fi òróró yàn wọ́n, ni Olúwa ti pa á láṣẹ pé kí àwọn ọmọ Israẹli máa fún wọn ní àwọn nǹkan wọ̀nyí gẹ́gẹ́ bí ìpín wọn ìgbà gbogbo fún àwọn ìran tó ń bọ̀. 
'''
"37" = '''
:sup:`37` Nítorí náà, àwọn nǹkan wọ̀nyí jẹ́ ìlànà fún ẹbọ sísun, ẹbọ ẹ̀ṣẹ̀, ẹbọ ẹ̀bi, ìfinijoyè àlùfáà àti ẹbọ àlàáfíà 
'''
"38" = '''
:sup:`38` èyí tí Olúwa fún Mose lórí òkè Sinai lọ́jọ́ tí Olúwa pa á láṣẹ fún àwọn ọmọ Israẹli pé kí wọ́n máa mú ọrẹ wọn wá fún Olúwa ni ijù Sinai. 
'''
