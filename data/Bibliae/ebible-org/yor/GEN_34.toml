[34]
"1" = '''
:sup:`1` Ní ọjọ́ kan, Dina ọmọbìnrin tí Lea bí fún Jakọbu jáde lọ bẹ àwọn ọmọbìnrin ilẹ̀ náà wò. 
'''
"2" = '''
:sup:`2` Nígbà tí Ṣekemu ọmọ ọba Hamori ará Hifi rí i, ó mú un, ó sì fi ipá bá a lo pọ̀. 
'''
"3" = '''
:sup:`3` Ọkàn rẹ sì fà sí Dina ọmọ Jakọbu gan an, ó sì fẹ́ràn rẹ̀ ó sì bá ọmọbìnrin náà sọ̀rọ̀ ìfẹ́. 
'''
"4" = '''
:sup:`4` Ṣekemu sì wí fún Hamori baba rẹ̀ pé, “Fẹ́ ọmọbìnrin yìí fún mi bí aya.” 
'''
"5" = '''
:sup:`5` Nígbà tí Jakọbu gbọ́ ohun tí ó ṣẹlẹ̀ pé a fi ipá bá Dina ọmọbìnrin òun ní ògo jẹ́, ṣùgbọ́n àwọn ọmọ rẹ̀ wà nínú pápá níbi tí wọ́n ti ń daran nítorí náà ó mú sùúrù títí tí wọ́n fi dé. 
'''
"6" = '''
:sup:`6` Hamori baba Ṣekemu sì jáde wá láti bá Jakọbu sọ̀rọ̀. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Jakọbu sì ti oko dé, wọ́n sì gbọ́ ohun tí ó ṣẹlẹ̀ inú wọn sì bàjẹ́, ó sì ń bí wọn nínú gidigidi, nítorí tí ó ṣe ohun búburú ní Israẹli, ní ti ó bá ọmọbìnrin ọmọ Jakọbu lòpọ̀—irú ohun tí kò yẹ kí ó ṣẹlẹ̀ rárá. 
'''
"8" = '''
:sup:`8` Hamori sì bá wọn sọ̀rọ̀ pé, “Ọkàn ọmọ mi Ṣekemu fà sí ọmọ rẹ. Jọ̀wọ́ fi fún un gẹ́gẹ́ bí aya. 
'''
"9" = '''
:sup:`9` Ẹ jẹ́ kí a máa ṣe ìgbéyàwó láàrín ara wa, kí àwọn ọmọ yín kó máa fẹ́ àwọn ọmọ wa. 
'''
"10" = '''
:sup:`10` Ẹ lè máa gbé láàrín wa, ibikíbi tí ó bá tẹ́ yín lọ́rùn láàrín wa ni ẹ lè gbé, ẹ máa ṣe òwò yín kí ẹ sì kó ọrọ̀ jọ fún ara yín.” 
'''
"11" = '''
:sup:`11` Ṣekemu sì wí fún baba àti arákùnrin Dina pé, “Ẹ jọ̀wọ́, ẹ jẹ́ kí n rí ojúrere yín, èmi yóò sì fún yín ní ohunkóhun tí ẹ̀yin bá fẹ́ gbà. 
'''
"12" = '''
:sup:`12` Iyekíye tí owó orí rẹ̀ bá jẹ́ àti ẹ̀bùn gbogbo tí ẹ bá fẹ́, bí ó ti wù kí ó pọ̀ tó, èmi yóò san án, kí ẹ sá à jẹ́ kí ń fi ọmọ náà ṣe aya.” 
'''
"13" = '''
:sup:`13` Àwọn ọmọ Jakọbu sì fi ẹ̀tàn dá Ṣekemu àti Hamori baba rẹ̀ lóhùn, wọ́n sì wí pé, nítorí tí ó ti ba ògo Dina arábìnrin wọn jẹ́. 
'''
"14" = '''
:sup:`14` Wọ́n wí fún wọn pé, “Àwa kò le ṣe nǹkan yìí láti fi arábìnrin wa fún aláìkọlà, nítorí àbùkù ni èyí yóò jẹ́ fún wa. 
'''
"15" = '''
:sup:`15` Àwa yóò fi ara mọ́ ọn bí ẹ̀yin yóò bá gbà láti dàbí i tiwa, wí pé ẹ̀yin pẹ̀lú yóò kọ gbogbo ọkùnrin yín ní ilà. 
'''
"16" = '''
:sup:`16` Nígbà náà ni àwa yóò le máa fún yín ní ọmọ wa, tí àwa náà yóò máa fẹ́ ẹ yín. A ó máa gbé láàrín yín, a ó sì di ara kan pẹ̀lú yín. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n bí ẹ̀yin bá kọ̀ láti kọlà, àwa yóò mú arábìnrin wa, á ó sì máa lọ.” 
'''
"18" = '''
:sup:`18` Àbá náà sì dùn mọ́ Hamori àti Ṣekemu ọmọ rẹ̀. 
'''
"19" = '''
:sup:`19` Ọ̀dọ́mọkùnrin náà, ẹni tí ó jẹ́ ẹni iyì jùlọ ní ilé baba rẹ̀, kò jáfara láti ṣe ohun tí wọ́n wí. Nítorí tí ó fẹ́ràn ọmọbìnrin Jakọbu. 
'''
"20" = '''
:sup:`20` Hamori àti Ṣekemu ọmọ rẹ̀ sì wá sí ẹnu ibodè ìlú náà wọn sì bá àwọn ará ìlú náà sọ̀rọ̀. 
'''
"21" = '''
:sup:`21` Wí pé, “Ìwà àwọn ọkùnrin wọ̀nyí dára, ẹ jẹ́ kí wọn máa gbé ní àárín wa, kí wọn sì máa ṣòwò, ilẹ̀ kúkú wà rẹpẹtẹ tó gba ààyè dáradára. A lè fẹ́ àwọn ọmọ wọ́n, ki wọn sì fẹ́ tiwa pẹ̀lú. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n kín ní kan ni a lè ṣe kí wọn tó gbà láti gbé pẹ̀lú wa, ìyẹn sì ni pé àwọn ọkùnrin wa yóò kọlà bí i tiwọn. 
'''
"23" = '''
:sup:`23` Ṣe bí àwọn ẹran wọn àti ẹrú wọn àti àwọn ohun ọ̀sìn wọn ni yóò di tiwa bí a bá lè gbà bẹ́ẹ̀, wọn yóò sì máa gbé ni àárín wa.” 
'''
"24" = '''
:sup:`24` Gbogbo àwọn ọkùnrin tí ń jáde ní ẹnu-bodè ìlú náà sì gbọ́ ti Hamori àti Ṣekemu ọmọ rẹ̀. Gbogbo ọkùnrin ìlú náà sì kọlà. 
'''
"25" = '''
:sup:`25` Lẹ́yìn ọjọ́ kẹta, nígbà tí gbogbo wọn sì wà nínú ìrora. Àwọn ọmọ Jakọbu méjì, Simeoni àti Lefi tí ó jẹ́ ẹ̀gbọ́n fún Dina, sì mú idà wọn pẹ̀lú ìgboyà, wọ́n sì pa gbogbo ọkùnrin ìlú náà. 
'''
"26" = '''
:sup:`26` Wọ́n sì fi idà pa Hamori àti Ṣekemu ọmọ rẹ̀, wọ́n mú Dina kúrò ní ilé wọn, wọ́n sì jáde. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ Jakọbu sì wọlé àwọn tí a pa, wọ́n sì kó ẹrù ìlú tí a ti ba ògo arábìnrin wọn jẹ́. 
'''
"28" = '''
:sup:`28` Wọ́n kó màlúù wọn àti agbo ẹran wọn àti kẹ́tẹ́kẹ́tẹ́, àti ohun gbogbo tí ó wà nínú ìlú àti ní oko. 
'''
"29" = '''
:sup:`29` Gbogbo ọrọ̀ wọn, gbogbo obìnrin ìlú àti àwọn ọmọ wẹẹrẹ pátápátá ni wọ́n kó. Wọ́n sì kó gbogbo ohun tí ó wà nínú ilé wọn bí ìkógun. 
'''
"30" = '''
:sup:`30` Nígbà náà ni Jakọbu wí fún Simeoni àti Lefi wí pé, “Ẹ̀yin ti kó ìyọnu bá mi nípa sísọ mí di olóòórùn láàrín ará Kenaani àti Peresi, tí ó ń gbé ilẹ̀ yìí. Àwa kò pọ̀, bí wọn bá wá parapọ̀ ṣígun sí wa, gbogbo wa pátápátá ni wọn yóò parun.” 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n wọ́n dáhùn pé, “Ǹjẹ́ ó yẹ kí ó ṣe arábìnrin wa bí panṣágà?” 
'''
