[6]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Bí ẹnikẹ́ni bá dẹ́ṣẹ̀ tí ó sì ṣe àìṣòótọ́ sí Olúwa nípa títan ẹnìkejì rẹ̀ lórí ohun tí wọ́n fi sí ìkáwọ́ tàbí tí wọ́n fi pamọ́ sí i lọ́wọ́, tàbí bí ó bá jalè, tàbí kí ó yan ẹnìkejì rẹ̀ jẹ, 
'''
"3" = '''
:sup:`3` tàbí kí ó rí ohun tó sọnù he tó sì parọ́ tàbí kí ó búra èké, tàbí kí ó tilẹ̀ dẹ́ṣẹ̀ kan, irú èyí tí ènìyàn lè ṣẹ̀. 
'''
"4" = '''
:sup:`4` Bí ó bá dẹ́ṣẹ̀ báyìí tó sì jẹ̀bi, ó gbọdọ̀ dá ohun tó jí tàbí ohun tó fi agbára gbà, tàbí ohun tí a fi sí ìkáwọ́ rẹ̀, tàbí ohun tó sọnù tó rí he, 
'''
"5" = '''
:sup:`5` tàbí ohunkóhun tó búra èké lé lórí. Ó gbọdọ̀ dá gbogbo rẹ̀ padà ní pípé, kí ó fi ìdámárùn-ún iye rẹ̀ kún, kí ó sì dá gbogbo rẹ̀ padà fún ẹni tí ó ni í, ní ọjọ́ tó bá ń rú ẹbọ ẹ̀bi rẹ̀. 
'''
"6" = '''
:sup:`6` Fún ìtánràn rẹ̀, ó gbọdọ̀ mú àgbò kan láti inú agbo ẹran wá fún àlùfáà, àní síwájú Olúwa, ẹbọ ẹ̀bi, àgbò aláìlábùkù, tó sì níye lórí bí iye owó ibi mímọ́. 
'''
"7" = '''
:sup:`7` Báyìí ní àlùfáà yóò ṣe ètùtù fún un ètùtù ìwẹ̀nùmọ́ níwájú Olúwa, a ó sì dáríjì í nítorí ohun tó ti ṣe tó sì mú un jẹ̀bi.” 
'''
"8" = '''
:sup:`8` Olúwa sọ fún Mose pé, 
'''
"9" = '''
:sup:`9` “Pàṣẹ fún Aaroni àti àwọn ọmọ rẹ̀ pé, ‘Èyí ni ìlànà fún ẹbọ sísun; ẹbọ sísun gbọdọ̀ wà lórí pẹpẹ láti alẹ́ di òwúrọ̀, kí iná sì máa jó lórí pẹpẹ 
'''
"10" = '''
:sup:`10` kí àlùfáà sì wọ ẹ̀wù funfun rẹ̀ pẹ̀lú àwọ̀tẹ́lẹ̀ lára rẹ̀, yóò sì kó eérú tó wà níbi ẹbọ sísun tí iná ti jó lórí pẹpẹ, sí ẹ̀gbẹ́ pẹpẹ. 
'''
"11" = '''
:sup:`11` Nígbà náà ni yóò bọ́ aṣọ rẹ̀, yóò sì wọ òmíràn, yóò wá gbé eérú náà lọ sí ẹ̀yìn ibùdó níbi tí a kà sí mímọ́. 
'''
"12" = '''
:sup:`12` Iná tó wà lórí pẹpẹ gbọdọ̀ máa jó, kò gbọdọ̀ kú, ní àràárọ̀ ni kí àlùfáà máa to igi si, kí ó sì to ẹbọ sísun sórí iná, kí ó sì máa sun ọ̀rá ẹran ẹbọ àlàáfíà níbẹ̀. 
'''
"13" = '''
:sup:`13` Iná gbọdọ̀ máa jó lórí pẹpẹ títí, kò gbọdọ̀ kú. 
'''
"14" = '''
:sup:`14` “ ‘Ìwọ̀nyí ni ìlànà fún ẹbọ ohun jíjẹ, kí àwọn ọmọ Aaroni gbé ẹbọ sísun náà wá síwájú Olúwa níwájú pẹpẹ. 
'''
"15" = '''
:sup:`15` Kí àlùfáà bu ẹ̀kúnwọ́ ìyẹ̀fun kíkúnná dáradára àti òróró pẹ̀lú gbogbo tùràrí tó wà lórí ẹbọ ohun jíjẹ náà kí ó sì sun ẹbọ ìrántí náà lórí pẹpẹ gẹ́gẹ́ bí òórùn dídùn sí Olúwa. 
'''
"16" = '''
:sup:`16` Aaroni àti àwọn ọmọ rẹ̀ ni yóò jẹ ìyókù ṣùgbọ́n wọ́n gbọdọ̀ jẹ ẹ́ láìsí máa wú máa wú ohun tí ń mú àkàrà wú nínú rẹ̀ ní ibi mímọ́, ní àgbàlá àgọ́ ìpàdé ni kí wọn ó ti jẹ ẹ́. 
'''
"17" = '''
:sup:`17` Ẹ má ṣe ṣè é pẹ̀lú ìwúkàrà. Èmi ti fún àwọn àlùfáà gẹ́gẹ́ bí ìpín wọn nínú ẹbọ tí a fi iná sun sí mi. Ó jẹ́ mímọ́ jùlọ gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀ àti ẹbọ ẹ̀bi náà ṣe jẹ́. 
'''
"18" = '''
:sup:`18` Èyíkéyìí nínú àwọn ọmọkùnrin ìran Aaroni ló le jẹ ẹ́. Èyí ni ìpín rẹ tí ó gbọdọ̀ máa ṣe déédé lára àwọn ẹbọ tí a fi iná sun sí Olúwa láti ìrandíran. Ohunkóhun tí ó bá kàn án yóò di mímọ́.’ ” 
'''
"19" = '''
:sup:`19` Olúwa sọ fún Mose pé, 
'''
"20" = '''
:sup:`20` “Èyí ni ọrẹ tí Aaroni àti àwọn ọmọ rẹ gbọdọ̀ mú wá fún Olúwa ní ọjọ́ tí a bá fi òróró yan ọ̀kọ̀ọ̀kan wọn; ìdámẹ́wàá òsùwọ̀n ìyẹ̀fun kíkúnná dáradára fún ẹbọ ohun jíjẹ lójoojúmọ́, ìdajì rẹ̀ ní àárọ̀ àti ìdajì rẹ̀ ní ìrọ̀lẹ́. 
'''
"21" = '''
:sup:`21` Ẹ pèsè rẹ̀ pẹ̀lú òróró nínú àwo fífẹ̀, ẹ pò ó pọ̀ dáradára, kí ẹ sì gbé ọrẹ ohun jíjẹ náà wá ní ègé kéékèèké bí òórùn dídùn sí Olúwa. 
'''
"22" = '''
:sup:`22` Ọmọkùnrin Aaroni tí yóò rọ́pò rẹ̀ gẹ́gẹ́ bí àlùfáà tí a fi òróró yàn ni yóò rú ẹbọ náà. Ó jẹ́ ìpín ti Olúwa títí láé, wọn sì gbọdọ̀ sun ún pátápátá. 
'''
"23" = '''
:sup:`23` Gbogbo ọrẹ ohun jíjẹ ti àlùfáà ni wọ́n gbọdọ̀ sun pátápátá, wọn kò gbọdọ̀ jẹ ẹ́.” 
'''
"24" = '''
:sup:`24` Olúwa sọ fún Mose pé, 
'''
"25" = '''
:sup:`25` “Sọ fún Aaroni àti àwọn ọmọ rẹ̀ ọkùnrin, ‘Wọ̀nyí ni ìlànà fún ẹbọ ẹ̀ṣẹ̀, kí ẹ sì pa ẹran ẹbọ ẹ̀ṣẹ̀ níwájú Olúwa, níbi tí ẹ ti ń pa ẹran ẹbọ sísun, ó jẹ́ mímọ́ jùlọ. 
'''
"26" = '''
:sup:`26` Àlùfáà tó rú ẹbọ náà ni kí ó jẹ ẹ́, ibi mímọ́ ni kí ó ti jẹ ẹ́, ní àgbàlá àgọ́ ìpàdé. 
'''
"27" = '''
:sup:`27` Ohunkóhun tí ó bá kàn án yóò di mímọ́, bí ẹ̀jẹ̀ rẹ̀ bá sì ta sí ara aṣọ kan, ẹ gbọdọ̀ fọ̀ ọ́ ní ibi mímọ́. 
'''
"28" = '''
:sup:`28` Ẹ gbọdọ̀ fọ́ ìkòkò amọ̀ tí ẹ fi se ẹran náà, ṣùgbọ́n bí ó bá ṣe ìkòkò idẹ ni ẹ fi sè é, ẹ gbọdọ̀ bó o, kí ẹ sì fi omi sìn ín dáradára. 
'''
"29" = '''
:sup:`29` Gbogbo ọkùnrin ní ìdílé àlùfáà ló lè jẹ ẹ́, ó jẹ́ mímọ́ jùlọ. 
'''
"30" = '''
:sup:`30` Ẹ kò gbọdọ̀ jẹ ẹbọ ẹ̀ṣẹ̀ kankan, èyí tí wọ́n bá mú ẹ̀jẹ̀ rẹ̀ wá sínú àgọ́ ìpàdé láti fi ṣe ètùtù ní Ibi Mímọ́, sísun ni kí ẹ sun ún. 
'''
