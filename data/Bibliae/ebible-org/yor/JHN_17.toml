[17]
"1" = '''
:sup:`1` Nǹkan wọ̀nyí ni Jesu sọ, ó sì gbé ojú rẹ̀ sókè ọ̀run, ó sì wí pé, “Baba, wákàtí náà dé, yin ọmọ rẹ lógo, kí ọmọ rẹ kí ó lè yìn ọ́ lógo pẹ̀lú. 
'''
"2" = '''
:sup:`2` Gẹ́gẹ́ bí ìwọ ti fún un ní àṣẹ lórí ènìyàn gbogbo, kí ó lè fi ìyè àìnípẹ̀kun fún gbogbo àwọn tí ó fi fún un. 
'''
"3" = '''
:sup:`3` Ìyè àìnípẹ̀kun náà sì ni èyí, kí wọn kí ó lè mọ ìwọ nìkan Ọlọ́run òtítọ́, àti Jesu Kristi, ẹni tí ìwọ rán. 
'''
"4" = '''
:sup:`4` Èmi ti yìn ọ́ lógo ní ayé: èmi ti parí iṣẹ́ tí ìwọ fi fún mi láti ṣe. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ nísinsin yìí, Baba, ṣe mí lógo pẹ̀lú ara rẹ, ògo tí mo ti ní pẹ̀lú rẹ kí ayé kí ó tó wà. 
'''
"6" = '''
:sup:`6` “Èmi ti fi orúkọ rẹ hàn fún àwọn ènìyàn tí ìwọ ti fún mi láti inú ayé wá, tìrẹ ni wọ́n ti jẹ́, ìwọ sì ti fi wọ́n fún mi; wọ́n sì ti pa ọ̀rọ̀ rẹ mọ́. 
'''
"7" = '''
:sup:`7` Nísinsin yìí, wọ́n mọ̀ pé ohunkóhun gbogbo tí ìwọ ti fi fún mi, láti ọ̀dọ̀ rẹ wá ni. 
'''
"8" = '''
:sup:`8` Nítorí ọ̀rọ̀ tí ìwọ fi fún mi, èmi ti fi fún wọn, wọ́n sì ti gbà á, wọ́n sì ti mọ̀ nítòótọ́ pé, lọ́dọ̀ rẹ ni mo ti jáde wá, wọ́n sì gbàgbọ́ pé ìwọ ni ó rán mi. 
'''
"9" = '''
:sup:`9` Èmi ń gbàdúrà fún wọn, èmi kò gbàdúrà fún aráyé, ṣùgbọ́n fún àwọn tí ìwọ ti fi fún mi; nítorí pé tìrẹ ni wọ́n í ṣe. 
'''
"10" = '''
:sup:`10` Tìrẹ sá à ni gbogbo ohun tí í ṣe tèmi, àti tèmi sì ni gbogbo ohun tí í ṣe tìrẹ, a sì ti ṣe mí lógo nínú wọn. 
'''
"11" = '''
:sup:`11` Èmi kò sí ní ayé mọ́, àwọn wọ̀nyí sì ń bẹ ní ayé, èmi sì ń bọ̀ wá sọ́dọ̀ rẹ. Baba mímọ́, pa àwọn tí o ti fi fún mi mọ́, ní orúkọ rẹ, kí wọn kí ó lè jẹ́ ọ̀kan, àní gẹ́gẹ́ bí àwa. 
'''
"12" = '''
:sup:`12` Nígbà tí mo wà pẹ̀lú wọn ní ayé, mo pa wọ́n mọ́ ní orúkọ rẹ; àwọn tí ìwọ fi fún mi, ni mo ti pamọ́, ẹnìkan nínú wọn kò sọnù bí kò ṣe ọmọ ègbé; kí ìwé mímọ́ kí ó le ṣẹ. 
'''
"13" = '''
:sup:`13` “Ṣùgbọ́n nísinsin yìí èmi sì ń bọ̀ wá sọ́dọ̀ rẹ, nǹkan wọ̀nyí ni mo sì ń sọ ní ayé, kí wọn kí ó lè ní ayọ̀ mi ní kíkún nínú àwọn tìkára wọn. 
'''
"14" = '''
:sup:`14` Èmi ti fi ọ̀rọ̀ rẹ fún wọn; ayé sì ti kórìíra wọn, nítorí tí wọn kì í ṣe ti ayé, gẹ́gẹ́ bí èmi kì í ti í ṣe ti ayé. 
'''
"15" = '''
:sup:`15` Èmi kò gbàdúrà pé, kí ìwọ kí ó mú wọn kúrò ní ayé, ṣùgbọ́n kí ìwọ kí ó pa wọ́n mọ́ kúrò nínú ibi. 
'''
"16" = '''
:sup:`16` Wọn kì í ṣe ti ayé, gẹ́gẹ́ bí èmi kì í ti í ṣe ti ayé. 
'''
"17" = '''
:sup:`17` Sọ wọ́n di mímọ́ nínú òtítọ́, òtítọ́ ni ọ̀rọ̀ rẹ. 
'''
"18" = '''
:sup:`18` Gẹ́gẹ́ bí ìwọ ti rán mi wá sí ayé, bẹ́ẹ̀ ni èmi sì rán wọn sí ayé pẹ̀lú. 
'''
"19" = '''
:sup:`19` Èmi sì ya ara mi sí mímọ́ nítorí wọn, kí a lè sọ àwọn tìkára wọn pẹ̀lú di mímọ́ nínú òtítọ́. 
'''
"20" = '''
:sup:`20` “Kì sì í ṣe kìkì àwọn wọ̀nyí ni mo ń gbàdúrà fún, ṣùgbọ́n fún àwọn pẹ̀lú tí yóò gbà mí gbọ́ nípa ọ̀rọ̀ wọn. 
'''
"21" = '''
:sup:`21` Kí gbogbo wọn kí ó lè jẹ́ ọ̀kan; gẹ́gẹ́ bí ìwọ, Baba, ti jẹ́ nínú mi, àti èmi nínú rẹ, kí àwọn pẹ̀lú kí ó lè jẹ́ ọ̀kan nínú wa, kí ayé kí ó lè gbàgbọ́ pé, ìwọ ni ó rán mi. 
'''
"22" = '''
:sup:`22` Ògo tí ìwọ ti fi fún mi ni èmi sì ti fi fún wọn; kí wọn kí ó lè jẹ́ ọ̀kan, gẹ́gẹ́ bí àwa ti jẹ́ ọ̀kan. 
'''
"23" = '''
:sup:`23` Èmi nínú wọn, àti ìwọ nínú mi, kí a lè ṣe wọ́n pé ní ọ̀kan; kí ayé kí ó lè mọ̀ pé, ìwọ ni ó rán mi, àti pé ìwọ sì fẹ́ràn wọn gẹ́gẹ́ bí ìwọ ti fẹ́ràn mi. 
'''
"24" = '''
:sup:`24` “Baba, èmi fẹ́ kí àwọn tí ìwọ fi fún mi, kí ó wà lọ́dọ̀ mi, níbi tí èmi gbé wà; kí wọn lè máa wo ògo mi, tí ìwọ ti fi fún mi, nítorí ìwọ sá à fẹ́ràn mi síwájú ìpilẹ̀ṣẹ̀ ayé. 
'''
"25" = '''
:sup:`25` “Baba olódodo, ayé kò mọ̀ ọ́n; ṣùgbọ́n èmi mọ̀ ọ́n, àwọn wọ̀nyí sì mọ̀ pé ìwọ ni ó rán mi. 
'''
"26" = '''
:sup:`26` Mo ti sọ orúkọ rẹ di mí mọ̀ fún wọn, èmi ó sì sọ ọ́ di mí mọ̀: kí ìfẹ́ tí ìwọ fẹ́ràn mi, lè máa wà nínú wọn, àti èmi nínú wọn.” 
'''
