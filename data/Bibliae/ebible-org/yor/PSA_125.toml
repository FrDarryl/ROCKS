[125]
"1" = '''
:sup:`1` Orin fún ìgòkè. Àwọn tí ó gbẹ́kẹ̀lé Olúwa yóò dàbí òkè Sioni, tí a kò lè ṣí ní ìdí, bí kò ṣe pé ó dúró láéláé. 
'''
"2" = '''
:sup:`2` Bí òkè ńlá ti yí Jerusalẹmu ká, bẹ́ẹ̀ ni Olúwa yí ènìyàn ká láti ìsinsin yìí lọ àti títí láéláé. 
'''
"3" = '''
:sup:`3` Nítorí tí ọ̀pá àwọn ènìyàn búburú kì yóò bà lé ìpín àwọn olódodo; kí àwọn olódodo kí ó máa ba à fi ọwọ́ wọn lé ẹ̀ṣẹ̀. 
'''
"4" = '''
:sup:`4` Olúwa ṣe rere fún àwọn ẹni rere, àti fún àwọn tí àyà wọn dúró ṣinṣin. 
'''
"5" = '''
:sup:`5` Bí ó ṣe ti irú àwọn tí wọn yà sí ipa ọ̀nà wíwọ́ wọn; Olúwa yóò jẹ́ kí wọn lọ pẹ̀lú àwọn oníṣẹ́ ẹ̀ṣẹ̀. Ṣùgbọ́n àlàáfíà yóò wà lórí Israẹli. 
'''
