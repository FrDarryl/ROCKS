[60]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn “Lílì ti Májẹ̀mú.” Miktamu ti Dafidi. Fún ìkọ́ni. Nígbà tí ó bá Aramu-Naharaimu àti Siria-Soba jà, àti nígbà tí Joabu yípadà tí ó sì pa ẹgbẹ̀rún méjìlá àwọn ará Edomu ní àfonífojì Iyọ̀. Ìwọ ti kọ̀ wá sílẹ̀, Ọlọ́run, ìwọ ti tú wa ká, ìwọ ti bínú nísinsin yìí, tún ara rẹ yípadà sí wa. 
'''
"2" = '''
:sup:`2` Ìwọ ti mú ilẹ̀ wárìrì, ìwọ ti fọ́ ọ; mú fífọ́ rẹ̀ bọ̀ sípò, nítorí tí ó mì. 
'''
"3" = '''
:sup:`3` Ìwọ ti fi ìgbà ewu han àwọn ènìyàn rẹ; ìwọ fún wa ní wáìnì tí ó máa ń ta wá gbọ̀nọ́ngbọ̀nọ́n. 
'''
"4" = '''
:sup:`4` Àwọn tí ó bẹ̀rù rẹ̀, ní ìwọ fi ọ̀págun fún kí a lè fihàn nítorí òtítọ́. Sela. 
'''
"5" = '''
:sup:`5` Fi ọwọ́ ọ̀tún rẹ gbà wá, kí o sì ràn wá lọ́wọ́, kí a lè gba àwọn tí o fẹ́ là. 
'''
"6" = '''
:sup:`6` Ọlọ́run ti sọ̀rọ̀ láti ibi mímọ́ rẹ̀: “Ní ayọ̀, èmi ó pọ Ṣekemu jáde èmi ó sì wọ́n àfonífojì Sukkoti. 
'''
"7" = '''
:sup:`7` Tèmi ni Gileadi, tèmi sì ni Manase; Efraimu ni àṣíborí mi, Juda sì ni ọ̀pá àṣẹ mi. 
'''
"8" = '''
:sup:`8` Moabu ní ìkòkò ìwẹsẹ̀ mi, lórí Edomu ní mo bọ́ bàtà mi sí; lórí Filistia ni mo kígbe ayọ̀.” 
'''
"9" = '''
:sup:`9` Ta ni yóò mú mi wá sí ìlú olódi nì? Ta ni yóò tọ́ mí lọ sí Edomu? 
'''
"10" = '''
:sup:`10` Kì í ha ń ṣe ìwọ, Ọlọ́run, tí ó ti kọ̀ wá sílẹ̀ tí o kò sì bá ogun wa jáde mọ́? 
'''
"11" = '''
:sup:`11` Fún wa ní ìrànlọ́wọ́ lórí àwọn ọ̀tá, nítorí asán ni ìrànlọ́wọ́ ènìyàn. 
'''
"12" = '''
:sup:`12` Nípa Ọlọ́run ni a óò ní ìṣẹ́gun, yóò sì tẹ àwọn ọ̀tá wa mọ́lẹ̀. 
'''
