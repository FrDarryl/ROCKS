[17]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ ní wá wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn pa àlọ́ kan, sì pa òwe kan fún ilé Israẹli. 
'''
"3" = '''
:sup:`3` Sọ fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí, idì ńlá kan tó ní apá títóbi àti ìyẹ́ gígùn tó kún fún àwọ̀ oríṣìíríṣìí wa si Lebanoni, ó sì mu ẹ̀ka igi kedari tó ga jùlọ, 
'''
"4" = '''
:sup:`4` ó gé ọ̀mùnú orí ẹ̀ka yìí kúrò, ó mú un lọ sí ilẹ̀ oníṣòwò, ó sì gbìn ín sí ìlú àwọn oníṣòwò. 
'''
"5" = '''
:sup:`5` “ ‘Ó mú lára irúgbìn ilẹ̀ náà, ó gbìn ín sí ilẹ̀ ọlọ́ràá, lẹ́gbẹ̀ẹ́ ọ̀pọ̀lọpọ̀ omi, ó gbìn ín bí igi wílóò. 
'''
"6" = '''
:sup:`6` Ó dàgbà, ó sì di àjàrà tó kúrú ṣùgbọ́n to bolẹ̀. Àwọn ẹ̀ka rẹ̀ kọjú sí i, gbòǹgbò rẹ̀ sì dúró lábẹ́ rẹ̀, bẹ́ẹ̀ ni ó di àjàrà, ó sì mu ẹ̀ka àti ewé jáde. 
'''
"7" = '''
:sup:`7` “ ‘Ṣùgbọ́n ẹyẹ idì ńlá mìíràn tún wá, tó ní apá títóbi pẹ̀lú ìyẹ́ púpọ̀. Gbòǹgbò àjàrà náà sì ta lọ sọ́dọ̀ rẹ̀ láti orí ilẹ̀ tí wọn gbìn ín sí, ó wá pẹ̀ka lọ sọ́dọ̀ rẹ̀ kí ó le fún un ni omi. 
'''
"8" = '''
:sup:`8` Orí ilẹ̀ tó dára lẹ́gbẹ̀ẹ́ ọ̀pọ̀lọpọ̀ omi ni a gbìn ín sí, kí ó bá à le pẹ̀ka, kò sì so èso, ó sì wá di igi àjàrà tó lọ́lá púpọ̀.’ 
'''
"9" = '''
:sup:`9` “Sọ fún wọn pé, ‘Ohun tí Olúwa Olódùmarè wí nìyí, yóò wá gbilẹ̀ bí? A kò wá ní i wú gbòǹgbò rẹ̀, ki a si gé èso rẹ̀ kúrò kí ó bá à le rọ? Gbogbo ewé rẹ̀ tó ṣẹ̀ṣẹ̀ yọ ni yóò rẹ̀. Kò sì nígbà agbára tàbí ènìyàn púpọ̀ láti fà gbòǹgbò rẹ̀ tu. 
'''
"10" = '''
:sup:`10` Bí a tilẹ̀ tún un gbìn, yóò wa gbilẹ̀ bí? Kò wá ní i rọ pátápátá nígbà ti afẹ́fẹ́ láti ìlà-oòrùn bá kọlù ú. Gbogbo ewé rẹ̀ yóò rẹ̀ lórí ilẹ̀ tó ti dàgbà?’ ” 
'''
"11" = '''
:sup:`11` Nígbà náà, ni ọ̀rọ̀ Olúwa tọ̀ mi wá pé: 
'''
"12" = '''
:sup:`12` “Sọ fún ọlọ̀tẹ̀ ilé yìí, ‘Ǹjẹ́ ẹ mọ ìtumọ̀ àwọn nǹkan wọ̀nyí?’ Sọ fún wọn: ‘Ọba Babeli wá sí Jerusalẹmu, ó sì kó ọba àti àwọn ìjòyè ọmọ-aládé ibẹ̀ lọ sí Babeli lọ́dọ̀ rẹ̀. 
'''
"13" = '''
:sup:`13` Lẹ́yìn èyí, ó bá ọ̀kan nínú ọmọ ọba dá májẹ̀mú, ó mú un ìbúra, ó tún kó àwọn alágbára ilẹ̀ náà lọ. 
'''
"14" = '''
:sup:`14` Kí ìjọba ilẹ̀ náà le rẹ ilẹ̀, kí ó má lè gbé ara rẹ̀ sókè, kí ó lè dúró nípa pípa májẹ̀mú rẹ̀ mọ́. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ọba ṣọ̀tẹ̀ sí i nípa ríran àwọn ikọ̀ rẹ̀ lọ sí Ejibiti, kí wọn bá à lè fún un ni ẹṣin àti àwọn ọmọ-ogun púpọ̀. Yóò ha ṣe àṣeyọrí? Ṣe ẹni tó ṣe irú nǹkan yìí yóò sì bọ́ níbẹ̀? Yóò ha dalẹ̀ tán kí ó sì bọ́ níbẹ̀ bí? 
'''
"16" = '''
:sup:`16` “ ‘Bí mo ti wà láààyè ni Olúwa Olódùmarè wí, òun yóò kú ní Babeli, ní ilẹ̀ ọba tó fi sórí oyè, ìbúra ẹni tí ó kẹ́gàn àti májẹ̀mú ẹni tí ó dà. 
'''
"17" = '''
:sup:`17` Farao pẹ̀lú àwọn ọmọ-ogun àti àjọ ńlá rẹ̀ kò ní lè ṣe ìrànwọ́ fún un lójú ogun. Nígbà tí wọ́n bá pa bùdó ogun tì í, tí wọ́n sì mọ odi láti pa ọ̀pọ̀ ènìyàn. 
'''
"18" = '''
:sup:`18` Nítorí pé ó kẹ́gàn ìbúra nípa dída májẹ̀mú, àti pé ó juwọ́ sílẹ̀ nínú ṣíṣe ìlérí, kì yóò bọ níbẹ̀ pẹ̀lú gbogbo àwọn nǹkan tí ó ṣe yìí. 
'''
"19" = '''
:sup:`19` “ ‘Nítorí náà Olúwa Olódùmarè wí pé, bí mo ti wà láààyè, Èmi yóò mú ẹ̀san ẹ̀jẹ́ mi tó kẹ́gàn àti májẹ̀mú mi tó dà wa sórí rẹ̀. 
'''
"20" = '''
:sup:`20` Èmi yóò ta àwọ̀n mi sórí rẹ̀, yóò sì bọ sínú okùn mi, Èmi yóò mú ọ lọ Babeli láti ṣe ìdájọ́ ìwà ọ̀dàlẹ̀ tó hù sí mi. 
'''
"21" = '''
:sup:`21` Gbogbo ìgbèkùn àti ọ̀wọ́ ọmọ-ogun rẹ̀ ni yóò kú pẹ̀lú idà, èmi yóò sì fọn àwọn ìyókù ká sínú afẹ́fẹ́ káàkiri. Nígbà náà ni yóò mọ̀ pé, “Èmi Olúwa ni ó ti sọ̀rọ̀.” 
'''
"22" = '''
:sup:`22` “ ‘Báyìí ní Olúwa Olódùmarè wí, Èmi fúnra mi yóò mú ọ̀kan lára ẹ̀ka tí ó ga jùlọ lórí igi kedari gíga, tí èmi yóò sì gbìn ín, èmi yóò sì gé ọ̀mùnú tí ó ṣẹ̀ṣẹ̀ yọ láti òkè, èmi yóò sì gbìn ín sórí òkè tó ga tó sì lókìkí. 
'''
"23" = '''
:sup:`23` Ní ibi gíga òkè Israẹli ni èmi yóò gbìn ín sí; yóò pẹ̀ka, yóò sì so èso, yóò wa di igi kedari tí ó lọ́lá. Oríṣìíríṣìí ẹyẹ yóò sì fi òjìji abẹ ẹ̀ka rẹ ṣe ibùgbé; wọn yóò ṣe ibùgbé si abẹ́ òjìji ẹ̀ka rẹ̀. 
'''
"24" = '''
:sup:`24` Gbogbo igi inú oko yóò mọ̀ pé, Èmi Olúwa ni ó mú igi gíga walẹ̀, tí mo sì mú kúkúrú ga sókè, tí mo mu igi tútù gbẹ, tí mo sì mú igi gbígbẹ rúwé. “ ‘Èmi Olúwa ni ó sọ bẹ́ẹ̀, Èmi yóò sì ṣe e.’ ” 
'''
