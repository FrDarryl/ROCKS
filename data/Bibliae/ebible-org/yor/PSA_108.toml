[108]
"1" = '''
:sup:`1` Orin. Saamu ti Dafidi. Ọlọ́run, ọkàn mi dúró ṣinṣin èmi ó máa kọrin, èmi ó máa fi ọkàn mi kọrin. 
'''
"2" = '''
:sup:`2` Jí ohun èlò orin àti haapu! Èmi ó jí ní kùtùkùtù, 
'''
"3" = '''
:sup:`3` èmi ó yìn ọ́, Olúwa, nínú àwọn orílẹ̀-èdè, èmi ó kọrin rẹ nínú àwọn ènìyàn. 
'''
"4" = '''
:sup:`4` Nítorí tí o tóbi ní àánú rẹ ju àwọn ọ̀run lọ àti òdodo rẹ dé àwọsánmọ̀. 
'''
"5" = '''
:sup:`5` Gbé ara rẹ ga, Ọlọ́run, lórí àwọn ọ̀run, àti ògo rẹ lórí gbogbo ayé. 
'''
"6" = '''
:sup:`6` Kí a sì lè gba àwọn olùfẹ́ rẹ là; fi ọwọ́ ọ̀tún rẹ ṣe ìgbàlà, kí o sì dá mi lóhùn 
'''
"7" = '''
:sup:`7` Ọlọ́run ti sọ̀rọ̀ láti ibi mímọ́ rẹ̀ pé, “Èmi yóò yọ̀, èmi yóò pín Ṣekemu, èmi yóò sì wọn àfonífojì Sukkoti kúrò. 
'''
"8" = '''
:sup:`8` Gileadi ni tèmi, Manase ni tèmi, Efraimu ni ìbòrí mi, Juda ni olófin mi, 
'''
"9" = '''
:sup:`9` Moabu sì ni ìkòkò ìwẹsẹ̀ mi, lórí Edomu ni èmi ó bọ́ bàtà mi sí, lórí òkè Filistia ni èmi yóò hó ìhó ayọ̀.” 
'''
"10" = '''
:sup:`10` Ta ni yóò mú mi wá sí ìlú olódi? Ta ni yóò sìn mí wá sí Edomu? 
'''
"11" = '''
:sup:`11` Ìwọ Ọlọ́run ha kọ́, ìwọ tí ó ti kọ̀ wá sílẹ̀. Ọlọ́run ìwọ kì yóò bá àwọn jagunjagun wa jáde mọ́. 
'''
"12" = '''
:sup:`12` Fún wa ní ìrànlọ́wọ́ nínú ìpọ́njú, nítorí ìrànlọ́wọ́ ènìyàn asán ni. 
'''
"13" = '''
:sup:`13` Nípasẹ̀ Ọlọ́run ni àwa ó ṣe akin nítorí òun ó tẹ àwọn ọ̀tá wa mọ́lẹ̀. 
'''
