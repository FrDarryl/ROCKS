[5]
"1" = '''
:sup:`1` Belṣassari, ọba ṣe àsè ńlá fún ẹgbẹ̀rún (1,000) kan nínú àwọn ọlọ́lá rẹ̀, ó sì mu wáìnì pẹ̀lú u wọn. 
'''
"2" = '''
:sup:`2` Bí Belṣassari ṣe ń mu wáìnì, ó pàṣẹ pé kí wọn kó kọ́ọ̀bù wúrà àti ti fàdákà wá, èyí tí Nebukadnessari baba rẹ̀ kó wá láti inú tẹmpili ní Jerusalẹmu, kí ọba àti àwọn ọlọ́lá rẹ̀, àwọn ìyàwó àti àwọn àlè rẹ̀ kí ó ba à le fi mu wáìnì. 
'''
"3" = '''
:sup:`3` Wọ́n sì kó kọ́ọ̀bù wúrà àti fàdákà àti fàdákà èyí tí wọ́n kó jáde láti inú tẹmpili, ilé Ọlọ́run ní Jerusalẹmu, ọba àti àwọn ìjòyè rẹ̀, àwọn ìyàwó àti àwọn àlè rẹ̀, sì fi mu wáìnì. 
'''
"4" = '''
:sup:`4` Bí wọ́n ṣe ń mu wáìnì bẹ́ẹ̀ ni wọ́n ń yin òrìṣà wúrà àti fàdákà, ti idẹ, irin, igi àti òkúta. 
'''
"5" = '''
:sup:`5` Lójijì, ìka ọwọ́ ènìyàn jáde wá, ó sì ń kọ̀wé sára ẹfun ògiri ní ẹ̀gbẹ́ ibi tí fìtílà ń dúró ní ààfin ọba. Ọba ń wo ọwọ́ náà bí ó ṣe ń kọ ọ́. 
'''
"6" = '''
:sup:`6` Ojú ọba sì yí padà, ẹ̀rù sì bà á, tó bẹ́ẹ̀ tí orúnkún ẹsẹ̀ rẹ̀ méjèèjì rẹ̀ fi ń gbá ara wọn. 
'''
"7" = '''
:sup:`7` Ọba kígbe pé, kí wọn pe àwọn awòràwọ̀, àwọn onídán, àti àwọn aláfọ̀ṣẹ wá, ọba sì sọ fún àwọn amòye Babeli pé, “Ẹnikẹ́ni tí ó bá lè ka àkọsílẹ̀ yìí kí ó sì sọ ìtumọ̀ rẹ̀, ẹni náà ni a ó fi aṣọ elése àlùkò wọ̀ àti ẹ̀gbà wúrà ni a ó fi sí ọrùn un rẹ̀, òun ni yóò sì ṣe olórí kẹta ní ìjọba à mi.” 
'''
"8" = '''
:sup:`8` Nígbà náà ni gbogbo àwọn amòye ọba wọ ilé, ṣùgbọ́n, wọn kò le è ka àkọsílẹ̀ náà tàbí sọ ìtumọ̀ rẹ̀ fún ọba. 
'''
"9" = '''
:sup:`9` Nígbà náà ni Belṣassari ọba bínú gidigidi, ojú u rẹ̀ sì túbọ̀ dàrú sí i. Ẹ̀rù sì ba àwọn ìjòyè Belṣassari. 
'''
"10" = '''
:sup:`10` Nígbà tí ayaba gbọ́ ohùn ọba àti àwọn ọlọ́lá rẹ̀, ó wá ilé àsè wá. Ó wí pé, “Kí ọba kí ó pẹ́! Má ṣe jẹ́ kí inú rẹ bàjẹ́, má sì ṣe jẹ́ kí ojú u rẹ fàro. 
'''
"11" = '''
:sup:`11` Ọkùnrin kan wà ní ìjọba à rẹ, ẹni tí ẹ̀mí ọlọ́run mímọ́ ń gbé inú rẹ̀. Ní ìgbà ayé e baba à rẹ, òun ni ó ní ojú inú, òye àti ìmọ̀ bí i ti ọlọ́run òun ni ọba Nebukadnessari, baba rẹ̀ fi jẹ olórí àwọn apidán, awòràwọ̀, apògèdè àti aláfọ̀ṣẹ. 
'''
"12" = '''
:sup:`12` Ọkùnrin náà ni Daniẹli ẹni tí ọba ń pè ní Belṣassari, ó ní ẹ̀mí tí ó tayọ, ìmọ̀ àti òye, àti agbára láti túmọ̀ àlá, ó máa ń ṣe àlàyé àlá àti àwọn ọ̀rọ̀ tí ó bá da ojú rú, ránṣẹ́ pè é, yóò sì sọ nǹkan tí àkọsílẹ̀ ìwé náà túmọ̀ sí.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni a mú Daniẹli wá síwájú ọba, ọba sì sọ fún un wí pé, “Ṣé ìwọ ni Daniẹli, ọ̀kan lára àwọn tí baba mi mú ní ìgbèkùn láti Juda! 
'''
"14" = '''
:sup:`14` Mo ti gbọ́ wí pé ẹ̀mí ọlọ́run ń gbé inú rẹ àti wí pé ìwọ ní ojú inú, òye, àti ọgbọ́n tí ó tayọ. 
'''
"15" = '''
:sup:`15` A ti mú àwọn amòye àti àwọn awòràwọ̀ wá sí iwájú mí kí wọn ba à le è wá ka àkọsílẹ̀ yìí kí wọn sì sọ ìtumọ̀ rẹ̀ fún mi, ṣùgbọ́n wọn kò le è sọ ìtumọ̀ ohun tí ó jẹ́. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n mo ti gbọ́ wí pé, ìwọ lè sọ ìtumọ̀, àti wí pé o lè yanjú àwọn ìṣòro tó lágbára. Tí o bá lè ka àkọsílẹ̀ ìwé yìí kí o sì sọ ìtumọ̀ rẹ̀, a ó fi aṣọ elése àlùkò wọ̀ ọ́ pẹ̀lú ẹ̀gbà wúrà ni a ó fi sí ọ lọ́rùn, a ó sì fi ọ́ ṣe olórí kẹta ní ìjọba mi.” 
'''
"17" = '''
:sup:`17` Nígbà náà ni Daniẹli dá ọba lóhùn wí pé, “Fi ẹ̀bùn rẹ pamọ́ fún ara rẹ, tàbí kí o fún ẹlòmíràn. Síbẹ̀ èmi yóò ka àkọsílẹ̀ náà fún ọba, èmi yóò sì sọ ìtumọ̀ rẹ̀. 
'''
"18" = '''
:sup:`18` “Ìwọ ọba, Ọlọ́run Ọ̀gá-ògo fún Nebukadnessari baba rẹ ní ìjọba, títóbi ògo àti ọlá. 
'''
"19" = '''
:sup:`19` Nítorí ipò ńlá tí a fi fún un, gbogbo ènìyàn orílẹ̀-èdè àti èdè gbogbo fi ń páyà tí wọ́n sì ń bẹ̀rù rẹ̀. Ó ń pa àwọn tí ó bá wù ú, ó sì ń dá àwọn tí ó bá wù ú sí, ó ń gbé àwọn tí ó bá wù ú ga, ó sì ń rẹ àwọn tí ó bá wù ú sílẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n nígbà tí ọkàn rẹ̀ ga, tí ó sì le koko. Ó bẹ̀rẹ̀ sí i hùwà ìgbéraga, a mú u kúrò lórí ìtẹ́ ọba rẹ̀, a sì gba ògo rẹ̀ kúrò. 
'''
"21" = '''
:sup:`21` A lé e kúrò láàrín ènìyàn, a sì fún un ní ọkàn ẹranko; ó sì ń gbé pẹ̀lú àwọn kẹ́tẹ́kẹ́tẹ́, ó sì ń jẹ koríko bí i ti màlúù; ìrì ọ̀run ṣì sẹ̀ sí ara rẹ̀, títí tó fi mọ̀ pé, Ọlọ́run Ọ̀gá-ògo ń jẹ ọba lórí ìjọba ọmọ ènìyàn, òun sì ń fi fún ẹni tí ó bá wù ú. 
'''
"22" = '''
:sup:`22` “Ṣùgbọ́n ìwọ ọmọ rẹ̀, Belṣassari, ìwọ kò rẹ ara à rẹ sílẹ̀, bí ó tilẹ̀ jẹ́ pé ìwọ mọ nǹkan wọ̀nyí. 
'''
"23" = '''
:sup:`23` Dípò èyí, ìwọ gbé ara à rẹ ga sí Olúwa ọ̀run, a mú ohun èlò inú tẹmpili rẹ̀ wá sí iwájú rẹ, ìwọ àti àwọn ìjòyè rẹ, àwọn ìyàwó ò rẹ àti àwọn àlè rẹ fi ń mu wáìnì. Ìwọ ń yin àwọn òrìṣà fàdákà àti wúrà, idẹ, irin, igi àti ti òkúta, èyí tí kò lè ríran, tí kò le è gbọ́rọ̀ tàbí ní òye nǹkan kan. Ṣùgbọ́n ìwọ kò bu ọlá fún Ọlọ́run ẹni tó ni ẹ̀mí rẹ lọ́wọ́, tí ó sì mọ gbogbo ọ̀nà rẹ. 
'''
"24" = '''
:sup:`24` Nítorí náà, ó rán ọwọ́ tí ó kọ àkọlé yìí. 
'''
"25" = '''
:sup:`25` “Èyí ni àkọlé náà tí a kọ: Mene, mene, tekeli, peresini. 
'''
"26" = '''
:sup:`26` “Èyí ni nǹkan tí ọ̀rọ̀ náà túmọ̀ sí: “Mene: Ọlọ́run ti ṣírò ọjọ́ ìjọba rẹ. Ó sì ti mú u wá sí òpin. 
'''
"27" = '''
:sup:`27` “Tekeli: A ti gbé ọ lórí òsùwọ̀n, ìwọ kò sì tó ìwọ̀n. 
'''
"28" = '''
:sup:`28` “Peresini: A ti pín ìjọba rẹ a sì ti fi fún àwọn Media àti àwọn Persia.” 
'''
"29" = '''
:sup:`29` Nígbà náà ni Belṣassari pàṣẹ pé kí a wọ Daniẹli ní aṣọ elése àlùkò, kí a sì fi ẹ̀gbà wúrà sí i lọ́rùn, a sì kéde rẹ̀ gẹ́gẹ́ bí olórí kẹta ní ìjọba rẹ̀. 
'''
"30" = '''
:sup:`30` Ní alẹ́ ọjọ́ náà ni a pa Belṣassari, ọba àwọn ara Kaldea. 
'''
"31" = '''
:sup:`31` Dariusi ará Media sì gba ìjọba nígbà tí ó di ọmọ ọdún méjìlélọ́gọ́ta. 
'''
