[2]
"1" = '''
:sup:`1` Bí ìwọ bá ní ìmúlọ́kànle nítorí pé ìwọ wà ní ìṣọ̀kan pẹ̀lú Kristi, bi ìtùnú kan bá wà nínú ìfẹ́ rẹ̀, bí ìdàpọ̀ Ẹ̀mí kan bá wà, bí ìyọ́nú àti ìṣeun bá wà, 
'''
"2" = '''
:sup:`2` síbẹ̀ ẹ mú ayọ̀ mi kún nínú ìṣọ̀kan yín, nípa ìfẹ́ kan náà, wíwà ní ẹ̀mí kan náà àti ète kan náà. 
'''
"3" = '''
:sup:`3` Ẹ má ṣe ohunkóhun nínú ìlépa ara tàbí ògo asán, ṣùgbọ́n ní ìrẹ̀lẹ̀ ọkàn kí olúkúlùkù ro àwọn ẹlòmíràn sí ẹni ti ó sàn ju òun lọ. 
'''
"4" = '''
:sup:`4` Kí olúkúlùkù yín má ṣe ro ohun ti ara rẹ̀ nìkan, ṣùgbọ́n ti ẹlòmíràn pẹ̀lú. 
'''
"5" = '''
:sup:`5` Nínú ìbáṣepọ̀ yin pẹ̀lú àwọn ẹlòmíràn, ẹ ni irú ìlépa ọkàn náà bí ti Kristi Jesu. 
'''
"6" = '''
:sup:`6` Ẹni tí, bí o tilẹ̀ jẹ́ ìrísí Ọlọ́run, kò kà á sí ohun tí ìbá fi ìwọra gbámú láti bá Ọlọ́run dọ́gba. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ó bọ́ ògo rẹ̀ sílẹ̀, ó sì mú àwọ̀ ìránṣẹ́, a sì ṣe é ni àwòrán ènìyàn. 
'''
"8" = '''
:sup:`8` Ó sì wà ní àwòrán ènìyàn, ó rẹ ara rẹ̀ sílẹ̀, o sì tẹríba títí de ojú ikú, àní ikú lórí àgbélébùú. 
'''
"9" = '''
:sup:`9` Nítorí náà, Ọlọ́run ti gbé e ga sí ipele tí ó ga jùlọ, ó sì ti fi orúkọ kan ti ó borí gbogbo orúkọ fún un, 
'''
"10" = '''
:sup:`10` pé ni orúkọ Jesu ni kí gbogbo eékún máa wólẹ̀, ní ọ̀run, àti ní orí ilẹ̀ ayé àti ní ìsàlẹ̀ ilẹ̀ ayé, 
'''
"11" = '''
:sup:`11` àti pé kí gbogbo ahọ́n jẹ́wọ́ pé, Jesu Kristi ni Olúwa, fún ògo Ọlọ́run Baba. 
'''
"12" = '''
:sup:`12` Nítorí náà ẹ̀yin ará mi, gẹ́gẹ́ bí ẹ̀yin ti ń gbọ́rọ̀ nígbà gbogbo, kì í ṣe nígbà ti mo wà lọ́dọ̀ yín nìkan, ṣùgbọ́n pàápàá nísinsin yìí tí èmi kò sí ni àárín yín, ẹ máa ṣiṣẹ́ ìgbàlà yín yọrí pẹ̀lú ìbẹ̀rù àti ìwárìrì, 
'''
"13" = '''
:sup:`13` nítorí pé Ọlọ́run ni ó n ṣiṣẹ́ nínú yín, láti fẹ́ àti láti ṣiṣẹ́ fún ète rere rẹ̀. 
'''
"14" = '''
:sup:`14` Ẹ máa ṣe ohun gbogbo láìsí ìkùnsínú àti ìjiyàn. 
'''
"15" = '''
:sup:`15` Kí ẹ̀yin lè jẹ́ aláìlẹ́gàn àti oníwà mímọ́, ọmọ Ọlọ́run, aláìlábàwọ́n, láàrín oníwà wíwọ́ àti alárékérekè orílẹ̀-èdè láàrín àwọn ẹni tí a ń rí yín bí ìmọ́lẹ̀ ní ayé. 
'''
"16" = '''
:sup:`16` Bí ẹ sì ṣe di ọ̀rọ̀ ìyè mú gírígírí, kí èmi lè ṣògo ni ọjọ́ Kristi pé èmi kò sáré lásán, bẹ́ẹ̀ ni èmi kò sì ṣe làálàá lásán. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n, bí a tilẹ̀ ń dà mí bí ọtí-ìrúbọ sórí ẹbọ iṣẹ́ ìsìn ìgbàgbọ́ yín, inú mi dùn, mo sì ń bá gbogbo yín yọ̀ pẹ̀lú. 
'''
"18" = '''
:sup:`18` Bákan náà ni kí ẹ̀yin máa yọ̀, kí ẹ sì máa bá mi yọ̀ pẹ̀lú. 
'''
"19" = '''
:sup:`19` Mo ni ìrètí nínú Jesu Olúwa, láti rán Timotiu sí yín ni àìpẹ́ yìí, kí èmi pẹ̀lú lè ni ìfọ̀kànbalẹ̀ nígbà tí mo bá gbúròó yín. 
'''
"20" = '''
:sup:`20` Nítorí èmi kò ni ẹlòmíràn tí ó dàbí rẹ̀, tí yóò máa fi tinútinú ṣe àníyàn yín. 
'''
"21" = '''
:sup:`21` Nítorí gbogbo wọn ni ó tọ́jú nǹkan ti ara wọn, kì í ṣe àwọn nǹkan ti Jesu Kristi. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n ẹ̀yin mọ̀ pé Timotiu pegedé, gẹ́gẹ́ bí ọmọ lọ́dọ̀ baba rẹ̀, bẹ́ẹ̀ ni ó sì ti ń bá mi ṣiṣẹ́ pọ̀, nínú iṣẹ́ ìyìnrere. 
'''
"23" = '''
:sup:`23` Nítorí náà, mo ní ìrètí láti rán sí yín ní àìpẹ́ tí mo bá wòye bí yóò ti rí fún mi. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n mo ní gbẹ́kẹ̀lé nínú Olúwa, pé èmi tìkára mi pẹ̀lú yóò wá ní àìpẹ́. 
'''
"25" = '''
:sup:`25` Mo kà á sí pé n kò lè ṣàìrán Epafiroditu arákùnrin mi sí yín, àti olùbáṣiṣẹ́ pọ̀ mi, àti ọmọ-ogun ẹlẹgbẹ́ mi, ìránṣẹ́ yín pẹ̀lú, tí ẹ rán láti ṣè ránṣẹ́ fún mi nínú àìní mi. 
'''
"26" = '''
:sup:`26` Nítorí tí ọkàn rẹ̀ fà sí gbogbo yín, ó sì kún fún ìbànújẹ́, nítorí tí ẹ̀yin gbọ́ pé ó ṣe àìsàn. 
'''
"27" = '''
:sup:`27` Nítòótọ́ ni ó ti ṣe àìsàn títí dé ojú ikú, ṣùgbọ́n Ọlọ́run ti ṣàánú fún un; kì í sì í ṣe fún òun nìkan, ṣùgbọ́n fún èmi pẹ̀lú kí èmi má ṣe ni ìbànújẹ́ lórí ìbànújẹ́. 
'''
"28" = '''
:sup:`28` Nítorí náà ni mo ṣe ní ìtara láti rán an, pé nígbà tí ẹ̀yin bá sì tún rí i, kí ẹ̀yin lè yọ̀ àti kí ìkáyà sókè mi lè dínkù. 
'''
"29" = '''
:sup:`29` Nítorí náà, ẹ fi ayọ̀ púpọ̀ gbà á nínú Olúwa; kí ẹ sì máa bu ọlá fún irú àwọn ẹni bẹ́ẹ̀. 
'''
"30" = '''
:sup:`30` Nítorí iṣẹ́ Kristi ni ó ṣe súnmọ́ ẹnu-ọ̀nà ikú, tí ó sì fi ẹ̀mí ara rẹ̀ wéwu, láti mu àìtó iṣẹ́ ìsìn yín sí mi kún. 
'''
