[3]
"1" = '''
:sup:`1` Òtítọ́ ni ọ̀rọ̀ náà, bí ẹnìkan bá fẹ́ ipò alábojútó, iṣẹ́ rere ni ó ń fẹ́. 
'''
"2" = '''
:sup:`2` Ǹjẹ́ alábojútó yẹ kí ó jẹ́ aláìlẹ́gàn, ọkọ aya kan, olùṣọ̀ràn, aláìrékọjá, oníwà rere, olùfẹ́ àlejò ṣíṣe, ẹni tí ó lè ṣe olùkọ́. 
'''
"3" = '''
:sup:`3` Kí ó má jẹ́ ọ̀mùtí, tàbí oníjàgídíjàgan, tàbí olójúkòkòrò, bí kò ṣe onísùúrù, kí ó má jẹ́ oníjà, tàbí olùfẹ́ owó. 
'''
"4" = '''
:sup:`4` Ẹni tí ó káwọ́ ilé ara rẹ̀ gírígírí, tí ó mú àwọn ọmọ rẹ̀ tẹríba pẹ̀lú ìwà àgbà gbogbo. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n bí ènìyàn kò bá mọ̀ bí a ti ń ṣe ìkáwọ́ ilé ara rẹ̀, òun ó ha ti ṣe lè tọ́jú ìjọ Ọlọ́run? 
'''
"6" = '''
:sup:`6` Kí ó má jẹ́ ẹni tuntun ti ó ṣẹ̀ṣẹ̀ gbàgbọ́, kí ó má ba à gbéraga, a sì ṣubú sínú ẹ̀bi èṣù. 
'''
"7" = '''
:sup:`7` Ó sì yẹ kí ó ni ẹ̀rí rere pẹ̀lú lọ́dọ̀ àwọn tí ń bẹ lóde; kí ó má ba à bọ́ sínú ẹ̀gàn àti sínú ìdẹ̀kùn èṣù. 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ gẹ́gẹ́ ni ó yẹ fún àwọn Díákónì láti ní ìwà àgbà, kí wọ́n máa jẹ́ ẹlẹ́nu méjì, kí wọ́n máa fi ara wọn fún wáìnì púpọ̀, kí wọ́n má jẹ́ olójúkòkòrò. 
'''
"9" = '''
:sup:`9` Kí wọn máa di ohun ìjìnlẹ̀ ìgbàgbọ́ mú pẹ̀lú ọkàn funfun. 
'''
"10" = '''
:sup:`10` Kí a kọ́kọ́ wádìí àwọn wọ̀nyí dájú pẹ̀lú; nígbà náà ni kí a jẹ́ kí wọn ó ṣiṣẹ́ díákónì, bí wọn bá jẹ́ aláìlẹ́gàn. 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ gẹ́gẹ́ ni ó yẹ fún àwọn obìnrin láti ni ìwà àgbà, kí wọn má jẹ́ asọ̀rọ̀ ẹni lẹ́yìn bí kò ṣe aláìrékọjá, olóòtítọ́ ní ohun gbogbo. 
'''
"12" = '''
:sup:`12` Kí àwọn díákónì jẹ́ ọkọ obìnrin kan, kí wọn káwọ́ àwọn ọmọ àti ilé ara wọn dáradára. 
'''
"13" = '''
:sup:`13` Nítorí àwọn tí ó lo ipò díákónì dáradára ra ipò rere fún ara wọn, àti ìgboyà púpọ̀ nínú ìgbàgbọ́ tí ń bẹ nínú Kristi Jesu. 
'''
"14" = '''
:sup:`14` Ìwé nǹkan wọ̀nyí ni mo kọ sí ọ, mo sì ń retí àti tọ̀ ọ́ wá ní lọ́ọ́lọ́ọ́. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí mo bá pẹ́, kí ìwọ lè mọ̀ bí ó ti yẹ fún àwọn ènìyàn láti máa hùwà nínú ilé Ọlọ́run, tì í ṣe ìjọ Ọlọ́run alààyè, ọ̀wọ́n àti ìpìlẹ̀ òtítọ́. 
'''
"16" = '''
:sup:`16` Láìṣiyèméjì, títóbi ní ohun ìjìnlẹ̀ ìwà-bí-Ọlọ́run: ẹni tí a fihàn nínú ara, tí a dá láre nínú Ẹ̀mí, ti àwọn angẹli rí, tí a wàásù rẹ̀ láàrín àwọn orílẹ̀-èdè, tí a gbàgbọ́ nínú ayé, tí a sì gbà sókè sínú ògo. 
'''
