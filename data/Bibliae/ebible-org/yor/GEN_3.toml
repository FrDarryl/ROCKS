[3]
"1" = '''
:sup:`1` Ejò sá à ṣe alárékérekè ju àwọn ẹranko igbó yòókù tí Olúwa Ọlọ́run dá lọ. Ó sọ fún obìnrin náà pé, “Ǹjẹ́ òtítọ́ ha ni Ọlọ́run wí pé, ‘Ẹ̀yin kò gbọdọ̀ jẹ èso èyíkéyìí lára àwọn igi tí ó wà nínú ọgbà’?” 
'''
"2" = '''
:sup:`2` Obìnrin náà dá ejò lóhùn pé, “Àwa lè jẹ lára àwọn èso igi tí ó wà nínú ọgbà, 
'''
"3" = '''
:sup:`3` ṣùgbọ́n Ọlọ́run sọ pé, ‘Ẹ̀yin kò gbọdọ̀ jẹ lára èso igi tí ó wà láàrín ọgbà, ẹ kò sì gbọdọ̀ fi ọwọ́ kàn án, bí ẹ̀yin bá ṣe bẹ́ẹ̀, ẹ̀yin yóò kùú.’ ” 
'''
"4" = '''
:sup:`4` Ejò wí fún obìnrin náà pé, “Ẹ̀yin kì yóò kú ikúkíkú kan.” 
'''
"5" = '''
:sup:`5` “Nítorí Ọlọ́run mọ̀ wí pé, bí ẹ̀yin bá jẹ nínú rẹ̀, ojú yín yóò là, ẹ̀yin yóò sì dàbí Ọlọ́run, ẹ̀yin yóò sì mọ rere yàtọ̀ sí búburú.” 
'''
"6" = '''
:sup:`6` Nígbà tí obìnrin náà rí i wí pé èso igi náà dára fún oúnjẹ àti pé, ó sì dùn ún wò, àti pé ó ń mú ni ní ọgbọ́n, ó mú díẹ̀ níbẹ̀, ó sì jẹ ẹ́. Ó sì mú díẹ̀ fún ọkọ rẹ̀, ẹni tí ó wà pẹ̀lú rẹ̀, òun náà sì jẹ ẹ́. 
'''
"7" = '''
:sup:`7` Nígbà náà ni ojú àwọn méjèèjì sì là, wọ́n sì mọ̀ pé àwọn wà ní ìhòhò; wọ́n sì rán ewé ọ̀pọ̀tọ́ pọ̀, wọ́n sì fi bo ara wọn. 
'''
"8" = '''
:sup:`8` Nígbà náà ni ọkùnrin náà àti aya rẹ̀ gbọ́ ìró Olúwa Ọlọ́run bí ó ti ń rìn nínú ọgbà, nígbà tí ojú ọjọ́ tura, wọ́n sì fi ara pamọ́ kúrò níwájú Olúwa Ọlọ́run sí àárín àwọn igi inú ọgbà. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Olúwa Ọlọ́run ké pe ọkùnrin náà pé, “Níbo ni ìwọ wà?” 
'''
"10" = '''
:sup:`10` Ó dáhùn pé, “Mo gbúròó rẹ̀ nínú ọgbà, ẹ̀rù sì bà mí, nítorí pé, mo wà ní ìhòhò, mo sì fi ara pamọ́.” 
'''
"11" = '''
:sup:`11` Ọlọ́run wí pé, “Ta ni ó wí fún ọ pé ìhòhò ni ìwọ wà? Ṣé ìwọ ti jẹ nínú èso igi tí mo pàṣẹ fún ọ pé ìwọ kò gbọdọ̀ jẹ nínú rẹ̀ ni?” 
'''
"12" = '''
:sup:`12` Ọkùnrin náà wí pé, “Obìnrin tí ìwọ fi fún mi, ni ó fún mi nínú èso igi náà, mo sì jẹ ẹ́.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Olúwa Ọlọ́run wí pé, “Èwo ni èyí tí ìwọ ṣe yìí?” Obìnrin náà dáhùn pé, “Ejò ni ó tàn mí jẹ, mo sì jẹ ẹ́.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Olúwa Ọlọ́run wí fún ejò náà pé, “Nítorí tí ìwọ ti ṣe èyí, “Ègún ni fún ọ ju gbogbo ohun ọ̀sìn àti gbogbo ẹranko igbó tókù lọ! Àyà rẹ ni ìwọ yóò fi máa wọ́, ìwọ yóò sì máa jẹ erùpẹ̀ ilẹ̀ ní gbogbo ọjọ́ ayé rẹ. 
'''
"15" = '''
:sup:`15` Èmi yóò sì fi ọ̀tá sí àárín ìwọ àti obìnrin náà, àti sí àárín irú-ọmọ rẹ àti irú-ọmọ obìnrin náà; òun yóò fọ́ orí rẹ, ìwọ yóò sì bù ú jẹ ní gìgísẹ̀.” 
'''
"16" = '''
:sup:`16` Ọlọ́run wí fún obìnrin náà pé, “Èmi yóò fi kún ìrora rẹ ní àkókò ìbímọ; ni ìrora ni ìwọ yóò máa bí ọmọ. Ọ̀dọ̀ ọkọ rẹ ni ìfẹ́ rẹ yóò máa fà sí, òun ni yóò sì máa ṣe àkóso rẹ.” 
'''
"17" = '''
:sup:`17` Ọlọ́run sì wí fún Adamu pé, “Nítorí pé ìwọ fetí sí aya rẹ, ìwọ sì jẹ nínú èso igi tí mo pàṣẹ fún ọ pé, ‘Ìwọ kò gbọdọ̀ jẹ nínú rẹ̀,’ “Ègún ni fún ilẹ̀ nítorí rẹ; nínú ọ̀pọ̀ làálàá ni ìwọ yóò jẹ nínú rẹ̀, ní gbogbo ọjọ́ ayé rẹ. 
'''
"18" = '''
:sup:`18` Ilẹ̀ yóò sì hu ẹ̀gún àti èṣùṣú fún ọ, ewéko igbó ni ìwọ yóò sì máa jẹ. 
'''
"19" = '''
:sup:`19` Nínú òógùn ojú rẹ ni ìwọ yóò máa jẹun títí tí ìwọ yóò fi padà sí ilẹ̀, nítorí inú ilẹ̀ ni a ti mú ọ jáde wá; erùpẹ̀ ilẹ̀ sá à ni ìwọ, ìwọ yóò sì padà di erùpẹ̀.” 
'''
"20" = '''
:sup:`20` Adamu sì sọ aya rẹ̀ ní Efa nítorí òun ni yóò di ìyá gbogbo alààyè. 
'''
"21" = '''
:sup:`21` Olúwa Ọlọ́run, sì dá ẹ̀wù awọ fún Adamu àti aya rẹ̀, ó sì fi wọ̀ wọ́n. 
'''
"22" = '''
:sup:`22` Olúwa Ọlọ́run sì wí pé, “Ọkùnrin náà ti dàbí ọ̀kan lára wa, ó mọ rere àti búburú. A kò gbọdọ̀ jẹ́ kí ó na ọwọ́ rẹ̀ kí ó mú lára èso igi ìyè kí ó sì jẹ, kí ó sì wà láààyè títí láéláé.” 
'''
"23" = '''
:sup:`23` Nítorí náà, Olúwa Ọlọ́run lé e kúrò nínú ọgbà Edeni láti lọ máa ro ilẹ̀ nínú èyí tí a ti mú un jáde wá. 
'''
"24" = '''
:sup:`24` Lẹ́yìn tí ó ti lé ènìyàn jáde tán, ó fi àwọn kérúbù àti idà iná tí ó ń kọ mọ̀nàmọ́ná síwájú àti sẹ́yìn láti ṣọ́ ọ̀nà tí ó lọ sí ibi igi ìyè, ní ìhà ìlà-oòrùn ọgbà Edeni. 
'''
