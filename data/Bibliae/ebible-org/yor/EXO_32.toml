[32]
"1" = '''
:sup:`1` Nígbà tí àwọn ènìyàn rí i pé Mose pẹ́ kí ó tó sọ̀kalẹ̀ láti orí òkè wá, wọn péjọ yí Aaroni ká, wọ́n sì wí pé, “Wá, dá òrìṣà tí yóò máa ṣáájú wa fún wa. Bí ó ṣe ti Mose tí ó mú wa jáde láti Ejibiti wá, àwa kò mọ́ ohun tí ó ti ṣẹlẹ̀ sí i.” 
'''
"2" = '''
:sup:`2` Aaroni dá wọn lóhùn pé, “Ẹ bọ́ òrùka wúrà tí ó wà ní etí àwọn ìyàwó yín, tí àwọn ọmọkùnrin yín, àti tí àwọn ọmọbìnrin yín, kí ẹ sì mú wọn wá sí ọ̀dọ̀ mi.” 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ni gbogbo àwọn ènìyàn bọ́ òrùka etí wọn, wọn sì kó wọn wá fún Aaroni. 
'''
"4" = '''
:sup:`4` Ó sì gbà wọ́n ní ọwọ́ wọn, ó sì fi ṣe ohun ọnà fínfín, ó sì dà á ní àwòrán ẹgbọrọ màlúù. Nígbà náà ni wọn wí pé, “Israẹli, wọ̀nyí ni òrìṣà, ti ó mú un yín jáde wá láti Ejibiti.” 
'''
"5" = '''
:sup:`5` Nígbà ti Aaroni rí èyí, ó kọ́ pẹpẹ kan níwájú ẹgbọrọ màlúù náà, ó sì kéde pé, “Lọ́la ni àjọyọ̀ sí Olúwa.” 
'''
"6" = '''
:sup:`6` Bẹ́ẹ̀ ni àwọn ènìyàn dìde ní kùtùkùtù ọjọ́ kejì, wọ́n sì rú ẹbọ sísun, wọ́n sì mú ẹbọ àlàáfíà wá. Lẹ́yìn náà wọ́n jókòó láti jẹ àti láti mu, wọ́n sì dìde láti ṣeré. 
'''
"7" = '''
:sup:`7` Olúwa sì wí fún Mose pé, “Sọ̀kalẹ̀ lọ, nítorí àwọn ènìyàn rẹ, tí ìwọ mú gòkè wá láti Ejibiti, wọ́n ti dẹ́ṣẹ̀. 
'''
"8" = '''
:sup:`8` Wọ́n ti yí kánkán kúrò nípa ọ̀nà tí mo ti mo pàṣẹ fún wọn, wọ́n sì ti dá ère ẹgbọrọ màlúù fún ara wọn. Wọ́n ti foríbalẹ̀ fún un, wọ́n sì ti rú ẹbọ sí i, wọ́n sì ti sọ pé, ‘Israẹli wọ̀nyí ní òrìṣà tí ó mú un yín jáde láti Ejibiti wá.’ ” 
'''
"9" = '''
:sup:`9` Olúwa wí fún Mose pé, “Èmi ti rí àwọn ènìyàn wọ̀nyí, wọ́n sì jẹ́ ọlọ́rùn líle ènìyàn. 
'''
"10" = '''
:sup:`10` Ǹjẹ́ nísinsin yìí fi mí sílẹ̀, nítorí kí ìbínú mi lè gbóná sí wọn, kí Èmi sì lè pa wọ́n run. Nígbà náà ni Èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Mose kígbe fún ojúrere Olúwa Ọlọ́run rẹ̀, ó wí pé, “Olúwa, èéṣe tí ìbínú rẹ yóò ṣe gbóná sí àwọn ènìyàn rẹ, tí ìwọ mú jáde láti Ejibiti wá pẹ̀lú agbára ńlá àti ọwọ́ agbára? 
'''
"12" = '''
:sup:`12` Èéṣe tí àwọn ará Ejibiti yóò ṣe wí pé, ‘Nítorí ibi ni ó ṣe mọ̀ ọ́n mọ̀ mú wọn jáde, láti pa wọ́n ní orí òkè àti láti gbá wọn kúrò lórí ayé’? Yípadà kúrò nínú ìbínú rẹ tí ó múná, yí ọkàn padà, kí o má sì ṣe mú ìparun wá sórí àwọn ènìyàn rẹ. 
'''
"13" = '''
:sup:`13` Rántí àwọn ọmọ ọ̀dọ̀ rẹ Abrahamu, Isaaki àti Israẹli, ẹni tí ìwọ búra fún fúnra rẹ̀, ‘Tí o wí fún wọn pé, Èmi yóò mú irú-ọmọ rẹ pọ̀ bí ìràwọ̀ ojú ọ̀run, Èmi yóò sì fún irú-ọmọ rẹ ní gbogbo ilẹ̀ tí mo ti pinnu fún wọn, yóò sì jẹ́ ogún ìní wọn láéláé.’ ” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Olúwa dáwọ́ ìbínú rẹ̀ dúró, kò sì mú ìparun náà tí ó sọ wá sórí àwọn ènìyàn rẹ̀ mọ́. 
'''
"15" = '''
:sup:`15` Mose sì yípadà, ó sì sọ̀kalẹ̀ láti orí òkè náà pẹ̀lú òkúta wàláà ẹ̀rí méjì ní ọwọ́ rẹ̀. Wọ́n kọ ìwé síhà méjèèjì, iwájú àti ẹ̀yin. 
'''
"16" = '''
:sup:`16` Iṣẹ́ Ọlọ́run sì ni wàláà náà; ìkọ̀wé náà jẹ́ ìkọ̀wé Ọlọ́run, a fín in sára àwọn òkúta wàláà náà. 
'''
"17" = '''
:sup:`17` Nígbà tí Joṣua gbọ́ ariwo àwọn ènìyàn tí wọ́n ń kígbe, ó sọ fún Mose pé, “Ariwo ogun wà nínú àgọ́.” 
'''
"18" = '''
:sup:`18` Mose dáhùn pé, “Kì í ṣe ariwo fún ìṣẹ́gun, kì í ṣe ariwo fún aṣẹ́gun; ohùn àwọn tí ń kọrin ni mo gbọ́.” 
'''
"19" = '''
:sup:`19` Nígbà tí Mose dé àgọ́, ó sì rí ẹgbọrọ màlúù náà àti ijó, ìbínú rẹ gbóná, ó sì sọ wàláà ọwọ́ rẹ̀ sílẹ̀, ó sì fọ́ wọn sí wẹ́wẹ́ ní ìsàlẹ̀ òkè náà. 
'''
"20" = '''
:sup:`20` Ó sì gbé ẹgbọrọ màlúù tí wọ́n ṣe, ó sì fi iná jó wọn; ó sì lọ̀ wọ́n kúnná, ó dà á sínú omi, ó sì mú àwọn ọmọ Israẹli mu ún. 
'''
"21" = '''
:sup:`21` Mose sọ fún Aaroni pé, “Kí ni àwọn ènìyàn wọ̀nyí ṣe sí ọ, tí ìwọ ṣe mú wọn dá ẹ̀ṣẹ̀ ńlá yìí?” 
'''
"22" = '''
:sup:`22` Aaroni dáhùn wí pé, “Má ṣe bínú olúwa mi. Ìwọ mọ bí àwọn ènìyàn yìí ṣe burú tó. 
'''
"23" = '''
:sup:`23` Wọ́n sọ fún mi pé, ‘Ṣe òrìṣà fún wa, tí yóò máa ṣáájú wa. Bí ó ṣe ti Mose ẹni tí ó mú wa jáde láti Ejibiti wá àwa kò mọ ohun tí ó ṣẹlẹ̀ sí i.’ 
'''
"24" = '''
:sup:`24` Bẹ́ẹ̀ ni mo sọ fún wọn pé, ‘Ẹnikẹ́ni tí ó ní òrùka wúrà, kí ó bọ́ ọ wá.’ Nígbà náà ni wọ́n fún mi ní wúrà, mo sì jù ú sínú iná, a sì fi ṣe ẹgbọrọ màlúù yìí!” 
'''
"25" = '''
:sup:`25` Mose rí pé àwọn ènìyàn náà kò ṣe ṣàkóso àti pé Aaroni ti sọ wọ́n di aláìlákóṣo láàrín àwọn ọ̀tá tí ó dìde sí wọn. 
'''
"26" = '''
:sup:`26` Bẹ́ẹ̀ ni Mose dúró ní ẹnu-ọ̀nà àgọ́, ó sì wí pé, “Ẹnikẹ́ni tí ó bá wà fún Olúwa, kí ó wá sí ọ̀dọ̀ mi.” Gbogbo àwọn ará Lefi sì péjọ yí i ká. 
'''
"27" = '''
:sup:`27` Nígbà náà ni ó sọ fún wọn pé, “Èyí ni Olúwa, Ọlọ́run Israẹli, wí pé, ‘Kí olúkúlùkù ọkùnrin kí ó kọ idà rẹ̀ sí ẹ̀gbẹ́ rẹ̀. Ẹ lọ padà, kí ẹ jà láti àgọ́ kan dé òmíràn, olúkúlùkù kí ó pa arákùnrin rẹ̀ ọ̀rẹ́ rẹ̀ àti aládùúgbò rẹ.’ ” 
'''
"28" = '''
:sup:`28` Àwọn ará Lefi ṣe gẹ́gẹ́ bí Mose ṣe pàṣẹ, àti ní ọjọ́ náà àwọn tí ó kú tó ẹgbẹ̀rún mẹ́ta (3,000) ènìyàn. 
'''
"29" = '''
:sup:`29` Nígbà náà ni Mose wí pé, “Ẹ ti ya ara yín sọ́tọ̀ fún Olúwa lónìí, nítorí ìwọ ti dìde sí àwọn ọmọ rẹ àti arákùnrin rẹ, ó sì ti bùkún fún ọ lónìí.” 
'''
"30" = '''
:sup:`30` Ní ọjọ́ kejì Mose sọ fún àwọn ènìyàn náà pé, “Ẹ̀yin ti dá ẹ̀ṣẹ̀ tí ó pọ̀. Ṣùgbọ́n nísinsin yìí èmi yóò gòkè lọ bá Olúwa; bóyá èmi lè ṣe ètùtù fún ẹ̀ṣẹ̀ yín.” 
'''
"31" = '''
:sup:`31` Bẹ́ẹ̀ ni Mose padà tọ Olúwa lọ, ó sì wí pé, “Yé, kí ni ẹ̀ṣẹ̀ ńlá tí àwọn ènìyàn ti dá yìí! Wọ́n ti ṣe òrìṣà wúrà fún ara wọn. 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n nísinsin yìí, jọ̀wọ́ dárí ẹ̀ṣẹ̀ wọn jì wọ́n ṣùgbọ́n tí kò bá sì ṣe bẹ́ẹ̀, pa orúkọ mi rẹ́ kúrò nínú ìwé tí ìwọ ti kọ.” 
'''
"33" = '''
:sup:`33` Olúwa dá Mose lóhùn pé, “Ẹnikẹ́ni tí ó bá dẹ́ṣẹ̀ sí mi, Èmi yóò pa á rẹ́ kúrò nínú ìwé mi. 
'''
"34" = '''
:sup:`34` Ǹjẹ́ nísinsin yìí lọ, máa darí àwọn ènìyàn yìí lọ sí ibi ti mo sọ, angẹli mi yóò sì máa lọ ṣáájú yín. Ìgbà ń bọ̀ fún mi tì Èmi yóò ṣe ìbẹ̀wò, Èmi yóò fi yà jẹ wọ́n fún ẹ̀ṣẹ̀ wọn.” 
'''
"35" = '''
:sup:`35` Olúwa sì yọ àwọn ènìyàn náà lẹ́nu, pẹ̀lú ààrùn nítorí ohun tí wọ́n ṣe ní ti ẹgbọrọ màlúù tí Aaroni ṣe. 
'''
