[38]
"1" = '''
:sup:`1` Saamu Dafidi. Ẹ̀bẹ̀. Olúwa, má ṣe bá mi wí nínú ìbínú rẹ, bẹ́ẹ̀ ni kí o má ṣe fi ìyà jẹ mí nínú ìrunú rẹ̀. 
'''
"2" = '''
:sup:`2` Nítorí tí ọfà rẹ kàn mọ́ mi ṣinṣin, ọwọ́ rẹ sì kì mí mọ́lẹ̀. 
'''
"3" = '''
:sup:`3` Kò sí ibi yíyè ní ara à mi, nítorí ìbínú rẹ; kò sí àlàáfíà nínú egungun mi nítorí i ẹ̀ṣẹ̀ mi. 
'''
"4" = '''
:sup:`4` Nítorí àìṣedéédéé mi ti borí mi mọ́lẹ̀; wọ́n tó ìwọ̀n bi àjàgà tí ó wúwo jù fún mi. 
'''
"5" = '''
:sup:`5` Ọgbẹ́ mi ń rùn ó sì díbàjẹ́ nítorí òmùgọ̀ mi. 
'''
"6" = '''
:sup:`6` Èmi ń jòwèrè, orí mi tẹ̀ ba gidigidi èmi ń ṣọ̀fọ̀ rìn kiri ní gbogbo ọjọ́. 
'''
"7" = '''
:sup:`7` Nítorí ẹ̀gbẹ́ mi kún fún ìgbóná tí ń jóni kò sì ṣí ibi yíyè ní ara mi. 
'''
"8" = '''
:sup:`8` Ara mi hù, a sì wó mi jẹ́gẹjẹ̀gẹ; mo kérora nítorí ìrúkèrúdò àyà mi. 
'''
"9" = '''
:sup:`9` Olúwa, gbogbo ìfẹ́ mi ń bẹ níwájú rẹ; ìmí ẹ̀dùn mi kò sá pamọ́ fún ọ. 
'''
"10" = '''
:sup:`10` Àyà mi ń mí hẹlẹ, agbára mi yẹ̀ mí sílẹ̀; bí ó ṣe ti ìmọ́lẹ̀ ojú mi ni, ó ti lọ kúrò lára mi. 
'''
"11" = '''
:sup:`11` Àwọn ọ̀rẹ́ mi àti àwọn ẹlẹgbẹ́ mi dúró lókèèrè réré kúrò níbi ìpọ́njú mi, àwọn alábágbé mi, dúró lókèèrè. 
'''
"12" = '''
:sup:`12` Àwọn tí n wá ẹ̀mí mi dẹ okùn sílẹ̀ fún mi; àti àwọn tí ó fẹ́ pa mí lára ń sọ̀rọ̀ nípa ìparun, wọ́n sì ń gbèrò ẹ̀tàn ní gbogbo ọjọ́. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n mo dàbí adití odi, èmi kò gbọ́ ọ̀rọ̀; àti bí odi, tí kò le sọ̀rọ̀. 
'''
"14" = '''
:sup:`14` Nítòótọ́, mo rí bí ọkùnrin tí kò gbọ́rọ̀, àti bí ẹnu ẹni tí kò sí ìjiyàn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n sí ọ Olúwa, ìwọ ni mo dúró dè; ìwọ ni, Olúwa Ọlọ́run mi, ẹni tí yóò dáhùn. 
'''
"16" = '''
:sup:`16` Nítorí tí mo gbàdúrà, “Gbóhùn mi, kí wọn má ba à yọ̀ mí; nígbà tí ẹsẹ̀ mi bá yọ̀ wọn yóò máa gbé ara wọn ga sí mi.” 
'''
"17" = '''
:sup:`17` Nítorí tí mo ti ṣetán láti ṣubú, ìrora mi sì wà pẹ̀lú mi nígbà gbogbo. 
'''
"18" = '''
:sup:`18` Mo jẹ́wọ́ ìrékọjá mi; àánú sì ṣe mí fún ẹ̀ṣẹ̀ mi. 
'''
"19" = '''
:sup:`19` Àwọn tí ó jẹ́ ọ̀tá mi láìnídìí pàtàkì, wọ́n lágbára púpọ̀, ọ̀pọ̀lọpọ̀ ni àwọn tí ó kórìíra mi lọ́nà òdì. 
'''
"20" = '''
:sup:`20` Àwọn tí wọn ń fi ibi san rere fún mi àwọn ni ọ̀tá mi nítorí pé mò ń tọ ìre lẹ́yìn. 
'''
"21" = '''
:sup:`21` Má ṣe kọ̀ mí sílẹ̀, ìwọ Olúwa! Ọlọ́run mi, má ṣe jìnnà sí mi. 
'''
"22" = '''
:sup:`22` Yára láti ràn mí lọ́wọ́, Olúwa, Olùgbàlà mi. 
'''
