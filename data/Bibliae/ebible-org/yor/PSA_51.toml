[51]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Nígbà ti wòlíì Natani tọ wá, lẹ́yìn tí Dafidi dá ẹ̀ṣẹ̀ àgbèrè rẹ̀ pẹ̀lú Batṣeba. Ṣàánú fún mi, Ọlọ́run, gẹ́gẹ́ bí ìdúró ṣinṣin ìfẹ́ rẹ̀, gẹ́gẹ́ bí ọ̀pọ̀ àánú rẹ̀ kí o sì pa gbogbo ẹ̀ṣẹ̀ mi rẹ́. 
'''
"2" = '''
:sup:`2` Wẹ gbogbo àìṣedéédéé mi nù kúrò kí o sì wẹ̀ mi mọ́ kúrò nínú ẹ̀ṣẹ̀ mi! 
'''
"3" = '''
:sup:`3` Nítorí mo mọ̀ gbogbo ẹ̀ṣẹ̀ mi, nígbà gbogbo ni ẹ̀ṣẹ̀ mi wà níwájú mi. 
'''
"4" = '''
:sup:`4` Sí ọ, ìwọ nìkan ṣoṣo, ni mo dẹ́ṣẹ̀ sí ni mo sì ṣe búburú níwájú rẹ̀, kí a lè dá ọ láre nígbà tí ìwọ bá ń sọ̀rọ̀, kí o sì le wà láìlẹ́bi, nígbà tí ìwọ bá ń ṣe ìdájọ́. 
'''
"5" = '''
:sup:`5` Nítòótọ́, nínú ẹ̀ṣẹ̀ ni a ti bí mi, nínú ẹ̀ṣẹ̀ ni ìyá mí sì lóyún mi. 
'''
"6" = '''
:sup:`6` Nítòótọ́ ìwọ fẹ́ òtítọ́ ní inú; ìwọ kọ́ mi ní ọgbọ́n ní ìhà ìkọ̀kọ̀. 
'''
"7" = '''
:sup:`7` Wẹ̀ mí pẹ̀lú ewé hísópù, èmi yóò sì mọ́; fọ̀ mí, èmi yóò sì funfun ju yìnyín lọ. 
'''
"8" = '''
:sup:`8` Jẹ́ kí n gbọ́ ayọ̀ àti inú dídùn; jẹ́ kí gbogbo egungun tí ìwọ ti run kí ó máa yọ̀. 
'''
"9" = '''
:sup:`9` Pa ojú rẹ̀ mọ́ kúrò nínú ẹ̀ṣẹ̀ mi kí o sì pa gbogbo àwọn àìṣedéédéé mi rẹ́. 
'''
"10" = '''
:sup:`10` Dá ọkàn mímọ́ sí inú mi, Ọlọ́run, kí o sì tún ẹ̀mí dídúró ṣinṣin ṣe sínú mi. 
'''
"11" = '''
:sup:`11` Má ṣe jù mi nù kúrò níwájú rẹ, kí o má ṣe gba Ẹ̀mí Mímọ́ rẹ lọ́wọ́ mi. 
'''
"12" = '''
:sup:`12` Mú ayọ̀ ìgbàlà rẹ tọ̀ mí wá, kí o sì fún mi ní ẹ̀mí ìfẹ́, tí yóò mú mi dúró. 
'''
"13" = '''
:sup:`13` Nígbà náà ni èmi yóò máa kọ́ àwọn olùrékọjá ní ọ̀nà rẹ, àwọn ẹlẹ́ṣẹ̀ yóò sì yí padà sí ọ. 
'''
"14" = '''
:sup:`14` Gbà mí kúrò lọ́wọ́ ẹ̀bi ẹ̀jẹ̀, Ọlọ́run, ìwọ Ọlọ́run ìgbàlà mi, ahọ́n mi yóò sì máa kọrin òdodo rẹ kíkan. 
'''
"15" = '''
:sup:`15` Olúwa, ṣí mi ní ètè mi gbogbo, àti ẹnu mi yóò sì máa kéde ìyìn rẹ. 
'''
"16" = '''
:sup:`16` Nítorí ìwọ kò ní inú dídùn sí ẹbọ, tí èmi kò bá mú wá; Ìwọ kò ní inú dídùn sí ọrẹ ẹbọ sísun. 
'''
"17" = '''
:sup:`17` Ẹbọ Ọlọ́run ni ìròbìnújẹ́ ọkàn ìròbìnújẹ́ àti ìrora àyà. 
'''
"18" = '''
:sup:`18` Ṣe rere ní dídùn inú rẹ sí Sioni, ṣe rere; tún odi Jerusalẹmu mọ. 
'''
"19" = '''
:sup:`19` Nígbà náà ni inú rẹ yóò dùn sí ẹbọ òdodo, pẹ̀lú ọrẹ ẹbọ sísun àti ọ̀tọ̀ọ̀tọ̀ ọrẹ ẹbọ sísun, nígbà náà ni wọn yóò fi akọ màlúù rú ẹbọ lórí pẹpẹ rẹ. 
'''
