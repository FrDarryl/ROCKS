[4]
"1" = '''
:sup:`1` “Tí ìwọ yóò bá yí padà, ìwọ Israẹli, padà tọ̀ mí wá,” ni Olúwa wí. “Tí ìwọ yóò bá sì mú ìríra rẹ kúrò níwájú mi, ìwọ kí ó sì rìn kiri. 
'''
"2" = '''
:sup:`2` Tí ó bá jẹ́ lóòtítọ́ àti òdodo ni ìwọ búra. Nítòótọ́ bí Olúwa ti wà láààyè, nígbà náà ni orílẹ̀-èdè yóò di alábùkún fún nípasẹ̀ rẹ, àti nínú rẹ̀ ni wọn yóò ṣògo.” 
'''
"3" = '''
:sup:`3` Èyí ni ohun tí Olúwa wí fún àwọn ènìyàn Juda àti Jerusalẹmu: “Hú gbogbo ilẹ̀ tí ẹ kò lò rí, kí o má sì ṣe gbìn sáàrín ẹ̀gún. 
'''
"4" = '''
:sup:`4` Kọ ara rẹ ní ilà sí Olúwa, kọ ọkàn rẹ ní ilà, ẹ̀yin ènìyàn Juda àti gbogbo ènìyàn Jerusalẹmu, bí bẹ́ẹ̀ kọ́, ìbínú mi yóò ru jáde yóò sì jó bí iná, nítorí ibi tí o ti ṣe kì yóò sí ẹni tí yóò pa á. 
'''
"5" = '''
:sup:`5` “Kéde ní Juda, kí o sì polongo ní Jerusalẹmu, kí o sì wí pé: ‘Fun fèrè káàkiri gbogbo ilẹ̀!’ Kí o sì kígbe: ‘Kó ara jọ pọ̀! Jẹ́ kí a sálọ sí ìlú olódi.’ 
'''
"6" = '''
:sup:`6` Fi àmì láti sálọ sí Sioni hàn, sálọ fún ààbò láìsí ìdádúró. Nítorí èmi ó mú àjálù láti àríwá wá, àní ìparun tí ó burú jọjọ.” 
'''
"7" = '''
:sup:`7` Kìnnìún ti sá jáde láti inú ibùgbé rẹ̀, apanirun orílẹ̀-èdè sì ti jáde. Ó ti fi ààyè rẹ̀ sílẹ̀ láti ba ilẹ̀ rẹ̀ jẹ́. Ìlú rẹ yóò di ahoro láìsí olùgbé. 
'''
"8" = '''
:sup:`8` Nítorí náà, gbé aṣọ ọ̀fọ̀ wọ̀ káàánú kí o sì pohùnréré ẹkún, nítorí ìbínú ńlá Olúwa kò tí ì kúrò lórí wa. 
'''
"9" = '''
:sup:`9` “Ní ọjọ́ náà,” ni Olúwa wí pé, “Àwọn ọba àti ìjòyè yóò pàdánù ẹ̀mí wọn, àwọn àlùfáà yóò wárìrì, àwọn wòlíì yóò sì fòyà.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni mo sì wí pé, “Háà! Olúwa Olódùmarè, báwo ni ìwọ ti ṣe tan àwọn ènìyàn wọ̀nyí àti Jerusalẹmu jẹ nípa sísọ wí pé, ‘Ìwọ yóò wà ní àlàáfíà,’ nígbà tí o jẹ́ wí pé idà wà ní ọ̀fun wa.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni a ó sọ fún Jerusalẹmu àti àwọn ènìyàn pé, “Ẹ̀fúùfù líle láti aṣálẹ̀ fẹ́ lu àwọn ènìyàn mi, kì í ṣe láti sọ di mímọ́. 
'''
"12" = '''
:sup:`12` Ẹ̀fúùfù líle tí ó wá láti ọ̀dọ̀ mi. Báyìí mo kéde ìdájọ́ mi lórí wọn.” 
'''
"13" = '''
:sup:`13` Wò ó! O ń bọ̀ bí ìkùùkuu kẹ̀kẹ́ ogun rẹ̀ sì wá bí ìjì líle ẹṣin rẹ̀ sì yára ju idì lọ. Ègbé ni fún wa àwa parun. 
'''
"14" = '''
:sup:`14` Ìwọ Jerusalẹmu, mú búburú kúrò lọ́kàn rẹ kí o sì yè. Yóò ti pẹ́ tó tí ìwọ yóò mú èrò búburú wà ní ọkàn rẹ? 
'''
"15" = '''
:sup:`15` Ohùn kan sì ń kéde ní Dani o ń kókìkí ìparun láti orí òkè Efraimu wá. 
'''
"16" = '''
:sup:`16` “Sọ èyí fún àwọn orílẹ̀-èdè, kéde rẹ̀ fún Jerusalẹmu pé: ‘Ọmọ-ogun ọ̀tá ń bọ̀ láti ilẹ̀ jíjìn wá wọ́n sì ń kígbe ogun láti dojúkọ ìlú Juda. 
'''
"17" = '''
:sup:`17` Wọ́n yí i ká bí ìgbà tí àwọn ọkùnrin bá ń ṣọ́ pápá, nítorí pé ó ti dìtẹ̀ sí mi,’ ” ni Olúwa wí. 
'''
"18" = '''
:sup:`18` “Ìwà rẹ àti ìṣe rẹ ló fa èyí bá ọ ìjìyà rẹ sì nìyìí. Báwo ló ti ṣe korò tó! Báwo ló ti ṣe gún ọkàn rẹ sí!” 
'''
"19" = '''
:sup:`19` Háà! Ìrora mi, ìrora mi! Mo yí nínú ìrora. Háà, ìrora ọkàn mi! Ọkàn mi lù kìkì nínú mi, n kò le è dákẹ́. Nítorí mo ti gbọ́ ohùn ìpè, mo sì ti gbọ́ igbe ogun. 
'''
"20" = '''
:sup:`20` Ìparun ń gorí ìparun; gbogbo ilẹ̀ náà sì ṣubú sínú ìparun lọ́gán ni a wó àwọn àgọ́ mi, tí ó jẹ́ ohun ààbò mi níṣẹ́jú kan. 
'''
"21" = '''
:sup:`21` Yóò ti pẹ́ tó, tí èmi yóò rí ogun tí èmi yóò sì gbọ́ ìró fèrè? 
'''
"22" = '''
:sup:`22` “Aṣiwèrè ni àwọn ènìyàn mi; wọn kò mọ̀ mí. Wọ́n jẹ́ aláìgbọ́n ọmọ; wọ́n sì jẹ́ aláìlóye. Wọ́n mọ ibi ni ṣíṣe; wọn kò mọ bí a ti í ṣe rere.” 
'''
"23" = '''
:sup:`23` Mo bojú wo ayé, ó sì wà ní júujùu, ó sì ṣófo àti ní ọ̀run, ìmọ́lẹ̀ wọn kò sì ṣí. 
'''
"24" = '''
:sup:`24` Mo wo àwọn òkè ńlá, wọ́n wárìrì; gbogbo òkè kéékèèké mì jẹ̀jẹ̀. 
'''
"25" = '''
:sup:`25` Mo wò yíká n kò rí ẹnìkan; gbogbo ẹyẹ ojú ọ̀run ló ti fò lọ. 
'''
"26" = '''
:sup:`26` Mo bojú wò, ilẹ̀ eléso, ó sì di aṣálẹ̀ gbogbo àwọn ìlú inú rẹ̀ sì ṣubú sínú ìparun níwájú Olúwa àti níwájú ríru ìbínú rẹ̀. 
'''
"27" = '''
:sup:`27` Èyí ni ohun tí Olúwa wí: “Gbogbo ìlú náà yóò sì di ahoro, síbẹ̀ èmi kì yóò pa á run pátápátá. 
'''
"28" = '''
:sup:`28` Nítorí náà, ayé yóò pohùnréré ẹkún àwọn ọ̀run lókè yóò ṣú òòkùn nítorí mo ti sọ, mo sì ti pète rẹ̀ mo ti pinnu, n kì yóò sì yí i padà.” 
'''
"29" = '''
:sup:`29` Nípa ariwo àwọn ẹlẹ́ṣin àti àwọn tafàtafà gbogbo ìlú yóò sálọ. Ọ̀pọ̀ sálọ sínú igbó; ọ̀pọ̀ yóò sì gun orí àpáta lọ. Gbogbo ìlú náà sì di ahoro; kò sì ṣí ẹnìkan nínú rẹ̀. 
'''
"30" = '''
:sup:`30` Kí ni ò ń ṣe, ìwọ tí o ti di ìjẹ tán? Ìwọ ìbá wọ ara rẹ ní aṣọ òdodo kí o sì fi wúrà ṣe ara rẹ lọ́ṣọ̀ọ́. Àwọn olólùfẹ́ rẹ kẹ́gàn rẹ; wọ́n sì ń lépa ẹ̀mí rẹ. 
'''
"31" = '''
:sup:`31` Mo gbọ́ ìró kan bí i igbe obìnrin tó ń rọbí, tí ó ń rọbí, ìrora bí i abiyamọ ọmọbìnrin Sioni tí ń pohùnréré ẹkún ara rẹ̀. Tí ó na ọwọ́ rẹ̀ tí ó sì wí pé, “Kíyèsi i mo gbé, nítorí a ti fi ẹ̀mí mi lé àwọn apani lọ́wọ́.” 
'''
