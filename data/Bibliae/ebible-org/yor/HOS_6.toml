"1" = '''
:sup:`1` “Ẹ wá, ẹ jẹ́ kí a padà sọ́dọ̀ Olúwa ó ti fà wá ya pẹ́rẹpẹ̀rẹ ṣùgbọ́n yóò mú wa láradá Ó ti pa wá lára ṣùgbọ́n yóò dí ojú ọgbẹ́ wa. 
'''
"2" = '''
:sup:`2` Lẹ́yìn ọjọ́ méjì, yóò sọ wá jí ní ọjọ́ kẹta yóò mú wa padà bọ̀ sípò kí a ba à le wá gbé níwájú rẹ̀. 
'''
"3" = '''
:sup:`3` Ẹ jẹ́ kí a mọ Olúwa; ẹ jẹ́ kí a tẹ̀síwájú láti mọ̀ ọ́n. Gẹ́gẹ́ bí oòrùn ṣe ń yọ, yóò jáde; yóò tọ̀ wá wá bí òjò, bí òjò àkọ́rọ̀ ti ń bomirin ilẹ̀.” 
'''
"4" = '''
:sup:`4` “Kí ni èmi ó ṣe pẹ̀lú rẹ, Efraimu? Kí ni èmi ó ṣe pẹ̀lú rẹ, Juda? Ìfẹ́ rẹ dàbí ìkùùkuu òwúrọ̀ bí ìrì ìdájí tí ó kọjá lọ kíákíá. 
'''
"5" = '''
:sup:`5` Nítorí náà ni mo ṣe gé e yín sí wẹ́wẹ́ láti ọwọ́ àwọn wòlíì, Mo pa yín pẹ̀lú ọ̀rọ̀ ẹnu mi, ìdájọ́ mi tàn bí i mọ̀nàmọ́ná lórí yín. 
'''
"6" = '''
:sup:`6` Nítorí àánú ni mo fẹ́, kì í ṣe ẹbọ; àti ìmọ̀ Ọlọ́run ju ọrẹ ẹbọ sísun lọ. 
'''
"7" = '''
:sup:`7` Bí i Adamu, wọ́n da májẹ̀mú wọ́n jẹ́ aláìṣòótọ́ sí mi níbẹ̀. 
'''
"8" = '''
:sup:`8` Gileadi jẹ́ ìlú àwọn ènìyàn búburú tí ń ṣiṣẹ́ ẹ̀ṣẹ̀, a sí ti fi ẹ̀ṣẹ̀ bà á jẹ́. 
'''
"9" = '''
:sup:`9` Bí adigunjalè ṣe ń ba ní bùba de àwọn ènìyàn bẹ́ẹ̀ ni àwọn àlùfáà, ń parapọ̀; tí wọ́n sì ń pànìyàn lójú ọ̀nà tó lọ sí Ṣekemu, tí wọ́n sì ń dá ẹ̀ṣẹ̀ tí ó ti ni lójú. 
'''
"10" = '''
:sup:`10` Mo ti rí ohun tó ba ni lẹ́rù ní ilé Israẹli. Níbẹ̀ Efraimu, fi ara rẹ̀ fún àgbèrè Israẹli sì di aláìmọ́. 
'''
"11" = '''
