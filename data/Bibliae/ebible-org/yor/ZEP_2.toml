[2]
"1" = '''
:sup:`1` Ẹ kó ara yín jọ pọ̀, àní ẹ kó ra yín jọ pọ̀ orílẹ̀-èdè tí kò ní ìtìjú, 
'''
"2" = '''
:sup:`2` kí a tó pa àṣẹ náà, kí ọjọ́ náà tó kọjá bí ìyàngbò ọkà, kí gbígbóná ìbínú Olúwa tó dé bá a yín, kí ọjọ́ ìbínú Olúwa kí ó tó dé bá a yín. 
'''
"3" = '''
:sup:`3` Ẹ wá Olúwa, gbogbo ẹ̀yin onírẹ̀lẹ̀ ilẹ̀ náà, ẹ̀yin tí ń ṣe ohun tí ó bá pàṣẹ. Ẹ wá òdodo, ẹ wá ìrẹ̀lẹ̀ pẹ̀lú, bóyá á ó pa yín mọ́ ní ọjọ́ ìbínú Olúwa. 
'''
"4" = '''
:sup:`4` Nítorí pé, a ó kọ Gasa sílẹ̀, Aṣkeloni yóò sì dahoro. Ní ọ̀sán gangan ni a ó lé Aṣdodu jáde, a ó sì fa Ekroni tu kúrò. 
'''
"5" = '''
:sup:`5` Ègbé ni fún ẹ̀yin tí ń gbé etí Òkun, ẹ̀yin ènìyàn ara Kereti; ọ̀rọ̀ Olúwa dojúkọ ọ́, ìwọ Kenaani, ilẹ̀ àwọn ara Filistini. “Èmi yóò pa yín run, ẹnìkan kò sì ní ṣẹ́kù nínú yín.” 
'''
"6" = '''
:sup:`6` Ilẹ̀ náà ní etí Òkun, ni ibùgbé àwọn ará Kereti, ni yóò jẹ́ ibùjókòó fún àwọn olùṣọ́-àgùntàn àti agbo àgùntàn. 
'''
"7" = '''
:sup:`7` Agbègbè náà yóò sì jẹ́ ti ìyókù àwọn ilé Juda, níbẹ̀ ni wọn yóò sì ti rí koríko fún ẹran. Ní ilé Aṣkeloni ni wọn yóò dùbúlẹ̀ ni àṣálẹ́. Olúwa Ọlọ́run wọn yóò bẹ̀ wọn wò, yóò sì yí ìgbèkùn wọn padà. 
'''
"8" = '''
:sup:`8` “Èmi ti gbọ́ ẹ̀gàn Moabu, àti ẹlẹ́yà àwọn Ammoni, àwọn tó kẹ́gàn àwọn ènìyàn mi, tí wọ́n sì ti gbé ara wọn ga sí agbègbè wọn. 
'''
"9" = '''
:sup:`9` Nítorí náà, bí Èmi tí wà,” ni Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn Israẹli wí, “nítòótọ́ Moabu yóò dàbí Sodomu, àti Ammoni yóò sì dàbí Gomorra, ibi tí ó kún fún yèrèpè, àti ìhó iyọ̀ àti ìdahoro títí láéláé. Ìyókù àwọn ènìyàn mi yóò kó wọn; àwọn tí ó sì yọ nínú ewu ní orílẹ̀-èdè mi ni yóò jogún ilẹ̀ wọn.” 
'''
"10" = '''
:sup:`10` Èyí ni ohun tí wọn yóò gbà padà nítorí ìgbéraga wọn, nítorí wọ́n kẹ́gàn, wọn sì ti fi àwọn ènìyàn Olúwa àwọn ọmọ-ogun ṣe ẹlẹ́yà. 
'''
"11" = '''
:sup:`11` Olúwa yóò jẹ́ ìbẹ̀rù fún wọn; nígbà tí Òun bá pa gbogbo òrìṣà ilẹ̀ náà run. Orílẹ̀-èdè láti etí odò yóò máa sìn, olúkúlùkù láti ilẹ̀ rẹ̀ wá. 
'''
"12" = '''
:sup:`12` “Ẹ̀yin Etiopia pẹ̀lú, a ó fi idà mi pa yín.” 
'''
"13" = '''
:sup:`13` Òun yóò sì na ọwọ́ rẹ̀ sí apá àríwá, yóò sì pa Asiria run, yóò sì sọ Ninefe di ahoro, àti di gbígbẹ bí aginjù. 
'''
"14" = '''
:sup:`14` Agbo ẹran yóò sì dùbúlẹ̀ ni àárín rẹ̀, àti gbogbo ẹranko àwọn orílẹ̀-èdè. Òwìwí aginjù àti ti n kígbe ẹyẹ òwìwí yóò wọ bí ẹyẹ ni ọwọ̀n rẹ̀. Ohùn wọn yóò kọrin ni ojú fèrèsé, ìdahoro yóò wà nínú ìloro ẹnu-ọ̀nà, òun yóò sì ṣẹ́ ọ̀pá kedari sílẹ̀. 
'''
"15" = '''
:sup:`15` Èyí ni ìlú aláyọ̀ tí ó ń gbé láìléwu. Ó sì sọ fun ara rẹ̀ pé, “Èmi ni, kò sì sí ẹnìkan tí ó ń bẹ lẹ́yìn mi.” Irú ahoro wo ni òun ha ti jẹ́, ibùgbé fún àwọn ẹranko igbó! Gbogbo ẹni tí ó bá kọjá ọ̀dọ̀ rẹ̀ yóò fi rẹ́rìn-ín ẹlẹ́yà, wọ́n yóò sì gbọn ẹsẹ̀ wọn. 
'''
