[31]
"1" = '''
:sup:`1` Ní ọjọ́ kìn-ín-ní, oṣù kẹta ọdún kọkànlá, ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, sọ fún Farao ọba Ejibiti àti sí ìjọ rẹ̀: “ ‘Ta ní a le fiwé ọ ní ọláńlá? 
'''
"3" = '''
:sup:`3` Kíyèsi Asiria, tí ó jẹ́ igi kedari ni Lebanoni ní ìgbà kan rí, pẹ̀lú àwọn ẹ̀ka dáradára tí ó ṣẹ́ ìji bo igbó náà; tí ó ga sókè, òkè rẹ̀ lókè ni ewé tí ó nípọn wà. 
'''
"4" = '''
:sup:`4` Omi mú un dàgbàsókè: orísun omi tí ó jinlẹ̀ mú kí o dàgbàsókè; àwọn odo rẹ̀ ń sàn yí ìdí rẹ̀ ká, ó sì rán ìṣàn omi rẹ̀ sí gbogbo igi orí pápá. 
'''
"5" = '''
:sup:`5` Nítorí náà ó ga sí òkè fíofío ju gbogbo igi orí pápá lọ; ẹ̀ka rẹ̀ pọ̀ sí i àwọn ẹ̀ka rẹ̀ sì gùn, wọn tẹ́ rẹrẹ nítorí ọ̀pọ̀lọpọ̀ omi. 
'''
"6" = '''
:sup:`6` Ẹyẹ ojú ọ̀run kọ ilé sí ẹ̀ka rẹ̀ gbogbo ẹranko igbó ń bímọ ní abẹ́ ẹ̀ka rẹ̀; gbogbo orílẹ̀-èdè ńlá ń gbé abẹ́ ìji rẹ̀. 
'''
"7" = '''
:sup:`7` Ọláńlá ní ẹwà rẹ̀ jẹ́, pẹ̀lú títẹ́ rẹrẹ ẹ̀ka rẹ̀, nítorí gbòǹgbò rẹ̀ lọ sí ìsàlẹ̀ sí ibi tí ọ̀pọ̀lọpọ̀ omi wà. 
'''
"8" = '''
:sup:`8` Àwọn igi kedari nínú ọgbà Ọlọ́run kò lè è bò ó mọ́lẹ̀; tàbí kí àwọn igi junifa ṣe déédé pẹ̀lú ẹ̀ka rẹ̀, tàbí kí a fi igi títẹ́ rẹrẹ wé ẹ̀ka rẹ̀, kò sí igi nínú ọgbà Ọlọ́run tí ó dà bí rẹ̀ ní ẹwà rẹ̀. 
'''
"9" = '''
:sup:`9` Mo mú kí ó ní ẹwà pẹ̀lú ẹ̀ka lọ́pọ̀lọ́pọ̀ tó fi jẹ́ ìlara àwọn igi gbogbo ní Edeni tí í ṣe ọgbà Ọlọ́run. 
'''
"10" = '''
:sup:`10` “ ‘Nítorí náà, èyí yìí ní Olúwa Olódùmarè wí: Nítorí pé ó ga lọ sókè fíofío, tí ó sì gbé òkè rẹ̀ ga ju ewé tí ó nípọn lọ, àti nítorí pé gíga rẹ mú kí ó gbéraga, 
'''
"11" = '''
:sup:`11` mo fi lé alákòóso àwọn orílẹ̀-èdè náà lọ́wọ́, fún un láti fi ṣe ẹ̀tọ́ fún un gẹ́gẹ́ bí ìwà búburú rẹ̀. Mo pa á tì sí ẹ̀gbẹ́ kan, 
'''
"12" = '''
:sup:`12` àwọn orílẹ̀-èdè àjèjì aláìláàánú jùlọ ké e lulẹ̀, wọn sì fi kalẹ̀. Àwọn ẹ̀ka rẹ̀ ṣubú sórí òkè àti sí gbogbo àárín àwọn òkè; àwọn ẹ̀ka rẹ̀ tí ó ṣẹ nà sílẹ̀ ní gbogbo àlàfo jíjìn ilẹ̀. Gbogbo àwọn orílẹ̀-èdè ilẹ̀ ayé jáde kúrò ní abẹ́ ìji rẹ̀ wọn sì fi sílẹ̀. 
'''
"13" = '''
:sup:`13` Gbogbo àwọn ẹyẹ ojú ọ̀run ṣe àtìpó ni orí igi tí ó ṣubú lulẹ̀ náà, gbogbo àwọn ẹranko igbó wà ní àárín ẹ̀ka rẹ̀. 
'''
"14" = '''
:sup:`14` Nítorí náà kò sí igi mìíràn lẹ́gbẹ̀ẹ́ omi tí ó lè fi ìgbéraga ga sókè fíofío, tí yóò sì gbé sókè rẹ̀ ga ju ewé tí ó nípọn lọ. Kò sí igi mìíràn tí ó ní omi tó bẹ́ẹ̀ tí ó lè ga tó bẹ́ẹ̀; gbogbo wọn ni a kádàrá ikú fún, fún ìsàlẹ̀ ilẹ̀, ní àárín àwọn alààyè ènìyàn, pẹ̀lú àwọn tí o lọ sí ọ̀gbun ní ìsàlẹ̀. 
'''
"15" = '''
:sup:`15` “ ‘Èyí ni Olúwa Olódùmarè wí: Ní ọjọ́ ti a mú u wá sí isà òkú mo fi ọ̀fọ̀ ṣíṣe bo orísun omi jíjìn náà, mo dá àwọn ìṣàn omi rẹ̀ dúró, àti ọ̀pọ̀lọpọ̀ omi rẹ̀ ní a dí lọ́nà. Nítorí rẹ̀ mo fi ìwúwo ọkàn wọ Lebanoni ní aṣọ, gbogbo igi igbó gbẹ dànù. 
'''
"16" = '''
:sup:`16` Mo mú kí orílẹ̀-èdè wárìrì sì ìró ìṣubú rẹ̀ nígbà tí mo mú un wá sí ìsàlẹ̀ isà òkú pẹ̀lú àwọn tí ó lọ sí ọ̀gbun ìsàlẹ̀. Nígbà náà gbogbo igi Edeni, àṣàyàn àti èyí tí ó dára jùlọ nínú Lebanoni, gbogbo igi tí ó ní omi dáradára ni a tù nínú ni ayé ìsàlẹ̀. 
'''
"17" = '''
:sup:`17` Àwọn tí ó ń gbé ní abẹ́ òjìji rẹ̀, àwọn àjèjì rẹ ní àárín àwọn orílẹ̀-èdè náà, ti lọ sí ìsàlẹ̀ isà òkú pẹ̀lú rẹ̀, ní dídárapọ̀ mọ́ àwọn tí a fi idà pa. 
'''
"18" = '''
:sup:`18` “ ‘Èwo lára igi Edeni ní a lè fiwé ọ ní dídán àti ọláńlá? Síbẹ̀ ìwọ, gan an wá sílẹ̀ pẹ̀lú àwọn igi Edeni lọ sí ìsàlẹ̀ ilẹ̀; ìwọ yóò sùn ni àárín àwọn aláìkọlà, pẹ̀lú àwọn tí a fi idà pa. “ ‘Èyí yìí ní Farao àti ìjọ rẹ̀, ní Olúwa Olódùmarè wí.’ ” 
'''
