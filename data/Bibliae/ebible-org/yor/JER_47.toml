[47]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ Olúwa tó tọ wòlíì Jeremiah wá nípa àwọn Filistini, kí ó tó di pé Farao dojúkọ Gasa. 
'''
"2" = '''
:sup:`2` Báyìí ni Olúwa wí: “Wo bí omi ti ń ru sókè ní àríwá, wọn ó di odò tí ń bo bèbè mọ́lẹ̀. Wọn kò ní borí ilẹ̀ àti ohun gbogbo tó wà lórí rẹ̀, ìlú àti àwọn tó ń gbé nínú wọn. Àwọn ènìyàn yóò kígbe, gbogbo olùgbé ilẹ̀ náà yóò hu 
'''
"3" = '''
:sup:`3` nígbà tí wọ́n bá gbọ́ ìró títẹ̀lé pátákò ẹsẹ̀ ẹṣin alágbára nígbà tí wọ́n bá gbọ́ ariwo kẹ̀kẹ́ ogun ọ̀tá ńlá àti iye kẹ̀kẹ́ wọn. Àwọn baba kò ní lè ran àwọn ọmọ lọ́wọ́; ọwọ́ wọn yóò kákò. 
'''
"4" = '''
:sup:`4` Nítorí tí ọjọ́ náà ti pé láti pa àwọn Filistini run, kí a sì mú àwọn tí ó là tí ó lè ran Tire àti Sidoni lọ́wọ́ kúrò. Olúwa ti ṣetán láti pa Filistini run, àwọn tí ó kù ní agbègbè Kafitori. 
'''
"5" = '''
:sup:`5` Gasa yóò fá irun orí rẹ̀ nínú ọ̀fọ̀. A ó pa Aṣkeloni lẹ́nu mọ́; ìyókù ní pẹ̀tẹ́lẹ̀, ìwọ yóò ti sá ara rẹ lọ́gbẹ́ pẹ́ tó? 
'''
"6" = '''
:sup:`6` “Ẹ̀yin kígbe, ‘Yé è, idà Olúwa, yóò ti pẹ́ tó tí ìwọ yóò sinmi? Padà sínú àkọ̀ rẹ; sinmi kí o sì dákẹ́ jẹ́ẹ́.’ 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n báwo ni yóò ṣe sinmi, nígbà tí Olúwa ti pàṣẹ fún un, nígbà tí ó ti pa á láṣẹ láti dojúkọ Aṣkeloni àti agbègbè rẹ̀.” 
'''
