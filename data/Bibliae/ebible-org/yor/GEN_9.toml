[9]
"1" = '''
:sup:`1` Ọlọ́run sì súre fún Noa àti àwọn ọmọ rẹ̀ wí pé, “Ẹ máa bí sí i, kí ẹ sì pọ̀ ní iye, kí ẹ sì kún ayé. 
'''
"2" = '''
:sup:`2` Ẹ̀rù yín yóò mú ojo wà lára gbogbo ẹranko àti gbogbo ẹyẹ ojú ọ̀run, àti gbogbo àwọn ẹ̀dá tí ń rìn nílẹ̀; àti gbogbo ẹja òkun; a fi wọ́n lé e yín lọ́wọ́. 
'''
"3" = '''
:sup:`3` Gbogbo ohun tó wà láààyè tí ó sì ń rìn, ni yóò jẹ́ oúnjẹ fún un yín, bí mo ṣe fi ewéko fún un yín náà ni mo fi ohun gbogbo fún un yín. 
'''
"4" = '''
:sup:`4` “Ṣùgbọ́n ẹ̀yin kò gbọdọ̀ jẹ ẹran tòun-tẹ̀jẹ̀ rẹ̀. 
'''
"5" = '''
:sup:`5` Nítòótọ́ ẹ̀jẹ̀ yín, àní ẹ̀mí yín, ni èmi yóò sì béèrè; lọ́wọ́ gbogbo ẹranko ni èmí yóò béèrè rẹ̀, àti lọ́wọ́ ènìyàn, lọ́wọ́ arákùnrin olúkúlùkù ènìyàn ni èmi yóò béèrè ẹ̀mí ènìyàn. 
'''
"6" = '''
:sup:`6` “Ẹnikẹ́ni tí ó bá ta ẹ̀jẹ̀ ènìyàn sílẹ̀, láti ọwọ́ ènìyàn ni a ó gbà ta ẹ̀jẹ̀ rẹ̀ sílẹ̀. Nítorí ní àwòrán Ọlọ́run ni Ọlọ́run dá ènìyàn. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ní tiyín, ẹ máa bí sí i, kí ẹ sì máa pọ̀ sí i, ẹ máa gbá yìn lórí ilẹ̀, kí ẹ sì pọ̀ sí i lórí rẹ̀.” 
'''
"8" = '''
:sup:`8` Ọlọ́run sì wí fún Noa àti àwọn ọmọ rẹ̀ pé, 
'''
"9" = '''
:sup:`9` “Mo dá májẹ̀mú mi pẹ̀lú yín àti pẹ̀lú àwọn ìran yín tí ń bọ̀ lẹ́yìn. 
'''
"10" = '''
:sup:`10` Àti pẹ̀lú gbogbo ẹ̀dá alààyè tí ó wà pẹ̀lú yín, ìbá à ṣe ẹyẹ, ẹja, ẹran ọ̀sìn, ẹranko igbó, gbogbo ohun tí ó jáde kúrò nínú ọkọ̀ pẹ̀lú yín, àní gbogbo ẹ̀dá alààyè ní ayé. 
'''
"11" = '''
:sup:`11` Mo dá májẹ̀mú mi pẹ̀lú yín láéláé, Èmi kì yóò fi ìkún omi pa ayé run kúrò mọ láéláé, a kì yóò fi omi pa ayé run.” 
'''
"12" = '''
:sup:`12` Ọlọ́run sì wí pé, “Èyí ni àmì májẹ̀mú tí mo ń dá yìí láàrín èmi àti ẹ̀yin àti ẹ̀dá alààyè tí ó wà pẹ̀lú yín, májẹ̀mú àtìrandíran tó ń bọ̀: 
'''
"13" = '''
:sup:`13` Mo ti fi òṣùmàrè sí àwọsánmọ̀, yóò sì jẹ́ àmì májẹ̀mú láàrín èmi àti ayé. 
'''
"14" = '''
:sup:`14` Nígbàkígbà tí mo bá mú kí òjò ṣú, tí òṣùmàrè bá farahàn ní àwọsánmọ̀. 
'''
"15" = '''
:sup:`15` Èmi yóò rántí májẹ̀mú mi, tí ó wà láàrín èmi àti ẹ̀yin àti gbogbo ẹ̀dá alààyè, kì yóò sì tún sí ìkún omi mọ́ láti pa gbogbo ẹ̀dá run. 
'''
"16" = '''
:sup:`16` Nígbàkígbà tí òṣùmàrè bá yọ ní àwọsánmọ̀, èmi yóò rí i, èmi yóò sì rántí májẹ̀mú ayérayé tí ń bẹ láàrín Ọlọ́run àti gbogbo ẹ̀dá alààyè tí ń bẹ ní ayé.” 
'''
"17" = '''
:sup:`17` Ọlọ́run sì wí fún Noa pé, “Èyí ni àmì májẹ̀mú tí mo ti fi ìdí rẹ̀ múlẹ̀ láàrín èmi àti gbogbo alààyè ní ayé.” 
'''
"18" = '''
:sup:`18` Àwọn ọmọ Noa tí ó jáde nínú ọkọ̀ ni Ṣemu, Hamu àti Jafeti. (Hamu ni baba Kenaani.) 
'''
"19" = '''
:sup:`19` Láti ọ̀dọ̀ àwọn ọmọ Noa mẹ́tẹ̀ẹ̀ta yìí ni gbogbo ènìyàn ti tàn ká gbogbo ilẹ̀ ayé. 
'''
"20" = '''
:sup:`20` Noa bẹ̀rẹ̀ iṣẹ́ àgbẹ̀, ó sì gbin ọgbà àjàrà. 
'''
"21" = '''
:sup:`21` Ó mu àmupara nínú ọtí wáìnì àjàrà rẹ̀, ó sì tú ara rẹ̀ sí ìhòhò, ó sì sùn nínú àgọ́ rẹ̀. 
'''
"22" = '''
:sup:`22` Hamu tí í ṣe baba Kenaani sì rí baba rẹ̀ ní ìhòhò bẹ́ẹ̀ ni ó sì lọ sọ fún àwọn arákùnrin rẹ̀ méjèèjì ní ìta. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n Ṣemu àti Jafeti mú aṣọ lé èjìká wọn, wọ́n sì fi ẹ̀yìn rìn, wọ́n sì bo ìhòhò baba wọn. Wọ́n kọjú sẹ́yìn kí wọn kí ó má ba à rí ìhòhò baba wọn. 
'''
"24" = '''
:sup:`24` Nígbà tí Noa kúrò ní ojú ọtí, tí ó sì mọ ohun tí ọmọ rẹ̀ kékeré ṣe sí i. 
'''
"25" = '''
:sup:`25` Ó wí pé, “Ègún ni fún Kenaani. Ìránṣẹ́ àwọn ìránṣẹ́ ni yóò máa ṣe fún àwọn arákùnrin rẹ̀.” 
'''
"26" = '''
:sup:`26` Ó sì tún wí pé, “Olùbùkún ni Olúwa, Ọlọ́run Ṣemu Kenaani yóò máa ṣe ẹrú fún Ṣemu. 
'''
"27" = '''
:sup:`27` Ọlọ́run yóò mú Jafeti gbilẹ̀, Jafeti yóò máa gbé ní àgọ́ Ṣemu Kenaani yóò sì jẹ́ ẹrú fún un.” 
'''
"28" = '''
:sup:`28` Noa wà láààyè fún irinwó ọdún dín àádọ́ta (350) lẹ́yìn ìkún omi. 
'''
"29" = '''
:sup:`29` Àpapọ̀ ọjọ́ ayé Noa jẹ́ ẹgbẹ̀rún ọdún dín làádọ́ta (950), ó sì kú. 
'''
