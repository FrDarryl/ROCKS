[2]
"1" = '''
:sup:`1` Báwo ni Olúwa ṣe bo ọmọbìnrin Sioni pẹ̀lú àwọsánmọ̀ ìbínú rẹ̀! Ó sọ ògo Israẹli kalẹ̀, láti ọ̀run sí ayé; kò rántí àpótí ìtìsẹ̀ rẹ̀ ní ọjọ́ ìbínú rẹ̀. 
'''
"2" = '''
:sup:`2` Láìní àánú ni Olúwa gbé ibùgbé Jakọbu mì; nínú ìrunú rẹ̀, ni ó wó ibi gíga ọmọbìnrin Juda lulẹ̀. Ó ti mú ìjọba àti àwọn ọmọ-aládé ọkùnrin lọ sínú ilẹ̀ ní àìlọ́wọ̀. 
'''
"3" = '''
:sup:`3` Ní ìbínú gbígbóná rẹ̀ ni ó ké gbogbo ìwo Israẹli. Ó ti mú ọwọ́ ọ̀tún rẹ̀ kúrò nígbà tí àwọn ọ̀tá dé. Ó run ní Jakọbu bí ọ̀wọ́-iná ní àgọ́ àwọn ọmọbìnrin Sioni. 
'''
"4" = '''
:sup:`4` Ó na ọfà rẹ̀ bí ọ̀tá; ọwọ́ ọ̀tún rẹ̀ sì múra. Bí ti ọ̀tá tí ó ti parun ó tú ìbínú rẹ̀ jáde bí iná sórí àgọ́ ọmọbìnrin Sioni. 
'''
"5" = '''
:sup:`5` Olúwa dàbí ọ̀tá; ó gbé Israẹli mì. Ó ti gbé gbogbo ààfin rẹ̀ mì ó pa ibi gíga rẹ̀ run. Ó sọ ìmí ẹ̀dùn àti ìbànújẹ́ di púpọ̀ fún àwọn ọmọbìnrin Juda. 
'''
"6" = '''
:sup:`6` Ó mú ìparun bá ibi mímọ́, ó pa ibi ìpàdé rẹ̀ run. Olúwa ti mú Sioni gbàgbé àjọ̀dún tí a yàn àti ọ̀sẹ̀ tí ó yàn; nínú ìbínú gbígbóná rẹ̀ ni ó run ọba àti olórí àlùfáà. 
'''
"7" = '''
:sup:`7` Olúwa ti kọ̀ pẹpẹ rẹ̀ sílẹ̀ ó sì ti kọ̀ ibi mímọ́ rẹ̀. Ó sì fi lé ọ̀tá lọ́wọ́ àwọn odi ààfin rẹ̀; wọ́n sì kígbe ní ilé Olúwa gẹ́gẹ́ bí ọjọ́ àpèjẹ tí a yàn. 
'''
"8" = '''
:sup:`8` Olúwa pinnu láti fa ògiri tí ó yí ọmọbìnrin Sioni ya. Ó gbé wọn sórí òsùwọ̀n, kò sì fa ọwọ́ rẹ̀ padà kúrò nínú ìparun wọn. Ó mú kí ilé ìṣọ́ àti odi rẹ̀ ṣọ̀fọ̀ wọ́n ṣòfò papọ̀. 
'''
"9" = '''
:sup:`9` Ẹnu-ọ̀nà rẹ̀ ti wọ inú ilẹ̀; òpó rẹ̀ ni ó wó tí ó sì ti bàjẹ́. Ọba àti ọmọ ọbakùnrin rẹ̀ wà ní ìgbèkùn láàrín àwọn orílẹ̀-èdè, kò sí òfin mọ́, àwọn wòlíì rẹ̀ kò rí ìran láti ọ̀dọ̀ Olúwa mọ́. 
'''
"10" = '''
:sup:`10` Àwọn àgbàgbà ọmọbìnrin Sioni jókòó sílẹ̀ ní ìdákẹ́rọ́rọ́; wọ́n da eruku sí orí wọn wọ́n sì wọ aṣọ àkísà. Àwọn ọ̀dọ́mọbìnrin Jerusalẹmu ti tẹrí wọn ba sí ilẹ̀. 
'''
"11" = '''
:sup:`11` Ojú mi kọ̀ láti sọkún, mo ń jẹ ìrora nínú mi, mo tú ọkàn mi jáde sí ilẹ̀ nítorí a pa àwọn ènìyàn mí run, nítorí àwọn ọmọdé àti ọmọ ọwọ́ ń kú ní òpópó ìlú. 
'''
"12" = '''
:sup:`12` Wọ́n wí fún àwọn ìyá wọn, “Níbo ni ọkà àti wáìnì wà?” Wò ó bí wọ́n ṣe ń kú lọ bí àwọn ọkùnrin tí a ṣe léṣe ní àwọn òpópónà ìlú, bí ayé wọn ṣe ń ṣòfò láti ọwọ́ ìyá wọn. 
'''
"13" = '''
:sup:`13` Kí ni mo le sọ fún ọ? Pẹ̀lú kí ni mo lè fi ọ́ wé, ìwọ ọmọbìnrin Jerusalẹmu? Kí sì ni mo lè fi ọ́ wé, kí n lè tù ọ́ nínú, ìwọ wúńdíá obìnrin Sioni? Ọgbẹ́ rẹ jì bí Òkun. Ta ni yóò wò ọ́ sàn? 
'''
"14" = '''
:sup:`14` Ìran àwọn wòlíì rẹ jẹ́ kìkì ẹ̀tàn láìní ìwọ̀n; wọn kò sì fi ẹ̀ṣẹ̀ rẹ̀ hàn tí yóò mú ìgbèkùn kúrò fún ọ. Àwọn òrìṣà tí wọ́n fún ọ jẹ́ èké àti ìmúniṣìnà. 
'''
"15" = '''
:sup:`15` Àwọn tí ó gba ọ̀nà ọ̀dọ̀ rẹ pàtẹ́wọ́ lé ọ lórí; wọ́n kẹ́gàn wọ́n ju orí wọn sí ọmọbìnrin Jerusalẹmu: “Èyí ha ni ìlú tí à ń pè ní àṣepé ẹwà, ìdùnnú gbogbo ayé?” 
'''
"16" = '''
:sup:`16` Gbogbo àwọn ọ̀tá rẹ la ẹnu wọn gbòòrò sí ọ; wọ́n kẹ́gàn, wọ́n sì payínkeke wọ́n wí pé, “A ti gbé e mì tán. Èyí ni ọjọ́ tí a ti ń retí; tí a sì wá láti rí.” 
'''
"17" = '''
:sup:`17` Olúwa ti ṣe ohun tí ó pinnu; ó ti mú ọ̀rọ̀ rẹ̀ ṣẹ, tí ó sì pàṣẹ ní ọjọ́ pípẹ́. Ó ti ṣí ọ ní ipò láì láàánú, ó fún ọ̀tá ní ìṣẹ́gun lórí rẹ, ó ti gbé ìwo àwọn ọ̀tá rẹ̀ ga. 
'''
"18" = '''
:sup:`18` Ọkàn àwọn ènìyàn kígbe jáde sí Olúwa. Odi ọmọbìnrin Sioni, jẹ́ kí ẹkún rẹ̀ sàn bí odò ní ọ̀sán àti òru; má ṣe fi ara rẹ fún ìtura, ojú rẹ fún ìsinmi. 
'''
"19" = '''
:sup:`19` Dìde, kígbe sókè ní àṣálẹ́, bí ìṣọ́ òru ti bẹ̀rẹ̀ tú ọkàn rẹ̀ jáde bí omi níwájú Olúwa. Gbé ọwọ́ yín sókè sí i nítorí ẹ̀mí àwọn èwe rẹ̀ tí ó ń kú lọ nítorí ebi ní gbogbo oríta òpópó. 
'''
"20" = '''
:sup:`20` “Wò ó, Olúwa, kí o sì rò ó. Ta ni ìwọ ti fìyà jẹ bí èyí. Ǹjẹ́ àwọn obìnrin yóò ha jẹ ọmọ wọn, àwọn ọmọ tí wọn ń ṣe ìtọ́jú fún? Ǹjẹ́ kí a pa olórí àlùfáà àti àwọn wòlíì ní ibi mímọ́ Olúwa? 
'''
"21" = '''
:sup:`21` “Ọmọdé àti àgbà ń sùn papọ̀ sínú eruku àwọn òpópó; àwọn ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin mi ti ṣègbé nípa idà. Ìwọ pa wọ́n run ní ọjọ́ ìbínú rẹ, Ìwọ pa wọ́n láìní àánú. 
'''
"22" = '''
:sup:`22` “Bí ó ti ṣe ní ọjọ́ àsè, bẹ́ẹ̀ ni ó ṣe fi ẹ̀rù sí ẹ̀gbẹ́ mi. Ní ọjọ́ ìbínú Olúwa kò sí ẹni tí ó sálà tí ó sì yè; àwọn tí mo ti tọ́jú tí mo sì fẹ́ràn, ni ọ̀tá mi parun.” 
'''
