[5]
"1" = '''
:sup:`1` Nítorí náà, ẹ máa ṣe àfarawé Ọlọ́run bí àwọn olùfẹ́ ọmọ, 
'''
"2" = '''
:sup:`2` ẹ sì máa rìn ní ìfẹ́, gẹ́gẹ́ bí Kristi pẹ̀lú ti fẹ́ wa, tí ó sì fi ara rẹ̀ fún wa ní ọrẹ àti ẹbọ fún Ọlọ́run fún òórùn dídùn. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n àgbèrè àti gbogbo ìwà èérí, tàbí ojúkòkòrò, kí a má tilẹ̀ dárúkọ rẹ̀ láàrín yín mọ́, bí ó ti yẹ àwọn ènìyàn mímọ́. 
'''
"4" = '''
:sup:`4` Ìbá à ṣe ìwà ọ̀bùn, àti ìṣọ̀rọ̀ òmùgọ̀, tàbí ìṣẹ̀fẹ̀ àwọn ohun tí kò tọ́; ṣùgbọ́n ẹ kúkú máa dúpẹ́. 
'''
"5" = '''
:sup:`5` Nítorí ẹ̀yin mọ èyí dájú pé, kò sí panṣágà, tàbí aláìmọ́ ènìyàn, tàbí wọ̀bìà (tí í ṣé abọ̀rìṣà), tí yóò ni ìpín kan ni ìjọba Kristi àti Ọlọ́run. 
'''
"6" = '''
:sup:`6` Ẹ má ṣe jẹ́ kí ẹnikẹ́ni fi ọ̀rọ̀ asán tàn yín jẹ: nítorí nípasẹ̀ nǹkan wọ̀nyí ní ìbínú Ọlọ́run fi ń bọ̀ wá sórí àwọn ọmọ aláìgbọ́ràn. 
'''
"7" = '''
:sup:`7` Nítorí náà ẹ má ṣe jẹ́ alájọpín pẹ̀lú wọn. 
'''
"8" = '''
:sup:`8` Nítorí ẹ̀yin tí jẹ́ òkùnkùn lẹ́ẹ̀kan ṣùgbọ́n nísinsin yìí, ẹ̀yin dí ìmọ́lẹ̀, nípa tí Olúwa: ẹ máa rín gẹ́gẹ́ bí àwọn ọmọ ìmọ́lẹ̀ 
'''
"9" = '''
:sup:`9` (nítorí èso Ẹ̀mí ni ìṣoore, àti òdodo àti òtítọ́). 
'''
"10" = '''
:sup:`10` Ẹ sì máa wádìí ohun tí í ṣe ìtẹ́wọ́gbà fún Olúwa. 
'''
"11" = '''
:sup:`11` Ẹ má sì ṣe bá àwọn oníṣẹ́ òkùnkùn kẹ́gbẹ́ pọ̀, ṣùgbọ́n ẹ kúkú máa bá wọn wí. 
'''
"12" = '''
:sup:`12` Nítorí ìtìjú tilẹ̀ ni láti máa sọ̀rọ̀ nǹkan wọ̀n-ọn-nì tí àwọn aláìgbọ́ràn ń ṣe ní ìkọ̀kọ̀. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ohun gbogbo tí a tú síta ni ìmọ́lẹ̀ ń fì hàn: nítorí ohunkóhun tí ó bá fi nǹkan hàn, ìmọ́lẹ̀ ni. 
'''
"14" = '''
:sup:`14` Nítorí náà ni ó ṣe wí pé, “Jí, ìwọ̀ ẹni tí ó sun, sí jíǹde kúrò nínú òkú Kristi yóò sì fún ọ ní ìmọ́lẹ̀.” 
'''
"15" = '''
:sup:`15` Nítorí náà ẹ kíyèsi láti máa rìn ní ìwà pípé, kì í ṣé bí àwọn òmùgọ̀, ṣùgbọ́n bí àwọn ọlọ́gbọ́n; 
'''
"16" = '''
:sup:`16` ẹ máa ra ìgbà padà, nítorí búburú ní àwọn ọjọ́. 
'''
"17" = '''
:sup:`17` Nítorí náà, ẹ má ṣé jẹ aláìlóye, ṣùgbọ́n ẹ máa mòye ohun tí ìfẹ́ Olúwa jásí. 
'''
"18" = '''
:sup:`18` Ẹ má sí ṣe mú wáìnì ní àmupara, nínú èyí tí rúdurùdu wà; ṣùgbọ́n ẹ kún fún Ẹ̀mí Mímọ́. 
'''
"19" = '''
:sup:`19` Ẹ sì máa bá ara yín sọ̀rọ̀ nínú Saamu, àti orin ìyìn, àti orin Ẹ̀mí, ẹ máa kọrin, kí ẹ sì máa kọrin dídùn ní ọkàn yín sí Olúwa. 
'''
"20" = '''
:sup:`20` Ẹ máa dúpẹ́ nígbà gbogbo fún ohun gbogbo lọ́wọ́ Ọlọ́run, àní Baba, ní orúkọ Jesu Kristi Olúwa wá. 
'''
"21" = '''
:sup:`21` Ẹ máa tẹríba fún ara yín ní ìbẹ̀rù Ọlọ́run. 
'''
"22" = '''
:sup:`22` Ẹ̀yin aya, ẹ máa tẹríba fún àwọn ọkọ yín, gẹ́gẹ́ bí fún Olúwa. 
'''
"23" = '''
:sup:`23` Nítorí pé ọkọ ni ó ń ṣe orí aya, gẹ́gẹ́ bí Kristi tí i ṣe orí ìjọ, tí òun si ń ṣe ara rẹ̀, Òun sì ni Olùgbàlà rẹ̀. 
'''
"24" = '''
:sup:`24` Nítorí náà gẹ́gẹ́ bí ìjọ tí i tẹríba fún Kristi, bẹ́ẹ̀ sì ní kì àwọn aya máa ṣe sí ọkọ wọn ní ohun gbogbo. 
'''
"25" = '''
:sup:`25` Ẹ̀yin ọkọ, ẹ fẹ́ràn àwọn aya yín, gẹ́gẹ́ bí Kristi tí fẹ́ràn ìjọ, tí ó sì fi ara rẹ̀ fún un. 
'''
"26" = '''
:sup:`26` Kí òun lè sọ ọ́ di mímọ́ lẹ́yìn tí ó tí fi ọ̀rọ̀ wẹ̀ ẹ́ nínú agbada omí. 
'''
"27" = '''
:sup:`27` Kí òun lé mú un wá sọ́dọ̀ ara rẹ̀ bí ìjọ tí ó ní ògo ní àìlábàwọ́n, tàbí àlébù kan, tàbí irú nǹkan bá-wọ̀n-ọn-nì: ṣùgbọ́n kí ó lè jẹ́ mímọ́ àti aláìlábùkù. 
'''
"28" = '''
:sup:`28` Bẹ́ẹ̀ ní ó tọ́ kí àwọn ọkùnrin máa fẹ́ràn aya wọn gẹ́gẹ́ bí ara àwọn fúnra wọn. 
'''
"29" = '''
:sup:`29` Nítorí kò sì ẹnìkan tí ó ti kórìíra ara rẹ̀; bí kò ṣe pé kí ó máa bọ́ ọ kí ó sì máa ṣìkẹ́ rẹ̀ gẹ́gẹ́ bí Kristi sì ti ń ṣe sí ìjọ. 
'''
"30" = '''
:sup:`30` Nítorí pé àwa ni ẹ̀yà ara rẹ̀, àti tí ẹran-ara rẹ̀, àti egungun ara rẹ̀. 
'''
"31" = '''
:sup:`31` Nítorí èyí ní ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀, òun yóò sì dàpọ̀ mọ́ aya rẹ̀, àwọn méjèèjì yóò sì di ara kan. 
'''
"32" = '''
:sup:`32` Àṣírí ńlá ní èyí: ṣùgbọ́n èmí ń sọ nípá ti Kristi àti tí ìjọ. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n kí olúkúlùkù yín fẹ́ràn aya rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ bí òun fúnra rẹ̀; kí aya kí ó sì bọ̀wọ̀ fún ọkọ rẹ̀. 
'''
