[14]
"1" = '''
:sup:`1` “Ènìyàn tí a bí nínú obìnrin, ọlọ́jọ́ díẹ̀ ni, ó sì kún fún ìpọ́njú. 
'''
"2" = '''
:sup:`2` Ó jáde wá bí ìtànná ewéko, a sì ké e lulẹ̀; ó sì ń fò lọ bí òjìji, kò sì dúró pẹ́. 
'''
"3" = '''
:sup:`3` Ìwọ sì ń síjú rẹ wò irú èyí ni? Ìwọ sì mú mi wá sínú ìdájọ́ pẹ̀lú rẹ? 
'''
"4" = '''
:sup:`4` Ta ni ó lè mú ohun mímọ́ láti inú àìmọ́ jáde wá? Kò sí ẹnìkan! 
'''
"5" = '''
:sup:`5` Ǹjẹ́ a ti pinnu ọjọ́ rẹ̀, iye oṣù rẹ̀ ń bẹ ní ọwọ́ rẹ, ìwọ ti pààlà rẹ̀, bẹ́ẹ̀ ní òun kò le kọjá rẹ̀. 
'''
"6" = '''
:sup:`6` Yípadà kúrò lọ́dọ̀ rẹ̀, kí ó lè sinmi, títí yóò fi pé ọjọ́ rẹ̀ bí alágbàṣe. 
'''
"7" = '''
:sup:`7` “Nítorí pé ìrètí wà fún igi, bí a bá ké e lulẹ̀, pé yóò sì tún sọ, àti pé ẹ̀ka rẹ̀ tuntun kì yóò gbẹ. 
'''
"8" = '''
:sup:`8` Bí gbòǹgbò rẹ̀ tilẹ̀ di ogbó nínú ilẹ̀, tí kùkùté rẹ̀ si kú ni ilẹ̀, 
'''
"9" = '''
:sup:`9` síbẹ̀ nígbà tí ó bá gbóòórùn omi, yóò sọ, yóò sì yọ ẹ̀ka jáde bí irúgbìn. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ènìyàn kú, a sì dàánù, àní ènìyàn jọ̀wọ́ ẹ̀mí rẹ̀ lọ́wọ́: Òun kò sì sí mọ́. 
'''
"11" = '''
:sup:`11` “Bí omi ti í tán nínú ipa odò, àti bí odò ṣì tí í fà tí sì gbẹ, 
'''
"12" = '''
:sup:`12` bẹ́ẹ̀ ni ènìyàn dùbúlẹ̀ tí kò sì dìde mọ́; títí ọ̀run kì yóò fi sí mọ́, wọ́n kì yóò jí, a kì yóò jí wọn kúrò lójú oorun wọn. 
'''
"13" = '''
:sup:`13` “Háà! ìwọ ìbá fi mí pamọ́ ní ipò òkú, kí ìwọ kí ó fi mí pamọ́ ní ìkọ̀kọ̀, títí ìbínú rẹ yóò fi rékọjá, ìwọ ìbá lànà ìgbà kan sílẹ̀ fún mi, kí ó si rántí mi! 
'''
"14" = '''
:sup:`14` Bí ènìyàn bá kú yóò sì tún yè bí? Gbogbo ọjọ́ ìgbà tí a là sílẹ̀ fún mi ni èmi dúró dè, títí àmúdọ̀tún mi yóò fi dé. 
'''
"15" = '''
:sup:`15` Ìwọ ìbá pè, èmi ìbá sì dá ọ lóhùn; ìwọ ó sì ní ìfẹ́ sì iṣẹ́ ọwọ́ rẹ. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nísinsin yìí ìwọ ń kaye ìṣísẹ̀ mi; ìwọ kò fa ọwọ́ rẹ kúrò nítorí ẹ̀ṣẹ̀ mi? 
'''
"17" = '''
:sup:`17` A fi èdìdì di ìrékọjá mi sínú àpò, ìwọ sì rán àìṣedéédéé mi pọ̀. 
'''
"18" = '''
:sup:`18` “Àti nítòótọ́ òkè ńlá tí ó ṣubú, ó dasán, a sì ṣí àpáta kúrò ní ipò rẹ̀. 
'''
"19" = '''
:sup:`19` Omi a máa yinrin òkúta, ìwọ a sì mú omi sàn bo ohun tí ó hù jáde lórí ilẹ̀, ìwọ sì sọ ìrètí ènìyàn dí òfo. 
'''
"20" = '''
:sup:`20` Ìwọ ṣẹ́gun rẹ̀ láéláé, òun sì kọjá lọ! Ìwọ pa awọ ojú rẹ̀ dà, o sì rán an lọ kúrò. 
'''
"21" = '''
:sup:`21` Àwọn ọmọ rẹ̀ bọ́ sí ipò ọlá, òun kò sì mọ̀; wọ́n sì rẹ̀ sílẹ̀, òun kò sì kíyèsi i lára wọn. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n ẹran-ara rẹ̀ ni yóò rí ìrora ọkàn rẹ̀ ni yóò sì máa ní ìbìnújẹ́ nínú rẹ̀.” 
'''
