[92]
"1" = '''
:sup:`1` Saamu. Orin. Fún Ọjọ́ Ìsinmi. Ohun rere ni láti máa fi ọpẹ́ fún Olúwa àti láti máa kọrin sí orúkọ rẹ̀, Ọ̀gá-ògo, 
'''
"2" = '''
:sup:`2` láti kéde ìfẹ́ rẹ̀ ní òwúrọ̀ àti òtítọ́ rẹ̀ ní alẹ́, 
'''
"3" = '''
:sup:`3` lára ohùn èlò orin olókùn mẹ́wàá àti lára ohun èlò orin haapu. 
'''
"4" = '''
:sup:`4` Nítorí ìwọ ni ó mú inú mi dùn nípa iṣẹ́ rẹ Olúwa; èmi kọrin ayọ̀ sí iṣẹ́ ọwọ́ rẹ. 
'''
"5" = '''
:sup:`5` Báwo ni iṣẹ́ rẹ tí tóbi tó, Olúwa? Èrò inú rẹ ìjìnlẹ̀ ni! 
'''
"6" = '''
:sup:`6` Òpè ènìyàn kò mọ̀ ọ́n, aṣiwèrè kò sì mọ̀ ọ́n, 
'''
"7" = '''
:sup:`7` nígbà tí àwọn ènìyàn búburú bá rú jáde bí i koríko àti gbogbo àwọn olùṣe búburú gbèrú, wọn yóò run láéláé. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ìwọ Olúwa ni a ó gbéga títí láé. 
'''
"9" = '''
:sup:`9` Nítorí nítòótọ́ àwọn ọ̀tá rẹ, Olúwa, nítòótọ́ àwọn ọ̀tá rẹ yóò ṣègbé; gbogbo àwọn olùṣe búburú ni a ó fọ́nká. 
'''
"10" = '''
:sup:`10` Ìwọ ti gbé ìwo mi ga bí i ti màlúù igbó; òróró dídára ni a dà sí mi ní orí. 
'''
"11" = '''
:sup:`11` Ojú mi ti rí ìṣubú àwọn ọ̀tá mi; ìparun sí àwọn ènìyàn búburú tí ó dìde sí mi. 
'''
"12" = '''
:sup:`12` Olódodo yóò gbèrú bí i igi ọ̀pẹ, wọn yóò dàgbà bí i igi kedari Lebanoni, 
'''
"13" = '''
:sup:`13` tí a gbìn sí ilé Olúwa, Wọn yóò rúwé nínú àgbàlá Ọlọ́run wa. 
'''
"14" = '''
:sup:`14` Wọn yóò máa so èso ní ìgbà ogbó, wọn yóò dúró ní àkọ̀tun, wọn yóò sì tutù nini, 
'''
"15" = '''
:sup:`15` láti fihàn pé, “Ẹni ìdúró ṣinṣin ni Olúwa; òun ni àpáta mi, kò sì ṣí aburú kankan nínú rẹ̀.” 
'''
