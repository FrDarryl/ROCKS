[2]
"1" = '''
:sup:`1` Ó sì ṣe ní ọjọ́ wọ̀n-ọn-nì, àṣẹ ti ọ̀dọ̀ Kesari Augustu jáde wá pé, kí a kọ orúkọ gbogbo ayé sínú ìwé. 
'''
"2" = '''
:sup:`2` (Èyí ni ìkọ sínú ìwé èkínní tí a ṣe nígbà tí Kirene fi jẹ baálẹ̀ Siria.) 
'''
"3" = '''
:sup:`3` Gbogbo àwọn ènìyàn sì lọ láti kọ orúkọ wọn sínú ìwé, olúkúlùkù sí ìlú ara rẹ̀. 
'''
"4" = '''
:sup:`4` Josẹfu pẹ̀lú sì gòkè láti Nasareti ni Galili, sí ìlú Dafidi ní Judea, tí à ń pè ní Bẹtilẹhẹmu; nítorí ti ìran àti ìdílé Dafidi ní í ṣe, 
'''
"5" = '''
:sup:`5` láti kọ orúkọ rẹ̀, pẹ̀lú Maria aya rẹ̀ àfẹ́sọ́nà, tí oyún rẹ̀ ti tó bí. 
'''
"6" = '''
:sup:`6` Ó sì ṣe, nígbà tí wọ́n wà níbẹ̀, ọjọ́ rẹ̀ pé tí òun yóò bí. 
'''
"7" = '''
:sup:`7` Ó sì bí àkọ́bí rẹ̀ ọmọkùnrin, ó sì fi ọ̀já wé e, ó sì tẹ́ ẹ sínú ibùjẹ ẹran; nítorí tí ààyè kò sí fún wọn nínú ilé èrò. 
'''
"8" = '''
:sup:`8` Àwọn olùṣọ́-àgùntàn ń bẹ tí wọ́n ń gbé ní ìlú náà, wọ́n ń ṣọ́ agbo àgùntàn wọn ní òru ní pápá tí wọ́n ń gbé. 
'''
"9" = '''
:sup:`9` Angẹli Olúwa sì yọ sí wọn, ògo Olúwa sì ràn yí wọn ká, ẹ̀rù sì bà wọ́n gidigidi. 
'''
"10" = '''
:sup:`10` Angẹli náà sì wí fún wọn pé, “Má bẹ̀rù: sá wò ó, mo mú ìyìnrere ayọ̀ ńlá fún yín wá, tí yóò ṣe ti ènìyàn gbogbo. 
'''
"11" = '''
:sup:`11` Nítorí a ti bí Olùgbàlà fún yín lónìí ní ìlú Dafidi, tí í ṣe Kristi Olúwa. 
'''
"12" = '''
:sup:`12` Èyí ni yóò sì ṣe àmì fún yín; ẹ̀yin yóò rí ọmọ ọwọ́ tí a fi ọ̀já wé, ó dùbúlẹ̀ ní ibùjẹ ẹran.” 
'''
"13" = '''
:sup:`13` Ọ̀pọ̀lọpọ̀ ogun ọ̀run sì darapọ̀ mọ́ angẹli náà ní òjijì, wọ́n ń yin Ọlọ́run, wí pé, 
'''
"14" = '''
:sup:`14` “Ògo ni fún Ọlọ́run lókè ọ̀run, àti ní ayé àlàáfíà, ìfẹ́ inú rere sí ènìyàn.” 
'''
"15" = '''
:sup:`15` Ó sì ṣe, nígbà tí àwọn angẹli náà padà kúrò lọ́dọ̀ wọn lọ sí ọ̀run, àwọn olùṣọ́-àgùntàn náà bá ara wọn sọ pé, “Ẹ jẹ́ kí á lọ tààrà sí Bẹtilẹhẹmu, kí á lè rí ohun tí ó ṣẹ̀, tí Olúwa fihàn fún wa.” 
'''
"16" = '''
:sup:`16` Wọ́n sì wá lọ́gán, wọ́n sì rí Maria àti Josẹfu, àti ọmọ ọwọ́ náà, ó dùbúlẹ̀ nínú ibùjẹ ẹran. 
'''
"17" = '''
:sup:`17` Nígbà tí wọ́n sì ti rí i, wọ́n sọ ohun tí a ti wí fún wọn nípa ti ọmọ yìí. 
'''
"18" = '''
:sup:`18` Ẹnu sì ya gbogbo àwọn tí ó gbọ́ sí nǹkan wọ̀nyí tí a ti wí fún wọn láti ọ̀dọ̀ àwọn olùṣọ́-àgùntàn wá. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n Maria pa gbogbo nǹkan wọ̀nyí mọ́, ó ń rò wọ́n nínú ọkàn rẹ̀. 
'''
"20" = '''
:sup:`20` Àwọn olùṣọ́-àgùntàn sì padà lọ, wọ́n ń fi ògo fún Ọlọ́run, wọ́n sì yìn ín, nítorí ohun gbogbo tí wọ́n ti gbọ́ àti tí wọ́n ti rí, bí a ti wí i fún wọn. 
'''
"21" = '''
:sup:`21` Nígbà tí ọjọ́ mẹ́jọ sì pé láti kọ ọmọ náà nílà, wọ́n pe orúkọ rẹ̀ ní Jesu, bí a ti sọ ọ́ tẹ́lẹ̀ láti ọ̀dọ̀ angẹli náà wá kí á tó lóyún rẹ̀. 
'''
"22" = '''
:sup:`22` Nígbà tí ọjọ́ ìwẹ̀nù Maria sì pé gẹ́gẹ́ bí òfin Mose, Josẹfu àti Maria gbé Jesu wá sí Jerusalẹmu láti fi í fún Olúwa 
'''
"23" = '''
:sup:`23` (bí a ti kọ ọ́ sínú òfin Olúwa pé, “Gbogbo ọmọ ọkùnrin tí ó ṣe àkọ́bí, òun ni a ó pè ní mímọ́ fún Olúwa”), 
'''
"24" = '''
:sup:`24` àti láti rú ẹbọ gẹ́gẹ́ bí èyí tí a wí nínú òfin Olúwa: “Àdàbà méjì tàbí ọmọ ẹyẹlé méjì.” 
'''
"25" = '''
:sup:`25` Sì kíyèsi i, ọkùnrin kan wà ní Jerusalẹmu, orúkọ rẹ̀ a máa jẹ́ Simeoni; ọkùnrin náà sì ṣe olóòtítọ́ àti olùfọkànsìn, ó ń retí ìtùnú Israẹli, Ẹ̀mí mímọ́ sì bà lé e. 
'''
"26" = '''
:sup:`26` A sì ti fihàn án láti ọ̀dọ̀ Ẹ̀mí Mímọ́ náà wá pé, òun kì yóò rí ikú, kí ó tó rí Kristi Olúwa. 
'''
"27" = '''
:sup:`27` Ó sì ti ipa Ẹ̀mí wá sínú tẹmpili. Nígbà tí àwọn òbí rẹ̀ sì gbé Jesu wá, láti ṣe fún un bí ìṣe òfin. 
'''
"28" = '''
:sup:`28` Nígbà náà ni Simeoni gbé e ní apá rẹ̀, ó fi ìbùkún fún Ọlọ́run, ó ní: 
'''
"29" = '''
:sup:`29` “Olúwa Olódùmarè, nígbà yìí ni ó tó jọ̀wọ́ ọmọ ọ̀dọ̀ rẹ lọ́wọ́ lọ, ní àlàáfíà, gẹ́gẹ́ bí ọ̀rọ̀ rẹ. 
'''
"30" = '''
:sup:`30` Nítorí tí ojú mi ti rí ìgbàlà rẹ ná, 
'''
"31" = '''
:sup:`31` tí ìwọ ti pèsè sílẹ̀ níwájú ènìyàn gbogbo; 
'''
"32" = '''
:sup:`32` ìmọ́lẹ̀ láti mọ́ sí àwọn aláìkọlà, àti ògo Israẹli ènìyàn rẹ̀.” 
'''
"33" = '''
:sup:`33` Ẹnu sì ya Josẹfu àti ìyá rẹ̀ sí nǹkan tí a ń sọ sí i wọ̀nyí. 
'''
"34" = '''
:sup:`34` Simeoni sì súre fún wọn, ó sì wí fún Maria ìyá rẹ̀ pé, “Kíyèsi i, a gbé ọmọ yìí kalẹ̀ fún ìṣubú àti ìdìde ọ̀pọ̀ ènìyàn ní Israẹli; àti fún àmì tí a ń sọ̀rọ̀-òdì sí; 
'''
"35" = '''
:sup:`35` (idà yóò sì gún ìwọ náà ní ọkàn pẹ̀lú) kí á lè fi ìrònú ọ̀pọ̀ ọkàn hàn.” 
'''
"36" = '''
:sup:`36` Ẹnìkan sì ń bẹ, Anna wòlíì, ọmọbìnrin Penueli, nínú ẹ̀yà Aṣeri: ọjọ́ ogbó rẹ̀ pọ̀, ó ti bá ọkọ gbé ní ọdún méje láti ìgbà wúńdíá rẹ̀ wá; 
'''
"37" = '''
:sup:`37` Ó sì ṣe opó títí ó fi di ẹni ọdún mẹ́rìnlélọ́gọ́rin, ẹni tí kò kúrò ní tẹmpili, ṣùgbọ́n ó ń fi àwẹ̀ àti àdúrà sin Ọlọ́run lọ́sàn án àti lóru. 
'''
"38" = '''
:sup:`38` Ó sì wólẹ̀ ní àkókò náà, ó sì dúpẹ́ lọ́wọ́ Ọlọ́run pẹ̀lú, ó sì sọ̀rọ̀ rẹ̀ fún gbogbo àwọn tí ó ń retí ìdáǹdè Jerusalẹmu. 
'''
"39" = '''
:sup:`39` Nígbà tí wọ́n sì ti ṣe nǹkan gbogbo tán gẹ́gẹ́ bí òfin Olúwa, wọ́n padà lọ sí Galili, sí Nasareti ìlú wọn. 
'''
"40" = '''
:sup:`40` Ọmọ náà sì ń dàgbà, ó sì ń lágbára, ó sì kún fún ọgbọ́n: oore-ọ̀fẹ́ Ọlọ́run sì ń bẹ lára rẹ̀. 
'''
"41" = '''
:sup:`41` Àwọn òbí rẹ̀ a sì máa lọ sí Jerusalẹmu ní ọdọọdún sí àjọ ìrékọjá. 
'''
"42" = '''
:sup:`42` Nígbà tí ó sì di ọmọ ọdún méjìlá, wọ́n gòkè lọ sí Jerusalẹmu gẹ́gẹ́ bí ìṣe àjọ náà. 
'''
"43" = '''
:sup:`43` Nígbà tí ọjọ́ wọn sì pé bí wọ́n ti ń padà bọ̀, ọmọ náà, Jesu dúró lẹ́yìn ní Jerusalẹmu; Josẹfu àti ìyá rẹ̀ kò mọ̀. 
'''
"44" = '''
:sup:`44` Ṣùgbọ́n wọ́n ṣe bí ó wà ní ẹ̀gbẹ́ èrò, wọ́n rin ìrìn ọjọ́ kan; wọ́n wá a kiri nínú àwọn ará àti àwọn ojúlùmọ̀ wọn. 
'''
"45" = '''
:sup:`45` Nígbà tí wọn kò sì rí i, wọ́n padà sí Jerusalẹmu, wọ́n ń wá a kiri. 
'''
"46" = '''
:sup:`46` Ó sì ṣe, lẹ́yìn ọjọ́ mẹ́ta wọ́n rí i nínú tẹmpili ó jókòó ní àárín àwọn olùkọ́ni, ó ń gbọ́ tiwọn, ó sì ń bi wọ́n léèrè. 
'''
"47" = '''
:sup:`47` Ẹnu sì ya gbogbo àwọn tí ó gbọ́ ọ̀rọ̀ rẹ̀ fún òye àti ìdáhùn rẹ̀. 
'''
"48" = '''
:sup:`48` Nígbà tí wọ́n sì rí i, háà ṣe wọ́n, ìyá rẹ̀ sì bi í pé, “Ọmọ, èéṣe tí ìwọ fi ṣe wá bẹ́ẹ̀? Sá wò ó, baba rẹ̀ àti èmi ti ń fi ìbànújẹ́ wá ọ kiri.” 
'''
"49" = '''
:sup:`49` Ó sì dáhùn wí fún wọn pé, “Èéṣe tí ẹ̀yin fi ń wá mi kiri? Ẹ̀yin kò mọ̀ pé èmi kò lè ṣàìmá wà níbi iṣẹ́ Baba mi?” 
'''
"50" = '''
:sup:`50` Ọ̀rọ̀ tí o sọ kò sì yé wọn. 
'''
"51" = '''
:sup:`51` Ó sì bá wọn sọ̀kalẹ̀ lọ sí Nasareti, sì fi ara balẹ̀ fún wọn, ṣùgbọ́n ìyá rẹ̀ pa gbogbo nǹkan wọ̀nyí mọ́ nínú ọkàn rẹ̀. 
'''
"52" = '''
:sup:`52` Jesu sì ń pọ̀ ní ọgbọ́n, sì ń dàgbà, ó sì wà ní ojúrere ní ọ̀dọ̀ Ọlọ́run àti ènìyàn. 
'''
