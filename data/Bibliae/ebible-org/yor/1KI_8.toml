[8]
"1" = '''
:sup:`1` Nígbà náà ni Solomoni pe àwọn àgbàgbà Israẹli àti gbogbo àwọn olórí àwọn ẹ̀yà àti àwọn olórí ìdílé àwọn ọmọ Israẹli jọ papọ̀, níwájú Solomoni ọba ní Jerusalẹmu, láti gbé àpótí ẹ̀rí Olúwa wá láti ìlú Dafidi, tí ń ṣe Sioni. 
'''
"2" = '''
:sup:`2` Gbogbo àwọn ọkùnrin Israẹli sì pe ara wọn jọ sọ́dọ̀ Solomoni ọba ní àkókò àjọ ọdún ní oṣù Etanimu tí í ṣe oṣù keje. 
'''
"3" = '''
:sup:`3` Nígbà tí gbogbo àwọn àgbàgbà Israẹli dé, àwọn àlùfáà sì gbé àpótí ẹ̀rí, 
'''
"4" = '''
:sup:`4` wọ́n sì gbé àpótí ẹ̀rí Olúwa àti àgọ́ àjọ ènìyàn àti gbogbo ohun èlò mímọ́ tí ó wà nínú àgọ́. Àwọn àlùfáà àti àwọn ọmọ Lefi sì gbé wọn gòkè wá, 
'''
"5" = '''
:sup:`5` àti Solomoni ọba, àti gbogbo ìjọ ènìyàn tí ó péjọ sí ọ̀dọ̀ rẹ̀ wà pẹ̀lú rẹ̀ níwájú àpótí ẹ̀rí, wọ́n ń fi ọ̀pọ̀lọpọ̀ àgùntàn àti màlúù tí a kò le mọ iye, àti tí a kò le kà rú ẹbọ. 
'''
"6" = '''
:sup:`6` Nígbà náà ni àwọn àlùfáà gbé àpótí ẹ̀rí ti májẹ̀mú Olúwa wá sí ipò rẹ̀, sí ibi inú lọ́hùn ún ilé Olúwa, Ibi Mímọ́ Jùlọ, wọ́n gbé e sí abẹ́ ìyẹ́ àwọn kérúbù. 
'''
"7" = '''
:sup:`7` Àwọn kérúbù na ìyẹ́ wọn méjèèjì sí ibi àpótí ẹ̀rí, wọ́n sì bo àpótí ẹ̀rí náà, àti àwọn ọ̀pá rẹ̀ tí a fi ń gbé e. 
'''
"8" = '''
:sup:`8` Àwọn ọ̀pá yìí ga tó bẹ́ẹ̀ tí a fi le rí orí wọn láti Ibi Mímọ́ níwájú ibi tí a yà sí mímọ́, ṣùgbọ́n a kò sì rí wọn lóde Ibi Mímọ́, wọ́n sì wà níbẹ̀ títí di òní yìí. 
'''
"9" = '''
:sup:`9` Kò sí ohun kankan nínú àpótí ẹ̀rí bí kò ṣe wàláà òkúta méjì tí Mose ti fi sí ibẹ̀ ní Horebu, níbi tí Olúwa ti bá àwọn ọmọ Israẹli dá májẹ̀mú, lẹ́yìn ìgbà tí wọ́n jáde kúrò ní ilẹ̀ Ejibiti. 
'''
"10" = '''
:sup:`10` Nígbà tí àwọn àlùfáà jáde láti Ibi Mímọ́, àwọsánmọ̀ sì kún ilé Olúwa. 
'''
"11" = '''
:sup:`11` Àwọn àlùfáà kò sì le ṣiṣẹ́ wọn nítorí àwọsánmọ̀ náà, nítorí ògo Olúwa kún ilé náà. 
'''
"12" = '''
:sup:`12` Nígbà náà ni Solomoni sì wí pé, “Olúwa ti wí pé, òun yóò máa gbé inú òkùnkùn biribiri. 
'''
"13" = '''
:sup:`13` Nítòótọ́, èmi ti kọ́ ilé kan fún ọ, ibi tí ìwọ yóò máa gbé títí láéláé.” 
'''
"14" = '''
:sup:`14` Nígbà tí gbogbo ìjọ ènìyàn Israẹli sì dúró síbẹ̀, ọba sì yí ojú rẹ̀, ó sì bùkún fún wọn. 
'''
"15" = '''
:sup:`15` Nígbà náà ni ó wí pé, “Ìbùkún ni fún Olúwa, Ọlọ́run Israẹli, ẹni tí ó ti fi ọwọ́ ara rẹ̀ mú ìlérí tí ó fi ẹnu rẹ̀ sọ fún Dafidi baba mi ṣẹ. Nítorí tí ó wí pé, 
'''
"16" = '''
:sup:`16` ‘Láti ọjọ́ tí èmi ti mú àwọn ènìyàn mi Israẹli jáde kúrò ní Ejibiti, èmi kò tí ì yan ìlú kan nínú gbogbo ẹ̀yà Israẹli láti kọ́ ilé kan fún orúkọ mi láti wà níbẹ̀, ṣùgbọ́n èmi ti yan Dafidi láti ṣàkóso àwọn Israẹli ènìyàn mi.’ 
'''
"17" = '''
:sup:`17` “Dafidi baba mi sì ní i lọ́kàn láti kọ́ ilé kan fún orúkọ Olúwa Ọlọ́run Israẹli. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n Olúwa sì wí fún Dafidi baba mi pé, ‘Nítorí tí ó wà ní ọkàn rẹ láti kọ́ ilé kan fún orúkọ mi, ó dára láti ní èyí ní ọkàn rẹ. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n, ìwọ kọ́ ni yóò kọ́ ilé náà, ṣùgbọ́n ọmọ rẹ, tí ó tinú ara rẹ àti ẹ̀jẹ̀ rẹ jáde; òun ni yóò kọ́ ilé náà fún orúkọ mi.’ 
'''
"20" = '''
:sup:`20` “Olúwa sì ti pa ìlérí rẹ̀ tí ó ṣe mọ́, èmi sì ti rọ́pò Dafidi baba mi, mo sì jókòó lórí ìtẹ́ Israẹli báyìí, gẹ́gẹ́ bí Olúwa ti ṣèlérí, èmi sì kọ́ ilé kan fún orúkọ Olúwa, Ọlọ́run Israẹli. 
'''
"21" = '''
:sup:`21` Èmi sì ti pèsè ibìkan níbẹ̀ fún àpótí ẹ̀rí, èyí tí í ṣe májẹ̀mú Olúwa tí ó ti bá àwọn baba wa dá, nígbà tí ó mú wọn jáde láti ilẹ̀ Ejibiti wá.” 
'''
"22" = '''
:sup:`22` Solomoni sì dúró níwájú pẹpẹ Olúwa, níwájú gbogbo ìjọ ènìyàn Israẹli, ó sì na ọwọ́ rẹ̀ méjèèjì sókè ọ̀run. 
'''
"23" = '''
:sup:`23` Ó sì wí pé, “Olúwa Ọlọ́run Israẹli, kò sí Ọlọ́run tí ó dàbí rẹ lókè ọ̀run tàbí ní ìsàlẹ̀ ilẹ̀ ìwọ tí ó pa májẹ̀mú àti àánú mọ́ pẹ̀lú àwọn ìránṣẹ́ rẹ tí ń fi gbogbo ọkàn wọn rìn níwájú rẹ. 
'''
"24" = '''
:sup:`24` O sì ti pa ìlérí rẹ mọ́ fún ìránṣẹ́ rẹ Dafidi baba mi; pẹ̀lú ẹnu rẹ ni ìwọ ṣe ìlérí, o sì mú u ṣẹ pẹ̀lú ọwọ́ rẹ, bí ó ti rí lónìí. 
'''
"25" = '''
:sup:`25` “Ǹjẹ́ báyìí Olúwa Ọlọ́run Israẹli, bá ìránṣẹ́ rẹ̀ Dafidi baba mi pa ohun tí ìwọ ti ṣe ìlérí fún un mọ́ wí pé, ìwọ kì yóò kùnà láti ní ènìyàn kan láti jókòó níwájú mi lórí ìtẹ́ Israẹli, kìkì bí àwọn ọmọ rẹ bá lè kíyèsi ohun tí wọ́n ń ṣe láti máa rìn níwájú mi bí ìwọ ti rìn. 
'''
"26" = '''
:sup:`26` Ǹjẹ́ báyìí, Ọlọ́run Israẹli, jẹ́ kí ọ̀rọ̀ rẹ tí o ti ṣe ìlérí fún ìránṣẹ́ rẹ̀ Dafidi baba mi wá sí ìmúṣẹ. 
'''
"27" = '''
:sup:`27` “Ṣùgbọ́n nítòótọ́, Ọlọ́run yóò máa gbé ayé bí? Ọ̀run àti ọ̀run àwọn ọ̀run kò le gbà ọ́. Kí a má sọ pé ilé yìí tí mo kọ́ fún ọ! 
'''
"28" = '''
:sup:`28` Síbẹ̀ ṣe ìfetísílẹ̀ àdúrà ìránṣẹ́ rẹ àti ẹ̀bẹ̀ rẹ fún àánú, Olúwa Ọlọ́run mi. Gbọ́ ẹkún àti àdúrà tí ìránṣẹ́ rẹ̀ ń gbà níwájú rẹ lónìí. 
'''
"29" = '''
:sup:`29` Jẹ́ kí ojú rẹ ṣí sí ilé yìí ní òru àti ní ọ̀sán, ibí yìí tí ìwọ ti wí pé, orúkọ mi yóò wà níbẹ̀, nítorí ìwọ yóò gbọ́ àdúrà tí ìránṣẹ́ rẹ gbà sí ibí yìí. 
'''
"30" = '''
:sup:`30` Gbọ́ ẹ̀bẹ̀ ìránṣẹ́ rẹ àti ti Israẹli, ènìyàn rẹ nígbà tí wọ́n bá gbàdúrà sí ibí yìí. Gbọ́ láti ọ̀run wá láti ibùgbé rẹ, àti nígbà tí o bá gbọ́, dáríjì. 
'''
"31" = '''
:sup:`31` “Nígbà tí ẹnìkan bá ṣẹ̀ sí ẹnìkejì rẹ̀, tí a sì fi wá lé e láti mú un búra, bí ìbúra náà bá sì dé iwájú pẹpẹ rẹ ní ilé yìí, 
'''
"32" = '''
:sup:`32` nígbà náà ni kí o gbọ́ láti ọ̀run, kí o sì ṣe. Kí o sì ṣèdájọ́ láàrín àwọn ìránṣẹ́ rẹ, dá ènìyàn búburú lẹ́bi, kí o sì mú wá sí orí òun tìkára rẹ̀ ohun tí ó ti ṣe, dá olóòtítọ́ láre, kí a sì fi ẹsẹ̀ àìlẹ́bi rẹ̀ múlẹ̀. 
'''
"33" = '''
:sup:`33` “Nígbà tí àwọn ọ̀tá bá ṣẹ́gun Israẹli, ènìyàn rẹ, nítorí tí wọ́n ti ṣẹ̀ sí ọ, tí wọ́n bá yípadà sí ọ, tí wọ́n sì jẹ́wọ́ orúkọ rẹ, tí wọ́n sì gbàdúrà, tí wọ́n sì bẹ̀bẹ̀ lọ́dọ̀ rẹ nínú ilé yìí 
'''
"34" = '''
:sup:`34` nígbà náà ni kí o gbọ́ láti ọ̀run wá, kí o sì dárí ẹ̀ṣẹ̀ Israẹli, ènìyàn rẹ̀ jì í, kí o sì mú wọn padà wá sí ilẹ̀ tí ìwọ ti fún àwọn baba wọn. 
'''
"35" = '''
:sup:`35` “Nígbà tí ọ̀run bá sé mọ́, tí kò sí òjò, nítorí tí àwọn ènìyàn rẹ ti ṣẹ̀ sí ọ, bí wọ́n bá gbàdúrà sí ìhà ibí yìí, tí wọ́n sì jẹ́wọ́ orúkọ rẹ, tí wọ́n sì yípadà kúrò nínú ẹ̀ṣẹ̀ wọn nítorí tí ìwọ ti pọ́n wọn lójú, 
'''
"36" = '''
:sup:`36` nígbà náà ni kí o gbọ́ láti ọ̀run wá, kí o sì dárí ẹ̀ṣẹ̀ àwọn ìránṣẹ́ rẹ jì wọ́n, à ní Israẹli, ènìyàn rẹ. Kọ́ wọn ní ọ̀nà tí ó tọ́ láti máa rìn, kí o sì rọ òjò sí ilẹ̀ tí ìwọ ti fi fún ènìyàn rẹ fún ìní. 
'''
"37" = '''
:sup:`37` “Nígbà tí ìyàn tàbí àjàkálẹ̀-ààrùn bá wá sí ilẹ̀ náà, tàbí ìrẹ̀dànù tàbí ìmúwòdù, eṣú tàbí kòkòrò tí ń jẹ ni run, tàbí nígbà tí àwọn ọ̀tá bá dó tì wọ́n nínú àwọn ìlú wọn, irú ìpọ́njú tàbí ààrùnkárùn tó lè wá, 
'''
"38" = '''
:sup:`38` nígbà tí àdúrà tàbí ẹ̀bẹ̀ bá ti ọ̀dọ̀ ẹnìkan láti ọ̀dọ̀ gbogbo Israẹli wá, tí olúkúlùkù sì mọ ìbànújẹ́ ọkàn rẹ̀, bí ó bá sì tẹ́ ọwọ́ rẹ̀ méjèèjì sí ìhà ilé yìí, 
'''
"39" = '''
:sup:`39` nígbà náà ni kí o gbọ́ láti ọ̀run wá, ní ibùgbé rẹ. Dáríjì, kí o sì ṣe sí olúkúlùkù ènìyàn gẹ́gẹ́ bí gbogbo ohun tí ó ti ṣe, níwọ̀n ìgbà tí ìwọ mọ ọkàn rẹ̀, nítorí ìwọ nìkan ṣoṣo ni ó mọ ọkàn gbogbo ènìyàn. 
'''
"40" = '''
:sup:`40` Nítorí wọn yóò bẹ̀rù rẹ ní gbogbo ọjọ́ tí wọn yóò wà ní ilẹ̀ tí ìwọ fi fún àwọn baba wa. 
'''
"41" = '''
:sup:`41` “Ní ti àwọn àlejò tí kì í ṣe Israẹli ènìyàn rẹ, ṣùgbọ́n tí ó ti ilẹ̀ òkèèrè jáde wá nítorí orúkọ rẹ, 
'''
"42" = '''
:sup:`42` nítorí tí àwọn ènìyàn yóò gbọ́ orúkọ ńlá rẹ, àti ọwọ́ agbára rẹ, àti nínà apá rẹ, nígbà tí ó bá sì wá, tí ó sì gbàdúrà sí ìhà ilé yìí, 
'''
"43" = '''
:sup:`43` nígbà náà ni kí o gbọ́ láti ọ̀run wá, ní ibùgbé rẹ, kí o sì ṣe gbogbo èyí tí àlejò náà yóò béèrè lọ́wọ́ rẹ, kí gbogbo ènìyàn ní ayé lè mọ orúkọ rẹ, kí wọn kí ó sì máa bẹ̀rù rẹ, gẹ́gẹ́ bí Israẹli, ènìyàn rẹ ti ṣe, kí wọn kí ó sì le mọ̀ pé orúkọ rẹ ni a fi pe ilé yìí tí mo kọ́. 
'''
"44" = '''
:sup:`44` “Nígbà tí àwọn ènìyàn rẹ bá jáde lọ sí ogun sí àwọn ọ̀tá wọn, níbikíbi tí ìwọ bá rán wọn, nígbà tí wọ́n bá gbàdúrà sí Olúwa sí ìhà ìlú tí ìwọ ti yàn àti síhà ilé tí mo ti kọ́ fún orúkọ rẹ, 
'''
"45" = '''
:sup:`45` nígbà náà ni kí o gbọ́ àdúrà àti ẹ̀bẹ̀ wọn láti ọ̀run, kí o sì mú ọ̀rọ̀ wọn dúró. 
'''
"46" = '''
:sup:`46` “Nígbà tí wọ́n bá ṣẹ̀ sí ọ, nítorí kò sí ẹnìkan tí kì í ṣẹ̀, tí ìwọ sì bínú sí wọn, tí ìwọ sì fi wọ́n lé ọ̀tá lọ́wọ́, tí ó kó wọn ní ìgbèkùn lọ sí ilẹ̀ wọn, jíjìnnà tàbí nítòsí; 
'''
"47" = '''
:sup:`47` bí wọ́n bá ní ìyípadà ọkàn ní ilẹ̀ níbi tí a kó wọn ní ìgbèkùn lọ, tí wọ́n bá sì ronúpìwàdà, tí wọ́n sì bẹ̀bẹ̀ sí ọ ní ilẹ̀ àwọn tí ó kó wọn ní ìgbèkùn lọ, wí pé, ‘Àwa ti ṣẹ̀, àwa ti ṣe ohun tí kò tọ́, àwa ti ṣe búburú’; 
'''
"48" = '''
:sup:`48` bí wọ́n bá sì fi gbogbo àyà àti gbogbo ọkàn wọn yípadà sí ọ, ní ilẹ̀ àwọn ọ̀tá wọn, tí ó kó wọn ní ìgbèkùn lọ, tí wọ́n sì gbàdúrà sí ọ sí ìhà ilẹ̀ wọn tí ìwọ ti fi fún àwọn baba wọn, ìlú tí ìwọ ti yàn, àti ilé tí èmi kọ́ fún orúkọ rẹ; 
'''
"49" = '''
:sup:`49` nígbà náà ni kí ìwọ kí ó gbọ́ àdúrà wọn àti ẹ̀bẹ̀ wọn ní ọ̀run, ní ibùgbé rẹ, kí o sì mú ọ̀ràn wọn dúró. 
'''
"50" = '''
:sup:`50` Kí o sì dáríjì àwọn ènìyàn rẹ, tí wọ́n ti dẹ́ṣẹ̀ sí ọ; dárí gbogbo ìrékọjá wọn tí wọ́n ṣe sí ọ jì, kí o sì bá àwọn tí ó kó wọn ní ìgbèkùn lọ wí, kí wọn kí ó lè ṣàánú fún wọn; 
'''
"51" = '''
:sup:`51` nítorí ènìyàn rẹ àti ìní rẹ ni wọ́n, àwọn ẹni tí ìwọ ti mú ti Ejibiti jáde wá, láti inú irin ìléru. 
'''
"52" = '''
:sup:`52` “Jẹ́ kí ojú rẹ ṣí sí ẹ̀bẹ̀ ìránṣẹ́ rẹ, àti sí ẹ̀bẹ̀ àwọn ènìyàn rẹ Israẹli, kí o sì tẹ́tí sílẹ̀ sí wọn nígbà tí wọ́n bá kégbe sí ọ. 
'''
"53" = '''
:sup:`53` Nítorí tí ìwọ ti yà wọ́n kúrò nínú gbogbo orílẹ̀-èdè ayé, láti máa jẹ́ ìní rẹ, bí ìwọ ti sọ láti ọwọ́ Mose ìránṣẹ́ rẹ, nígbà tí ìwọ Olúwa Olódùmarè, mú àwọn baba wa ti Ejibiti jáde wá.” 
'''
"54" = '''
:sup:`54` Nígbà tí Solomoni ti parí gbogbo àdúrà àti ẹ̀bẹ̀ yìí sí Olúwa tán, ó dìde kúrò lórí eékún rẹ̀ níwájú pẹpẹ Olúwa níbi tí ó ti kúnlẹ̀ tí ó sì na ọwọ́ rẹ̀ sí òkè ọ̀run 
'''
"55" = '''
:sup:`55` Ó sì dìde dúró ó sì fi ohùn rara súre fún gbogbo ìjọ ènìyàn Israẹli wí pé, 
'''
"56" = '''
:sup:`56` “Ìbùkún ni fún Olúwa tí ó ti fi ìsinmi fún Israẹli, ènìyàn rẹ̀ bí ó ti ṣèlérí. Kò sí ọ̀rọ̀ rẹ̀ kan tí ó kùnà nínú gbogbo ìlérí rere tí ó ti ṣe láti ọwọ́ Mose ìránṣẹ́ rẹ̀ wá. 
'''
"57" = '''
:sup:`57` Kí Olúwa Ọlọ́run wa kí ó wà pẹ̀lú wa bí ó ti wà pẹ̀lú àwọn baba wa; kí ó má sì ṣe fi wá sílẹ̀ tàbí kọ̀ wá sílẹ̀. 
'''
"58" = '''
:sup:`58` Kí ó fa ọkàn wa sí ọ̀dọ̀ ara rẹ̀, láti máa rìn nínú gbogbo ọ̀nà rẹ̀, àti láti pa òfin rẹ̀ mọ́, àti àṣẹ rẹ̀, àti ìlànà rẹ̀, tí ó ti pàṣẹ fún àwọn baba wa. 
'''
"59" = '''
:sup:`59` Àti kí ó sì jẹ́ kí àwọn ọ̀rọ̀ mi wọ̀nyí, tí mo ti gbà ní àdúrà níwájú Olúwa, kí ó wà nítòsí Olúwa Ọlọ́run wa ní ọ̀sán àti ní òru, kí ó lè mú ọ̀rọ̀ ìránṣẹ́ rẹ̀ dúró àti ọ̀rọ̀ Israẹli ènìyàn rẹ̀, gẹ́gẹ́ bí àìní wa ojoojúmọ́, 
'''
"60" = '''
:sup:`60` kí gbogbo ènìyàn ayé lè mọ̀ pé Olúwa òun ni Ọlọ́run, kò sì sí ẹlòmíràn. 
'''
"61" = '''
:sup:`61` Ṣùgbọ́n ẹ jẹ́ kí ọkàn yín pé pẹ̀lú Olúwa Ọlọ́run wa, láti máa rìn nínú àṣẹ rẹ̀ àti láti pa òfin rẹ̀ mọ́, bí i ti òní yìí.” 
'''
"62" = '''
:sup:`62` Nígbà náà ni ọba àti gbogbo Israẹli rú ẹbọ níwájú Olúwa. 
'''
"63" = '''
:sup:`63` Solomoni rú ẹbọ àlàáfíà sí Olúwa: ẹgbẹ̀rún méjìlélógún (22,000) màlúù, àti ọ̀kẹ́ mẹ́fà (120,000) àgùntàn. Bẹ́ẹ̀ ni ọba àti gbogbo àwọn ọmọ Israẹli ya ilé Olúwa sí mímọ́. 
'''
"64" = '''
:sup:`64` Ní ọjọ́ kan náà ni ọba ya àgbàlá àárín tí ń bẹ níwájú ilé Olúwa sí mímọ́, níbẹ̀ ni ó sì rú ẹbọ sísun àti ọrẹ oúnjẹ, àti ẹbọ àlàáfíà, nítorí pẹpẹ idẹ tí ń bẹ níwájú Olúwa kéré jù láti gba ẹbọ sísun, àti ọrẹ oúnjẹ, àti ọrẹ ẹbọ àlàáfíà. 
'''
"65" = '''
:sup:`65` Bẹ́ẹ̀ ni Solomoni ṣe àpéjọ nígbà náà, àti gbogbo Israẹli pẹ̀lú rẹ̀, àjọ ńlá ńlá ni, láti ìwọ Hamati títí dé odò Ejibiti. Wọ́n sì ṣàjọyọ̀ níwájú Olúwa Ọlọ́run wa ní ọjọ́ méje àti ọjọ́ méje sí i, ọjọ́ mẹ́rìnlá papọ̀. 
'''
"66" = '''
:sup:`66` Ní ọjọ́ kẹjọ ó rán àwọn ènìyàn lọ. Wọ́n súre fún ọba, wọ́n sì lọ sí ilé wọn pẹ̀lú ayọ̀ àti inú dídùn fún gbogbo ohun rere tí Olúwa ti ṣe fún Dafidi ìránṣẹ́ rẹ̀, àti fún Israẹli ènìyàn rẹ̀. 
'''
