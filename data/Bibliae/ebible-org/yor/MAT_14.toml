[14]
"1" = '''
:sup:`1` Ní àkókò náà ni Herodu ọba tetrarki gbọ́ nípa òkìkí Jesu, 
'''
"2" = '''
:sup:`2` ó wí fún àwọn ọmọ ọ̀dọ̀ rẹ̀ pé, “Dájúdájú Johanu onítẹ̀bọmi ni èyí, ó jíǹde kúrò nínú òkú. Ìdí nìyí tí ó fi ní agbára láti ṣiṣẹ́ ìyanu wọ̀nyí.” 
'''
"3" = '''
:sup:`3` Nísinsin yìí Herodu ti mú Johanu, ó fi ẹ̀wọ̀n dè é, ó sì fi sínú túbú, nítorí Herodia aya Filipi arákùnrin rẹ̀, 
'''
"4" = '''
:sup:`4` nítorí Johanu onítẹ̀bọmi ti sọ fún Herodu pé, “Kò yẹ fún ọ láti fẹ́ obìnrin náà.” 
'''
"5" = '''
:sup:`5` Herodu fẹ́ pa Johanu, ṣùgbọ́n ó bẹ̀rù àwọn ènìyàn nítorí gbogbo ènìyàn gbàgbọ́ pé wòlíì ni. 
'''
"6" = '''
:sup:`6` Ní ọjọ́ àsè ìrántí ọjọ́ ìbí Herodu, ọmọ Herodia obìnrin jó dáradára, ó sì tẹ́ Herodu lọ́run gidigidi. 
'''
"7" = '''
:sup:`7` Nítorí náà ni ó ṣe fi ìbúra ṣe ìlérí láti fún un ní ohunkóhun ti ó bá béèrè fún. 
'''
"8" = '''
:sup:`8` Pẹ̀lú ìmọ̀ràn láti ọ̀dọ̀ ìyá rẹ̀, ó béèrè pé, “Fún mi ni orí Johanu onítẹ̀bọmi nínú àwopọ̀kọ́”. 
'''
"9" = '''
:sup:`9` Inú ọba bàjẹ́ gidigidi, ṣùgbọ́n nítorí ìbúra rẹ̀ àti kí ojú má ba à tì í níwájú àwọn àlejò tó wà ba jẹ àsè, ó pàṣẹ pé kí wọ́n fún un gẹ́gẹ́ bí o ti fẹ́. 
'''
"10" = '''
:sup:`10` Nítorí náà, a bẹ́ orí Johanu onítẹ̀bọmi nínú ilé túbú. 
'''
"11" = '''
:sup:`11` A sì gbé orí rẹ̀ jáde láti fi fún ọmọbìnrin náà nínú àwopọ̀kọ́, òun sì gbà á, ó gbé e tọ ìyá rẹ̀ lọ. 
'''
"12" = '''
:sup:`12` Lẹ́yìn náà, àwọn ọmọ-ẹ̀yìn Johanu wá gba òkú rẹ̀, wọ́n sì sin ín. Wọ́n sì wá sọ ohun tí ó ṣẹlẹ̀ fún Jesu. 
'''
"13" = '''
:sup:`13` Nígbà tí Jesu gbọ́ ìròyìn ìṣẹ̀lẹ̀ náà, ó kúrò níbẹ̀, ó bá ọkọ̀ ojú omi lọ sí ibi kọ́lọ́fín kan ní èbúté láti dá wà níbẹ̀. Nígbà tí wọ́n gbọ́ èyí, ọ̀pọ̀ ènìyàn sì fi ẹsẹ̀ rìn tẹ̀lé e láti ọ̀pọ̀ ìlú wọn. 
'''
"14" = '''
:sup:`14` Nígbà ti Jesu gúnlẹ̀, tí ó sì rí ọ̀pọ̀lọpọ̀ ènìyàn, inú rẹ̀ yọ́ sí wọn, ó sì mú àwọn aláìsàn láradá. 
'''
"15" = '''
:sup:`15` Nígbà ti ilẹ̀ ń ṣú lọ, àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n sì wí pé, “Ibi yìí jìnnà sí ìlú ilẹ̀ sì ń ṣú lọ. Rán àwọn ènìyàn lọ sí àwọn ìletò kí wọ́n lè ra oúnjẹ jẹ.” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Jesu fèsì pé, “Kò nílò kí wọ́n lọ kúrò. Ẹ fún wọn ní oúnjẹ.” 
'''
"17" = '''
:sup:`17` Wọ́n sì dalóhùn pé, “Àwa kò ní ju ìṣù àkàrà márùn-ún àti ẹja méjì lọ níhìn-ín.” 
'''
"18" = '''
:sup:`18` Ó wí pé, “Ẹ mú wọn wá fún mi níhìn-ín yìí.” 
'''
"19" = '''
:sup:`19` Lẹ́yìn náà, ó wí fún àwọn ènìyàn kí wọ́n jókòó lórí koríko. Lẹ́yìn náà, ó mú ìṣù àkàrà márùn-ún àti ẹja méjì. Ó gbé ojú rẹ̀ sí ọ̀run. Ó béèrè ìbùkún Ọlọ́run lórí oúnjẹ náà, Ó sì bù ú, ó sì fi àkàrà náà fún àwọn ọmọ-ẹ̀yìn láti pín in fún àwọn ènìyàn. 
'''
"20" = '''
:sup:`20` Gbogbo wọn sì jẹ àjẹyó. Lẹ́yìn náà àwọn ọmọ-ẹ̀yìn kó àjẹkù jọ, ó kún agbọ̀n méjìlá. 
'''
"21" = '''
:sup:`21` Iye àwọn ènìyàn ni ọjọ́ náà jẹ́ ẹgbẹ̀rún márùn-ún (5,000) ọkùnrin, láìka àwọn obìnrin àti àwọn ọmọdé. 
'''
"22" = '''
:sup:`22` Lẹ́sẹ̀kẹsẹ̀ lẹ́yìn èyí, Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ kí wọ́n bọ sínú ọkọ̀ wọn, àti kí wọ́n máa kọjá lọ ṣáájú rẹ̀ sí òdìkejì. Òun náà dúró lẹ́yìn láti tú àwọn ènìyàn ká lọ sí ilé wọn. 
'''
"23" = '''
:sup:`23` Lẹ́yìn tí ó tú ìjọ ènìyàn ká tán, ó gun orí òkè lọ fúnra rẹ̀ láti lọ gba àdúrà. Nígbà tí ilẹ̀ ṣú, òun wà nìkan níbẹ̀, 
'''
"24" = '''
:sup:`24` ní àkókò yìí ọkọ̀ ojú omi náà ti rin jìnnà sí etí bèbè Òkun, tí ìjì omi ń tì í síwá sẹ́yìn, nítorí ìjì ṣe ọwọ́ òdì sí wọn. 
'''
"25" = '''
:sup:`25` Ní déédé ago mẹ́rin òwúrọ̀, Jesu tọ̀ wọ́n wá, ó ń rìn lórí omi. 
'''
"26" = '''
:sup:`26` Nígbà tí àwọn ọmọ-ẹ̀yìn rí i tí ó ń rìn lójú omi, ẹ̀rù ba wọn gidigidi, wọ́n rò pé “iwin ni,” wọ́n kígbe tìbẹ̀rù tìbẹ̀rù. 
'''
"27" = '''
:sup:`27` Lójúkan náà, Jesu wí fún wọn pé, “Ẹ mú ọkàn le! Èmi ni ẹ má ṣe bẹ̀rù.” 
'''
"28" = '''
:sup:`28` Peteru sì ké sí i pé, “Olúwa, bí ó bá jẹ́ pé ìwọ ni nítòótọ́, sọ pé kí n tọ̀ ọ́ wà lórí omi.” 
'''
"29" = '''
:sup:`29` Jesu dá a lóhùn pé, “Ó dára, máa bọ̀ wá.” Nígbà náà ni Peteru sọ̀kalẹ̀ láti inú ọkọ̀. Ó ń rìn lórí omi lọ sí ìhà ọ̀dọ̀ Jesu. 
'''
"30" = '''
:sup:`30` Nígbà tí ó rí afẹ́fẹ́ líle, ẹ̀rù bà á, ó sì bẹ̀rẹ̀ sí í rì. Ó kígbe lóhùn rara pé, “Gbà mí, Olúwa.” 
'''
"31" = '''
:sup:`31` Lójúkan náà, Jesu na ọwọ́ rẹ̀, ó dìímú, ó sì gbà á. Ó sì wí fún un pé, “Èéṣe tí ìwọ fi ṣiyèméjì ìwọ onígbàgbọ́ kékeré?” 
'''
"32" = '''
:sup:`32` Àti pé, nígbà ti wọ́n sì gòkè sínú ọkọ̀, ìjì náà sì dúró jẹ́ẹ́. 
'''
"33" = '''
:sup:`33` Nígbà náà ni àwọn to wà nínú ọkọ̀ náà foríbalẹ̀ fún un wọ́n wí pé, “Nítòótọ́ Ọmọ Ọlọ́run ni ìwọ í ṣe.” 
'''
"34" = '''
:sup:`34` Nígbà tí wọn rékọjá sí apá kejì wọ́n gúnlẹ̀ sí Genesareti. 
'''
"35" = '''
:sup:`35` Nígbà tiwọn mọ̀ pé Jesu ni, wọn sì ránṣẹ́ sí gbogbo ìlú náà yíká. Wọ́n sì gbé gbogbo àwọn aláìsàn tọ̀ ọ́ wá. 
'''
"36" = '''
:sup:`36` Àwọn aláìsàn bẹ̀ ẹ́ pé kí ó gba àwọn láyè láti fi ọwọ́ kan ìṣẹ́tí aṣọ rẹ̀, gbogbo àwọn tí ó ṣe bẹ́ẹ̀ sì rí ìwòsàn. 
'''
