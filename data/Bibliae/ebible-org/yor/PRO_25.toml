[25]
"1" = '''
:sup:`1` Wọ̀nyí ni àwọn òwe mìíràn tí Solomoni pa, tí àwọn ọkùnrin Hesekiah ọba Juda dà kọ. 
'''
"2" = '''
:sup:`2` Ògo Ọlọ́run ní láti fi ọ̀rọ̀ kan pamọ́; láti rí ìdí ọ̀rọ̀ kan ni ògo àwọn ọba. 
'''
"3" = '''
:sup:`3` Bí ọ̀run ṣe ga tó tí ayé sì jì bẹ́ẹ̀ ni ó ṣòro láti mọ èrò ọkàn ọba. 
'''
"4" = '''
:sup:`4` Mú ìdàrọ́ kúrò lára fàdákà ohun èlò yóò sì jáde fún alágbẹ̀dẹ fàdákà. 
'''
"5" = '''
:sup:`5` Mú ènìyàn búburú kúrò níwájú ọba a ó sì fìdí ìtẹ́ rẹ múlẹ̀ nípasẹ̀ òdodo. 
'''
"6" = '''
:sup:`6` Má ṣe gbé ara rẹ ga níwájú ọba, má sì ṣe jìjàdù ààyè láàrín àwọn ènìyàn pàtàkì, 
'''
"7" = '''
:sup:`7` ó sàn kí ó wí fún ọ pé, “Gòkè wá síyìn-ín,” ju wí pé kí ó dójútì ọ́ níwájú ènìyàn pàtàkì. 
'''
"8" = '''
:sup:`8` Ohun tí o ti fi ojú ara rẹ rí má ṣe kánjú gbé e lọ sílé ẹjọ́ nítorí kí ni ìwọ yóò ṣe ní ìgbẹ̀yìn bí aládùúgbò rẹ bá dójútì ọ́? 
'''
"9" = '''
:sup:`9` Bí o bá ń ṣe àwíjàre rẹ níwájú aládùúgbò rẹ, má ṣe tú àṣírí tí ẹlòmíràn ní lọ́dọ̀ rẹ, 
'''
"10" = '''
:sup:`10` àìṣe bẹ́ẹ̀ ẹni tí ó gbọ́ ọ le dójútì ọ́ orúkọ búburú tí ìwọ bá sì gba kì yóò tán láéláé. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ tí a sọ ní àkókò tí ó yẹ ó dàbí èso wúrà nínú àpẹẹrẹ fàdákà. 
'''
"12" = '''
:sup:`12` Bí i yẹtí wúrà tàbí ohun ọ̀ṣọ́ ti wúrà dáradára ni ìbáwí ọlọ́gbọ́n fún etí tí ó bá fetísílẹ̀. 
'''
"13" = '''
:sup:`13` Bí títutù òjò yìnyín ní àsìkò ìkórè ni ìránṣẹ́ tí ó jẹ́ olóòtítọ́ sí àwọn tí ó rán an ó ń tu ọ̀gá rẹ̀ nínú. 
'''
"14" = '''
:sup:`14` Bí ojú ṣíṣú àti afẹ́fẹ́ láìsí òjò ni ènìyàn tí ń yangàn nípa ẹ̀bùn tí kò fún ni. 
'''
"15" = '''
:sup:`15` Nípa sùúrù a lè yí ọba lọ́kàn padà ahọ́n tí ń sọ̀rọ̀ rírọ̀ sí egungun. 
'''
"16" = '''
:sup:`16` Bí ìwọ bá rí oyin, jẹ ẹ́ ní ìwọ̀nba bí o bá jẹ ẹ́ jù, ìwọ yóò sì bì í. 
'''
"17" = '''
:sup:`17` Má ṣe máa lọ sí ilé aládùúgbò rẹ nígbà gbogbo tàbí kí ó máa lọ síbẹ̀ lálọ jù, yóò sì kórìíra rẹ. 
'''
"18" = '''
:sup:`18` Bí ọ̀pá, idà tàbí ọ̀kọ̀ tí ó mú ni ènìyàn tí ó jẹ́rìí èké lòdì sí aládùúgbò rẹ̀. 
'''
"19" = '''
:sup:`19` Bí eyín tí ó bàjẹ́ tàbí ẹsẹ̀ tí ó rọ ni ìgbẹ́kẹ̀lé lórí aláìṣòótọ́ ní àsìkò ìdààmú. 
'''
"20" = '''
:sup:`20` Bí ẹni tí ó bọ́ra kalẹ̀ ní ọjọ́ tí òtútù mú, tàbí, bí ọtí kíkan tí a dà sí ojú ọgbẹ́, ní ẹni tí ń kọ orin fún ẹni tí ọkàn rẹ̀ bàjẹ́. 
'''
"21" = '''
:sup:`21` Bí ebi bá ń pa ọ̀tá rẹ, fún un ní oúnjẹ jẹ; bí òǹgbẹ bá ń gbẹ ẹ́, fún un ní omi mú. 
'''
"22" = '''
:sup:`22` Nípa ṣíṣe báyìí, ìwọ yóò wa ẹ̀yín iná lé e lórí Olúwa yóò sì san ọ ní ẹ̀san rẹ̀ fún ọ. 
'''
"23" = '''
:sup:`23` Bí afẹ́fẹ́ gúúsù ti í mú òjò wá, bí ahọ́n tí ń sọ̀rọ̀ ẹ̀yìn ṣe ń mú ojú ìbínú wá. 
'''
"24" = '''
:sup:`24` Ó sàn láti gbé ní ibi igun kan lórí òrùlé ju láti bá aya oníjà gbé ilé pọ̀. 
'''
"25" = '''
:sup:`25` Bí omi tútù sí ọkàn tí ń ṣe àárẹ̀ ni ìròyìn ayọ̀ láti ọ̀nà jíjìn. 
'''
"26" = '''
:sup:`26` Bí ìsun tí ó di àbàtà tàbí kànga tí omi rẹ̀ bàjẹ́ ni olódodo tí ó fi ààyè gba ènìyàn búburú. 
'''
"27" = '''
:sup:`27` Kò dára láti jẹ oyin àjẹjù, bẹ́ẹ̀ ni kò pọ́n ni lé láti máa wá ọlá fún ara ẹni. 
'''
"28" = '''
:sup:`28` Bí ìlú tí odi rẹ̀ ti wó lulẹ̀ ni ènìyàn tí kò le kó ara rẹ̀ ní ìjánu. 
'''
