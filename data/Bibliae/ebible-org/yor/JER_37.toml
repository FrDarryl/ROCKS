[37]
"1" = '''
:sup:`1` Sedekiah ọmọ Josiah sì jẹ ọba ní ipò Jehoiakini ọmọ Jehoiakimu ẹni tí Nebukadnessari ọba Babeli fi jẹ ọba ní ilẹ̀ Juda. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n àti òun àti àwọn ìránṣẹ́ rẹ̀ àti àwọn ènìyàn ilẹ̀ náà kò fetísí ọ̀rọ̀ Olúwa tí ó sọ nípa wòlíì Jeremiah. 
'''
"3" = '''
:sup:`3` Sedekiah ọba sì rán Jehukali ọmọ Ṣelemiah àti Sefaniah ọmọ Maaseiah sí Jeremiah wòlíì wí pé, “Jọ̀wọ́ gbàdúrà sí Olúwa Ọlọ́run wa fún wa.” 
'''
"4" = '''
:sup:`4` Nígbà yìí Jeremiah sì ń wọlé, ó sì ń jáde láàrín àwọn ènìyàn nítorí wọ́n ti fi sínú túbú. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ-ogun Farao ti jáde kúrò nílẹ̀ Ejibiti àti nígbà tí àwọn ará Babeli tó ń ṣàtìpó ní Jerusalẹmu gbọ́ ìròyìn nípa wọn, wọ́n kúrò ní Jerusalẹmu. 
'''
"6" = '''
:sup:`6` Nígbà náà ni ọ̀rọ̀ Olúwa tọ Jeremiah wòlíì Ọlọ́run wá: 
'''
"7" = '''
:sup:`7` “Èyí ni, ohun tí Olúwa Ọlọ́run àwọn Israẹli sọ fún ọba àwọn Juda tó rán ọ láti wádìí nípa mi. ‘Àwọn ọmọ-ogun Farao tó jáde láti kún ọ lọ́wọ́ yóò padà sílẹ̀ wọn sí Ejibiti. 
'''
"8" = '''
:sup:`8` Nígbà náà ni àwọn ará Babeli yóò padà láti gbógun ti ìlú. Wọn yóò mú wọn nígbèkùn, wọn yóò sì fi iná jó ìlú náà kanlẹ̀.’ 
'''
"9" = '''
:sup:`9` “Èyí ni ohun tí Olúwa wí, ẹ má ṣe tan ara yín jẹ ní èrò wí pé, ‘Àwọn ará Babeli yóò fi wá sílẹ̀ pẹ̀lú ìdánilójú.’ Wọn kò ní ṣe bẹ́ẹ̀. 
'''
"10" = '''
:sup:`10` Kódà tó bá ṣe pé wọn yóò ṣẹ́gun àwọn ọmọ-ogun Babeli tí ń gbóguntì yín àti àwọn tí ìjàǹbá ṣe, tí wọ́n ti fi sílẹ̀ ní ibùdó wọn; wọn yóò jáde láti jó ìlú náà kanlẹ̀.” 
'''
"11" = '''
:sup:`11` Lẹ́yìn tí àwọn ọmọ-ogun Babeli ti kúrò ní Jerusalẹmu nítorí àwọn ọmọ-ogun Farao. 
'''
"12" = '''
:sup:`12` Jeremiah múra láti fi ìlú náà sílẹ̀, láti lọ sí olú ìlú Benjamini láti gba ẹ̀tọ́ rẹ̀ nínú ohun ìní láàrín àwọn ènìyàn tó wà níbẹ̀. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n nígbà tí wọ́n dé ẹnu ibodè Benjamini, olórí àwọn olùṣọ́ tí orúkọ rẹ ń jẹ́ Irijah ọmọ Ṣelemiah ọmọ Hananiah mú un, ó wí pé, “Ìwọ ń fi ara mọ́ àwọn ará Babeli.” 
'''
"14" = '''
:sup:`14` Jeremiah sọ wí pé, “Èyí kì í ṣe òtítọ́! Èmi kò yapa sí àwọn ará Babeli.” Ṣùgbọ́n Irijah ko gbọ́ tirẹ̀, dípò èyí a mú Jeremiah, ó sì mú un lọ sí ọ̀dọ̀ àwọn ìjòyè. 
'''
"15" = '''
:sup:`15` Nítorí náà ni àwọn ìjòyè ṣe bínú sí Jeremiah, wọ́n jẹ ẹ́ ní yà, wọ́n tún fi sí túbú nílé Jonatani akọ̀wé nítorí wọ́n ti fi èyí ṣe ilé túbú. 
'''
"16" = '''
:sup:`16` Wọ́n fi Jeremiah sínú túbú tí ó ṣókùnkùn biribiri; níbi tí ó wà fún ìgbà pípẹ́. 
'''
"17" = '''
:sup:`17` Nígbà náà ni ọba Sedekiah ránṣẹ́ sí i, tí ó sì pàṣẹ pé kí wọ́n mú wá sí ààfin níbi tí ó ti bi í ní ìkọ̀kọ̀ pé, “Ǹjẹ́ ọ̀rọ̀ kan wà láti ọ̀dọ̀ Olúwa?” Jeremiah fèsì pé, “Bẹ́ẹ̀ ni, wọn ó fi ọ́ lé ọwọ́ ọba Babeli.” 
'''
"18" = '''
:sup:`18` Nígbà náà, Jeremiah sọ fún ọba Sedekiah pé, “Irú ẹ̀ṣẹ̀ wo ni mo ṣẹ̀ yín, àwọn ìjòyè yín pẹ̀lú àwọn ènìyàn tí ẹ fi sọ mí sínú túbú? 
'''
"19" = '''
:sup:`19` Níbo ni àwọn wòlíì yín tí wọ́n ń sọ àsọtẹ́lẹ̀ fún un yín wí pé ọba Babeli kò ní gbóguntì yín wá? 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ní báyìí, olúwa mi ọba, èmí bẹ̀ ọ. Jẹ́ kí n mú ẹ̀dùn ọkàn mi tọ̀ ọ́ wá; má ṣe rán mi padà sí ilé Jonatani akọ̀wé, àfi kí n kú síbẹ̀.” 
'''
"21" = '''
:sup:`21` Ọba Sedekiah wá pàṣẹ pé kí wọ́n fi Jeremiah sínú àgbàlá àwọn ẹ̀ṣọ́, àti kí wọn sì fún ní àkàrà ní ọjọ́ kọ̀ọ̀kan títí tí àkàrà tó wà ní ìlú yóò fi tán; bẹ́ẹ̀ ni Jeremiah wà nínú àgbàlá náà. 
'''
