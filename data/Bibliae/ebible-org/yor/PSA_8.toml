[8]
"1" = '''
:sup:`1` Fún adarí orin. Gẹ́gẹ́ bí ti gittiti. Saamu ti Dafidi. Olúwa, Olúwa wa, orúkọ rẹ̀ ti ní ìyìn tó ní gbogbo ayé! Ìwọ ti gbé ògo rẹ ga ju àwọn ọ̀run lọ. 
'''
"2" = '''
:sup:`2` Láti ẹnu ọmọ ọwọ́ àti ọmọ ọmú ni o ti yan ìyìn nítorí àwọn ọ̀tá rẹ, láti pa àwọn ọ̀tá àti àwọn olùgbẹ̀san lẹ́nu mọ́. 
'''
"3" = '''
:sup:`3` Nígbà tí mo ro ọ̀run rẹ, iṣẹ́ ìka rẹ, òṣùpá àti ìràwọ̀, tí ìwọ tí gbé kalẹ̀, 
'''
"4" = '''
:sup:`4` kí ni ènìyàn tí ìwọ ń rò nípa rẹ̀, àní ọmọ ènìyàn tí ìwọ ń ṣe ìtọ́jú rẹ̀? 
'''
"5" = '''
:sup:`5` Ìwọ ṣe é ní onírẹ̀lẹ̀ díẹ̀ ju Ọlọ́run lọ, ìwọ sì dé e ní adé ògo àti ọlá. 
'''
"6" = '''
:sup:`6` Ìwọ mú un jẹ ọba lórí gbogbo iṣẹ́ ọwọ́ rẹ; ìwọ sì fi ohun gbogbo sí abẹ́ ẹsẹ̀ rẹ̀: 
'''
"7" = '''
:sup:`7` àwọn agbo àgùntàn àti àwọn màlúù, àti ẹranko igbó, 
'''
"8" = '''
:sup:`8` ẹyẹ ojú ọrun, àti ẹja inú Òkun, àti ohun tí ń wẹ nínú ipa Òkun. 
'''
"9" = '''
:sup:`9` Olúwa, Olúwa wa, orúkọ rẹ ti ní ìyìn tó ní gbogbo ayé! 
'''
