[32]
"1" = '''
:sup:`1` Wò ó, ọba kan yóò jẹ nínú òdodo àwọn olórí yóò máa fi ìdájọ́ ṣe àkóso. 
'''
"2" = '''
:sup:`2` Ẹnìkọ̀ọ̀kan yóò jẹ́ bí ibi ìṣápamọ́ kúrò lọ́wọ́ afẹ́fẹ́ àti ààbò kúrò lọ́wọ́ ìjì, gẹ́gẹ́ bí odò omi ní ilẹ̀ aṣálẹ̀, àti bí òjìji àpáta ńlá ní ilẹ̀ gbígbẹ. 
'''
"3" = '''
:sup:`3` Nígbà náà ni ojú àwọn tí ó rí kò ní padé mọ́, àti etí àwọn tí ó gbọ́ yóò tẹ́tí sílẹ̀. 
'''
"4" = '''
:sup:`4` Ọkàn àwọn oníwàdùwàdù ni yóò là tí yóò sì yè, àti ahọ́n tí ń kólòlò ni yóò là geerege. 
'''
"5" = '''
:sup:`5` A kò ní pe òmùgọ̀ ní ọlọ́lá mọ́ tàbí kí a fi ọ̀wọ̀ tí ó ga jù fún aláìlóòótọ́ ènìyàn. 
'''
"6" = '''
:sup:`6` Nítorí òmùgọ̀ sọ̀rọ̀ òmùgọ̀, ọkàn rẹ̀ kún fún ìwà ibi: òun hùwà àìwà-bí-Ọlọ́run ó sì ń tan àṣìṣe tí ó kan Olúwa kalẹ̀; ẹni ebi ń pa ló fi sílẹ̀ lófo àti fún àwọn tí òǹgbẹ ń gbẹ ni ó mú omi kúrò. 
'''
"7" = '''
:sup:`7` Ibi ni gbogbo ọgbọ́n àwọn ìkà ènìyàn jẹ́, ó ń gba èrò búburú láti fi ọ̀rọ̀ èké pa tálákà run, bí ó tilẹ̀ jẹ́ pé ẹ̀bẹ̀ aláìní sì tọ̀nà. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ọlọ́lá ènìyàn a máa pète ohun ńlá àti nípa èrò rere ni yóò dúró. 
'''
"9" = '''
:sup:`9` Ẹ̀yin obìnrin tí ẹ ti gba ìtẹ́lọ́rùn gidi ẹ dìde kí ẹ tẹ́tí sí mi, ẹ̀yin ọ̀dọ́mọbìnrin tí ọkàn yín ti balẹ̀, ẹ gbọ́ ohun tí mo fẹ́ sọ! 
'''
"10" = '''
:sup:`10` Ní ó lé díẹ̀ ní ọdún kan ẹ̀yin tí ọkàn an yín balẹ̀ yóò wárìrì; ìkórè àjàrà kò ní múnádóko, bẹ́ẹ̀ ni ìkórè èso kò ní sí. 
'''
"11" = '''
:sup:`11` Wárìrì, ẹ̀yin obìnrin onítẹ̀lọ́rùn; bẹ̀rù, ẹ̀yin ọ̀dọ́mọbìnrin tí ẹ rò pé ọkàn yín balẹ̀! Ẹ bọ́ aṣọ yín kúrò, ẹ ró aṣọ ọ̀fọ̀ mọ́ ẹ̀gbẹ́ yín. 
'''
"12" = '''
:sup:`12` Ẹ lu ọmú yín fún pápá ìgbádùn náà, fún àwọn àjàrà eléso 
'''
"13" = '''
:sup:`13` àti fún ilẹ̀ àwọn ènìyàn mi, ilẹ̀ tí ó ti kún fún ẹ̀gún àti ẹ̀wọ̀n, bẹ́ẹ̀ ni, kẹ́dùn fún gbogbo ilé ìtura àti fún ìlú àríyá yìí. 
'''
"14" = '''
:sup:`14` Ilé olódi ni a ó kọ̀sílẹ̀, ìlù aláriwo ni a ó kọ̀ tì; ilé olódi àti ilé ìṣọ́ ni yóò di ihò títí láéláé, ìdùnnú àwọn kẹ́tẹ́kẹ́tẹ́ àti pápá oko fún àwọn ẹran ọ̀sìn, 
'''
"15" = '''
:sup:`15` títí a ó fi tú Ẹ̀mí sí wa lórí láti òkè wá, àti ti aṣálẹ̀ tí yóò dí pápá oko ọlọ́ràá àti tí pápá ọlọ́ràá yóò dàbí ẹgàn. 
'''
"16" = '''
:sup:`16` Ẹ̀tọ́ yóò máa gbé ní inú aṣálẹ̀ àti òdodo yóò sì máa gbé ní pápá oko ọlọ́ràá. 
'''
"17" = '''
:sup:`17` Èso òdodo náà yóò sì jẹ́ àlàáfíà; àbájáde òdodo yóò sì jẹ́ ìdákẹ́ jẹ́ẹ́ àti ìgbẹ́kẹ̀lé títí láé. 
'''
"18" = '''
:sup:`18` Àwọn ènìyàn mi yóò máa gbé ní ibùgbé àlàáfíà, ní ibùgbé ìdánilójú, ní àwọn ibi ìsinmi tí ó parọ́rọ́. 
'''
"19" = '''
:sup:`19` Bí ó tilẹ̀ jẹ́ pé yìnyín ti tẹ́jú igbó pẹrẹsẹ àti tí ojú ìlú ti tẹ́ pẹrẹsẹ pátápátá, 
'''
"20" = '''
:sup:`20` báwo ni ẹ ó ti jẹ́ alábùkún tó, nípa gbígbin irúgbìn sí ipa odò gbogbo, àti nípa jíjẹ́ kí àwọn màlúù yín àti àwọn kẹ́tẹ́kẹ́tẹ́ jẹ láìsí ìdíwọ́. 
'''
