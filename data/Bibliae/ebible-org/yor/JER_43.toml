[43]
"1" = '''
:sup:`1` Nígbà tí Jeremiah parí sísọ ọ̀rọ̀ tí Olúwa Ọlọ́run rán an sí wọn tan. 
'''
"2" = '''
:sup:`2` Asariah ọmọ Hoṣaiah àti Johanani ọmọ Karea, àti gbogbo àwọn agbéraga ọkùnrin sọ fún Jeremiah pé, “Ìwọ ń pa irọ́! Olúwa Ọlọ́run wa kò rán ọ láti sọ pé, ‘Ẹ má lọ sí Ejibiti láti ṣàtìpó níbẹ̀.’ 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Baruku, ọmọ Neriah, ni ó fi ọ̀rọ̀ sí ọ lẹ́nu sí wa, láti fà wá lé àwọn ará Babeli lọ́wọ́, láti pa wá àti láti kó wa ní ìgbèkùn lọ sí Babeli.” 
'''
"4" = '''
:sup:`4` Nítorí náà, Johanani ti Karea àti gbogbo àwọn olórí ogun, àti gbogbo àwọn ènìyàn tàpá sí àṣẹ Olúwa nípa dídúró sí Juda. 
'''
"5" = '''
:sup:`5` Dípò bẹ́ẹ̀, Johanani ọmọ Karea àti gbogbo àwọn olórí ogun sì ko àwọn àjẹkù Juda tí wọ́n wá láti gbé ilẹ̀ Juda láti orílẹ̀-èdè gbogbo tí wọ́n ti tú wọn ká. 
'''
"6" = '''
:sup:`6` Wọ́n tún kó àwọn ọkùnrin, àwọn obìnrin àti àwọn ọmọdé, àti àwọn ọmọ ọba tí ó jẹ́ obìnrin èyí tí Nebusaradani balógun ẹ̀ṣọ́ ti fi sílẹ̀ pẹ̀lú Gedaliah ọmọ Ahikamu, ọmọ Ṣafani, àti Jeremiah wòlíì náà àti Baruku ọmọ Neriah. 
'''
"7" = '''
:sup:`7` Nítorí náà, wọn wọ Ejibiti pẹ̀lú àìgbọ́ràn sí àṣẹ Olúwa, wọ́n sì lọ títí dé Tafanesi. 
'''
"8" = '''
:sup:`8` Ní Tafanesi ọ̀rọ̀ Olúwa tọ Jeremiah wá: 
'''
"9" = '''
:sup:`9` “Nígbà tí àwọn Júù ń wòye mú àwọn òkúta pẹ̀lú rẹ, kí o sì rì wọ́n mọ́ inú amọ̀ tí ó wà nínú bíríkì tí ó wà níbi pèpéle ẹnu-ọ̀nà ààfin Farao ní Tafanesi. 
'''
"10" = '''
:sup:`10` Báyìí kí o sì sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí. Èmi yóò ránṣẹ́ sí ìránṣẹ́ mi Nebukadnessari ọba Babeli, Èmi yóò gbé ìjọba rẹ̀ ka orí àwọn òkúta; èyí tí mo ti rì sí ibí yìí, yóò tan ìjọba rẹ̀ jù wọ́n lọ. 
'''
"11" = '''
:sup:`11` Yóò gbé ogun sí Ejibiti; yóò mú ikú bá àwọn tí ó yan ikú; ìgbèkùn fún àwọn tí ó ti yan ìgbèkùn, àti idà fún àwọn tí ó yan idà. 
'''
"12" = '''
:sup:`12` Yóò dá, iná sun tẹmpili àwọn òrìṣà Ejibiti, yóò sun tẹmpili àwọn òrìṣà Ejibiti, yóò sì mú wọn lọ ìgbèkùn. Gẹ́gẹ́ bí olùṣọ́-àgùntàn, yóò ró aṣọ rẹ̀ mọ́ra, bẹ́ẹ̀ gẹ́gẹ́ ni yóò ró Ejibiti òun yóò sì lọ kúrò níbẹ̀ ní àlàáfíà. 
'''
"13" = '''
:sup:`13` Ní tẹmpili ni yóò ti fọ́ ère ilé oòrùn tí ó wà ní ilẹ̀ Ejibiti túútúú, yóò sì sun àwọn tẹmpili àwọn òrìṣà Ejibiti.’ ” 
'''
