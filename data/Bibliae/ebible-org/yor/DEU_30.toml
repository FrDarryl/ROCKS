[30]
"1" = '''
:sup:`1` Nígbà tí gbogbo ìbùkún àti ègún wọ̀nyí tí mo ti gbé kalẹ̀ síwájú u yín bá wá sórí i yín àti tí o bá mú wọn sí àyà rẹ níbikíbi tí Olúwa Ọlọ́run rẹ bá tú ọ ká sí láàrín àwọn orílẹ̀-èdè, 
'''
"2" = '''
:sup:`2` àti nígbà tí ìwọ àti àwọn ọmọ rẹ bá yípadà sí Olúwa Ọlọ́run rẹ tí o sì gbọ́rọ̀ sí pẹ̀lú gbogbo àyà rẹ àti gbogbo ọkàn rẹ gẹ́gẹ́ bí gbogbo ohun tí mo ti paláṣẹ fún un yín lónìí. 
'''
"3" = '''
:sup:`3` Nígbà náà ni Olúwa Ọlọ́run rẹ yóò mú ohun ìní rẹ bọ̀ sípò yóò sì ṣàánú fún ọ, yóò sì tún ṣà yín jọ láti gbogbo orílẹ̀-èdè níbi tí ó ti fọ́n yín ká sí. 
'''
"4" = '''
:sup:`4` Bí ó tilẹ̀ jẹ́ pé ó ti lé ẹni rẹ kan sí ilẹ̀ tí ó jìnnà jù lábẹ́ ọ̀run, láti ibẹ̀ Olúwa Ọlọ́run rẹ yóò ṣà yín jọ yóò sì tún mú u yín padà. 
'''
"5" = '''
:sup:`5` Yóò mú ọ wá sí ilẹ̀ tí ó jẹ́ ti àwọn baba yín, ìwọ yóò sì mú ìní níbẹ̀. Olúwa yóò mú ọ wà ní àlàáfíà kíkún, yóò mú ọ pọ̀ sí i ju àwọn baba yín lọ. 
'''
"6" = '''
:sup:`6` Olúwa Ọlọ́run rẹ yóò kọ ọkàn rẹ ní ilà àti ọkàn àwọn ọmọ yín, nítorí kí o lè fẹ́ ẹ pẹ̀lú gbogbo àyà rẹ pẹ̀lú gbogbo ọkàn rẹ, àti ayé rẹ. 
'''
"7" = '''
:sup:`7` Olúwa Ọlọ́run rẹ yóò mú gbogbo ègún yín wá sórí àwọn ọ̀tá à rẹ tí wọ́n kórìíra àti tí wọ́n ṣe inúnibíni rẹ. 
'''
"8" = '''
:sup:`8` Ìwọ yóò tún gbọ́rọ̀ sí Olúwa àti tẹ̀lé gbogbo àṣẹ rẹ̀ tí mò ń fún ọ lónìí. 
'''
"9" = '''
:sup:`9` Nígbà náà ni Olúwa Ọlọ́run rẹ yóò mú ọ ṣe rere nínú gbogbo iṣẹ́ ọwọ́ ọ̀ rẹ, àti nínú gbogbo ọmọ inú rẹ, agbo ẹran ọ̀sìn rẹ àti èso ilẹ̀ rẹ. Olúwa yóò tún mú inú dídùn sínú rẹ yóò sì mú ọ ṣe déédé, gẹ́gẹ́ bí ó ti fi inú dídùn sínú àwọn baba rẹ. 
'''
"10" = '''
:sup:`10` Bí o bá gbọ́ ti Olúwa Ọlọ́run rẹ tí o sì pa òfin rẹ̀ mọ́ àti àṣẹ tí a kọ sínú ìwé òfin yìí kí o sì yípadà sí Olúwa Ọlọ́run rẹ pẹ̀lú gbogbo àyà rẹ àti pẹ̀lú gbogbo ọkàn rẹ. 
'''
"11" = '''
:sup:`11` Nítorí àṣẹ yìí tí mo pa fún ọ lónìí, kò ṣòro jù fún ọ, bẹ́ẹ̀ ni kò kọjá agbára rẹ. 
'''
"12" = '''
:sup:`12` Kò sí ní ọ̀run, tí ìwọ kò bá fi wí pé, “Ta ni yóò gòkè lọ sí ọ̀run fún wa, tí yóò sì mú wa fún wa, kí àwa lè gbọ́, kí a sì le ṣe é?” 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni kò sí ní ìhà kejì Òkun, tí ìwọ ìbá fi wí pé, “Ta ni yóò rékọjá òkun lọ fún wa, tí yóò sì mú un wá fún wa, kí àwa lè gbọ́ ọ, kí a si le ṣe é?” 
'''
"14" = '''
:sup:`14` Kì í ṣe bẹ́ẹ̀, ọ̀rọ̀ náà súnmọ́ tòsí rẹ, ó wà ní ẹnu rẹ àti ní ọkàn rẹ kí ìwọ lè máa ṣe é. 
'''
"15" = '''
:sup:`15` Wò ó mo gbé kalẹ̀ síwájú u yín lónìí, ìyè àti àlàáfíà, ikú àti ìparun. 
'''
"16" = '''
:sup:`16` Ní èyí tí mo pàṣẹ fún ọ ní òní láti máa fẹ́ Olúwa Ọlọ́run rẹ, láti máa rìn ní ọ̀nà rẹ̀ àti láti máa pa àṣẹ rẹ̀, àti ìlànà rẹ̀, àti ìdájọ́ rẹ̀ mọ́, kí ìwọ kí ó lè yè, kí ó sì máa bí sí i, kí Olúwa Ọlọ́run lè bù si fún ọ ní ilẹ̀ náà, ní ibi tí ìwọ ń lọ láti gbà á. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n tí ọkàn an yín bá yí padà tí ìwọ kò sì ṣe ìgbọ́ràn, àti bí o bá fà, lọ láti foríbalẹ̀ fún ọlọ́run mìíràn àti sìn wọ́n, 
'''
"18" = '''
:sup:`18` èmi ń sọ fún un yín lónìí yìí pé ìwọ yóò parun láìsí àní àní. O kò ní í gbé pẹ́ ní ilẹ̀ tí ìwọ ń kọjá Jordani láti gbà àti láti ní. 
'''
"19" = '''
:sup:`19` Èmi pe ọ̀run àti ilẹ̀ láti jẹ́rìí tì yín ní òní pé, èmi fi ìyè àti ikú, ìbùkún àti ègún síwájú rẹ: nítorí náà yan ìyè, kí ìwọ kí ó lè yè, ìwọ àti irú-ọmọ rẹ, 
'''
"20" = '''
:sup:`20` kí ìwọ kí ó le máa fẹ́ Olúwa Ọlọ́run rẹ, fetísílẹ̀ sí ohùn un rẹ̀, kí o sì dúró ṣinṣin nínú rẹ̀. Nítorí Olúwa ni ìyè rẹ, yóò sì fún ọ ní ọdún púpọ̀ ní ilẹ̀ tí ó ti búra láti fi fún àwọn baba rẹ Abrahamu, Isaaki àti Jakọbu. 
'''
