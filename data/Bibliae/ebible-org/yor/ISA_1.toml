[1]
"1" = '''
:sup:`1` Ìran sí Juda àti Jerusalẹmu èyí tí Isaiah ọmọ Amosi rí ní àsìkò ìjọba Ussiah, Jotamu, Ahasi àti Hesekiah àwọn ọba Juda. 
'''
"2" = '''
:sup:`2` Gbọ́ ẹ̀yin ọ̀run! Fi etí sílẹ̀, ìwọ ayé! Nítorí Olúwa ti sọ̀rọ̀: “Mo tọ́ àwọn ọmọ dàgbà, ṣùgbọ́n wọ́n ti ṣọ̀tẹ̀ sí mi. 
'''
"3" = '''
:sup:`3` Màlúù mọ olówó rẹ̀, kẹ́tẹ́kẹ́tẹ́ sì mọ ibùjẹ olówó rẹ̀, ṣùgbọ́n Israẹli kò mọ̀, òye kò yé àwọn ènìyàn mi.” 
'''
"4" = '''
:sup:`4` Á à! Orílẹ̀-èdè ẹlẹ́ṣẹ̀, àwọn ènìyàn tí ẹ̀bi ẹ̀ṣẹ̀ ń pa lẹ́rù, ìran àwọn aṣebi, àwọn ọmọ tó ti di aṣèbàjẹ́! Wọn ti kọ Olúwa sílẹ̀ wọn ti gan Ẹni Mímọ́ Israẹli, wọn sì ti kẹ̀yìn sí i. 
'''
"5" = '''
:sup:`5` Èéṣe tí a ó fi tún lù yín mọ́? Èéṣe tí ẹ ò dẹ́kun ọ̀tẹ̀ ṣíṣe? Gbogbo orí yín jẹ́ kìkì ọgbẹ́, gbogbo ọkàn yín sì ti pòruurù. 
'''
"6" = '''
:sup:`6` Láti àtẹ́lẹsẹ̀ yín dé àtàrí yín kò sí àlàáfíà rárá, àyàfi ọgbẹ́ òun ìfarapa àti ojú egbò, tí a kò nù kúrò tàbí kí á dì tàbí kí a kùn ún ní òróró. 
'''
"7" = '''
:sup:`7` Orílẹ̀-èdè yín dahoro, a dáná sun àwọn ìlú yín, oko yín ni àwọn àjèjì ti jẹ run lójú ara yín náà, ni gbogbo rẹ̀ ṣòfò bí èyí tí àwọn àjèjì borí rẹ̀. 
'''
"8" = '''
:sup:`8` Ọmọbìnrin Sioni ni a fi sílẹ̀ gẹ́gẹ́ bí àtíbàbà nínú ọgbà àjàrà, gẹ́gẹ́ bí abà nínú oko ẹ̀gúnsí, àti bí ìlú tí a dó tì. 
'''
"9" = '''
:sup:`9` Àyàfi bí Olúwa àwọn ọmọ-ogun bá ṣẹ́ díẹ̀ kù fún wà, a ò bá ti rí bí Sodomu, a ò bá sì ti dàbí Gomorra. 
'''
"10" = '''
:sup:`10` Gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin aláṣẹ Sodomu, tẹ́tí sí òfin Ọlọ́run wa, ẹ̀yin ènìyàn Gomorra! 
'''
"11" = '''
:sup:`11` “Ọ̀pọ̀lọpọ̀ ẹbọ yín kín ni ọ̀pọ̀lọpọ̀ ẹbọ yín jásí fún mi?” ni Olúwa wí. “Mo ti ní ànító àti àníṣẹ́kù ẹbọ sísun ti àgbò àti ọ̀rá ẹran àbọ́pa, Èmi kò ní inú dídùn nínú ẹ̀jẹ̀ akọ màlúù, ti àgùntàn àti ti òbúkọ. 
'''
"12" = '''
:sup:`12` Nígbà tí ẹ wá farahàn níwájú mi, ta ni ó béèrè èyí lọ́wọ́ yín, gìrì gìrì ẹsẹ̀ nínú àgbàlá mi? 
'''
"13" = '''
:sup:`13` Ẹ má mú ọrẹ asán wá mọ́! Ìríra ni tùràrí yín jásí fún mi, oṣù tuntun àti ọjọ́ ìsinmi àti àwọn àpéjọ, Èmi kò lè faradà á, ẹ̀ṣẹ̀ ni àpéjọ yín wọ̀nyí. 
'''
"14" = '''
:sup:`14` Ayẹyẹ oṣù tuntun yín àti àjọ̀dún tí a yàn, ni ọkàn mi kórìíra. Wọ́n ti di àjàgà sí mi ní ọrùn, Ó sú mi láti fi ara dà wọ́n. 
'''
"15" = '''
:sup:`15` Nígbà tí ẹ bá tẹ́ ọwọ́ yín sókè ni àdúrà, Èmi yóò fi ojú mi pamọ́ fún un yín, kódà bí ẹ bá gba ọ̀pọ̀lọpọ̀ àdúrà, Èmi kò ni tẹ́tí sí i. “Ọwọ́ yín kún fún ẹ̀jẹ̀. 
'''
"16" = '''
:sup:`16` “Wẹ̀ kí ẹ sì jẹ́ kí ara yín mọ́. Ẹ mú ìwà ibi yín kúrò níwájú mi! Dáwọ́ àìṣedéédéé dúró, 
'''
"17" = '''
:sup:`17` kọ́ láti ṣe rere! Wá ìdájọ́ òtítọ́, tu àwọn tí a ń pọ́n lójú nínú. Ṣàtìlẹyìn fún ẹ̀tọ́ aláìní baba, gbà ẹjọ́ opó rò. 
'''
"18" = '''
:sup:`18` “Ẹ wá ní ìsinsin yìí, ẹ jẹ́ kí a jọ ṣàṣàrò,” ni Olúwa wí. “Bí ẹ̀ṣẹ̀ yín bá rí bí osùn, wọn ó sì funfun bí i yìnyín, bí wọn bá sì pọ́n bí ẹ̀jẹ̀, wọn ó sì dàbí ẹ̀gbọ̀n òwú. 
'''
"19" = '''
:sup:`19` Tí ẹ̀yin bá fẹ́, tí ẹ sì gbọ́rọ̀, ẹ̀yin yóò sì jẹ ojúlówó adùn ilẹ̀ náà. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n tí ẹ bá kọ̀ tí ẹ sì ṣọ̀tẹ̀, idà ni a ó fi pa yín run.” Nítorí ẹnu Olúwa la ti sọ ọ́. 
'''
"21" = '''
:sup:`21` Wo bí ìlú òtítọ́ ṣe di àgbèrè! Ó ti kún fún ìdájọ́ òtítọ́ nígbà kan rí, òdodo ń gbé ibẹ̀ tẹ́lẹ̀ rí, ṣùgbọ́n báyìí àwọn apànìyàn! 
'''
"22" = '''
:sup:`22` Fàdákà rẹ ti di ìpẹ́pẹ́, ààyò wáìnì rẹ la ti bu omi là. 
'''
"23" = '''
:sup:`23` Ọlọ̀tẹ̀ ni àwọn aláṣẹ yín, akẹgbẹ́ àwọn olè, gbogbo wọn ló fẹ́ràn àbẹ̀tẹ́lẹ̀ wọ́n sì ń wá ẹ̀bùn kiri. Wọ́n kì í ṣàtìlẹyìn fún ẹ̀tọ́ aláìní baba, ẹjọ́ opó kì í sì í dé iwájú wọn. 
'''
"24" = '''
:sup:`24` Nítorí náà ni Olúwa, Olúwa àwọn ọmọ-ogun, alágbára kan ṣoṣo tí Israẹli sọ wí pé: “Á à! Èmi yóò ní ìfọ̀kànbalẹ̀ lórí àwọn ọ̀tá mi n ó sì gbẹ̀san lára àwọn ọ̀tá mi. 
'''
"25" = '''
:sup:`25` Èmi yóò pa ọwọ́ mi dà sí ọ, èmi ó sì ku ìpẹ́pẹ́ rẹ dànù, n ó sì mú gbogbo ìdọ̀tí rẹ kúrò. 
'''
"26" = '''
:sup:`26` Èmi yóò mú àwọn adájọ́ rẹ bọ̀ sí ipò gẹ́gẹ́ bí i ti àtijọ́, àti àwọn olùdámọ̀ràn rẹ̀ bí i ti ìbẹ̀rẹ̀ pẹ̀pẹ̀. Lẹ́yìn náà ni a ó pè ọ ní ìlú òdodo, ìlú òtítọ́.” 
'''
"27" = '''
:sup:`27` A ó fi ìdájọ́ òtítọ́ ra Sioni padà, àti àwọn tí ó ronúpìwàdà pẹ̀lú òdodo. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n àwọn ọlọ̀tẹ̀ àti àwọn ẹlẹ́ṣẹ̀ ni a ó parun. Àwọn tí ó bá sì kọ Olúwa sílẹ̀ ni yóò ṣègbé. 
'''
"29" = '''
:sup:`29` “Ojú yóò tì yín nítorí igi óákù mímọ́ èyí tí ẹ ní inú dídùn sí, a ó kàn yín lábùkù nítorí àwọn ọgbà yìí tí ẹ ti yàn fúnra yín. 
'''
"30" = '''
:sup:`30` Ẹ ó sì dàbí igi óákù tí ewé rẹ̀ ti rọ, bí ọgbà tí kò ní omi. 
'''
"31" = '''
:sup:`31` Alágbára ọkùnrin náà yóò sì dàbí ohun ìdáná, iṣẹ́ rẹ̀ bí ẹ̀ṣẹ́-iná, àwọn méjèèjì ni yóò jóná papọ̀, láìsí ẹni tí yóò lè pa iná yìí.” 
'''
