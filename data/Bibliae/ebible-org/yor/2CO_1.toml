[1]
"1" = '''
:sup:`1`  Paulu aposteli Jesu Kristi nípa ìfẹ́ Ọlọ́run, àti Timotiu arákùnrin wá, Sí ìjọ Ọlọ́run tí ó wà ní Kọrinti pẹ̀lú gbogbo àwọn ènìyàn mímọ́ tí ó wà ní gbogbo Akaia: 
'''
"2" = '''
:sup:`2` Oore-ọ̀fẹ́ sí yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wa, àti Jesu Kristi Olúwa. 
'''
"3" = '''
:sup:`3` Olùbùkún ni Ọlọ́run, àti Baba Jesu Kristi Olúwa wa, Baba ìyọ́nú, àti Ọlọ́run ìtùnú gbogbo. 
'''
"4" = '''
:sup:`4` Ẹni tí ń tù wá nínú ni gbogbo ìdààmú wa, ki àwa pẹ̀lú lè máa tu àwọn tí ó wá nínú ìdààmú nínú, nípá ìtùnú náà ti a fi ń tú àwa fúnra wa nínú láti ọ̀dọ̀ Ọlọ́run wá. 
'''
"5" = '''
:sup:`5` Nítorí pé bí àwa ti pín nínú ìjìyà Kristi, gẹ́gẹ́ bẹ́ẹ̀ nì ìtùnú wa dí púpọ̀ pẹ̀lú nípa Kristi. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n bí a bá sì ń pọ́n wa lójú, ó jẹ́ fún ìtùnú àti ìgbàlà yín; tàbí bi a bá ń tù wá nínú, ó jẹ́ fún ìtùnú yín ti ń ṣiṣẹ́ sùúrù láti mú yin ní irú ìfaradà ìyà kan náà ti àwa pẹ̀lú ń jẹ́. 
'''
"7" = '''
:sup:`7` Àti pé ìrètí wa nípa tiyín dúró ṣinṣin, àwa si mọ̀ pé, bí ẹ̀yin ti jẹ alábápín nínú ìyà wa, bẹ́ẹ̀ ni ẹ̀yin ń pín nínú ìtùnú náà pẹ̀lú. 
'''
"8" = '''
:sup:`8` Arákùnrin àti arábìnrin, àwa kò fẹ́ kí ẹ̀yin jẹ́ òpè nípa wàhálà tí ó dé bá wa ní agbègbè Asia, ní ti pé a pọ́n wa lójú gidigidi rékọjá agbára ìfaradà wa, tó bẹ́ẹ̀ tí ìrètí kò tilẹ̀ sí fún ẹ̀mí wa mọ́. 
'''
"9" = '''
:sup:`9` Nítòótọ́, nínú ọkàn wa a tilẹ̀ ní ìmọ̀lára wí pé a tí gba ìdálẹ́bi ikú, ṣùgbọ́n èyí farahàn láti má mú wa gbẹ́kẹ̀lé ara wa bí kò ṣe Ọlọ́run tí ń jí òkú dìde. 
'''
"10" = '''
:sup:`10` Ẹni tí ó gbà wá kúrò nínú irú ikú tí ó tóbi bẹ́ẹ̀, yóò sí tún gbà wá; òun ní àwa gbẹ́kẹ̀lé pé yóò sí máa gbà wá síbẹ̀síbẹ̀, 
'''
"11" = '''
:sup:`11` bí ẹ̀yin pẹ̀lú ti ń fi àdúrà yín ràn wá lọ́wọ́. Àti pé ọ̀pọ̀ ènìyàn ni yóò dúpẹ́ nítorí wa fún oore-ọ̀fẹ́ ojúrere tí a rí gbà nípa ìdáhùn sí àdúrà ọ̀pọ̀lọpọ̀ ènìyàn. 
'''
"12" = '''
:sup:`12` Nítorí èyí ní ìṣògo wá, ẹ̀rí láti inú ọkàn wa pẹ̀lú si jẹ́rìí wí pé àwa ń gbé ìgbésí ayé tí ó ní ìtumọ̀ pàápàá jùlọ nínú ìbágbépọ̀ wa pẹ̀lú yín, nínú ìwà mímọ́ àti òtítọ́ láti ọ̀dọ̀ Ọlọ́run wá. Kì í ṣe nípa ọgbọ́n ti ara ni àwa ń ṣe èyí bí kò ṣe nípa oore-ọ̀fẹ́ Ọlọ́run. 
'''
"13" = '''
:sup:`13` Nítorí pé àwa kò kọ̀wé ohun tí eyín kò lè kà àti ni mòye rẹ̀ sí yín. Mo sì tún ní ìrètí wí pé. 
'''
"14" = '''
:sup:`14` Gẹ́gẹ́ bí ẹ̀yin pẹ̀lú ti ní ìmọ̀ nípa wa ní apá kan, bákan náà ni ẹ ó ní ìmọ̀ lẹ́kùnrẹ́rẹ́ tí ẹ ó sì fi wá yangàn, bí àwa pẹ̀lú yóò ṣe fi yín yangàn ní ọjọ́ Jesu Olúwa. 
'''
"15" = '''
:sup:`15` Nítorí mo ní ìdánilójú yìí wí pé, mo pinnu láti kọ́kọ́ bẹ̀ yín wò kí ẹ lè jẹ àǹfààní ìgbà méjì. 
'''
"16" = '''
:sup:`16` Mo pinnu láti bẹ̀ yín wò ní ìrìnàjò mi sí Makedonia àti láti tún bẹ̀ yín wò nígbà tí mo bá ń padà bọ̀ láti Makedonia àti wí pé kí ẹ̀yin kí ó lè rán mi láti ọ̀dọ̀ yín ní ìrìnàjò mi sí Judea. 
'''
"17" = '''
:sup:`17` Nítorí náà nígbà tí èmi ń gbèrò bẹ́ẹ̀, èmi ha ṣiyèméjì bí? Tàbí àwọn ohun tí mo pinnu, mo ha pinnu wọn gẹ́gẹ́ bí ti ará bí, pé kí ó jẹ́ “Bẹ́ẹ̀ ní, bẹ́ẹ̀ ní” àti “Bẹ́ẹ̀ kọ́, bẹ́ẹ̀ kọ́”? 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n bí Ọlọ́run tí jẹ́ olóòtítọ́, ọ̀rọ̀ wa fún yín kí í ṣe bẹ́ẹ̀ ni àti bẹ́ẹ̀ kọ́. 
'''
"19" = '''
:sup:`19` Nítorí pé Jesu Kristi, Ọmọ Ọlọ́run, ẹni tí a tí wàásù rẹ̀ láàrín yín nípasẹ̀ èmí àti Silfanu àti Timotiu, kì í ṣe bẹ́ẹ̀ ni bẹ́ẹ̀ kọ́, ṣùgbọ́n nínú rẹ̀ ni bẹ́ẹ̀ ní. 
'''
"20" = '''
:sup:`20` Nítorí tí gbogbo ìlérí Ọlọ́run dí bẹ́ẹ̀ ni nínú Kristi. Nítorí ìdí èyí ní a ṣe ń wí pé “Àmín” nípasẹ̀ rẹ̀ sí ògo Ọlọ́run. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ nísinsin yìí, Ọlọ́run ni ó fi ẹsẹ̀ wa múlẹ̀ pẹ̀lú yín nínú Kristi, Òun ni ó ti fi àmì òróró yàn wá, 
'''
"22" = '''
:sup:`22` ó sì fi èdìdì rẹ̀ dì wá pẹ̀lú, ó sì tí fi Ẹ̀mí rẹ́ sí wa ní ọkàn gẹ́gẹ́ bí ẹ̀rí ìdánilójú ohun tí ó ń bọ̀. 
'''
"23" = '''
:sup:`23` Mo sì pe Ọlọ́run ṣe ẹlẹ́rìí ọkàn mi pé nítorí àti dá yín sí ní èmi kò ṣe padà sí Kọrinti. 
'''
"24" = '''
:sup:`24` Kì í ṣe nítorí tí àwa jẹ gàba lórí ìgbàgbọ́ yín, ṣùgbọ́n àwa ń ṣiṣẹ́ pọ̀ pẹ̀lú yín fún ayọ̀ yín nítorí nípa ìgbàgbọ́ ni ẹ̀yin dúró ṣinṣin. 
'''
