[14]
"1" = '''
:sup:`1` Ẹ máa lépa ìfẹ́, ki ẹ sí máa fi ìtara ṣàfẹ́rí ẹ̀bùn tí í ṣe ti Ẹ̀mí, ṣùgbọ́n ki ẹ kúkú lé máa sọtẹ́lẹ̀. 
'''
"2" = '''
:sup:`2` Nítorí ẹni tí ń sọ̀rọ̀ ní èdè àìmọ̀, kò bá ènìyàn sọ̀rọ̀ bì ko ṣe Ọlọ́run: nítorí kó sí ẹni tí ó gbọ́; ṣùgbọ́n nípá ti Ẹ̀mí ó ń sọ ohun ìjìnlẹ̀. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n ẹni tí ń sọtẹ́lẹ̀ ń ba àwọn ènìyàn sọ̀rọ̀ fún ìmúdúró, àti ìgbaniníyànjú, àti ìtùnú. 
'''
"4" = '''
:sup:`4` Ẹni tí ń sọ̀rọ̀ ni èdè àìmọ̀ ń fi ẹsẹ̀ ara rẹ̀ mulẹ̀; ṣùgbọ́n ẹni ti ń sọtẹ́lẹ̀ ń fi ẹsẹ̀ ìjọ múlẹ̀. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n ìbá wù mí ki gbogbo yín lè máa sọ onírúurú èdè, ṣùgbọ́n kí ẹ kúkú máa sọtẹ́lẹ̀, ẹni tí ń sọtẹ́lẹ̀ pọ̀ jú ẹni ti ń fèdèfọ̀ lọ, bi kọ ṣe pé ó bá ń ṣe ìtumọ̀, kí ìjọ bá à lè kọ́ ẹ̀kọ́. 
'''
"6" = '''
:sup:`6` Ǹjẹ́ nísinsin yìí, ará, bí mo bá wá sí àárín yín, tí mo sì ń sọ̀rọ̀ ní èdè àìmọ̀, èrè kín ni èmi yóò jẹ́ fún yin, bi ko ṣe pé mo bá ń bá yín sọ̀rọ̀, yálà nípa ìṣípayá, tàbí ìmọ̀ tàbí nípá ìsọtẹ́lẹ̀, tàbí nípa ẹ̀kọ́? 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ní pẹ̀lú àwọn nǹkan tí kò ní ẹ̀mí tí ń dún, ìbá à ṣe fèrè tàbí dùùrù bí kò ṣe pé ìyàtọ̀ bá wà nínú wọn, a ó tí ṣe mọ ohùn tí fèrè tàbí tí dùùrù ń wí? 
'''
"8" = '''
:sup:`8` Nítorí pé bi ohùn ìpè kò bá dájú, ta ni yóò múra fún ogun? 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ sí ni ẹ̀yin, bí kò ṣe pé ẹ̀yin bá ń fi ahọ́n yín sọ̀rọ̀ tí ó yé ni, a ó ti ṣe mọ ohun ti ẹ ń wí? Nítorí pé ẹ̀yin yóò kàn máa sọ̀rọ̀ si afẹ́fẹ́ lásán. 
'''
"10" = '''
:sup:`10` Ó lé jẹ́ pé onírúurú ohùn èdè ní ń bẹ ní ayé, kò sí ọ̀kan tí kò ní ìtumọ̀. 
'''
"11" = '''
:sup:`11` Ǹjẹ́ bí èmí kò mọ ìtumọ̀ ohùn èdè náà, èmí ó jásí aláìgbédè sí ẹni tí ń sọ̀rọ̀, ẹni tí ń sọ̀rọ̀ yóò sí jásí aláìgbédè sí mi. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ sì ní ẹ̀yin, bí ẹ̀yin ti ní ìtara fún ẹ̀bùn Ẹ̀mí, ẹ máa ṣe àfẹ́rí àti máa pọ̀ sí i fún ìdàgbàsókè ìjọ. 
'''
"13" = '''
:sup:`13` Nítorí náà jẹ́ ki ẹni tí ń sọ̀rọ̀ ni èdè àìmọ̀ gbàdúrà ki ó lè máa ṣe ìtumọ̀ ohun tí ó sọ. 
'''
"14" = '''
:sup:`14` Nítorí bí èmi bá ń gbàdúrà ní èdè àìmọ̀, ẹ̀mí mi ni ń gbàdúrà, ṣùgbọ́n ọkàn mi jẹ́ aláìléso. 
'''
"15" = '''
:sup:`15` Ǹjẹ́ kín ni èmi yóò ṣe? Èmi yóò fi ẹ̀mí mi gbàdúrà, èmi yóò sí fi òye mi gbàdúrà pẹ̀lú; Èmi yóò fi ẹ̀mí mi kọrin, èmi yóò sí fi òye mi kọrin pẹ̀lú. 
'''
"16" = '''
:sup:`16` Bí bẹ́ẹ̀ kọ́, bí ìwọ bá yin Ọlọ́run nípa ẹ̀mí, báwo ni ẹni tí ń bẹ ni ipò òpè yóò ṣe ṣe “Àmín” si ìdúpẹ́ rẹ, nígbà tí kò mọ ohun tí ìwọ wí? 
'''
"17" = '''
:sup:`17` Nítorí ìwọ dúpẹ́ gidigidi nítòótọ́, ṣùgbọ́n a kó fi ẹsẹ̀ ẹnìkejì rẹ múlẹ̀. 
'''
"18" = '''
:sup:`18` Mó dúpẹ́ lọ́wọ́ Ọlọ́run tí èmi ń fọ onírúurú èdè ju gbogbo yín lọ. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n mo fẹ́ kí n kúkú fi ọkàn mi sọ ọ̀rọ̀ márùn-ún ni inú ìjọ, kí n lè kọ́ àwọn ẹlòmíràn ju ẹgbẹ̀rún mẹ́wàá (10,000) ọ̀rọ̀ ni èdè àìmọ̀. 
'''
"20" = '''
:sup:`20` Ará, ẹ má ṣe jẹ ọmọdé ni òye, ṣùgbọ́n ẹ jẹ́ ọmọdé ní àrankàn, ṣùgbọ́n ni òye ẹ jẹ́ àgbà. 
'''
"21" = '''
:sup:`21` A tí kọ ọ́ nínú òfin pé, “Nípa àwọn aláhọ́n mìíràn àti elétè àjèjì ní èmi ó fi ba àwọn ènìyàn yìí sọ̀rọ̀; síbẹ̀ wọn kì yóò gbọ́ tèmi,” 
'''
"22" = '''
:sup:`22` Nítorí náà àwọn ahọ́n jásí àmì kan, kì í ṣe fún àwọn tí ó gbàgbọ́, bí kò ṣe fún àwọn aláìgbàgbọ́: ṣùgbọ́n ìsọtẹ́lẹ̀ kì í ṣe fún àwọn tí kò gbàgbọ́ bí kò ṣe fún àwọn tí ó gbàgbọ́. 
'''
"23" = '''
:sup:`23` Ǹjẹ́ bí gbogbo ìjọ bá péjọ sí ibi kan, tí gbogbo wọn sí ń fi èdè fọ̀, bí àwọn tí ó jẹ́ aláìlẹ́kọ̀ọ́ àti aláìgbàgbọ́ bá wọlé wá, wọn kí yóò ha wí pé ẹ̀yin ń ṣe òmùgọ̀? 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n bí gbogbo yín bá ń sọtẹ́lẹ̀, ti ẹnìkan tí kò gbàgbọ́ tàbí tí ko ni ẹ̀kọ́ bá wọlé wá, gbogbo yin ní yóò fi òye ẹ̀ṣẹ̀ yé e, gbogbo yin ní yóò wádìí rẹ̀. 
'''
"25" = '''
:sup:`25` Bẹ́ẹ̀ ní a ó sì fi àṣírí ọkàn rẹ̀ hàn; bẹ́ẹ̀ ni òun ó sì dojúbolẹ̀, yóò sí sin Ọlọ́run yóò sì sọ pé, “Nítòótọ́ Ọlọ́run ń bẹ láàrín yín!” 
'''
"26" = '''
:sup:`26` Ǹjẹ́ èéha ti ṣe, kín ni àwa yóò sọ ẹ̀yin ará? Nígbà tí ẹ̀yin péjọpọ̀, tí olúkúlùkù yín ni Saamu kan tàbí ẹ̀kọ́ kan, èdè kan, ìfihàn kan àti ìtumọ̀ kan. Ẹ máa ṣe ohun gbogbo láti gbé ìjọ ró. 
'''
"27" = '''
:sup:`27` Bí ẹnìkan bá fi èdè fọ̀, kí ó jẹ ènìyàn méjì, tàbí bí ó pọ̀ tán, kí ó jẹ́ mẹ́ta, kí ó sọ̀rọ̀ ní ọ̀kọ̀ọ̀kan, kí ẹnìkan sì túmọ̀ rẹ̀. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n bí kò bá sí ògbufọ̀, kí ó pa ẹnu rẹ̀ mọ́ nínú ìjọ; sì jẹ́ kí ó máa bá ara rẹ̀ àti Ọlọ́run sọ̀rọ̀. 
'''
"29" = '''
:sup:`29` Jẹ́ kí àwọn wòlíì méjì tàbí mẹ́ta sọ̀rọ̀, ki àwọn ìyókù sì wòye ìtumọ̀ ohun tí a sọ. 
'''
"30" = '''
:sup:`30` Bí a bá sì fi ohunkóhun hàn ẹni tí ó jókòó níbẹ̀, jẹ́ kí ẹni tí ó kọ́ sọ̀rọ̀ ṣáájú dákẹ́. 
'''
"31" = '''
:sup:`31` Nítorí gbogbo yín lè sọtẹ́lẹ̀ ni ọ̀kọ̀ọ̀kan, kí gbogbo yín lè kọ́ ẹ̀kọ́, kí a lè tu gbogbo yín nínú. 
'''
"32" = '''
:sup:`32` Ẹ̀mí àwọn wòlíì a sí máa tẹríba fún àwọn wòlíì. 
'''
"33" = '''
:sup:`33` Nítorí Ọlọ́run kì í ṣe Ọlọ́run ohun rúdurùdu, ṣùgbọ́n ti àlàáfíà. Gẹ́gẹ́ bí ó ti jẹ́ nínú gbogbo ìjọ ènìyàn mímọ́. 
'''
"34" = '''
:sup:`34` Jẹ́ ki àwọn obìnrin yín dákẹ́ nínú ìjọ, nítorí a kò fi fún wọn láti sọ̀rọ̀, ṣùgbọ́n jẹ́ kí wọn wà lábẹ́ ìtẹríba, gẹ́gẹ́ bí òfin pẹ̀lú ti wí. 
'''
"35" = '''
:sup:`35` Bí wọ́n bá sì fẹ́ mọ̀ nípa ohunkóhun, kí wọn béèrè lọ́wọ́ ọkọ wọn ní ilé; nítorí ohun ìtìjú ni fún àwọn obìnrin láti máa sọ̀rọ̀ nínú ìjọ. 
'''
"36" = '''
:sup:`36` Kín ni? Ṣe lọ́dọ̀ yín ní ọ̀rọ̀ Ọlọ́run ti jáde ni, tàbí ẹ̀yin nìkan ni o tọ̀ wá? 
'''
"37" = '''
:sup:`37` Bí ẹnikẹ́ni bá ró ará rẹ̀ pé òun jẹ́ wòlíì, tàbí òun jẹ́ ẹni tí ó ní ẹ̀bùn ẹ̀mí, jẹ́ kí nǹkan wọ̀nyí ti mo kọ sí yin yé e dájú pé òfin Olúwa ni wọ́n. 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n bí ẹnìkan bá fi ojú fo èyí dá, òun fúnra rẹ̀ ní a ó fi ojú fò dá. 
'''
"39" = '''
:sup:`39` Nítorí náà ará, ẹ máa fi ìtara ṣàfẹ́rí láti sọtẹ́lẹ̀, kí ẹ má sì ṣe dánilẹ́kun láti fi èdè fọ̀. 
'''
"40" = '''
:sup:`40` Ẹ máa ṣe ohun gbogbo tẹ̀yẹtẹ̀yẹ àti lẹ́sẹẹsẹ. 
'''
