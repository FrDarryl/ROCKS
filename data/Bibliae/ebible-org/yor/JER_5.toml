[5]
"1" = '''
:sup:`1` “Lọ sókè àti sódò àwọn òpópó Jerusalẹmu, wò yíká, kí o sì mọ̀, kí o sì wá kiri. Bí o bá le è rí ẹnìkan, tí ó jẹ́ olóòtítọ́ àti olódodo, n ó dáríjì ìlú yìí. 
'''
"2" = '''
:sup:`2` Bí wọ́n tilẹ̀ wí pé, ‘Bí Olúwa ti ń bẹ,’ síbẹ̀ wọ́n búra èké.” 
'''
"3" = '''
:sup:`3` Olúwa, ojú rẹ kò ha wà lára òtítọ́? Ìwọ lù wọ́n, kò dùn wọ́n; ìwọ bá wọn wí, wọ́n kọ̀ láti yípadà. Wọ́n mú ojú wọn le ju òkúta lọ, wọ́n sì kọ̀ láti yípadà. 
'''
"4" = '''
:sup:`4` Èmi sì rò pé, “Tálákà ni àwọn yìí; wọn jẹ́ aṣiwèrè, nítorí pé wọn kò mọ ọ̀nà Olúwa, àti ohun tí Ọlọ́run wọn ń fẹ́. 
'''
"5" = '''
:sup:`5` Nítorí náà, èmi yóò tọ àwọn adarí lọ, n ó sì bá wọn sọ̀rọ̀; ó dájú wí pé wọ́n mọ ọ̀nà Olúwa àti ohun tí Ọlọ́run wọn ń fẹ́.” Ṣùgbọ́n pẹ̀lú ìfìmọ̀ṣọ̀kan, wọ́n ti ba àjàgà jẹ́, wọ́n sì ti já ìdè. 
'''
"6" = '''
:sup:`6` Nítorí náà, kìnnìún láti inú igbó yóò kọlù wọ́n, ìkookò aginjù yóò sì pa wọ́n run, ẹkùn yóò máa ṣe ibùba sí ẹ̀bá ìlú yín ẹnikẹ́ni tí ó bá jáde ni yóò fàya pẹ́rẹpẹ̀rẹ, nítorí àìgbọ́ràn yín pọ, ìpadàsẹ́yìn wọn sì pọ̀. 
'''
"7" = '''
:sup:`7` “Kí ni ṣe tí èmi ó ṣe dáríjì ọ́? Àwọn ọmọ rẹ ti kọ̀ mí sílẹ̀ àti pé wọ́n ti fi ọlọ́run tí kì í ṣe Ọlọ́run búra. Mo pèsè fún gbogbo àìní wọn, síbẹ̀ wọ́n tún ń ṣe panṣágà wọ́n sì kórajọ sí ilé àwọn alágbèrè. 
'''
"8" = '''
:sup:`8` Wọ́n jẹ́ akọ ẹṣin tí a bọ́ yó, tí ó lágbára, wọ́n sì ń sọkún sí aya arákùnrin wọn. 
'''
"9" = '''
:sup:`9` Èmi kì yóò ha ṣe ìbẹ̀wò nítorí nǹkan wọ̀nyí?” ni Olúwa wí. “Èmi kì yóò wá gba ẹ̀san fúnra mi lára irú orílẹ̀-èdè bí èyí bí? 
'''
"10" = '''
:sup:`10` “Lọ sí ọgbà àjàrà rẹ̀, kí ẹ sì pa wọ́n run, ẹ má ṣe pa wọ́n run pátápátá. Ya ẹ̀ka rẹ̀ kúrò, nítorí àwọn ènìyàn wọ̀nyí kì í ṣe ti Olúwa. 
'''
"11" = '''
:sup:`11` Ilé Israẹli àti ilé Juda ti jẹ́ aláìṣòdodo sí mi,” ni Olúwa wí. 
'''
"12" = '''
:sup:`12` Wọ́n ti pa irọ́ mọ́ Olúwa; wọ́n wí pé, “Òun kì yóò ṣe ohun kan! Ibi kan kì yóò sì tọ̀ wá wá; àwa kì yóò sì rí idà tàbí ìyàn. 
'''
"13" = '''
:sup:`13` Àwọn wòlíì wá dàbí afẹ́fẹ́, ọ̀rọ̀ kò sí nínú wọn. Nítorí náà, jẹ́ kí ohun tí wọ́n bá sọ ṣẹlẹ̀ sí wọn.” 
'''
"14" = '''
:sup:`14` Nítorí náà, báyìí ni Olúwa Ọlọ́run Alágbára wí: “Nítorí tí àwọn ènìyàn ti sọ àwọn ọ̀rọ̀ wọ̀nyí; Èmi yóò sọ ọ̀rọ̀ mi lẹ́nu wọn di iná, àti àwọn ènìyàn wọ̀nyí di igi tí yóò jórun. 
'''
"15" = '''
:sup:`15` Háà, ẹ̀yin ilé Israẹli,” ni Olúwa wí, “Èmi yóò mú kí orílẹ̀-èdè láti ọ̀nà jíjìn dìde sí i yín Orílẹ̀-èdè àtijọ́ àti alágbára nì àwọn ènìyàn tí ìwọ kò mọ èdè rẹ̀, tí ọ̀rọ̀ rẹ̀ kò sì yé ọ. 
'''
"16" = '''
:sup:`16` Apó-ọfà rẹ sì dàbí isà òkú tí a ṣí gbogbo wọn sì jẹ́ akọni ènìyàn. 
'''
"17" = '''
:sup:`17` Wọn yóò jẹ ìkórè rẹ àti oúnjẹ rẹ, àwọn ọmọ rẹ ọkùnrin àti obìnrin, wọn yóò sì jẹ agbo àti ẹran rẹ, wọn yóò jẹ àjàrà àti igi ọ̀pọ̀tọ́ rẹ. Pẹ̀lú idà ni wọn ó run ìlú tí ìwọ gbẹ́kẹ̀lé. 
'''
"18" = '''
:sup:`18` “Ní ọjọ́ wọ̀n-ọn-nì,” ni Olúwa wí, “Èmi kì yóò pa yín run pátápátá. 
'''
"19" = '''
:sup:`19` Àti pé, nígbà tí àwọn ènìyàn bá sì béèrè wí pé, ‘Kí ni ìdí rẹ̀ tí Olúwa Ọlọ́run wa fi ṣe gbogbo èyí sí wa?’ Ìwọ yóò sì sọ fún wọn wí pé, ‘Ẹ̀yin ti kọ̀ mí sílẹ̀, ẹ sì ń sin ọlọ́run àjèjì ní ilẹ̀ yín. Nísinsin yìí, ẹ̀yin yóò máa sin àjèjì ní ilẹ̀ tí kì í ṣe tiyín.’ 
'''
"20" = '''
:sup:`20` “Kéde èyí fún ilé Jakọbu, kí ẹ sì polongo rẹ̀ ní Juda. 
'''
"21" = '''
:sup:`21` Gbọ́ èyí, ẹ̀yin aṣiwèrè àti aláìlọ́gbọ́n ènìyàn, tí ó lójú ti kò fi ríran tí ó létí ti kò fi gbọ́rọ̀. 
'''
"22" = '''
:sup:`22` Kò ha yẹ kí ẹ bẹ̀rù mi?” ni Olúwa wí. “Kò ha yẹ kí ẹ̀yin ó wárìrì níwájú mi bí? Mo fi yanrìn pààlà òkun, èyí tí kò le è rékọjá rẹ̀ láéláé. Ìjì lè jà, kò le è borí rẹ̀; wọ́n le è bú, wọn kò le è rékọjá rẹ̀. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n, àwọn ènìyàn wọ̀nyí ní ọkàn líle àti ọkàn ọ̀tẹ̀, wọ́n ti yípadà, wọ́n sì ti lọ. 
'''
"24" = '''
:sup:`24` Wọn kò sọ fún ara wọn pé, ‘Ẹ jẹ́ ká a bẹ̀rù Olúwa Ọlọ́run wa, ẹni tí ó fún wa ní òjò àkọ́rọ̀ àti àrọ̀kúrò òjò ní ìgbà rẹ̀, tí ó fi wá lọ́kàn balẹ̀ nípa ìkórè ọ̀sẹ̀ déédé.’ 
'''
"25" = '''
:sup:`25` Àìṣedéédéé yín mú gbogbo nǹkan wọ̀nyí kúrò, ẹ̀ṣẹ̀ yín sì mú kí a fi nǹkan rere dù yín. 
'''
"26" = '''
:sup:`26` “Láàrín ènìyàn mi ni ìkà ènìyàn wà tí ó wà ní ibùba bí ẹni tí ó ń dẹ ẹyẹ, àti bí àwọn tí ó ń dẹ pàkúté láti mú ènìyàn. 
'''
"27" = '''
:sup:`27` Bí àgò tí ó kún fún ẹyẹ, ilé wọn sì kún fún ẹ̀tàn; wọ́n ti di ọlọ́lá àti alágbára, 
'''
"28" = '''
:sup:`28` wọ́n sanra wọ́n sì ń dán. Ìwà búburú wọn kò sì lópin; wọn kò bẹ̀bẹ̀ fún ẹjọ́ àwọn aláìní baba láti borí rẹ̀. Wọn kò jà fún ẹ̀tọ́ àwọn tálákà. 
'''
"29" = '''
:sup:`29` Èmi kì yóò ha fi ìyà jẹ wọ́n fún èyí bí?” ni Olúwa wí. “Èmi kì yóò wá gbẹ̀san ara mi lára orílẹ̀-èdè bí èyí bí? 
'''
"30" = '''
:sup:`30` “Nǹkan ìbànújẹ́ àti ohun ìtara ti ṣẹlẹ̀ ní ilẹ̀ náà. 
'''
"31" = '''
:sup:`31` Àwọn wòlíì ń sọ àsọtẹ́lẹ̀ èké, àwọn àlùfáà sì ń ṣe àkóso pẹ̀lú àṣẹ ara wọn, àwọn ènìyàn mi sì ní ìfẹ́ sí èyí, kí ni ẹ̀yin yóò ṣe ní òpin? 
'''
