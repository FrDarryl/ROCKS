[3]
"1" = '''
:sup:`1` Ǹjẹ́ àǹfààní wo ní Júù ní? Tàbí kín ni èrè ilà kíkọ? 
'''
"2" = '''
:sup:`2` Púpọ̀ lọ́nà gbogbo; pàtàkì jùlọ ni pé àwọn ni a fi ọ̀rọ̀ Ọlọ́run lé lọ́wọ́. 
'''
"3" = '''
:sup:`3` Ǹjẹ́ kí ha ni bí àwọn kan jẹ́ aláìgbàgbọ́? Àìgbàgbọ́ wọn yóò ha sọ òtítọ́ Ọlọ́run di asán bí? 
'''
"4" = '''
:sup:`4` Kí a má rí! Kí Ọlọ́run jẹ́ olóòtítọ́, àti olúkúlùkù ènìyàn jẹ́ èké; gẹ́gẹ́ bí a ti kọ ọ́ pé: “Kí a lè dá ọ láre nínú ọ̀rọ̀ rẹ, ṣùgbọ́n kí ìwọ lè borí nígbà tí ìwọ bá wá sí ìdájọ́.” 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n bí àìṣòdodo wa bá fi òdodo Ọlọ́run hàn, kín ni àwa ó wí? Ọlọ́run ha jẹ́ àìṣòdodo bí, nígbà tí ó bá ń fi ìbínú rẹ̀ hàn? (Mo fi ṣe àkàwé bí ènìyàn.) 
'''
"6" = '''
:sup:`6` Kí a má rí i. Bí bẹ́ẹ̀ bá ni, Ọlọ́run yóò ha ṣe lè dájọ́ aráyé? 
'''
"7" = '''
:sup:`7` Nítorí bí òtítọ́ Ọlọ́run bá di púpọ̀ sí ìyìn rẹ̀ nítorí èké mi, èéṣe tí a fi ń dá mi lẹ́jọ́ bí ẹlẹ́ṣẹ̀? 
'''
"8" = '''
:sup:`8` Èéṣe tí a kò fi ṣe búburú kí rere lè jáde wá? Bí àwọn kan tí ń fi ẹnu àtẹ́ sọ wí pé a ń sọ bẹ́ẹ̀; ti àwọn kan sì ń tẹnumọ́ ọn pé a sọ; àwọn ẹni tí ìdálẹ́bi wọn tọ́. 
'''
"9" = '''
:sup:`9` Ǹjẹ́ kí ha ni? Àwa ha sàn ju wọn lọ bí? Kò rí bẹ́ẹ̀ rárá, nítorí a fihàn ṣáájú pé àti àwọn Júù àti àwọn Giriki, gbogbo wọn ni ó wà lábẹ́ ẹ̀ṣẹ̀. 
'''
"10" = '''
:sup:`10` Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Kò sí ẹni tí í ṣe olódodo, kò sí ẹnìkan, 
'''
"11" = '''
:sup:`11` kò sí ẹni tí òye yé, kò sí ẹni tí ó ń wá Ọlọ́run. 
'''
"12" = '''
:sup:`12` Gbogbo wọn ni ó ti yapa, wọ́n jùmọ̀ di aláìlérè; kò sí ẹni tí ń ṣe rere, kò tilẹ̀ sí ẹnìkan.” 
'''
"13" = '''
:sup:`13` “Ibojì tí ó ṣí sílẹ̀ ní ọ̀fun wọn: ahọ́n wọn n sọ̀rọ̀ ẹ̀tàn.” “Oró paramọ́lẹ̀ ń bẹ lábẹ́ ètè wọn.” 
'''
"14" = '''
:sup:`14` “Ẹnu ẹni tí ó kún fún èpè àti fún oró kíkorò.” 
'''
"15" = '''
:sup:`15` “Ẹsẹ̀ wọn yára láti ta ẹ̀jẹ̀ sílẹ̀, 
'''
"16" = '''
:sup:`16` ìparun àti ìpọ́njú wà lọ́nà wọn. 
'''
"17" = '''
:sup:`17` Ọ̀nà àlàáfíà ni wọn kò sì mọ̀,” 
'''
"18" = '''
:sup:`18` “Ìbẹ̀rù Ọlọ́run kò sí níwájú wọn.” 
'''
"19" = '''
:sup:`19` Àwa sì mọ̀ pé ohunkóhun tí òfin bá wí, ó ń wí fún àwọn tí ó wà lábẹ́ òfin: kí gbogbo ẹnu bá à lè dákẹ́ àti kí a lè mú gbogbo aráyé wá sábẹ́ ìdájọ́ Ọlọ́run. 
'''
"20" = '''
:sup:`20` Nítorí pé nípa iṣẹ́ òfin, a kì yóò dá ẹnikẹ́ni láre níwájú rẹ̀: nítorí nípa òfin ni ìmọ̀ ẹ̀ṣẹ̀ ti wá. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n nísinsin yìí, a ti fi òdodo Ọlọ́run hàn láìsí òfin, tí a ti ń jẹ́rìí sí nípa òfin àti nípa àwọn wòlíì, 
'''
"22" = '''
:sup:`22` àní òdodo Ọlọ́run nípa ìgbàgbọ́ nínú Jesu Kristi, sí gbogbo ènìyàn àti gbogbo àwọn tí ó gbàgbọ́, nítorí tí kò sí ìyàtọ̀ láàrín Júù àti Helleni. 
'''
"23" = '''
:sup:`23` Gbogbo ènìyàn ni ó ṣá ti ṣẹ̀, tí wọ́n sì kùnà ògo Ọlọ́run, 
'''
"24" = '''
:sup:`24` àwọn ẹni tí a ń dá láre lọ́fẹ̀ẹ́ nípa oore-ọ̀fẹ́ rẹ̀, nípa ìdáǹdè tí ó wà nínú Kristi Jesu. 
'''
"25" = '''
:sup:`25` Ẹni tí Ọlọ́run ti gbé kalẹ̀ láti jẹ́ ètùtù nípa ìgbàgbọ́ nípa ẹ̀jẹ̀ rẹ̀, láti fi òdodo rẹ̀ hàn nítorí ìdáríjì àwọn ẹ̀ṣẹ̀ tí ó ti kọjá, nínú ìpamọ́ra Ọlọ́run, 
'''
"26" = '''
:sup:`26` láti fi òdodo rẹ̀ hàn ní ìgbà ìsinsin yìí: kí ó lè jẹ́ olódodo àti olùdáláre ẹni tí ó gba Jesu gbọ́. 
'''
"27" = '''
:sup:`27` Ọ̀nà ìṣògo dà? A ti mú un kúrò. Nípa òfin wo? Nípa iṣẹ́? Bẹ́ẹ̀ kọ́, ṣùgbọ́n nípa òfin ìgbàgbọ́. 
'''
"28" = '''
:sup:`28` Nítorí náà, a parí rẹ̀ sí pé nípa ìgbàgbọ́ ni a ń dá ènìyàn láre láìsí iṣẹ́ òfin. 
'''
"29" = '''
:sup:`29` Ọlọ́run àwọn Júù nìkan ha ni bí? Kì í ha ṣe ti àwọn aláìkọlà pẹ̀lú? Bẹ́ẹ̀ ni, ti àwọn aláìkọlà pẹ̀lú. 
'''
"30" = '''
:sup:`30` Bí ó ti jẹ́ pé Ọlọ́run kan ni, yóò dá àwọn akọlà láre nípa ìgbàgbọ́ àti àwọn aláìkọlà nípa ìgbàgbọ́ wọn. 
'''
"31" = '''
:sup:`31` Àwa ha ń sọ òfin dasán nípa ìgbàgbọ́ bí? Kí a má rí i, ṣùgbọ́n a ń fi òfin múlẹ̀. 
'''
