[21]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó kan aginjù lẹ́bàá Òkun. Gẹ́gẹ́ bí ìjì líle ti í jà kọjá ní gúúsù, akógunjàlú kan wá láti aginjù, láti ilẹ̀ ìpayà. 
'''
"2" = '''
:sup:`2` Ìran tí a ń fojú ṣọ́nà fún ni a ti fihàn mí ọlọ̀tẹ̀ ti tu àṣírí, fọ́lé fọ́lé ti kẹ́rù. Elamu kojú ìjà! Media ti tẹ̀gùn! Èmi yóò mú gbogbo ìpayínkeke dópin, ni ó búra. 
'''
"3" = '''
:sup:`3` Pẹ̀lú èyí, ìrora mu mi lára gírígírí, ìrora gbá mi mú, gẹ́gẹ́ bí i ti obìnrin tí ń rọbí, mo ta gbọ̀nọ́ngbọ̀nọ́n nítorí ohun tí mo gbọ́, ọkàn mi pòruurù nípa ohun tí mo rí. 
'''
"4" = '''
:sup:`4` Ọkàn mí dàrú, ẹ̀rù mú jìnnìjìnnì bá mi, ìmọ́lẹ̀ tí mo ti ń fẹ́ ẹ́ rí ti wá di ìpayà fún mi. 
'''
"5" = '''
:sup:`5` Wọ́n tẹ́ tábìlì, wọ́n tẹ́ ẹní àtẹ́ẹ̀ká, wọ́n jẹ, wọ́n mu! Dìde nílẹ̀, ẹ̀yin ọmọ-aládé, ẹ fi òróró kún asà yín! 
'''
"6" = '''
:sup:`6` Èyí ni ohun tí Olúwa sọ fún mi: “Lọ, kí o bojúwòde kí o sì wá sọ ohun tí ó rí. 
'''
"7" = '''
:sup:`7` Nígbà tí ó bá rí àwọn kẹ̀kẹ́ ogun àti àkójọpọ̀ àwọn ẹṣin, àwọn tó ń gun kẹ́tẹ́kẹ́tẹ́ tàbí àwọn tí ó gun ìbákasẹ, jẹ́ kí ó múra sílẹ̀, àní ìmúra gidigidi.” 
'''
"8" = '''
:sup:`8` Òun sì kígbe pé, kìnnìún kan, “Láti ọjọ́ dé ọjọ́, olúwa mi, mo dúró lórí ilé ìṣọ́ ní ọ̀sán, a sì fi mí ìṣọ́ mi ní gbogbo òru. 
'''
"9" = '''
:sup:`9` Wò ó, ọkùnrin kan ni ó ń bọ̀ wá yìí nínú kẹ̀kẹ́ ogun àti àkójọpọ̀ àwọn ẹṣin. Ó sì mú ìdáhùn padà wá: ‘Babeli ti ṣubú, ó ti ṣubú! Gbogbo àwọn ère òrìṣà rẹ̀ ló fọ́nká sórí ilẹ̀!’ ” 
'''
"10" = '''
:sup:`10` Ẹ̀yin ènìyàn mi, tí a gún mọ́lẹ̀ ní ilẹ̀ ìpakà, mo sọ ohun tí mo ti gbọ́ láti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun, láti ọ̀dọ̀ Ọlọ́run Israẹli. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀-ìmọ̀ tí ó kan Dumahi. Ẹnìkan ké sí mi láti Seiri wá, “Alóre, kí ló kù nínú òru náà?” 
'''
"12" = '''
:sup:`12` Alóre náà dáhùn wí pé, “Òwúrọ̀ súnmọ́ tòsí, àti òru náà pẹ̀lú. Bí ìwọ yóò bá béèrè, béèrè; kí o sì tún padà wá.” 
'''
"13" = '''
:sup:`13` Ọ̀rọ̀-ìmọ̀ tí ó kan Arabia. Ẹ̀yin ẹgbẹ́ èrò ti Dedani, tí ó pàgọ́ sínú igbó Arabia, 
'''
"14" = '''
:sup:`14` gbé omi wá fún àwọn tí òǹgbẹ ń gbẹ; ẹ̀yin tí ó ń gbé Tema, gbé oúnjẹ wá fún àwọn ìsáǹsá. 
'''
"15" = '''
:sup:`15` Wọ́n sá kúrò lọ́wọ́ idà, kúrò lọ́wọ́ idà tí a fàyọ, kúrò lọ́wọ́ ọrun tí a fàyọ àti kúrò nínú ìgbóná ogun. 
'''
"16" = '''
:sup:`16` Èyí ni ohun tí Olúwa sọ fún mi: “Láàrín ọdún kan, gẹ́gẹ́ bí ìwọ̀fà tí ó wà lábẹ́ ọgbà, í ti í kà á, gbogbo ògo ìlú Kedari yóò wá sí òpin. 
'''
"17" = '''
:sup:`17` Àwọn tafàtafà tí ó sálà, àwọn jagunjagun ìlú Kedari kò ní tó nǹkan.” Olúwa, Ọlọ́run Israẹli ni ó ti sọ̀rọ̀. 
'''
