[17]
"1" = '''
:sup:`1` Ní ìgbà tí Abramu di ẹni ọ̀kàndínlọ́gọ́rùn-ún ọdún, Olúwa farahàn án, ó sì wí pé, “Èmi ni Ọlọ́run alágbára, máa rìn níwájú mi, kí o sì jẹ́ aláìlábùkù. 
'''
"2" = '''
:sup:`2` Èmi yóò sì fi ìdí májẹ̀mú mi múlẹ̀ pẹ̀lú rẹ. Èmi yóò sì sọ ọ́ di púpọ̀ gidigidi.” 
'''
"3" = '''
:sup:`3` Abramu sì dojúbolẹ̀, Ọlọ́run sì wí fún un pé. 
'''
"4" = '''
:sup:`4` “Ní ti èmi, májẹ̀mú mi pẹ̀lú rẹ nìyí. Ìwọ yóò di baba orílẹ̀-èdè púpọ̀. 
'''
"5" = '''
:sup:`5` A kì yóò pe orúkọ rẹ̀ ní Abramu mọ́, bí kò ṣe Abrahamu, nítorí, mo ti sọ ọ́ di baba orílẹ̀-èdè púpọ̀. 
'''
"6" = '''
:sup:`6` Èmi yóò mú ọ bí si lọ́pọ̀lọ́pọ̀, ọ̀pọ̀ orílẹ̀-èdè ni èmi yóò sì mú ti ara rẹ jáde wá, àwọn ọba pẹ̀lú yóò sì ti inú rẹ jáde. 
'''
"7" = '''
:sup:`7` Èmi yóò sì gbé májẹ̀mú mi kalẹ̀ láàrín tèmi tìrẹ, ní májẹ̀mú ayérayé àti láàrín irú-ọmọ rẹ ní ìran-ìran wọn, láti máa ṣe Ọlọ́run rẹ àti ti irú-ọmọ rẹ lẹ́yìn rẹ. 
'''
"8" = '''
:sup:`8` Gbogbo ilẹ̀ Kenaani níbi tí ìwọ ti ṣe àjèjì ni èmi yóò fi fún ọ àti fún irú-ọmọ rẹ lẹ́yìn rẹ láéláé. Èmi yóò sì jẹ́ Ọlọ́run wọn.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Ọlọ́run wí fún Abrahamu pé, “Ìwọ máa pa májẹ̀mú mi mọ́, ìwọ àti irú-ọmọ rẹ lẹ́yìn rẹ àti àwọn ìran tí ó ń bọ̀. 
'''
"10" = '''
:sup:`10` Èyí ni májẹ̀mú mi pẹ̀lú rẹ àti ìran rẹ lẹ́yìn rẹ, májẹ̀mú tí ẹ̀yin yóò máa pamọ́. Gbogbo ọkùnrin yín ni a gbọdọ̀ kọ ní ilà. 
'''
"11" = '''
:sup:`11` Ẹ̀yin yóò kọ ara yín ní ilà, èyí ni yóò jẹ́ àmì májẹ̀mú láàrín tèmi tiyín. 
'''
"12" = '''
:sup:`12` Ní gbogbo ìran tí ń bọ̀ lẹ́yìn, gbogbo ọkùnrin ni a gbọdọ̀ kọ ni ilà ní ọjọ́ kẹjọ tí a bí wọn, àti àwọn tí a bí ní ilé rẹ, tàbí tí a fi owó rà lọ́wọ́ àwọn àjèjì, àwọn tí kì í ṣe ọmọ rẹ̀. Èyí yóò sì jẹ́ májẹ̀mú láéláé tí yóò wà láàrín Èmi àti irú-ọmọ rẹ. 
'''
"13" = '''
:sup:`13` Ìbá à ṣe ẹni tí a bí nínú ilé rẹ, tàbí ẹni tí o fi owó rà, a gbọdọ̀ kọ wọ́n ní ilà; májẹ̀mú mí lára yín yóò jẹ́ májẹ̀mú ayérayé. 
'''
"14" = '''
:sup:`14` Gbogbo ọmọkùnrin tí kò bá kọ ilà, tí a kò kọ ní ilà abẹ́, ni a ó gé kúrò láàrín àwọn ènìyàn rẹ̀, nítorí pé ó da májẹ̀mú mi.” 
'''
"15" = '''
:sup:`15` Ọlọ́run wí fún Abrahamu pé, “Ní ti Sarai, aya rẹ̀, ìwọ kì yóò pè é ní Sarai mọ́, bí kò ṣe Sara. 
'''
"16" = '''
:sup:`16` Èmi yóò bùkún fún un, èmi yóò sì fun ọ ní ọmọkùnrin kan nípasẹ̀ rẹ̀. Èmi yóò bùkún un, yóò sì di ìyá àwọn orílẹ̀-èdè, àwọn ọba àwọn orílẹ̀-èdè yóò sì ti ara rẹ̀ jáde wá.” 
'''
"17" = '''
:sup:`17` Abrahamu sì dojúbolẹ̀, ó rẹ́rìn-ín, ó sì wí fún ara rẹ̀ pé, “A ó ha bí ọmọ fún ẹni ọgọ́rùn-ún ọdún? Sara tí í ṣe ẹni àádọ́rùn-ún ọdún yóò ha bímọ bí?” 
'''
"18" = '''
:sup:`18` Abrahamu sì wí fún Ọlọ́run pé, “Sá à jẹ́ kí Iṣmaeli kí ó wà láààyè lábẹ́ ìbùkún rẹ.” 
'''
"19" = '''
:sup:`19` Nígbà náà ni Ọlọ́run wí pé, “Mo gbọ́, ṣùgbọ́n Sara aya rẹ̀ yóò bí ọmọkùnrin kan fún ọ, ìwọ yóò sì pe orúkọ rẹ̀ ní Isaaki, èmi yóò fi ìdí májẹ̀mú mi múlẹ̀ pẹ̀lú rẹ̀ ní májẹ̀mú ayérayé àti àwọn irú-ọmọ rẹ̀ lẹ́yìn rẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ní ti Iṣmaeli, mo gbọ́ ohun tí ìwọ wí, èmi yóò bùkún fún un nítòótọ́, èmi ó sì mú un bí sí i, yóò sì pọ̀ sí i, òun yóò sì jẹ́ baba fún àwọn ọmọ ọba méjìlá, bẹ́ẹ̀ ni èmi yóò sì sọ ọ́ di orílẹ̀-èdè ńlá. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n èmi yóò fi ìdí májẹ̀mú mi múlẹ̀ pẹ̀lú Isaaki, ẹni tí Sara yóò bí fún ọ ni ìwòyí àmọ́dún.” 
'''
"22" = '''
:sup:`22` Nígbà tí ó ti bá Abrahamu sọ̀rọ̀ tán, Ọlọ́run sì gòkè lọ kúrò lọ́dọ̀ rẹ̀. 
'''
"23" = '''
:sup:`23` Ní ọjọ́ náà gan an ni Abrahamu mú Iṣmaeli ọmọ rẹ̀ àti àwọn ẹrú tí a bí ní ilé rẹ̀ àti àwọn tí ó fi owó rà, ó sì kọ wọ́n ní ilà. Bẹ́ẹ̀ ni ó sì kọ gbogbo ọkùnrin tí ń bẹ ní ilé rẹ̀ ní ilà gẹ́gẹ́ bí àṣẹ Ọlọ́run. 
'''
"24" = '''
:sup:`24` Abrahamu jẹ́ ẹni ọ̀kàndínlọ́gọ́rùn-ún ọdún nígbà tí a kọ ọ́ ní ilà. 
'''
"25" = '''
:sup:`25` Iṣmaeli ọmọ rẹ̀ jẹ́ ẹni ọdún mẹ́tàlá. 
'''
"26" = '''
:sup:`26` Ní ọjọ́ náà gan an ni a kọ Abrahamu ní ilà pẹ̀lú Iṣmaeli ọmọ rẹ̀ ọkùnrin. 
'''
"27" = '''
:sup:`27` Àti gbogbo ọkùnrin tí ó wà ní ilé Abrahamu, ìbá à ṣe èyí tí a bí ní ilé rẹ̀ tàbí èyí tí a fi owó rà lọ́wọ́ àlejò ni a kọ ní ilà pẹ̀lú rẹ̀. 
'''
