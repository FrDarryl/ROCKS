[14]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli kí wọn padà sẹ́yìn, kí wọ́n sì pàgọ́ sí tòsí Pi-Hahirotu láàrín Migdoli òun Òkun, kí wọn kí ó pàgọ́ sí ẹ̀bá Òkun, ní òdìkejì Baali-Ṣefoni. 
'''
"3" = '''
:sup:`3` Farao yóò ronú pé àwọn ọmọ Israẹli ń ráre káàkiri ní ìdààmú ni àti wí pé aginjù náà ti sé wọn mọ́. 
'''
"4" = '''
:sup:`4` Èmi yóò sé ọkàn Farao le ti yóò fi lépa wọn. Ṣùgbọ́n èmi yóò gba ògo fún ará mi láti ìpàṣẹ Farao àti ogun rẹ̀, àti pé àwọn ará Ejibiti yóò mọ̀ pé Èmi ni Olúwa.” Àwọn Israẹli sì ṣe bẹ́ẹ̀. 
'''
"5" = '''
:sup:`5` Nígbà tí wọ́n sọ fún ọba Ejibiti pé àwọn ènìyàn náà ti sálọ, ọkàn Farao àti àwọn ìránṣẹ́ rẹ̀ yí padà sí àwọn ènìyàn, wọ́n sì wí pé, “Kí ni ohun tí àwa ṣe yìí? Àwa ti jẹ́ kí àwọn ọmọ Israẹli kí ó lọ, a sì ti pàdánù ìsìnrú wọn.” 
'''
"6" = '''
:sup:`6` Ó sì di kẹ̀kẹ́-ẹṣin rẹ̀, ó sì kó àwọn ọmọ-ogun rẹ̀ pẹ̀lú rẹ̀, 
'''
"7" = '''
:sup:`7` ó mú ẹgbẹ̀ta (600) ọmọ-ogun oníkẹ̀kẹ́ tí ó jáfáfá jùlọ àti gbogbo ọmọ-ogun oníkẹ̀kẹ́ mìíràn ní Ejibiti, olórí sì wà fún olúkúlùkù wọn. 
'''
"8" = '''
:sup:`8` Olúwa sé ọkàn Farao ọba Ejibiti le, ó sì bẹ̀rẹ̀ sí lépa àwọn ọmọ Israẹli ti ń jáde lọ ní àìbẹ̀rù. 
'''
"9" = '''
:sup:`9` Àwọn ará Ejibiti ń lépa wọn pẹ̀lú gbogbo ẹṣin kẹ̀kẹ́ ogun Farao àti àwọn ẹlẹ́ṣin rẹ̀, wọ́n sì lé wọn bá ni ibi tí wọ́n pa àgọ́ sí lẹ́bàá òkun ní ìhà Pi-Hahirotu, ni òdìkejì Baali-Ṣefoni. 
'''
"10" = '''
:sup:`10` Bí Farao ti súnmọ́ tòsí ọ̀dọ̀ wọn, àwọn ọmọ Israẹli gbé ojú wọn sókè, wọn sì rí àwọn ará Ejibiti tó súnmọ́ wọn. Ẹ̀rù ńlá sì bá àwọn ará Israẹli, wọ́n kígbe sókè sí Olúwa. 
'''
"11" = '''
:sup:`11` Wọ́n sọ fún Mose pé, “Ṣe nítorí pé kò sí ibojì ni Ejibiti ní ìwọ ṣe mú wa wá láti kú sínú aginjù? Kí ni èyí tí ìwọ ṣe sí wa ti ìwọ fi mú wa jáde láti Ejibiti wá? 
'''
"12" = '''
:sup:`12` Ǹjẹ́ èyí kọ́ ni àwa sọ fún ọ ni Ejibiti, ‘Fi wá sílẹ̀, jẹ́ kí àwa máa sin ará Ejibiti’? Nítorí kò bá sàn fún wa kí a sin àwọn ará Ejibiti ju kí a kú sínú aginjù yìí lọ!” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Mose sọ fún àwọn ènìyàn náà pé, “Ẹ má bẹ̀rù, ẹ dúró ṣinṣin kí ẹ sì rí ìdáǹdè tí Olúwa yóò fi fún un yín lónìí, àwọn ará Ejibiti ti ẹ̀yin rí lónìí ni ẹ kò ni tún padà rí wọn mọ́. 
'''
"14" = '''
:sup:`14` Olúwa yóò jà fún un yín; kí ẹ̀yin kí ó sá à mu sùúrù.” 
'''
"15" = '''
:sup:`15` Nígbà náà ni Olúwa sọ fún Mose pé, “Èéṣe tí ìwọ fi ń ké pè mí? Sọ fún àwọn ará Israẹli kí wọn máa tẹ̀síwájú. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n, gbé ọ̀pá rẹ̀ sókè, kí o sì na ọwọ́ rẹ sí orí omi Òkun, kí ó lè pín ní yà kí àwọn ọmọ Israẹli lè la òkun kọjá ni orí ìyàngbẹ ilẹ̀. 
'''
"17" = '''
:sup:`17` Nígbà náà ni èmi yóò sé ọkàn àwọn ará Ejibiti le, wọn yóò sì máa lépa wọn; Èmi yóò gba ògo fún ara mi lórí Farao; lórí gbogbo ogun rẹ̀, lórí kẹ̀kẹ́ ogun àti lórí àwọn ẹlẹ́ṣin rẹ̀. 
'''
"18" = '''
:sup:`18` Àwọn ará Ejibiti yóò mọ̀ pé Èmi ni Olúwa nígbà ti èmi bá gba ògo fún ara mi lórí Farao: lórí kẹ̀kẹ́ ogun rẹ̀ àti lórí àwọn ẹlẹ́ṣin rẹ̀.” 
'''
"19" = '''
:sup:`19` Nígbà náà ni angẹli Ọlọ́run tó ti ń ṣáájú ogun Israẹli lọ, padà o sì rìn ni ẹ̀yìn wọn; Òpó ìkùùkuu tí ń rìn ni iwájú wọn sì padà sí í rìn ni ẹ̀yìn wọn. 
'''
"20" = '''
:sup:`20` Ó sì wà láàrín àwọn ọmọ-ogun Ejibiti àti Israẹli. Ìkùùkuu sì ṣú òkùnkùn sí àwọn ará Ejibiti ni òru náà. Ṣùgbọ́n ó tan ìmọ́lẹ̀ sí àwọn Israẹli ni òru náà, ọ̀kan kò sì súnmọ́ èkejì ni gbogbo òru náà. 
'''
"21" = '''
:sup:`21` Nígbà náà ni Mose na ọwọ́ rẹ̀ sí orí Òkun, ni gbogbo òru náà ni Olúwa fi lé òkun sẹ́yìn pẹ̀lú ìjì líle láti ìlà-oòrùn wá, ó sì sọ ọ́ di ìyàngbẹ ilẹ̀. Omi òkun sì pínyà, 
'''
"22" = '''
:sup:`22` àwọn ọmọ Israẹli sì la ìyàngbẹ ilẹ̀ kọjá nínú òkun pẹ̀lú ògiri omi ní ọ̀tún àti òsì. 
'''
"23" = '''
:sup:`23` Àwọn ará Ejibiti sì ń lépa wọn, gbogbo ẹṣin Farao, kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin rẹ̀ wọ́ tọ̀ wọ́n lọ sínú òkun. 
'''
"24" = '''
:sup:`24` Ní ìṣọ́ òwúrọ̀ Olúwa bojú wo ogun àwọn ará Ejibiti láàrín ọ̀wọ̀n iná àti ìkùùkuu, ó sì kó ìpayà bá àwọn ọmọ-ogun Ejibiti. 
'''
"25" = '''
:sup:`25` Ó sì yọ àgbá ẹsẹ̀ kẹ̀kẹ́ ogun wọn kí ó bá à le ṣòro fún wọn láti fi kẹ̀kẹ́ ogun náà rìn. Àwọn ará Ejibiti wí pé, “Ẹ jẹ́ kí a sá àsálà kúrò ní iwájú àwọn ará Israẹli nítorí Olúwa ń bá wa jà nítorí wọn.” 
'''
"26" = '''
:sup:`26` Olúwa sì wí fún Mose pé, “Na ọwọ́ rẹ sí orí òkun kí omi òkun lè ya padà sórí àwọn ará Ejibiti, kẹ̀kẹ́ ogun wọn àti sórí ẹlẹ́ṣin wọn.” 
'''
"27" = '''
:sup:`27` Mose sì na ọwọ́ rẹ̀ sí orí òkun, òkun sì padà bọ́ sí ipò rẹ̀ nígbà ti ilẹ̀ mọ́. Àwọn ará Ejibiti ń sá fún omi òkun, Olúwa sì gbá wọn sínú òkun. 
'''
"28" = '''
:sup:`28` Omi òkun sì ya padà, ó sì bo kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin: àní, gbogbo ọmọ-ogun Farao tiwọn wọ inú òkun tọ àwọn ọmọ Israẹli lọ kò sí ọ̀kan nínú wọn tí ó yè. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n àwọn ará Israẹli la òkun kọjá lórí ìyàngbẹ ilẹ̀ pẹ̀lú ògiri omi ni ọ̀tún àti òsì wọn. 
'''
"30" = '''
:sup:`30` Ni ọjọ́ yìí ni Olúwa gba Israẹli là kúrò lọ́wọ́ àwọn ará Ejibiti; Israẹli sì rí òkú àwọn ará Ejibiti ni etí òkun. 
'''
"31" = '''
:sup:`31` Nígbà ti àwọn ọmọ Israẹli rí iṣẹ́ ìyanu ńlá ti Olúwa ṣe fún wọn lára àwọn ará Ejibiti, àwọn ènìyàn bẹ̀rù Olúwa, wọ́n sì gba Olúwa àti Mose ìránṣẹ́ rẹ gbọ́. 
'''
