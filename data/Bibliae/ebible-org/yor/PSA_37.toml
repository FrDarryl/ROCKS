[37]
"1" = '''
:sup:`1` Ti Dafidi. Má ṣe ìkanra nítorí àwọn olùṣe búburú, kí ìwọ má sì ṣe ṣe ìlara nítorí àwọn oníṣẹ́ ẹ̀ṣẹ̀; 
'''
"2" = '''
:sup:`2` nítorí pé wọn yóò gbẹ bí i koríko, wọn yóò sì rẹ̀ dànù bí ewéko tútù. 
'''
"3" = '''
:sup:`3` Gbẹ́kẹ̀lé Olúwa, kí o sì máa ṣe rere; torí pé ìwọ yóò gbé ilẹ̀ náà, kí o sì gbádùn ààbò rẹ̀. 
'''
"4" = '''
:sup:`4` Ṣe inú dídùn sí Olúwa; òun yóò sì fún ọ ní ìfẹ́ inú rẹ̀. 
'''
"5" = '''
:sup:`5` Fi ọ̀nà rẹ lé Olúwa lọ́wọ́; gbẹ́kẹ̀lé pẹ̀lú, òun yóò sì ṣe é. 
'''
"6" = '''
:sup:`6` Yóò sì mú kí òdodo rẹ̀ jáde bí ìmọ́lẹ̀ òwúrọ̀, àti ìdájọ́ rẹ̀ bí ọ̀sán gangan. 
'''
"7" = '''
:sup:`7` Ìwọ dákẹ́ jẹ́ẹ́ níwájú Olúwa, kí o sì fi sùúrù dúró dè é; má ṣe ṣe ìkanra nítorí àwọn tí ń rí rere ní ọ̀nà wọn, nítorí ọkùnrin náà ti mú èrò búburú ṣẹ. 
'''
"8" = '''
:sup:`8` Fàsẹ́yìn nínú inúbíbí, kí o sì kọ ìkáàánú sílẹ̀, má ṣe ṣe ìkanra, kí ó má ba à ṣé búburú pẹ̀lú. 
'''
"9" = '''
:sup:`9` Nítorí tí á ó gé àwọn olùṣe búburú kúrò, ṣùgbọ́n àwọn tí ó bá dúró de Olúwa àwọn ni yóò jogún ilẹ̀ náà. 
'''
"10" = '''
:sup:`10` Síbẹ̀ nígbà díẹ̀ sí i, àwọn ènìyàn búburú kì yóò sí mọ̀; nítòótọ́ ìwọ yóò fi ara balẹ̀ wo ipò rẹ̀, wọn kì yóò sí níbẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n àwọn ọlọ́kàn tútù ni yóò jogún ilẹ̀ náà, wọn yóò sì máa ṣe inú dídùn nínú ọ̀pọ̀lọpọ̀ àlàáfíà. 
'''
"12" = '''
:sup:`12` Ènìyàn búburú di rìkíṣí sí olóòtítọ́, wọ́n sì pa eyín wọn keke sí wọn; 
'''
"13" = '''
:sup:`13` ṣùgbọ́n Olúwa rẹ́rìn-ín sí àwọn ènìyàn búburú, nítorí tí ó rí wí pé ọjọ́ wọn ń bọ̀. 
'''
"14" = '''
:sup:`14` Ènìyàn búburú fa idà yọ, wọ́n sì tẹ àwọn ọrun wọn, láti sọ tálákà àti aláìní kalẹ̀, láti pa àwọn tí ó dúró ṣinṣin. 
'''
"15" = '''
:sup:`15` Idà wọn yóò wọ àyà wọn lọ, àti wí pé ọrun wọn yóò sì ṣẹ́. 
'''
"16" = '''
:sup:`16` Ohun díẹ̀ tí olódodo ní, sàn ju ọ̀pọ̀ ọrọ̀ ènìyàn búburú; 
'''
"17" = '''
:sup:`17` nítorí pé a óò ṣẹ́ ọwọ́ àwọn ènìyàn búburú, ṣùgbọ́n Olúwa gbé olódodo sókè. 
'''
"18" = '''
:sup:`18` Olúwa mọ àwọn ọjọ́ àwọn tó dúró ṣinṣin, àti wí pé ilẹ̀ ìní wọn yóò wà títí ayérayé. 
'''
"19" = '''
:sup:`19` Ojú kì yóò tì wọ́n ní àkókò ibi, àti ní ọjọ́ ìyàn, a ó tẹ́ wọn lọ́rùn. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n àwọn ènìyàn búburú yóò ṣègbé. Àwọn ọ̀tá Olúwa yóò dàbí ẹwà oko tútù; wọn fò lọ; bi èéfín ni wọn yóò fò lọ kúrò. 
'''
"21" = '''
:sup:`21` Àwọn ènìyàn búburú yá, wọn kò sì san án padà, ṣùgbọ́n àwọn olódodo a máa ṣàánú, a sì máa fi fún ni; 
'''
"22" = '''
:sup:`22` nítorí àwọn tí Olúwa bá bùkún ni yóò jogún ilẹ̀ náà, àwọn tí ó fi bú ni a ó gé kúrò. 
'''
"23" = '''
:sup:`23` Ìlànà ìgbésẹ̀ ènìyàn rere wá láti ọ̀dọ̀ Olúwa wá, o sì ṣe inú dídùn sí ọ̀nà rẹ̀; 
'''
"24" = '''
:sup:`24` bí ó tilẹ̀ ṣubú a kì yóò ta á nù pátápátá, nítorí tí Olúwa di ọwọ́ rẹ̀ mú. 
'''
"25" = '''
:sup:`25` Èmi ti wà ni èwe, báyìí èmi sì dàgbà; síbẹ̀ èmi kò ì tí ì ri kí a kọ olódodo sílẹ̀, tàbí kí irú-ọmọ rẹ̀ máa ṣagbe oúnjẹ. 
'''
"26" = '''
:sup:`26` Aláàánú ni òun nígbà gbogbo a máa yá ni; a sì máa bùsi i fún ni. 
'''
"27" = '''
:sup:`27` Lọ kúrò nínú ibi, kí o sì máa ṣe rere; nígbà náà ni ìwọ yóò gbé ní ilẹ̀ náà títí láéláé. 
'''
"28" = '''
:sup:`28` Nítorí pé Olúwa fẹ́ràn ìdájọ́ òtítọ́, kò sì kọ àwọn ènìyàn mímọ́ rẹ̀ sílẹ̀. Àwọn olódodo ni a ó pamọ́ títí ayérayé, ṣùgbọ́n àwọn ọmọ ènìyàn búburú ni a ó ké kúrò. 
'''
"29" = '''
:sup:`29` Olódodo ni yóò jogún ilẹ̀ náà, yóò sì máa gbé ibẹ̀ títí ayérayé. 
'''
"30" = '''
:sup:`30` Ẹnu olódodo sọ̀rọ̀ ọgbọ́n, ahọ́n rẹ̀ a sì máa sọ̀rọ̀ ìdájọ́. 
'''
"31" = '''
:sup:`31` Òfin Ọlọ́run rẹ̀ ń bẹ ní àyà wọn; àwọn ìgbésẹ̀ rẹ̀ kì yóò yẹ̀. 
'''
"32" = '''
:sup:`32` Ènìyàn búburú ń ṣọ́ olódodo, Ó sì ń wá ọ̀nà láti pa á. 
'''
"33" = '''
:sup:`33` Olúwa kì yóò fi lé e lọ́wọ́ kì yóò sì dá a lẹ́bi, nígbà tí a bá ń ṣe ìdájọ́ rẹ̀. 
'''
"34" = '''
:sup:`34` Dúró de Olúwa, kí o sì máa pa ọ̀nà rẹ̀ mọ́. Yóò sì gbé ọ lékè láti jogún ilẹ̀ náà; nígbà tí a bá gé àwọn ènìyàn búburú kúrò ìwọ yóò ri. 
'''
"35" = '''
:sup:`35` Èmi ti rí ènìyàn búburú tí ń hu ìwà ìkà, ó sì fi ara rẹ̀ gbilẹ̀ bí igi tútù ńlá, 
'''
"36" = '''
:sup:`36` ṣùgbọ́n ní ìṣẹ́jú kan sí i ó kọjá lọ, sì kíyèsi, kò sì sí mọ́; bi ó tilẹ̀ jẹ́ wí pé mo wá a kiri, ṣùgbọ́n a kò le è ri. 
'''
"37" = '''
:sup:`37` Máa kíyèsi ẹni pípé, kí o sì wo ẹni tó dúró ṣinṣin; nítorí àlàáfíà ni òpin ọkùnrin náà. 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n àwọn olùrékọjá ni a ó parun papọ̀; ìran àwọn ènìyàn búburú ni a ó gé kúrò. 
'''
"39" = '''
:sup:`39` Ìgbàlà àwọn onídùúró ṣinṣin wá láti ọ̀dọ̀ Olúwa; òun ni ààbò wọn ní ìgbà ìpọ́njú 
'''
"40" = '''
:sup:`40` Olúwa yóò ràn wọ́n lọ́wọ́ yóò sì gbà wọ́n; yóò gbà wọ́n lọ́wọ́ ènìyàn búburú, yóò sì gbà wọ́n là, nítorí tí wọ́n gbẹ́kẹ̀lé e. 
'''
