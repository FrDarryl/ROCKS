[14]
"1" = '''
:sup:`1` Abijah sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi. Asa ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. Ní àwọn ọjọ́ rẹ̀, orílẹ̀-èdè wà ní àlàáfíà fún ọdún mẹ́wàá. 
'''
"2" = '''
:sup:`2` Asa ṣe ohun tí ó dára, tí ó sì tọ́ ní ojú Olúwa Ọlọ́run rẹ̀. 
'''
"3" = '''
:sup:`3` Ó gbé àwọn pẹpẹ àjèjì kúrò àti àwọn ibi gíga. Ó fọ́ àwọn òkúta tí a yà sọ́tọ̀, ó sì gé àwọn ère Aṣerah bolẹ̀. 
'''
"4" = '''
:sup:`4` Ó pa á láṣẹ fún Juda láti wá Olúwa Ọlọ́run àwọn baba a wọn àti láti tẹ̀lé àwọn òfin rẹ̀ àti àṣẹ. 
'''
"5" = '''
:sup:`5` Ó gbé àwọn ibi gíga kúrò àti àwọn pẹpẹ tùràrí ní gbogbo ìlú ní Juda. Ìjọba sì wà ní àlàáfíà ní abẹ́ rẹ̀. 
'''
"6" = '''
:sup:`6` Ó mọ àwọn ìlú ààbò ti Juda, níwọ̀n ìgbà tí ìlú ti wà ní àlàáfíà. Kò sí ẹnikẹ́ni ti o jagun pẹ̀lú rẹ̀ nígbà náà, nítorí Olúwa fún un ní ìsinmi. 
'''
"7" = '''
:sup:`7` “Ẹ jẹ́ kí a kọ́ àwọn ìlú wọ̀nyí,” ó wí fún Juda, “kí ẹ sì mọ odi yí wọn ká pẹ̀lú àwọn ilé ìṣọ́ gíga, àwọn ẹnu-ọ̀nà òde, àti àwọn ìpẹ́ẹ̀rẹ̀. Ilé náà ti wà, nítorí a ti béèrè lọ́wọ́ Olúwa Ọlọ́run wa; a béèrè lọ́wọ́ rẹ̀, ó sì ti fún wa ní ìsinmi ní gbogbo ọ̀nà.” Bẹ́ẹ̀ ni wọ́n kọ́ ọ, wọn sì ṣe rere. 
'''
"8" = '''
:sup:`8` Asa ní àwọn ọmọ-ogun ti ó jẹ́ ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000) àwọn ọkùnrin láti Juda. Pẹ̀lú àwọn ohun èlò àwọn àpáta ńlá àti ọ̀kọ̀ àti ọ̀kẹ́ mẹ́rìnlá (280,000) láti Benjamini wọ́n dira pẹ̀lú àwọn àpáta kéékèèké àti àwọn ọrun. Gbogbo àwọn wọ̀nyí jẹ́ ògbójú jagunjagun ọkùnrin. 
'''
"9" = '''
:sup:`9` Sera ará Etiopia yàn láti dojúkọ wọ́n, pẹ̀lú ọ̀pọ̀ ọmọ-ogun pẹ̀lú ọ̀ọ́dúnrún (300) kẹ̀kẹ́, wọ́n sì wá láti jìnnà réré bí Meraṣa. 
'''
"10" = '''
:sup:`10` Asa jáde lọ láti lọ bá a. Wọ́n sì mú ibi ogun ní pẹ̀tẹ́lẹ̀ Sefata lẹ́bàá Meraṣa. 
'''
"11" = '''
:sup:`11` Nígbà náà, Asa ké pe Olúwa Ọlọ́run baba a rẹ̀, ó sì wí pé “Olúwa kò sí ẹnìkan bí rẹ láti rán aláìlágbára lọ́wọ́ láti dójú kọ alágbára. Ràn wá lọ́wọ́, Olúwa Ọlọ́run wa, nítorí tí àwa gbẹ́kẹ̀lé ọ àti ní orúkọ rẹ ni àwa fi wá láti dojúkọ àwọn ọ̀pọ̀ ọmọ-ogun yìí. Olúwa, ìwọ ni Ọlọ́run wa; má ṣe jẹ́ kí ènìyàn kó ṣẹ́gun rẹ.” 
'''
"12" = '''
:sup:`12` Olúwa lu àwọn ará Kuṣi bolẹ̀ níwájú Asa àti Juda. Àwọn ará Kuṣi sálọ. 
'''
"13" = '''
:sup:`13` Asa àti àwọn ọmọ-ogun rẹ̀ sá tẹ̀lé wọn ní jìnnà réré sí Gerari. Ọ̀pọ̀lọpọ̀, àwọn ará Kuṣi ṣubú, wọn kò sì le sán padà mọ́. Wọn rún wọn mọ́lẹ̀ níwájú Olúwa àti ọmọ-ogun rẹ̀. Àwọn ọkùnrin Juda kó ọ̀pọ̀lọpọ̀ ìkógun. 
'''
"14" = '''
:sup:`14` Wọ́n pa gbogbo àwọn ìletò tí ó wà ní ẹ̀bá Gerari, nítorí tí ìpayà Olúwa ti sọ̀kalẹ̀ sórí wọn. Wọ́n kó gbogbo ìkógun àwọn ìletò yìí lọ, níwọ̀n ìgbà tí ọ̀pọ̀ ìkógun ti wà níbẹ̀. 
'''
"15" = '''
:sup:`15` Wọ́n kọlu àwọn ibùdó àwọn darandaran, wọ́n sì gbé àwọn ọ̀wọ́ ẹran àgùntàn àti àwọn ewúrẹ́ àti àwọn ìbákasẹ. Nígbà náà wọ́n padà sí Jerusalẹmu. 
'''
