[6]
"1" = '''
:sup:`1` Lẹ́yìn nǹkan wọ̀nyí, Jesu kọjá sí apá kejì Òkun Galili, tí í ṣe Òkun Tiberia. 
'''
"2" = '''
:sup:`2` Ọ̀pọ̀ ìjọ ènìyàn sì tọ̀ ọ́ lẹ́yìn, nítorí tí wọ́n rí iṣẹ́ àmì rẹ̀ tí ó ń ṣe lára àwọn aláìsàn. 
'''
"3" = '''
:sup:`3` Jesu sì gun orí òkè lọ, níbẹ̀ ni ó sì gbé jókòó pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"4" = '''
:sup:`4` Àjọ ìrékọjá ọdún àwọn Júù sì súnmọ́ etílé. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ bí Jesu ti gbé ojú rẹ̀ sókè, tí ó sì rí ọ̀pọ̀ ènìyàn wá sọ́dọ̀ rẹ̀, ó wí fún Filipi pé, “Níbo ni a ó ti ra àkàrà, kí àwọn wọ̀nyí lè jẹ?” 
'''
"6" = '''
:sup:`6` Ó sì sọ èyí láti dán an wò; nítorí tí òun fúnra rẹ̀ mọ ohun tí òun ó ṣe. 
'''
"7" = '''
:sup:`7` Filipi dá a lóhùn pé, “Àkàrà igba owó idẹ kò lè tó fún wọn, bí olúkúlùkù wọn kò tilẹ̀ ní í rí ju díẹ̀ bù jẹ.” 
'''
"8" = '''
:sup:`8` Ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, Anderu, arákùnrin Simoni Peteru wí fún un pé, 
'''
"9" = '''
:sup:`9` “Ọmọdékùnrin kan ń bẹ níhìn-ín yìí, tí ó ní ìṣù àkàrà barle márùn-ún àti ẹja wẹ́wẹ́ méjì, ṣùgbọ́n kín ni ìwọ̀nyí jẹ́ láàrín ọ̀pọ̀ ènìyàn wọ̀nyí?” 
'''
"10" = '''
:sup:`10` Jesu sì wí pé, “Ẹ mú kí àwọn ènìyàn náà jókòó!” Koríko púpọ̀ sì wá níbẹ̀. Bẹ́ẹ̀ ni àwọn ọkùnrin náà jókòó; ìwọ̀n ẹgbẹ̀rún márùn-ún (5,000) ènìyàn ní iye. 
'''
"11" = '''
:sup:`11` Jesu sì mú ìṣù àkàrà náà. Nígbà tí ó sì ti dúpẹ́, ó pín wọn fún àwọn ọmọ-ẹ̀yìn rẹ̀, àwọn ọmọ-ẹ̀yìn rẹ̀ sì pín wọn fún àwọn tí ó jókòó; bẹ́ẹ̀ gẹ́gẹ́ sì ni ẹja ní ìwọ̀n bí wọ́n ti ń fẹ́. 
'''
"12" = '''
:sup:`12` Nígbà tí wọ́n sì yó, ó wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ kó àjẹkù tí ó kù jọ, kí ohunkóhun má ṣe ṣòfò.” 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni wọ́n kó wọn jọ wọ́n sì fi àjẹkù ìṣù àkàrà barle márùn-ún náà kún agbọ̀n méjìlá, èyí tí àwọn tí ó jẹun jẹ kù. 
'''
"14" = '''
:sup:`14` Nítorí náà nígbà tí àwọn ọkùnrin náà rí iṣẹ́ àmì tí Jesu ṣe, wọ́n wí pé, “Lóòótọ́ èyí ni wòlíì náà tí ń bọ̀ wá sí ayé.” 
'''
"15" = '''
:sup:`15` Nígbà tí Jesu sì wòye pé wọ́n ń fẹ́ wá fi agbára mú òun láti lọ fi jẹ ọba, ó tún padà lọ sórí òkè, òun nìkan. 
'''
"16" = '''
:sup:`16` Nígbà tí alẹ́ sì lẹ́, àwọn ọmọ-ẹ̀yìn rẹ̀ sọ̀kalẹ̀ lọ sí Òkun. 
'''
"17" = '''
:sup:`17` Wọ́n sì bọ́ sínú ọkọ̀ ojú omi, wọ́n sì rékọjá Òkun lọ sí Kapernaumu. Ilẹ̀ sì ti ṣú, Jesu kò sì tí ì dé ọ̀dọ̀ wọn. 
'''
"18" = '''
:sup:`18` Òkun sì ń ru nítorí ẹ̀fúùfù líle tí ń fẹ́. 
'''
"19" = '''
:sup:`19` Nígbà tí wọ́n wa ọkọ̀ ojú omi tó bí ìwọ̀n ibùsọ̀ mẹ́ẹ̀ẹ́dọ́gbọ̀n tàbí ọgbọ̀n, wọ́n rí Jesu ń rìn lórí Òkun, ó sì súnmọ́ ọkọ̀ ojú omi náà; ẹ̀rù sì bà wọ́n. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ó wí fún wọn pé, “Èmi ni; ẹ má bẹ̀rù.” 
'''
"21" = '''
:sup:`21` Nítorí náà wọ́n fi ayọ̀ gbà á sínú ọkọ̀; lójúkan náà ọkọ̀ náà sì dé ilẹ̀ ibi tí wọ́n ń lọ. 
'''
"22" = '''
:sup:`22` Ní ọjọ́ kejì nígbà tí àwọn ènìyàn tí ó dúró ní òdìkejì Òkun rí i pé, kò sí ọkọ̀ ojú omi mìíràn níbẹ̀, bí kò ṣe ọ̀kan náà tí àwọn ọmọ-ẹ̀yìn rẹ̀ wọ̀, àti pé Jesu kò bá àwọn ọmọ-ẹ̀yìn rẹ̀ wọ inú ọkọ̀ ojú omi náà, ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ nìkan ni ó lọ. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n àwọn ọkọ̀ ojú omi mìíràn ti Tiberia wá, létí ibi tí wọn gbé jẹ àkàrà, lẹ́yìn ìgbà tí Olúwa ti dúpẹ́. 
'''
"24" = '''
:sup:`24` Nítorí náà nígbà tí àwọn ènìyàn rí i pé Jesu tàbí ọmọ-ẹ̀yìn rẹ̀ kò sí níbẹ̀, àwọn pẹ̀lú wọ ọkọ̀ ojú omi lọ sí Kapernaumu, wọ́n ń wá Jesu. 
'''
"25" = '''
:sup:`25` Nígbà tí wọ́n sì rí i ní apá kejì Òkun, wọ́n wí fún un pé, “Rabbi, nígbà wo ni ìwọ wá síyìn-ín yìí?” 
'''
"26" = '''
:sup:`26` Jesu dá wọn lóhùn ó sì wí pé, “Lóòótọ́ lóòótọ́ ni mo wí fún yín. Ẹ̀yin ń wá mi, kì í ṣe nítorí tí ẹ̀yin rí iṣẹ́ àmì, ṣùgbọ́n nítorí ẹ̀yin jẹ àjẹyó ìṣù àkàrà. 
'''
"27" = '''
:sup:`27` Ẹ má ṣe ṣiṣẹ́ fún oúnjẹ tí ń ṣègbé, ṣùgbọ́n fún oúnjẹ tí ó wà títí di ayé àìnípẹ̀kun, èyí tí Ọmọ Ènìyàn yóò fi fún yín. Nítorí pé òun ni, àní Ọlọ́run Baba ti fi èdìdì dì í.” 
'''
"28" = '''
:sup:`28` Nígbà náà ni wọ́n wí fún wọn pé, “Kín ni àwa ó ha ṣe, kí a lè ṣe iṣẹ́ Ọlọ́run?” 
'''
"29" = '''
:sup:`29` Jesu dáhùn, ó sì wí fún wọn pé, “Èyí ni iṣẹ́ Ọlọ́run pé, kí ẹ̀yin gba ẹni tí ó rán an gbọ́.” 
'''
"30" = '''
:sup:`30` Nígbà náà ni wọ́n wí fún wọn pé, “Iṣẹ́ àmì kín ní ìwọ ń ṣe, tí àwa lè rí, kí a sì gbà ọ́ gbọ́? Iṣẹ́ kín ní ìwọ ṣe? 
'''
"31" = '''
:sup:`31` Àwọn baba wa jẹ manna ní aginjù; gẹ́gẹ́ bí a ti kọ ọ́ pé, ‘Ó fi oúnjẹ láti ọ̀run wá fún wọn jẹ.’ ” 
'''
"32" = '''
:sup:`32` Nígbà náà ni Jesu wí fún wọn pé, “Lóòótọ́ lóòótọ́ ni mo wí fún yín, kì í ṣe Mose ni ó fi oúnjẹ fún yín láti ọ̀run wá, ṣùgbọ́n Baba mi ni ó fi oúnjẹ òtítọ́ náà fún yín láti ọ̀run wá. 
'''
"33" = '''
:sup:`33` Nítorí pé oúnjẹ Ọlọ́run ni èyí tí ó ti ọ̀run sọ̀kalẹ̀ wá, tí ó sì fi ìyè fún aráyé.” 
'''
"34" = '''
:sup:`34` Nígbà náà ni wọ́n wí fún un pé, “Olúwa, máa fún wa ní oúnjẹ yìí títí láé.” 
'''
"35" = '''
:sup:`35` Jesu wí fún wọn pé, “Èmi ni oúnjẹ ìyè, ẹnikẹ́ni tí ó bá tọ̀ mí wá, ebi kì yóò pa á; ẹni tí ó bá sì gbà mí gbọ́, òǹgbẹ kì yóò gbẹ ẹ́ mọ́ láé. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n mo wí fún yín pé, Ẹ̀yin ti rí mi, ẹ kò sì gbàgbọ́. 
'''
"37" = '''
:sup:`37` Gbogbo èyí tí Baba fi fún mi, yóò tọ̀ mí wá; ẹni tí ó bá sì tọ̀ mí wá, èmi kì yóò tà á nù, bí ó tí wù kó rí. 
'''
"38" = '''
:sup:`38` Nítorí èmi sọ̀kalẹ̀ láti ọ̀run wá, kì í ṣe láti máa ṣe ìfẹ́ ti èmi fúnra mi, bí kò ṣe ìfẹ́ ti ẹni tí ó rán mi. 
'''
"39" = '''
:sup:`39` Èyí sì ni ìfẹ́ Baba tí ó rán mi pé ohun gbogbo tí o fi fún mi, kí èmi má ṣe sọ ọ̀kan nù nínú wọn, ṣùgbọ́n kí èmi lè jí wọn dìde níkẹyìn ọjọ́. 
'''
"40" = '''
:sup:`40` Èyí sì ni ìfẹ́ ẹni tí ó rán mi, pé ẹnikẹ́ni tí ó bá wo ọmọ, tí ó bá sì gbà á gbọ́, kí ó lè ní ìyè àìnípẹ̀kun, Èmi ó sì jí i dìde níkẹyìn ọjọ́.” 
'''
"41" = '''
:sup:`41` Nígbà náà ni àwọn Júù ń kùn sí i, nítorí tí ó wí pé, “Èmi ni oúnjẹ tí ó ti ọ̀run sọ̀kalẹ̀ wá.” 
'''
"42" = '''
:sup:`42` Wọ́n sì wí pé, “Jesu ha kọ́ èyí, ọmọ Josẹfu, baba àti ìyá ẹni tí àwa mọ̀? Báwo ni ó ṣe wí pé, ‘Èmi ti ọ̀run sọ̀kalẹ̀ wá’?” 
'''
"43" = '''
:sup:`43` Nítorí náà Jesu dáhùn, ó sì wí fún wọn pé, “Ẹ má ṣe kùn láàrín yín! 
'''
"44" = '''
:sup:`44` Kò sí ẹnikẹ́ni tí ó lè wá sọ́dọ̀ mi, bí kò ṣe pé Baba tí ó rán mi fà á, Èmi ó sì jí i dìde níkẹyìn ọjọ́. 
'''
"45" = '''
:sup:`45` A sá à ti kọ ọ́ nínú ìwé àwọn wòlíì pé, ‘A ó sì kọ́ gbogbo wọn láti ọ̀dọ̀ Ọlọ́run wá,’ nítorí náà ẹnikẹ́ni tí ó bá ti gbọ́, tí a sì ti ọ̀dọ̀ Baba kọ́, òun ni ó ń tọ̀ mí wá. 
'''
"46" = '''
:sup:`46` Kì í ṣe pé ẹnìkan ti rí Baba bí kò ṣe ẹni tí ó ti ọ̀dọ̀ Ọlọ́run wá, òun ni ó ti rí Baba. 
'''
"47" = '''
:sup:`47` Lóòótọ́, lóòótọ́ ni mo wí fún yín, ẹni tí ó bá gbà mí gbọ́, ó ní ìyè àìnípẹ̀kun. 
'''
"48" = '''
:sup:`48` Èmi ni oúnjẹ ìyè. 
'''
"49" = '''
:sup:`49` Àwọn baba yín jẹ manna ní aginjù, wọ́n sì kú. 
'''
"50" = '''
:sup:`50` Èyí ni oúnjẹ tí ó ti ọ̀run sọ̀kalẹ̀ wá, kí ènìyàn lè máa jẹ nínú rẹ̀ kí ó má sì kú. 
'''
"51" = '''
:sup:`51` Èmi ni oúnjẹ ìyè náà tí ó ti ọ̀run sọ̀kalẹ̀ wá, bí ẹnikẹ́ni bá jẹ nínú oúnjẹ yìí, yóò yè títí láéláé, oúnjẹ náà tí èmi ó sì fi fún ni fún ìyè aráyé ni ara mi.” 
'''
"52" = '''
:sup:`52` Nítorí náà ni àwọn Júù ṣe ń bá ara wọn jiyàn, pé, “Ọkùnrin yìí yóò ti ṣe lè fi ara rẹ̀ fún wa láti jẹ?” 
'''
"53" = '''
:sup:`53` Nígbà náà ni Jesu wí fún wọn pé, “Lóòótọ́, lóòótọ́ ni mo wí fún yín, bí kò ṣe pé ẹ̀yin bá jẹ ara Ọmọ Ènìyàn, kí ẹ sì mu ẹ̀jẹ̀ rẹ̀, ẹ̀yin kò ní ìyè nínú yin. 
'''
"54" = '''
:sup:`54` Ẹnikẹ́ni tí ó bá jẹ ara mi, tí ó bá sì mu ẹ̀jẹ̀ mi, ó ní ìyè tí kò nípẹ̀kun. Èmi o sì jí i dìde níkẹyìn ọjọ́. 
'''
"55" = '''
:sup:`55` Nítorí ara mi ni ohun jíjẹ nítòótọ́, àti ẹ̀jẹ̀ mi ni ohun mímu nítòótọ́. 
'''
"56" = '''
:sup:`56` Ẹni tí ó bá jẹ ara mi, tí ó bá sì mu ẹ̀jẹ̀ mi, ó ń gbé inú mi, èmi sì ń gbé inú rẹ̀. 
'''
"57" = '''
:sup:`57` Gẹ́gẹ́ bí Baba alààyè ti rán mi, tí èmi sì yè nípa Baba gẹ́gẹ́ bẹ́ẹ̀ ni ẹni tí ó jẹ mí, òun pẹ̀lú yóò yè nípa mi. 
'''
"58" = '''
:sup:`58` Èyí sì ni oúnjẹ náà tí ó sọ̀kalẹ̀ láti ọ̀run wá, kì í ṣe bí àwọn baba yín ti jẹ manna, tí wọ́n sì kú, ẹni tí ó bá jẹ́ oúnjẹ yìí yóò yè láéláé.” 
'''
"59" = '''
:sup:`59` Nǹkan wọ̀nyí ni ó sọ nínú Sinagọgu, bí ó ti ń kọ́ni ní Kapernaumu. 
'''
"60" = '''
:sup:`60` Nítorí náà nígbà tí ọ̀pọ̀ àwọn ọmọ-ẹ̀yìn rẹ̀ gbọ́ èyí, wọ́n wí pé, “Ọ̀rọ̀ tí ó le ni èyí; ta ní lè gbọ́ ọ?” 
'''
"61" = '''
:sup:`61` Nígbà tí Jesu sì mọ̀ nínú ara rẹ̀ pé àwọn ọmọ-ẹ̀yìn rẹ̀ ń kùn sí ọ̀rọ̀ náà, ó wí fún wọn pé, “Èyí jẹ́ ìkọ̀sẹ̀ fún yín bí? 
'''
"62" = '''
:sup:`62` Ǹjẹ́, bí ẹ̀yin bá sì rí i tí Ọmọ Ènìyàn ń gòkè lọ sí ibi tí ó gbé ti wà rí ń kọ́? 
'''
"63" = '''
:sup:`63` Ẹ̀mí ní ń sọ ni di ààyè; ara kò ní èrè kan; ọ̀rọ̀ wọ̀nyí tí mo sọ fún yín, ẹ̀mí ni, ìyè sì ni pẹ̀lú. 
'''
"64" = '''
:sup:`64` Ṣùgbọ́n àwọn kan wà nínú yín tí kò gbàgbọ́.” Nítorí Jesu mọ̀ láti ìbẹ̀rẹ̀ wá ẹni tí wọ́n jẹ́ tí kò gbàgbọ́, àti ẹni tí yóò fi òun hàn. 
'''
"65" = '''
:sup:`65` Ó sì wí pé, “Nítorí náà ni mo ṣe wí fún yín pé, kò sí ẹni tí ó lè tọ̀ mí wá, bí kò ṣe pé a fi fún un láti ọ̀dọ̀ Baba mi wá.” 
'''
"66" = '''
:sup:`66` Nítorí èyí ọ̀pọ̀ àwọn ọmọ-ẹ̀yìn rẹ̀ padà sẹ́yìn, wọn kò sì bá a rìn mọ́. 
'''
"67" = '''
:sup:`67` Nítorí náà Jesu wí fún àwọn méjìlá pé, “Ẹ̀yin pẹ̀lú ń fẹ́ lọ bí?” 
'''
"68" = '''
:sup:`68` Nígbà náà ni Simoni Peteru dá a lóhùn pé, “Olúwa, ọ̀dọ̀ ta ni àwa ó lọ? Ìwọ ni ó ni ọ̀rọ̀ ìyè àìnípẹ̀kun. 
'''
"69" = '''
:sup:`69` Àwa sì ti gbàgbọ́, a sì mọ̀ pé ìwọ ni Kristi náà, Ọmọ Ọlọ́run alààyè.” 
'''
"70" = '''
:sup:`70` Jesu dá wọn lóhùn pé, “Ẹ̀yin méjìlá kọ́ ni mo yàn, ọ̀kan nínú yín kò ha sì ya èṣù?” 
'''
"71" = '''
:sup:`71` (Ó ń sọ ti Judasi Iskariotu ọmọ Simoni ọ̀kan nínú àwọn méjìlá, nítorí pé òun ni ẹni tí yóò fi í hàn.) 
'''
