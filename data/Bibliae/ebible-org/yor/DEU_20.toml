[20]
"1" = '''
:sup:`1` Nígbà tí o bá lọ sí ogun pẹ̀lú ọ̀tá rẹ, tí o sì rí ẹṣin àti àwọn kẹ̀kẹ́ ogun àti ológun tí ó jù ọ́ lọ, má ṣe bẹ̀rù u wọn, nítorí Olúwa Ọlọ́run rẹ tí ń mú ọ jáde wá láti ilẹ̀ Ejibiti, yóò wà pẹ̀lú rẹ. 
'''
"2" = '''
:sup:`2` Nígbà tí o bá fẹ́ lọ jagun, àlùfáà yóò wá síwájú, yóò sì bá ọmọ-ogun sọ̀rọ̀, 
'''
"3" = '''
:sup:`3` yóò sì wí pé, “Gbọ́, ìwọ Israẹli, lónìí ò ń jáde lọ sójú ogun sí ọ̀tá rẹ. Ẹ má ṣe jẹ́ kí ọkàn yín ṣojo tàbí bẹ̀rù; ẹ má ṣe jáyà tàbí kí ẹ fi ààyè fún ìjayà níwájú u wọn. 
'''
"4" = '''
:sup:`4` Nítorí Olúwa Ọlọ́run yín ní bá yín lọ, láti bá àwọn ọ̀tá yín jà fún yín, láti gbà yín là.” 
'''
"5" = '''
:sup:`5` Àwọn olórí ogun yóò sì wí fún àwọn ènìyàn pé, “Ẹnikẹ́ni tí ó kọ́ ilé tuntun tí kò sì tì ì yà á sọ́tọ̀? Jẹ́ kí ó lọ ilé, tàbí ó lè kú sójú ogun kí ẹlòmíràn sì gbà á. 
'''
"6" = '''
:sup:`6` Ǹjẹ́ ẹnikẹ́ni tí ó gbin ọgbà àjàrà kan tí kò sì tí ì bẹ̀rẹ̀ sí ń gbádùn rẹ̀? Jẹ́ kí ó lọ ilé, tàbí kí ó kú sójú ogun kí ẹlòmíràn sì gbádùn rẹ̀. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ ẹnikẹ́ni tí ó wá ògo obìnrin kan tí kò ì tí ì fẹ́ ẹ? Jẹ́ kí ó lọ ilé, tàbí kí ó kú sójú ogun kí ẹlòmíràn sì fẹ́ ẹ.” 
'''
"8" = '''
:sup:`8` Nígbà náà ni olórí yóò tún fi kún un pé, “Ǹjẹ́ ọkùnrin kankan ń bẹ̀rù tàbí páyà? Jẹ́ kí ó lọ ilé nítorí kí arákùnrin rẹ̀ má ba à wá tún dáyà fò ó.” 
'''
"9" = '''
:sup:`9` Nígbà tí olórí ogun bá ti dákẹ́ ọ̀rọ̀ sísọ sí àwọn ènìyàn, wọn yóò yan olórí ogun lórí i rẹ̀. 
'''
"10" = '''
:sup:`10` Nígbà tí ó bá súnmọ́ iwájú láti dojúkọ ìlú kan láti bá a jà, nígbà náà ni kí ó fi àlàáfíà lọ̀ ọ́. 
'''
"11" = '''
:sup:`11` Tí wọ́n bá dá ọ lóhùn àlàáfíà, tí wọ́n sì ṣí ìlẹ̀kùn, gbogbo àwọn tó wà níbẹ̀ yóò máa jẹ́ olùsìn fún ọ, wọn ó sì máa sìn ọ́. 
'''
"12" = '''
:sup:`12` Tí wọ́n bá kọ̀ láti bá ọ ṣe àlàáfíà ṣùgbọ́n tí wọ́n bá gbóguntì ọ́, nígbà náà ni kí ìwọ gbà á. 
'''
"13" = '''
:sup:`13` Nígbà tí Olúwa Ọlọ́run rẹ bá fi lé ọ lọ́wọ́, kí ẹ̀yin kí ó fi ojú idà pa gbogbo àwọn ọkùnrin tí ó wà níbẹ̀. 
'''
"14" = '''
:sup:`14` Ní ti obìnrin, àwọn ọmọdé, ohun ọ̀sìn àti gbogbo ohun tí ó kù nínú ìlú náà, o lè mú ìwọ̀nyí gẹ́gẹ́ bí ìkógun fún ara rẹ. O sì lè lo ìkógun tí Olúwa Ọlọ́run rẹ fi fún ọ láti ọ̀dọ̀ àwọn ọ̀tá rẹ. 
'''
"15" = '''
:sup:`15` Báyìí ni ìwọ yóò ṣe sí gbogbo ìlú tí wọ́n wà ní ọ̀nà jíjìn sí ọ tí wọn kò sì tara àwọn orílẹ̀-èdè tí ó wà lẹ́gbẹ̀ẹ́ ẹ̀ rẹ. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n, nínú àwọn ìlú ti àwọn orílẹ̀-èdè tí Olúwa Ọlọ́run rẹ ń fún ọ gẹ́gẹ́ bí ogún, má ṣe dá ohun ẹlẹ́mìí kankan sí. 
'''
"17" = '''
:sup:`17` Pa wọ́n run pátápátá, àwọn ọmọ Hiti, ọmọ Amori, ọmọ Kenaani, ọmọ Peresi, ọmọ Hifi, ọmọ Jebusi gẹ́gẹ́ bí Olúwa Ọlọ́run rẹ ti pa á láṣẹ fún ọ. 
'''
"18" = '''
:sup:`18` Bí kò ṣe bẹ́ẹ̀, wọn yóò kọ́ ọ láti tẹ̀lé gbogbo ohun ìríra tí wọ́n ń ṣe nínú sí sin àwọn ọlọ́run wọn, ìwọ yóò sì ṣẹ̀ sí Olúwa Ọlọ́run rẹ. 
'''
"19" = '''
:sup:`19` Nígbà tí o bá dó ti ìlú kan láti ọjọ́ pípẹ́, ẹ bá wọn jà láti gbà á, má ṣe pa àwọn igi ibẹ̀ run nípa gbígbé àáké lé wọn, nítorí o lè jẹ èso wọn. Má ṣe gé wọn lulẹ̀. Nítorí igi igbó ha á ṣe ènìyàn bí, tí ìwọ ó máa dó tì rẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ìwọ lè gé àwọn igi tí o mọ̀ pé wọn kì í ṣe igi eléso lulẹ̀ kí o sì lò wọ́n láti kọ́ ìṣọ́ sí ìlú tí ó ń bá ọ jagun, títí tí yóò fi ṣubú. 
'''
