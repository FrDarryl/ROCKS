[105]
"1" = '''
:sup:`1` Ẹ fi ọpẹ́ fún Olúwa, ké pe orúkọ rẹ̀, jẹ́ kí a mọ ohun tí ó ṣe láàrín àwọn orílẹ̀-èdè. 
'''
"2" = '''
:sup:`2` Kọrin sí i, kọrin ìyìn sí i; sọ ti iṣẹ́ ìyanu rẹ̀ gbogbo. 
'''
"3" = '''
:sup:`3` Ṣògo nínú orúkọ mímọ́ rẹ̀, jẹ́ kí ọkàn àwọn tí ń wá Olúwa kí ó yọ̀. 
'''
"4" = '''
:sup:`4` Wá Olúwa àti ipá rẹ̀; wa ojú rẹ̀ nígbà gbogbo. 
'''
"5" = '''
:sup:`5` Rántí àwọn ìyanu tí ó ti ṣe, ìyanu rẹ̀, àti ìdájọ́ tí ó sọ, 
'''
"6" = '''
:sup:`6` ẹ̀yin ìran Abrahamu ìránṣẹ́ rẹ̀, ẹ̀yin ọmọkùnrin Jakọbu, àyànfẹ́ rẹ̀. 
'''
"7" = '''
:sup:`7` Òun ni Olúwa Ọlọ́run wa: ìdájọ́ rẹ̀ wà ní gbogbo ayé. 
'''
"8" = '''
:sup:`8` Ó rántí májẹ̀mú rẹ̀ láéláé, ọ̀rọ̀ tí ó pàṣẹ, fún ẹgbẹẹgbẹ̀rún ìran, 
'''
"9" = '''
:sup:`9` májẹ̀mú tí ó dá pẹ̀lú Abrahamu, ìbúra tí ó ṣe pẹ̀lú fún Isaaki. 
'''
"10" = '''
:sup:`10` Ó ṣe ìdánilójú u rẹ̀ fún Jakọbu gẹ́gẹ́ bí àṣẹ, sí Israẹli, gẹ́gẹ́ bi májẹ̀mú ayérayé: 
'''
"11" = '''
:sup:`11` “Fún ìwọ ni èmi ó fún ní ilẹ̀ Kenaani gẹ́gẹ́ bí ìpín tí ìwọ ó jogún.” 
'''
"12" = '''
:sup:`12` Nígbà tí wọn kéré níye, wọ́n kéré jọjọ, àti àwọn àjèjì níbẹ̀ 
'''
"13" = '''
:sup:`13` wọ́n rìn kiri láti orílẹ̀-èdè sí orílẹ̀-èdè, láti ìjọba kan sí èkejì. 
'''
"14" = '''
:sup:`14` Kò gba ẹnikẹ́ni láààyè láti pọ́n wọn lójú; ó fi ọba bú nítorí tiwọn: 
'''
"15" = '''
:sup:`15` “Má ṣe fọwọ́ kan ẹni àmì òróró mi; má sì ṣe wòlíì mi níbi.” 
'''
"16" = '''
:sup:`16` Ó pe ìyàn sórí ilẹ̀ náà ó sì pa gbogbo ìpèsè oúnjẹ wọn run; 
'''
"17" = '''
:sup:`17` Ó sì rán ọkùnrin kan síwájú wọn Josẹfu tí a tà gẹ́gẹ́ bí ẹrú. 
'''
"18" = '''
:sup:`18` Wọn fi ṣẹ́kẹ́ṣẹkẹ̀ bọ ẹsẹ̀ rẹ̀ a gbé ọrùn rẹ̀ sínú irin, 
'''
"19" = '''
:sup:`19` títí ọ̀rọ̀ tí ó sọtẹ́lẹ̀ fi ṣẹ títí ọ̀rọ̀ Olúwa fi dá a láre. 
'''
"20" = '''
:sup:`20` Ọba ránṣẹ́ lọ tú u sílẹ̀ àwọn aláṣẹ ènìyàn tú u sílẹ̀ 
'''
"21" = '''
:sup:`21` Ó fi jẹ olúwa lórí ilẹ̀ rẹ̀, aláṣẹ lórí ohun gbogbo tí ó ní, 
'''
"22" = '''
:sup:`22` gẹ́gẹ́ bí ìfẹ́ rẹ̀, kí ó máa ṣe àkóso àwọn ọmọ-aládé kí ó sì kọ́ àwọn àgbàgbà rẹ̀ ní ọgbọ́n. 
'''
"23" = '''
:sup:`23` Israẹli wá sí Ejibiti; Jakọbu sì ṣe àtìpó ní ilé Hamu. 
'''
"24" = '''
:sup:`24` Olúwa, sì mú àwọn ọmọ rẹ̀ bí sí i ó sì mú wọn lágbára jù àwọn ọ̀tá wọn lọ 
'''
"25" = '''
:sup:`25` Ó yí wọn lọ́kàn padà láti kórìíra àwọn ènìyàn láti ṣe àrékérekè sí àwọn ìránṣẹ́ rẹ̀. 
'''
"26" = '''
:sup:`26` Ó rán Mose ìránṣẹ́ rẹ̀, àti Aaroni tí ó ti yàn. 
'''
"27" = '''
:sup:`27` Wọ́n ń ṣe iṣẹ́ ìyanu láàrín wọn ó ṣe iṣẹ́ ìyanu ní Hamu. 
'''
"28" = '''
:sup:`28` Ó rán òkùnkùn, o sì mú ilẹ̀ ṣú wọn kò sì sọ̀rọ̀-òdì sí ọ̀rọ̀ rẹ̀. 
'''
"29" = '''
:sup:`29` Ó sọ omi wọn di ẹ̀jẹ̀, ó pa ẹja wọn. 
'''
"30" = '''
:sup:`30` Ilẹ̀ mú ọ̀pọ̀lọ́ jáde wá, èyí tí ó lọ sí ìyẹ̀wù àwọn ọba wọn. 
'''
"31" = '''
:sup:`31` Ó sọ̀rọ̀, onírúurú eṣinṣin sì dìde, ó sì hu kantíkantí ní ilẹ̀ wọn 
'''
"32" = '''
:sup:`32` Ó sọ òjò di yìnyín, àti ọ̀wọ́-iná ní ilẹ̀ wọn; 
'''
"33" = '''
:sup:`33` Ó lu àjàrà wọn àti igi ọ̀pọ̀tọ́ wọn ó sì dá igi orílẹ̀-èdè wọn. 
'''
"34" = '''
:sup:`34` Ó sọ̀rọ̀, eṣú sì dé, àti kòkòrò ní àìníye, 
'''
"35" = '''
:sup:`35` wọn sì jẹ gbogbo ewé ilẹ̀ wọn, wọ́n sì jẹ èso ilẹ̀ wọn run. 
'''
"36" = '''
:sup:`36` Nígbà náà, ó kọlu gbogbo àwọn ilẹ̀ wọn, ààyò gbogbo ipá wọn. 
'''
"37" = '''
:sup:`37` Ó mú Israẹli jáde ti òun ti fàdákà àti wúrà, nínú ẹ̀yà rẹ̀ kò sí aláìlera kan. 
'''
"38" = '''
:sup:`38` Inú Ejibiti dùn nígbà tí wọn ń lọ, nítorí ẹ̀rù àwọn Israẹli ń bá wọ́n. 
'''
"39" = '''
:sup:`39` Ó ta àwọsánmọ̀ fún ìbòrí, àti iná láti fún wọn ní ìmọ́lẹ̀ lálẹ́. 
'''
"40" = '''
:sup:`40` Wọn béèrè, ó sì mú ẹyẹ àparò wá, ó sì fi oúnjẹ ọ̀run tẹ́ wọn lọ́rùn. 
'''
"41" = '''
:sup:`41` Ó sì la àpáta, ó sì mú omi jáde; gẹ́gẹ́ bí odò tí ń sàn níbi gbígbẹ. 
'''
"42" = '''
:sup:`42` Nítorí ó rántí ìlérí mímọ́ rẹ̀ àti Abrahamu ìránṣẹ́ rẹ̀. 
'''
"43" = '''
:sup:`43` Ó sì fi ayọ̀ mú àwọn ènìyàn rẹ̀ jáde pẹ̀lú ayọ̀ ní ó yan àyànfẹ́ rẹ̀ 
'''
"44" = '''
:sup:`44` Ó fún wọn ní ilẹ̀ ìní náà, wọ́n sì jogún iṣẹ́ àwọn ènìyàn náà, 
'''
"45" = '''
:sup:`45` kí wọn kí ó lè máa pa àṣẹ rẹ̀ mọ́ kí wọn kí ó lè kíyèsi òfin rẹ̀. Ẹ fi ìyìn fún Olúwa. 
'''
