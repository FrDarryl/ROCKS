[28]
"1" = '''
:sup:`1` Bí ìwọ bá gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ ní kíkún kí o sì kíyèsára láti tẹ̀lé gbogbo ohun tí ó pàṣẹ tí mo fi fún ọ lónìí, Olúwa Ọlọ́run rẹ yóò gbé ọ lékè ju gbogbo orílẹ̀-èdè ayé lọ. 
'''
"2" = '''
:sup:`2` Gbogbo ìbùkún yìí yóò wá sórí rẹ yóò sì máa bá ọ lọ bí o bá gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ. 
'''
"3" = '''
:sup:`3` Ìbùkún ni fún ọ ni ìlú, ìbùkún ni fún ọ ní oko. 
'''
"4" = '''
:sup:`4` Ìbùkún ni fún ọmọ inú rẹ, àti èso ilẹ̀ rẹ, àti irú ohun ọ̀sìn rẹ àti ìbísí i màlúù rẹ àti ọmọ àgùntàn rẹ. 
'''
"5" = '''
:sup:`5` Ìbùkún ni fún agbọ̀n rẹ àti fún ọpọ́n ipò ìyẹ̀fun rẹ. 
'''
"6" = '''
:sup:`6` Ìbùkún ni fún ọ nígbà tí ìwọ bá wọlé, ìbùkún ni fún ọ nígbà tí ìwọ bá jáde. 
'''
"7" = '''
:sup:`7` Olúwa yóò gbà fún ọ pé gbogbo ọ̀tá tí ó dìde sí ọ yóò bì ṣubú níwájú rẹ. Wọn yóò tọ̀ ọ́ wá ní ọ̀nà kan ṣùgbọ́n wọn yóò sá fún ọ ní ọ̀nà méje. 
'''
"8" = '''
:sup:`8` Olúwa yóò rán ìbùkún sí ọ àti sí ohun gbogbo tí o bá dáwọ́ rẹ lé. Olúwa Ọlọ́run rẹ yóò bùkún un fún ọ nínú ilẹ̀ tí ó ń fi fún ọ. 
'''
"9" = '''
:sup:`9` Olúwa yóò fi ọ́ múlẹ̀ bí ènìyàn mímọ́, bí ó ti ṣe ìlérí fún ọ lórí ìbúra, bí o bá pa àṣẹ Olúwa Ọlọ́run rẹ mọ́ tí o sì ń rìn ní ọ̀nà rẹ̀. 
'''
"10" = '''
:sup:`10` Nígbà náà ni gbogbo ènìyàn tí ó wà ní ayé yóò rí i pé a pè ọ́ ní orúkọ Olúwa, wọn yóò sì bẹ̀rù rẹ. 
'''
"11" = '''
:sup:`11` Olúwa yóò fi àlàáfíà fún ọ ní ẹ̀kúnrẹ́rẹ́, fún ọmọ inú rẹ, irú ohun ọ̀sìn rẹ àti àwọn èso ilẹ̀ rẹ ní ilẹ̀ tí ó ti búra fún àwọn baba ńlá rẹ láti fún ọ. 
'''
"12" = '''
:sup:`12` Olúwa yóò ṣí ọ̀run sílẹ̀, ìṣúra rere rẹ̀ fún ọ, láti rọ òjò sórí ilẹ̀ rẹ ní àsìkò rẹ àti láti bùkún gbogbo iṣẹ́ ọwọ́ ọ̀ rẹ. Ìwọ yóò yá ọ̀pọ̀lọpọ̀ orílẹ̀-èdè ṣùgbọ́n ìwọ kò ní í yá lọ́wọ́ ẹnìkankan. 
'''
"13" = '''
:sup:`13` Olúwa yóò fi ọ́ ṣe orí, ìwọ kì yóò sì jẹ́ ìrù. Bí o bá fi etí sílẹ̀ sí àṣẹ Olúwa Ọlọ́run rẹ tí mo fi fún ọ kí o sì máa rọra tẹ̀lé wọn, ìwọ yóò máa wà lókè, bẹ́ẹ̀ ni ìwọ kì yóò wà ní ìsàlẹ̀ láé. 
'''
"14" = '''
:sup:`14` Má ṣe yà sọ́tùn tàbí sósì kúrò, nínú èyíkéyìí àwọn àṣẹ tí mo fi fún ọ ní òní yìí, kí o má ṣe tẹ̀lé àwọn ọlọ́run mìíràn láti máa sìn wọ́n. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí o kò bá gbọ́ ti Olúwa Ọlọ́run rẹ kí o sì rọra máa tẹ̀lé gbogbo àṣẹ àti òfin rẹ̀ tí mò ń fún ọ lónìí, gbogbo ègún yìí yóò wá sórí rẹ yóò sì máa bá ọ lọ. 
'''
"16" = '''
:sup:`16` Ègún ni fún ọ ní ìlú, ègún ni fún ọ ní oko. 
'''
"17" = '''
:sup:`17` Ègún ni fún agbọ̀n rẹ àti ọpọ́n ìpo-fúláwà rẹ. 
'''
"18" = '''
:sup:`18` Ègún ni fún ọmọ inú rẹ, àti èso ilẹ̀ rẹ, ìbísí màlúù rẹ àti ọmọ àgùntàn rẹ. 
'''
"19" = '''
:sup:`19` Ègún ni fún ọ nígbà tí o bá wọlé ègún sì ni fún ọ nígbà tí ìwọ bá jáde. 
'''
"20" = '''
:sup:`20` Olúwa yóò rán ègún sórí rẹ, rúdurùdu àti ìfibú nínú gbogbo ohun tí o bá dáwọ́ rẹ lé, títí ìwọ yóò fi parun àti wá sí ìparun lójijì nítorí búburú tí o ti ṣe ní kíkọ̀ mi sílẹ̀. 
'''
"21" = '''
:sup:`21` Olúwa yóò fi àjàkálẹ̀-ààrùn bá ọ jà títí tí yóò fi pa ọ́ run kúrò ní ilẹ̀ tí ò ń wọ̀ lọ láti ní. 
'''
"22" = '''
:sup:`22` Olúwa yóò kọlù ọ́ pẹ̀lú ààrùn ìgbẹ́, pẹ̀lú ibà àti àìsàn wíwú, pẹ̀lú ìjóni ńlá àti idà, pẹ̀lú ìrẹ̀dànù àti ìmúwòdù tí yóò yọ ọ́ lẹ́nu títí ìwọ yóò fi parun. 
'''
"23" = '''
:sup:`23` Ojú ọ̀run tí ó wà lórí rẹ yóò jẹ́ idẹ, ilẹ̀ tí ń bẹ níṣàlẹ̀ rẹ yóò sì jẹ́ irin. 
'''
"24" = '''
:sup:`24` Olúwa yóò yí òjò ilẹ̀ rẹ sí eruku àti ẹ̀tù; láti ọ̀run ni yóò ti máa sọ̀kalẹ̀ sí ọ, títí tí ìwọ yóò fi run. 
'''
"25" = '''
:sup:`25` Olúwa yóò fi ọ́ gégùn ún láti ṣubú níwájú àwọn ọ̀tá rẹ. Ìwọ yóò tọ̀ wọ́n wá ní ọ̀nà kan ṣùgbọ́n ìwọ yóò sá fún wọn ní ọ̀nà méje, ìwọ yóò sì padà di ohun ìbẹ̀rù fún gbogbo ìjọba lórí ayé. 
'''
"26" = '''
:sup:`26` Òkú rẹ yóò jẹ́ oúnjẹ fún gbogbo ẹyẹ ojú ọ̀run àti fún ẹranko ayé, àti pé kò ní sí ẹnikẹ́ni tí yóò lé wọn kúrò. 
'''
"27" = '''
:sup:`27` Olúwa yóò bá ọ jà pẹ̀lú oówo, Ejibiti àti pẹ̀lú kókó, ojú egbò kíkẹ̀ àti ìhúnra. 
'''
"28" = '''
:sup:`28` Olúwa yóò bá ọ jà pẹ̀lú ìsínwín, ojú fífọ́ àti rúdurùdu àyà. 
'''
"29" = '''
:sup:`29` Ní ọ̀sán gangan ìwọ yóò fi ọwọ́ tálẹ̀ kiri bí ọkùnrin afọ́jú nínú òkùnkùn ìwọ kì yóò ṣe àṣeyọrí nínú ohun gbogbo tí o bá ń ṣe, ojoojúmọ́ ni wọn yóò máa ni ọ́ lára àti jà ọ́ ní olè, tí kò sì ní í sí ẹnìkan láti gbà ọ́. 
'''
"30" = '''
:sup:`30` Ìwọ yóò gba ògo láti fẹ́ obìnrin kan ṣùgbọ́n ẹlòmíràn yóò gbà á yóò sì tẹ́ ẹ́ ní ògo. Ìwọ yóò kọ́ ilé, ṣùgbọ́n ìwọ kì yóò gbé ibẹ̀. Ìwọ yóò gbin ọgbà àjàrà, ṣùgbọ́n ìwọ kò tilẹ̀ ní gbádùn èso rẹ. 
'''
"31" = '''
:sup:`31` Màlúù rẹ yóò di pípa níwájú rẹ, ṣùgbọ́n ìwọ kì yóò jẹ nǹkan kan nínú rẹ̀. Kẹ́tẹ́kẹ́tẹ́ rẹ yóò sì di mímú pẹ̀lú agbára kúrò lọ́dọ̀ rẹ, a kì yóò sì da padà. Àgùntàn rẹ yóò di mímú fún àwọn ọ̀tá rẹ, ẹnìkankan kò sì ní gbà á. 
'''
"32" = '''
:sup:`32` Àwọn ọmọkùnrin àti ọmọbìnrin rẹ yóò di mímú fún àwọn orílẹ̀-èdè mìíràn, ìwọ yóò sì fi ojú rẹ ṣọ́nà dúró dè wọ́n láti ọjọ́ dé ọjọ́, ìwọ yóò sì jẹ́ aláìlágbára láti gbé ọwọ́. 
'''
"33" = '''
:sup:`33` Èso ilẹ̀ rẹ àti gbogbo iṣẹ́ làálàá rẹ ni orílẹ̀-èdè mìíràn tí ìwọ kò mọ̀ yóò sì jẹ, ìwọ yóò jẹ́ kìkì ẹni ìnilára àti ẹni ìtẹ̀mọ́lẹ̀. 
'''
"34" = '''
:sup:`34` Ìran tí ojú rẹ yóò rí, yóò sọ ọ́ di òmùgọ̀. 
'''
"35" = '''
:sup:`35` Olúwa yóò lu eékún àti ẹsẹ̀ rẹ pẹ̀lú oówo dídùn tí kò le san tán láti àtẹ̀lé méjèèjì rẹ lọ sí òkè orí rẹ. 
'''
"36" = '''
:sup:`36` Olúwa yóò lé ọ àti ọba tí ó yàn lórí rẹ lọ sí orílẹ̀-èdè tí ìwọ kò mọ̀ tàbí ti àwọn baba rẹ kò mọ̀. Ibẹ̀ ni ìwọ̀ yóò sì sin ọlọ́run mìíràn, ọlọ́run igi àti òkúta. 
'''
"37" = '''
:sup:`37` Ìwọ yóò di ẹni ìyanu, àti ẹni òwe, àti ẹni ìfisọ̀rọ̀ sọ nínú gbogbo orílẹ̀-èdè tí Olúwa yóò darí rẹ sí. 
'''
"38" = '''
:sup:`38` Ìwọ yóò gbin irúgbìn púpọ̀ ṣùgbọ́n ìwọ yóò kórè kékeré, nítorí eṣú yóò jẹ ẹ́ run. 
'''
"39" = '''
:sup:`39` Ìwọ yóò gbin ọgbà àjàrà púpọ̀ ìwọ yóò sì ro wọ́n ṣùgbọ́n kò ní mú wáìnì náà tàbí kó àwọn èso jọ, nítorí kòkòrò yóò jẹ wọ́n run. 
'''
"40" = '''
:sup:`40` Ìwọ yóò ní igi olifi jákèjádò ilẹ̀ rẹ ṣùgbọ́n ìwọ kò ní lo òróró náà, nítorí olifi náà yóò rẹ̀ dànù. 
'''
"41" = '''
:sup:`41` Ìwọ yóò ní àwọn ọmọkùnrin àti ọmọbìnrin ṣùgbọ́n ìwọ kò nípa wọ́n mọ́, nítorí wọn yóò lọ sí ìgbèkùn. 
'''
"42" = '''
:sup:`42` Ọ̀wọ́ eṣú yóò gba gbogbo àwọn igi rẹ àti àwọn èso ilẹ̀ rẹ. 
'''
"43" = '''
:sup:`43` Àjèjì tí ń gbé láàrín rẹ yóò gbé sókè gíga jù ọ́ lọ, ṣùgbọ́n ìwọ yóò máa di ìrẹ̀sílẹ̀. 
'''
"44" = '''
:sup:`44` Yóò yà ọ́, ṣùgbọ́n o kì yóò yà á, òun ni yóò jẹ́ orí, ìwọ yóò jẹ́ ìrù. 
'''
"45" = '''
:sup:`45` Gbogbo ègún yìí yóò wá sórí rẹ, wọn yóò lé ọ wọn yóò sì bá ọ títí tí ìwọ yóò fi parun, nítorí ìwọ kò gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ, ìwọ kò sì kíyèsi àṣẹ àti òfin tí ó fi fún ọ. 
'''
"46" = '''
:sup:`46` Wọn yóò jẹ́ àmì àti ìyanu fún ọ àti fún irú-ọmọ rẹ títí láé. 
'''
"47" = '''
:sup:`47` Nítorí ìwọ kò sin Olúwa Ọlọ́run rẹ ní ayọ̀ àti inú dídùn ní àkókò àlàáfíà. 
'''
"48" = '''
:sup:`48` Nítorí náà nínú ebi àti òǹgbẹ, nínú ìhòhò àti àìní búburú, ìwọ yóò sin àwọn ọ̀tá à rẹ tí Olúwa rán sí ọ. Yóò sì fi àjàgà irin bọ̀ ọ́ ní ọrùn, títí yóò fi run ọ́. 
'''
"49" = '''
:sup:`49` Olúwa yóò mú àwọn orílẹ̀-èdè wá sí ọ láti ọ̀nà jíjìn, bí òpin ayé, bí idì ti ń bẹ́ láti orí òkè sílẹ̀, orílẹ̀-èdè tí ìwọ kò gbọ́ èdè wọn. 
'''
"50" = '''
:sup:`50` Orílẹ̀-èdè tí ó rorò tí kò ní ojúrere fún àgbà tàbí àánú fún ọmọdé. 
'''
"51" = '''
:sup:`51` Wọn yóò jẹ ohun ọ̀sìn rẹ run àti àwọn èso ilẹ̀ rẹ títí tí ìwọ yóò fi parun. Wọn kì yóò fi hóró irúgbìn kan fún ọ, wáìnì tuntun tàbí òróró, tàbí agbo ẹran màlúù rẹ kankan tàbí ọ̀wọ́ ẹran àgùntàn rẹ títí ìwọ yóò fi run. 
'''
"52" = '''
:sup:`52` Wọn yóò gbógun ti gbogbo ìlú rẹ títí tí odi ìdáàbòbò gíga yẹn tí ìwọ gbẹ́kẹ̀lé yóò fi wó lulẹ̀. Wọn yóò gbógun ti gbogbo ìlú rẹ jákèjádò ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fún ọ. 
'''
"53" = '''
:sup:`53` Ìwọ ó sì jẹ èso ọmọ inú rẹ̀, ẹran-ara àwọn ọmọ rẹ ọkùnrin àti ti àwọn ọmọ rẹ obìnrin tí Olúwa Ọlọ́run ti fi fún ọ; nínú ìdótì náà àti nínú ìhámọ́ náà tí àwọn ọ̀tá rẹ yóò há ọ mọ́. 
'''
"54" = '''
:sup:`54` Ọkùnrin tí àwọ̀ rẹ̀ tutù nínú yín, tí ó sì ṣe ẹlẹgẹ́, ojú rẹ̀ yóò korò sí arákùnrin rẹ̀ àti sí aya oókan àyà rẹ̀, àti sí ìyókù ọmọ rẹ̀ tí òun jẹ kù. 
'''
"55" = '''
:sup:`55` Bẹ́ẹ̀ ni kì yóò fún ẹnikẹ́ni nínú ẹran-ara àwọn ọmọ rẹ̀ tí ó ń jẹ, nítorí kò sí ohun kan tí ó kù sílẹ̀ fún un nínú ìdótì náà àti ìhámọ́, tí àwọn ọ̀tá yóò fi há ọ mọ́ ní ibodè rẹ gbogbo. 
'''
"56" = '''
:sup:`56` Obìnrin tí àwọ̀ rẹ̀ tutù nínú yín, tí ó sì ṣe ẹlẹgẹ́, tí kò jẹ́ dáṣà láti fi àtẹ́lẹsẹ̀ ẹ rẹ̀ kan ilẹ̀ nítorí ìkẹ́ra àti ìwà ẹlẹgẹ́, ojú u rẹ̀ yóò korò sí ọkọ oókan àyà rẹ̀, àti sí ọmọ rẹ̀ ọkùnrin, àti ọmọ rẹ̀ obìnrin, 
'''
"57" = '''
:sup:`57` àti sí ọmọ rẹ̀ tí ó ti agbede-méjì ẹsẹ̀ rẹ̀ jáde, àti sí àwọn ọmọ rẹ̀ tí yóò bí. Nítorí òun ó jẹ wọ́n ní ìkọ̀kọ̀, nítorí àìní ohunkóhun nínú ìdótì àti ìhámọ́ náà, tí àwọn ọ̀tá yóò fi há ọ mọ́ ní ibodè rẹ. 
'''
"58" = '''
:sup:`58` Bí ìwọ kò bá rọra tẹ̀lé gbogbo àwọn ọ̀rọ̀ òfin yìí, tí a kọ sínú ìwé yìí, tí ìwọ kò sì bu ọlá fún ògo yìí àti orúkọ dáradára: orúkọ Olúwa Ọlọ́run rẹ, 
'''
"59" = '''
:sup:`59` Olúwa yóò sọ ìyọnu rẹ di ìyanu, àti ìyọnu irú-ọmọ ọ̀ rẹ, àní àwọn ìyọnu ńlá èyí tí yóò pẹ́, àti ààrùn búburú èyí tí yóò pẹ́. 
'''
"60" = '''
:sup:`60` Olúwa yóò mú gbogbo ààrùn Ejibiti tí ó mú ẹ̀rù bà ọ́ wá padà bá ọ, wọn yóò sì lẹ̀ mọ́ ọ. 
'''
"61" = '''
:sup:`61` Olúwa yóò tún mú onírúurú àìsàn àti ìpọ́njú tí a kò kọ sínú ìwé òfin yìí wá sórí rẹ, títí ìwọ yóò fi run. 
'''
"62" = '''
:sup:`62` Ìwọ tí ó dàbí àìmoye bí ìràwọ̀ ojú ọ̀run yóò ṣẹ́ku kékeré níye, nítorí tí o kò ṣe ìgbọ́ràn sí Olúwa Ọlọ́run rẹ. 
'''
"63" = '''
:sup:`63` Gẹ́gẹ́ bí ó ti dùn mọ́ Olúwa nínú láti mú ọ ṣe rere àti láti pọ̀ si ní iye, bẹ́ẹ̀ ni yóò dùn mọ́ ọ nínú láti bì ọ́ ṣubú kí ó sì pa ọ́ run. Ìwọ yóò di fífà tu kúrò lórí ilẹ̀ tí ò ń wọ̀ lọ láti ní. 
'''
"64" = '''
:sup:`64` Nígbà náà ni Olúwa yóò fọ́n ọ ká láàrín gbogbo orílẹ̀-èdè, láti òpin kan ní ayé sí òmíràn. Níbẹ̀ ni ìwọ yóò ti sin ọlọ́run mìíràn: ọlọ́run igi àti ti òkúta. Èyí tí ìwọ àti àwọn baba rẹ kò mọ̀. 
'''
"65" = '''
:sup:`65` Ìwọ kì yóò sinmi láàrín àwọn orílẹ̀-èdè náà, kò sí ibi ìsinmi fún àtẹ́lẹsẹ̀ rẹ. Níbẹ̀ ni Olúwa yóò ti fún ọ ní ọkàn ìnàngà, àárẹ̀ ojú, àti àìnírètí àyà. 
'''
"66" = '''
:sup:`66` Ìwọ yóò gbé ní ìdádúró ṣinṣin, kún fún ìbẹ̀rùbojo lọ́sàn án àti lóru, bẹ́ẹ̀ kọ́ láé ni ìwọ yóò rí i ní àrídájú wíwà láyé rẹ. 
'''
"67" = '''
:sup:`67` Ìwọ yóò wí ní òwúrọ̀ pé, “Bí ó tilẹ̀ lè jẹ́ pé ìrọ̀lẹ́ nìkan ni!” Nítorí ẹ̀rù tí yóò gba ọkàn rẹ àti ìran tí ojú rẹ yóò máa rí. 
'''
"68" = '''
