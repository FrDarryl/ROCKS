[29]
"1" = '''
:sup:`1` Èyí ni àwọn ìpinnu májẹ̀mú tí Olúwa pàṣẹ fún Mose láti ṣe pẹ̀lú àwọn ọmọ Israẹli ní Moabu, ní àfikún májẹ̀mú tí ó ti ṣe pẹ̀lú u wọn ní Horebu. 
'''
"2" = '''
:sup:`2` Mose pàṣẹ fún gbogbo àwọn ọmọ Israẹli, ó sì wí fún wọn wí pé, ojú rẹ ti rí gbogbo ohun tí Olúwa ti ṣe ní Ejibiti sí Farao àti, sí gbogbo àwọn ìjòyè e rẹ̀ àti sí ilẹ̀ ẹ rẹ̀. 
'''
"3" = '''
:sup:`3` Pẹ̀lú ojú ara rẹ ni ìwọ rí àwọn ìdánwò ńlá náà, àwọn iṣẹ́ àmì àti iṣẹ́ ìyanu ńlá. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n títí di àsìkò yìí Olúwa kò fi ọkàn ìmòye tàbí ojú tí ó ń rí tàbí etí tí ó n gbọ́ fún ọ. 
'''
"5" = '''
:sup:`5` Nígbà ogójì ọdún tí mò ń tọ́ yín ṣọ́nà ní aginjù, aṣọ ọ̀ rẹ kò gbó tàbí bàtà ẹsẹ̀ rẹ. 
'''
"6" = '''
:sup:`6` O kò jẹ oúnjẹ tàbí mu wáìnì kankan tàbí rú ohun mímu mìíràn. Mo ṣe èyí kí o lè mọ̀ pé Èmi ni Olúwa Ọlọ́run rẹ. 
'''
"7" = '''
:sup:`7` Nígbà tí o dé ibí yìí, Sihoni ọba Heṣboni àti Ogu ọba Baṣani jáde wá láti bá ọ jà, ṣùgbọ́n a ṣẹ́gun wọn. 
'''
"8" = '''
:sup:`8` A gba ilẹ̀ wọn a sì fi fún àwọn ọmọ Reubeni, àti àwọn ọmọ Gadi, àti ààbọ̀ ẹ̀yà Manase bí ogún. 
'''
"9" = '''
:sup:`9` Nítorí náà, ẹ pa májẹ̀mú yìí mọ́, kí ẹ sì máa ṣe wọ́n, kí ẹ̀yin kí ó lè máa rí ire nínú gbogbo ohun tí o bá ń ṣe. 
'''
"10" = '''
:sup:`10` Gbogbo yín ń dúró lónìí yìí níwájú Olúwa Ọlọ́run rẹ: àwọn olórí yín, àwọn ẹ̀yà yín, àwọn àgbàgbà yín àti àwọn ìjòyè yín, àní gbogbo àwọn ọkùnrin mìíràn ní Israẹli, 
'''
"11" = '''
:sup:`11` pẹ̀lú gbogbo àwọn ọmọ ọ̀ rẹ àti ìyàwó ò rẹ àti àwọn àjèjì tí wọ́n ń gbé ní àgọ́ ọ̀ rẹ, tí ó ké pópòpó igi rẹ, tí ó sì gbé omi rẹ. 
'''
"12" = '''
:sup:`12` O dúró níhìn-ín yìí kí o lè wọ inú májẹ̀mú pẹ̀lú Olúwa Ọlọ́run rẹ, májẹ̀mú tí Olúwa ń ṣe pẹ̀lú rẹ lónìí yìí àti tí òun dè pẹ̀lú ìbúra, 
'''
"13" = '''
:sup:`13` láti jẹ́wọ́ rẹ lónìí yìí bí ènìyàn an rẹ̀, pé kí ó lè jẹ́ Ọlọ́run rẹ bí ó ti ṣèlérí àti bí ó ti ṣe ìbúra fún àwọn baba à rẹ Abrahamu, Isaaki àti Jakọbu. 
'''
"14" = '''
:sup:`14` Èmi ń ṣe májẹ̀mú yìí, pẹ̀lú ìbúra rẹ̀, kì í ṣe fún ìwọ nìkan 
'''
"15" = '''
:sup:`15` tí ó dúró níbí pẹ̀lú wa lónìí níwájú Olúwa Ọlọ́run wa ṣùgbọ́n àti fún gbogbo àwọn tí kò sí níbí lónìí. 
'''
"16" = '''
:sup:`16` Ìwọ fúnra à rẹ mọ bí a ṣe gbé ní Ejibiti àti bí a ṣe kọjá láàrín àwọn orílẹ̀-èdè nílẹ̀ ibí yìí. 
'''
"17" = '''
:sup:`17` Ìwọ rí láàrín wọn ìríra wọn, àwọn ère àti àwọn òrìṣà igi àti ti òkúta, ti fàdákà àti ti wúrà. 
'''
"18" = '''
:sup:`18` Rí i dájú pé kò sí ọkùnrin tàbí obìnrin, ìdílé tàbí ẹ̀yà láàrín yín lónìí tí ọkàn an rẹ̀ yóò yí kúrò lọ́dọ̀ Olúwa Ọlọ́run wa láti lọ àti láti sin àwọn ọlọ́run àwọn orílẹ̀-èdè náà; rí i dájú pé kò sí gbòǹgbò tí ó ń mú irú èso kíkan bẹ́ẹ̀ jáde láàrín yín. 
'''
"19" = '''
:sup:`19` Nígbà tí irú ẹni bẹ́ẹ̀ bá gbọ́ ìbúra yìí, kí ó gbàdúrà ìbùkún sórí ara rẹ̀ nígbà náà ni kí ó ronú, “Èmi yóò wà ní àlàáfíà, bí ó tilẹ̀ jẹ́ pé mo ti fi àáké kọ́rí nípa lílọ nínú ọ̀nà ti ara à mi.” Èyí yóò mú àjálù wá sórí ilẹ̀ tútù àti sórí ilẹ̀ gbígbẹ bákan náà 
'''
"20" = '''
:sup:`20` Olúwa kì yóò ní ìfẹ́ sí àti dáríjì í; ìbínú àti ìtara rẹ̀ yóò jó ọkùnrin náà. Gbogbo àwọn ègún tí a kọ sínú ìwé yìí yóò wá sórí i rẹ̀, Olúwa yóò sì yọ orúkọ rẹ̀ kúrò lábẹ́ ọ̀run. 
'''
"21" = '''
:sup:`21` Olúwa yóò sì yọ òun nìkan kúrò nínú gbogbo ẹ̀yà Israẹli fún àjálù, gẹ́gẹ́ bí gbogbo ègún májẹ̀mú tí a kọ sí inú ìwé òfin yìí. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ rẹ tí ó tẹ̀lé ìran rẹ lẹ́yìn àti àwọn àjèjì tí ó wá láti ilẹ̀ jíjìn yóò rí wàhálà tí ó wá sórí ilẹ̀ àti àwọn ààrùn pẹ̀lú tí Olúwa mú bá ọ. 
'''
"23" = '''
:sup:`23` Gbogbo ilẹ̀ náà yóò di imí-oòrùn, àti iyọ̀, àti ìjóná tí a kò lè fi ọkàn sí, tàbí tí kò lè so èso tàbí tí koríko kò lè hù nínú u rẹ̀, yóò dàbí ìbìṣubú Sodomu àti Gomorra, Adma àti Seboimu, tí Olúwa bì ṣubú nínú ìbínú rẹ̀, àti ìkáàánú rẹ̀. 
'''
"24" = '''
:sup:`24` Gbogbo orílẹ̀-èdè yóò béèrè pé, “Kí ló dé tí Olúwa fi ṣe èyí sí ilẹ̀ yìí? Kí ni a lè mọ ooru ìbínú ńlá yìí sí?” 
'''
"25" = '''
:sup:`25` Ìdáhùn yóò sì jẹ́ báyìí: “Nítorí tí ènìyàn yìí kọ Olúwa Ọlọ́run baba wọn sílẹ̀, májẹ̀mú tí ó ti bá wọn dá nígbà tí ó mú wọn jáde wá láti Ejibiti. 
'''
"26" = '''
:sup:`26` Wọ́n lọ wọ́n sì sin ọlọ́run mìíràn, wọ́n sì foríbalẹ̀ fún wọn, ọlọ́run tí wọn kò mọ̀, ọlọ́run tí kò fi fún wọn. 
'''
"27" = '''
:sup:`27` Nígbà náà ni ìbínú Olúwa ru sí ilẹ̀ wọn, dé bi pé ó mú gbogbo ègún tí a kọ sínú ìwé yìí wá sórí i rẹ̀. 
'''
"28" = '''
:sup:`28` Ní ìbínú àti ní ìkáàánú, àti ní ìrunú ńlá, Olúwa sì fà wọ́n tu kúrò ní ilẹ̀ wọn, ó sì lé wọn lọ sí ilẹ̀ mìíràn, bí ó ti rí ní òní yìí.” 
'''
"29" = '''
:sup:`29` Ohun ìkọ̀kọ̀ jẹ́ ti Olúwa Ọlọ́run wa, ṣùgbọ́n ohun tí a fihàn jẹ́ ti wa àti ti àwọn ọmọ wa títí láé, kí a lè tẹ̀lé gbogbo ọ̀rọ̀ inú òfin yìí. 
'''
