[96]
"1" = '''
:sup:`1` Ẹ kọrin tuntun sí Olúwa, ẹ kọrin sí Olúwa gbogbo ayé. 
'''
"2" = '''
:sup:`2` Ẹ kọrin sí Olúwa, yin orúkọ rẹ̀ ẹ sọ ti ìgbàlà rẹ̀ ní ọjọ́ dé ọjọ́. 
'''
"3" = '''
:sup:`3` Ẹ sọ ti ògo rẹ̀ láàrín àwọn orílẹ̀-èdè àti iṣẹ́ ìyanu rẹ̀ láàrín gbogbo ènìyàn. 
'''
"4" = '''
:sup:`4` Nítorí títóbi ní Olúwa ẹni tí ìyìn tọ́ sí; òun ní o yẹ kí a bẹ̀rù ju gbogbo òrìṣà lọ. 
'''
"5" = '''
:sup:`5` Nítorí asán ni gbogbo àwọn òrìṣà orílẹ̀-èdè ṣùgbọ́n Olúwa dá àwọn ọ̀run. 
'''
"6" = '''
:sup:`6` Ọlá àti ọláńlá wà ní iwájú rẹ̀ agbára àti ògo wà ní ibi mímọ́ rẹ̀. 
'''
"7" = '''
:sup:`7` Ẹ fi fún Olúwa, ẹ̀yin ìbátan ènìyàn, ẹ fi agbára àti ògo fún Olúwa. 
'''
"8" = '''
:sup:`8` Ẹ fi ògo tí ó tọ́ sí Olúwa fún un; ẹ mú ọrẹ wá, kí ẹ sì wá sí àgbàlá rẹ̀. 
'''
"9" = '''
:sup:`9` Ẹ máa sin Olúwa nínú ẹwà ìwà mímọ́ rẹ̀; ẹ wárìrì níwájú rẹ̀ gbogbo ayé. 
'''
"10" = '''
:sup:`10` Sọ láàrín àwọn orílẹ̀-èdè, “Olúwa jẹ ọba.” A fi ìdí ayé múlẹ̀, tí kò sì lè yí; ẹni tí yóò fi òtítọ́ ṣe ìdájọ́ ènìyàn. 
'''
"11" = '''
:sup:`11` Jẹ́ kí àwọn ọ̀run kí ó yọ̀, kí ayé sì pariwo jẹ́ kí pápá òkun kí ó hó pẹ̀lú ohun gbogbo tí ń bẹ nínú rẹ̀. 
'''
"12" = '''
:sup:`12` Jẹ́ kí oko kún fún ayọ̀, àti ohun gbogbo tí ń bẹ nínú rẹ̀; nígbà náà ni gbogbo igi igbó yóò máa yọ̀. 
'''
"13" = '''
:sup:`13` Wọn yóò kọrin níwájú Olúwa, nítorí tí ó ń bọ̀ wá, ó ń bọ̀ wá ṣe ìdájọ́ ayé. Yóò fi òdodo ṣe ìdájọ́ ayé àti ti àwọn ènìyàn ni yóò fi òtítọ́ rẹ̀ ṣe. 
'''
