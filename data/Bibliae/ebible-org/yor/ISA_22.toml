[22]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó jẹ mọ́ àfonífojì ìran. Kí ni ó ń dààmú yín báyìí, tí gbogbo yín fi gun orí òrùlé lọ? 
'''
"2" = '''
:sup:`2` Ìwọ ìlú tí ó kún fún rúkèrúdò, ìwọ ìlú àìtòrò òun rògbòdìyàn a kò fi idà pa àwọn òkú rẹ, bẹ́ẹ̀ ni wọn kò kú ní ojú ogun. 
'''
"3" = '''
:sup:`3` Gbogbo àwọn olórí i yín ti jùmọ̀ sálọ; a ti kó wọn nígbèkùn láìlo ọfà. Ẹ̀yin tí a mú ni a ti kó lẹ́rú papọ̀, lẹ́yìn tí ẹ ti sá nígbà tí ọ̀tá ṣì wà lọ́nà jíjìn réré. 
'''
"4" = '''
:sup:`4` Nítorí náà ni mo wí pé, “Yípadà kúrò lọ́dọ̀ mi: jẹ́ kí n sọkún kíkorò. Má ṣe gbìyànjú àti tù mí nínú nítorí ìparun àwọn ènìyàn mi.” 
'''
"5" = '''
:sup:`5` Olúwa, Olúwa àwọn ọmọ-ogun ní ọjọ́ kan tí rúkèrúdò àti rògbòdìyàn àti ẹ̀rùjẹ̀jẹ̀ ní àfonífojì ìmọ̀, ọjọ́ tí a ń wó ògiri lulẹ̀ àti sísun ẹkún lọ sí àwọn orí òkè. 
'''
"6" = '''
:sup:`6` Elamu mú apó-ọfà lọ́wọ́, pẹ̀lú àwọn agun-kẹ̀kẹ́-ogun àti àwọn ẹṣin, Kiri yọ àpáta rẹ̀ síta. 
'''
"7" = '''
:sup:`7` Àyànfẹ́ àfonífojì rẹ kún fún kẹ̀kẹ́ ogun, àwọn ẹlẹ́ṣin ni a gbá jọ sí ẹnu-bodè ìlú. 
'''
"8" = '''
:sup:`8` Gbogbo ààbò Juda ni a ti ká kúrò. Ìwọ sì gbójú sókè ní ọjọ́ náà sí àwọn ohun ìjà ní ààfin ti inú aginjù. 
'''
"9" = '''
:sup:`9` Ìwọ rí i pé ìlú u Dafidi ní ọ̀pọ̀lọpọ̀ ààyè níbi ààbò rẹ̀, ìwọ ti tọ́jú omi sínú adágún ti ìsàlẹ̀. 
'''
"10" = '''
:sup:`10` Ìwọ ka àwọn ilé tí ó wà ní Jerusalẹmu ó sì wó ọ̀pọ̀lọpọ̀ ilé lulẹ̀ láti fún ògiri lágbára. 
'''
"11" = '''
:sup:`11` Ìwọ mọ agbemi sí àárín ògiri méjì fún omi inú adágún àtijọ́, ṣùgbọ́n ìwọ kò wo ẹni tí ó ṣe é tẹ́lẹ̀ tàbí kí o kọbi ara sí ẹni tí ó gbèrò rẹ̀ ní ìgbà pípẹ́ sẹ́yìn. 
'''
"12" = '''
:sup:`12` Olúwa, àní Olúwa àwọn ọmọ-ogun, pè ọ́ ní ọjọ́ náà láti sọkún kí o sì pohùnréré, kí o tu irun rẹ dànù kí o sì da aṣọ ọ̀fọ̀ bora. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n wò ó, ayọ̀ àti ayẹyẹ wà; màlúù pípa àti àgùntàn pípa, ẹran jíjẹ àti ọtí wáìnì mímu! Ẹ̀yin wí pé, “Jẹ́ kí a jẹ kí a mu, nítorí pé lọ́la àwa ó kú!” 
'''
"14" = '''
:sup:`14` Olúwa àwọn ọmọ-ogun ti sọ èyí di mí mọ̀ létí ì mi: “Títí di ọjọ́ ikú yín a kò ní ṣe ètùtù fún ẹ̀ṣẹ̀ yìí,” ni Olúwa wí, àní Olúwa àwọn ọmọ-ogun. 
'''
"15" = '''
:sup:`15` Èyí ni ohun tí Olúwa, àní Olúwa àwọn ọmọ-ogun wí, “Lọ, sọ fún ìríjú yìí pé, fún Ṣebna, ẹni tí ààfin wà ní ìkáwọ́ rẹ̀. 
'''
"16" = '''
:sup:`16` Kí ni ohun tí ò ń ṣe níhìn-ín yìí àti pé ta ni ó sì fún ọ ní àṣẹ láti gbẹ́ ibojì kan fún ara rẹ níhìn-ín yìí, tí ó gbẹ́ ibojì ní ibi gíga tí ó sì gbẹ́ ibi ìsinmi rẹ nínú àpáta? 
'''
"17" = '''
:sup:`17` “Kíyèsára, Olúwa fẹ́ gbá ọ mú gírígírí kí ó sì jù ọ́ nù, ìwọ ọkùnrin alágbára. 
'''
"18" = '''
:sup:`18` Òun yóò ká ọ rúgúdù bí i òkìtì yóò sì sọ ọ́ sí orílẹ̀-èdè ńlá kan. Níbẹ̀ ni ìwọ yóò sì kú sí àti níbẹ̀ pẹ̀lú ni àwọn kẹ̀kẹ́ ogun àràmọ̀ǹdà rẹ yóò wà— ìwọ di ìtìjú sí ilé ọ̀gá rẹ! 
'''
"19" = '''
:sup:`19` Èmi yóò yọ ọ́ kúrò ní ipò rẹ, a ó sì lé ọ kúrò ní ipò rẹ. 
'''
"20" = '''
:sup:`20` “Ní ọjọ́ náà. Èmi yóò ké sí ọmọ ọ̀dọ̀ mi, Eliakimu ọmọ Hilkiah. 
'''
"21" = '''
:sup:`21` Èmi yóò fi aṣọ rẹ wọ̀ ọ́, n ó sì so ẹ̀wọ̀n rẹ mọ́ ọn ní ọrùn, èmi ó sì gbé àṣẹ rẹ lé e lọ́wọ́. Òun yó sì jẹ́ baba fún gbogbo olùgbé e Jerusalẹmu àti fún ilé e Juda. 
'''
"22" = '''
:sup:`22` Èmi yóò sì fi kọ́kọ́rọ́ ilé e Dafidi lé e ní èjìká; ohunkóhun tí ó bá ṣí, ẹnikẹ́ni kì yóò lè ti, ohunkóhun tí ó bá sì tì, ẹnikẹ́ni kì yóò le è ṣí. 
'''
"23" = '''
:sup:`23` Èmi yóò sì kàn mọ́lẹ̀ bí èèkàn tí ó dúró gírígírí ní ààyè e rẹ̀; òun yóò sì jẹ́ ibùjókòó ọlá fún ilé baba rẹ̀. 
'''
"24" = '''
:sup:`24` Gbogbo ògo ìdílé rẹ̀ ni wọn yóò sì fi kọ ní ọrùn: ìran rẹ̀ àti àrọ́mọdọ́mọ rẹ̀, gbogbo ohun èlò ife, títí dé orí ago ọtí. 
'''
"25" = '''
:sup:`25` “Ní ọjọ́ náà,” ni Olúwa àwọn ọmọ-ogun wí, “Èèkàn tí a kàn mọ́lẹ̀ gírígírí ní ààyè e rẹ̀ yóò yẹrí, yóò dẹ̀gbẹ́ yóò sì fẹ̀gbẹ́ lélẹ̀ àti ẹrù tí ó létéńté lórí i rẹ̀ ni a ó gé lulẹ̀.” Olúwa ni ó ti sọ ọ́. 
'''
