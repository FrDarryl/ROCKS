[3]
"1" = '''
:sup:`1` Ní ọdún kẹ́ẹ̀dógún ìjọba Tiberiu Kesari, nígbà tí Pọntiu Pilatu jẹ́ baálẹ̀ Judea, tí Herodu sì jẹ́ tetrarki Galili, Filipi arákùnrin rẹ̀ sì jẹ́ tetrarki Iturea àti ti Trakoniti, Lisania sì jẹ́ tetrarki Abilene, 
'''
"2" = '''
:sup:`2` tí Annasi òun Kaiafa ń ṣe olórí àwọn àlùfáà, nígbà náà ni ọ̀rọ̀ Ọlọ́run tọ Johanu ọmọ Sekariah wá ní ijù. 
'''
"3" = '''
:sup:`3` Ó sì wá sí gbogbo ilẹ̀ aginjù Jordani, ó ń wàásù ìtẹ̀bọmi ìrònúpìwàdà fún ìmúkúrò ẹ̀ṣẹ̀, 
'''
"4" = '''
:sup:`4` bí a ti kọ ọ́ nínú ìwé ọ̀rọ̀ wòlíì Isaiah pé, “Ohùn ẹni tí ń kígbe ní ijù, ‘Ẹ tún ọ̀nà Olúwa ṣe, ẹ mú ipa ọ̀nà rẹ̀ tọ́. 
'''
"5" = '''
:sup:`5` Gbogbo ọ̀gbun ni a yóò kún, gbogbo òkè ńlá àti òkè kékeré ni a ó tẹ́ pẹẹrẹ. Wíwọ́ ni a ó ṣe ní títọ́, àti ọ̀nà gbọ́ngungbọ̀ngun ni a o sọ di dídán. 
'''
"6" = '''
:sup:`6` Gbogbo ènìyàn ni yóò sì rí ìgbàlà Ọlọ́run.’ ” 
'''
"7" = '''
:sup:`7` Nígbà náà ni ó wí fún ọ̀pọ̀ àwọn ènìyàn tí ó wá láti ṣe ìtẹ̀bọmi lọ́dọ̀ rẹ̀ pé, “Ẹ̀yin ìran paramọ́lẹ̀, ta ni ó kìlọ̀ fún un yín láti sá kúrò nínú ìbínú tí ń bọ̀? 
'''
"8" = '''
:sup:`8` Nítorí náà kí ẹ̀yin kí ó so èso tí ó yẹ fún ìrònúpìwàdà, kí ẹ má sì ṣe sí í wí nínú ara yín pé, ‘Àwa ní Abrahamu ní baba.’ Kí èmi kí ó wí fún un yín, Ọlọ́run lè gbé ọmọ dìde fún Abrahamu nínú òkúta wọ̀nyí. 
'''
"9" = '''
:sup:`9` Àti nísinsin yìí pẹ̀lú, a fi àáké lé gbòǹgbò igi náà, gbogbo igi tí kò bá so èso rere, a óò ge lulẹ̀, a sì wọ jù sínú iná.” 
'''
"10" = '''
:sup:`10` Àwọn ènìyàn sì ń bi í pé, “Kí ni kí àwa kí ó ṣe?” 
'''
"11" = '''
:sup:`11` Ó dáhùn ó sì wí fún wọn pé, “Ẹni tí ó bá ní ẹ̀wù méjì, kí ó fi ọ̀kan fún ẹni tí kò ní; ẹni tí ó bá sì ní oúnjẹ, kí ó ṣe bẹ́ẹ̀ pẹ̀lú.” 
'''
"12" = '''
:sup:`12` Àwọn agbowó òde sì tọ̀ ọ́ wá láti ṣe ìtẹ̀bọmi lọ́dọ̀ rẹ̀, wọ́n sì bi í pé, “Olùkọ́, kí ni àwa ó ha ṣe?” 
'''
"13" = '''
:sup:`13` Ó sì wí fún wọn pé, “Ẹ má ṣe fi agbára gbà jù bí a ti rán yín lọ mọ́.” 
'''
"14" = '''
:sup:`14` Àwọn ọmọ-ogun sì béèrè lọ́dọ̀ rẹ̀ pé, “Àti àwa, kí ni àwa ó ṣe?” Ó sì wí fún wọn pé, “Ẹ má ṣe hùwà ipá sí ẹnikẹ́ni, kí ẹ má sì ṣe ka ẹ̀sùn èké sí ẹnikẹ́ni; kí òwò ọ̀yà yín tó yín.” 
'''
"15" = '''
:sup:`15` Bí àwọn ènìyàn sì ti ń retí, tí gbogbo wọn sì ń rò nínú ara wọn nítorí Johanu, bí òun ni Kristi tàbí òun kọ́; 
'''
"16" = '''
:sup:`16` Johanu dáhùn ó sì wí fún gbogbo wọn pé, “Lóòótọ́ ni èmi ń fi omi bamitiisi yín, ṣùgbọ́n ẹni tí ó lágbára jù mí lọ ń bọ̀, okùn bàtà ẹsẹ̀ ẹni tí èmi kò tó tú, Òun ni yóò fi Ẹ̀mí Mímọ́ àti iná bamitiisi yín. 
'''
"17" = '''
:sup:`17` Ẹni tí àtẹ rẹ̀ ń bẹ ní ọwọ́ rẹ̀, láti gbá ilẹ̀ ìpakà rẹ̀ mọ́ tó tó, kí ó sì kó alikama rẹ̀ sínú àká; ṣùgbọ́n ìyàngbò ni yóò fi iná àjóòkú sun.” 
'''
"18" = '''
:sup:`18` Johanu lo oríṣìíríṣìí ọ̀rọ̀ púpọ̀ láti gba àwọn ènìyàn níyànjú àti láti wàásù ìyìnrere fún wọn. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n nígbà ti Johanu bú Herodu tetrarki, tí ó bá wí nítorí Herodia aya Filipi arákùnrin rẹ̀, àti nítorí ohun búburú gbogbo tí Herodu tí ṣe, 
'''
"20" = '''
:sup:`20` Ó fi èyí parí gbogbo rẹ̀ nígbà tí ó fi Johanu sínú túbú. 
'''
"21" = '''
:sup:`21` Nígbà tí a ṣe ìtẹ̀bọmi àwọn ènìyàn gbogbo tán, ó sì ṣe, a bamitiisi Jesu pẹ̀lú, bí ó ti ń gbàdúrà, ọ̀run ṣí sílẹ̀, 
'''
"22" = '''
:sup:`22` Ẹ̀mí Mímọ́ sì sọ̀kalẹ̀ sí orí rẹ̀ ní àwọ̀ àdàbà, ohùn kan sì ti ọ̀run wá, tí ó wí pé, “Ìwọ ni àyànfẹ́ ọmọ mi; ẹni tí inú mi dùn sí gidigidi.” 
'''
"23" = '''
:sup:`23` Jesu tìkára rẹ̀ ń tó bí ẹni ọgbọ̀n ọdún, nígbà tí ó bẹ̀rẹ̀ iṣẹ́ ìránṣẹ́ rẹ̀ ó jẹ́ (bí a ti fi pè) ọmọ Josẹfu, tí í ṣe ọmọ Eli, 
'''
"24" = '''
:sup:`24` tí í ṣe ọmọ Mattati, tí í ṣe ọmọ Lefi, tí í ṣe ọmọ Meliki, tí í ṣe ọmọ Janai, tí í ṣe ọmọ Josẹfu, 
'''
"25" = '''
:sup:`25` tí í ṣe ọmọ Mattatia, tí í ṣe ọmọ Amosi, tí í ṣe ọmọ Naumu, tí í ṣe ọmọ Esili, tí í ṣe ọmọ Nagai, 
'''
"26" = '''
:sup:`26` tí í ṣe ọmọ Maati, tí í ṣe ọmọ Mattatia, tí í ṣe ọmọ Ṣimei, tí í ṣe ọmọ Josẹfu, tí í ṣe ọmọ Joda, 
'''
"27" = '''
:sup:`27` tí í ṣe ọmọ Joana, tí í ṣe ọmọ Resa, tí í ṣe ọmọ Serubbabeli, tí í ṣe ọmọ Ṣealitieli, tí í ṣe ọmọ Neri, 
'''
"28" = '''
:sup:`28` tí í ṣe ọmọ Meliki, tí í ṣe ọmọ Adi, tí í ṣe ọmọ Kosamu, tí í ṣe ọmọ Elmadamu, tí í ṣe ọmọ Eri, 
'''
"29" = '''
:sup:`29` tí í ṣe ọmọ Joṣua, tí í ṣe ọmọ Elieseri, tí í ṣe ọmọ Jorimu, tí í ṣe Mattati, tí í ṣe ọmọ Lefi, 
'''
"30" = '''
:sup:`30` tí í ṣe ọmọ Simeoni, tí í ṣe ọmọ Juda, tí í ṣe ọmọ Josẹfu, tí í ṣe ọmọ Jonamu, tí í ṣe ọmọ Eliakimu, 
'''
"31" = '''
:sup:`31` tí í ṣe ọmọ Melea, tí í ṣe ọmọ Menna, tí í ṣe ọmọ Mattata, tí í ṣe ọmọ Natani, tí í ṣe ọmọ Dafidi, 
'''
"32" = '''
:sup:`32` tí í ṣe ọmọ Jese, tí í ṣe ọmọ Obedi, tí í ṣe ọmọ Boasi, tí í ṣe ọmọ Salmoni, tí í ṣe ọmọ Nahiṣoni, 
'''
"33" = '''
:sup:`33` tí í ṣe ọmọ Amminadabu, tí í ṣe ọmọ Ramu, tí í ṣe ọmọ Hesroni, tí í ṣe ọmọ Peresi, tí í ṣe ọmọ Juda. 
'''
"34" = '''
:sup:`34` Tí í ṣe ọmọ Jakọbu, tí í ṣe ọmọ Isaaki, tí í ṣe ọmọ Abrahamu, tí í ṣe ọmọ Tẹra, tí í ṣe ọmọ Nahori, 
'''
"35" = '''
:sup:`35` tí í ṣe ọmọ Serugu, tí í ṣe ọmọ Reu, tí í ṣe ọmọ Pelegi, tí í ṣe ọmọ Eberi, tí í ṣe ọmọ Ṣela. 
'''
"36" = '''
:sup:`36` Tí í ṣe ọmọ Kainani, tí í ṣe ọmọ Arfaksadi, tí í ṣe ọmọ Ṣemu, tí í ṣe ọmọ Noa, tí í ṣe ọmọ Lameki, 
'''
"37" = '''
:sup:`37` tí í ṣe ọmọ Metusela, tí í ṣe ọmọ Enoku, tí í ṣe ọmọ Jaredi, tí í ṣe ọmọ Mahalaleli, tí í ṣe ọmọ Kainani. 
'''
"38" = '''
:sup:`38` Tí í ṣe ọmọ Enosi, tí í ṣe ọmọ Seti, tí í ṣe ọmọ Adamu, tí í ṣe ọmọ Ọlọ́run. 
'''
