[15]
"1" = '''
:sup:`1` Ǹjẹ́ ará, èmi ń sọ ìyìnrere náà dí mí mọ̀ fún un yín, tí mo ti wàásù fún un yín, èyí tí ẹ̀yin pẹ̀lú ti gbá, nínú èyí tí ẹ̀yin sì dúró. 
'''
"2" = '''
:sup:`2` Nípasẹ̀ ìyìnrere yìí ni a fi ń gbà yín là pẹ̀lú, bí ẹ̀yin bá di ọ̀rọ̀ ti mo ti wàásù fún yín mú ṣinṣin. Bí bẹ́ẹ̀ kọ̀, ẹ̀yin kàn gbàgbọ́ lásán. 
'''
"3" = '''
:sup:`3` Nítorí èyí tí mo rí gbà ṣáájú ohun gbogbo ní èmi pẹ̀lú ti fi lé e yín lọ́wọ́, bí Kristi ti kú nítorí ẹ̀ṣẹ̀ wá gẹ́gẹ́ bí ìwé mímọ́ tí wí. 
'''
"4" = '''
:sup:`4` Àti pé a sìnkú rẹ̀, àti pé ó jíǹde ní ọjọ́ kẹta gẹ́gẹ́ bí Ìwé Mímọ́ tí wí; 
'''
"5" = '''
:sup:`5` àti pé ó farahàn Peteru, lẹ́yìn èyí, àwọn méjìlá. 
'''
"6" = '''
:sup:`6` Lẹ́yìn èyí, ó farahàn àwọn ará tí o jú ẹ̀ẹ́dẹ́gbẹ̀ta (500) lọ lẹ́ẹ̀kan náà; ọ̀pọ̀ nínú wọn wà títí fi di ìsinsin yìí, ṣùgbọ́n àwọn díẹ̀ ti sùn. 
'''
"7" = '''
:sup:`7` Lẹ́yìn èyí ni ó farahan Jakọbu; lẹ́yìn náà fún gbogbo àwọn aposteli. 
'''
"8" = '''
:sup:`8` Àti níkẹyìn gbogbo wọn ó farahàn mí pẹ̀lú, bí ẹni tí a bí ṣáájú àkókò rẹ̀. 
'''
"9" = '''
:sup:`9` Nítorí èmi ni ẹni tí ó kéré jùlọ nínú àwọn aposteli, èmi ẹni tí kò yẹ láti pè ní aposteli, nítorí tí mo ṣe inúnibíni sí ìjọ ènìyàn Ọlọ́run. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n nípa oore-ọ̀fẹ́ Ọlọ́run mo rí bí mo ti rí: oore-ọ̀fẹ́ rẹ̀ tí a fi fún mi kò sì jẹ́ asán; ṣùgbọ́n mó ṣiṣẹ́ lọ́pọ̀lọ́pọ̀ jú gbogbo wọn lọ, ṣùgbọ́n kì í ṣe èmi, bí kò ṣe oore-ọ̀fẹ́ Ọlọ́run tí ó wà pẹ̀lú mi. 
'''
"11" = '''
:sup:`11` Nítorí náà ìbá à ṣe èmí tàbí àwọn ni, èyí ní àwa wàásù, èyí ní ẹ̀yin sì gbàgbọ́. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ bí a bá wàásù Kristi pé ó tí jíǹde kúrò nínú òkú, èéha tí ṣe tí àwọn mìíràn nínú yín fi wí pé, àjíǹde òkú kò sí. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n bí àjíǹde òkú kò sí, ǹjẹ́ Kristi kò jíǹde. 
'''
"14" = '''
:sup:`14` Bí Kristi kò bá sì jíǹde, ǹjẹ́ asán ni ìwàásù wà, asán sì ni ìgbàgbọ́ yín pẹ̀lú. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n jù bẹ́ẹ̀ lọ, a mú wa ni ẹlẹ́rìí èké fún Ọlọ́run; nítorí ti àwa jẹ́rìí Ọlọ́run pé ó jí Kristi dìde kúrò nínú òkú: ẹni tí òun kò jí dìde bí ó bá ṣe pé àwọn òkú kò jíǹde? 
'''
"16" = '''
:sup:`16` Nítorí pé bi á kò bá jí àwọn òkú dìde, ǹjẹ́ a kò jí Kristi dìde, 
'''
"17" = '''
:sup:`17` bí a kò bá sì jí Kristi dìde, asán ní ìgbàgbọ́ yín; ẹ̀yin wà nínú ẹ̀ṣẹ̀ yín síbẹ̀. 
'''
"18" = '''
:sup:`18` Ǹjẹ́ àwọn pẹ̀lú tí ó sùn nínú Kristi ṣègbé. 
'''
"19" = '''
:sup:`19` Bí ó bá ṣe pé kìkì ayé yìí nìkan ní àwa ní ìrètí nínú Kristi, àwa jásí òtòṣì jùlọ nínú gbogbo ènìyàn. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ nísinsin yìí Kristi tí jíǹde kúrò nínú òkú, ó sì dí àkọ́bí nínú àwọn tí ó sùn. 
'''
"21" = '''
:sup:`21` Nítorí ìgbà tí ó jẹ́ pé nípa ènìyàn ní ikú ti wá, nípa ènìyàn ní àjíǹde òkú sì ti wá pẹ̀lú. 
'''
"22" = '''
:sup:`22` Nítorí bí gbogbo ènìyàn ti kú nínú Adamu, bẹ́ẹ̀ ní a ó sì sọ gbogbo ènìyàn dí alààyè nínú Kristi. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n olúkúlùkù ènìyàn ní ipá tirẹ̀: Kristi àkọ́bí; lẹ́yìn èyí àwọn tí ó jẹ́ tí Kristi ni wíwá rẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà náà ni òpin yóò dé, nígbà tí ó bá ti fi ìjọba fún Ọlọ́run Baba, nígbà tí ó bá pa gbogbo àṣẹ àti gbogbo ọlá àti agbára run. 
'''
"25" = '''
:sup:`25` Nítorí ti òun gbọdọ̀ ti jẹ ọba kí òun to fi gbogbo àwọn ọ̀tá rẹ̀ sí abẹ́ ẹsẹ̀ rẹ̀. 
'''
"26" = '''
:sup:`26` Ikú ní ọ̀tá ìkẹyìn tí a ó parun. 
'''
"27" = '''
:sup:`27` “Nítorí ó ti fi ohun gbogbo sábẹ́ ẹsẹ̀ rẹ̀.” Ṣùgbọ́n nígbà tí ó wí pé, “Ohun gbogbo ni á fi sí abẹ́ rẹ̀,” o dájú pé Ọlọ́run nìkan ṣoṣo ní kò sí ní abẹ́ rẹ̀, Òun ní ó fi ohun gbogbo sí abẹ́ àkóso Kristi. 
'''
"28" = '''
:sup:`28` Nígbà tí a bá sì fi ohun gbogbo sí abẹ́ rẹ̀ tán, nígbà náà ni á ó fi ọmọ tìkára rẹ̀ pẹ̀lú sábẹ́ ẹni tí ó fi ohun gbogbo sí abẹ́ rẹ̀, kí Ọlọ́run lè jásí ohun gbogbo nínú ohun gbogbo. 
'''
"29" = '''
:sup:`29` Ní báyìí, bí kò bá sí àjíǹde, kín ní ète àwọn ènìyàn tí wọn ń tẹ bọ omi nítorí òkú? Bí àwọn òkú kò bá jíǹde rárá, nítorí kín ni a ṣe ń bamitiisi wọn nítorí wọn? 
'''
"30" = '''
:sup:`30` Nítorí kín ní àwa sì ṣe ń bẹ nínú ewu ni wákàtí gbogbo? 
'''
"31" = '''
:sup:`31` Mo sọ nípa ayọ̀ tí mo ní lórí yín nínú Kristi Jesu Olúwa wá pé, èmi ń kú lójoojúmọ́. 
'''
"32" = '''
:sup:`32` Kí a wí bí ènìyàn, bí mo bá ẹranko jà ní Efesu, àǹfààní kín ni ó jẹ́ fún mi? Bí àwọn òkú kò bá jíǹde, “Ẹ jẹ́ kí a máa jẹ, kí á máa mú; nítorí ní ọlá ni àwa ó kú.” 
'''
"33" = '''
:sup:`33` Kí a má tàn yín jẹ́, “Ẹgbẹ́ búburú bá ìwà rere jẹ́.” 
'''
"34" = '''
:sup:`34` Ẹ jí ìjí òdodo, kí ẹ má sì dẹ́ṣẹ̀; nítorí àwọn ẹlòmíràn kò ni imọ̀ Ọlọ́run, mo sọ èyí kí ojú ba à lè tiyín. 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n ẹnìkan yóò wí pé, “Báwo ni àwọn òkú yóò ṣe jíǹde? Irú ara wó ni wọn ó padà sí?” 
'''
"36" = '''
:sup:`36` Ìwọ aláìmòye, ohun tí ìwọ fúnrúgbìn kì í yè bí kò ṣe pé ó ba kú, 
'''
"37" = '''
:sup:`37` àti èyí tí ìwọ fúnrúgbìn, kì í ṣe ara tí ń bọ̀ ni ìwọ fúnrúgbìn, ṣùgbọ́n èso lásán ni, ìbá à ṣe alikama, tàbí irú mìíràn. 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n Ọlọ́run fún ún ni ara bí o tí wù ú, àti fún olúkúlùkù irúgbìn ara tirẹ̀. 
'''
"39" = '''
:sup:`39` Gbogbo ẹran-ara kì í ṣe ẹran-ara kan náà, ṣùgbọ́n ọ̀tọ̀ ni ẹran-ara ti ènìyàn, ọ̀tọ̀ ni ẹran-ara ti ẹranko, ọ̀tọ̀ ní ti ẹja, ọ̀tọ̀ sì ní tí ẹyẹ. 
'''
"40" = '''
:sup:`40` Ará ti òkè ọ̀run ń bẹ, ara ti ayé pẹ̀lú sì ń bẹ, ṣùgbọ́n ògo ti òkè ọ̀run ọ̀tọ̀, àti ògo ti ayé ọ̀tọ̀. 
'''
"41" = '''
:sup:`41` Ọ̀tọ̀ ni ògo ti oòrùn, ọ̀tọ̀ ni ògo ti òṣùpá, ọ̀tọ̀ sì ni ògo ti ìràwọ̀; ìràwọ̀ ṣá yàtọ̀ sí ìràwọ̀ ni ògo. 
'''
"42" = '''
:sup:`42` Gẹ́gẹ́ bẹ́ẹ̀ sí ni àjíǹde òkú. A gbìn ín ní ìdíbàjẹ́; a sí jì í dìde ni àìdíbàjẹ́. 
'''
"43" = '''
:sup:`43` A gbìn ín ni àìní ọlá, a sí jí i dìde ni ògo; a gbìn ín ni àìlera, a sì jí í dìde ní agbára. 
'''
"44" = '''
:sup:`44` A gbìn ín ni, ara ẹran a sì jí i dìde ni ara ti ẹ̀mí. Bí ara ẹran bá ń bẹ, ara ẹ̀mí náà sì ń bẹ. 
'''
"45" = '''
:sup:`45` Bẹ́ẹ̀ ní a si kọ ọ́ pé, “Adamu ọkùnrin ìṣáájú, alààyè ọkàn ni a dá a”; Adamu ìkẹyìn ẹ̀mí ìsọnidààyè. 
'''
"46" = '''
:sup:`46` Ṣùgbọ́n èyí tí í ṣe tí ẹ̀mí kọ ní ó kọ́kọ́ ṣáájú, bí kò ṣe èyí tí í ṣe tí ara ọkàn, lẹ́yìn náà èyí ti í ṣe ti ẹ̀mí. 
'''
"47" = '''
:sup:`47` Ọkùnrin ìṣáájú ti inú erùpẹ̀ wá gẹ́gẹ́ bí ẹni erùpẹ̀: ọkùnrin èkejì láti ọ̀run wá ni. 
'''
"48" = '''
:sup:`48` Bí ẹni erùpẹ̀ ti rí, irú bẹ́ẹ̀ sì ni àwọn tí í ṣe erùpẹ̀: bí ẹni tí ọ̀run ti rí, irú bẹ́ẹ̀ sì ni àwọn tí í ṣe tí ọ̀run. 
'''
"49" = '''
:sup:`49` Bí àwa ti rú àwòrán ẹni erùpẹ̀, bẹ́ẹ̀ ni àwa ó sì rú àwòrán ẹni ti ọ̀run. 
'''
"50" = '''
:sup:`50` Ará, ǹjẹ́ èyí ní mo wí pé, ara àti ẹ̀jẹ̀ kò lè jogún ìjọba Ọlọ́run, bẹ́ẹ̀ ni ìdíbàjẹ́ kò lé jogún àìdíbàjẹ́. 
'''
"51" = '''
:sup:`51` Kíyèsi í, ohun ìjìnlẹ̀ ni mo sọ fún un yín, gbogbo wá kì yóò sùn, ṣùgbọ́n gbogbo wá ní a ó paláradà. 
'''
"52" = '''
:sup:`52` Lọ́gán, ni ìṣẹ́jú kan, nígbà ìpè ìkẹyìn: nítorí ìpè yóò dún, a ó sì jí àwọn òkú dìde ní àìdíbàjẹ́, a ó sì pa wá láradà. 
'''
"53" = '''
:sup:`53` Nítorí pé ara ìdíbàjẹ́ yìí kò lè ṣàìgbé ìdíbàjẹ́ wọ̀, àti ara kíkú yìí kò lè ṣàìgbé ara àìkú wọ̀. 
'''
"54" = '''
:sup:`54` Ṣùgbọ́n nígbà tí ará ìdíbàjẹ́ yìí bá ti gbé àìdíbàjẹ́ wọ̀, ti ara kíkú yìí bá sí ti gbé àìkú wọ̀ bẹ́ẹ̀ tan, nígbà náà ni ọ̀rọ̀ ti a kọ yóò ṣẹ pé, “A gbé ikú mí ní ìṣẹ́gun.” 
'''
"55" = '''
:sup:`55` “Ikú, oró rẹ dà? Ikú, ìṣẹ́gun rẹ́ dà?” 
'''
"56" = '''
:sup:`56` Oró ikú ni ẹ̀ṣẹ̀; àti agbára ẹ̀ṣẹ̀ ni òfin. 
'''
"57" = '''
:sup:`57` Ṣùgbọ́n ọpẹ́ ní fún Ọlọ́run ẹni tí ó fì ìṣẹ́gun fún wá nípa Olúwa wá Jesu Kristi! 
'''
"58" = '''
:sup:`58` Nítorí náà ẹ̀yin ará mi olùfẹ́ ẹ máa dúró ṣinṣin, láìyẹsẹ̀, kí ẹ máa pọ̀ si í ní iṣẹ́ Olúwa nígbà gbogbo, ní ìwọ̀n bí ẹ̀yin ti mọ̀ pé iṣẹ́ yin kì í ṣe asán nínú Olúwa. 
'''
