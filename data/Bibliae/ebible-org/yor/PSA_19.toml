[19]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Àwọn ọ̀run ń sọ nípa ti ògo Ọlọ́run; àwọsánmọ̀ ń sọ nípa ti iṣẹ́ ọwọ́ rẹ̀. 
'''
"2" = '''
:sup:`2` Wọ́n ń fọhùn ní ọjọ́ dé ọjọ́; wọ́n ń fi ìmọ̀ hàn ní alẹ́ dé alẹ́. 
'''
"3" = '''
:sup:`3` Kò sí ohùn tàbí èdè níbi tí a kò gbé gbọ́ ìró wọn. 
'''
"4" = '''
:sup:`4` Ohùn wọn jáde lọ sí gbogbo orílẹ̀ ayé, ọ̀rọ̀ wọn títí dé òpin ilẹ̀ ayé. Ó ti kọ́ àgọ́ fún oòrùn nínú àwọn ọ̀run. 
'''
"5" = '''
:sup:`5` Tí ó dàbí ọkọ ìyàwó tí ó ń jáde ti yàrá rẹ̀ wá, òun yọ bí alágbára ọkùnrin tí ó ń sáré ìje. 
'''
"6" = '''
:sup:`6` Ìjáde lọ rẹ̀ ni láti òpin ọ̀run wá àti àyíká rẹ̀ sì dé ìpínlẹ̀ rẹ̀; kò sì sí ohun tí ó pamọ́ kúrò nínú oore rẹ̀. 
'''
"7" = '''
:sup:`7` Pípé ni òfin Olúwa, ó ń yí ọkàn padà. Ẹ̀rí Olúwa dánilójú, ó sọ òpè di ọlọ́gbọ́n. 
'''
"8" = '''
:sup:`8` Ìlànà Olúwa tọ̀nà, ó ń fi ayọ̀ fún ọkàn. Àṣẹ Olúwa ni mímọ́, ó ń fi ìmọ́lẹ̀ fún ojú. 
'''
"9" = '''
:sup:`9` Ìbẹ̀rù Olúwa mọ́, ó ń faradà títí láéláé. Ìdájọ́ Olúwa dájú òdodo ni gbogbo wọn. 
'''
"10" = '''
:sup:`10` Wọn ṣọ̀wọ́n ju wúrà lọ, ju wúrà tí o dára jùlọ, wọ́n dùn ju oyin lọ, àti ju afárá oyin lọ. 
'''
"11" = '''
:sup:`11` Nípa wọn ni a ti ṣí ìránṣẹ́ rẹ̀ létí; nípa pípa wọ́n mọ́, èrè púpọ̀ ń bẹ. 
'''
"12" = '''
:sup:`12` Ta ni ó lè mọ àṣìṣe rẹ̀? Dáríjì mí nínú àṣìṣe mi tí ó pamọ́. 
'''
"13" = '''
:sup:`13` Wẹ ìránṣẹ́ rẹ mọ́ kúrò nínú ẹ̀ṣẹ̀ àmọ̀ọ́n-mọ̀-dá; má ṣe jẹ kí wọn kí ó jẹ ọba lórí mi. Nígbà náà ní èmi yóò dúró ṣinṣin, èmi yóò sì ṣe aláìlẹ́bi kúrò nínú ẹ̀ṣẹ̀ ńlá. 
'''
"14" = '''
:sup:`14` Jẹ́ kí ọ̀rọ̀ ẹnu mi àti àṣàrò ọkàn mi kí ó jẹ́ ìtẹ́wọ́gbà ní ojú rẹ, Ìwọ Olúwa àpáta mi, àti Olùdáǹdè mi. 
'''
