[24]
"1" = '''
:sup:`1` Abrahamu sì ti di arúgbó ní àkókò yìí, Olúwa sì ti bùkún fún un ni gbogbo ọ̀nà, 
'''
"2" = '''
:sup:`2` Abrahamu wí fún olórí àwọn ìránṣẹ́ ilẹ̀ rẹ̀, tí ó jẹ́ alábojútó ohun gbogbo tí ó ní pé, “Fi ọwọ́ rẹ sí abẹ́ itan mi. 
'''
"3" = '''
:sup:`3` Èmi yóò mú ọ búra lórúkọ Olúwa Ọlọ́run ọ̀run àti ayé, pé, ìwọ kì yóò fẹ́ aya fún ọmọ mi nínú àwọn ọmọbìnrin ará Kenaani, láàrín àwọn ẹni tí èmi ń gbé. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n, ìwọ yóò lọ sí orílẹ̀-èdè mi, láàrín àwọn ará mi láti fẹ́ aya fún Isaaki, ọmọ mi.” 
'''
"5" = '''
:sup:`5` Ìránṣẹ́ náà bi í wí pé, “Ǹjẹ́ bí ọmọbìnrin náà bá kọ̀ láti bá mi wá sí ilẹ̀ yìí ń kọ́? Ǹjẹ́ mo lè mú ọmọ rẹ padà lọ sí orílẹ̀-èdè níbi tí ìwọ ti wá?” 
'''
"6" = '''
:sup:`6` Abrahamu sì wí fún un pé, “Rí i dájú pé ìwọ kò mú ọmọ mi padà lọ sí ibẹ̀.” 
'''
"7" = '''
:sup:`7` “Olúwa, Ọlọ́run ọ̀run tí ó mú mi jáde láti ilẹ̀ baba mi àti ní ilẹ̀ tí a bí mi, tí ó bá mi sọ̀rọ̀ tí ó sì búra fún mi pé, ‘Irú-ọmọ rẹ ni n ó fi ilẹ̀ yìí fún,’ yóò rán angẹli rẹ̀ ṣáájú rẹ, kí ìwọ kí ó lè rí aya fẹ́ wá fún ọmọ mi láti ibẹ̀. 
'''
"8" = '''
:sup:`8` Bí obìnrin náà kò bá fẹ́ tẹ̀lé ọ wá, nígbà náà ni a tú ọ sílẹ̀ kúrò nínú ìbúra yìí, ṣùgbọ́n pàtàkì ni pé ìwọ kò gbọdọ̀ mú ọmọ mi padà lọ sí ibẹ̀.” 
'''
"9" = '''
:sup:`9` Ìránṣẹ́ náà sì fi ọwọ́ rẹ̀ sí abẹ́ itan Abrahamu olúwa rẹ̀, ó sì búra fún nítorí ọ̀rọ̀ náà. 
'''
"10" = '''
:sup:`10` Ìránṣẹ́ náà sì mú ìbákasẹ mẹ́wàá, pẹ̀lú onírúurú ohun dáradára láti ọ̀dọ̀ olúwa rẹ̀, ó sì dìde ó sì lọ sí Aramu-Naharaimu, sí ìlú Nahori, 
'''
"11" = '''
:sup:`11` ó sì mú àwọn ìbákasẹ náà kúnlẹ̀ nítòsí kànga lẹ́yìn ìlú, ó ti ń di ọwọ́ ìrọ̀lẹ́ ní àkókò tí àwọn obìnrin máa ń lọ pọn omi. 
'''
"12" = '''
:sup:`12` Ó sì gbàdúrà wí pé, “Olúwa, Ọlọ́run Abrahamu olúwa à mi; jẹ́ kí n ṣe àṣeyọrí lónìí, sì fi àánú hàn fún Abrahamu olúwa mi. 
'''
"13" = '''
:sup:`13` Kíyèsi i, mo dúró ní ẹ̀bá kànga omi yìí, àwọn ọmọbìnrin ìlú yìí sì ń jáde wá pọn omi. 
'''
"14" = '''
:sup:`14` Jẹ́ kí ó ṣe pé nígbà tí mo bá wí fún ọ̀kan nínú àwọn ọmọbìnrin pe, ‘Jọ̀wọ́ sọ ládugbó rẹ kalẹ̀, kí n le mu omi,’ tí ó bá sì wí pé, ‘Mu ún, èmi ó sì fún àwọn ìbákasẹ rẹ náà mu pẹ̀lú,’ jẹ́ kí ó ṣe èyí tí o yàn fún ìránṣẹ́ rẹ Isaaki. Nípa èyí ni n ó fi mọ̀ pé o ti fi àánú hàn fún olúwa mi.” 
'''
"15" = '''
:sup:`15` Kí o tó di pé, ó parí àdúrà, Rebeka dé pẹ̀lú ìkòkò omi rẹ̀ ní èjìká rẹ̀. Ọmọ Betueli ni. Betueli yìí ni Milka bí fún Nahori arákùnrin Abrahamu. 
'''
"16" = '''
:sup:`16` Ọmọbìnrin náà rẹwà, wúńdíá ni, kò sì tí ì mọ ọkùnrin, ó lọ sí ibi ìsun omi náà, ó sì pọn omi sínú ìkòkò omi, ó sì gbé e, ó ń gòkè bọ̀ kúrò níbi omi. 
'''
"17" = '''
:sup:`17` Ìránṣẹ́ náà súré lọ pàdé rẹ̀, ó sì wí fun un pé, “Jọ̀wọ́ fún mi ni omi díẹ̀ nínú ìkòkò omi rẹ.” 
'''
"18" = '''
:sup:`18` Òun náà dáhùn pé, “Mu, olúwa mi,” ó sì yára sọ ìkòkò omi náà ka ọwọ́ rẹ̀, ó sì fún un mu. 
'''
"19" = '''
:sup:`19` Lẹ́yìn tí ó ti fún un ni omi mu tán, ó wí pé, “Èmi ó bu omi fún àwọn ìbákasẹ rẹ pẹ̀lú títí wọn yóò fi mu àmutẹ́rùn.” 
'''
"20" = '''
:sup:`20` Ó sì yára da omi inú ìkòkò omi rẹ̀ sínú ìbùmu, ó sáré padà lọ sí ibi omi láti pọn sí i wá fún àwọn ìbákasẹ, títí tí ó fi pọn fún gbogbo wọn. 
'''
"21" = '''
:sup:`21` Láìsọ ọ̀rọ̀ kan, ìránṣẹ́ yìí ń wo ọmọbìnrin náà fínní fínní láti mọ̀ bóyá Olúwa ti ṣe ìrìnàjò òun ní rere tàbí bẹ́ẹ̀ kọ́. 
'''
"22" = '''
:sup:`22` Lẹ́yìn tí àwọn ìbákasẹ náà ti mu omi tán, ni ọkùnrin náà mú òrùka wúrà ààbọ̀ ìwọ̀n ṣékélì àti júfù méjì fún ọwọ́ rẹ̀, tí ìwọ̀n ṣékélì wúrà mẹ́wàá. 
'''
"23" = '''
:sup:`23` Lẹ́yìn náà, ó béèrè pé, “Ọmọ ta ni ìwọ í ṣe? Jọ̀wọ́ wí fún mi, ǹjẹ́ ààyè wà ní ilé baba rẹ láti wọ̀ sí ní alẹ́ yìí?” 
'''
"24" = '''
:sup:`24` Ó dáhùn pé, “Betueli ọmọ tí Milka bí fún Nahori ni baba mi.” 
'''
"25" = '''
:sup:`25` Ó sì fi kún un pé, “Àwa ní koríko àti ṣakaṣaka tó pẹ̀lú, àti ààyè láti wọ̀ sí.” 
'''
"26" = '''
:sup:`26` Nígbà náà ni ọkùnrin náà tẹríba, ó sì sin Olúwa, 
'''
"27" = '''
:sup:`27` wí pe, “Olùbùkún ni fún Olúwa, Ọlọ́run Abrahamu olúwa mi ti kò jẹ́ kí àánú àti òtítọ́ rẹ̀ kí ó yẹ̀ lọ́dọ̀ olúwa mi. Ní ti èmi Olúwa ti darí ìrìnàjò mi sí ilé ìbátan olúwa mi.” 
'''
"28" = '''
:sup:`28` Ọmọbìnrin náà sì sáré, ó sì lọ sọ ohun gbogbo wọ̀nyí fún àwọn ará ilé ìyá rẹ̀. 
'''
"29" = '''
:sup:`29` Rebeka ní arákùnrin tí ń jẹ́ Labani; Labani sì sáré lọ bá ọkùnrin náà ní etí odò. 
'''
"30" = '''
:sup:`30` Bí ó sì ti rí òrùka imú àti ẹ̀gbà ní ọwọ́ arábìnrin rẹ̀ tí ó sì tún gbọ́ ohun tí Rebeka sọ pé ọkùnrin náà sọ fún òun, ó jáde lọ bá ọkùnrin náà, ó sì bá a, ó dúró ti ìbákasẹ wọ̀n-ọn-nì ní ẹ̀bá ìsun omi. 
'''
"31" = '''
:sup:`31` Ó wí fún ọkùnrin náà pé, “Wá, ìwọ ẹni ìbùkún Olúwa, èéṣe tí o dúró sí ìta níhìn-ín? Mo ti pèsè ààyè sílẹ̀ fún ọ àti ààyè fún àwọn ìbákasẹ rẹ.” 
'''
"32" = '''
:sup:`32` Ọkùnrin náà sì bá Labani lọ ilé, ó sì tú ẹrù orí ìbákasẹ rẹ̀ sílẹ̀, ó sì fún wọn ni koríko àti oúnjẹ. Ó sì bu omi fún ọkùnrin náà àti àwọn arákùnrin rẹ̀ láti wẹ ẹsẹ̀ wọn. 
'''
"33" = '''
:sup:`33` Wọ́n sì gbé oúnjẹ síwájú rẹ̀, ṣùgbọ́n, ó wí pé, “Èmi kò ní jẹun àyàfi bí mo bá sọ ohun tí mo ní í sọ.” Labani sì wí pé, “Kò burú, sọ ọ́.” 
'''
"34" = '''
:sup:`34` Nítorí náà, ó wí pé, “Ìránṣẹ́ Abrahamu ni èmi. 
'''
"35" = '''
:sup:`35` Olúwa sì ti bùkún olúwa mi gidigidi. Ó sì ti di ọlọ́rọ̀, Ó sì ti fún un ní àgùntàn, màlúù, àti fàdákà àti wúrà, ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin àti ìbákasẹ àti kẹ́tẹ́kẹ́tẹ́. 
'''
"36" = '''
:sup:`36` Sara aya olúwa mi sì ti bí ọmọkùnrin kan fún un, ní ìgbà ogbó rẹ̀, olúwa mi sì ti fún ọmọ náà ní ohun gbogbo tí ó ní. 
'''
"37" = '''
:sup:`37` Olúwa mi sì ti mú mi búra wí pé, ‘Ìwọ kò gbọdọ̀ fẹ́ aya fún ọmọ mi, láàrín àwọn ọmọbìnrin Kenaani, ní ilẹ̀ ibi tí èmi ń gbé, 
'''
"38" = '''
:sup:`38` ṣùgbọ́n lọ sí ìdílé baba mi láàrín àwọn ìbátan mi kí o sì fẹ́ aya fún ọmọ mi.’ 
'''
"39" = '''
:sup:`39` “Mo sì bí olúwa mi léèrè pé, ‘Ǹjẹ́ bí ọmọbìnrin náà kò bá fẹ́ bá mi wá ń kọ́?’ 
'''
"40" = '''
:sup:`40` “Ó sì dáhùn wí pé, ‘Olúwa, níwájú ẹni tí èmi ń rìn yóò rán Angẹli rẹ̀ ṣáájú rẹ yóò sì jẹ́ kí o ṣe àṣeyọrí ní ìrìnàjò rẹ, kí ìwọ kí ó ba le fẹ́ aya fún ọmọ mi, láàrín àwọn ìbátan mi, àti láàrín àwọn ìdílé baba mi. 
'''
"41" = '''
:sup:`41` Nígbà tí ìwọ bá lọ sí ọ̀dọ̀ ìdílé baba mi (gẹ́gẹ́ bí mo tí wí), nígbà náà ni ìwọ tó bọ́ nínú ìbúra yìí.’ 
'''
"42" = '''
:sup:`42` “Nígbà tí mo dé ibi ìsun omi lónìí, mo wí pé, ‘Olúwa Ọlọ́run Abrahamu olúwa mi, bí ìwọ bá fẹ́, jọ̀wọ́ jẹ́ kí n ṣe àṣeyọrí lórí ohun tí mo bá wá yìí. 
'''
"43" = '''
:sup:`43` Wò ó, mo dúró ní ẹ̀bá ìsun omi yìí, kí ó ṣe pé, nígbà tí wúńdíá kan bá jáde wá pọn omi, tí èmi sì wí fún un pé, “Jọ̀wọ́ fún mi ní ìwọ̀nba omi díẹ̀ mu nínú ládugbó rẹ,” 
'''
"44" = '''
:sup:`44` tí ó bá sì wí fún mi pé, “Mu ún, èmi yóò sì tún pọn omi fún àwọn ìbákasẹ rẹ pẹ̀lú,” jẹ́ kí ẹni náà jẹ́ ẹni tí Olúwa yàn fún ọmọ Abrahamu, olúwa mi.’ 
'''
"45" = '''
:sup:`45` “Kí n sì tó gbàdúrà tán nínú ọkàn mi, Rebeka jáde wá pẹ̀lú ìkòkò omi rẹ̀ ní èjìká rẹ̀, ó sì lọ sí ibi ìsun omi ó sì pọn omi. Mo sì wí fun un pé, ‘Jọ̀wọ́ fún mi ni omi mu.’ 
'''
"46" = '''
:sup:`46` “Kíákíá ni ó sọ ìkòkò rẹ̀ kalẹ̀ láti èjìká rẹ̀, ó sì wí fún mi pé, ‘Mu ún, èmi yóò sì tún fún àwọn ìbákasẹ rẹ mu pẹ̀lú.’ Mo sì mu, ó sì tún fún àwọn ìbákasẹ mi mu pẹ̀lú. 
'''
"47" = '''
:sup:`47` “Mo béèrè lọ́wọ́ rẹ̀ pé, ‘Ọmọ ta ní ìwọ í ṣe?’ “Ó sì wí fún mi pé, ‘Ọmọbìnrin Betueli tí í ṣe ọmọ Nahori ni òun, Milka sì ni ìyá òun.’ “Nígbà náà ni mo fi òrùka náà bọ imú rẹ̀, mo sì fi ẹ̀gbà ọwọ́ náà si ní ọwọ́. 
'''
"48" = '''
:sup:`48` Èmi sì tẹríba, mo sì wólẹ̀ fún Olúwa, mó sì fi ìbùkún fún Ọlọ́run Abrahamu olúwa mi, ẹni tí ó mú mi tọ ọ̀nà títọ́ láti rí ọmọ ọmọ arákùnrin olúwa mi mú wá fún ọmọ rẹ̀. 
'''
"49" = '''
:sup:`49` Ǹjẹ́ nísinsin yìí bí ẹ̀yin yóò bá fi inú rere àti òtítọ́ bá olúwa mi lò, ẹ sọ fún mi, bí bẹ́ẹ̀ sì kọ́, ẹ sọ fún mi, kí ń le è mọ ọ̀nà tí èmi yóò yà sí.” 
'''
"50" = '''
:sup:`50` Labani àti Betueli sì dáhùn pé, “Lọ́dọ̀ Olúwa ni èyí ti wá, nítorí náà àwa kò le sọ rere tàbí búburú fún ọ. 
'''
"51" = '''
:sup:`51` Rebeka nìyí, mú un kí ó máa lọ, kí ó sì di aya ọmọ olúwa à rẹ, bí Olúwa ti fẹ́.” 
'''
"52" = '''
:sup:`52` Nígbà tí ọmọ ọ̀dọ̀ Abrahamu gbọ́ ohun tí wọ́n wí, ó wólẹ̀ níwájú Olúwa. 
'''
"53" = '''
:sup:`53` Nígbà náà ni ó kó ohun èlò wúrà àti fàdákà jáde àti aṣọ, ó sì fi wọ́n fún Rebeka, ó fún arákùnrin Rebeka àti ìyá rẹ̀ ní ẹ̀bùn olówó iyebíye pẹ̀lú. 
'''
"54" = '''
:sup:`54` Lẹ́yìn náà ni òun àti àwọn ọkùnrin tí ó bá a wá tó jẹ, tí wọ́n sì mu, tí wọn sì sùn níbẹ̀ ní òru ọjọ́ náà. Bí wọ́n ti dìde ní òwúrọ̀ ọjọ́ kejì, ó wí pé, “Ẹ rán mi padà lọ sí ọ̀dọ̀ olúwa mi.” 
'''
"55" = '''
:sup:`55` Ṣùgbọ́n arákùnrin Rebeka àti ìyá rẹ̀ fèsì pé, “A fẹ́ kí Rebeka wà pẹ̀lú wa fún nǹkan bí ọjọ́ mẹ́wàá sí i, lẹ́yìn èyí, ìwọ le máa mu lọ.” 
'''
"56" = '''
:sup:`56` Ṣùgbọ́n ó wí fún wọn pé, “Ẹ má ṣe dá mi dúró, Olúwa sá à ti ṣe ọ̀nà mi ní rere. Ẹ rán mi lọ, kí èmi kí ó le è tọ olúwa à mi lọ.” 
'''
"57" = '''
:sup:`57` Nígbà náà ni wọ́n sọ pé, “Jẹ́ kí a pe ọmọ náà gan an kí a sì bi í.” 
'''
"58" = '''
:sup:`58` Wọ́n sì pe Rebeka wọ́n sì bi í, wí pé, “Ṣe ìwọ yóò bá ọkùnrin yìí lọ.” Ó sì dáhùn pé, “Bẹ́ẹ̀ ni, èmi yóò lọ.” 
'''
"59" = '''
:sup:`59` Wọ́n sì gbà kí Rebeka àti olùtọ́jú rẹ̀, pẹ̀lú ìránṣẹ́ Abrahamu àti àwọn ọkùnrin tí ó wà pẹ̀lú rẹ̀ máa lọ. 
'''
"60" = '''
:sup:`60` Wọ́n sì súre fún Rebeka, wọn sì wí fun un pé, “Ìwọ ni arábìnrin wa ìwọ yóò di ìyá ẹgbẹ̀rún lọ́nà ẹgbẹ̀rún; ǹjẹ́ kí àwọn irú-ọmọ rẹ kí ó ni ẹnu ibodè ọ̀tá wọn.” 
'''
"61" = '''
:sup:`61` Nígbà náà ni Rebeka àti àwọn ìránṣẹ́bìnrin rẹ̀ múra, wọn sì gun àwọn ìbákasẹ, wọ́n sì bá ọkùnrin náà padà lọ. Ìránṣẹ́ náà sì mú Rebeka, ó sì bá tirẹ̀ lọ. 
'''
"62" = '''
:sup:`62` Isaaki sì ń ti ọ̀nà kànga Lahai-Roi bọ, nítorí ìhà gúúsù ni ó ń gbé. 
'''
"63" = '''
:sup:`63` Isaaki sì jáde lọ sí oko ni ìrọ̀lẹ́ láti ṣe àṣàrò, bí ó sì ti gbé ojú sókè, ó rí àwọn ìbákasẹ tí ń bọ̀ wá. 
'''
"64" = '''
:sup:`64` Rebeka pẹ̀lú sì gbójú sókè, ó sì rí Isaaki. Ó sọ̀kalẹ̀ lórí ìbákasẹ, 
'''
"65" = '''
:sup:`65` ó sì béèrè lọ́wọ́ ìránṣẹ́ náà wí pé, “Ta ni ọkùnrin tí ń bọ̀ wá pàdé wa láti inú oko?” Ìránṣẹ́ náà sì wí fun un pé, “Olúwa mi ni,” nítorí náà ni Rebeka mú ìbòjú, ó sì bo ojú rẹ̀. 
'''
"66" = '''
:sup:`66` Nígbà náà ni ìránṣẹ́ náà ròyìn fún Isaaki ohun gbogbo tí ó ti ṣe. 
'''
"67" = '''
:sup:`67` Nígbà náà ni Isaaki mú Rebeka wọ inú àgọ́ ìyá rẹ̀, Sara, ó sì di aya rẹ̀, ó sì fẹ́ràn rẹ̀; ó sì jẹ́ ìtùnú fún Isaaki lẹ́yìn ikú ìyá rẹ̀. 
'''
