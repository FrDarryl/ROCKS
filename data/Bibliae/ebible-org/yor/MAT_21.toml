[21]
"1" = '''
:sup:`1` Bí wọ́n ti súnmọ́ Jerusalẹmu, tí wọ́n dé itòsí ìlú Betfage ní orí òkè Olifi, Jesu sì rán àwọn ọmọ-ẹ̀yìn méjì, 
'''
"2" = '''
:sup:`2` Ó wí fún wọn pé, “Ẹ lọ sí ìletò tó wà ni tòsí yín, ẹ̀yin yóò rí kẹ́tẹ́kẹ́tẹ́ kan ti wọ́n so pẹ̀lú ọmọ rẹ̀ lẹ́gbẹ̀ẹ́ rẹ̀. Ẹ tú wọn, kí ẹ sì mú wọn wá fún mi. 
'''
"3" = '''
:sup:`3` Bí ẹnikẹ́ni bá sì béèrè ìdí tí ẹ fi ń ṣe bẹ́ẹ̀, ẹ sá à wí pé, Olúwa fẹ́ lo wọn, òun yóò sì rán wọn lọ.” 
'''
"4" = '''
:sup:`4` Èyí ṣẹlẹ̀ láti mú àsọtẹ́lẹ̀ wòlíì ṣẹ pé: 
'''
"5" = '''
:sup:`5` “Ẹ sọ fún ọmọbìnrin Sioni pé, ‘Wò ó, ọba rẹ ń bọ̀ wá sí ọ̀dọ̀ rẹ, ní ìrẹ̀lẹ̀, ó ń gun kẹ́tẹ́kẹ́tẹ́, àti lórí ọmọ kẹ́tẹ́kẹ́tẹ́.’ ” 
'''
"6" = '''
:sup:`6` Àwọn ọmọ-ẹ̀yìn náà sí lọ, wọ́n ṣe bí Jesu ti sọ fún wọn. 
'''
"7" = '''
:sup:`7` Wọ́n sì mú kẹ́tẹ́kẹ́tẹ́ náà pẹ̀lú ọmọ rẹ̀, wọ́n tẹ́ aṣọ lé e, Jesu si jókòó lórí rẹ̀. 
'''
"8" = '''
:sup:`8` Ọ̀pọ̀ ìjọ ènìyàn sì tẹ́ aṣọ wọn sí ojú ọ̀nà níwájú rẹ̀, ẹlòmíràn ṣẹ́ ẹ̀ka igi wẹ́wẹ́ wọ́n sì tẹ́ wọn sí ojú ọ̀nà. 
'''
"9" = '''
:sup:`9` Ọ̀pọ̀ ènìyàn ń lọ níwájú rẹ̀ àti lẹ́yìn rẹ̀ pẹ̀lú ń kígbe pé, “Hosana fún ọmọ Dafidi!” “Olùbùkún ni fún ẹni tí ó ń bọ̀ ní orúkọ Olúwa!” “Hosana ní ibi gíga jùlọ!” 
'''
"10" = '''
:sup:`10` Bí Jesu sì ti ń wọ Jerusalẹmu, gbogbo ìlú mì tìtì, àwọn ènìyàn bẹ̀rẹ̀ sí í bi ara wọn pé, “Ta nìyìí?” 
'''
"11" = '''
:sup:`11` Ọ̀pọ̀ ènìyàn sì dáhùn pé, “Èyí ni Jesu, wòlíì náà láti Nasareti ti Galili.” 
'''
"12" = '''
:sup:`12` Jesu sì wọ inú tẹmpili, Ó sì lé àwọn ti ń tà àti àwọn tí ń rà níbẹ̀ jáde. Ó yí tábìlì àwọn onípàṣípàrọ̀ owó dànù, àti tábìlì àwọn tí ó ń ta ẹyẹlé. 
'''
"13" = '''
:sup:`13` Ó wí fún wọn pé, “A sá à ti kọ ọ́ pé, ‘Ilé àdúrà ni a ó máa pe ilé mi,’ ṣùgbọ́n ẹ̀yin ti sọ ọ́ di ibùdó àwọn ọlọ́ṣà.” 
'''
"14" = '''
:sup:`14` A sì mú àwọn afọ́jú àti àwọn arọ wá sọ́dọ̀ rẹ̀ ní tẹmpili, ó sì mú wọ́n láradá. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nígbà tí àwọn olórí àlùfáà àti àwọn olùkọ́ òfin rí àwọn iṣẹ́ ìyanu ńlá wọ̀nyí, ti wọ́n sì tún ń gbọ́ tí àwọn ọmọdé ń kígbe nínú tẹmpili pé, “Hosana fún ọmọ Dafidi,” inú bí wọn. 
'''
"16" = '''
:sup:`16` Wọ́n sì bí i pé, “Ǹjẹ́ ìwọ gbọ́ nǹkan tí àwọn ọmọdé wọ̀nyí ń sọ?” Jesu sí dáhùn pé, “Bẹ́ẹ̀ ni, àbí ẹ̀yin kò kà á pé, “ ‘Láti ẹnu àwọn ọmọdé àti àwọn ọmọ ọmú, ni a ó ti máa yìn mí’?” 
'''
"17" = '''
:sup:`17` Ó sì fi wọ́n sílẹ̀, ó lọ sí Betani. Níbẹ̀ ni ó dúró ní òru náà. 
'''
"18" = '''
:sup:`18` Ní òwúrọ̀ bí ó ṣe ń padà sí ìlú, ebi ń pa á. 
'''
"19" = '''
:sup:`19` Ó sì ṣàkíyèsí igi ọ̀pọ̀tọ́ kan lẹ́bàá ojú ọ̀nà, ó sì lọ wò ó bóyá àwọn èso wà lórí rẹ̀, ṣùgbọ́n kò sí ẹyọ kan, ewé nìkan ni ó wà lórí rẹ̀. Nígbà náà ni ó sì wí fún igi náà pé, “Kí èso má tún so lórí rẹ mọ́ láti òní lọ àti títí láé.” Lójúkan náà igi ọ̀pọ̀tọ́ náà sì gbẹ. 
'''
"20" = '''
:sup:`20` Nígbà tí àwọn ọmọ-ẹ̀yìn rẹ̀ rí èyí, ẹnu yà wọn, wọ́n béèrè pé, “Báwo ni igi ọ̀pọ̀tọ́ náà ṣe gbẹ kíákíá?” 
'''
"21" = '''
:sup:`21` Jesu wí fún wọn pé, “Lóòótọ́ ni mo wí fún yín, bí ẹ̀yin bá lè ní ìgbàgbọ́ láìṣiyèméjì, nígbà náà ẹ̀yin yóò lè ṣe irú ohun tí a ṣe sí igi ọ̀pọ̀tọ́, ẹ̀yin yóò lè sọ fún òkè yìí pé, ‘Yí ipò padà sínú Òkun,’ yóò sì rí bẹ́ẹ̀. 
'''
"22" = '''
:sup:`22` Bí ẹ̀yin bá gbàgbọ́, ẹ̀yin lè rí ohunkóhun tí ẹ bá béèrè nínú àdúrà gbà.” 
'''
"23" = '''
:sup:`23` Jesu wọ tẹmpili, nígbà tí ó ń kọ́ni, àwọn olórí àlùfáà àti àwọn àgbàgbà Júù tọ̀ ọ́ wá. Wọ́n béèrè pé “nípa àṣẹ wo ni o fi ń ṣe àwọn nǹkan wọ̀nyí? Ta ni ó sì fún ọ ni àṣẹ yìí?” 
'''
"24" = '''
:sup:`24` Jesu sì dáhùn ó sì wí fún wọn pé, “Èmi yóò si bí yin léèrè ohun kan, bí ẹ̀yin bá lé sọ fún mi, nígbà náà èmi yóò sọ fún yín, àṣẹ tí Èmi fi ń ṣe àwọn nǹkan wọ̀nyí. 
'''
"25" = '''
:sup:`25` Níbo ni ìtẹ̀bọmi Johanu ti wa? Láti ọ̀run wá ni, tàbí láti ọ̀dọ̀ ènìyàn.” Wọ́n sì bá ara wọn gbèrò pé, “Bí àwa bá wí pé láti ọ̀run wá ni, òun yóò wí fún wa pé, ‘Èéha ti ṣe tí ẹ̀yin kò fi gbà á gbọ́?’ 
'''
"26" = '''
:sup:`26` Ní ìdàkejì, bí àwa bá sì sọ pé, ‘Láti ọ̀dọ̀ ènìyàn, àwa bẹ̀rù ìjọ ènìyàn, nítorí gbogbo wọ́n ka Johanu sí wòlíì.’ ” 
'''
"27" = '''
:sup:`27` Nítorí náà wọ́n sì dá Jesu lóhùn pé, “Àwa kò mọ̀.” Nígbà náà ni ó wí pé, “Nítorí èyí, èmi kò ní sọ àṣẹ tí èmi fi ń ṣe nǹkan wọ̀nyí fún yín. 
'''
"28" = '''
:sup:`28` “Kí ni ẹ rò nípa eléyìí? Ọkùnrin kan ti ó ní àwọn ọmọkùnrin méjì. Ó sọ fún èyí ẹ̀gbọ́n pé, ‘Ọmọ, lọ ṣiṣẹ́ nínú ọgbà àjàrà lónìí.’ 
'''
"29" = '''
:sup:`29` “Ó sì dá baba rẹ̀ lóhùn pé, ‘Èmi kò ní í lọ,’ ṣùgbọ́n níkẹyìn ó yí ọkàn padà, ó sì lọ. 
'''
"30" = '''
:sup:`30` “Nígbà náà ni baba yìí tún sọ fún èyí àbúrò pé, ‘Lọ ṣiṣẹ́ ní oko.’ Ọmọ náà sì sọ pé, ‘Èmi yóò lọ, baba,’ ṣùgbọ́n kò lọ rárá. 
'''
"31" = '''
:sup:`31` “Nínú àwọn méjèèjì yìí, èwo ni ó ṣe ìfẹ́ baba wọn?” Gbogbo wọn sì fohùn ṣọ̀kan pé, “Èyí ẹ̀gbọ́n ni.” Jesu wí fún wọn pé, “Lóòótọ́ ni mo wí fún yín, àwọn agbowó òde àti àwọn panṣágà yóò wọ ìjọba ọ̀run síwájú yín. 
'''
"32" = '''
:sup:`32` Nítorí Johanu tọ́ yin wá láti fi ọ̀nà òdodo hàn yín, ṣùgbọ́n ẹ̀yin kò gbà á gbọ́, ṣùgbọ́n àwọn agbowó òde àti àwọn panṣágà ronúpìwàdà, bí ó tilẹ̀ ṣe pé ẹ rí àwọn ohun tí ń ṣẹlẹ̀ wọ̀nyí, ẹ kọ̀ láti ronúpìwàdà, ẹ kò gbà á gbọ́.” 
'''
"33" = '''
:sup:`33` “Ẹ gbọ́ òwe mìíràn, Baálé ilé kan tí ó gbin ọgbà àjàrà, ó ṣe ọgbà yìí ká, ó wá ibi ìfúntí sínú rẹ̀, ó kọ́ ilé ìṣọ́. Ó sì fi oko náà ṣe àgbàtọ́jú fún àwọn àgbẹ̀ kan, ó sì lọ sí ìrìnàjò. 
'''
"34" = '''
:sup:`34` Nígbà ti àkókò ìkórè súnmọ́, ó rán àwọn ìránṣẹ́ rẹ̀ sí àwọn àgbẹ̀ náà láti gba èyí ti ó jẹ tirẹ̀ wá. 
'''
"35" = '''
:sup:`35` “Ṣùgbọ́n àwọn alágbàtọ́jú sì mú àwọn ọmọ ọ̀dọ̀ rẹ̀, wọn lu ẹni kìn-ín-ní, wọn pa èkejì, wọ́n si sọ ẹ̀kẹta ní òkúta. 
'''
"36" = '''
:sup:`36` Ó sì tún rán àwọn ọmọ ọ̀dọ̀ mìíràn àwọn tí ó ju ti ìṣáájú lọ. Wọ́n sì túnṣe bí ti àkọ́kọ́ sí àwọn wọ̀nyí pẹ̀lú. 
'''
"37" = '''
:sup:`37` Níkẹyìn, baálé ilé yìí rán ọmọ rẹ̀ pàápàá sí wọn. Ó wí pé, ‘Wọn yóò bu ọlá fún ọmọ mi.’ 
'''
"38" = '''
:sup:`38` “Ṣùgbọ́n bí àwọn alágbàtọ́jú wọ̀nyí ti rí ọmọ náà lókèèrè, wọ́n wí fún ara wọn pé, ‘Èyí ni àrólé náà. Ẹ wá, ẹ jẹ́ kí a pa á, kí a sì jogún rẹ̀.’ 
'''
"39" = '''
:sup:`39` Wọ́n sì wọ́ ọ jáde kúrò nínú ọgbà àjàrà náà, wọ́n sì pa á. 
'''
"40" = '''
:sup:`40` “Ǹjẹ́ nígbà tí olúwa ọgbà àjàrà bá dé, kí ni yóò ṣe sí àwọn olùṣọ́gbà wọ̀n-ọn-nì?” 
'''
"41" = '''
:sup:`41` Wọ́n wí pé, “Òun yóò pa àwọn ènìyàn búburú náà run, yóò sì fi ọgbà àjàrà rẹ̀ fún àwọn alágbàtọ́jú mìíràn tí yóò fún un ní èso tirẹ̀ lásìkò ìkórè.” 
'''
"42" = '''
:sup:`42` Jesu wí fún wọ́n pé, “Àbí ẹ̀yin kò kà á nínú Ìwé Mímọ́ pé: “ ‘Òkúta tí àwọn ọ̀mọ̀lé kọ̀sílẹ̀, ni ó di pàtàkì igun ilé; iṣẹ́ Olúwa ni èyí, ó sì jẹ́ ìyanu ní ojú wa’? 
'''
"43" = '''
:sup:`43` “Nítorí náà èmi wí fún yín, a ó gba ìjọba Ọlọ́run lọ́wọ́ yín, a ó sì fi fún àwọn orílẹ̀-èdè tí yóò máa mú èso rẹ̀ wá. 
'''
"44" = '''
:sup:`44` Ẹni tí ó bá ṣubú lu òkúta yìí yóò di fífọ́, ṣùgbọ́n ẹni tí òun bá ṣubú lù yóò lọ̀ ọ́ lúúlúú.” 
'''
"45" = '''
:sup:`45` Nígbà tí àwọn olórí àlùfáà àti àwọn Farisi gbọ́ òwe Jesu, wọ́n mọ̀ wí pé ó ń sọ̀rọ̀ nípa àwọn. 
'''
"46" = '''
:sup:`46` Wọn wá ọ̀nà láti mú un, ṣùgbọ́n wọn bẹ̀rù ọ̀pọ̀ ènìyàn tí wọ́n gba Jesu gẹ́gẹ́ bí wòlíì. 
'''
