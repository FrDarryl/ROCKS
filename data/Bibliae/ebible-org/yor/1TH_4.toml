[4]
"1" = '''
:sup:`1` Ní ìparí, ará, a sọ fún un yín bí ẹ ti ń gbé láti wu Ọlọ́run, àní gẹ́gẹ́ bí ẹ̀yin tí ń ṣe. Nísinsin yìí, a béèrè, a sì ń rọ̀ yín nínú Jesu Olúwa láti ṣe bẹ́ẹ̀ àti bẹ́ẹ̀ sí. 
'''
"2" = '''
:sup:`2` Nítorí pé, ẹ̀yin mọ àṣẹ tí a pa fún yín láti ọ̀dọ̀ Olúwa Jesu. 
'''
"3" = '''
:sup:`3` Nítorí ìfẹ́ Ọlọ́run ni pé kí ẹ jẹ́ mímọ́, kí ẹ sì yàgò kúrò nínú ẹ̀ṣẹ̀ àgbèrè, 
'''
"4" = '''
:sup:`4` kí ẹnìkọ̀ọ̀kan yín kọ́ láti ṣàkóso ara rẹ̀ ní ọ̀nà mímọ́ àti pẹ̀lú ọlá, 
'''
"5" = '''
:sup:`5` kì í ṣe ní ìfẹ́kúfẹ̀ẹ́ gẹ́gẹ́ bí àwọn aláìkọlà, ẹni tí kò mọ Ọlọ́run; 
'''
"6" = '''
:sup:`6` àti pé nínú ọ̀rọ̀ yìí, kí ẹnikẹ́ni nínú yín máa ṣe rẹ arákùnrin rẹ̀ jẹ nípa ohunkóhun. Olúwa yóò jẹ àwọn ènìyàn ní yà fún gbogbo ẹ̀ṣẹ̀ wọn, gẹ́gẹ́ bí a ti ń sọ fún un yín tẹ́lẹ̀tẹ́lẹ̀. 
'''
"7" = '''
:sup:`7` Nítorí Ọlọ́run kò pè wá sínú ìwà èérí, bí kò ṣe sínú ìgbé ayé mímọ́. 
'''
"8" = '''
:sup:`8` Nítorí náà, ẹnikẹ́ni tí ó kọ òfin yìí, kì í ṣe òfin ènìyàn ni ẹni náà kọ̀, bí kò ṣe òfin Ọlọ́run ẹni tí ó fi Ẹ̀mí Mímọ́ rẹ̀ fún ni. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nípa ìfẹ́ ará, a kò ní láti tún kọ̀wé sí i yín, ìdí ni pé, Ọlọ́run pàápàá ń kọ́ yín láti fẹ́ràn ara yín. 
'''
"10" = '''
:sup:`10` Nítòótọ́, ẹ ní ìfẹ́ fún àwọn arákùnrin tí ó wà káàkiri Makedonia. Síbẹ̀síbẹ̀ àwa ń bẹ̀ yín, ará, pé kí ẹ̀yin kí ó máa tẹ̀síwájú nínú rẹ̀. 
'''
"11" = '''
:sup:`11` Ẹ jẹ́ kí èyí jẹ́ ìfẹ́ ọkàn yín láti gbé jẹ́ẹ́ àti láti mọ ti ara yín àti kí olúkúlùkù kọjú sí iṣẹ́ rẹ̀, gẹ́gẹ́ bí a ti wí fún yín. 
'''
"12" = '''
:sup:`12` Èyí yóò mú kí àwọn tí kì í ṣe onígbàgbọ́ gbẹ́kẹ̀lé yín àti láti bu ọlá fún yín pẹ̀lú. Bí ẹ bá ṣe bẹ́ẹ̀, ẹ kò ní máa wo ojú ẹnikẹ́ni láti fún yín ni owó tí ẹ ó fi san gbèsè. 
'''
"13" = '''
:sup:`13` Ẹ̀yin ará, àwa kò fẹ́ kí ẹ̀yin kí ó jẹ́ òpè ní ti àwọn tí ó ti sùn, pé kí ẹ máa banújẹ́ gẹ́gẹ́ bí àwọn yòókù tí kò ní ìrètí. 
'''
"14" = '''
:sup:`14` A gbàgbọ́ pé, Jesu kú, ó sì tún jíǹde, àti pé Ọlọ́run yóò mú gbogbo àwọn tí ó ti sùn nínú rẹ̀ padà wá. 
'''
"15" = '''
:sup:`15` Gẹ́gẹ́ bí ọ̀rọ̀ Olúwa, pé àwa tí ó wà láààyè, tí a sì kù lẹ́yìn de à ti wá Olúwa, bí ó ti wù kí ó rí, kì yóò ṣáájú àwọn tí ó sùn láti pàdé rẹ̀. 
'''
"16" = '''
:sup:`16` Nítorí pé, Olúwa fúnra rẹ̀ yóò sọ̀kalẹ̀ láti ọ̀run wá, pẹ̀lú ariwo àṣẹ ńlá àti ohùn àwọn angẹli ti àwọn angẹli ti àwọn ti ìpè Ọlọ́run, àwọn òkú nínú Kristi yóò sì kọ́kọ́ jíǹde. 
'''
"17" = '''
:sup:`17` Nígbà náà ni a ó gba àwa tí ó sì wà láààyè sókè nínú àwọsánmọ̀ láti ọwọ́ Olúwa. A ó sì wà pẹ̀lú rẹ̀ títí láéláé. 
'''
"18" = '''
:sup:`18` Nítorí náà, ẹ tu ara yín nínú, kí ẹ sì máa gba ara yín níyànjú pẹ̀lú ọ̀rọ̀ wọ̀nyí. 
'''
