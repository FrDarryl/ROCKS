[8]
"1" = '''
:sup:`1` Nígbà tí Samuẹli di arúgbó, ó yan àwọn ọmọ rẹ̀ gẹ́gẹ́ bí adájọ́ fún Israẹli. 
'''
"2" = '''
:sup:`2` Orúkọ àkọ́bí rẹ̀ a máa jẹ́ Joẹli àti orúkọ èkejì a máa jẹ́ Abijah, wọ́n ṣe ìdájọ́ ní Beerṣeba. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n àwọn ọmọ rẹ̀, kò rìn ní ọ̀nà rẹ̀. Wọ́n yípadà sí èrè àìṣòótọ́, wọ́n gba àbẹ̀tẹ́lẹ̀, wọ́n sì ń yí ìdájọ́ po. 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni, gbogbo àwọn àgbàgbà ti Israẹli péjọpọ̀, wọ́n sì wá sọ́dọ̀ Samuẹli ní Rama. 
'''
"5" = '''
:sup:`5` Wọ́n wí fún un pé, “Ìwọ ti di arúgbó, àwọn ọmọ rẹ kò sì rìn ní ọ̀nà rẹ, nísinsin yìí, yan ọba fún wa kí ó lè máa darí wa gẹ́gẹ́ bí i tí gbogbo orílẹ̀-èdè.” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nígbà tí wọ́n wí pé, “Fún wa ní ọba tí yóò darí wa,” èyí kò tẹ́ Samuẹli lọ́rùn, ó sì gbàdúrà sí Olúwa. 
'''
"7" = '''
:sup:`7` Olúwa sì sọ fún Samuẹli pé, “Gbọ́ ohùn àwọn ènìyàn náà, ní gbogbo èyí tí wọ́n sọ fún ọ; nítorí kì í ṣe ìwọ ni wọ́n kọ̀, ṣùgbọ́n èmi ni wọ́n kọ̀ gẹ́gẹ́ bí ọba lórí wọn. 
'''
"8" = '''
:sup:`8` Gẹ́gẹ́ bí wọ́n ti ṣe ní ọjọ́ tí mo mú wọn jáde wá láti Ejibiti títí di ọjọ́ òní, wọ́n kọ̀ mí sílẹ̀, wọ́n sì ń sin ọlọ́run mìíràn, bẹ́ẹ̀ ni wọ́n ń ṣe sí ọ. 
'''
"9" = '''
:sup:`9` Nísinsin yìí, gbọ́ tiwọn; ṣùgbọ́n kìlọ̀ fún wọn dáradára, kí o sì jẹ́ kí wọ́n mọ irú ohun tí ọba tí yóò jẹ́ lórí wọn yóò ṣe.” 
'''
"10" = '''
:sup:`10` Samuẹli sọ gbogbo ọ̀rọ̀ Olúwa sí àwọn ọmọ ènìyàn tí ó ń béèrè fún ọba lọ́wọ́ rẹ̀. 
'''
"11" = '''
:sup:`11` Ó wí pé, “Èyí ni ohun tí ọba tí yóò jẹ lórí yín yóò ṣe. Yóò kó àwọn ọmọkùnrin yín, yóò sì mú wọn ṣiṣẹ́ pẹ̀lú àwọn kẹ̀kẹ́ ogun rẹ̀ àti fún ẹlẹ́ṣin rẹ, wọn yóò sì máa sáré níwájú kẹ̀kẹ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Yóò yan díẹ̀ láti jẹ́ olórí ẹgbẹẹgbẹ̀rún àti olórí àádọ́ta àti àwọn mìíràn. Yóò yan wọ́n láti máa tulẹ̀ oko rẹ̀ àti láti máa kórè rẹ̀ àti àwọn mìíràn láti máa ṣe ohun èlò ogun àti ohun èlò kẹ̀kẹ́ ogun rẹ̀. 
'''
"13" = '''
:sup:`13` Yóò mú àwọn ọmọbìnrin yín láti máa ṣe olùṣe ìkunra olóòórùn dídùn àti láti máa ṣe àsè àti láti máa ṣe àkàrà. 
'''
"14" = '''
:sup:`14` Yóò mú èyí tí ó dára jù nínú oko yín, àti nínú ọgbà àjàrà yín àti nínú igi olifi yín, yóò sì fi wọ́n fún àwọn ọmọ ọ̀dọ̀ rẹ̀. 
'''
"15" = '''
:sup:`15` Yóò mú ìdásímẹ́wàá hóró ọkà yín àti àká èso àjàrà yín, yóò sì fi fún àwọn oníṣẹ́ àti ọmọ ọ̀dọ̀ rẹ̀. 
'''
"16" = '''
:sup:`16` Àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin yín àti èyí tí ó dára jù nínú ẹran ọ̀sìn àti àwọn kẹ́tẹ́kẹ́tẹ́ yín ni yóò mú fún ìlò ti ara rẹ̀. 
'''
"17" = '''
:sup:`17` Yóò sì mú ìdámẹ́wàá nínú àwọn agbo ẹran yín, yóò sì máa ṣe ẹrú u rẹ̀. 
'''
"18" = '''
:sup:`18` Tí ọjọ́ náà bá dé, ẹ̀yin yóò kígbe fún ìrànlọ́wọ́ láti ọ̀dọ̀ ọba tí ẹ̀yin ti yàn. Olúwa kò sì ní dá a yín lóhùn ní ọjọ́ náà.” 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n àwọn ènìyàn náà kọ̀ láti tẹ́tí sí Samuẹli wọ́n wí pé, “Rárá! A bí ìwọ fẹ́ jẹ́ ọba lórí i wa? 
'''
"20" = '''
:sup:`20` Nígbà náà àwa yóò dàbí gbogbo àwọn orílẹ̀-èdè mìíràn, pẹ̀lú ọba láti darí i wa àti láti jáde lọ níwájú wa láti ja ogun wa.” 
'''
"21" = '''
:sup:`21` Nígbà tí Samuẹli gbọ́ gbogbo ohun tí àwọn ènìyàn sọ, ó tún tún un sọ níwájú Olúwa. 
'''
"22" = '''
:sup:`22` Olúwa dáhùn pé, “Tẹ́tí sí wọn, kí o sì yan ọba fún wọn.” Nígbà náà, Samuẹli sọ fún àwọn ọkùnrin Israẹli pé, “Kí olúkúlùkù padà sí ìlú u rẹ̀.” 
'''
