[3]
"1" = '''
:sup:`1` Níwọ́n ìgbà tí a ti jí yín dìde pẹ̀lú Kristi ẹ máa ṣàfẹ́rí àwọn nǹkan tí ń bẹ lókè, níbi tí Kristi gbé wà tí ó jókòó ní ọwọ́ ọ̀tún Ọlọ́run. 
'''
"2" = '''
:sup:`2` Ẹ máa ronú àwọn ohun tí ń bẹ lókè kì í ṣe àwọn nǹkan tí ń bẹ ní ayé. 
'''
"3" = '''
:sup:`3` Nítorí ẹ̀yin ti kú, a sì fi ìyè yín pamọ́ pẹ̀lú Kristi nínú Ọlọ́run. 
'''
"4" = '''
:sup:`4` Nígbà tí Kristi, ẹni tí í ṣe ìyè yín yóò farahàn, nígbà náà ni ẹ̀yin pẹ̀lú yóò farahàn pẹ̀lú rẹ̀ nínú ògo. 
'''
"5" = '''
:sup:`5` Ẹ máa pa ẹ̀yà ara yín tí ń bẹ ní ayé run: àgbèrè, panṣágà, ìwà àìmọ́, ìfẹ́kúfẹ̀ẹ́ àti ìwọra, nítorí pé ìwọ̀nyí jásí ìbọ̀rìṣà. 
'''
"6" = '''
:sup:`6` Lórí àwọn wọ̀nyí ni ìbínú Ọlọ́run ń bọ̀ wá. 
'''
"7" = '''
:sup:`7` Ẹ máa ń ṣe àwọn nǹkan wọ̀nyí tẹ́lẹ̀ nígbà tí ìgbé ayé yín sì jẹ́ apá kan ayé yìí. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n nísinsin yìí, ẹ gbọdọ̀ fi àwọn wọ̀nyí sílẹ̀: ìbínú, ìrunú, àrankàn, fífi ọ̀rọ̀-kẹ́lẹ́-ba-tẹni-jẹ́ àti ọ̀rọ̀ èérí kúrò ní ètè yín. 
'''
"9" = '''
:sup:`9` Ẹ má ṣe purọ́ fún ara yín, níwọ̀n ìgbà tí ẹ ti bọ́ ògbólógbòó ara yín pẹ̀lú ìṣe rẹ̀ sílẹ̀, 
'''
"10" = '''
:sup:`10` tí ẹ sì ti gbé ìgbé ayé tuntun wọ̀, èyí tí a sọ di tuntun nínú ìmọ̀ ní ìbámu pẹ̀lú àwòrán ẹni tí ó dá a. 
'''
"11" = '''
:sup:`11` Níbi tí kò gbé sí Giriki tàbí Júù, ìkọlà tàbí aláìkọlà, aláìgbédè, ara Skitia, ẹrú tàbí òmìnira, ṣùgbọ́n Kristi ni ohun gbogbo nínú ohun gbogbo. 
'''
"12" = '''
:sup:`12` Nítorí náà, bí àyànfẹ́ Ọlọ́run, ẹni mímọ́ àti olùfẹ́, ẹ gbé ọkàn ìyọ́nú wọ̀, ìṣoore, ìrẹ̀lẹ̀, inú tútù àti sùúrù. 
'''
"13" = '''
:sup:`13` Ẹ máa fi ara dà á fún ara yín, ẹ sì máa dáríjì ara yín bí ẹnikẹ́ni bá ní ẹ̀sùn sí ẹnìkan: bí Kristi ti dáríjì yín, gẹ́gẹ́ bẹ́ẹ̀ ni kí ẹ̀yin kí ó máa ṣe pẹ̀lú. 
'''
"14" = '''
:sup:`14` Àti borí gbogbo nǹkan wọ̀nyí, ẹ gbé ìfẹ́ wọ̀, tí í ṣe àmùrè ìwà pípé. 
'''
"15" = '''
:sup:`15` Ẹ sì jẹ́ kí àlàáfíà Ọlọ́run kí ó máa ṣe àkóso ọkàn yín, sínú èyí tí a pè yín pẹ̀lú nínú ara kan; kí ẹ sì máa dúpẹ́. 
'''
"16" = '''
:sup:`16` Ẹ jẹ́ kí ọ̀rọ̀ Kristi máa gbé inú yín ní ọ̀pọ̀lọpọ̀ nínú ọgbọ́n gbogbo; kí ẹ máa kọ́ ọ, kí ẹ sì máa gba ara yín níyànjú nínú Saamu, àti orin ìyìn, àti orin ẹ̀mí, ẹ máa kọrin sí Ọlọ́run ní ọkàn ọpẹ́. 
'''
"17" = '''
:sup:`17` Ohunkóhun tí ẹ̀yin bá sì ń ṣe ní ọ̀rọ̀ tàbí ní ìṣe, ẹ máa ṣe gbogbo wọn ní orúkọ Jesu Olúwa, ẹ máa fi ọpẹ́ fún Ọlọ́run Baba nípasẹ̀ rẹ̀. 
'''
"18" = '''
:sup:`18` Ẹ̀yin aya, ẹ máa tẹríba fún àwọn ọkọ yín, gẹ́gẹ́ bí ó ti yẹ nínú Olúwa. 
'''
"19" = '''
:sup:`19` Ẹ̀yin ọkọ, ẹ máa fẹ́ràn àwọn aya yín, ẹ má sì ṣe korò sí wọn. 
'''
"20" = '''
:sup:`20` Ẹ̀yin ọmọ ẹ máa gbọ́ ti àwọn òbí yín ní ohun gbogbo, nítorí èyí dára gidigidi nínú Olúwa. 
'''
"21" = '''
:sup:`21` Ẹ̀yin baba, ẹ má ṣe mú àwọn ọmọ yín bínú, kí wọn má bà á rẹ̀wẹ̀sì. 
'''
"22" = '''
:sup:`22` Ẹ̀yin ẹrú, ẹ gbọ́ ti àwọn olówó yín nípa ti ara ní ohun gbogbo; kì í ṣe ní àrọ́júṣe, bí àwọn aláṣehàn ènìyàn; ṣùgbọ́n ní òtítọ́ inú, ní ìbẹ̀rù Ọlọ́run. 
'''
"23" = '''
:sup:`23` Ohunkóhun tí ẹ̀yin bá ń ṣe, ẹ máa fi tọkàntọkàn ṣe é fún Olúwa, kí í ṣe fún ènìyàn; 
'''
"24" = '''
:sup:`24` kí ẹ mọ̀ pé lọ́wọ́ Olúwa ni ẹ̀yin ó gba èrè, nítorí ẹ̀yin ń sìn Olúwa Kristi. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n ẹnikẹ́ni tí ó bá ṣe àìṣòdodo, yóò gbà á padà nítorí àìṣòdodo náà tí ó ti ṣe: kò sì ṣí ojúsàájú. 
'''
