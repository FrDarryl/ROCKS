[3]
"1" = '''
:sup:`1` Èmi ni ọkùnrin tí ó rí ìpọ́njú pẹ̀lú ọ̀pá ìbínú rẹ. 
'''
"2" = '''
:sup:`2` Ó ti lé mi jáde ó sì mú mi rìn nínú òkùnkùn ju ti ìmọ́lẹ̀. 
'''
"3" = '''
:sup:`3` Nítòótọ́, ó ti yí ọwọ́ rẹ̀ padà sí mi síwájú àti síwájú sí i ní gbogbo ọjọ́. 
'''
"4" = '''
:sup:`4` Ó jẹ́ kí àwọ̀ mi àti ẹran-ara mi gbó ó sì tún ṣẹ́ egungun mi. 
'''
"5" = '''
:sup:`5` Ó ti fi mí sí ìgbèkùn, ó sì ti yí mi ká pẹ̀lú ìkorò àti làálàá. 
'''
"6" = '''
:sup:`6` Ó mú mi gbé nínú òkùnkùn, bí ti àwọn tó ti kú fún ìgbà pípẹ́. 
'''
"7" = '''
:sup:`7` Ó ti tì mí mọ́ ilé, nítorí náà n kò le è sálọ; ó ti fi ẹ̀wọ̀n mú mi mọ́lẹ̀. 
'''
"8" = '''
:sup:`8` Pàápàá nígbà tí mo ké fún ìrànlọ́wọ́, ó kọ àdúrà mi. 
'''
"9" = '''
:sup:`9` Ó fi ògiri òkúta dí ọ̀nà mi; ó sì mú ọ̀nà mi wọ́. 
'''
"10" = '''
:sup:`10` Bí i beari tí ó dùbúlẹ̀, bí i kìnnìún tí ó sá pamọ́. 
'''
"11" = '''
:sup:`11` Ó wọ́ mi kúrò ní ọ̀nà, ó tẹ̀ mí mọ́lẹ̀ ó fi mi sílẹ̀ láìsí ìrànlọ́wọ́. 
'''
"12" = '''
:sup:`12` Ó fa ọfà rẹ̀ yọ ó sì fi mí ṣe ohun ìtafàsí. 
'''
"13" = '''
:sup:`13` Ó fa ọkàn mí ya pẹ̀lú ọfà nínú àkọ̀ rẹ̀. 
'''
"14" = '''
:sup:`14` Mo di ẹni yẹ̀yẹ́ láàrín àwọn ènìyàn mi; wọn yẹ̀yẹ́ mi pẹ̀lú orin ní gbogbo ọjọ́. 
'''
"15" = '''
:sup:`15` Ó ti kún mi pẹ̀lú ewé kíkorò àti ìdààmú bí omi. 
'''
"16" = '''
:sup:`16` Ó ti fi òkúta kán eyín mi; ó ti tẹ̀ mí mọ́lẹ̀ nínú eruku. 
'''
"17" = '''
:sup:`17` Mo ti jìnnà sí àlàáfíà; mo ti gbàgbé ohun tí àṣeyege ń ṣe. 
'''
"18" = '''
:sup:`18` Nítorí náà mo wí pé, “Ògo mi ti lọ àti ìrètí mi nínú Olúwa.” 
'''
"19" = '''
:sup:`19` Mo ṣe ìrántí ìpọ́njú àti ìdààmú mi, ìkorò àti ìbànújẹ́. 
'''
"20" = '''
:sup:`20` Mo ṣèrántí wọn, ọkàn mi sì gbọgbẹ́ nínú mi. 
'''
"21" = '''
:sup:`21` Síbẹ̀, èyí ni mo ní ní ọkàn àti nítorí náà ní mo nírètí. 
'''
"22" = '''
:sup:`22` Nítorí ìfẹ́ Olúwa tí ó lágbára ni àwa kò fi ṣègbé, nítorí ti àánú rẹ kì í kùnà. 
'''
"23" = '''
:sup:`23` Wọ́n jẹ́ ọ̀tún ní àárọ̀; títóbi ni òdodo rẹ̀. 
'''
"24" = '''
:sup:`24` Mo wí fún ara mi, ìpín mi ni Olúwa; nítorí náà èmi yóò dúró dè ọ́. 
'''
"25" = '''
:sup:`25` Dídára ni Olúwa fún àwọn tí ó ní ìrètí nínú rẹ̀, sí àwọn tí ó ń wá a. 
'''
"26" = '''
:sup:`26` Ó dára kí a ní sùúrù fún ìgbàlà Olúwa. 
'''
"27" = '''
:sup:`27` Ó dára fún ènìyàn láti gbé àjàgà nígbà tí ó wà ní èwe. 
'''
"28" = '''
:sup:`28` Jẹ́ kí ó jókòó ní ìdákẹ́ jẹ́ẹ́, nítorí Olúwa ti fi fún un. 
'''
"29" = '''
:sup:`29` Jẹ́ kí ó bo ojú rẹ̀ sínú eruku— ìrètí sì lè wà. 
'''
"30" = '''
:sup:`30` Jẹ́ kí ó fi ẹ̀rẹ̀kẹ́ fún àwọn tí yóò gbá a, sì jẹ́ kí ó wà ní ìdójútì. 
'''
"31" = '''
:sup:`31` Ènìyàn kò di ìtanù lọ́dọ̀ Olúwa títí láé. 
'''
"32" = '''
:sup:`32` Lóòtítọ́ ó mú ìbànújẹ́ wá, yóò fi àánú hàn, nítorí títóbi ni ìfẹ́ rẹ̀. 
'''
"33" = '''
:sup:`33` Nítorí kò mọ̀ ọ́n mọ̀ mú ìpọ́njú wá tàbí ìrora wá fún ọmọ ènìyàn. 
'''
"34" = '''
:sup:`34` Láti tẹ mọ́lẹ̀ lábẹ́ ẹsẹ̀ gbogbo àwọn ẹlẹ́wọ̀n ní ilẹ̀ náà. 
'''
"35" = '''
:sup:`35` Láti ṣẹ́ ọmọ ènìyàn fún ẹ̀tọ́ rẹ̀ níwájú Ọ̀gá-ògo jùlọ, 
'''
"36" = '''
:sup:`36` láti yí ìdájọ́ ènìyàn padà, ǹjẹ́ Olúwa kò rí ohun bẹ́ẹ̀. 
'''
"37" = '''
:sup:`37` Ta ni yóò sọ̀rọ̀ tí yóò rí bẹ́ẹ̀ tí Olúwa kò bá fi àṣẹ sí i. 
'''
"38" = '''
:sup:`38` Ǹjẹ́ kì í ṣe láti ẹnu Ọ̀gá-ògo jùlọ ni rere àti búburú tí ń wá? 
'''
"39" = '''
:sup:`39` Kí ló dé tí ẹ̀dá alààyè ṣe ń kùn nígbà tí ó bá ń jìyà ẹ̀ṣẹ̀ rẹ̀? 
'''
"40" = '''
:sup:`40` Ẹ jẹ́ kí a yẹ ọ̀nà wa, kí a sì dán an wò, kí a sì tọ Olúwa lọ. 
'''
"41" = '''
:sup:`41` Ẹ jẹ́ kí a gbé ọkàn àti ọwọ́ wa sókè sí Ọlọ́run ní ọ̀run, kí a wí pé, 
'''
"42" = '''
:sup:`42` “Àwa ti ṣẹ̀ a sì ti ṣọ̀tẹ̀ ìwọ kò sì fi ẹ̀ṣẹ̀ wa jì wá. 
'''
"43" = '''
:sup:`43` “Ìwọ fi ìbínú bo ara rẹ ìwọ sì ń lépa wa; ìwọ ń parun láìsí àánú. 
'''
"44" = '''
:sup:`44` Ìwọ ti fi àwọsánmọ̀ bo ara rẹ pé kí àdúrà wa má ba à dé ọ̀dọ̀ rẹ. 
'''
"45" = '''
:sup:`45` Ó ti sọ wá di èérí àti ààtàn láàrín orílẹ̀-èdè gbogbo. 
'''
"46" = '''
:sup:`46` “Gbogbo àwọn ọ̀tá wa ti la ẹnu wọn gbòòrò sí wa. 
'''
"47" = '''
:sup:`47` Àwa ti jìyà àti ìparun, nínú ìbẹ̀rù àti ewu.” 
'''
"48" = '''
:sup:`48` Omijé ń sàn ní ojú mi bí odò nítorí a pa àwọn ènìyàn mi run. 
'''
"49" = '''
:sup:`49` Ojú mi kò dá fún omijé, láì sinmi, 
'''
"50" = '''
:sup:`50` títí ìgbà tí Olúwa yóò síjú wolẹ̀ láti òkè ọ̀run tí yóò sì rí i. 
'''
"51" = '''
:sup:`51` Ohun tí mo rí mú ìbẹ̀rù wá ọkàn mi nítorí gbogbo àwọn obìnrin ìlú mi. 
'''
"52" = '''
:sup:`52` Àwọn tí ó jẹ́ ọ̀tá mi láìnídìí dẹ mí bí ẹyẹ. 
'''
"53" = '''
:sup:`53` Wọ́n gbìyànjú láti mú òpin dé bá ayé mi nínú ihò wọ́n sì ju òkúta lù mí. 
'''
"54" = '''
:sup:`54` Orí mi kún fún omi, mo sì rò pé ìgbẹ̀yìn dé. 
'''
"55" = '''
:sup:`55` Mo pe orúkọ rẹ, Olúwa, láti ọ̀gbun ìsàlẹ̀ ihò. 
'''
"56" = '''
:sup:`56` Ìwọ gbọ́ ẹ̀bẹ̀ mi, “Má ṣe di etí rẹ sí igbe ẹ̀bẹ̀ mi fún ìtura.” 
'''
"57" = '''
:sup:`57` O wá tòsí nígbà tí mo ké pè ọ́, o sì wí pé, “Má ṣe bẹ̀rù.” 
'''
"58" = '''
:sup:`58` Olúwa, ìwọ gba ẹjọ́ mi rò, o ra ẹ̀mí mi padà. 
'''
"59" = '''
:sup:`59` O ti rí i, Olúwa, búburú tí a ṣe sí mi. Gba ẹjọ́ mi ró! 
'''
"60" = '''
:sup:`60` Ìwọ ti rí ọ̀gbun ẹ̀san wọn, gbogbo ìmọ̀ wọn sí mi. 
'''
"61" = '''
:sup:`61` Olúwa ìwọ ti gbọ́ ẹ̀gàn wọn àti ìmọ̀ búburú wọn sí mi, 
'''
"62" = '''
:sup:`62` ohun tí àwọn ọ̀tá mi ń sọ sí mi ní gbogbo ọjọ́. 
'''
"63" = '''
:sup:`63` Wò wọ́n! Ní jíjòkòó tàbí ní dídìde, wọ́n ń ṣẹlẹ́yà mi nínú orin wọn. 
'''
"64" = '''
:sup:`64` Olúwa san wọ́n lẹ́san ohun tí ó tọ́ sí wọn fún ohun tí ọwọ́ wọn ti ṣe. 
'''
"65" = '''
:sup:`65` Fi ìbòjú bò wọ́n ní ọkàn, kí o sì fi wọ́n ré. 
'''
"66" = '''
:sup:`66` Ni wọ́n lára kí o sì pa wọ́n run pẹ̀lú ìbínú, lábẹ́ ọ̀run Olúwa. 
'''
