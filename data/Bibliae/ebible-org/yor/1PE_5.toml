[5]
"1" = '''
:sup:`1` Àwọn alàgbà tí ń bẹ láàrín yín ni mo gbànímọ̀ràn, èmi ẹni tí ń ṣe alàgbà bí ẹ̀yin, àti ẹlẹ́rìí ìyà Kristi, àti alábápín nínú ògo tí a ó fihàn. 
'''
"2" = '''
:sup:`2` Ẹ máa tọ́jú agbo Ọlọ́run tí ń bẹ láàrín yín, ẹ máa bojútó o, kì í ṣe àfipáṣe, bí kò ṣe tìfẹ́tìfẹ́; kó má sì jẹ́ fún èrè ìjẹkújẹ, bí kò ṣe pẹ̀lú ìpinnu tí ó múra tan. 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ni kì í ṣe bí ẹni tí ń lo agbára lórí ìjọ, ṣùgbọ́n kí ẹ ṣe ara yín ní àpẹẹrẹ fún agbo. 
'''
"4" = '''
:sup:`4` Nígbà tí Olórí Olùṣọ́-àgùntàn bá sì fi ara hàn, ẹ̀yin ó gba adé ògo ti kì í sá. 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ pẹ̀lú, ẹ̀yin ọ̀dọ́, ẹ tẹríba fún àwọn alàgbà. Àní, gbogbo yín ẹ máa tẹríba fún ara yín kí ẹ fi ìrẹ̀lẹ̀ wọ ara yín ní aṣọ: nítorí, “Ọlọ́run kọ ojú ìjà sí àwọn agbéraga, ṣùgbọ́n ó ń fi oore-ọ̀fẹ́ fún àwọn onírẹ̀lẹ̀.” 
'''
"6" = '''
:sup:`6` Nítorí náà, ẹ rẹ ara yin sílẹ̀ lábẹ́ ọwọ́ agbára Ọlọ́run, kí òun lè gbe yín ga lákokò. 
'''
"7" = '''
:sup:`7` Ẹ máa kó gbogbo àníyàn yín lé e; nítorí tí òun ń ṣe ìtọ́jú yín. 
'''
"8" = '''
:sup:`8` Ẹ máa wà ni àìrékọjá, ẹ máa ṣọ́ra; nítorí èṣù ọ̀tá yín, bí i kìnnìún tí ń ké ramúramù, ó ń rìn káàkiri, ó ń wa ẹni tí yóò pajẹ. 
'''
"9" = '''
:sup:`9` Ẹ kọ ojú ìjà sí i pẹ̀lú ìdúró ṣinṣin nínú ìgbàgbọ́, bí ẹ̀yin ti mọ̀ pé ìyà kan náà ni àwọn ará yín tí ń bẹ nínú ayé ń jẹ. 
'''
"10" = '''
:sup:`10` Ọlọ́run oore-ọ̀fẹ́ gbogbo, tí ó ti pè yín sínú ògo rẹ̀ tí kò nípẹ̀kun nínú Kristi Jesu, nígbà tí ẹ̀yin bá ti jìyà díẹ̀, òun tìkára rẹ̀, yóò sì ṣe yín ní àṣepé, yóò fi ẹsẹ̀ yín múlẹ̀, yóò fún yín lágbára, yóò fi ìdí yín kalẹ̀. 
'''
"11" = '''
:sup:`11` Tìrẹ ni ògo àti agbára títí láé. Àmín. 
'''
"12" = '''
:sup:`12` Nítorí Sila, arákùnrin wa olóòtítọ́ gẹ́gẹ́ bí mo ti kà á sí, ni mo kọ̀wé kúkúrú sí i yín, tí mo ń gbà yín níyànjú, tí mo sì ń jẹ́rìí pé, èyí ni òtítọ́ oore-ọ̀fẹ́ Ọlọ́run: ẹ dúró ṣinṣin nínú rẹ̀. 
'''
"13" = '''
:sup:`13` Ìjọ tí ń bẹ ní Babeli, tí a yàn, pẹ̀lú kí yín, bẹ́ẹ̀ sì ni Marku ọmọ mi pẹ̀lú. 
'''
"14" = '''
:sup:`14` Ẹ fi ìfẹ́nukonu ìfẹ́ kí ara, yín. Àlàáfíà fún gbogbo yín tí ẹ wà nínú Kristi.
'''
