[35]
"1" = '''
:sup:`1` Elihu sì wí pe: 
'''
"2" = '''
:sup:`2` “Ìwọ rò pé èyí ha tọ́, tí ìwọ wí pé, òdodo mi ni èyí níwájú Ọlọ́run? 
'''
"3" = '''
:sup:`3` Nítorí tí ìwọ wí pé èrè kí ní yóò jásí fún ọ, tàbí èrè kí ni èmi yóò fi jẹ́ ju èrè ẹ̀ṣẹ̀ mi lọ. 
'''
"4" = '''
:sup:`4` “Èmi ó dá ọ lóhùn àti àwọn ẹgbẹ́ rẹ pẹ̀lú rẹ. 
'''
"5" = '''
:sup:`5` Síjú wo ọ̀run; kí o rí i, kí ó sì bojú wo àwọsánmọ̀ tí ó ga jù ọ́ lọ. 
'''
"6" = '''
:sup:`6` Bí ìwọ bá dẹ́ṣẹ̀, kí ni ìwọ fi sẹ̀ sí? Tàbí bí ìrékọjá rẹ di púpọ̀, kí ni ìwọ fi èyí nì ṣe sí i? 
'''
"7" = '''
:sup:`7` Bí ìwọ bá sì ṣe olódodo, kí ni ìwọ fi fún un, tàbí kí ni òun rí gbà láti ọwọ́ rẹ wá? 
'''
"8" = '''
:sup:`8` Ìwà búburú rẹ ni fún ènìyàn bí ìwọ; òdodo rẹ sì ni fún ọmọ ènìyàn. 
'''
"9" = '''
:sup:`9` “Nípa ọ̀pọ̀lọpọ̀ ìninilára, wọ́n mú ni kígbe; wọ́n kígbe nípa apá àwọn alágbára. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n kò sí ẹni tí ó wí pé, ‘Níbo ni Ọlọ́run Ẹlẹ́dàá mi wà tí ó sì fi orin fún mi ní òru; 
'''
"11" = '''
:sup:`11` tí òun kọ́ wa ní ẹ̀kọ́ jù àwọn ẹranko ayé lọ, tí ó sì mú wa gbọ́n ju àwọn ẹyẹ ojú ọ̀run lọ?’ 
'''
"12" = '''
:sup:`12` Nígbà náà ni wọ́n ń ké ṣùgbọ́n Ọlọ́run kò dáhùn nítorí ìgbéraga ènìyàn búburú. 
'''
"13" = '''
:sup:`13` Nítòótọ́ Ọlọ́run kì yóò gbọ́ ọ̀rọ̀ asán; bẹ́ẹ̀ ní Olódùmarè kì yóò kà á sí. 
'''
"14" = '''
:sup:`14` Bí ó tilẹ̀ ṣe pé ìwọ wí pé ìwọ kì í rí i, ọ̀rọ̀ ìdájọ́ ń bẹ níwájú rẹ, ẹni tí ìwọ sì gbọdọ̀ dúró dè. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nísinsin yìí nítorí tí ìbínú rẹ̀ kò tí fìyà jẹ ni, òun kò ni ka ìwà búburú si? 
'''
"16" = '''
:sup:`16` Nítorí náà ní Jobu ṣe ya ẹnu rẹ̀ lásán ó sọ ọ̀rọ̀ di púpọ̀ láìsí ìmọ̀.” 
'''
