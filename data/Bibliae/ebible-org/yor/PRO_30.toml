[30]
"1" = '''
:sup:`1` Àwọn ọ̀rọ̀ Aguri ọmọ Jake, ọ̀rọ̀ ìsọtẹ́lẹ̀ tí ọkùnrin yìí sọ fún Itieli. Sí Itieli àti sí Ukali. 
'''
"2" = '''
:sup:`2` “Èmi ni aláìmòye ju nínú àwọn ènìyàn; n kò ní òye ènìyàn. 
'''
"3" = '''
:sup:`3` Èmi kò tilẹ̀ kọ́ ọgbọ́n tàbí ní ìmọ̀ ẹni mímọ́ nì. 
'''
"4" = '''
:sup:`4` Ta ni ó ti gòkè lọ sí ọ̀run tí ó sì padà sọ̀kalẹ̀? Ta ni ó ti kó afẹ́fẹ́ jọ sí ihò àtẹ́lẹwọ́ rẹ̀? Ta ni ó ti ta kókó omi sétí aṣọ? Ta ni ó fi gbogbo ìpìlẹ̀ ayé lélẹ̀? Kí ni orúkọ rẹ̀, àti orúkọ ọmọ rẹ̀? Sọ fún mi bí o bá mọ̀. 
'''
"5" = '''
:sup:`5` “Gbogbo ọ̀rọ̀ Ọlọ́run jẹ́ aláìlábùkù; òun ni ààbò fún gbogbo ẹni fi í ṣe ibi ìpamọ́ wọn. 
'''
"6" = '''
:sup:`6` Má ṣe fi kún ọ̀rọ̀ rẹ̀, àìṣe bẹ́ẹ̀ yóò bá ọ wí yóò sì sọ ọ́ di òpùrọ́. 
'''
"7" = '''
:sup:`7` “Ohun méjì ni mo ń béèrè lọ́wọ́ rẹ, Olúwa; má ṣe fi wọ́n dù mí kí ń tó kú. 
'''
"8" = '''
:sup:`8` Mú èké ṣíṣe àti irọ́ jìnnà sí mi; má ṣe fún mi ní òsì tàbí ọrọ̀, ṣùgbọ́n fún mi ní oúnjẹ òòjọ́ mi nìkan. 
'''
"9" = '''
:sup:`9` Àìṣe bẹ́ẹ̀, mo lè ní àníjù kí n sì gbàgbé rẹ kí ń sì wí pé, ‘Ta ni Olúwa?’ Tàbí kí ń di òtòṣì kí ń sì jalè kí ń sì ṣe àìbọ̀wọ̀ fún orúkọ Ọlọ́run mi. 
'''
"10" = '''
:sup:`10` “Má ṣe ba ìránṣẹ́ lórúkọ jẹ́ lọ́dọ̀ ọ̀gá rẹ̀, kí ó má ba fi ọ́ bú, kí ìwọ má ba jẹ̀bi. 
'''
"11" = '''
:sup:`11` “Àwọn kan wá ṣépè fún àwọn baba wọn tí wọn kò sì súre fún àwọn ìyá wọn. 
'''
"12" = '''
:sup:`12` Àwọn tí ó mọ́ ní ojú ara wọn síbẹ̀ tí wọn kò sì mọ́ kúrò nínú èérí wọn; 
'''
"13" = '''
:sup:`13` àwọn ẹni tí ojú wọn gbéga nígbà gbogbo, tí ìwolẹ̀ wọn sì kún fún ìgbéraga. 
'''
"14" = '''
:sup:`14` Àwọn ẹni tí eyín wọn jẹ́ idà àwọn tí èrìgì wọn kún fún ọ̀bẹ láti jẹ àwọn tálákà run kúrò ní ilẹ̀ ayé àwọn aláìní kúrò láàrín àwọn ọmọ ènìyàn. 
'''
"15" = '''
:sup:`15` “Eṣúṣú ni ọmọbìnrin méjì. ‘Mú wá! Mú wá!’ ní wọn ń ké. “Àwọn nǹkan mẹ́ta kan wà tí kò ní ìtẹ́lọ́rùn láéláé, mẹ́rin tí kò jẹ́ wí láéláé pé, ‘Ó tó!’: 
'''
"16" = '''
:sup:`16` Ibojì, inú tí ó yàgàn, ilẹ̀ tí omi kì í tẹ́lọ́rùn láéláé, àti iná, tí kì í wí láéláé pé, ‘Ó tó!’ 
'''
"17" = '''
:sup:`17` “Ojú tí ń fi baba ṣẹ̀fẹ̀, tí ó kẹ́gàn ìgbọ́ràn sí ìyá, ẹyẹ ìwò ẹ̀bá odò ni yóò yọ ọ́, igún yóò mú un jẹ. 
'''
"18" = '''
:sup:`18` “Àwọn nǹkan mẹ́ta wà tí ó jẹ́ ìyàlẹ́nu fún mi, mẹ́rin tí kò yé mi, 
'''
"19" = '''
:sup:`19` ipa ẹyẹ idì ní òfúrufú ipa ejò lórí àpáta ipa ọkọ̀ ojú omi lójú agbami Òkun àti ipa ọ̀nà ọkùnrin tí ó mú wúńdíá lọ́wọ́. 
'''
"20" = '''
:sup:`20` “Èyí ni ọ̀nà alágbèrè obìnrin ó jẹun ó sì nu ẹnu rẹ̀ ó sì wí pé, ‘N kò ṣe ohunkóhun tí kò tọ́.’ 
'''
"21" = '''
:sup:`21` “Lábẹ́ nǹkan mẹ́ta ni ilé ayé ti ń wárìrì lábẹ́ ohun mẹ́rin ni kò ti lè mí fín ín. 
'''
"22" = '''
:sup:`22` Ìránṣẹ́ tí ó di ọba aláìgbọ́n tí ó ní ọ̀pọ̀lọpọ̀ oúnjẹ, 
'''
"23" = '''
:sup:`23` obìnrin tí gbogbo ènìyàn kórìíra tí ó sì wá lọ́kọ ìránṣẹ́bìnrin tí ó gbọkọ mọ́ ọ̀gá rẹ̀ lọ́wọ́. 
'''
"24" = '''
:sup:`24` “Àwọn ohun mẹ́rin ló kéré láyé síbẹ̀ wọ́n gbọ́n gidigidi. 
'''
"25" = '''
:sup:`25` Àwọn èèrà jẹ́ aláìlágbára ẹ̀dá, síbẹ̀ wọ́n kó oúnjẹ wọn pamọ́ ní àsìkò òjò. 
'''
"26" = '''
:sup:`26` Ehoro jẹ́ aláìlágbára ẹ̀dá; síbẹ̀ wọ́n ń ṣe ihò wọn sí ibi pálapàla àpáta; 
'''
"27" = '''
:sup:`27` àwọn eṣú kò ní ọba, síbẹ̀ gbogbo wọ́n ń jáde lọ ní ọ̀wọ̀ọ̀wọ́ 
'''
"28" = '''
:sup:`28` Ọmọnílé fi ọwọ́ rẹ̀ dì mú, síbẹ̀ a ń rí i ní ààfin ọba. 
'''
"29" = '''
:sup:`29` “Àwọn ohun mẹ́ta ní ń bẹ tí ń rìn rere, ohun mẹ́rin ni ó dára púpọ̀ ní ìrìn rírìn: 
'''
"30" = '''
:sup:`30` Kìnnìún, alágbára láàrín ẹranko tí kì í sá fún ohunkóhun 
'''
"31" = '''
:sup:`31` Ẹsin tí a dì lẹ́gbẹ̀ẹ́; àti òbúkọ, àti ọba láàrín àwọn ènìyàn rẹ̀. 
'''
"32" = '''
:sup:`32` “Bí ìwọ bá ti hùwà aṣiwèrè nípa gbígbé ara rẹ ga, tàbí tí o bá ti gbèrò ibi, da ọwọ́ rẹ bo ẹnu rẹ! 
'''
"33" = '''
:sup:`33` Nítorí bí fífún omi ọmú tí í mú wàrà wá, tí fífún imú sì ń mú ẹ̀jẹ̀ jáde, bẹ́ẹ̀ ni rírú ìbínú sókè í mú ìjà wá.” 
'''
