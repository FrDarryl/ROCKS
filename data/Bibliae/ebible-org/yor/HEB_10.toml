[10]
"1" = '''
:sup:`1` Nítorí tí òfin jẹ́ òjìji àwọn ohun rere ti ń bọ̀ tí kì í ṣe àwòrán tòótọ́ fún àwọn òtítọ́ náà, wọn kò lè fi ẹbọ kan náà tí wọn ń rú nígbà gbogbo lọ́dọọdún mu àwọn tí ń wá jọ́sìn di pípé. 
'''
"2" = '''
:sup:`2` Bí kò ṣe bẹ́ẹ̀, a kì ìbá tí dẹ́kun àti máa rú wọn, nítorí àwọn ti ń sìn ki ìbá tí ní ìmọ̀ ẹ̀ṣẹ̀, nígbà tí a bá ti wẹ̀ wọ́n mọ́ lẹ́ẹ̀kan ṣoṣo. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n nínú ẹbọ wọ̀nyí ni a ń ṣe ìrántí ẹ̀ṣẹ̀ lọ́dọọdún. 
'''
"4" = '''
:sup:`4` Nítorí ko ṣe é ṣe fún ẹ̀jẹ̀ akọ màlúù àti ti ewúrẹ́ láti mú ẹ̀ṣẹ̀ kúrò. 
'''
"5" = '''
:sup:`5` Nítorí náà nígbà tí Kristi wá sí ayé, ó wí pé, “Ìwọ kò fẹ́ ẹbọ àti ọrẹ, ṣùgbọ́n ara ni ìwọ ti pèsè fún mi, 
'''
"6" = '''
:sup:`6` ẹbọ sísun àti ẹbọ fún ẹ̀ṣẹ̀ ni ìwọ kò ní inú dídùn sí. 
'''
"7" = '''
:sup:`7` Nígbà náà ni mo wí pé, ‘Kíyèsi i (nínú ìwé kíká ni a gbé kọ ọ́ nípa ti èmi) mo dé láti ṣe ìfẹ́ rẹ, Ọlọ́run.’ ” 
'''
"8" = '''
:sup:`8` Nígbà tí o wí ni ìṣáájú pé, “Ìwọ kò fẹ́ ẹbọ àti ọrẹ àti ẹbọ sísun, àti ẹbọ fún ẹ̀ṣẹ̀, bẹ́ẹ̀ ni ìwọ kò ni inú dídùn si wọn” (àwọn èyí tí a ń rú gẹ́gẹ́ bí òfin). 
'''
"9" = '''
:sup:`9` Nígbà náà ni ó wí pé, “Kíyèsi i, mo de láti ṣe ìfẹ́ rẹ Ọlọ́run.” Ó mú ti ìṣáájú kúrò, kí a lè fi ìdí èkejì múlẹ̀. 
'''
"10" = '''
:sup:`10` Nípa ìfẹ́ náà ni a ti sọ wá di mímọ́ nípa ẹbọ ti Jesu Kristi fi ara rẹ̀ rú lẹ́ẹ̀kan ṣoṣo. 
'''
"11" = '''
:sup:`11` Àti olúkúlùkù àlùfáà sì ń dúró lójoojúmọ́ láti ṣiṣẹ́ ìsìn, ó sì ń ṣe ẹbọ kan náà nígbàkígbà, tí kò lè mú ẹ̀ṣẹ̀ kúrò láé. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n òun, lẹ́yìn ìgbà tí o ti rú ẹbọ kan fún ẹ̀ṣẹ̀ títí láé, o jókòó lọ́wọ́ ọ̀tún Ọlọ́run; 
'''
"13" = '''
:sup:`13` láti ìgbà náà, ó retí títí a o fi àwọn ọ̀tá rẹ̀ ṣe àpótí ìtìsẹ̀ rẹ̀. 
'''
"14" = '''
:sup:`14` Nítorí nípa ẹbọ kan a ti mú àwọn tí a sọ di mímọ́ pé títí láé. 
'''
"15" = '''
:sup:`15` Ẹ̀mí Mímọ́ sì ń jẹ́rìí fún wa pẹ̀lú, nítorí lẹ́yìn tí ó wí pé, 
'''
"16" = '''
:sup:`16` “Èyí ni májẹ̀mú ti èmi o ba wọn dá lẹ́hìn àwọn ọjọ́ wọ̀nyí, ni Olúwa wí. Èmi o fi òfin mi sí wọn ní ọkàn, inú wọn pẹ̀lú ni èmi o sì kọ wọn sí.” 
'''
"17" = '''
:sup:`17` Ó tún sọ wí pé: “Ẹ̀ṣẹ̀ wọn àti àìṣedéédéé wọn lèmi kì yóò sì rántí mọ́.” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n níbi tí ìmúkúrò ìwọ̀nyí bá gbé wà, ìrúbọ fún ẹ̀ṣẹ̀ kò sí mọ́. 
'''
"19" = '''
:sup:`19` Ará, ǹjẹ́ bí a ti ní ìgboyà láti wọ inú Ibi Mímọ́ Jùlọ nípasẹ̀ ẹ̀jẹ̀ Jesu, 
'''
"20" = '''
:sup:`20` nípa ọ̀nà títún àti ààyè, tí o yà sí mímọ́ fún wa, àti láti kọjá aṣọ ìkélé èyí yìí ní, ara rẹ̀; 
'''
"21" = '''
:sup:`21` àti bí a ti ni àlùfáà gíga lórí ilé Ọlọ́run; 
'''
"22" = '''
:sup:`22` ẹ jẹ́ kí a fi òtítọ́ ọkàn súnmọ́ tòsí ni ẹ̀kún ìgbàgbọ́, kí a sì wẹ ọkàn wa mọ́ kúrò nínú ẹ̀rí ọkàn búburú, kí a sì fi omi mímọ́ wẹ ara wa nù. 
'''
"23" = '''
:sup:`23` Ẹ jẹ́ kí a di ìjẹ́wọ́ ìrètí wa mu ṣinṣin ni àìṣiyèméjì, nítorí pé olóòtítọ́ ní ẹni tí o ṣe ìlérí. 
'''
"24" = '''
:sup:`24` Ẹ jẹ́ kí a yẹ ara wa wò láti ru ara wa sí ìfẹ́ àti sí iṣẹ́ rere, 
'''
"25" = '''
:sup:`25` kí a ma máa kọ ìpéjọpọ̀ ara wa sílẹ̀, gẹ́gẹ́ bi àṣà àwọn ẹlòmíràn; ṣùgbọ́n kí a máa gba ara ẹni níyànjú pẹ̀lúpẹ̀lú bí ẹ̀yin ti rí i pé ọjọ́ náà ń súnmọ́ etílé. 
'''
"26" = '''
:sup:`26` Nítorí bí àwa ba mọ̀ ọ́n mọ̀ dẹ́ṣẹ̀ lẹ́yìn ìgbà tí àwa bá ti gba ìmọ̀ òtítọ́ kò tún sí ẹbọ fún ẹ̀ṣẹ̀ mọ́. 
'''
"27" = '''
:sup:`27` Bí kò ṣe ìrètí ìdájọ́ tí ó ba ni lẹ́rù, àti ti ìbínú ti o múná, tí yóò pa àwọn ọ̀tá run. 
'''
"28" = '''
:sup:`28` Ẹnikẹ́ni tí ó ba gan òfin Mose, ó kú láìsí àánú nípa ẹ̀rí ẹni méjì tàbí mẹ́ta. 
'''
"29" = '''
:sup:`29` Mélòó mélòó ni ẹ rò pé a o jẹ ẹni náà ní ìyà kíkan, ẹni tí o tẹ Ọmọ Ọlọ́run mọ́lẹ̀ tí ó sì ti ka ẹ̀jẹ̀ májẹ̀mú ti a fi sọ ọ́ di mímọ́ si ohun àìmọ́, tí ó sì ti kẹ́gàn ẹ̀mí oore-ọ̀fẹ́. 
'''
"30" = '''
:sup:`30` Nítorí àwa mọ ẹni tí o wí pé, Ẹ̀san ni ti èmi, Olúwa wí pé, “Èmi ó gbẹ̀san.” Àti pẹ̀lú, “Olúwa yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀.” 
'''
"31" = '''
:sup:`31` Ohun ẹ̀rù ni láti ṣubú sí ọwọ́ Ọlọ́run alààyè. 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n ẹ rántí ọjọ́ ìṣáájú nínú èyí tí, nígbà tí a ti sí yin lójú, ẹ fi ara da wàhálà ńlá ti ìjìyà; 
'''
"33" = '''
:sup:`33` lápákan, nígbà tí a sọ yín di ìran wíwò nípa ẹ̀gàn àti ìpọ́njú; àti lápákan, nígbà tí ẹ̀yin di ẹgbẹ́ àwọn tí a ṣe bẹ́ẹ̀ si. 
'''
"34" = '''
:sup:`34` Nítorí ẹ̀yin bá àwọn tí ó wà nínú ìdè kẹ́dùn, ẹ sì fi ayọ̀ gba ìkólọ ẹrù yin, nítorí ẹ̀yin mọ nínú ara yin pé, ẹ ni ọrọ̀ tí ó wà títí, tí ó sì dára jù bẹ́ẹ̀ lọ. 
'''
"35" = '''
:sup:`35` Nítorí náà ẹ má ṣe gbé ìgboyà yín sọnù, èyí ti o ni èrè ńlá. 
'''
"36" = '''
:sup:`36` Nítorí ẹ̀yin kò le ṣe aláìní sùúrù, nítorí ìgbà tí ẹ̀yin bá ti ṣe ìfẹ́ Ọlọ́run tan kí ẹ̀yin le gba ìlérí náà. 
'''
"37" = '''
:sup:`37` Nítorí, “Ni ìwọ̀n ìgbà díẹ̀ sí i, ẹni náà ti ń bọ̀ yóò dé, kí yóò sì jáfara. 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n, “Olódodo ni yóò yè nípa ìgbàgbọ́. Ṣùgbọ́n bí o ba fàsẹ́yìn, ọkàn mi kò ní inú dídùn sí i.” 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n àwa kò sí nínú àwọn tí ń fàsẹ́yìn sínú ègbé; bí kò ṣe nínú àwọn tí o gbàgbọ́ sí ìgbàlà ọkàn. 
'''
