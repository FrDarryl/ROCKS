[20]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ará Israẹli pé, ‘Ẹnikẹ́ni nínú àwọn ará Israẹli tàbí àwọn àlejò tí ń gbé láàrín Israẹli, tí ó bá fi èyíkéyìí nínú àwọn ọmọ rẹ̀ fún Moleki, kí wọ́n pa á, kí àwọn olùgbé ilẹ̀ náà sọ ọ́ ní òkúta pa. 
'''
"3" = '''
:sup:`3` Èmi tìkára mi yóò bínú sí irú ẹni bẹ́ẹ̀, ń ó sì gé e kúrò láàrín àwọn ènìyàn rẹ̀ fún òrìṣà Moleki ó ti ba ibi mímọ́ mi jẹ́ pẹ̀lú. 
'''
"4" = '''
:sup:`4` Bí àwọn ènìyàn ilẹ̀ náà bá mójú kúrò lára irú ẹni bẹ́ẹ̀ tí ó fi ọ̀kan nínú àwọn ọmọ rẹ̀ fún òrìṣà Moleki tí wọn kò sì pa irú ẹni bẹ́ẹ̀. 
'''
"5" = '''
:sup:`5` Èmi yóò bínú sí irú ẹni bẹ́ẹ̀ àti gbogbo ìdílé rẹ̀, èmi yóò sì ké wọn kúrò láàrín àwọn ènìyàn wọn, òun àti gbogbo àwọn tí ó jọ ṣe àgbèrè tọ òrìṣà Moleki lẹ́yìn. 
'''
"6" = '''
:sup:`6` “ ‘Bí ẹnikẹ́ni bá tọ àwọn abókùúsọ̀rọ̀ àti àwọn ẹlẹ́mìí òkùnkùn lọ, tí ó sì ṣe àgbèrè tọ̀ wọ́n lẹ́yìn, Èmi yóò bínú sí irú ẹni bẹ́ẹ̀, Èmi yóò sì gé e kúrò láàrín àwọn ènìyàn rẹ̀. 
'''
"7" = '''
:sup:`7` “ ‘Torí náà ẹ ya ara yín sí mímọ́ kí ẹ sì jẹ́ mímọ́, torí pé, Èmi ni Olúwa Ọlọ́run yín. 
'''
"8" = '''
:sup:`8` Ẹ máa kíyèsi àṣẹ mi, kí ẹ sì máa pa wọ́n mọ́. Èmi ni Olúwa tí ó sọ yín di mímọ́. 
'''
"9" = '''
:sup:`9` “ ‘Ẹnikẹ́ni tí ó bá ṣépè lé baba tàbí ìyá rẹ̀ ni kí ẹ pa, ẹ̀jẹ̀ rẹ̀ wà lórí ara rẹ̀ torí pé ó ti ṣépè lé baba àti ìyá rẹ̀. 
'''
"10" = '''
:sup:`10` “ ‘Bí ẹnikẹ́ni bá bá aya aládùúgbò rẹ̀ lòpọ̀: ọkùnrin àti obìnrin náà ni kí ẹ sọ ní òkúta pa. 
'''
"11" = '''
:sup:`11` “ ‘Ẹnikẹ́ni tí ó bá bá aya baba rẹ̀ lòpọ̀ ti tàbùkù baba rẹ̀. Àwọn méjèèjì ni kí ẹ pa. Ẹ̀jẹ̀ wọn yóò wà lórí wọn. 
'''
"12" = '''
:sup:`12` “ ‘Bí ọkùnrin kan bá bá arábìnrin ìyàwó rẹ̀ lòpọ̀, àwọn méjèèjì ni kí ẹ pa, wọ́n ti ṣe ohun tí ó lòdì, ẹ̀jẹ̀ wọn yóò wà lórí wọn. 
'''
"13" = '''
:sup:`13` “ ‘Bí ọkùnrin kan bá bá ọkùnrin mìíràn lòpọ̀ bí wọ́n ti í bá obìnrin lòpọ̀: àwọn méjèèjì ti ṣe ohun ìríra, pípa ni kí ẹ pa wọ́n, ẹ̀jẹ̀ wọn yóò wà lórí wọn. 
'''
"14" = '''
:sup:`14` “ ‘Bí ọkùnrin kan bá fẹ́ tìyátọmọ papọ̀, ìwà búburú ni èyí: iná ni kí ẹ fi sun wọ́n, òun àti àwọn méjèèjì, kí ìwà búburú má ba à gbilẹ̀ láàrín yín. 
'''
"15" = '''
:sup:`15` “ ‘Bí ọkùnrin kan bá bá ẹranko lòpọ̀, ẹ gbọdọ̀ pa ọkùnrin náà àti ẹranko náà. 
'''
"16" = '''
:sup:`16` “ ‘Bí obìnrin kan bá súnmọ́ ẹranko tí ó sì bá a lòpọ̀ obìnrin náà àti ẹranko náà ni kí ẹ pa, ẹ̀jẹ̀ wọn yóò sì wà lórí ara wọn. 
'''
"17" = '''
:sup:`17` “ ‘Bí ọkùnrin kan bá fẹ́ arábìnrin rẹ̀ yálà ọmọbìnrin baba rẹ̀ tàbí ọmọbìnrin ìyá rẹ̀ tí ó sì bá a lòpọ̀, ohun ìtìjú ni èyí, ẹ ó gé wọn kúrò lójú àwọn ènìyàn wọn, ó ti tàbùkù arábìnrin rẹ̀. Ẹ̀bi rẹ̀ yóò wá sórí rẹ̀. 
'''
"18" = '''
:sup:`18` “ ‘Bí ọkùnrin kan bá súnmọ́ obìnrin, ní àkókò nǹkan oṣù rẹ̀ tí ó sì bá a lòpọ̀. Ó ti tú orísun ẹ̀jẹ̀ rẹ̀. Òun náà sì gbà á láààyè. Àwọn méjèèjì ni a ó gé kúrò láàrín àwọn ènìyàn wọn. 
'''
"19" = '''
:sup:`19` “ ‘Má ṣe bá arábìnrin baba tàbí ti ìyá rẹ lòpọ̀, nítorí o ti tú ìhòhò ìbátan rẹ, ẹ̀yin méjèèjì ni yóò ru ẹ̀bi yín. 
'''
"20" = '''
:sup:`20` “ ‘Bí ọkùnrin kan bá bá aya arákùnrin baba rẹ̀ lòpọ̀ ó ti tàbùkù arákùnrin baba rẹ̀. A ó jẹ wọ́n ní ìyà; wọn yóò sì kú láìlọ́mọ. 
'''
"21" = '''
:sup:`21` “ ‘Bí ọkùnrin kan bá gba aya arákùnrin rẹ̀, ohun àìmọ́ ni èyí, ó ti tàbùkù arákùnrin rẹ̀, wọn ó wà láìlọ́mọ. 
'''
"22" = '''
:sup:`22` “ ‘Kí ẹ pa gbogbo àṣẹ àti òfin mi mọ́, kí ẹ sì máa ṣe wọ́n. Kí ilẹ̀ náà tí èmi ó fi fún yín láti máa gbé má ba à pọ̀ yín jáde. 
'''
"23" = '''
:sup:`23` Ẹ má ṣe tẹ̀lé àṣà àwọn orílẹ̀-èdè tí mo lé jáde níwájú yín torí pé gbogbo nǹkan wọ̀nyí ni wọ́n ń ṣe, tí mo kórìíra wọn. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n mo ti sọ fún yín pé, “Ẹ̀yin ni yóò jogún ilẹ̀ wọn, Èmi yóò sì fi fún yín láti jogún ilẹ̀ tí ó ń sàn fún wàrà àti oyin.” Èmi ni Olúwa Ọlọ́run yín tí ó ti yà yín sọ́tọ̀ kúrò láàrín àwọn ènìyàn yòókù. 
'''
"25" = '''
:sup:`25` “ ‘Ẹ gbọdọ̀ pààlà sáàrín ẹran tí ó mọ́ àti àwọn tí kò mọ́. Láàrín ẹyẹ tí ó mọ́ àti àwọn tí kò mọ́. Ẹ má ṣe sọ ara yín di àìmọ́ nípasẹ̀ àwọn ẹranko tàbí ẹyẹ tàbí ohunkóhun tí ń rìn lórí ilẹ̀: èyí tí mo yà sọ́tọ̀ fún yín gẹ́gẹ́ bí ohun àìmọ́. 
'''
"26" = '''
:sup:`26` Ẹ gbọdọ̀ jẹ́ mímọ́ fún mi torí pé, Èmi Olúwa fẹ́ mímọ́. Mó sì ti yà yín kúrò nínú àwọn orílẹ̀-èdè yòókù kí ẹ le jẹ́ tèmi. 
'''
"27" = '''
:sup:`27` “ ‘Ọkùnrin tàbí obìnrin tí ó jẹ́ abókùúsọ̀rọ̀ tàbí oṣó láàrín yín ni kí ẹ pa. Ẹ sọ wọ́n ní òkúta, ẹ̀jẹ̀ wọn yóò wà lórí wọn.’ ” 
'''
