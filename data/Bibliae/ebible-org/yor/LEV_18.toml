[18]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé: 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli pé: ‘Èmi ni Olúwa Ọlọ́run yín. 
'''
"3" = '''
:sup:`3` Ẹ kò gbọdọ̀ ṣe bí wọ́n ti ń ṣe ní Ejibiti níbi tí ẹ ti gbé rí, bẹ́ẹ̀ ni ẹ kò sì gbọdọ̀ ṣe bí wọ́n ti ń ṣe ní ilẹ̀ Kenaani níbi tí èmi ń mú yín lọ. Ẹ kò gbọdọ̀ tẹ̀lé ìṣe wọn. 
'''
"4" = '''
:sup:`4` Kí ẹ̀yin kí ó sì máa ṣe òfin mi, kí ẹ̀yin sì máa pa ìlànà mi mọ́, láti máa rìn nínú wọn, Èmi ni Olúwa Ọlọ́run yín. 
'''
"5" = '''
:sup:`5` Ẹ̀yin ó sì máa pa ìlànà mi mọ́ àti òfin mi; Ẹni tí ó ba ṣe, yóò yè nípa wọn. Èmi ni Olúwa. 
'''
"6" = '''
:sup:`6` “ ‘Ẹnikẹ́ni nínú yín kò gbọdọ̀ súnmọ́ ìbátan rẹ̀ láti bá a lòpọ̀. Èmí ni Olúwa. 
'''
"7" = '''
:sup:`7` “ ‘Ìwọ kò gbọdọ̀ tàbùkù baba rẹ nípa bíbá ìyá rẹ lòpọ̀, ìyá rẹ̀ ni, ìwọ kò gbọdọ̀ bá a lòpọ̀. 
'''
"8" = '''
:sup:`8` “ ‘Ìwọ kò gbọdọ̀ tàbùkù baba rẹ nípa bíbá ìyàwó baba rẹ lòpọ̀, nítorí ìhòhò baba rẹ ni. 
'''
"9" = '''
:sup:`9` “ ‘Ìwọ kò gbọdọ̀ bá arábìnrin rẹ tí ó jẹ́ ọmọ ìyá rẹ lòpọ̀, yálà a bí i nílé yín tàbí lóde. 
'''
"10" = '''
:sup:`10` “ ‘Ìwọ kò gbọdọ̀ bá ọmọbìnrin, ọmọ rẹ ọkùnrin lòpọ̀ tàbí ọmọbìnrin ọmọ rẹ obìnrin lòpọ̀ nítorí pé ìhòhò wọn, ìhòhò ìwọ fúnra rẹ̀ ni. 
'''
"11" = '''
:sup:`11` “ ‘Ìwọ kò gbọdọ̀ bá ọmọbìnrin aya baba rẹ lòpọ̀; èyí tí a bí fún baba rẹ nítorí pé arábìnrin rẹ ni. 
'''
"12" = '''
:sup:`12` “ ‘Ìwọ kò gbọdọ̀ bá arábìnrin baba rẹ lòpọ̀ nítorí pé ìbátan baba rẹ ni. 
'''
"13" = '''
:sup:`13` “ ‘Ìwọ kò gbọdọ̀ bá arábìnrin màmá rẹ lòpọ̀ nítorí pé ìbátan ìyá rẹ ni. 
'''
"14" = '''
:sup:`14` “ ‘Ìwọ kò gbọdọ̀ tàbùkù arákùnrin baba rẹ nípa sísún mọ́ aya rẹ̀ láti bá a lòpọ̀ nítorí pé ìyàwó ẹ̀gbọ́n baba rẹ ni. 
'''
"15" = '''
:sup:`15` “ ‘Ìwọ kò gbọdọ̀ bá ọmọ àna obìnrin rẹ lòpọ̀ nítorí pé aya ọmọ rẹ ni. Má ṣe bá a lòpọ̀. 
'''
"16" = '''
:sup:`16` “ ‘Má ṣe bá aya ẹ̀gbọ́n rẹ ọkùnrin lòpọ̀ nítorí pé yóò tàbùkù ẹ̀gbọ́n rẹ. 
'''
"17" = '''
:sup:`17` “ ‘Má ṣe bá ìyá àti ọmọ rẹ obìnrin lòpọ̀, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ bá ọmọbìnrin ọmọkùnrin rẹ tàbí ọmọbìnrin ọmọbìnrin rẹ lòpọ̀ nítorí pé ìbátan rẹ tímọ́tímọ́ ni: nítorí àbùkù ni. 
'''
"18" = '''
:sup:`18` “ ‘Má ṣe fẹ́ àbúrò ìyàwó rẹ obìnrin ní aya gẹ́gẹ́ bí orogún tàbí bá a lòpọ̀, nígbà tí ìyàwó rẹ sì wà láààyè. 
'''
"19" = '''
:sup:`19` “ ‘Má ṣe súnmọ́ obìnrin láti bá a lòpọ̀ nígbà tí ó bá ń ṣe nǹkan oṣù, nítorí àkókò àìmọ́ ni. 
'''
"20" = '''
:sup:`20` “ ‘Ìwọ kò gbọdọ̀ bá aya aládùúgbò rẹ lòpọ̀, kí ìwọ má ba à ba ara rẹ jẹ́ pẹ̀lú rẹ̀. 
'''
"21" = '''
:sup:`21` “ ‘Ìwọ kò gbọdọ̀ fi èyíkéyìí nínú àwọn ọmọ rẹ rú ẹbọ lórí pẹpẹ sí òrìṣà Moleki, kí o sì tipa bẹ́ẹ̀ ba orúkọ Ọlọ́run rẹ jẹ́. Èmi ni Olúwa. 
'''
"22" = '''
:sup:`22` “ ‘Ìwọ kò gbọdọ̀ bá ọkùnrin lòpọ̀ bí ìgbà tí ènìyàn ń bá obìnrin lòpọ̀: ìríra ni èyí jẹ́. 
'''
"23" = '''
:sup:`23` “ ‘Ìwọ kò gbọdọ̀ bá ẹranko lòpọ̀ kí ìwọ má ba à ba ara rẹ jẹ́. Obìnrin kò sì gbọdọ̀ jọ̀wọ́ ara rẹ̀ sílẹ̀ fún ẹranko láti bá a lòpọ̀, ohun tó lòdì ni. 
'''
"24" = '''
:sup:`24` “ ‘Má ṣe fi àwọn nǹkan wọ̀nyí ba ara rẹ jẹ́, torí pé nínú àwọn nǹkan wọ̀nyí ni àwọn orílẹ̀-èdè tí mo lé kúrò níwájú yín ti ba ara wọn jẹ́. 
'''
"25" = '''
:sup:`25` Nítorí pé ilẹ̀ náà di àìmọ́ nítorí náà mo fi ìyà jẹ ẹ́ nítorí ẹ̀ṣẹ̀ rẹ̀. Ilẹ̀ náà sì pọ àwọn olùgbé ibẹ̀ jáde. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n kí ẹ máa pa àṣẹ àti òfin mi mọ́. Onílé tàbí àjèjì tó ń gbé láàrín yín kò gbọdọ̀ ṣe ọ̀kan nínú àwọn ohun ìríra wọ̀nyí. 
'''
"27" = '''
:sup:`27` Nítorí pé gbogbo ohun ìríra wọ̀nyí ni àwọn ènìyàn tí wọ́n ti gbé ilẹ̀ náà ṣáájú yín ti ṣe tí ó sì mú kí ilẹ̀ náà di aláìmọ́. 
'''
"28" = '''
:sup:`28` Bí ẹ bá sọ ilẹ̀ náà di àìmọ́ yóò pọ̀ yín jáde bí ó ti pọ àwọn orílẹ̀-èdè tí ó ti wá ṣáájú yín jáde. 
'''
"29" = '''
:sup:`29` “ ‘Ẹnikẹ́ni tí ó bá ṣe ohun ìríra wọ̀nyí, kí ẹ gé irú ẹni náà kúrò láàrín àwọn ènìyàn. 
'''
"30" = '''
:sup:`30` Nítorí náà ẹ gbọdọ̀ ṣe ohun tí mo fẹ́, kí ẹ má sì lọ́wọ́ nínú àṣà ìríra wọ̀nyí, tí wọn ń ṣe kí ẹ tó dé. Ẹ má ṣe fi wọ́n ba ara yín jẹ́. Èmi ni Olúwa Ọlọ́run yín.’ ” 
'''
