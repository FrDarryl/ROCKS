[21]
"1" = '''
:sup:`1` Nígbà tí ọba Aradi ará Kenaani, tí ń gbé ní gúúsù gbọ́ wí pé Israẹli ń bọ̀ wá ní ojú ọ̀nà Atarimu, ó bá Israẹli jà ó sì fi agbára mú díẹ̀ lára wọn. 
'''
"2" = '''
:sup:`2` Nígbà náà ni Israẹli jẹ́ ẹ̀jẹ́ fún Olúwa pé, “Bí o bá lè fi àwọn ènìyàn yìí lé wa lọ́wọ́, gbogbo ìlú wọn ni a ó parun.” 
'''
"3" = '''
:sup:`3` Olúwa gbọ́ ẹ̀bẹ̀ àwọn ọmọ Israẹli, ó sì fi àwọn ará Kenaani lé wọn lọ́wọ́. Wọ́n pa wọ́n run pátápátá; torí náà ni a ṣe ń pe ibẹ̀ ní Horma. 
'''
"4" = '''
:sup:`4` Wọ́n rin ìrìnàjò láti òkè Hori lọ sí ọ̀nà tó lọ sí Òkun Pupa, láti kọjá yípo Edomu. Ṣùgbọ́n àwọn ènìyàn bínú ní ojú ọ̀nà; 
'''
"5" = '''
:sup:`5` wọ́n sì sọ̀rọ̀ lòdì sí Ọlọ́run àti Mose, wọ́n wí pé, “Èéṣe tí ìwọ fi mú wa jáde láti Ejibiti kí a ba le wá kú sí aginjù yìí? Kò sí oúnjẹ! Kò sì sí omi! Àwa sì kórìíra oúnjẹ tí kò dára yìí!” 
'''
"6" = '''
:sup:`6` Nígbà náà ni Olúwa rán ejò olóró sí àárín wọn; wọ́n gé àwọn ènìyàn jẹ, ọ̀pọ̀ àwọn ọmọ Israẹli sì kú. 
'''
"7" = '''
:sup:`7` Àwọn ènìyàn sì wá sí ọ̀dọ̀ Mose wọn wí pé, “A ti dá ẹ̀ṣẹ̀ nígbà tí asọ̀rọ̀-òdì sí Olúwa àti sí ìwọ pẹ̀lú. Gba àdúrà pé kí Olúwa mú ejò náà kúrò lọ́dọ̀ wa.” Nígbà náà ni Mose gbàdúrà fún àwọn ènìyàn. 
'''
"8" = '''
:sup:`8` Olúwa sọ fún Mose pé, “Rọ ejò, a ó sì gbé e kọ́ sókè lórí igi, ẹni tí ejò bá ti gé jẹ lè wò ó yóò sì yè.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Mose sì rọ ejò onírin ó sì gbé e kọ́ sórí igi, bí ejò bá sì bu ẹnikẹ́ni jẹ bí ó bá ti wò ó yóò sì yè. 
'''
"10" = '''
:sup:`10` Àwọn ọmọ Israẹli tẹ̀síwájú wọ́n sì péjọ sí Obotu. 
'''
"11" = '''
:sup:`11` Wọ́n gbéra ní Obotu wọ́n sì pa ibùdó sí Iye-Abarimu, ní aginjù tí ó kọjú sí Moabu ní ìdojúkọ ìlà-oòrùn. 
'''
"12" = '''
:sup:`12` Láti ibẹ̀ ni wọ́n ti gbéra wọ́n sì pa ibùdó ní àfonífojì Seredi. 
'''
"13" = '''
:sup:`13` Láti ibẹ̀ lọ, wọn ṣí, wọ́n sì dó sí ìhà kejì Arnoni, tí ó wà ní aginjù tí ó wà ní agbègbè ilẹ̀ àwọn ọmọ Amori. Arnoni jẹ́ ààlà fún ilẹ̀ Moabu, láàrín Moabu àti Amori. 
'''
"14" = '''
:sup:`14` Ìdí nìyìí tí ìwé ogun Olúwa se wí pé, “…Wahebu ní Sufa, Òkun Pupa àti ní odò Arnoni 
'''
"15" = '''
:sup:`15` àti ní ìṣàn odò tí ó darí sí ibùjókòó Ari tí ó sì fi ara ti ìpínlẹ̀ Moabu.” 
'''
"16" = '''
:sup:`16` Láti ibẹ̀ ni wọ́n ti bẹ̀rẹ̀ rìn dé Beeri, èyí ni kànga tí Olúwa sọ fún Mose, “Kó àwọn ènìyàn jọ èmi ó sì fún wọn ní omi.” 
'''
"17" = '''
:sup:`17` Nígbà náà ni Israẹli kọ orin yìí pé, “Sun jáde, ìwọ kànga! Ẹ máa kọrin nípa rẹ̀, 
'''
"18" = '''
:sup:`18` nípa kànga tí àwọn ọmọ-aládé gbẹ́, nítorí àwọn ọlọ́lá ènìyàn ni ó gbẹ́ ẹ; tí àwọn ọlọ́lá àwọn ènìyàn sì fi ọ̀pá aládé àti ọ̀pá oyè wọn gbẹ́.” Nígbà náà wọ́n kúrò láti aginjù lọ sí Mattana, 
'''
"19" = '''
:sup:`19` láti Mattana lọ sí Nahalieli, láti Nahalieli lọ sí Bamoti, 
'''
"20" = '''
:sup:`20` àti láti Bamoti lọ sí àfonífojì ní Moabu níbi tí òkè Pisga, tí ó wà ní òkè ilé omi ti kọjú sí aginjù. 
'''
"21" = '''
:sup:`21` Israẹli rán oníṣẹ́ láti sọ fún Sihoni ọba àwọn ará Amori wí pé, 
'''
"22" = '''
:sup:`22` “Jẹ́ kí a kọjá ní orílẹ̀-èdè rẹ. A kò ní kọjá sí inú oko pápá tàbí ọgbà àjàrà àbí mu omi láti inú kànga. A máa gba òpópónà náà ti ọba títí tí a ó fi la ilẹ̀ rẹ kọjá.” 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n Sihoni kò ní jẹ́ kí àwọn Israẹli kọjá ní ilẹ̀ wọn. Ó pe àwọn ọmọ-ogun rẹ̀ jọ wọ́n sì wọ́de ogun lọ sí aginjù nítorí àwọn ọmọ Israẹli. Nígbà tí ó dé Jahasi, ó bá àwọn ọmọ Israẹli jà. 
'''
"24" = '''
:sup:`24` Àmọ́, Israẹli ṣẹ́gun, wọn fi ojú idà pa wọ́n, wọ́n sì gba ilẹ̀ láti ọwọ́ Arnoni lọ dé Jabbok, títí tí ó fi dé ilẹ̀ àwọn ará Ammoni, nítorí pé ààlà wọn jẹ́ olódi. 
'''
"25" = '''
:sup:`25` Israẹli sì gba gbogbo ìlú Amori wọ́n sì ń gbé ibẹ̀ pẹ̀lú Heṣboni, àti gbogbo ibùgbé ìlú tó yí i ká. 
'''
"26" = '''
:sup:`26` Heṣboni ni ìlú Sihoni ọba àwọn ará Amori, ẹni tí ó bá ọba Moabu ti tẹ́lẹ̀ jà tí ó sì gba gbogbo ilẹ̀ rẹ̀ ní ọwọ́ rẹ̀ títí dé Arnoni. 
'''
"27" = '''
:sup:`27` Ìdí nìyìí tí akọrin sọ wí pé, “Wá sí Heṣboni kí ẹ jẹ́ kí a tún un kọ́; jẹ́ kí ìlú Sihoni padà bọ̀ sípò. 
'''
"28" = '''
:sup:`28` “Iná jáde láti Heṣboni, ọ̀wọ́-iná láti Sihoni. Ó jó Ari àti Moabu run, àti ìlú àwọn olùgbé ibi gíga Arnoni. 
'''
"29" = '''
:sup:`29` Ègbé ní fún ọ, ìwọ Moabu! Ẹ ti parun, ẹ̀yin ènìyàn Kemoṣi! Ó ti fi ọmọ rẹ̀ ọkùnrin sílẹ̀ gẹ́gẹ́ bí ìsáǹsá àti ọmọ rẹ̀ obìnrin gẹ́gẹ́ bí ìgbèkùn fún Sihoni ọba àwọn Amori. 
'''
"30" = '''
:sup:`30` “Ṣùgbọ́n àti bì wọ́n ṣubú; a ti pa ìjẹgàba Heṣboni run, a pa wọ́n run títí dé Diboni. A sì ti bì wọ́n lulẹ̀ títí dé Nofa, tí ó sì fi dé Medeba.” 
'''
"31" = '''
:sup:`31` Nígbà náà ni àwọn ọmọ Israẹli sì ń gbé ní ilẹ̀ Amori. 
'''
"32" = '''
:sup:`32` Lẹ́yìn ìgbà tí Mose rán ayọ́lẹ̀wò lọ sí Jaseri, àwọn ọmọ Israẹli sì gba àwọn agbègbè tó yí wọn ká wọ́n sì lé àwọn Amori tó wà níbẹ̀ jáde. 
'''
"33" = '''
:sup:`33` Nígbà náà wọ́n pẹ̀yìndà wọ́n sì gòkè lọ sí Baṣani, Ogu ọba ti Baṣani àti gbogbo àwọn ọmọ-ogun tí ó wọ́de ogun jáde láti pàdé wọn ní ojú ogun ní Edrei. 
'''
"34" = '''
:sup:`34` Olúwa sọ fún Mose pé, “Má ṣe bẹ̀rù rẹ̀, nítorí tí mó tí fi òun lé ọ lọ́wọ́, àti àwọn ọmọ-ogun rẹ̀, àti ilẹ̀ rẹ̀, kí ìwọ kí ó ṣe sí i gẹ́gẹ́ bí ìwọ ti ṣe sí Sihoni ọba Amori ẹni tí ó ń jẹ ọba ní Heṣboni.” 
'''
"35" = '''
:sup:`35` Wọ́n sì pa á, pẹ̀lú àwọn ọmọ rẹ̀ àti gbogbo àwọn ọmọ-ogun rẹ̀, wọn kò fi ku ẹnìkan fún un láàyè. Wọ́n sì gba ìní ilẹ̀ rẹ̀. 
'''
