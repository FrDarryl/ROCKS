[13]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn sọtẹ́lẹ̀ lòdì sí àwọn wòlíì Israẹli tó ń sọtẹ́lẹ̀, kí o sì sọ fún àwọn tí ń sọtẹ́lẹ̀ láti inú èrò ọkàn wọn, ‘Ẹ gbọ́ ọ̀rọ̀ Olúwa! 
'''
"3" = '''
:sup:`3` Báyìí ni Olúwa Olódùmarè wí: Ègbé ni fún àwọn aṣiwèrè wòlíì tó ń tẹ̀lé ẹ̀mí ara wọn tí wọn kò sì rí nǹkan kan! 
'''
"4" = '''
:sup:`4` Israẹli àwọn wòlíì rẹ dàbí kọ̀lọ̀kọ̀lọ̀ nínú pápá. 
'''
"5" = '''
:sup:`5` Ẹ̀yin kò gòkè láti mọ odi tí ó ya ní ilé Israẹli kí wọ́n ba lè dúró gbọin ní ojú ogun ní ọjọ́ Olúwa. 
'''
"6" = '''
:sup:`6` Ìran àti àfọ̀ṣẹ wọn jẹ́ èké. Wọ́n wí pé, “Olúwa wí,” nígbà tí Olúwa kò rán wọn, síbẹ̀ wọ́n fẹ́ kí Olúwa mú ọ̀rọ̀ wọn ṣẹ. 
'''
"7" = '''
:sup:`7` Ẹ̀yin kò ha ti rí ìran asán, ẹ̀yin kò ha ti fọ àfọ̀ṣẹ èké, nígbà tí ẹ̀yin sọ pé, “Olúwa wí,” bẹ́ẹ̀ sì ni Èmi kò sọ̀rọ̀? 
'''
"8" = '''
:sup:`8` “ ‘Nítorí náà, báyìí ni Olúwa Olódùmarè wí, Nítorí ọ̀rọ̀ asán àti ìran èké yín, mo lòdì sí yín: ni Olúwa Olódùmarè wí. 
'''
"9" = '''
:sup:`9` Ọwọ́ mi yóò sì wà lórí àwọn wòlíì tó ń ríran asán, tó sì ń sọ àfọ̀ṣẹ èké. Wọn kò ní sí nínú ìjọ àwọn ènìyàn mi, a ó sì yọ orúkọ wọn kúrò nínú àkọsílẹ̀ ilé Israẹli, bẹ́ẹ̀ ni wọn kò sì ní wọ ilẹ̀ Israẹli mọ́. Nígbà náà ni ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa Olódùmarè. 
'''
"10" = '''
:sup:`10` “ ‘Wọ́n ti mú àwọn ènìyàn mi ṣìnà, wọ́n ní, “Àlàáfíà,” nígbà tí kò sí àlàáfíà, nítorí pé bí àwọn ènìyàn bá mọ odi fẹ́lẹ́fẹ́lẹ́, wọn a fi amọ̀ àìpò rẹ́ ẹ, wọn ó sì fi ẹfun kùn ún, 
'''
"11" = '''
:sup:`11` nítorí náà, sọ fún àwọn tí ń fi amọ̀ àìpò rẹ́ ẹ àti àwọn tó fi ẹfun kùn ún pé, odi náà yóò wó, ìkún omi òjò yóò dé, Èmi yóò sì rán òkúta yìnyín sọ̀kalẹ̀, ìjì líle yóò ya á lulẹ̀. 
'''
"12" = '''
:sup:`12` Nígbà tí odi náà bá sì wó, ǹjẹ́ àwọn ènìyàn wọn kò níbi yín pé, “Rírẹ́ tí ẹ rẹ́ ẹ dà, ibo sì ni ẹfun tí ẹ fi kùn ún wà?” 
'''
"13" = '''
:sup:`13` “ ‘Nítorí náà, báyìí ni Olúwa Olódùmarè wí, Nínú ìbínú gbígbóná mi, èmi yóò tu afẹ́fẹ́ líle lé e lórí nínú ìrunú mi, àti nínú ìbínú mi, òjò yóò sì rọ̀ púpọ̀ nínú ìbínú mi, àti yìnyín ńlá nínú ìrunú mi láti pa wọ́n run. 
'''
"14" = '''
:sup:`14` Èmi yóò wó ògiri tí ẹ fi amọ̀ àìpò rẹ́, èyí tí ẹ fi ẹfun kùn lulẹ̀ dé bi pé ìpìlẹ̀ rẹ yóò hàn jáde. Nígbà ti odi náà wó palẹ̀, a ó sì run yín sínú rẹ̀, ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa. 
'''
"15" = '''
:sup:`15` Báyìí ni Èmi yóò ṣe lo ìbínú mi lórí odi yìí àti àwọn to fi amọ̀ àìpò rẹ́ ẹ, tí wọ́n sì fi ẹfun kùn ún. Èmi yóò sì sọ fún yín pé, “Kò sí odi mọ́, bẹ́ẹ̀ ni àwọn tó rẹ́ ẹ náà kò sí mọ́. 
'''
"16" = '''
:sup:`16` Àwọn wòlíì Israẹli tí ń sọtẹ́lẹ̀ sí Jerusalẹmu, tí wọn ríran àlàáfíà sí i nígbà ti kò sì àlàáfíà, báyìí ni Olúwa Olódùmarè wí.” ’ 
'''
"17" = '''
:sup:`17` “Nísinsin yìí, ọmọ ènìyàn, dojúkọ àwọn ọmọbìnrin ènìyàn rẹ tí wọ́n ń sọtẹ́lẹ̀ láti inú èrò ọkàn wọn, sọtẹ́lẹ̀ sí wọn 
'''
"18" = '''
:sup:`18` wí pé, ‘Báyìí ni Olúwa Olódùmarè wí. Ègbé ni fún ẹ̀yin obìnrin tí ẹ ń rán ìfúnpá òògùn sí ìgbọ̀nwọ́ àwọn ènìyàn, tí ẹ ń ṣe ìbòjú oríṣìíríṣìí fún orí oníkálùkù ènìyàn láti ṣọdẹ ọkàn wọn. Ẹ̀yin yóò wa dẹkùn fún ọkàn àwọn ènìyàn mi bí? Ẹ̀yin yóò sì gba ọkàn ti ó tọ̀ yín wá là bí? 
'''
"19" = '''
:sup:`19` Nítorí ẹ̀kúnwọ́ ọkà barle àti òkèlè oúnjẹ. Ẹ ti pa àwọn tí kò yẹ kí ẹ pa, ẹ sì fi àwọn tí kò yẹ kó wà láààyè sílẹ̀ nípa irọ́ tí ẹ ń pa fún àwọn ènìyàn mi, èyí tí àwọn náà ń fetí sí. 
'''
"20" = '''
:sup:`20` “ ‘Nítorí náà, báyìí ni Olúwa Olódùmarè wí. Mo lòdì sí ìfúnpá òògùn tí ẹ fi ń ṣọdẹ ọkàn ènìyàn káàkiri bí ẹyẹ, Èmi yóò ya á kúrò lápá yín, Èmi yóò sì dá ọkàn àwọn ènìyàn tí ẹ ń ṣọdẹ sílẹ̀. 
'''
"21" = '''
:sup:`21` Èmi yóò ya àwọn ìbòjú yín, láti gba àwọn ènìyàn mi lọ́wọ́ yín, wọn kò sì ní jẹ́ ìjẹ fún yín mọ́. Nígbà náà ni ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa. 
'''
"22" = '''
:sup:`22` Nítorí pé ẹ̀yin ti ba ọkàn àwọn olódodo jẹ́ pẹ̀lú irọ́ yín, nígbà tí Èmi kò mú ìbànújẹ́ bá wọn, àti nítorí ẹ̀yin ti mú ọkàn àwọn ènìyàn búburú le, kí wọ́n má ba à kúrò nínú ọ̀nà ibi wọn dé bi tí wọn yóò fi gba ẹ̀mí wọn là, 
'''
"23" = '''
:sup:`23` nítorí èyí, ẹ̀yin kò ní í ríran èké, ẹ̀yin kò sì ní fọ àfọ̀ṣẹ mọ́. Èmi yóò gba àwọn ènìyàn mi lọ́wọ́ yín. Ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa.’ ” 
'''
