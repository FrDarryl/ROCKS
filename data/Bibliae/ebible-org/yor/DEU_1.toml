[1]
"1" = '''
:sup:`1` Wọ̀nyí ni àwọn ọ̀rọ̀ tí Mose sọ fún gbogbo Israẹli ní aginjù, aginjù ìlà-oòrùn Jordani, ni Arabah, ní òdìkejì Ṣufi, ní àárín Parani àti Tofeli, Labani, Haserotu àti Disahabu. 
'''
"2" = '''
:sup:`2` (Ọjọ́ mọ́kànlá ni ó gbà láti rin ìrìnàjò láti Horebu dé Kadeṣi-Barnea, bí a bá gba ọ̀nà òkè Seiri.) 
'''
"3" = '''
:sup:`3` Ní ìgbà tí ó pé ogójì ọdún, ní ọjọ́ kìn-ín-ní oṣù kọ́kànlá, Mose sọ ohun gbogbo tí Olúwa pàṣẹ nípa àwọn ọmọ Israẹli fún wọn. 
'''
"4" = '''
:sup:`4` Èyí ṣẹlẹ̀ lẹ́yìn ìgbà tí ó ti ṣẹ́gun Sihoni ọba àwọn Amori, tí ó jẹ ọba ní Heṣboni, àti Ogu ọba Baṣani ni ó ṣẹ́gun ní Edrei, ẹni tí ó jẹ ọba ní Aṣtarotu. 
'''
"5" = '''
:sup:`5` Ní ìhà ìlà-oòrùn Jordani tí ó wà nínú ilẹ̀ Moabu ni Mose bẹ̀rẹ̀ sísọ àsọyé òfin wọ̀nyí wí pé: 
'''
"6" = '''
:sup:`6` Olúwa Ọlọ́run wa bá wa sọ̀rọ̀ ní Horebu pé, “Ẹ ti dúró ní orí òkè yìí pẹ́ tó. 
'''
"7" = '''
:sup:`7` Ẹ yípadà kí ẹ sì tẹ̀síwájú ní ìrìnàjò yín lọ sí ilẹ̀ òkè àwọn ará Amori, ẹ tọ gbogbo àwọn ènìyàn tí ó ń gbé Arabah lọ ní aginjù, ní àwọn orí òkè àti pẹ̀tẹ́lẹ̀, ní gúúsù àti ní etí Òkun, lọ sí ilẹ̀ àwọn ará Kenaani àti lọ sí Lebanoni, títí fi dé odò ńlá Eufurate. 
'''
"8" = '''
:sup:`8` Wò ó, èmi tí fi ilẹ̀ yí fún un yín, ẹ wọ inú rẹ̀ lọ kí ẹ sì gba ilẹ̀ náà tí Olúwa ti búra wí pé òun yóò fún àwọn baba yín: fún Abrahamu, Isaaki, àti Jakọbu, àti fún àwọn àrọ́mọdọ́mọ wọn.” 
'''
"9" = '''
:sup:`9` Mo wí fún un yín nígbà náà pé, “Èmi nìkan kò lè dá ẹrù u yín gbé. 
'''
"10" = '''
:sup:`10` Olúwa Ọlọ́run yín ti sọ yín di púpọ̀ lónìí, ẹ̀yin sì ti pọ̀ bí ìràwọ̀ ní ojú ọ̀run. 
'''
"11" = '''
:sup:`11` Kí Olúwa Ọlọ́run àwọn baba yín sọ yín di púpọ̀ ní ọ̀nà ẹgbẹ̀rún (1,000) sí i, kí ó sì bùkún un yín gẹ́gẹ́ bí ó ti ṣèlérí. 
'''
"12" = '''
:sup:`12` Báwo ni èmi nìkan ṣe lè máa ru àjàgà àti ìṣòro yín àti èdè-àìyedè yín? 
'''
"13" = '''
:sup:`13` Ẹ yan àwọn ọlọ́gbọ́n, olóye àti àwọn ẹni àpọ́nlé, láti inú ẹ̀yà yín kọ̀ọ̀kan, èmi yóò sì fi wọ́n ṣe olórí yín.” 
'''
"14" = '''
:sup:`14` Ẹ̀yin sì dá mi lóhùn wí pé, “Ohun tí ìwọ ti gbèrò láti ṣe nì dára.” 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni mo yan olórí àwọn ẹ̀yà yín, àwọn ọlọ́gbọ́n ọkùnrin, ẹni àpọ́nlé, mo sì fi jẹ olórí yín, olórí ẹgbẹẹ̀rún, olórí ọ̀rọ̀ọ̀rún, olórí àràádọ́ta, àti olórí mẹ́wàá mẹ́wàá gẹ́gẹ́ bí àwọn ẹ̀yà yín. 
'''
"16" = '''
:sup:`16` Mo sì kìlọ̀ fún àwọn onídàájọ́ yín nígbà náà pé, ẹ gbọ́ èdè-àìyedè tí ó wà láàrín àwọn ènìyàn an yín kí ẹ sì ṣe ìdájọ́ òdodo, bóyá ẹjọ́ tí ó ṣẹlẹ̀ láàrín Israẹli sí Israẹli ni tàbí láàrín Israẹli kan sí àlejò. 
'''
"17" = '''
:sup:`17` Ẹ má sì ṣe ojúsàájú ní ìdájọ́. Ẹ ṣe ìdájọ́ ẹni ńlá àti kékeré bákan náà. Ẹ má ṣe bẹ̀rù ẹnikẹ́ni torí pé ti Ọlọ́run ni ìdájọ́. Ẹjọ́ tí ó bá le jù fún un yín ni kí ẹ mú wá fún mi. Èmi yóò sì gbọ́ ọ. 
'''
"18" = '''
:sup:`18` Nígbà náà ni èmi yóò sọ ohun tí ẹ ó ṣe fún un yín. 
'''
"19" = '''
:sup:`19` Nígbà náà ní a gbéra láti Horebu, bí Olúwa Ọlọ́run wa ti pàṣẹ fún wá, a sì la àwọn ilẹ̀ lókè Amori kọjá lọ dé gbogbo aginjù ńlá tí ó ba ni lẹ́rù nì tí ẹ̀yin ti rí, bẹ́ẹ̀ ni a sì dé Kadeṣi-Barnea. 
'''
"20" = '''
:sup:`20` Nígbà náà ni mo sọ fún un yín pé, “Ẹ ti dé ilẹ̀ òkè àwọn ará Amori, èyí tí Olúwa Ọlọ́run wa fún wa. 
'''
"21" = '''
:sup:`21` Ẹ kíyèsi i, Olúwa Ọlọ́run yín ló ni ilẹ̀ náà. Ẹ lọ kí ẹ sì gba ilẹ̀ náà bí Olúwa Ọlọ́run àwọn baba yín tí sọ fún un yín. Ẹ má bẹ̀rù, ẹ má sì ṣe fòyà.” 
'''
"22" = '''
:sup:`22` Nígbà náà ni gbogbo yín tọ̀ mí wá wí pé, “Jẹ́ kí a yan àwọn ayọ́lẹ̀wò láti yọ́ ilẹ̀ náà wò fún wa, kí wọn sì fún wa ní ìròyìn àwọn ọ̀nà tí a ó gbà àti àwọn ìlú tí a ó bá pàdé.” 
'''
"23" = '''
:sup:`23` Èrò náà sì dára lójú mi, torí èyí ni mo ṣe yan àwọn ènìyàn méjìlá nínú yín, ẹnìkan láti inú ẹ̀yà kọ̀ọ̀kan. 
'''
"24" = '''
:sup:`24` Wọ́n sì gòkè lọ sí ilẹ̀ òkè náà, wọ́n sì wá sí àfonífojì Eṣkolu, wọ́n sì yẹ̀ ẹ́ wò. 
'''
"25" = '''
:sup:`25` Wọ́n sì mú lára èso ilẹ̀ náà wá fún wa pé, “Ilẹ̀ tí ó dára ni Olúwa Ọlọ́run wa fún wa.” 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n ẹ̀yin kò fẹ́ gòkè lọ; ẹ ṣọ̀tẹ̀ sí àṣẹ Olúwa Ọlọ́run yín. 
'''
"27" = '''
:sup:`27` Ẹ kùn nínú àgọ́ ọ yín, ẹ sì wí pé, “Olúwa kórìíra wa, torí èyí ló fi mú wa jáde láti Ejibiti láti fi wá lé àwọn ará Amori lọ́wọ́ láti pa wá run. 
'''
"28" = '''
:sup:`28` Níbo la ó lọ? Àwọn arákùnrin wa ti kó ìrẹ̀wẹ̀sì bá wa nípa sísọ pé, ‘Àwọn ènìyàn náà lágbára wọ́n sì ga jù wá lọ; àwọn ìlú náà tóbi jọjọ bẹ́ẹ̀ ni odi wọn ga kan ọ̀run. A tilẹ̀ rí àwọn òmíràn (ìran Anaki) níbẹ̀.’ ” 
'''
"29" = '''
:sup:`29` Nígbà náà ni mo sọ fún un yín pé, “Ẹ má ṣojo, ẹ kò sì gbọdọ̀ bẹ̀rù wọn. 
'''
"30" = '''
:sup:`30` Olúwa Ọlọ́run yín, tí ń ṣáájú yín yóò jà fún un yín; bí ó ti ṣe fún un yín ní Ejibiti lójú ẹ̀yin tìkára yín 
'''
"31" = '''
:sup:`31` àti ní aginjù. Níbẹ̀ ni ẹ ti rí i bí Olúwa Ọlọ́run yín ti gbé yín, bí baba ti í gbé ọmọ rẹ̀, ní gbogbo ọ̀nà tí ẹ lọ títí ẹ fi padà dé ibí yìí.” 
'''
"32" = '''
:sup:`32` Pẹ̀lú gbogbo èyí tí mo wí, ẹ kò gbẹ́kẹ̀lé Olúwa Ọlọ́run yín, 
'''
"33" = '''
:sup:`33` tí ń ṣáájú u yín lọ ní gbogbo ọ̀nà yín, nípa fífi iná ṣe amọ̀nà yín ní òru àti ìkùùkuu ní ọ̀sán, láti fi àwọn ibi tí ẹ lè tẹ̀dó sí hàn yín àti àwọn ọ̀nà tí ẹ ó rìn. 
'''
"34" = '''
:sup:`34` Nígbà tí Olúwa gbọ́ ohun tí ẹ sọ, inú bí i, ó sì búra wí pé, 
'''
"35" = '''
:sup:`35` “Kò sí ọ̀kan nínú ìran búburú yìí tí yóò dé ilẹ̀ rere tí mo ti búra láti fún àwọn baba ńlá a yín. 
'''
"36" = '''
:sup:`36` Bí kò ṣe Kalebu ọmọ Jefunne. Òun ni yóò wọ̀ ọ́. Èmi yóò sì fún òun àti àwọn ìran rẹ̀ ní ilẹ̀ náà tí ó ti fi ẹsẹ̀ rẹ̀ tẹ̀; torí pé ó fi gbogbo ọkàn rẹ̀ tẹ̀lé Olúwa.” 
'''
"37" = '''
:sup:`37` Torí i tiyín ni Olúwa fi bínú sí mi wí pé, “Ìwọ náà kì yóò wọ ibẹ̀ bákan náà, 
'''
"38" = '''
:sup:`38` ṣùgbọ́n Joṣua ọmọ Nuni tí ń ṣe olùrànlọ́wọ́ rẹ ni yóò wọ ibẹ̀. Mú un, ní ọkàn le torí pé, òun yóò ṣáájú àwọn ọmọ Israẹli láti gba ilẹ̀ náà. 
'''
"39" = '''
:sup:`39` Àwọn èwe yín tí ẹ sọ pé wọn yóò kó lẹ́rú. Àwọn ọmọ yín tí ko tí ì mọ rere yàtọ̀ sí búburú ni yóò wọ ilẹ̀ náà. 
'''
"40" = '''
:sup:`40` Ṣùgbọ́n ẹ̀yin, ẹ yí padà sí aginjù tí ó wà ní ọ̀nà tí ó lọ sí Òkun Pupa.” 
'''
"41" = '''
:sup:`41` Nígbà náà ni ẹ fèsì wí pé, “Àwa ti ṣẹ̀ sí Olúwa. A ó sì gòkè lọ láti jà, gẹ́gẹ́ bí Olúwa Ọlọ́run wa ti pàṣẹ fún wa.” Torí náà gbogbo yín ẹ mú ohun ìjà a yín, ẹ rò pé ó rọrùn láti gòkè lọ sí àwọn orílẹ̀-èdè olókè náà. 
'''
"42" = '''
:sup:`42` Ṣùgbọ́n Olúwa sọ fún mi pé, “Sọ fún wọn, ‘Ẹ má ṣe gòkè lọ láti jà torí pé èmi kì yóò wà pẹ̀lú u yín. Àwọn ọ̀tá a yín yóò sì ṣẹ́gun yín.’ ” 
'''
"43" = '''
:sup:`43` Bẹ́ẹ̀ ni mo sọ fún yín, ẹ̀yin kò sì gbọ́, ẹ̀yin ṣọ̀tẹ̀ sí òfin Olúwa, pẹ̀lú ìgbéraga yín, ẹ gòkè lọ sí ìlú olókè náà. 
'''
"44" = '''
:sup:`44` Àwọn ará Amori tí ń gbé ní àwọn òkè náà, dojúkọ yín bí àgbájọpọ̀ oyin. Wọ́n sì lù yín bolẹ̀ láti Seiri títí dé Horma. 
'''
"45" = '''
:sup:`45` Ẹ padà, ẹ sì sọkún níwájú Olúwa, òun kò sì fetí sí igbe ẹkún yín, Ó sì kọ etí dídi sí i yín. 
'''
"46" = '''
:sup:`46` Báyìí ni ẹ sì dúró ní Kadeṣi fún ọ̀pọ̀lọpọ̀ ọjọ́ gẹ́gẹ́ bí ẹ̀yin ti ṣe. 
'''
