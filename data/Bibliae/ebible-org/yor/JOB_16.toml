[16]
"1" = '''
:sup:`1` Ìgbà náà ní Jobu dáhùn, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Èmi ti gbọ́ irú ohun púpọ̀ bẹ́ẹ̀ rí ayọnilẹ́nu onítùnú ènìyàn ní gbogbo yín. 
'''
"3" = '''
:sup:`3` Ọ̀rọ̀ asán lè ni òpin? Tàbí kí ni ó gbó ọ láyà tí ìwọ fi dáhùn? 
'''
"4" = '''
:sup:`4` Èmi pẹ̀lú le sọ bí ẹ̀yin; bí ọkàn yín bá wà ní ipò ọkàn mi, èmi le sọ ọ̀rọ̀ dáradára púpọ̀ sí yín ní ọrùn, èmi a sì mi orí mi sí i yín. 
'''
"5" = '''
:sup:`5` Èmi ìbá fi ọ̀rọ̀ ẹnu mi gbà yín ni ìyànjú, àti ṣíṣí ètè mi ìbá sì tu ìbìnújẹ́ yín. 
'''
"6" = '''
:sup:`6` “Bí èmi tilẹ̀ sọ̀rọ̀, ìbìnújẹ́ mi kò lọ; bí mo sì tilẹ̀ dákẹ́, níbo ni ìtùnú mí ko kúrò? 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n nísinsin yìí, ó dá mi lágara; ìwọ Ọlọ́run mú gbogbo ẹgbẹ́ mi takété. 
'''
"8" = '''
:sup:`8` Ìwọ fi ìhunjọ kùn mí lára, èyí tí o jẹ́rìí tì mí; àti rírù tí ó hàn lára mi, ó jẹ́rìí tì mí ní ojú. 
'''
"9" = '''
:sup:`9` Ọlọ́run fi i ìbínú rẹ̀ fà mí ya, ó sì gbóguntì mí; ó pa eyín rẹ̀ keke sí mi, ọ̀tá mi sì gbójú rẹ̀ sí mi. 
'''
"10" = '''
:sup:`10` Wọ́n ti fi ẹnu wọn yẹ̀yẹ́ mi; Wọ́n gbá mi ní ẹ̀rẹ̀kẹ́ ni ìgbá ẹ̀gàn; wọ́n kó ara wọn pọ̀ sí mi. 
'''
"11" = '''
:sup:`11` Ọlọ́run ti fi mí lé ọwọ́ ẹni búburú, ó sì mú mi ṣubú sí ọwọ́ ènìyàn ìkà. 
'''
"12" = '''
:sup:`12` Mo ti jókòó jẹ́ẹ́, ṣùgbọ́n ó fà mí já; ó sì dì mí ni ọrùn mú, ó sì gbọ̀n mí túútúú, ó sì gbé mi kalẹ̀ láti ṣe àmì ìtafàsí rẹ̀; 
'''
"13" = '''
:sup:`13` àwọn tafàtafà rẹ̀ dúró yí mi káàkiri. Ó là mí láyà pẹ̀rẹ̀, kò si dá sí, ó sì tú òróòro ara mi dà sílẹ̀. 
'''
"14" = '''
:sup:`14` Ìbàjẹ́ lórí ìbàjẹ́ ní ó fi bà mí jẹ́; ó súré kọlù mi bí jagunjagun. 
'''
"15" = '''
:sup:`15` “Mo rán aṣọ ọ̀fọ̀ bò ara mi, mo sì rẹ̀ ìwo mi sílẹ̀ nínú erùpẹ̀. 
'''
"16" = '''
:sup:`16` Ojú mi ti pọ́n fún ẹkún, òjìji ikú sì ṣẹ́ sí ìpéǹpéjú mi. 
'''
"17" = '''
:sup:`17` Kì í ṣe nítorí àìṣòótọ́ kan ní ọwọ́ mi; àdúrà mi sì mọ́ pẹ̀lú. 
'''
"18" = '''
:sup:`18` “Háà! Ilẹ̀ ayé, ìwọ má ṣe bò ẹ̀jẹ̀ mi, kí ẹkún mi má ṣe wà ní ipò kan. 
'''
"19" = '''
:sup:`19` Ǹjẹ́ nísinsin yìí kíyèsi i, ẹlẹ́rìí mi ń bẹ ní ọ̀run, ẹ̀rí mi sì ń bẹ lókè ọ̀run. 
'''
"20" = '''
:sup:`20` Àwọn ọ̀rẹ́ mi ń fi mí ṣẹ̀sín, ṣùgbọ́n ojú mi ń da omijé sọ́dọ̀ Ọlọ́run, 
'''
"21" = '''
:sup:`21` ìbá ṣe pé ẹnìkan le è máa ṣe alágbàwí fún ẹnìkejì lọ́dọ̀ Ọlọ́run, bí ènìyàn kan ti í ṣe alágbàwí fún ẹnìkejì rẹ̀. 
'''
"22" = '''
:sup:`22` “Nítorí nígbà tí iye ọdún díẹ̀ rékọjá tán, nígbà náà ni èmi ó lọ sí ibi tí èmi kì yóò padà bọ̀.” 
'''
