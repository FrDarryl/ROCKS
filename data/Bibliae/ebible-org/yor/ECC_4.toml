[4]
"1" = '''
:sup:`1` Mo sì tún wò ó, mo sì rí gbogbo ìnilára tí ó ń ṣẹlẹ̀ lábẹ́ oòrùn, mo rí ẹkún àwọn tí ara ń ni, wọn kò sì ní olùtùnú kankan, agbára wà ní ìkápá àwọn tí ó ń ni wọ́n lára, wọn kò sì ní olùtùnú kankan. 
'''
"2" = '''
:sup:`2` Mo jowú àwọn tí wọ́n ti kú tí wọ́n sì ti lọ, ó sàn fún wọn ju àwọn tí wọ́n sì wà láààyè lọ. 
'''
"3" = '''
:sup:`3` Nítòótọ́, ẹni tí kò tí ì sí sàn ju àwọn méjèèjì lọ: ẹni tí kò tí ì rí iṣẹ́ búburú tí ó ń lọ ní abẹ́ oòrùn. 
'''
"4" = '''
:sup:`4` Mo sì tún mọ̀ pẹ̀lú, ìdí tí ènìyàn fi ń ṣiṣẹ́ tagbára tagbára láti ṣe àṣeyọrí, nítorí pé wọn ń jowú àwọn aládùúgbò wọn ni. Ṣùgbọ́n, asán ni, ó dàbí ẹni ń gbìyànjú àti mú afẹ́fẹ́. 
'''
"5" = '''
:sup:`5` Aṣiwèrè ká ọwọ́ rẹ̀ kò ó sì ba tara rẹ̀ jẹ́. 
'''
"6" = '''
:sup:`6` Oúnjẹ ẹ̀kúnwọ́ kan pẹ̀lú ìdákẹ́ jẹ́ẹ́jẹ́ sàn ju ẹ̀kúnwọ́ méjì pẹ̀lú wàhálà, àti gbígba ìyànjú àti lé afẹ́fẹ́ lọ. 
'''
"7" = '''
:sup:`7` Lẹ́ẹ̀kan sí i, mo tún rí ohun asán kan lábẹ́ oòrùn. 
'''
"8" = '''
:sup:`8` Ọkùnrin kan ṣoṣo dá wà; kò ní ọmọkùnrin kankan tàbí ẹbí. Kò sí òpin nínú làálàá rẹ̀ gbogbo, síbẹ̀, ọrọ̀ kò tẹ́ ojú rẹ̀ lọ́rùn. Bẹ́ẹ̀ ni kò sì wí pé, “Nítorí ta ni èmí ṣe ń ṣe làálàá, àti wí pé, èétiṣe tí mo fi ń fi ìgbádùn du ara mi?” Eléyìí náà asán ni, iṣẹ́ òsì! 
'''
"9" = '''
:sup:`9` Ẹni méjì sàn ju ẹnìkan, nítorí wọ́n ní èrè rere fún làálàá wọn. 
'''
"10" = '''
:sup:`10` Tí ọ̀kan bá ṣubú lulẹ̀, ọ̀rẹ́ rẹ̀ le è ràn án lọ́wọ́ kí ó fà á sókè, ṣùgbọ́n ìyọnu ni fún ọkùnrin náà tí ó ṣubú tí kò sì ní ẹni tí ó le è ràn án lọ́wọ́! 
'''
"11" = '''
:sup:`11` Àti pẹ̀lú pé, bí ẹni méjì bá sùn pọ̀, wọn yóò móoru. Ṣùgbọ́n báwo ni ẹnìkan ṣe le è dá nìkan móoru? 
'''
"12" = '''
:sup:`12` Bí ó tilẹ̀ jẹ́ pé, a le è kojú ogun ẹnìkan, àwọn méjì le è gbìjà ara wọn, ìkọ́ okùn mẹ́ta kì í dùn ún yára fà já. 
'''
"13" = '''
:sup:`13` Òtòṣì ìpẹ́ẹ̀rẹ̀ tí ó ṣe ọlọ́gbọ́n, ó sàn ju arúgbó àti aṣiwèrè ọba lọ tí kò mọ bí yóò ti ṣe gba ìmọ̀ràn. 
'''
"14" = '''
:sup:`14` Nítorí pé láti inú túbú ni ó ti jáde láti jẹ ọba, bí a tilẹ̀ bí i ní tálákà ní ìjọba rẹ̀. 
'''
"15" = '''
:sup:`15` Mo rí gbogbo alààyè tí ń rìn lábẹ́ oòrùn, pẹ̀lú ìpẹ́ẹ̀rẹ̀ kejì tí yóò gba ipò ọba yìí. 
'''
"16" = '''
:sup:`16` Gbogbo àwọn tí ó wà níwájú wọn kò sì lópin, ọ̀gọ̀ọ̀rọ̀ àwọn ènìyàn ní ó jẹ ọba lé lórí, ẹni tí ó wà ní ipò yìí kò dùn mọ́ àwọn tí ó tẹ̀lé wọn nínú. Asán ni eléyìí pẹ̀lú jẹ́, ó dàbí ẹni ń gbìyànjú àti mú afẹ́fẹ́ ni. 
'''
