[12]
"1" = '''
:sup:`1` Èmi kò lè ṣàì ṣògo bí kò tilẹ̀ ṣe àǹfààní, nítorí èmi ó wà sọ nípa ìran àti ìṣípáyà ti Olúwa fihàn mí. 
'''
"2" = '''
:sup:`2` Èmi mọ ọkùnrin kan nínú Kristi ní ọdún mẹ́rìnlá sẹ́yìn, yálà nínú ara ni, èmi kò mọ̀; tàbí kúrò nínú ara, èmi kò mọ̀; Ọlọ́run mọ̀: a gbé irú ẹni náà lọ sí ọ̀run kẹta. 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ni èmi mọ irú ọkùnrin bẹ́ẹ̀, yálà ní ara ni, tàbí kúrò nínú ara ni, èmi kò mọ̀: Ọlọ́run mọ̀. 
'''
"4" = '''
:sup:`4` Pé a gbé e lọ sókè sí Paradise, tí ó sì gbọ́ ọ̀rọ̀ tí a kò sì lè sọ, tí kò tọ́ fún ènìyàn láti máa sọ. 
'''
"5" = '''
:sup:`5` Nípa irú ẹni bẹ́ẹ̀ ni èmi ó máa ṣògo, ṣùgbọ́n nípa ti èmi tìkára mi èmi kì yóò ṣògo, bí kò ṣe nínú àìlera mi. 
'''
"6" = '''
:sup:`6` Nítorí pé bi èmi tilẹ̀ ń fẹ́ máa ṣògo, èmi kì yóò jẹ́ òmùgọ̀; nítorí pé èmi yóò sọ òtítọ́: ṣùgbọ́n mo kọ̀, kí ẹnikẹ́ni máa bà à fi mí pè ju ohun tí ó rí tí èmi jẹ́ lọ, tàbí ju èyí tí ó gbọ́ lẹ́nu mi, 
'''
"7" = '''
:sup:`7` àti nítorí ọ̀pọ̀lọpọ̀ ìṣípayá, kí èmi má ba à gbé ara mi ga rékọjá, a sì ti fi ẹ̀gún kan sí mi lára, ìránṣẹ́ Satani láti pọ́n mi lójú, kí èmi má bá a gbéraga rékọjá. 
'''
"8" = '''
:sup:`8` Nítorí nǹkan yìí ni mo ṣe bẹ Olúwa nígbà mẹ́ta pé, kí ó lé e kúrò lára mi. 
'''
"9" = '''
:sup:`9` Òun sì wí fún mi pé, “Oore-ọ̀fẹ́ mi tó fún ọ, nítorí pé a sọ agbára mi di pípé nínú àìlera.” Nítorí náà tayọ̀tayọ̀ ni èmi ó kúkú máa fi ṣògo nínú àìlera mi, kí agbára Kristi lè máa gbé inú mi. 
'''
"10" = '''
:sup:`10` Nítorí náà èmi ní inú dídùn nínú àìlera gbogbo, nínú ẹ̀gàn gbogbo, nínú àìní gbogbo, nínú inúnibíni gbogbo, nínú wàhálà gbogbo nítorí Kristi. Nítorí nígbà tí mo bá jẹ́ aláìlera, nígbà náà ni mo di alágbára. 
'''
"11" = '''
:sup:`11` Mo di òmùgọ̀ nípa ṣíṣògo; ẹ̀yin ní ó fi ipá mú mi ṣe é, nítorí tí ó tọ́ tí ẹ bá yìn mí, nítorí tí èmi kò rẹ̀yìn lóhunkóhun sí àwọn àgbà aposteli bí èmi kò tilẹ̀ jámọ́ nǹkan kan. 
'''
"12" = '''
:sup:`12` Ohun kan tí ó ṣe àmì aposteli, iṣẹ́ ìyanu àti iṣẹ́ agbára ni wọ́n ṣe ní àárín yín pẹ̀lú sùúrù tó ga. 
'''
"13" = '''
:sup:`13` Nítorí nínú kín ni ohun tí ẹ̀yin ṣe rẹ̀yìn sí ìjọ mìíràn, bí kò ṣe ní ti pé èmi fúnra mi kó jẹ́ oníyọnu fún yín? Ẹ dárí àṣìṣe yìí jì mí. 
'''
"14" = '''
:sup:`14` Kíyèsi i, ìgbà kẹta yìí ni mo múra tan láti tọ̀ yín wá, èmi kì yóò sì jẹ́ oníyọnu fún yín nítorí tí èmi kò wá nǹkan yín, bí kò ṣe ẹ̀yin fúnra yín; nítorí tí kò tọ́ fún àwọn ọmọ láti máa to ìṣúra jọ fún àwọn òbí wọn, bí kò ṣe àwọn òbí fún àwọn ọmọ wọn. 
'''
"15" = '''
:sup:`15` Èmi ó sì fi ayọ̀ ná ohun gbogbo tí mo bá ní, èmi ó sì ná ara mi fún ọkàn yín nítòótọ́; bí mo bá fẹ́ yín lọ́pọ̀lọ́pọ̀, ó ha tọ́ kí ẹ̀yin kí ó fẹ́ràn mi díẹ̀ bí? 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n ó dára bẹ́ẹ̀ tí èmi kò dẹ́rùbà yín, ṣùgbọ́n bí ọlọ́gbọ́n ènìyàn, èmi ń fi ọwọ́ ẹ̀rọ̀ mú yín. 
'''
"17" = '''
:sup:`17` Èmi ha rẹ́ yín jẹ nípa ẹnikẹ́ni nínú àwọn tí mo rán sí yín bi? 
'''
"18" = '''
:sup:`18` Mo bẹ Titu, mo sì rán arákùnrin kan pẹ̀lú rẹ̀; Titu ha rẹ́ yín jẹ bí? Nípa ẹ̀mí kan náà kọ́ ni àwa rìn bí? Ọ̀nà kan náà kọ́ ni àwa tọ̀ bí? 
'''
"19" = '''
:sup:`19` Ẹ̀yin ha rò pé àwa ń sọ nǹkan wọ̀nyí láti gbèjà ara wa níwájú yín bí? Ní iwájú Ọlọ́run ni àwa ń sọ̀rọ̀ nínú Kristi; ṣùgbọ́n àwa ń ṣe ohun gbogbo, olùfẹ́ ọ̀wọ́n, láti gbé yín ró ni. 
'''
"20" = '''
:sup:`20` Nítorí ẹ̀rù ń bà mí pé, nígbà tí mo bá dé, èmi kì yóò bá yín gẹ́gẹ́ bí irú èyí tí mo fẹ́, àti pé ẹ̀yin yóò sì rí mi gẹ́gẹ́ bí irú èyí tí ẹ̀yin kò fẹ́: kí ìjà, owú jíjẹ, ìbínú, ìpinyà, ìṣọ̀rọ̀-ẹni-lẹ́yìn, òfófó, ìgbéraga, ìrúkèrúdò, má ba à wà. 
'''
"21" = '''
:sup:`21` Àti nígbà tí mo bá sì padà dé, kí Ọlọ́run mí má bà à rẹ̀ mí sílẹ̀ lójú yín, àti kí èmi má ba à sọkún nítorí ọ̀pọ̀lọpọ̀ àwọn tí ó tí ṣẹ̀ náà tí kò sì ronúpìwàdà ẹ̀ṣẹ̀ ìwà èérí, àgbèrè, àti wọ̀bìà tí wọ́n ti hù. 
'''
