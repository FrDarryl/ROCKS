[64]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Gbóhùn mi, Ọlọ́run, bí mo ti ń sọ àròyé mi pa ọkàn mi mọ́ kúrò lọ́wọ́ ẹ̀rù àwọn ọ̀tá. 
'''
"2" = '''
:sup:`2` Pa mí mọ́ kúrò lọ́wọ́ ìmọ̀ ìkọ̀kọ̀ àwọn ènìyàn búburú kúrò nínú ọ̀pọ̀ igbe lọ́wọ́ ìrúkèrúdò oníṣẹ́ ẹ̀ṣẹ̀. 
'''
"3" = '''
:sup:`3` Wọ́n pọ́n ahọ́n wọn bí idà, wọ́n sì fa ọrun wọn le láti tafà wọn, àní ọ̀rọ̀ kíkorò. 
'''
"4" = '''
:sup:`4` Wọ́n tafà ní ìkọ̀kọ̀ sí àwọn aláìlẹ́ṣẹ̀: wọ́n tafà si lójijì, wọn kò sì bẹ̀rù. 
'''
"5" = '''
:sup:`5` Wọ́n, gba ara wọn níyànjú nínú èrò búburú, wọ́n sọ̀rọ̀ lórí dídẹkùn sílẹ̀ ní ìkọ̀kọ̀ wọ́n wí pé, “Ta ni yóò rí wa?” 
'''
"6" = '''
:sup:`6` Wọ́n gbìmọ̀ àìṣòdodo, wọ́n wí pé, “A wa ti parí èrò tí a gbà tán!” Lóòótọ́ àyà àti ọkàn ènìyàn kún fún àrékérekè. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n Ọlọ́run yóò ta wọ́n ní ọfà; wọn ó sì gbọgbẹ́ lójijì. 
'''
"8" = '''
:sup:`8` Ahọ́n wọn yóò sì dojú ìjà kọ wọ́n, yóò sì run wọ́n, gbogbo ẹni tí ó bá rí wọn yóò sì mi orí fún wọn. 
'''
"9" = '''
:sup:`9` Gbogbo ènìyàn yóò máa bẹ̀rù wọn ó kéde iṣẹ́ Ọlọ́run wọn ó dúró lé ohun tí ó ṣe. 
'''
"10" = '''
:sup:`10` Jẹ́ kí olódodo kí ó yọ̀ nínú Olúwa yóò sì rí ààbò nínú rẹ̀. Gbogbo ẹni ìdúró ṣinṣin ní ọkàn yóò máa yìn ín. 
'''
