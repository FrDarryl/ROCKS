[4]
"1" = '''
:sup:`1` Olúwa sọ fún Mose àti Aaroni pé, 
'''
"2" = '''
:sup:`2` “Ka iye àwọn ọmọ Kohati láàrín àwọn ọmọ Lefi nípa ilé baba wọn àti ìdílé wọn. 
'''
"3" = '''
:sup:`3` Ka gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún gbogbo àwọn tó ń ṣiṣẹ́ nínú àgọ́ ìpàdé. 
'''
"4" = '''
:sup:`4` “Wọ̀nyí ni iṣẹ́ ìsìn àwọn ọmọ Kohati nínú àgọ́ àjọ, láti tọ́jú àwọn ohun èlò mímọ́ jùlọ. 
'''
"5" = '''
:sup:`5` Nígbà tí àgọ́ yóò bá tẹ̀síwájú, Aaroni àti àwọn ọmọ rẹ̀ yóò wọ inú rẹ̀, wọn yóò sí aṣọ ìbòrí rẹ̀, wọn yóò sì fi bo àpótí ẹ̀rí. 
'''
"6" = '''
:sup:`6` Wọn yóò sì fi awọ ewúrẹ́ bò ó, lórí awọ ewúrẹ́ yìí ni wọn ó tẹ̀ bọ ààyè rẹ̀. 
'''
"7" = '''
:sup:`7` “Lórí tábìlì àkàrà ìfihàn ni kí wọn ó na aṣọ aláró kan sí, kí wọn kí ó sì fi àwopọ̀kọ́ sórí rẹ̀, àti ṣíbí àti àwokòtò àti ìgò fún ọrẹ ohun mímu; àti àkàrà ìgbà gbogbo ní kí ó wà lórí rẹ̀. 
'''
"8" = '''
:sup:`8` Lórí gbogbo nǹkan wọ̀nyí ni wọn yóò da, wọn ó tún fi awọ ewúrẹ́ bò ó, wọn ó sì fi òpó rẹ̀ bọ ààyè rẹ̀. 
'''
"9" = '''
:sup:`9` “Kí wọn kí ó sì mú aṣọ aláwọ̀ aláró kan, kí wọn kí ó sì fi bo ọ̀pá fìtílà àti fìtílà rẹ̀, àti alumagaji rẹ̀, àti àwo alumagaji rẹ̀, àti gbogbo ohun èlò òróró rẹ̀, èyí tí wọ́n fi ń ṣe iṣẹ́ rẹ̀. 
'''
"10" = '''
:sup:`10` Kí wọn ó fi awọ ẹran yí fìtílà àti gbogbo ohun èlò rẹ, kí wọn kí ó sì gbé e lé orí férémù tí wọn yóò fi gbé e. 
'''
"11" = '''
:sup:`11` “Ní orí pẹpẹ wúrà ni kí wọn ó tẹ́ aṣọ aláró kan sí, wọn yóò sì fi awọ seali bò ó, kí wọ́n sì fi òpó rẹ̀ bọ ààyè rẹ̀. 
'''
"12" = '''
:sup:`12` “Kí wọn kó gbogbo ohun èlò tí wọ́n ń lò fún iṣẹ́ ìsìn ní ibi mímọ́, kí wọn ó fi aṣọ aláwọ̀ búlúù yìí, kí wọn ó sì fi awọ seali bò ó, kí wọn ó sì fi gbé wọn ka orí férémù. 
'''
"13" = '''
:sup:`13` “Kí wọn ó kó eérú kúrò lórí pẹpẹ idẹ, kí wọn ó sì tẹ́ aṣọ aláwọ̀ àlùkò lé e lórí. 
'''
"14" = '''
:sup:`14` Nígbà náà ni kí wọn ó kó gbogbo ohun èlò fún iṣẹ́ ìsìn níbi pẹpẹ, títí dórí àwo iná, fọ́ọ̀kì ẹran, ọkọ́ eérú àti àwokòtò. Kí wọn ó fi awọ ewúrẹ́ bo gbogbo rẹ̀, kí wọn ó sì fi òpó rẹ̀ bọ ààyè rẹ̀. 
'''
"15" = '''
:sup:`15` “Lẹ́yìn tí Aaroni àti àwọn ọmọ rẹ̀ ti parí bíbo ibi mímọ́ àti gbogbo ohun èlò ibi mímọ́, nígbà tí àgọ́ bá sì ṣetán láti tẹ̀síwájú, kí àwọn ọmọ Kohati bọ́ síwájú láti gbé e, ṣùgbọ́n wọn kò gbọdọ̀ fọwọ́ kan ohun mímọ́ kankan, bí wọ́n bá ṣe bẹ́ẹ̀ wọn ó kú. Àwọn ọmọ Kohati ni yóò gbé gbogbo ohun tó wà nínú àgọ́ ìpàdé. 
'''
"16" = '''
:sup:`16` “Iṣẹ́ Eleasari ọmọ Aaroni tí í ṣe àlùfáà ni ṣíṣe àbojútó òróró fìtílà, tùràrí dídùn, ẹbọ ohun jíjẹ ìgbà gbogbo àti òróró ìtasórí. Kí ó jẹ́ alábojútó gbogbo ohun tó jẹ mọ́ àgọ́ àti gbogbo ohun tó wà nínú rẹ̀, pẹ̀lú gbogbo ohun èlò ibi mímọ́.” 
'''
"17" = '''
:sup:`17` Olúwa sọ fún Mose àti Aaroni pé, 
'''
"18" = '''
:sup:`18` “Rí i pé a kò gé ẹ̀yà Kohati kúrò lára àwọn ọmọ Lefi. 
'''
"19" = '''
:sup:`19` Nítorí kí wọ́n lè yè, kí wọ́n má ba à kú nígbà tí wọ́n bá súnmọ́ tòsí àwọn ohun mímọ́ jùlọ: Aaroni àti àwọn ọmọ rẹ̀ ni kí ó wọ ibi mímọ́ láti pín iṣẹ́ oníkálùkù àti àwọn ohun tí wọn yóò gbé. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n àwọn ọmọ Kohati kò gbọdọ̀ wọlé láti wo àwọn ohun mímọ́, bó tilẹ̀ jẹ́ ìṣẹ́jú kan, bí wọ́n bá ṣe bẹ́ẹ̀, wọn yóò kú.” 
'''
"21" = '''
:sup:`21` Olúwa sọ fún Mose pé, 
'''
"22" = '''
:sup:`22` “Tún ka iye àwọn ọmọ Gerṣoni nípa ilé baba wọn àti ìdílé wọn. 
'''
"23" = '''
:sup:`23` Ka gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún, gbogbo àwọn tó ń wá ṣiṣẹ́ ní àgọ́ ìpàdé. 
'''
"24" = '''
:sup:`24` “Èyí ni iṣẹ́ ìsìn ìdílé àwọn ọmọ Gerṣoni, bí wọ́n ti ń ṣiṣẹ́ àti ní ẹrù rírù. 
'''
"25" = '''
:sup:`25` Àwọn ni yóò máa ru àwọn aṣọ títa ti àgọ́, ti àgọ́ ìpàdé àti ìbòrí rẹ̀, àti awọ ewúrẹ́ tí a fi bò ó, aṣọ títa ẹnu-ọ̀nà àgọ́ ìpàdé, 
'''
"26" = '''
:sup:`26` aṣọ títa ti àgbàlá tó yí àgọ́ àti pẹpẹ ká, aṣọ títa ti ẹnu-ọ̀nà àbáwọlé sí àgbàlá, okùn àti àwọn ohun èlò iṣẹ́ ìsìn, àti ohun gbogbo tí à ń lò fún wọn, bẹ́ẹ̀ ni wọn ó máa sìn. Àwọn ọmọ Gerṣoni ni yóò ṣe gbogbo ohun tó bá yẹ pẹ̀lú àwọn nǹkan wọ̀nyí. 
'''
"27" = '''
:sup:`27` Gbogbo iṣẹ́ ìsìn àwọn ọmọ Gerṣoni yálà ni iṣẹ́ ṣíṣe tàbí ní ẹrù rírù ni, Aaroni àti àwọn ọmọ rẹ̀ ni yóò máa darí wọn; ìwọ ni kí o sì yàn ẹrù tí oníkálùkù yóò rù fún un. 
'''
"28" = '''
:sup:`28` Èyí ni iṣẹ́ ìdílé àwọn Gerṣoni ni àgọ́ ìpàdé Itamari, ọmọ Aaroni tí í ṣe àlùfáà ni yóò sì jẹ alábojútó iṣẹ́ wọn. 
'''
"29" = '''
:sup:`29` “Ka iye àwọn ọmọ Merari nípa ilé baba wọn àti ìdílé wọn. 
'''
"30" = '''
:sup:`30` Ka gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún, gbogbo àwọn tó ń wá ṣiṣẹ́ ní àgọ́ ìpàdé. 
'''
"31" = '''
:sup:`31` Iṣẹ́ tí wọn yóò sì máa ṣe nínú àgọ́ ìpàdé nìyìí: gbígbẹ́ àwọn férémù àgọ́, pákó ìdábùú rẹ̀, òpó àti ihò òpó rẹ̀, 
'''
"32" = '''
:sup:`32` pẹ̀lú gbogbo òpó tó yí àgbàlá ká àti ohun èlò tó jẹ mọ́ lílò wọn, kí o sì yan ohun tí oníkálùkù yóò rù fún un. 
'''
"33" = '''
:sup:`33` Èyí ni iṣẹ́ ìsìn ìdílé àwọn ọmọ Merari, bí wọn yóò ti máa ṣiṣẹ́ ní àgọ́ ìpàdé lábẹ́ àkóso Itamari ọmọ Aaroni tí í ṣe àlùfáà.” 
'''
"34" = '''
:sup:`34` Mose àti Aaroni pẹ̀lú àwọn olórí ìjọ ènìyàn ka àwọn ọmọ Kohati nípa ìdílé àti ilé baba wọn. 
'''
"35" = '''
:sup:`35` Gbogbo ọmọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún gbogbo àwọn tó ń wá ṣiṣẹ́ ní Àgọ́ ìpàdé. 
'''
"36" = '''
:sup:`36` Iye wọn nípa ìdílé jẹ́ ẹgbẹ̀rìnlá ó dín làádọ́ta (2,750). 
'''
"37" = '''
:sup:`37` Èyí ni àpapọ̀ iye àwọn ọmọ Kohati tó ń ṣiṣẹ́ ní àgọ́ ìpàdé; tí Mose àti Aaroni kà gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose. 
'''
"38" = '''
:sup:`38` Wọ́n ka àwọn ọmọ Gerṣoni nípa ìdílé àti ilé baba wọn. 
'''
"39" = '''
:sup:`39` Gbogbo ọmọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta, gbogbo àwọn tó lè ṣiṣẹ́ ní àgọ́ ìpàdé. 
'''
"40" = '''
:sup:`40` Iye wọn nípa ìdílé àti ilé baba wọn jẹ́ ẹgbẹ̀tàlá ó lé ọgbọ̀n (2,630). 
'''
"41" = '''
:sup:`41` Èyí jẹ́ àpapọ̀ iye àwọn ọmọ Gerṣoni, àwọn tó ṣiṣẹ́ ní àgọ́ ìpàdé. Mose àti Aaroni ṣe bí àṣẹ Olúwa. 
'''
"42" = '''
:sup:`42` Wọ́n ka àwọn ọmọ Merari nípa ìdílé àti ilé baba wọn. 
'''
"43" = '''
:sup:`43` Gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún, àwọn tó ṣiṣẹ́ ní àgọ́ ìpàdé. 
'''
"44" = '''
:sup:`44` Iye wọn nípa ìdílé àti ilé baba wọn jẹ́ ẹgbẹ̀rìndínlógún (3,200). 
'''
"45" = '''
:sup:`45` Èyí ni àpapọ̀ iye àwọn ọmọ Merari. Mose àti Aaroni kà wọ́n gẹ́gẹ́ bí àṣẹ Olúwa láti ẹnu Mose. 
'''
"46" = '''
:sup:`46` Gbogbo àwọn tí a kà nínú àwọn ọmọ Lefi, ti Mose àti Aaroni àti àwọn olórí Israẹli kà, nípa ìdílé wọn àti gẹ́gẹ́ bí ilé baba wọn. 
'''
"47" = '''
:sup:`47` Gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta, àwọn tó ń ṣiṣẹ́ ìsìn tó sì ń ru àwọn ẹrù inú Àgọ́ ìpàdé. 
'''
"48" = '''
:sup:`48` Àpapọ̀ iye wọn jẹ́ ẹgbẹ̀tàlá lé lẹ́gbàarin ó dín ogún (8,580). 
'''
"49" = '''
:sup:`49` Wọ́n yan iṣẹ́ àti àwọn ohun tí ẹni kọ̀ọ̀kan yóò máa gbé fún un gẹ́gẹ́ bí Olúwa ti pàṣẹ láti ẹnu Mose. Bẹ́ẹ̀ ni wọ́n ṣe kà wọ́n gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
