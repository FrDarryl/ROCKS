[55]
"1" = '''
:sup:`1` Fún adarí orin. Pẹ̀lú ohun èlò orin olókùn. Maskili ti Dafidi. Fi etí sí àdúrà mi, Ọlọ́run, má ṣe fi ojú pa ẹ̀bẹ̀ mi rẹ́: 
'''
"2" = '''
:sup:`2` gbọ́ mi kí o sì dá mi lóhùn. Èrò mi ń dà mí láàmú, èmi sì ń pariwo. 
'''
"3" = '''
:sup:`3` Sí ohùn àwọn ọ̀tá ni, nítorí igbe àwọn ènìyàn búburú; nítorí wọ́n mú ìjìyà wá sórí mi, wọ́n sì kẹ́gàn mi nínú ìbínú wọn. 
'''
"4" = '''
:sup:`4` Ọkàn mi wà nínú ìrora pẹ̀lú; ẹ̀rù ikú kọjú ìjà sí mi. 
'''
"5" = '''
:sup:`5` Ìbẹ̀rù àti ìwárìrì wa sí ara mi; ìbẹ̀rù ti bò mí mọ́lẹ̀. 
'''
"6" = '''
:sup:`6` Èmi sọ pé, “Èmi ìbá ní ìyẹ́ bí àdàbà! Èmi ìbá fò lọ kí n sì sinmi. 
'''
"7" = '''
:sup:`7` Èmi ìbá sálọ, jìnnà réré, kí ń sì dúró sí aginjù; 
'''
"8" = '''
:sup:`8` èmi ìbá yára lọ́ si ibùgbé mi ní ibi ààbò, jìnnà kúrò nínú ìjì àti ẹ̀fúùfù líle.” 
'''
"9" = '''
:sup:`9` Da àwọn ẹni búburú láàmú, Olúwa, da ahọ́n wọn rú, nítorí èmi rí ìwà agbára àti ìjà ní ìlú náà. 
'''
"10" = '''
:sup:`10` Ọ̀sán àti òru ni wọ́n fi ń rìn gbogbo odi kiri; ìwà ìkà àti èébú wà láàrín rẹ̀. 
'''
"11" = '''
:sup:`11` Ìwà búburú ń bẹ ní àárín rẹ̀; ẹ̀tàn àti èké kò kúrò ní ìgboro rẹ̀. 
'''
"12" = '''
:sup:`12` Tí ọ̀tá bá tàbùkù mi, èmi yóò fi ara mọ́ ọn; tí ọ̀tá bá gbé ara rẹ̀ ga sí mi, èmi ìbá sá pamọ́ fún un. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n tí ó bá ṣe ìwọ, ọkùnrin bí ẹgbẹ́ mi, ẹlẹgbẹ́ mi, àti ọ̀rẹ́ tí ó súnmọ́ mi, 
'''
"14" = '''
:sup:`14` pẹ̀lú ẹni tí èmi ti jẹ ìgbádùn adùn ìdàpọ̀, bí a ṣe ń rìn pẹ̀lú àwùjọ ní ilé Ọlọ́run. 
'''
"15" = '''
:sup:`15` Kí ikú kí ó dé bá wọn, kí wọn ó lọ láààyè sí isà òkú, jẹ́ kí wọn ó sọ̀kalẹ̀ sí ibojì pẹ̀lú ìpayà, nítorí tí ìwà búburú ń bẹ ní ibùjókòó wọn, àti nínú wọn. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n èmi pe Ọlọ́run; Olúwa yóò sì gbà mí. 
'''
"17" = '''
:sup:`17` Ní alẹ́, ní òwúrọ̀ àti ní ọ̀sán èmi sọkún jáde nínú ìpọ́njú, o sì gbọ́ ohùn mi. 
'''
"18" = '''
:sup:`18` Ó rà mí padà láìléwu kúrò nínú ogun tí ó dìde sí mi, nítorí ọ̀pọ̀lọpọ̀ ni ó dìde sí mi. 
'''
"19" = '''
:sup:`19` Ọlọ́run yóò gbọ́, yóò sì pọ́n wọn lójú àní, ẹni tí ó ti jókòó láti ìgbàanì Sela, nítorí tí wọn kò ní àyípadà, tí wọn kò sì bẹ̀rù Ọlọ́run. 
'''
"20" = '''
:sup:`20` Ọ̀rẹ́ mi yìí ti dalẹ̀ èmi ọ̀rẹ́ rẹ̀; ó ti ba májẹ̀mú rẹ̀ jẹ́. 
'''
"21" = '''
:sup:`21` Ọ̀rọ̀ ẹnu rẹ̀ kúnná ju òrí-àmọ́, ṣùgbọ́n ogun wà ni àyà rẹ̀; ọ̀rọ̀ rẹ̀ fẹ́lẹ́ ju òróró lọ, ṣùgbọ́n idà fífàyọ ní wọn. 
'''
"22" = '''
:sup:`22` Gbé ẹrù rẹ lọ sí ọ̀dọ̀ Olúwa yóò sì mú ọ dúró; òun kò ní jẹ́ kí olódodo ṣubú. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ìwọ, Ọlọ́run, ni yóò mu àwọn ọ̀tá mi wá sí ihò ìparun; àwọn ẹni tí òǹgbẹ ẹ̀jẹ̀ ń gbẹ àti ẹni ẹ̀tàn, kì yóò gbé ààbọ̀ ọjọ́ wọn. Ṣùgbọ́n fún èmi, èmi gbẹ́kẹ̀lé ọ. 
'''
