[10]
"1" = '''
:sup:`1` Ṣùgbọ́n èmi Paulu fúnra mi fi inú tútù àti ìwà pẹ̀lẹ́ Kristi bẹ̀ yín, èmi ẹni ìrẹ̀lẹ̀ lójú yín nígbà tí mo wà láàrín yín, ṣùgbọ́n nígbà tí èmi kò sí, mo di ẹni ìgboyà sí yín. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n èmi bẹ̀ yín pé nígbà tí mo wà láàrín yín, kí èmi ba à lè lo ìgboyà pẹ̀lú ìgbẹ́kẹ̀lé náà, eléyìí tí mo ti fọkàn sí láti fi dojúkọ àwọn kan, ti ń funra sí wa bí ẹni tí ń rìn nípa ìlànà ti ayé yìí. 
'''
"3" = '''
:sup:`3` Nítorí pé, bí àwa tilẹ̀ n gbé nínú ayé, ṣùgbọ́n àwa kò jagun nípa ti ara. 
'''
"4" = '''
:sup:`4` Nítorí ohun ìjà wa kì í ṣe ti ara, ṣùgbọ́n ó lágbára nínú Ọlọ́run láti wó ibi gíga palẹ̀. 
'''
"5" = '''
:sup:`5` Àwa ń sọ gbogbo èrò àti gbogbo ohun gíga ti ń gbe ara rẹ̀ ga sí ìmọ̀ Ọlọ́run kalẹ̀, àwa sì ń di gbogbo èrò ní ìgbèkùn wá sí ìtẹríba fún Kristi. 
'''
"6" = '''
:sup:`6` Àwa sì ti murá tan láti jẹ gbogbo àìgbọ́ràn ní yà, nígbà tí ìgbọ́ràn yín bá pé. 
'''
"7" = '''
:sup:`7` Ẹ̀yin sì ń wo nǹkan gẹ́gẹ́ bí wọ́n ti fihàn lóde. Bí ẹnikẹ́ni bá ní ìgboyà nínú ara rẹ̀, ti Kristi ni òun, kí ó tún rò lẹ́ẹ̀kan si pé, bí òun ti jẹ́ ti Kristi, gẹ́gẹ́ bẹ́ẹ̀ ni àwa pẹ̀lú jẹ́ ti Kristi. 
'''
"8" = '''
:sup:`8` Nítorí bí mo tilẹ̀ ń ṣògo bí ó ti wù mi nítorí agbára, tí Olúwa ti fi fún wá fún ìdàgbàsókè, dípò fífà yín ṣubú, ojú kí yóò tì mí. 
'''
"9" = '''
:sup:`9` Kí ó má ṣe dàbí ẹni pé èmi ń fi ìwé kíkọ dẹ́rùbà yín. 
'''
"10" = '''
:sup:`10` Nítorí wọ́n wí pé, “Ìwé rẹ wúwo, wọn sì lágbára; ṣùgbọ́n ní ti ara ìrísí rẹ̀ jẹ aláìlera, ọ̀rọ̀ rẹ kò níláárí.” 
'''
"11" = '''
:sup:`11` Kí irú ènìyàn bẹ́ẹ̀ mọ̀ pé, irú ẹni tí àwa jẹ́ nínú ọ̀rọ̀ nípa ìwé kíkọ nígbà tí àwa kò sí, irú ẹni bẹ́ẹ̀ ni àwa sì jẹ́ nínú iṣẹ́ pẹ̀lú nígbà ti àwa bá wà. 
'''
"12" = '''
:sup:`12` Nítorí pé àwa kò dáṣà láti ka ara wa mọ́, tàbí láti fi ara wa wé àwọn mìíràn nínú wọn tí ń yin ara wọn; ṣùgbọ́n àwọn fúnra wọn jẹ́ aláìlóye bí wọn ti ń fi ara wọn díwọ̀n ara wọ́n, tí wọ́n sì ń fi ara wọn wé ara wọn. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwa kò ṣògo rékọjá ààlà wa, ṣùgbọ́n nípa ààlà ìwọ̀n tí Ọlọ́run ti pín fún wa, èyí tí ó mú kí ó ṣe é ṣe láti dé ọ̀dọ̀ yín. 
'''
"14" = '''
:sup:`14` Nítorí àwa kò nawọ́ wa rékọjá rárá, bí ẹni pé àwa kò dé ọ̀dọ̀ yín: nítorí àwa tilẹ̀ dé ọ̀dọ̀ yín pẹ̀lú nínú ìyìnrere Kristi. 
'''
"15" = '''
:sup:`15` Àwa kò ṣògo rékọjá ààlà wa, èyí nì, lórí iṣẹ́ ẹlòmíràn, ṣùgbọ́n àwa ní ìrètí pé, bí ìgbàgbọ́ yín ti ń dàgbà sí i, gẹ́gẹ́ bí ààlà wa, àwa ó dí gbígbéga lọ́dọ̀ yín sí i lọ́pọ̀lọ́pọ̀. 
'''
"16" = '''
:sup:`16` Kí a bá à lè wàásù ìyìnrere ní àwọn ìlú tí ń bẹ níwájú yín, kí a má sì ṣògo nínú ààlà ẹlòmíràn nípa ohun tí ó wà ní àrọ́wọ́tó. 
'''
"17" = '''
:sup:`17` “Ṣùgbọ́n jẹ́ kí ẹni tí ó bá ń ṣògo, kí ó máa ṣògo nínú Olúwa.” 
'''
"18" = '''
:sup:`18` Nítorí kì í ṣe ẹni tí ń yin ara rẹ̀ ni ó ní ìtẹ́wọ́gbà, bí kò ṣe ẹni tí Olúwa bá yìn. 
'''
