[4]
"1" = '''
:sup:`1` Nítorí náà, níwọ̀n bí ó ti jẹ́ pé nípa àánú Ọlọ́run ni a rí iṣẹ́ ìránṣẹ́ yìí gba, àárẹ̀ kò mú ọkàn wa rara, 
'''
"2" = '''
:sup:`2` ṣùgbọ́n àwa tí kọ gbogbo ohun ìkọ̀kọ̀ tí ó ní ìtìjú sílẹ̀, àwa kò rìn ní ẹ̀tàn, bẹ́ẹ̀ ni àwa kò fi ọwọ́ ẹ̀tàn mú ọ̀rọ̀ Ọlọ́run; ṣùgbọ́n nípa fífi òtítọ́ hàn, àwa ń fi ara wa le ẹ̀rí ọkàn olúkúlùkù ènìyàn lọ́wọ́ níwájú Ọlọ́run. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n báyìí, bí ìyìnrere wa bá sí fi ara sin, ó fi ara sin fún àwọn tí ó ń ṣègbé. 
'''
"4" = '''
:sup:`4` Nínú àwọn ẹni tí ọlọ́run ayé yìí ti sọ ọkàn àwọn aláìgbàgbọ́ dí afọ́jú, kí ìmọ́lẹ̀ ìyìnrere Kristi tí ó lógo, ẹni tí í ṣe àwòrán Ọlọ́run, má ṣe mọ́lẹ̀ nínú wọn. 
'''
"5" = '''
:sup:`5` Nítorí àwa kò wàásù àwa tìkára wa, bí kò ṣe Kristi Jesu Olúwa; àwa tìkára wa sì jẹ́ ẹrú yín nítorí Jesu. 
'''
"6" = '''
:sup:`6` Nítorí Ọlọ́run ni ẹni tí ó wí pé, “Kí ìmọ́lẹ̀ ó tan láti inú òkùnkùn jáde,” òun ní ó ti ń tan mọ́lẹ̀ lọ́kàn wa, láti fún wa ní ìmọ́lẹ̀ ìmọ̀ ògo Ọlọ́run ní ojú Jesu Kristi. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n àwa ní ìṣúra yìí nínú ohun èlò amọ̀, kí ọláńlá agbára náà lè jẹ́ ti Ọlọ́run, kí ó má ṣe ti ọ̀dọ̀ wa wá. 
'''
"8" = '''
:sup:`8` A ń pọ́n wa lójú níhà gbogbo, ṣùgbọ́n ara kò ni wá: a ń dààmú wa, ṣùgbọ́n a kò sọ ìrètí nù. 
'''
"9" = '''
:sup:`9` A ń ṣe inúnibíni sí wa, ṣùgbọ́n a kò kọ̀ wá sílẹ̀; a ń rẹ̀ wá sílẹ̀ ṣùgbọ́n a kò pa wá run. 
'''
"10" = '''
:sup:`10` Nígbà gbogbo àwa ń ru ikú Jesu Olúwa kiri ni ará wa, kí a lè fi ìyè Jesu hàn pẹ̀lú lára wa. 
'''
"11" = '''
:sup:`11` Nítorí pé nígbà gbogbo ní a ń fi àwa tí ó wà láààyè fún ikú nítorí Jesu, kí a lè fi ìyè hàn nínú ara kíkú wa pẹ̀lú. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni ikú ń ṣiṣẹ́ nínú wa, ṣùgbọ́n ìyè ṣiṣẹ́ nínú yín. 
'''
"13" = '''
:sup:`13` Gẹ́gẹ́ bí a ti kọ́ pé, “Èmi gbàgbọ́, nítorí náà ni èmi ṣe sọ,” pẹ̀lú ẹ̀mí ìgbàgbọ́ kan náà, a tún gbàgbọ́ àti nítorí náà ni àwa sì ṣe ń sọ. 
'''
"14" = '''
:sup:`14` Àwa mọ̀ pé, ẹni tí o jí Jesu Olúwa dìde yóò sì jí wa dìde pẹ̀lú nípa Jesu, yóò sì mú wa wà níwájú rẹ̀ pẹ̀lú yín, 
'''
"15" = '''
:sup:`15` Nítorí tiyín ní gbogbo rẹ̀, ki ọ̀pẹ lè dí púpọ̀ fún ògo Ọlọ́run gẹ́gẹ́ bí oore-ọ̀fẹ́ ti ń gbòòrò sí i fún ọ̀pọ̀lọpọ̀ àwọn ènìyàn. 
'''
"16" = '''
:sup:`16` Nítorí èyí ni àárẹ̀ kò ṣe mú wa; ṣùgbọ́n bí ọkùnrin ti òde wa bá ń parun, síbẹ̀ ọkùnrin tí inú wa ń di tuntun lójoojúmọ́. 
'''
"17" = '''
:sup:`17` Nítorí ìpọ́njú díẹ̀ yìí ń pèsè ògo tí ó ní ìwọ̀n ayérayé tí ó pọ̀ rékọjá sílẹ̀ fún wa. 
'''
"18" = '''
:sup:`18` Níwọ́n bí kò ti wo ohun tí a ń rí, bí kò ṣé ohun tí a kò rí; nítorí ohun tí a ń rí ni ti ìgbà ìsinsin yìí; ṣùgbọ́n ohun tí a kò rí ni ti ayérayé. 
'''
