[74]
"1" = '''
:sup:`1` Maskili ti Asafu. Ọlọ́run, èéṣe tí ìwọ fi kọ̀ wá sílẹ̀ títí láé? Èéṣe tí ìbínú rẹ̀ fi dìde sí àwọn àgùntàn pápá rẹ? 
'''
"2" = '''
:sup:`2` Rántí àwọn ènìyàn tí ìwọ ti rà nígbà àtijọ́, ẹ̀yà ilẹ̀ ìní rẹ, tí ìwọ ti rà padà. Òkè Sioni, níbi tí ìwọ ń gbé. 
'''
"3" = '''
:sup:`3` Yí ẹsẹ̀ rẹ padà sí ìparun ayérayé wọn, gbogbo ìparun yìí tí ọ̀tá ti mú wá sí ibi mímọ́. 
'''
"4" = '''
:sup:`4` Àwọn ọ̀tá rẹ ń bú ramúramù láàrín ènìyàn rẹ, wọ́n ń gbé àsíá wọn sókè fún àmì. 
'''
"5" = '''
:sup:`5` Wọ́n ń rí bí ọkùnrin tí ó gbé àáké rẹ̀ sókè láti gé igi igbó dídí. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nísinsin yìí, iṣẹ́ ọnà fínfín, ni wọ́n fi àáké wó lulẹ̀ ní ẹ̀ẹ̀kan náà. 
'''
"7" = '''
:sup:`7` Wọ́n sun ibi mímọ́ rẹ lulẹ̀ wọ́n ba ibùgbé orúkọ rẹ jẹ́. 
'''
"8" = '''
:sup:`8` Wọ́n wí ní ọkàn wọn. “Àwa ó run wọ́n pátápátá!” Wọ́n sun gbogbo ibi ìjọ́sìn Ọlọ́run ní ilẹ̀ náà. 
'''
"9" = '''
:sup:`9` A kò fún wa ní àmì iṣẹ́ ìyanu kankan; kò sí wòlíì kankan ẹnìkankan wa kò mọ ìgbà tí eléyìí yóò dà. 
'''
"10" = '''
:sup:`10` Àwọn ọ̀tá yóò ti kùn sí ọ pẹ́ tó, Ọlọ́run? Àwọn ọ̀tá yóò ha ba orúkọ rẹ jẹ́ títí láé? 
'''
"11" = '''
:sup:`11` Èéṣe tí ìwọ fi dá ọwọ́ rẹ dúró, ọwọ́ ọ̀tún rẹ? Mú un kúrò nínú ìṣẹ́po aṣọ rẹ kí o sì run wọ́n! 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ìwọ Ọlọ́run ni ọba mi láti ìgbà pípẹ́; Ó mú ìgbàlà wá sórí ilẹ̀ ayé. 
'''
"13" = '''
:sup:`13` Ìwọ ni ó la òkun sílẹ̀ nípa agbára rẹ; ìwọ fọ́ orí ẹ̀mí búburú nínú omi. 
'''
"14" = '''
:sup:`14` Ìwọ fọ́ orí Lefitani túútúú, o sì fi ṣe oúnjẹ fun àwọn ẹ̀dá tí ń gbé inú ijù tìrẹ ni ọ̀sán, tìrẹ sì ni alẹ́ pẹ̀lú; ìwọ fi ìdí oòrùn àti òṣùpá lélẹ̀. 
'''
"15" = '''
:sup:`15` Ìwọ ya orísun omi àti ìṣàn omi; Ìwọ mú kí odò tó ń sàn gbẹ. 
'''
"16" = '''
:sup:`16` Tìrẹ ni ọ̀sán, tìrẹ ni òru pẹ̀lú; ìwọ yà oòrùn àti òṣùpá. 
'''
"17" = '''
:sup:`17` Ìwọ pààlà etí ayé; Ìwọ dá ìgbà ẹ̀ẹ̀rùn àti ìgbà òtútù. 
'''
"18" = '''
:sup:`18` Rántí bí àwọn ọ̀tá ń kẹ́gàn rẹ, Olúwa bí àwọn aṣiwèrè ènìyàn ti ń ba orúkọ rẹ jẹ́. 
'''
"19" = '''
:sup:`19` Má ṣe fi ẹ̀mí àdàbà rẹ fún ẹranko igbó búburú; má ṣe gbàgbé ẹ̀mí àwọn ènìyàn rẹ tí a ń pọ́n lójú títí láé. 
'''
"20" = '''
:sup:`20` Bojú wo májẹ̀mú rẹ, nítorí ibi òkùnkùn ayé kún fún ibùgbé ìkà. 
'''
"21" = '''
:sup:`21` Má ṣe jẹ́ kí àwọn aninilára padà sẹ́yìn nínú ìtìjú jẹ́ kí àwọn aláìní àti tálákà yin orúkọ rẹ. 
'''
"22" = '''
:sup:`22` Dìde, Ọlọ́run, gba ẹjọ́ ara rẹ rò; rántí bí àwọn aṣiwèrè ti ń kẹ́gàn rẹ ní gbogbo ọjọ́. 
'''
"23" = '''
:sup:`23` Má ṣe gbàgbé ohùn àwọn ọ̀tá rẹ, bíbú àwọn ọ̀tá rẹ, tí ó ń pọ̀ sí i nígbà gbogbo. 
'''
