[20]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Kí Olúwa kí ó gbóhùn rẹ ní ọjọ́ ìpọ́njú; kí orúkọ Ọlọ́run Jakọbu kí ó dáàbò bò ọ́. 
'''
"2" = '''
:sup:`2` Kí ó rán ìrànlọ́wọ́ sí ọ, láti ibi mímọ́ kí ó sì tì ọ́ lẹ́yìn láti Sioni wá. 
'''
"3" = '''
:sup:`3` Kí ó sì rántí gbogbo ẹbọ rẹ kí ó sì gba ẹbọ sísun rẹ. Sela. 
'''
"4" = '''
:sup:`4` Kí ó fi fún ọ gẹ́gẹ́ bi ti èrò ọkàn rẹ kí ó sì mú gbogbo ìmọ̀ rẹ ṣẹ. 
'''
"5" = '''
:sup:`5` Àwa yóò hó fún ayọ̀ nígbà tí o bá di aṣẹ́gun àwa yóò gbé àsíá wa sókè ní orúkọ Ọlọ́run wa. Kí Olúwa kí ó mú gbogbo ìbéèrè rẹ̀ ṣẹ. 
'''
"6" = '''
:sup:`6` Nísinsin yìí, èmi mọ̀ wí pé, Olúwa pa ẹni àmì òróró rẹ̀ mọ́. Yóò gbọ́ láti ọ̀run mímọ́ rẹ̀ wá pẹ̀lú agbára ìgbàlà ọwọ́ ọ̀tún rẹ̀. 
'''
"7" = '''
:sup:`7` Àwọn mìíràn gbẹ́kẹ̀ wọn lé kẹ̀kẹ́, àwọn mìíràn gbẹ́kẹ̀ wọn lé ẹṣin, ṣùgbọ́n àwa gbẹ́kẹ̀lé orúkọ Olúwa Ọlọ́run wa. 
'''
"8" = '''
:sup:`8` Wọ́n wólẹ̀, ní eékún, wọ́n sì ṣubú, ṣùgbọ́n àwa dìde, a sì dúró ṣinṣin. 
'''
"9" = '''
:sup:`9` Olúwa, fi ìṣẹ́gun fún ọba! Dá wa lóhùn nígbà tí a bá ń kígbe pè! 
'''
