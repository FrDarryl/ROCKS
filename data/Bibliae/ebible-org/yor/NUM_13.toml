[13]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Rán ènìyàn díẹ̀ láti lọ yẹ ilẹ̀ Kenaani wò èyí tí mo ti fún àwọn ọmọ Israẹli. Rán ẹnìkọ̀ọ̀kan, tí ó jẹ́ olórí láti inú ẹ̀yà kọ̀ọ̀kan.” 
'''
"3" = '''
:sup:`3` Mose sì rán wọn jáde láti aginjù Parani gẹ́gẹ́ bí àṣẹ Olúwa. Gbogbo wọn jẹ́ olórí àwọn ènìyàn Israẹli. 
'''
"4" = '''
:sup:`4` Orúkọ wọn nìwọ̀nyí: láti inú ẹ̀yà Reubeni, Ṣammua ọmọ Sakkuri; 
'''
"5" = '''
:sup:`5` láti inú ẹ̀yà Simeoni, Ṣafati ọmọ Hori; 
'''
"6" = '''
:sup:`6` láti inú ẹ̀yà Juda, Kalebu ọmọ Jefunne; 
'''
"7" = '''
:sup:`7` láti inú ẹ̀yà Isakari, Igali ọmọ Josẹfu; 
'''
"8" = '''
:sup:`8` láti inú ẹ̀yà Efraimu, Hosea ọmọ Nuni; 
'''
"9" = '''
:sup:`9` láti inú ẹ̀yà Benjamini, Palti ọmọ Rafu; 
'''
"10" = '''
:sup:`10` láti inú ẹ̀yà Sebuluni, Daddieli ọmọ Sodi; 
'''
"11" = '''
:sup:`11` láti inú ẹ̀yà Manase (ẹ̀yà Josẹfu), Gaddi ọmọ Susi; 
'''
"12" = '''
:sup:`12` láti inú ẹ̀yà Dani, Ammieli ọmọ Gemalli; 
'''
"13" = '''
:sup:`13` láti inú ẹ̀yà Aṣeri, Seturu ọmọ Mikaeli. 
'''
"14" = '''
:sup:`14` láti inú ẹ̀yà Naftali, Nabi ọmọ Fofsi; 
'''
"15" = '''
:sup:`15` láti inú ẹ̀yà Gadi, Geueli ọmọ Maki. 
'''
"16" = '''
:sup:`16` Wọ̀nyí ni orúkọ àwọn ènìyàn tí Mose rán láti lọ yẹ ilẹ̀ náà wò. (Hosea ọmọ Nuni ni Mose sọ ní Joṣua.) 
'''
"17" = '''
:sup:`17` Nígbà tí Mose rán wọn lọ láti yẹ ilẹ̀ Kenaani wò, ó sọ fún wọn pé, “Ẹ gba ọ̀nà gúúsù lọ títí dé àwọn ìlú olókè. 
'''
"18" = '''
:sup:`18` Ẹ wò ó bí ilẹ̀ náà ti rí, bóyá àwọn tó ń gbé ilẹ̀ náà jẹ́ alágbára tàbí aláìlágbára, bóyá wọ́n pọ̀ tàbí wọn kéré. 
'''
"19" = '''
:sup:`19` Irú ilẹ̀ wo ni wọ́n gbé? Ṣé ilẹ̀ tó dára ni àbí èyí tí kò dára? Báwo ni ìlú wọn ti rí? Ṣé ìlú olódi ni àbí èyí tí kò ní odi? 
'''
"20" = '''
:sup:`20` Báwo ni ilẹ̀ náà ti rí? Ṣé ilẹ̀ ọlọ́ràá ni tàbí aṣálẹ̀? Ṣé igi wà níbẹ̀ àbí kò sí? E sa ipá yín láti rí i pé ẹ mú díẹ̀ nínú èso ilẹ̀ náà wá.” (Ìgbà náà sì jẹ́ àkókò àkọ́pọ́n èso àjàrà gireepu.) 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni wọ́n gòkè lọ láti yẹ ilẹ̀ náà wò, wọ́n lọ láti aginjù Sini títí dé Rehobu lọ́nà Lebo-Hamati. 
'''
"22" = '''
:sup:`22` Wọ́n gba gúúsù lọ sí Hebroni níbi tí Ahimani, Ṣeṣai àti Talmai tí í ṣe irú-ọmọ Anaki ń gbé. (A ti kọ́ Hebroni ní ọdún méje ṣáájú Ṣoani ní Ejibiti.) 
'''
"23" = '''
:sup:`23` Nígbà tí wọ́n dé àfonífojì Eṣkolu, wọ́n gé ẹ̀ka kan tó ní ìdì èso àjàrà gireepu kan. Àwọn méjì sì fi ọ̀pá kan gbé e; wọ́n tún mú èso pomegiranate àti èso ọ̀pọ̀tọ́ pẹ̀lú. 
'''
"24" = '''
:sup:`24` Wọ́n sì sọ ibẹ̀ ní àfonífojì Eṣkolu nítorí ìdì èso gireepu tí àwọn ọmọ Israẹli gé níbẹ̀. 
'''
"25" = '''
:sup:`25` Wọ́n padà sílé lẹ́yìn ogójì ọjọ́ tí wọ́n ti lọ yẹ ilẹ̀ náà wò. 
'''
"26" = '''
:sup:`26` Wọ́n padà wá bá Mose àti Aaroni àti gbogbo àwọn ọmọ Israẹli ní ijù Kadeṣi Parani. Wọ́n mú ìròyìn wá fún wọn àti fún gbogbo ìjọ ènìyàn, wọ́n fi èso ilẹ̀ náà hàn wọ́n. 
'''
"27" = '''
:sup:`27` Wọ́n sì fún Mose ní ìròyìn báyìí, “A lọ sí ilẹ̀ ibi tí o rán wa, lóòtítọ́ ló sì ń sàn fún wàrà àti fún oyin! Èso ibẹ̀ nìyìí. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n àwọn ènìyàn tó ń gbé níbẹ̀ lágbára, àwọn ìlú náà jẹ́ ìlú olódi bẹ́ẹ̀ ni ó sì tóbi púpọ̀. A tilẹ̀ rí àwọn irú-ọmọ Anaki níbẹ̀. 
'''
"29" = '''
:sup:`29` Àwọn Amaleki ń gbé ní ìhà gúúsù; àwọn ará Hiti, àwọn ará Jebusi àti àwọn ará Amori ni wọ́n ń gbé ní orí òkè ilẹ̀ náà, àwọn ará Kenaani sì ń gbé ẹ̀bá òkun àti ní etí bèbè Jordani.” 
'''
"30" = '''
:sup:`30` Kalebu sì pa àwọn ènìyàn náà lẹ́nu mọ́ níwájú Mose, ó wí pé, “Ẹ jẹ́ kí á gòkè lọ lẹ́ẹ̀kan náà láti lọ gba ilẹ̀ náà, nítorí pé àwa le è gbà á.” 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n àwọn ọkùnrin tí wọ́n jọ gòkè lọ yẹ ilẹ̀ wò sọ pé, “Àwa kò le gòkè lọ bá àwọn ènìyàn wọ̀nyí nítorí pé wọ́n lágbára jù wá lọ.” 
'''
"32" = '''
:sup:`32` Báyìí ni wọ́n ṣe mú ìròyìn búburú ti ilẹ̀ náà, tí wọ́n lọ yọ́wò wá fún àwọn ọmọ Israẹli. Wọ́n wí pé, “Ilẹ̀ tí a lọ yẹ̀ wò jẹ́ ilẹ̀ tí ń run àwọn olùgbé ibẹ̀. Gbogbo àwọn ènìyàn tí a rí níbẹ̀ jẹ́ ènìyàn tó fìrìgbọ̀n tó sì síngbọnlẹ̀. 
'''
"33" = '''
:sup:`33` A sì tún rí àwọn òmíràn (irú àwọn ọmọ Anaki) àwa sì rí bí i kòkòrò tata ní ojú ara wa, bẹ́ẹ̀ ni àwa náà sì rí ní ojú wọn.” 
'''
