[134]
"1" = '''
:sup:`1` Orin ìgòkè. Ẹ kíyèsi i, ẹ fi ìbùkún fún Olúwa, gbogbo ẹ̀yin ìránṣẹ́ Olúwa, tí ó dúró ní ilé Olúwa ní òru. 
'''
"2" = '''
:sup:`2` Ẹ gbé ọwọ́ yín sókè sí ibi mímọ́, kí ẹ sì fi ìbùkún fún Olúwa. 
'''
"3" = '''
:sup:`3` Olúwa tí ó dá ọ̀run òun ayé, kí ó bùsi i fún ọ láti Sioni wá. 
'''
