[23]
"1" = '''
:sup:`1` Saamu ti Dafidi. Olúwa ni olùṣọ́ èmi àgùntàn rẹ̀, èmi kì yóò ṣe aláìní. 
'''
"2" = '''
:sup:`2` Ó mú mi dùbúlẹ̀ sí ibi pápá oko tútù, Ó mú mi lọ sí ibi omi dídákẹ́ rọ́rọ́, 
'''
"3" = '''
:sup:`3` Ó mú ọkàn mi padà bọ̀ sípò. Ó mú mi lọ sí ọ̀nà òdodo nítorí orúkọ rẹ̀. 
'''
"4" = '''
:sup:`4` Bí mo tilẹ̀ ń rìn láàrín àfonífojì òjìji ikú, èmi kì yóò bẹ̀rù ibi kan, nítorí ìwọ wà pẹ̀lú mi; ọ̀gọ rẹ àti ọ̀pá à rẹ, wọ́n ń tù mí nínú. 
'''
"5" = '''
:sup:`5` Ìwọ tẹ́ tábìlì oúnjẹ sílẹ̀ níwájú mi ní ojú àwọn ọ̀tá à mi. Ìwọ ta òróró sí mi ní orí; ago mí sì kún àkúnwọ́sílẹ̀. 
'''
"6" = '''
:sup:`6` Nítòótọ́, ìre àti àánú ni yóò máa tọ̀ mí lẹ́yìn ní ọjọ́ ayé è mi gbogbo, èmi yóò sì máa gbé inú ilé Olúwa títí láéláé. 
'''
