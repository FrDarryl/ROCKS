[17]
"1" = '''
:sup:`1` Ahitofeli sì wí fún Absalomu pé, “Èmi ó yan ẹgbàá mẹ́fà (12,000) ọkùnrin èmi ó sì dìde, èmi ó sì lépa Dafidi lóru yìí. 
'''
"2" = '''
:sup:`2` Èmi ó sì yọ sí i nígbà tí àárẹ̀ bá mú un tí ọwọ́ rẹ̀ sì ṣe aláìle, èmi ó sì dá a ní ìjì, gbogbo àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀ yóò sì sá, èmi ó sì kọlu ọba nìkan ṣoṣo. 
'''
"3" = '''
:sup:`3` Èmi ó sì mú gbogbo àwọn ènìyàn padà sọ́dọ̀ rẹ bi ìgbà tí ìyàwó bá padà sí ọ̀dọ̀ ọkọ rẹ̀. Ọkàn ẹnìkan ṣoṣo tí ìwọ ń wá yìí ni ó túmọ̀ sí ìpadàbọ̀ gbogbo wọn; gbogbo àwọn ènìyàn yóò sì wà ní àlàáfíà.” 
'''
"4" = '''
:sup:`4` Ọ̀rọ̀ náà sì tọ́ lójú Absalomu, àti lójú gbogbo àwọn àgbàgbà Israẹli. 
'''
"5" = '''
:sup:`5` Absalomu sì wí pé, “Ǹjẹ́ pe Huṣai ará Arki, àwa ó sì gbọ́ èyí tí ó wà lẹ́nu rẹ̀ pẹ̀lú.” 
'''
"6" = '''
:sup:`6` Huṣai sì dé ọ̀dọ̀ Absalomu, Absalomu sì wí fún un pé, “Báyìí ni Ahitofeli wí, kí àwa ṣe bí ọ̀rọ̀ rẹ bí? Bí ko bá sì tọ́ bẹ́ẹ̀, ìwọ wí.” 
'''
"7" = '''
:sup:`7` Huṣai sì wí fún Absalomu pé, “Ìmọ̀ tí Ahitofeli gbà yìí, kò dára nísinsin yìí.” 
'''
"8" = '''
:sup:`8` Huṣai sì wí pé, “Ìwọ mọ baba rẹ àti àwọn ọmọkùnrin rẹ̀ pé alágbára ni wọ́n, wọ́n sì wà ní kíkorò ọkàn bí àmọ̀tẹ́kùn tí a gbà ní ọmọ ni pápá, baba rẹ sì jẹ́ jagunjagun ọkùnrin kì yóò bá àwọn ènìyàn náà gbé pọ̀ lóru. 
'''
"9" = '''
:sup:`9` Kíyèsi i, ó ti fi ara rẹ̀ pamọ́ nísinsin yìí ni ihò kan, tàbí ní ibòmíràn: yóò sì ṣe, nígbà tí díẹ̀ nínú wọn bá kọ́ ṣubú, ẹnikẹ́ni tí ó bá gbọ́ yóò sì wí pé, ‘Ìparun sì ń bẹ́ nínú àwọn ènìyàn tí ń tọ Absalomu lẹ́yìn.’ 
'''
"10" = '''
:sup:`10` Ẹni tí ó sì ṣe alágbára, tí ọkàn rẹ̀ sì dàbí ọkàn kìnnìún, yóò sì rẹ̀ ẹ́: nítorí gbogbo Israẹli ti mọ̀ pé alágbára ni baba rẹ, àti pé, àwọn tí ń bẹ lọ́dọ̀ rẹ jẹ́ alágbára. 
'''
"11" = '''
:sup:`11` “Nítorí náà èmi dámọ̀ràn pé, kí gbogbo Israẹli wọ́jọ pọ̀ sọ́dọ̀ rẹ, láti Dani títí dé Beerṣeba, gẹ́gẹ́ bí iyanrìn létí òkun fún ọ̀pọ̀lọpọ̀; àti pé, kí ìwọ tìkára rẹ̀ ó lọ sí ogun náà. 
'''
"12" = '''
:sup:`12` Àwa ó sì yọ sí i níbikíbi tí àwa o gbé rí i, àwa ó sì yí i ká bí ìrì ti ń ṣẹ̀ sí ilẹ̀ àní, ọkàn kan kì yóò kù pẹ̀lú rẹ̀ nínú gbogbo àwọn ọmọkùnrin tí ó wà lọ́dọ̀ rẹ̀. 
'''
"13" = '''
:sup:`13` Bí o bá sì bọ́ sí ìlú kan, gbogbo Israẹli yóò mú okùn wá sí ìlú náà, àwa ó sì fà á lọ sí odò, títí a kì yóò fi rí òkúta kéékèèké kan níbẹ̀.” 
'''
"14" = '''
:sup:`14` Absalomu àti gbogbo ọkùnrin Israẹli sì wí pé, “Ìmọ̀ Huṣai ará Arki sàn ju ìmọ̀ Ahitofeli lọ! Nítorí Olúwa fẹ́ láti yí ìmọ̀ rere ti Ahitofeli po.” Nítorí kí Olúwa lè mú ibi wá sórí Absalomu. 
'''
"15" = '''
:sup:`15` Huṣai sì wí fún Sadoku àti fún Abiatari àwọn àlùfáà pé, “Báyìí ni Ahitofeli ti bá Absalomu àti àwọn àgbàgbà Israẹli dámọ̀ràn, báyìí lèmi sì bá a dámọ̀ràn. 
'''
"16" = '''
:sup:`16` Nítorí náà yára ránṣẹ́ nísinsin yìí kí o sì sọ fún Dafidi pé, ‘Má ṣe dúró ní pẹ̀tẹ́lẹ̀ ijù náà lálẹ́ yìí, ṣùgbọ́n yára rékọjá kí a má bá a gbé ọba mì, àti gbogbo àwọn ènìyàn tí ó ń bẹ lọ́dọ̀ rẹ.’ ” 
'''
"17" = '''
:sup:`17` Jonatani àti Ahimasi sì dúró ní En-Rogeli ọ̀dọ́mọdébìnrin kan sì lọ, ó sì sọ fún wọn, wọ́n sì lọ wọ́n sọ fún Dafidi ọba nítorí pé kí a má bá à rí wọn pé wọ́n wọ ìlú. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ọ̀dọ́mọdékùnrin kan rí wọn, ó sì wí fún Absalomu, ṣùgbọ́n àwọn méjèèjì sì yára lọ kúrò, wọ́n sì wá sí ilé ọkùnrin kan ní Bahurimu, ẹni tí ó ní kànga kan ní ọgbà rẹ̀, wọ́n sì sọ̀kalẹ̀ sí ibẹ̀. 
'''
"19" = '''
:sup:`19` Obìnrin rẹ̀ sì mú nǹkan ó fi bo kànga náà, ó sì sá àgbàdo sórí rẹ̀, a kò sì mọ̀. 
'''
"20" = '''
:sup:`20` Àwọn ìránṣẹ́ Absalomu sì tọ obìnrin náà wá sí ilé náà, wọ́n sì béèrè pé, “Níbo ni Ahimasi àti Jonatani gbé wà?” Obìnrin náà sì wí fún wọn pé, “Wọ́n ti gòkè rékọjá ìṣàn odò náà.” Wọ́n sì wá wọn kiri, wọn kò sì rí wọn, wọ́n sì yípadà sí Jerusalẹmu. 
'''
"21" = '''
:sup:`21` Ó sì ṣe lẹ́yìn ìgbà tí wọ́n ti lọ tán, àwọn ọkùnrin náà sì jáde kúrò nínú kànga, wọ́n sì lọ wọ́n sì rò fún Dafidi ọba. Wọ́n sọ fún Dafidi pé, “Dìde kí o sì gòkè odò kánkán, nítorí pé báyìí ni Ahitofeli gbìmọ̀ sí ọ.” 
'''
"22" = '''
:sup:`22` Dafidi sì dìde, àti gbogbo àwọn ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀, wọ́n sì gòkè odò Jordani: kí ilẹ̀ tó mọ́, ènìyàn kò kù tí kò gòkè odò Jordani. 
'''
"23" = '''
:sup:`23` Nígbà tí Ahitofeli sì rí i pé wọn kò fi ìmọ̀ tirẹ̀ ṣe, ó sì di kẹ́tẹ́kẹ́tẹ́ rẹ̀ ni gàárì, ó sì dìde, ó lọ ilé rẹ̀, ó sì palẹ̀ ilé rẹ̀ mọ̀, ó sì so, ó sì kú, a sì sin ín sí ibojì baba rẹ̀. Absalomu gbógun ti Dafidi. 
'''
"24" = '''
:sup:`24` Dafidi sì wá sí Mahanaimu, Absalomu sì gòkè odò Jordani, òun àti gbogbo àwọn ọkùnrin Israẹli pẹ̀lú rẹ̀. 
'''
"25" = '''
:sup:`25` Absalomu sì fi Amasa ṣe olórí ogun ní ipò Joabu: Amasa ẹni tí í ṣe ọmọ ẹnìkan, orúkọ ẹni tí a ń pè ní Itira, ará Israẹli, tí ó wọlé tọ Abigaili ọmọbìnrin Nahaṣi, arábìnrin Seruiah, ìyá Joabu. 
'''
"26" = '''
:sup:`26` Israẹli àti Absalomu sì dó ní ilẹ̀ Gileadi. 
'''
"27" = '''
:sup:`27` Nígbà tí Dafidi sì wá sí Mahanaimu, Ṣobi ọmọ Nahaṣi ti Rabba tí àwọn ọmọ Ammoni, àti Makiri ọmọ Ammieli ti Lo-Debari, àti Barsillai ará Gileadi ti Rogelimu. 
'''
"28" = '''
:sup:`28` Mú àwọn àkéte, àti àwọn àwo, àti ìkòkò amọ̀, àti alikama, àti ọkà barle, àti ìyẹ̀fun, àti àgbàdo díndín, àti ẹ̀wà, àti erèé, àti lẹntili. 
'''
"29" = '''
:sup:`29` Àti oyin, àti òrí-àmọ́, àti àgùntàn, àti wàràǹkàṣì màlúù, wá fún Dafidi àti fún àwọn ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀, láti jẹ: nítorí tí wọ́n wí pé, “Ebi ń pa àwọn ènìyàn, ó sì rẹ̀ wọ́n, òǹgbẹ sì ń gbẹ wọ́n ní aginjù.” 
'''
