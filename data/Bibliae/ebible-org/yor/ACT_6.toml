[6]
"1" = '''
:sup:`1` Ǹjẹ́ ní ọjọ́ wọ̀nyí, nígbà tí iye àwọn ọmọ-ẹ̀yìn ń pọ̀ sí i, ìkùnsínú wà ní àárín àwọn Helleni tí ṣe Júù àti àwọn Heberu tí ṣe Júù, nítorí tí a gbàgbé nípa ti àwọn opó wọn nínú ìpín fún ni ojoojúmọ́. 
'''
"2" = '''
:sup:`2` Àwọn méjìlá sì pe ọ̀pọ̀lọpọ̀ àwọn ọmọ-ẹ̀yìn jọ sọ́dọ̀, wọn wí pé, “Kò yẹ kí àwa ó fi ọ̀rọ̀ Ọlọ́run sílẹ̀, kí a sì máa ṣe ìránṣẹ́ tábìlì. 
'''
"3" = '''
:sup:`3` Nítorí náà, ará, ẹ wo ọkùnrin méje nínú yín, olórúkọ rere, tí ó kún fún Ẹ̀mí Mímọ́ àti fún ọgbọ́n, tí àwa lè yàn sí iṣẹ́ yìí. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n àwa yóò dúró ṣinṣin nínú àdúrà gbígbà, àti nínú iṣẹ́ ìránṣẹ́ ọ̀rọ̀ náà.” 
'''
"5" = '''
:sup:`5` Ọ̀rọ̀ náà sì tọ́ lójú gbogbo ìjọ; wọ́n sì yan Stefanu, ọkùnrin tí ó kún fún ìgbàgbọ́ àti fún Ẹ̀mí Mímọ́ àti Filipi, àti Prokoru, àti Nikanoru, àti Timoni, àti Parimena, àti Nikolasi aláwọ̀ṣe Júù ará Antioku. 
'''
"6" = '''
:sup:`6` Ẹni tí wọ́n mú dúró níwájú àwọn Aposteli; nígbà tí wọ́n sì gbàdúrà, wọ́n gbé ọwọ́ lé wọn. 
'''
"7" = '''
:sup:`7` Ọ̀rọ̀ Ọlọ́run sì gbilẹ̀, iye àwọn ọmọ-ẹ̀yìn sì pọ̀ sí i gidigidi ni Jerusalẹmu, ọ̀pọ̀ nínú ẹgbẹ́ àwọn àlùfáà sí fetí sí tí ìgbàgbọ́ náà. 
'''
"8" = '''
:sup:`8` Stefanu tí ó kún fún oore-ọ̀fẹ́ àti agbára, ó ṣe iṣẹ́ ìyanu, àti iṣẹ́ àmì ńlá láàrín àwọn ènìyàn. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n àwọn kan dìde nínú àwọn ti ń ṣe ara Sinagọgu, tí a ń pè ní Libataini. Àwọn Júù Kirene àti ti Alekisandiria àti ti Kilikia, àti ti Asia wá, wọ́n ń bá Stefanu jiyàn, 
'''
"10" = '''
:sup:`10` ṣùgbọ́n wọn kò sí lè ko ọgbọ́n àti Ẹ̀mí tí ó fi ń sọ̀rọ̀ lójú. 
'''
"11" = '''
:sup:`11` Nígbà náà ni wọ́n fún àwọn ọkùnrin kan ní àbẹ̀tẹ́lẹ̀, kí wọn ń wí pé, “Àwa gbọ́ tí Stefanu ń sọ ọ̀rọ̀-òdì sí Mose àti sí Ọlọ́run.” 
'''
"12" = '''
:sup:`12` Wọ́n sí ru àwọn ènìyàn sókè, àti àwọn alàgbà, àti àwọn olùkọ́ni ní òfin. Wọ́n dìde sí i, wọ́n gbá a mú, wọ́n sì mú un wá sí iwájú àjọ ìgbìmọ̀. 
'''
"13" = '''
:sup:`13` Wọ́n sí mú àwọn ẹlẹ́rìí èké wá, tiwọn wí pé, “Ọkùnrin yìí kò sinmi láti sọ ọ̀rọ̀-òdì sí ibi mímọ́ yìí, àti sí òfin. 
'''
"14" = '''
:sup:`14` Nítorí àwa gbọ́ o wí pé Jesu ti Nasareti yìí yóò fọ́ ibí yìí, yóò sì yí àṣà ti Mose fi fún wa padà.” 
'''
"15" = '''
:sup:`15` Gbogbo àwọn tí ó sì jókòó ni àjọ ìgbìmọ̀ tẹjúmọ́ Stefanu, wọ́n sì rí ojú rẹ̀ dàbí ojú angẹli. 
'''
