[104]
"1" = '''
:sup:`1` Yin Olúwa, ìwọ ọkàn mi. Olúwa Ọlọ́run mi, ìwọ tóbi jọjọ; ọlá àti ọláńlá ni ìwọ wọ̀ ní aṣọ. 
'''
"2" = '''
:sup:`2` Ìwọ fi ìmọ́lẹ̀ bo ara rẹ gẹ́gẹ́ bí aṣọ; ó tẹ ọ̀run bí títẹ́ ẹní, 
'''
"3" = '''
:sup:`3` ìwọ tí ó fi omi ṣe ìtì igi àjà ìyẹ̀wù rẹ. Ìwọ tí o ṣe àwọsánmọ̀ ní kẹ̀kẹ́ ogun rẹ ìwọ tí ó ń rìn lórí apá ìyẹ́ afẹ́fẹ́. 
'''
"4" = '''
:sup:`4` Ó fi ẹ̀fúùfù ṣe àwọn ìránṣẹ́ rẹ, ọ̀wọ́-iná ni àwọn olùránṣẹ́ rẹ. 
'''
"5" = '''
:sup:`5` O fi ayé gúnlẹ̀ lórí àwọn ìpìlẹ̀; tí a kò le è mì láéláé. 
'''
"6" = '''
:sup:`6` Ìwọ fi ibú omi bò ó mọ́lẹ̀ bí aṣọ; àwọn omi sì dúró lórí àwọn òkè ńlá. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n nípa ìbáwí rẹ ni àwọn omi lọ, nípa ohùn àrá rẹ ni wọ́n sálọ. 
'''
"8" = '''
:sup:`8` wọ́n sàn kọjá lórí àwọn òkè, wọ́n sọ̀kalẹ̀ lọ sí àwọn pẹ̀tẹ́lẹ̀, sí ibi tí ìwọ ti yàn fún wọn. 
'''
"9" = '''
:sup:`9` Ìwọ gbé òpin tí wọn kò lè kọjá rẹ̀ kálẹ̀; láéláé ni wọ́n kò ní lè bo ayé mọ́lẹ̀ lẹ́ẹ̀kan sí i. 
'''
"10" = '''
:sup:`10` Ìwọ mú kí ìsun da omi sí àwọn àfonífojì; tí ó ń sàn láàrín àwọn òkè. 
'''
"11" = '''
:sup:`11` Wọ́n fún gbogbo àwọn ẹranko igbó ní omi àwọn kẹ́tẹ́kẹ́tẹ́ ń pa òǹgbẹ wọn. 
'''
"12" = '''
:sup:`12` Àwọn ẹyẹ ojú òfúrufú tẹ́ ìtẹ́ wọn lẹ́gbẹ̀ẹ́ omi wọ́n ń kọrin láàrín àwọn ẹ̀ka. 
'''
"13" = '''
:sup:`13` Ó bu omi rin àwọn òkè láti ìyẹ̀wù rẹ̀ wá; a tẹ́ ayé lọ́rùn nípa èso iṣẹ́ ọwọ́ rẹ. 
'''
"14" = '''
:sup:`14` Ó mú kí koríko hù jáde fún àwọn ẹranko láti jẹ àti àwọn ewébẹ̀ fún ènìyàn láti lò, kí ó lè mú oúnjẹ jáde láti ilẹ̀ wá. 
'''
"15" = '''
:sup:`15` Ọtí wáìnì tí ó ń mú ọkàn ènìyàn yọ̀, òróró láti mú ojú rẹ̀ tan, àti àkàrà láti ra ọkàn rẹ̀ padà. 
'''
"16" = '''
:sup:`16` Àwọn igi Olúwa ni a bu omi rin dáradára, kedari ti Lebanoni tí ó gbìn. 
'''
"17" = '''
:sup:`17` Níbẹ̀ ní àwọn ẹyẹ ṣe ìtẹ́ wọn bí ó ṣe tí àkọ̀ ni, orí igi gíga ni ilé rẹ̀. 
'''
"18" = '''
:sup:`18` Àwọn òkè gíga ni ààbò fún àwọn ewúrẹ́ igbó; àti àwọn àlàpà jẹ́ ààbò fún àwọn ehoro. 
'''
"19" = '''
:sup:`19` Òṣùpá jẹ́ àmì fún àkókò oòrùn sì mọ ìgbà tí yóò wọ̀. 
'''
"20" = '''
:sup:`20` Ìwọ mú òkùnkùn wá, ó sì di òru, nínú èyí tí gbogbo ẹranko igbó ń rìn kiri. 
'''
"21" = '''
:sup:`21` Kìnnìún ń bú ramúramù fún ohun ọdẹ wọn wọ́n sì ń wá oúnjẹ wọn láti ọ̀dọ̀ Ọlọ́run. 
'''
"22" = '''
:sup:`22` Oòrùn ràn, wọ́n sì kó ara wọn jọ, wọn padà lọ dùbúlẹ̀ sí ihò wọn. 
'''
"23" = '''
:sup:`23` Ọkùnrin jáde lọ sí iṣẹ́ wọn, àti sí làálàá rẹ̀ títí di àṣálẹ́. 
'''
"24" = '''
:sup:`24` Iṣẹ́ rẹ ti pọ̀ tó, Olúwa! Nínú ọgbọ́n ni ìwọ ṣe gbogbo wọn: ayé kún fún àwọn ìṣẹ̀dá á rẹ. 
'''
"25" = '''
:sup:`25` Bẹ́ẹ̀ ni Òkun yìí tí ó tóbi, tí ó sì ni ìbú, tí ó kún fún àwọn ẹ̀dá alààyè ní ìsàlẹ̀ láìníye ohun alààyè tí tóbi àti kékeré. 
'''
"26" = '''
:sup:`26` Níbẹ̀ ni ọkọ̀ ń lọ síwá sẹ́yìn, àti Lefitani, tí ìwọ dá láti ṣe àríyá nínú rẹ̀. 
'''
"27" = '''
:sup:`27` Àwọn wọ̀nyí ń wò ọ́ láti fún wọn ní oúnjẹ wọn lákòókò rẹ̀. 
'''
"28" = '''
:sup:`28` Nígbà tí ìwọ bá fi fún wọn, wọn yóò kó jọ; nígbà tí ìwọ bá la ọwọ́ rẹ̀, a tẹ́ wọn lọ́rùn pẹ̀lú ohun rere. 
'''
"29" = '''
:sup:`29` Nígbà tí ìwọ bá pa ojú rẹ mọ́ ara kò rọ̀ wọ́n nígbà tí ìwọ bá mú ẹ̀mí wọn lọ, wọn ó kú, wọn ó sì padà sí erùpẹ̀. 
'''
"30" = '''
:sup:`30` Nígbà tí ìwọ rán ẹ̀mí rẹ, ni a dá wọn, ìwọ sì tún ojú ayé ṣe. 
'''
"31" = '''
:sup:`31` Jẹ́ kí ògo Olúwa wà pẹ́ títí láé; kí inú Olúwa kí ó dùn ní ti iṣẹ́ rẹ̀, 
'''
"32" = '''
:sup:`32` ẹni tí ó wo ayé, tí ó sì wárìrì, ẹni tí ó fọwọ́ tọ́ àwọn òkè, tí wọ́n yọ èéfín. 
'''
"33" = '''
:sup:`33` Ní gbogbo ayé mi ní n ó kọrin sí Olúwa: èmi ó kọrin ìyìn sí Olúwa níwọ̀n ìgbà tí mo wà láààyè. 
'''
"34" = '''
:sup:`34` Jẹ́ kí ẹ̀kọ́ mi kí ó tẹ́ ọ lọ́rùn bí mo ti ń yọ̀ nínú Olúwa. 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n kí ẹlẹ́ṣẹ̀ kúrò láyé kí ènìyàn búburú má sì sí mọ́. Yin Olúwa, ìwọ ọkàn mi. Yin Olúwa. 
'''
