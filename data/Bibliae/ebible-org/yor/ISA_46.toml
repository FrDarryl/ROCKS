[46]
"1" = '''
:sup:`1` Beli tẹrí i rẹ̀ ba, Nebo bẹ̀rẹ̀ mọ́lẹ̀; àwọn ère wọn ni àwọn ẹranko rù. Àwọn ère tí wọ́n ń rù káàkiri ti di àjàgà sí wọn lọ́rùn, ẹrù fún àwọn tí àárẹ̀ mú. 
'''
"2" = '''
:sup:`2` Wọ́n bẹ̀rẹ̀ wọ́n sì foríbalẹ̀ papọ̀; wọn kò lè gba ẹrù náà, àwọn pẹ̀lú ni a kó lọ ní ìgbèkùn. 
'''
"3" = '''
:sup:`3` “Tẹ́tí sí mi, ìwọ ilé Jakọbu, gbogbo ẹ̀yin tí ó ṣẹ́kù nínú ilé Israẹli, ìwọ tí mo ti gbéró láti ìgbà tí o ti wà nínú oyún, tí mo sì ti ń pọ̀n láti ìgbà tí a ti bí ọ. 
'''
"4" = '''
:sup:`4` Pẹ̀lúpẹ̀lú sí àwọn arúgbó àti ewú orí yín, Èmi ni ẹni náà, Èmi ni ẹni tí yóò gbé ọ ró. Èmi ti mọ ọ́, èmi yóò sì gbé ọ; Èmi yóò dì ọ́ mú èmi ó sì gbà ọ́ sílẹ̀. 
'''
"5" = '''
:sup:`5` “Ta ni ìwọ yóò fi mí wé tàbí ta ni èmi yóò bá dọ́gba? Ta ni ìwọ yóò fi ṣe àkàwé mi tí àwa yóò jọ fi ara wé ara? 
'''
"6" = '''
:sup:`6` Ọ̀pọ̀ da wúrà sílẹ̀ nínú àpò wọn wọ́n sì wọn fàdákà lórí òsùwọ̀n; wọ́n bẹ alágbẹ̀dẹ lọ́wẹ̀ láti fi wọ́n ṣe òrìṣà, wọn sì tẹríba láti sìn ín. 
'''
"7" = '''
:sup:`7` Wọ́n gbé e lé èjìká wọn, wọ́n rù wọ́n, wọ́n sì gbé e sí ààyè rẹ̀ níbẹ̀ ni ó sì dúró sí. Láti ibẹ̀ náà kò le è paradà. Bí ènìyàn tilẹ̀ pariwo lé e lórí, òun kò le è dáhùn; òun kò lè gbà á nínú ìyọnu rẹ̀. 
'''
"8" = '''
:sup:`8` “Rántí èyí, fi í sí ọkàn rẹ, fi sí ọkàn rẹ, ẹ̀yin ọlọ̀tẹ̀. 
'''
"9" = '''
:sup:`9` Rántí àwọn nǹkan àtẹ̀yìnwá, àwọn ti àtijọ́-tijọ́; Èmi ni Ọlọ́run, kò sì sí ẹlòmíràn; Èmi ni Ọlọ́run, kò sí ẹlòmíràn bí ì mi. 
'''
"10" = '''
:sup:`10` Mo fi òpin hàn láti ìbẹ̀rẹ̀ wá, láti àtètèkọ́ṣe, ohun tí ó sì ń bọ̀ wá. Mo wí pé, Ète mi yóò dúró, àti pé èmi yóò ṣe ohun tí ó wù mí. 
'''
"11" = '''
:sup:`11` Láti ìlà-oòrùn wá ni mo ti pe ẹyẹ ajẹran wá; láti ọ̀nà jíjìn réré, ọkùnrin kan tí yóò mú ète mi ṣẹ. Ohun tí mo ti sọ, òun ni èmi yóò mú ṣẹ; èyí tí mo ti gbèrò, òun ni èmi yóò ṣe. 
'''
"12" = '''
:sup:`12` Gbọ́ tèmi, ẹ̀yin alágídí ọkàn, ìwọ tí ó jìnnà sí òdodo. 
'''
"13" = '''
:sup:`13` Èmi ń mú òdodo mi bọ̀ nítòsí, kò tilẹ̀ jìnnà rárá; àti ìgbàlà mi ni a kì yóò dádúró. Èmi yóò fún Sioni ní ìgbàlà ògo mi fún Israẹli. 
'''
