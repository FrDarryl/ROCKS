[4]
"1" = '''
:sup:`1` Olùfẹ́, ẹ má ṣe gba gbogbo ẹ̀mí gbọ́, ṣùgbọ́n ẹ dán àwọn ẹ̀mí wò bí wọn ba ń ṣe tí Ọlọ́run, nítorí àwọn wòlíì èké púpọ̀ tí jáde lọ sínú ayé. 
'''
"2" = '''
:sup:`2` Èyí ni ẹ ó fi mọ Ẹ̀mí Ọlọ́run. Gbogbo ẹ̀mí tí ó ba jẹ́wọ́ pé, Jesu Kristi wá nínú ara, ti Ọlọ́run ni. 
'''
"3" = '''
:sup:`3` Gbogbo ẹ̀mí tí kò si jẹ́wọ́ pé Jesu Kristi wà nínú ara, kì í ṣe tí Ọlọ́run, èyí sì ni ẹ̀mí aṣòdì sí Kristi náà, tí ẹ̀yin ti gbọ́ pé ó ń bọ̀, àti nísinsin yìí ó sì tí de sínú ayé. 
'''
"4" = '''
:sup:`4` Ẹ̀yin ọmọ mi, ti Ọlọ́run ni yín, ẹ̀yin sì tí ṣẹ́gun wọn, nítorí ẹni tí ń bẹ nínú yin tóbi jú ẹni tí ń bẹ nínú ayé lọ. 
'''
"5" = '''
:sup:`5` Tí ayé ni wọ́n, nítorí náà ni wọn ṣe ń sọ̀rọ̀ bí ẹni ti ayé, ayé sì ń gbọ́ tí wọn. 
'''
"6" = '''
:sup:`6` Ti Ọlọ́run ni àwa: ẹni tí ó bá mọ Ọlọ́run, ó ń gbọ́ tiwa; ẹni tí kì í ṣe ti Ọlọ́run kò ni gbọ́ ti wa. Nípa èyí ni àwa mọ ẹ̀mí òtítọ́, àti ẹ̀mí èké. 
'''
"7" = '''
:sup:`7` Olùfẹ́, ẹ jẹ́ kí a fẹ́ràn ara wa, nítorí ìfẹ́ ti ọ̀dọ̀ Ọlọ́run wá; àti gbogbo ẹni tí ó bá ní ìfẹ́, a bí i nípa ti Ọlọ́run, ó sì mọ Ọlọ́run. 
'''
"8" = '''
:sup:`8` Ẹni tí kò bá ní ìfẹ́ kò mọ Ọlọ́run: nítorí pé ìfẹ́ ni Ọlọ́run. 
'''
"9" = '''
:sup:`9` Nípa èyí ni a gbé fi ìfẹ́ Ọlọ́run hàn nínú wa, nítorí tí Ọlọ́run rán ọmọ bíbí rẹ̀ nìkan ṣoṣo sì ayé, kí àwa lè yè nípasẹ̀ rẹ̀. 
'''
"10" = '''
:sup:`10` Nínú èyí ni ìfẹ́ wà, kì í ṣe pé àwa fẹ́ Ọlọ́run, ṣùgbọ́n òun fẹ́ wá, ó sì rán Ọmọ rẹ̀ láti jẹ́ ètùtù fún ẹ̀ṣẹ̀ wa. 
'''
"11" = '''
:sup:`11` Olùfẹ́, bí Ọlọ́run bá fẹ́ wa báyìí, ó yẹ kí a fẹ́ràn ara wa pẹ̀lú. 
'''
"12" = '''
:sup:`12` Ẹnikẹ́ni kò ri Ọlọ́run nígbà kan rí. Bí àwa bá fẹ́ràn ara wa, Ọlọ́run ń gbé inú wa, a sì mú ìfẹ́ rẹ̀ pé nínú wa. 
'''
"13" = '''
:sup:`13` Nípa èyí ni àwa mọ̀ pé àwa ń gbé inú rẹ̀, àti Òun nínú wa, nítorí tí ó ti fi Ẹ̀mí rẹ̀ fún wa. 
'''
"14" = '''
:sup:`14` Àwa tí rí, a sì jẹ́rìí pé Baba rán Ọmọ rẹ̀ láti jẹ́ Olùgbàlà fún aráyé. 
'''
"15" = '''
:sup:`15` Ẹnikẹ́ni tí ó bá jẹ́wọ́ pé Jesu Ọmọ Ọlọ́run ni, Ọlọ́run ń gbé inú rẹ̀, àti òun nínú Ọlọ́run. 
'''
"16" = '''
:sup:`16` Báyìí ni àwa mọ̀, tí a sì gba ìfẹ́ tí Ọlọ́run ní sí wa gbọ́. Ìfẹ́ ni Ọlọ́run; ẹni tí ó bá sì ń gbé inú ìfẹ́, ó ń gbé inú Ọlọ́run, àti Ọlọ́run nínú rẹ̀. 
'''
"17" = '''
:sup:`17` Nínú èyí ni a mú ìfẹ́ tí ó wà nínú wa pé, kí àwa bà á lè ni ìgboyà ní ọjọ́ ìdájọ́: nítorí pé bí òun tí rí, bẹ́ẹ̀ ni àwa sì rí ni ayé yìí. 
'''
"18" = '''
:sup:`18` Ìbẹ̀rù kò sí nínú ìfẹ́; ṣùgbọ́n ìfẹ́ tí ó pé ń lé ìbẹ̀rù jáde; nítorí tí ìbẹ̀rù ni ìyà nínú. Ẹni tí ó bẹ̀rù kò pé nínú ìfẹ́. 
'''
"19" = '''
:sup:`19` Àwa fẹ́ràn rẹ̀ nítorí òun ni ó kọ́ fẹ́ràn wa. 
'''
"20" = '''
:sup:`20` Bí ẹnikẹ́ni bá wí pé, “Èmi fẹ́ràn Ọlọ́run,” tí ó sì kórìíra arákùnrin rẹ̀, èké ni: nítorí ẹni tí kò fẹ́ràn arákùnrin rẹ̀ tí ó rí, báwo ni yóò tí ṣe lè fẹ́ràn Ọlọ́run tí òun kò rí? 
'''
"21" = '''
:sup:`21` Òfin yìí ni àwa sì rí gbà láti ọwọ́ rẹ̀ wá, pé ẹni tí ó bá fẹ́ràn Ọlọ́run kí ó fẹ́ràn arákùnrin rẹ̀ pẹ̀lú. 
'''
