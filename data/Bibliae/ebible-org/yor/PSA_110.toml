[110]
"1" = '''
:sup:`1` Ti Dafidi. Saamu. Olúwa sọ fún Olúwa mi pé, “Ìwọ jókòó ní ọwọ́ ọ̀tún mi, títí èmi yóò fi sọ àwọn ọ̀tá rẹ di àpótí ìtìsẹ̀ rẹ.” 
'''
"2" = '''
:sup:`2` Olúwa yóò na ọ̀pá agbára rẹ̀ láti Sioni wá, ìwọ jẹ ọba láàrín àwọn ọ̀tá rẹ. 
'''
"3" = '''
:sup:`3` Àwọn ènìyàn rẹ jẹ́ ọ̀rẹ́ àtinúwá ní ọjọ́ ìjáde ogun rẹ, nínú ẹwà mímọ́, láti inú òwúrọ̀ wá ìwọ ni ìrì ẹwà rẹ. 
'''
"4" = '''
:sup:`4` Olúwa ti búra, kò sì í yí ọkàn padà pé, “Ìwọ ni àlùfáà, ní ipasẹ̀ Melkisedeki.” 
'''
"5" = '''
:sup:`5` Olúwa, ọwọ́ ọ̀tún rẹ̀ ni yóò lu àwọn ọba bolẹ̀ ni ọjọ́ ìbínú rẹ̀. 
'''
"6" = '''
:sup:`6` Yóò ṣe ìdájọ́ láàrín kèfèrí, yóò kún ibùgbé wọn pẹ̀lú òkú ara; yóò fọ́n àwọn olórí ká sí orí ilẹ̀ ayé tí ó gbòòrò. 
'''
"7" = '''
:sup:`7` Yóò mu nínú odò ṣíṣàn ní ọ̀nà: nítorí náà ni yóò ṣe gbé orí sókè. 
'''
