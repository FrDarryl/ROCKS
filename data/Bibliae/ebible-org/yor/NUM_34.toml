[34]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Pàṣẹ fún àwọn ọmọ Israẹli, kí o sì sọ fún wọn pé, ‘Tí ẹ bá wọ Kenaani, ilẹ̀ tí a ó fi fún yín, gẹ́gẹ́ bí ogún yín yóò ní ààlà wọn yí: 
'''
"3" = '''
:sup:`3` “ ‘Ìhà gúúsù yín yóò bọ́ sí ara aginjù Sini lẹ́bàá Edomu, àti ìlà-oòrùn, ààlà ìhà gúúsù yóò bẹ̀rẹ̀ láti òpin Òkun Iyọ̀, 
'''
"4" = '''
:sup:`4` kọjá lọ sí gúúsù Akrabbimu, tẹ̀síwájú lọ si Sini, kó bọ́ si gúúsù Kadeṣi-Barnea, kí o sì dé Hasari-Addari, kí o sì kọjá sí Asmoni. 
'''
"5" = '''
:sup:`5` Kí òpin ilẹ̀ rẹ̀ kí ó sì yíká láti Asmoni lọ dé odò Ejibiti, Òkun Ńlá ni yóò sì jẹ òpin rẹ. 
'''
"6" = '''
:sup:`6` Ìhà ìwọ̀-oòrùn yín yóò jẹ́ òpin lórí Òkun Ńlá. Èyí yóò jẹ́ ààlà yín lórí ìhà ìwọ̀-oòrùn. 
'''
"7" = '''
:sup:`7` Fún ààlà ìhà àríwá, fa ìlà láti Òkun Ńlá lọ sí orí òkè Hori, 
'''
"8" = '''
:sup:`8` àti láti orí òkè Hori sí Lebo-Hamati. Nígbà náà ààlà náà yóò lọ sí Sedadi, 
'''
"9" = '''
:sup:`9` tẹ̀síwájú lọ sí Sifroni, kí o sì fò pín si ní Hasari-Enani, èyí yóò jẹ́ ààlà tìrẹ ní ìhà àríwá. 
'''
"10" = '''
:sup:`10` Kí ẹ sì sàmì sí ilẹ̀ tiyín ní ìhà ìlà-oòrùn láti Hasari-Enani lọ dé Ṣefamu. 
'''
"11" = '''
:sup:`11` Ààlà náà yóò ti Ṣefamu sọ̀kalẹ̀ wá lọ sí Ribla ní ìhà ìlà-oòrùn Aini, kí o sì sọ̀kalẹ̀ lọ dé ìhà Òkun Kinnereti ní ìhà ìlà-oòrùn. 
'''
"12" = '''
:sup:`12` Nígbà náà, ààlà náà yóò sọ̀kalẹ̀ lọ sí apá Jordani, yóò sì dópin nínú Òkun Iyọ̀. “ ‘Èyí yóò jẹ́ ilẹ̀ yín, pẹ̀lú ààlà tirẹ̀ ní gbogbo ọ̀nà.’ ” 
'''
"13" = '''
:sup:`13` Mose pa á láṣẹ fún àwọn ọmọ Israẹli pé, “Yan ilẹ̀ yìí pẹ̀lú kèké gẹ́gẹ́ bí ìní ogún: Olúwa ti pàṣẹ láti fi fún ẹ̀yà mẹ́sàn-án, àti ààbọ̀. 
'''
"14" = '''
:sup:`14` Nítorí ará ilẹ̀ ẹ̀yà ti Reubeni, ẹ̀yà Gadi àti ẹ̀yà ààbọ̀ ti Manase ti gba ogún tiwọn. 
'''
"15" = '''
:sup:`15` Ẹ̀yà méjèèjì àti ààbọ̀ yìí ti gba ogún tiwọn ní ìhà ìhín Jordani létí i Jeriko, ní ìhà ìlà-oòrùn, ní ìdojúkọ Jordani.” 
'''
"16" = '''
:sup:`16` Olúwa sọ fún Mose pé, 
'''
"17" = '''
:sup:`17` “Èyí ni orúkọ àwọn ọkùnrin náà tí yóò pín ilẹ̀, náà fún yín gẹ́gẹ́ bí ogún: Eleasari àlùfáà àti Joṣua ọmọ Nuni. 
'''
"18" = '''
:sup:`18` Kí o sì yan olórí kan nínú ẹ̀yà kọ̀ọ̀kan láti pín ilẹ̀ náà. 
'''
"19" = '''
:sup:`19` “Èyí ni orúkọ wọn: “Kalebu ọmọ Jefunne, láti ẹ̀yà Juda; 
'''
"20" = '''
:sup:`20` Ṣemueli ọmọ Ammihudu, láti ẹ̀yà Simeoni; 
'''
"21" = '''
:sup:`21` Elidadi ọmọ Kisloni, láti ẹ̀yà Benjamini; 
'''
"22" = '''
:sup:`22` Bukki ọmọ Jogli, láti ẹ̀yà olórí àwọn ọmọ Dani; 
'''
"23" = '''
:sup:`23` Hannieli ọmọ Efodu, láti ẹ̀yà Manase, olórí àwọn ọmọ Josẹfu, 
'''
"24" = '''
:sup:`24` Kemueli ọmọ Ṣiftani, olórí ẹ̀yà àwọn ọmọ, Efraimu, ọmọ Josẹfu; 
'''
"25" = '''
:sup:`25` Elisafani ọmọ Parnaki, olórí ẹ̀yà àwọn ọmọ Sebuluni; 
'''
"26" = '''
:sup:`26` Paltieli ọmọ Assani, olórí ẹ̀yà àwọn ọmọ Isakari; 
'''
"27" = '''
:sup:`27` Ahihudu ọmọ Ṣelomi, olórí ẹ̀yà àwọn ọmọ Aṣeri; 
'''
"28" = '''
:sup:`28` Pedaheli ọmọ Ammihudu, olórí ẹ̀yà àwọn ọmọ Naftali.” 
'''
"29" = '''
:sup:`29` Èyí ni àwọn ẹni tí Olúwa yàn láti pín ogún náà fún àwọn ọmọ Israẹli ní ilẹ̀ Kenaani. 
'''
