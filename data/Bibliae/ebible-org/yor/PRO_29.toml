[29]
"1" = '''
:sup:`1` Ẹni tí ó sì ń ṣorí kunkun lẹ́yìn ọ̀pọ̀lọpọ̀ ìbáwí yóò parun lójijì láìsí àtúnṣe. 
'''
"2" = '''
:sup:`2` Nígbà tí olódodo bá ń gbilẹ̀, àwọn ènìyàn a yọ̀ nígbà tí ènìyàn búburú ń ṣàkóso, àwọn ènìyàn ń kórìíra. 
'''
"3" = '''
:sup:`3` Ènìyàn tí ó fẹ́ràn ọgbọ́n mú kí baba rẹ̀ láyọ̀ ṣùgbọ́n ẹni ti ń bá panṣágà kẹ́gbẹ́ ba ọrọ̀ ọ rẹ̀ jẹ́. 
'''
"4" = '''
:sup:`4` Nípa ìdájọ́ òdodo ni ọba fi í mú ìlú tòrò nini, ṣùgbọ́n èyí tí ń ṣe ojúkòkòrò àbẹ̀tẹ́lẹ̀ fà á lulẹ̀. 
'''
"5" = '''
:sup:`5` Ẹnikẹ́ni tí ó bá tan aládùúgbò rẹ̀ ó ń dẹ àwọ̀n de ẹsẹ̀ ẹ rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹ̀ṣẹ̀ ènìyàn ibi ni ó jẹ́ ìdẹ̀kùn rẹ̀ ṣùgbọ́n olódodo le è kọrin kí ó sì máa yọ̀. 
'''
"7" = '''
:sup:`7` Olódodo ń máa ro ọ̀rọ̀ tálákà, ṣùgbọ́n ènìyàn búburú kò sú sí i láti rò ó. 
'''
"8" = '''
:sup:`8` Àwọn ẹlẹ́yà a máa ru ìlú sókè, ṣùgbọ́n àwọn ọlọ́gbọ́n ènìyàn máa ń mú ìbínú kúrò. 
'''
"9" = '''
:sup:`9` Bí ọlọ́gbọ́n ènìyàn bá lọ sí ilé ẹjọ́ pẹ̀lú aláìgbọ́n aláìgbọ́n a máa bínú a sì máa jà, kò sì ní sí àlàáfíà. 
'''
"10" = '''
:sup:`10` Àwọn tí ó ń tàjẹ̀ sílẹ̀ kò rí ẹni dídúró ṣinṣin wọ́n sì ń wá ọ̀nà láti pa olódodo. 
'''
"11" = '''
:sup:`11` Aláìgbọ́n ènìyàn fi gbogbo ẹnu rẹ̀ bínú ṣùgbọ́n ọlọ́gbọ́n ènìyàn a máa kó ìbínú rẹ̀ ní ìjánu. 
'''
"12" = '''
:sup:`12` Bí olórí bá fetí sí irọ́, gbogbo àwọn ìjòyè rẹ̀ a di ènìyàn búburú lójú rẹ̀. 
'''
"13" = '''
:sup:`13` Tálákà ènìyàn àti aninilára jọ ní àbùdá yìí, Olúwa jẹ́ kí ojú àwọn méjèèjì máa ríran. 
'''
"14" = '''
:sup:`14` Bí ọba kan bá ń ṣe ìdájọ́ tálákà pẹ̀lú òtítọ́ ìtẹ́ ìjọba rẹ yóò fìdímúlẹ̀ nígbà gbogbo. 
'''
"15" = '''
:sup:`15` Ọ̀pá ìbániwí ń fún ni ní ọgbọ́n ṣùgbọ́n ọmọ tí a fi sílẹ̀ fúnra rẹ̀ a dójútì ìyá rẹ̀. 
'''
"16" = '''
:sup:`16` Nígbà tí ènìyàn búburú ń gbilẹ̀, bẹ́ẹ̀ náà ni ẹ̀ṣẹ̀ ń gbilẹ̀ ṣùgbọ́n olódodo yóò rí ìṣubú wọn. 
'''
"17" = '''
:sup:`17` Bá ọmọ rẹ wí, yóò sì fún ọ ní àlàáfíà yóò sì mú inú dídùn wá sí inú ọkàn rẹ. 
'''
"18" = '''
:sup:`18` Níbi tí kò ti sí ìfihàn, àwọn ènìyàn a gbé ìgbé ayé àìbìkítà, ṣùgbọ́n ìbùkún ní fún àwọn tí ń pa òfin mọ́. 
'''
"19" = '''
:sup:`19` A kò le fi ọ̀rọ̀ lásán kìlọ̀ fún ìránṣẹ́ bí ó tilẹ̀ yé e, kò ní kọbi ara sí i. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ ó rí ènìyàn tí ń kánjú sọ̀rọ̀? Ìrètí wà fún aláìgbọ́n jù ú lọ. 
'''
"21" = '''
:sup:`21` Bí ènìyàn kan bá kẹ́ ìránṣẹ́ rẹ̀ lákẹ̀ẹ́jù láti kékeré yóò mú ìbànújẹ́ wá ní ìgbẹ̀yìn. 
'''
"22" = '''
:sup:`22` Oníbìínú ènìyàn a ru ìjà sókè, onínú-fùfù ènìyàn a sì máa dá ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀. 
'''
"23" = '''
:sup:`23` Ìgbéraga ènìyàn a máa sọ ọ́ di ẹni ilẹ̀ ṣùgbọ́n onírẹ̀lẹ̀ ènìyàn a máa gba iyì kún iyì. 
'''
"24" = '''
:sup:`24` Ẹni tí ó ń kó ẹgbẹ́, olè kórìíra ọkàn ara rẹ̀, ó ń gbọ́ èpè olóhun kò sì le è fọhùn. 
'''
"25" = '''
:sup:`25` Ìbẹ̀rù ènìyàn kan yóò sì di ìdẹ̀kùn ṣùgbọ́n ẹnikẹ́ni tí ó bẹ̀rù Olúwa wà láìléwu. 
'''
"26" = '''
:sup:`26` Ọ̀pọ̀lọpọ̀ ni ń wá ojúrere alákòóso, ṣùgbọ́n láti ọ̀dọ̀ Olúwa ni ènìyàn tí ń gba ìdájọ́ òdodo. 
'''
"27" = '''
:sup:`27` Olódodo kórìíra àwọn aláìṣòótọ́: ènìyàn búburú kórìíra olódodo. 
'''
