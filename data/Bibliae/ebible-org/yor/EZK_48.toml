[48]
"1" = '''
:sup:`1` “Ìwọ̀nyí ni àwọn ẹ̀yà tí a kọ sílẹ̀ pẹ̀lú orúkọ wọn: “Ní òpin àríwá, Dani yóò ni ìpín kan; èyí yóò tẹ̀lé ọ̀nà Hetiloni lọ sí Lebo-Hamati; Hasari-Enani àti ààlà àríwá tí Damasku tí ó kángun sí Hamati yóò jẹ́ ara ààlà rẹ̀ láti ìhà ìlà-oòrùn títí lọ sí ìhà ìwọ̀-oòrùn. 
'''
"2" = '''
:sup:`2` Aṣeri yóò ní ìpín kan; yóò jẹ́ ààlà agbègbè Dani láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn. 
'''
"3" = '''
:sup:`3` Naftali yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Aṣeri láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn. 
'''
"4" = '''
:sup:`4` Manase yóò ní ìpín; èyí yóò jẹ́ ààlà ti agbègbè Naftali láti ìlà-oòrùn sí ìwọ̀-oòrùn. 
'''
"5" = '''
:sup:`5` Efraimu yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Manase láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn. 
'''
"6" = '''
:sup:`6` Reubeni yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Efraimu láti ìlà-oòrùn títí dé ìwọ̀-oòrùn. 
'''
"7" = '''
:sup:`7` Juda yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Reubeni láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn. 
'''
"8" = '''
:sup:`8` “Ní agbègbè Juda, láti ìhà ìlà-oòrùn dé ìhà ìwọ̀-oòrùn ni yóò jẹ́ ìpín tí ìwọ yóò gbé kalẹ̀ gẹ́gẹ́ bí ẹ̀bùn pàtàkì. Èyí tí yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n ìgbọ̀nwọ́ (25,000) ní ìbú, gígùn rẹ̀ láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn yóò jẹ́ bákan náà bí ọ̀kan nínú àwọn ìpín ìyókù; láti ìhà ìlà-oòrùn dé ìhà ìwọ̀-oòrùn, ibi mímọ́ yóò sì wà ní àárín gbùngbùn rẹ̀. 
'''
"9" = '''
:sup:`9` “Ìpín pàtàkì tí ìwọ yóò fi fún Olúwa yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ní gígùn àti ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ni ìbú. 
'''
"10" = '''
:sup:`10` Èyí yóò jẹ́ ìpín ibi mímọ́ fún àwọn àlùfáà. Èyí yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ni gígùn ní ìhà àríwá, ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ni ìhà ìlà-oòrùn, ó sì jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn ní ìhà gúúsù. Ní àárín gbùngbùn rẹ̀ ní ilé fún Olúwa yóò wà. 
'''
"11" = '''
:sup:`11` Èyí yóò wà fún àwọn àlùfáà tí a yà sí mímọ́, àwọn ọmọ Sadoku tí wọn jẹ́ olóòtítọ́ nínú sí sìn mí, tiwọn kò sì ṣáko lọ bí ti àwọn Lefi ṣe ṣe nígbà tí àwọn Israẹli ṣáko lọ. 
'''
"12" = '''
:sup:`12` Èyí yóò jẹ́ ọrẹ pàtàkì fún wọn láti ara ìpín ibi mímọ́ ilẹ̀ náà, ìpín tí ó jẹ́ mímọ́ jùlọ, tí ó jẹ́ ààlà agbègbè àwọn Lefi. 
'''
"13" = '''
:sup:`13` “Ní àkọjúsí agbègbè àwọn àlùfáà, àwọn Lefi yóò pín ìpín kan tí ó jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn àti ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ní ìbú. Gígùn rẹ̀ ní àpapọ̀ yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́, àti inú rẹ̀ yóò jẹ́ ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́. 
'''
"14" = '''
:sup:`14` Wọn kò gbọdọ̀ tà tàbí pààrọ̀ ọ̀kankan nínú rẹ̀. Èyí yìí ni ó dára jùlọ lára ilẹ̀ náà, a kò sì gbọdọ̀ fi fún ẹlòmíràn nítorí pé ó jẹ́ mímọ́ fún Olúwa. 
'''
"15" = '''
:sup:`15` “Agbègbè tí o ṣẹ́kù, tí ń ṣe ẹgbẹ̀rún márùn-ún (5,000) ìgbọ̀nwọ́ ni ìbú àti ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn, yóò jẹ́ ibi àìmọ́ fun ìlú ńlá náà fún ilé gbígbé àti fún agbègbè. Ìlú ńlá náà yóò wà ní àárín rẹ̀, 
'''
"16" = '''
:sup:`16` ìwọ̀nyí sì níbi a ṣe wọ́n ọ́n: ní ìhà àríwá ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́, ni ìhà gúúsù ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́, ní ìhà ìlà-oòrùn ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ àti ní ìhà ìwọ̀-oòrùn ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́. 
'''
"17" = '''
:sup:`17` Ilẹ̀ ìjẹ fún àwọn ẹran ọ̀sìn fún ìlú ńlá náà yóò jẹ igba àti àádọ́ta (250) ìgbọ̀nwọ́ ní ìhà gúúsù, ìgbà àti ìgbà pẹ̀lú àádọ́ta (250) ìgbọ̀nwọ́ ní ìhà ìwọ̀-oòrùn. 
'''
"18" = '''
:sup:`18` Èyí tí ó kù ní agbègbè náà, tí ó jẹ́ àkọjúsí ìpín ibi mímọ́, gígùn rẹ̀ yóò sì jẹ́ ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ni ìhà ìlà-oòrùn àti ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ní ìhà ìwọ̀-oòrùn. Ìpèsè rẹ̀ yóò fi kún oúnjẹ fún àwọn òṣìṣẹ́ ìlú ńlá náà. 
'''
"19" = '''
:sup:`19` Àwọn òṣìṣẹ́ láti ìlú ńlá náà, tí ó ń dá oko níbẹ̀ yóò wá láti gbogbo àwọn ẹ̀yà Israẹli. 
'''
"20" = '''
:sup:`20` Gbogbo ìpín náà yóò rí bákan náà ní ẹ̀gbẹ́ mẹ́rẹ̀ẹ̀rin, èyí yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní ẹ̀gbẹ́ kọ̀ọ̀kan. Gẹ́gẹ́ bí ẹ̀bùn pàtàkì ìwọ yóò fi ìpín ibi mímọ́ sí ẹ̀gbẹ́ kan, papọ̀ mọ́ ohun ìní ìlú ńlá náà. 
'''
"21" = '''
:sup:`21` “Èyí tí ó ṣẹ́kù ni ẹ̀gbẹ́ méjèèjì agbègbè tí ó jẹ́ ìpín ibi mímọ́ àti ohun ìní ìlú ńlá náà yóò jẹ́ ti àwọn ọmọ-aládé. Èyí yóò lọ títí dé ìhà ìlà-oòrùn láti ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ti ìpín ibi mímọ́ títí dé ààlà ìlà-oòrùn. Agbègbè méjèèjì wọ̀nyí ni gígùn àwọn ìpín ẹlẹ́yàmẹ́yà yóò jẹ́ ti àwọn ọmọ-aládé, àti ìpín ibi mímọ́ pẹ̀lú tẹmpili yóò wa ní àárín wọn. 
'''
"22" = '''
:sup:`22` Ilẹ̀ ìní àwọn Lefi àti ohun ìní ìlú ńlá náà yóò wà ni àárín agbègbè tí ó jẹ́ ti àwọn ọmọ-aládé. Agbègbè tí ó jẹ́ ti àwọn ọmọ-aládé yóò wà ní àárín ààlà tí Juda àti ààlà tí Benjamini. 
'''
"23" = '''
:sup:`23` “Ní ti àwọn ẹ̀yà tí ó kù: “Benjamini yóò ní ìpín kan; èyí yóò wà láti ìhà ìlà-oòrùn títí dé ìhà ìwọ̀-oòrùn. 
'''
"24" = '''
:sup:`24` Simeoni yóò ní ìpín kan: èyí yóò jẹ́ ààlà agbègbè Benjamini láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn. 
'''
"25" = '''
:sup:`25` Isakari yóò ní ìpín kan: èyí yóò jẹ́ ààlà agbègbè Simeoni láti ìlà-oòrùn sí ìwọ̀-oòrùn. 
'''
"26" = '''
:sup:`26` Sebuluni yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Isakari láti ìlà-oòrùn sí ìwọ̀-oòrùn. 
'''
"27" = '''
:sup:`27` Gadi yóò ní ìpín; èyí yóò jẹ́ ààlà agbègbè Sebuluni láti ìlà-oòrùn sí ìwọ̀-oòrùn. 
'''
"28" = '''
:sup:`28` Ààlà tí gúúsù Gadi yóò dé gúúsù láti Tamari lọ sí odò Meriba Kadeṣi lẹ́yìn náà títí dé odo ti Ejibiti lọ sí Òkun ńlá. 
'''
"29" = '''
:sup:`29` “Èyí ni ilẹ̀ tí ẹ̀yin yóò fi ìbò pín ní ogún fún àwọn ẹ̀yà Israẹli, wọ̀nyí sì ni ìpín wọn,” ní Olúwa Olódùmarè wí. 
'''
"30" = '''
:sup:`30` “Ìwọ̀nyí ní yóò jẹ́ ẹnu-ọ̀nà àbájáde ìlú ńlá náà: “Bẹ̀rẹ̀ láti ìhà àríwá, ti ó jẹ́ ẹgbẹ̀rún mẹ́rin ó lè ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ ni gígùn, 
'''
"31" = '''
:sup:`31` ẹnu-ọ̀nà ìlú ńlá náà ní àwa yóò fi orúkọ àwọn ẹ̀yà Israẹli pè. Àwọn ọ̀nà mẹ́tẹ̀ẹ̀ta ní ìhà àríwá ní yóò jẹ́ ọ̀nà tí Reubeni, ọ̀nà tí Juda ọ̀nà tí Lefi. 
'''
"32" = '''
:sup:`32` Ní ìhà ìlà-oòrùn, èyí tí ó jẹ́ ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ ní gígùn, ni ojú ọ̀nà mẹ́ta yóò wà: ọ̀nà Josẹfu, ọ̀nà tí Benjamini àti ọ̀nà tí Dani. 
'''
"33" = '''
:sup:`33` Ní ìhà gúúsù, èyí tí wíwọ̀n rẹ̀ jẹ́ ẹgbẹ̀rún mẹ́rin ó lè ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ ní ojú ọ̀nà mẹ́ta yóò wà: ojú ọ̀nà Simeoni, ojú ọ̀nà Isakari àti ojú ọ̀nà Sebuluni. 
'''
"34" = '''
:sup:`34` Ní ìhà ìwọ̀-oòrùn, èyí tí ó jẹ́ ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ ni gígùn, ní ojú ọ̀nà mẹ́ta yóò wà: ojú ọ̀nà Gadi, ojú ọ̀nà Aṣeri àti ojú ọ̀nà Naftali. 
'''
"35" = '''
:sup:`35` “Jíjìnnà rẹ̀ yípo yóò jẹ́ ẹgbàá mẹ́sàn (18,000) ìgbọ̀nwọ́. “Orúkọ ìlú náà láti ìgbà náà yóò jẹ́: ‘Olúwa wà níbẹ̀.’ ”
'''
