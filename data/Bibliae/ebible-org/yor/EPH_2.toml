[2]
"1" = '''
:sup:`1` Ní ti ẹ̀yin, ẹ̀yin ni ó sì ti sọ di ààyè, nígbà ti ẹ̀yin ti kú nítorí ìrékọjá àti àwọn ẹ̀ṣẹ̀ yín, 
'''
"2" = '''
:sup:`2` nínú èyí tí ẹ̀yin ti gbé rí, àní bí ìlànà ti ayé yìí, gẹ́gẹ́ bí aláṣẹ agbára ojú ọ̀run, ẹ̀mí tí n ṣiṣẹ́ ni ìsinsin yìí nínú àwọn ọmọ aláìgbọ́ràn. 
'''
"3" = '''
:sup:`3` Nínú àwọn ẹni tí gbogbo wa pẹ̀lú ti wà rí nínú ìfẹ́kúfẹ̀ẹ́ ara wa, a ń mú ìfẹ́ ara àti ti inú ṣẹ, àti nípa ìṣẹ̀dá àwa sì ti jẹ́ ọmọ ìbínú, gẹ́gẹ́ bí àwọn ìyókù pẹ̀lú. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Ọlọ́run, ẹni tí í ṣe ọlọ́rọ̀ ni àánú, nítorí ìfẹ́ ńlá rẹ̀ tí ó fi fẹ́ wa, 
'''
"5" = '''
:sup:`5` nígbà tí àwa tilẹ̀ ti kú nítorí ìrékọjá wa, ó sọ wá di ààyè pẹ̀lú Kristi, oore-ọ̀fẹ́ ni a ti fi gbà yín là. 
'''
"6" = '''
:sup:`6` Ọlọ́run sì ti jí wa dìde pẹ̀lú Kristi, ó sì ti mú wa jókòó pẹ̀lú rẹ̀ nínú àwọn ọ̀run nínú Kristi Jesu. 
'''
"7" = '''
:sup:`7` Pé ni gbogbo ìgbà tí ń bọ̀ kí ó bà á lè fi ọ̀rọ̀ oore-ọ̀fẹ́ rẹ̀ tí o pọ̀ rékọjá hàn fún wa nínú ìṣeun rẹ̀ sì wà nínú Kristi Jesu. 
'''
"8" = '''
:sup:`8` Nítorí oore-ọ̀fẹ́ ní a fi gbà yín là nípa ìgbàgbọ́. Èyí kì í ṣe nípa agbára ẹ̀yin fúnra yín: ẹ̀bùn Ọlọ́run ni, 
'''
"9" = '''
:sup:`9` kì í ṣe nípa àwọn iṣẹ́, kí ẹnikẹ́ni má ba à ṣògo. 
'''
"10" = '''
:sup:`10` Nítorí àwa ni iṣẹ́ ọwọ́ rẹ̀ tí a ti dá nínú Kristi Jesu fún àwọn iṣẹ́ rere, èyí tí Ọlọ́run ti pèsè tẹ́lẹ̀, fún wa láti ṣe. 
'''
"11" = '''
:sup:`11` Nítorí náà ẹ rántí pé, nígbà àtijọ́ rí, ẹ̀yin tí ẹ ti jẹ́ Kèfèrí nípa ti ìbí, tí àwọn tí a ń pè ní “aláìkọlà” láti ọwọ́ àwọn tí ń pe ara wọn “akọlà” (èyí ti a fi ọwọ́ ènìyàn ṣe sí ni ní ara). 
'''
"12" = '''
:sup:`12` Ẹ rántí pé ni àkókò náà ẹ̀yin wà láìní Kristi, ẹ jẹ́ àjèjì sí Israẹli, àti àjèjì sí àwọn májẹ̀mú ìlérí náà, láìní ìrètí, àti láìní Ọlọ́run ni ayé. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n nísinsin yìí nínú Kristi Jesu ẹ̀yin tí ó ti jìnà réré nígbà àtijọ́ rí ni a mú súnmọ́ tòsí, nípa ẹ̀jẹ̀ Kristi. 
'''
"14" = '''
:sup:`14` Nítorí òun ni àlàáfíà wa, ẹni tí o ti ṣe méjèèjì ni ọ̀kan, tí ó sì ti wó ògiri ìkélé ti ìkórìíra èyí tí ń bẹ láàrín yín. 
'''
"15" = '''
:sup:`15` Ó sì ti fi òpin sí ọ̀tá náà nínú ara rẹ̀, àní sí òfin àti àṣẹ wọ̀n-ọn-nì tí ń bẹ nínú ìlànà, kí ó lè sọ àwọn méjèèjì di ẹni tuntun kan nínú ara rẹ̀, kí ó sì ṣe ìlàjà 
'''
"16" = '''
:sup:`16` àti kí ó lè mú àwọn méjèèjì bá Ọlọ́run làjà nínú ara kan nípa àgbélébùú; nípa èyí tí yóò fi pa ìṣọ̀tá náà run. 
'''
"17" = '''
:sup:`17` Ó sì ti wá, ó sì ti wàásù àlàáfíà fún ẹ̀yin tí o jìnnà réré, àti àlàáfíà fún àwọn tí o súnmọ́ tòsí. 
'''
"18" = '''
:sup:`18` Nítorí nípa rẹ̀ ni àwa méjèèjì ti ni àǹfààní sọ́dọ̀ baba nípa Ẹ̀mí kan. 
'''
"19" = '''
:sup:`19` Ǹjẹ́ nítorí náà ẹ̀yin kì í ṣe àlejò àti àjèjì mọ́, ṣùgbọ́n àjùmọ̀jogún ọmọ ìbílẹ̀ pẹ̀lú àwọn ènìyàn mímọ́, àti àwọn ará ilé Ọlọ́run; 
'''
"20" = '''
:sup:`20` a sì ń gbé yín ró lórí ìpìlẹ̀ àwọn aposteli, àti àwọn wòlíì, pẹ̀lú Jesu Kristi fúnra rẹ̀ gẹ́gẹ́ bí pàtàkì òkúta igun ilé. 
'''
"21" = '''
:sup:`21` Nínú rẹ ni gbogbo ilé náà, tí a ń kọ wà papọ̀ ṣọ̀kan tí ó sì ń dàgbàsókè láti di tẹmpili mímọ́ kan nínú Olúwa. 
'''
"22" = '''
:sup:`22` Nínú rẹ̀ ni a ń gbé ẹ̀yin pẹ̀lú ró pẹ̀lú fún ibùjókòó Ọlọ́run nínú Ẹ̀mí rẹ̀. 
'''
