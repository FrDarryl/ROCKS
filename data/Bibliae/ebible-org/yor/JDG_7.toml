[7]
"1" = '''
:sup:`1` Ní òwúrọ̀ kùtùkùtù Jerubbaali (èyí ni Gideoni) pẹ̀lú gbogbo àwọn ọmọ-ogun tí ó wà pẹ̀lú rẹ̀ kó ogun jọ lẹ́bàá a orísun Harodi. Àwọn ogun Midiani sì wà ní apá àríwá tí wọ́n ní àfonífojì tí ó wà ní ẹ̀bá òkè More. 
'''
"2" = '''
:sup:`2` Olúwa wí fún Gideoni pé, “Àwọn ọmọ-ogun tí o kójọ sọ́dọ̀ ti pọ̀jù fún mi láti fi àwọn ogun Midiani lé wọn lọ́wọ́, kí Israẹli má ba à gbé ara rẹ̀ ga sí mi wí pé agbára òun ni ó gbà á là, 
'''
"3" = '''
:sup:`3` sì kéde sí àwọn ènìyàn nísinsin yìí pé, ‘Ẹnikẹ́ni tí ó bá ń gbọ̀n, tí ó sì ń bẹ̀rù lè padà sẹ́yìn, kí ó sì kúrò lórí òkè Gileadi.’ ” Báyìí ni Gideoni ṣe ya àwọn ènìyàn náà. Ẹgbẹ̀rún méjìlélógún (22,000) ọkùnrin sì padà sẹ́yìn àwọn ẹgbẹ̀rún mẹ́wàá (10,000) sì dúró. 
'''
"4" = '''
:sup:`4` Olúwa sì tún sọ fún Gideoni pé, “Àwọn ènìyàn yìí sì tún pọ̀jù. Kó wọn lọ sí ibi tí omi wà, èmi yóò sì yọ̀rọ̀ wọn níbẹ̀ fún ọ. Bí mo bá wí pé eléyìí yóò bá ọ lọ yóò lọ, ṣùgbọ́n tí mo bá sọ pé, ‘Eléyìí kò ní bá ọ lọ,’ òun kò gbọdọ̀ lọ.” 
'''
"5" = '''
:sup:`5` Gideoni sì kó àwọn ọkùnrin náà lọ sí ibi ìsun omi. Níbẹ̀ ni Olúwa ti wí fún un pé, “Kí ó pín àwọn ènìyàn náà sí ọ̀nà méjì. Ya àwọn tí ó fi ahọ́n wọn lá omi bí ajá kúrò lára àwọn tí ó kúnlẹ̀ láti mu omi pẹ̀lú ọwọ́ wọn.” 
'''
"6" = '''
:sup:`6` Ọ̀ọ́dúnrún (300) ọkùnrin ni ó lá omi pẹ̀lú ahọ́n wọn. Gbogbo àwọn ìyókù ni ó kúnlẹ̀ láti mu mi. 
'''
"7" = '''
:sup:`7` Olúwa wí fún Gideoni pé, “Àwọn ọ̀ọ́dúnrún (300) ọkùnrin tí ó lá omi ni èmi yóò lò láti gbà yín là àti láti fi ogun Midiani lé yín lọ́wọ́. Jẹ́ kí àwọn tókù padà sí ilé wọn.” 
'''
"8" = '''
:sup:`8` Báyìí ni Gideoni ṣe dá àwọn Israẹli tí ó kù padà sí àgọ́ wọn, ṣùgbọ́n ó dá àwọn ọ̀ọ́dúnrún (300) ọkùnrin náà dúró. Àwọn wọ̀nyí sì gba gbogbo ohun èlò àti fèrè àwọn tí ó ti padà. Ibùdó ogun àwọn Midiani wà ní àfonífojì ní ìsàlẹ̀. Ibi tí ó wà. 
'''
"9" = '''
:sup:`9` Ní òru ọjọ́ náà Olúwa sọ fún Gideoni pé, “Dìde, dojú ogun kọ ibùdó ogun àwọn ará Midiani nítorí èmi yóò fi lé ọ lọ́wọ́. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n bí ẹ̀rù àti kọlù wọ́n bá ń bà ọ́, yọ́ wọ ibùdó wọn lọ kí o mú Pura ìránṣẹ́ rẹ lọ́wọ́ 
'''
"11" = '''
:sup:`11` kí o sì fi ara balẹ̀ gbọ́ ohun tí wọ́n ń sọ nínú ibùdó náà. Lẹ́yìn èyí ọkàn rẹ̀ yóò le láti kọlù ibùdó náà.” Báyìí ni òun àti Pura ìránṣẹ́ rẹ̀ wọ ẹnu-ọ̀nà ibùdó yìí. 
'''
"12" = '''
:sup:`12` Àwọn ará Midiani, àwọn ará Amaleki àti gbogbo ènìyàn ìlà-oòrùn tó lọ ní àfonífojì bí eṣú ni wọ́n rí nítorí púpọ̀ wọn. Àwọn ìbákasẹ wọn kò sì lóǹkà, wọ́n sì pọ̀ bí yanrìn inú Òkun. 
'''
"13" = '''
:sup:`13` Gideoni dé sí àsìkò tí ọkùnrin kan bẹ̀rẹ̀ sí í rọ́ àlá tí ó lá sí ọ̀kan nínú àwọn ọ̀rẹ́ rẹ̀. Ó ní, “Mo lá àlá kan, nínú àlá náà mo rí àkàrà kan tó ṣe róbótó tí a fi barle ṣe ń yí wọ inú ibùdó àwọn ará Midiani, ó sì kọlu àgọ́ pẹ̀lú agbára ńlá dé bi wí pé àgọ́ náà dojúdé, ó sì ṣubú.” 
'''
"14" = '''
:sup:`14` Ọ̀rẹ́ rẹ̀ dá a lóhùn pé, “Èyí kò le túmọ̀ sí ohun mìíràn ju idà Gideoni ọmọ Joaṣi ará Israẹli lọ: Ọlọ́run ti fi àwọn ará Midiani àti gbogbo ogun ibùdó lé e lọ́wọ́.” 
'''
"15" = '''
:sup:`15` Nígbà tí Gideoni gbọ́ àlá náà àti ìtumọ̀ rẹ̀, ó wólẹ̀ sin Ọlọ́run: lẹ́yìn náà ni ó padà sí ibùdó àwọn ọmọ Israẹli ó sì pè wọ́n pé, “Ẹ dìde! Nítorí pé Olúwa yóò lò yín láti ṣẹ́gun gbogbo ogun Midiani.” 
'''
"16" = '''
:sup:`16` Nígbà tí ó ti pín àwọn ọ̀ọ́dúnrún (300) ọkùnrin wọ̀n-ọn-nì sí ọ̀nà mẹ́ta, ó fi fèrè, pẹ̀lú àwọn òfìfo ìkòkò lé ẹnìkọ̀ọ̀kan wọn lọ́wọ́, iná sì wà nínú àwọn ìkòkò náà. 
'''
"17" = '''
:sup:`17` Ó sọ fún wọn pé, “Ẹ máa wò mí, kí ẹ sì máa ṣe ohun tí mo bá ṣe. Nígbà tí mo bá dé igun ibùdó wọn ẹ ṣe ohun tí mo bá ṣe. 
'''
"18" = '''
:sup:`18` Nígbà tí èmi àti àwọn ọkùnrin tí ó wà pẹ̀lú mi bá fun fèrè wa, bẹ́ẹ̀ ni kí ẹ̀yin náà ni gbogbo igun ibùdó tí ẹ̀ bá wà kí ẹ fun àwọn fèrè yín kí ẹ sì hó pé, ‘Fún Olúwa àti fún Gideoni.’ ” 
'''
"19" = '''
:sup:`19` Gideoni àti àwọn ọgọ́rùn-ún ọkùnrin tí ó wà pẹ̀lú rẹ̀ dé òpin ibùdó àwọn ará Midiani ní nǹkan bí agogo méjìlá padà. Wọ́n fun fèrè wọn, wọ́n sì tún fọ́ àwọn ìkòkò tí ó wà ní ọwọ́ mọ́lẹ̀. 
'''
"20" = '''
:sup:`20` Àwọn ẹgbẹ́ mẹ́tẹ̀ẹ̀ta fun fèrè wọn, wọ́n tún fọ́ àwọn ìkòkò wọn mọ́lẹ̀. Wọ́n mú àwọn fìtílà iná wọn ní ọwọ́ òsì wọn àti fèrè tí wọ́n ń fun ní ọwọ́ ọ̀tún wọn. Wọ́n pariwo hé è pé, “Idà kan fún Olúwa àti fún Gideoni!” 
'''
"21" = '''
:sup:`21` Nígbà tí ọkùnrin kọ̀ọ̀kan dúró ní ipò rẹ̀ yí ibùdó àwọn Midiani ká, gbogbo àwọn ọmọ-ogun Midiani ń sá káàkiri, wọ́n ń pariwo bí wọ́n ṣe ń sálọ. 
'''
"22" = '''
:sup:`22` Nígbà tí àwọn ọ̀ọ́dúnrún (300) ọkùnrin wọ̀n-ọn-nì fun fèrè wọn, Olúwa sì yí ojú idà ọkùnrin kọ̀ọ̀kan padà sí ẹnìkejì rẹ̀ àti sí gbogbo ogun wọn. Àwọn ọmọ-ogun sì sá títí dé Beti-Sitta ní ọ̀nà Serera títí lọ dé ìpínlẹ̀ Abeli-Mehola ní ẹ̀bá Tabbati. 
'''
"23" = '''
:sup:`23` Gbogbo àwọn ọmọ-ogun Israẹli láti ẹ̀yà Naftali, Aṣeri àti gbogbo Manase ni Gideoni ránṣẹ́ si, wọ́n wá wọ́n sì lé àwọn ará Midiani. 
'''
"24" = '''
:sup:`24` Gideoni tún ránṣẹ́ sí gbogbo àwọn ìlú tí ó wà ní orí òkè Efraimu wí pé, “Ẹ jáde wá bá àwọn ará Midiani jà, kí ẹ tètè gba àwọn omi Jordani títí dé Beti-Bara kí wọ́n tó dé bẹ̀.” Báyìí ni a ṣe pe gbogbo ọkùnrin ológun Efraimu jáde tí wọ́n sì gba gbogbo àwọn à bá wọ odò Jordani títí dé Beti-Bara. 
'''
"25" = '''
:sup:`25` Wọ́n mú méjì nínú àwọn olórí àwọn ará Midiani, àwọn náà ni Orebu àti Seebu. Wọ́n pa Horebu nínú àpáta Orebu, wọ́n sì pa Seebu níbi tí àwọn ènìyàn ti mọ̀ fún wáìnì tí a ń pè ní ìfúntí Seebu. Wọ́n lé àwọn ará Midiani, nígbà tí wọ́n gbé orí Orebu àti Seebu tọ Gideoni wá ẹni tí ó wà ní apá kejì Jordani. 
'''
