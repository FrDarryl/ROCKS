[21]
"1" = '''
:sup:`1` Olúwa sọ fún Mose wí pe, “Bá àwọn àlùfáà tí wọ́n jẹ́ ọmọ Aaroni sọ̀rọ̀, kí o sì sọ fún wọn pé, ‘Ẹnikẹ́ni nínú wọn kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́ nítorí àwọn ènìyàn wọn tí ó kù. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n bí ó bá ṣe àwọn tí ó súnmọ́ ọn bí ìyá rẹ̀, baba rẹ̀, ọmọ rẹ̀ ọkùnrin tàbí obìnrin, àti arákùnrin rẹ̀. 
'''
"3" = '''
:sup:`3` Tàbí fún arábìnrin rẹ̀ tí kò ì tí ì wọ ilé ọkọ tí ó ń gbé lọ́dọ̀ rẹ̀. Nítorí tí arábìnrin bẹ́ẹ̀, ó lè sọ ara rẹ̀ di aláìmọ́. 
'''
"4" = '''
:sup:`4` Nítorí tí ó jẹ́ olórí, òun kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́, bẹ́ẹ̀ ni kò gbọdọ̀ ba ara rẹ̀ jẹ́ láàrín àwọn ènìyàn rẹ̀. 
'''
"5" = '''
:sup:`5` “ ‘Àlùfáà kò gbọdọ̀ fá irun orí rẹ̀ bẹ́ẹ̀ ni kò gbọdọ̀ rẹ́ irùngbọ̀n rẹ̀. Kò gbọdọ̀ fi abẹ ya ara rẹ̀ láti fihàn pé òun wà ní ipò ọ̀fọ̀. 
'''
"6" = '''
:sup:`6` Wọ́n gbọdọ̀ jẹ́ mímọ́ fún Ọlọ́run, kí wọ́n má ba à sọ orúkọ Ọlọ́run wọn di àìmọ́, nítorí pé àwọn ni wọ́n ń fi iná sun ẹbọ sí Olúwa wọn, ti ó jẹ oúnjẹ Ọlọ́run wọn. Nítorí náà wọn gbọdọ̀ jẹ́ mímọ́. 
'''
"7" = '''
:sup:`7` “ ‘Àwọn àlùfáà kò gbọdọ̀ fẹ́ panṣágà tàbí obìnrin tí ó ti fi ọkùnrin ba ara rẹ̀ jẹ́ tàbí obìnrin tí ọkọ rẹ̀ ti kọ̀sílẹ̀ nítorí pé àwọn àlùfáà jẹ́ mímọ́ sí Ọlọ́run wọn. 
'''
"8" = '''
:sup:`8` Àwọn ènìyàn gbọdọ̀ máa kà wọ́n sí mímọ́, nítorí pé àwọn ni wọ́n ń rú ẹbọ oúnjẹ fún mi. Èmi ni Olúwa, mo jẹ́ mímọ́, mo sì ya àwọn ènìyàn mi sí mímọ́. 
'''
"9" = '''
:sup:`9` “ ‘Bí ọmọbìnrin àlùfáà kan bá fi iṣẹ́ àgbèrè ba ara rẹ̀ jẹ́, ó dójútì baba rẹ̀, iná ni a ó dá sun ún. 
'''
"10" = '''
:sup:`10` “ ‘Lẹ́yìn tí a ti fi òróró yan olórí àlùfáà láàrín àwọn arákùnrin rẹ̀, tí a sì ti fi àmì òróró yàn án láti máa wọ aṣọ àlùfáà, ó gbọdọ̀ tọ́jú irun orí rẹ̀, bẹ́ẹ̀ ni kò gbọdọ̀ fa aṣọ rẹ̀ ya láti fihàn pé òun wà ní ipò ọ̀fọ̀. 
'''
"11" = '''
:sup:`11` Kí ó ma ṣe wọlé tọ òkú lọ, kí ó má ṣe sọ ará rẹ di àìmọ́ nítorí baba tàbí nítorí ìyá rẹ̀. 
'''
"12" = '''
:sup:`12` Kò gbọdọ̀ kúrò ní ibi mímọ́ Ọlọ́run tàbí kí ó sọ ọ́ di aláìmọ́ torí pé a ti fi ìfòróróyàn Ọlọ́run yà á sí mímọ́. Èmi ni Olúwa. 
'''
"13" = '''
:sup:`13` “ ‘Ọmọbìnrin tí yóò fẹ́ gbọdọ̀ jẹ́ ẹni tí kò mọ ọkùnrin rí. 
'''
"14" = '''
:sup:`14` Kò gbọdọ̀ fẹ́ opó tàbí ẹni tí a kọ̀sílẹ̀ tàbí obìnrin tí ó ti fi àgbèrè ba ara rẹ̀ jẹ́, ṣùgbọ́n kí ó fẹ́ obìnrin tí kò mọ ọkùnrin rí, láàrín àwọn ènìyàn rẹ̀. 
'''
"15" = '''
:sup:`15` Kí ó má ba à sọ di aláìmọ́ nínú àwọn ènìyàn rẹ̀. Èmi ni Olúwa tí ó sọ ọ́ di mímọ́.’ ” 
'''
"16" = '''
:sup:`16` Olúwa sì bá Mose sọ̀rọ̀ pé, 
'''
"17" = '''
:sup:`17` “Sọ fún Aaroni pé, ‘Ẹnikẹ́ni nínú irú-ọmọ rẹ̀ ní ìran-ìran wọn, tí ó bá ní ààrùn kan, kí ó má ṣe súnmọ́ tòsí láti rú ẹbọ ohun jíjẹ sí Ọlọ́run rẹ̀. 
'''
"18" = '''
:sup:`18` Ẹnikẹ́ni tí ó bá ní àbùkù kò gbọdọ̀ súnmọ́ ibi ẹbọ náà. Kò gbọdọ̀ sí afọ́jú tàbí arọ, alábùkù ara tàbí àwọn tí ara wọn kò pé. 
'''
"19" = '''
:sup:`19` Kò gbọdọ̀ sí ẹnikẹ́ni yálà ó rọ lápá lẹ́sẹ̀, 
'''
"20" = '''
:sup:`20` tàbí tí ó jẹ́ abuké, tàbí tí ó ya aràrá tàbí tí ó ní àìsàn ojú tàbí tí ó ní egbò tàbí tí a ti yọ nǹkan ọmọkùnrin rẹ̀. 
'''
"21" = '''
:sup:`21` Ẹnikẹ́ni tí ó ní àbùkù nínú irú-ọmọ Aaroni àlùfáà kò gbọdọ̀ súnmọ́ tòsí láti rú ẹbọ tí fi iná sun sí Olúwa. Nítorí pé ó jẹ́ alábùkù, kò gbọdọ̀ súnmọ́ tòsí láti rú ẹbọ àkàrà sí Ọlọ́run rẹ̀. 
'''
"22" = '''
:sup:`22` Ó lè jẹ́ oúnjẹ Ọlọ́run rẹ̀ tàbí èyí tí ó mọ́ jùlọ, ṣùgbọ́n torí pé ó ní àbùkù kò gbọdọ̀ súnmọ́ ibi aṣọ títa tàbí pẹpẹ. 
'''
"23" = '''
:sup:`23` Nípa ṣíṣe bẹ́ẹ̀ yóò ba ibi mímọ́ mi jẹ́ torí pé, Èmi Olúwa ló ti sọ wọ́n di mímọ́.’ ” 
'''
"24" = '''
:sup:`24` Wọ̀nyí ni àwọn ohun tí Mose sọ fún Aaroni, àwọn ọmọ Aaroni àti gbogbo ọmọ Israẹli. 
'''
