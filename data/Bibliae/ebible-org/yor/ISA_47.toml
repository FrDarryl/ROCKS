[47]
"1" = '''
:sup:`1` “Sọ̀kalẹ̀, jókòó nínú eruku, wúńdíá ọmọbìnrin Babeli; jókòó ní ilẹ̀ láìsí ìtẹ́, ọmọbìnrin àwọn ará Babeli. A kì yóò pè ọ́ ní aláìlókun àti ẹlẹgẹ́ mọ́. 
'''
"2" = '''
:sup:`2` Mú òkúta-ọlọ kí o sì lọ ìyẹ̀fun; mú ìbòjú rẹ kúrò. Ká aṣọ ẹsẹ̀ rẹ sókè, ká aṣọ itan, kí o sì la odò wọ̀n-ọn-nì kọjá. 
'''
"3" = '''
:sup:`3` Ìhòhò rẹ ni a ó sí síta àti ìtìjú rẹ ni a ó ṣí sílẹ̀. Èmi yóò sì gba ẹ̀san, Èmi kì yóò sì dá ẹnìkan sí.” 
'''
"4" = '''
:sup:`4` Olùràpadà wa Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀ òun ni Ẹni Mímọ́ Israẹli. 
'''
"5" = '''
:sup:`5` “Jókòó ní ìdákẹ́ jẹ́ẹ́, lọ sínú òkùnkùn, ọmọbìnrin àwọn ará Babeli; a kì yóò pè ọ́ ní ọbabìnrin àwọn ilẹ̀ ọba mọ́. 
'''
"6" = '''
:sup:`6` Inú bí mi sí àwọn ènìyàn mi tí mo sì ba ogún mi jẹ́, mo fi wọ́n lé ọ lọ́wọ́, Ìwọ kò sì síjú àánú wò wọ́n. Lórí àwọn arúgbó pẹ̀lú ní o gbé àjàgà tí ó wúwo lé. 
'''
"7" = '''
:sup:`7` Ìwọ wí pé, ‘Èmi yóò tẹ̀síwájú títí láé— ọbabìnrin ayérayé!’ Ṣùgbọ́n ìwọ kò kíyèsi nǹkan wọ̀nyí tàbí kí o ronú nípa ohun tí ó lè ṣẹlẹ̀. 
'''
"8" = '''
:sup:`8` “Nísinsin yìí, tẹ́tí sílẹ̀, ìwọ oníwọ̀ra ẹ̀dá tí o kẹ̀tẹ̀ǹfẹ̀ nínú ààbò rẹ tí o sì ń sọ fún ara rẹ pé, ‘Èmi ni, kò sì ṣí ẹlòmíràn lẹ́yìn mi. Èmi kì yóò di opó tàbí kí n pàdánù àwọn ọmọ.’ 
'''
"9" = '''
:sup:`9` Méjèèjì yìí ni yóò wá sórí rẹ láìpẹ́ jọjọ, ní ọjọ́ kan náà: pípàdánù ọmọ àti dídi opó. Wọn yóò wá sórí rẹ ní ẹ̀kúnrẹ́rẹ́, pẹ̀lúpẹ̀lú àwọn ìṣe oṣó rẹ àti àwọn èpè rẹ tí ko lágbára. 
'''
"10" = '''
:sup:`10` Ìwọ ti ní ìgbẹ́kẹ̀lé nínú ìwà ìkà rẹ ó sì ti wí pé, ‘Kò sí ẹni tí ó rí mi?’ Ọgbọ́n àti òye rẹ ti ṣì ọ́ lọ́nà nígbà tí o wí fún ara rẹ pé, ‘Èmi ni, kò sí ẹlòmíràn lẹ́yìn mi.’ 
'''
"11" = '''
:sup:`11` Ìparun yóò dé bá ọ bẹ́ẹ̀ ni ìwọ kì yóò mọ ọ̀nà láti ré e kúrò. Àjálù kan yóò ṣubú lù ọ́ tí o kì yóò le è fi ètùtù ré kúrò; òfò kan tí o kò le faradà ni yóò wá lójijì sí oríì rẹ. 
'''
"12" = '''
:sup:`12` “Tẹ̀síwájú nígbà náà, pẹ̀lú àfọ̀ṣẹ rẹ àti pẹ̀lú ìwà oṣó rẹ gbogbo, tí o ti ń ṣiṣẹ́ fún láti ìgbà èwe rẹ wá. Bóyá o le è ṣàṣeyọrí, bóyá o le è dá rúgúdù sílẹ̀. 
'''
"13" = '''
:sup:`13` Gbogbo ìmọ̀ràn tí o ti gbà ni ó ti sọ ọ́ di akúrẹtẹ̀! Jẹ́ kí àwọn awòràwọ̀ rẹ bọ́ síwájú, àwọn awòràwọ̀ tí wọ́n sọ àsọtẹ́lẹ̀ láti oṣù dé oṣù, jẹ́ kí wọ́n gbà ọ́ lọ́wọ́ ohun tí ó ń bọ̀ wá bá ọ. 
'''
"14" = '''
:sup:`14` Lóòótọ́ wọ́n dàbí ìṣẹ́pẹ́ igi; iná ni yóò jó wọn dànù. Wọn kò kúkú lè gba ara wọn là lọ́wọ́ agbára iná náà. Kò sí èédú láti mú ara ẹnikẹ́ni gbóná níhìn-ín kò sí iná tí ènìyàn le jókòó tì. 
'''
"15" = '''
:sup:`15` Gbogbo ohun tí wọ́n lè ṣe fún ọ nìyìí gbogbo èyí ní o tí ṣíṣẹ́ pẹ̀lú u rẹ̀ tí o sì ti ń rù kiri láti ìgbà èwe. Ọ̀kọ̀ọ̀kan wọn ń lọ nínú àṣìṣe rẹ̀; kò sí ẹyọ ẹnìkan tí ó lè gbà ọ́. 
'''
