[59]
"1" = '''
:sup:`1` Lódodo ọwọ́ Olúwa kò kúrú láti gbàlà, tàbí kí etí rẹ̀ wúwo láti gbọ́. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ẹ̀ṣẹ̀ yín ló ti yà yín kúrò lọ́dọ̀ Ọlọ́run yín; ẹ̀ṣẹ̀ yín ti fi ojú u rẹ̀ pamọ́ fún un yín tó bẹ́ẹ̀ tí òun kò fi le gbọ́. 
'''
"3" = '''
:sup:`3` Nítorí ọwọ́ yín di aláìmọ́ fún ẹ̀jẹ̀, àti ìka ọwọ́ yín fún ẹ̀bi. Ètè yín ń pa irọ́ púpọ̀, ahọ́n yín sì ń sọ̀rọ̀ nǹkan ibi. 
'''
"4" = '''
:sup:`4` Kò sí ẹni tí ó béèrè fún ìdájọ́ òdodo; kò sí ẹni tí ó ro ẹjọ́ rẹ̀ pẹ̀lú òtítọ́. Wọ́n gbẹ́kẹ̀lé àwíjàre asán àti ọ̀rọ̀ irọ́; wọ́n lóyún ìkà, wọn sì bí wàhálà. 
'''
"5" = '''
:sup:`5` Wọn ń pa ẹ̀yin paramọ́lẹ̀ wọn sì ń ta owú aláǹtakùn. Ẹnikẹ́ni tí ó bá jẹ ẹyin wọn yóò kú, àti nígbà tí a pa ọ̀kan, paramọ́lẹ̀ ni ó jáde. 
'''
"6" = '''
:sup:`6` Òwú wọn kò wúlò fún aṣọ rírán; wọn kò lè fi aṣọ tí wọ́n hun bo ara wọn. Iṣẹ́ wọn jẹ́ ti ibi, ìwà jàǹdùkú sì kún ọwọ́ wọn. 
'''
"7" = '''
:sup:`7` Ẹsẹ̀ wọn yára bọ́ sínú ẹ̀ṣẹ̀; wọ́n yára láti ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀. Èrò wọn sì jẹ́ èrò ibi; ìparun àti ìdahoro ni ó wà ní ṣíṣe àmì ọ̀nà wọn. 
'''
"8" = '''
:sup:`8` Ọ̀nà àlàáfíà èyí ni wọn kò mọ̀; kò sí òdodo ní ojú ọ̀nà wọn wọ́n ti sọ wọ́n dì ọ̀nà kọ́rọkọ̀rọ, kò sí ẹni tí ó tọ ọ̀nà yìí tí yóò rí àlàáfíà. 
'''
"9" = '''
:sup:`9` Nítorí èyí ni ẹ̀tọ́ fi jìnnà sí wa, àti tí òdodo kò fi tẹ̀ wá lọ́wọ́. A ń wá ìmọ́lẹ̀, ṣùgbọ́n gbogbo rẹ̀ jẹ́ òkùnkùn; ìmọ́lẹ̀, ṣùgbọ́n à ń rìn nínú òjìji. 
'''
"10" = '''
:sup:`10` Gẹ́gẹ́ bí afọ́jú à ń táràrà lọ lẹ́gbẹ̀ẹ́ ògiri tí a ń wá ọ̀nà wa gẹ́gẹ́ bí ènìyàn tí kò ní ojú. Ní ọ̀sán gangan ni à ń kọsẹ̀ bí ẹni pé alẹ́ ni; láàrín alágbára àwa dàbí òkú. 
'''
"11" = '''
:sup:`11` Gbogbo wa là ń ké bí i beari; àwa pohùnréré ẹkún bí àdàbà. A ń wá ìdájọ́ òdodo ṣùgbọ́n kò sí; à ń wọ́nà fún ìtúsílẹ̀, ṣùgbọ́n ó jìnnà réré. 
'''
"12" = '''
:sup:`12` Nítorí àwọn àṣìṣe wa pọ̀ níwájú rẹ, àwọn ẹ̀ṣẹ̀ wa sì ń jẹ́rìí takò wá. Àwọn àìṣedéédéé wa sì wà pẹ̀lú wa, àwa pẹ̀lú sì mọ àìṣedéédéé wa, 
'''
"13" = '''
:sup:`13` ọ̀tẹ̀ àti àrékérekè wa sí Olúwa, kíkọ ẹ̀yìn wa sí Ọlọ́run, dídá yánpọnyánrin àti ìnilára sílẹ̀, pípààrọ̀ tí ọkàn wa ti gbèrò síta. 
'''
"14" = '''
:sup:`14` Nítorí èyí ni a ṣe lé ìdájọ́ òdodo sẹ́yìn, àti ti òdodo dúró lókèèrè; òtítọ́ ti ṣubú ní òpópó ọ̀nà, òdodo kò sì le è wọlé. 
'''
"15" = '''
:sup:`15` A kò rí òtítọ́ mọ́, àti ẹni tí ó bá sá fun ibi tì di ìjẹ. Olúwa wò ó ọkàn rẹ̀ sì bàjẹ́ pé kò sí ìdájọ́ òdodo. 
'''
"16" = '''
:sup:`16` Òun rí i pé kò sí ẹnìkan, àyà fò ó pé kò sí ẹnìkan láti ṣèrànwọ́; nítorí apá òun tìkára rẹ̀ ló ṣiṣẹ́ ìgbàlà fún ara rẹ̀, àti òdodo òun tìkára rẹ̀ ló gbé e ró. 
'''
"17" = '''
:sup:`17` Ó gbé òdodo wọ̀ gẹ́gẹ́ bí ìgbàyà rẹ̀, àti àṣíborí ìgbàlà ní orí rẹ̀; ó gbé ẹ̀wù ẹ̀san wọ̀ ó sì yí ara rẹ̀ ní ìtara bí ẹ̀wù. 
'''
"18" = '''
:sup:`18` Gẹ́gẹ́ bí ohun tí wọ́n ti ṣe, bẹ́ẹ̀ ni yóò san án ìbínú fún àwọn ọ̀tá rẹ̀ àti ẹ̀san fún àwọn ọ̀tá rẹ̀; òun yóò san án fún àwọn erékùṣù ẹ̀tọ́ wọn. 
'''
"19" = '''
:sup:`19` Láti ìwọ̀-oòrùn, àwọn ènìyàn yóò bẹ̀rù orúkọ Olúwa, àti láti ìlà-oòrùn, wọn yóò bọ̀wọ̀ fún ògo rẹ̀. Nítorí òun yóò wá gẹ́gẹ́ bí i rírú omi èyí tí èémí Olúwa ń tì lọ. 
'''
"20" = '''
:sup:`20` “Olùdáǹdè yóò wá sí Sioni, sí àwọn tí ó wà ní Jakọbu tí ó ronúpìwàdà ẹ̀ṣẹ̀ wọn,” ni Olúwa wí. 
'''
"21" = '''
:sup:`21` “Àti fún èmi, májẹ̀mú mi pẹ̀lú wọn nìyìí,” ni Olúwa wí, “Ẹ̀mí mi, tí ó wà nínú yín, àti ọ̀rọ̀ mi tí mo ti fi sí ẹnu yín, kì yóò kúrò lẹ́nu yín, tàbí lẹ́nu àwọn ọmọ yín, tàbí láti ẹnu àwọn ìrandíran wọn láti àkókò yìí lọ àti títí láéláé,” ni Olúwa wí. 
'''
