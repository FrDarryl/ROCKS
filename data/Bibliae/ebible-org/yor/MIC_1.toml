[1]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tí ó tọ Mika ará Moreṣeti wá ní àkókò ìjọba Jotamu, Ahasi, àti Hesekiah, àwọn ọba Juda nìwọ̀nyí, ìran tí ó rí nípa Samaria àti Jerusalẹmu. 
'''
"2" = '''
:sup:`2` Ẹ gbọ́, gbogbo ẹ̀yin ènìyàn, fetísílẹ̀, ìwọ ayé àti gbogbo ohun tó wà níbẹ̀, kí Olúwa Olódùmarè lè ṣe ẹlẹ́rìí sí yín, Olúwa láti inú tẹmpili mímọ́ rẹ̀ wá. 
'''
"3" = '''
:sup:`3` Wò ó! Olúwa ń bọ̀ wá láti ibùgbé rẹ̀; yóò sọ̀kalẹ̀, yóò sì tẹ ibi gíga ayé mọ́lẹ̀. 
'''
"4" = '''
:sup:`4` Àwọn òkè ńlá yóò sí yọ́ lábẹ́ rẹ̀, àwọn àfonífojì yóò sì pínyà, bí idà níwájú iná, bí omi tí ó ń sàn lọ ni ibi gẹ̀rẹ́gẹ̀rẹ́. 
'''
"5" = '''
:sup:`5` Nítorí ìré-òfin-kọjá Jakọbu ni gbogbo èyí, àti nítorí ẹ̀ṣẹ̀ ilé Israẹli. Kí ni ìré-òfin-kọjá Jakọbu? Ǹjẹ́ Samaria ha kọ? Kí ni àwọn ibi gíga Juda? Ǹjẹ́ Jerusalẹmu ha kọ? 
'''
"6" = '''
:sup:`6` “Nítorí náà, èmi yóò ṣe Samaria bí òkìtì lórí pápá, bí ibi ti à ń lò fún gbígbin ọgbà àjàrà. Èmi yóò gbá àwọn òkúta rẹ̀ dànù sínú àfonífojì. Èmi yóò sí tú ìpilẹ̀ṣẹ̀ rẹ̀ palẹ̀. 
'''
"7" = '''
:sup:`7` Gbogbo àwọn ère fínfín rẹ̀ ni a ó fọ́ sí wẹ́wẹ́ gbogbo àwọn ẹ̀bùn tẹmpili rẹ̀ ni a ó fi iná sun, Èmi yóò sì pa gbogbo àwọn òrìṣà rẹ̀ run. Nítorí tí ó ti kó àwọn ẹ̀bùn rẹ̀ jọ láti inú owó èrè panṣágà, gẹ́gẹ́ bí owó èrè panṣágà, wọn yóò sì tún padà sí owó iṣẹ́ panṣágà.” 
'''
"8" = '''
:sup:`8` Nítorí èyí, èmi yóò sì sọkún, èmi yóò sì pohùnréré ẹkún: èmi yóò máa lọ ní ẹsẹ̀ lásán àti ní ìhòhò. Èmi yóò ké bí akátá, èmi yóò sì máa dárò bí àwọn ọmọ ògòǹgò. 
'''
"9" = '''
:sup:`9` Nítorí tí ọgbẹ́ rẹ̀ jẹ́ aláìlèwòtán; ó sì ti wá sí Juda. Ó sì ti dé ẹnu-bodè àwọn ènìyàn mi, àní sí Jerusalẹmu. 
'''
"10" = '''
:sup:`10` Ẹ má ṣe sọ ní Gati ẹ má ṣe sọkún rárá. Ní ilẹ̀ Beti-Ofra mo yí ara mi nínú eruku. 
'''
"11" = '''
:sup:`11` Ẹ kọjá lọ ni ìhòhò àti ni ìtìjú, ìwọ tí ó ń gbé ni Ṣafiri. Àwọn tí ó ń gbé ni Saanani kì yóò sì jáde wá. Beti-Eseli wà nínú ọ̀fọ̀; a ó sì gba ààbò rẹ̀ kúrò lọ́wọ́ yin. 
'''
"12" = '''
:sup:`12` Nítorí àwọn tí ó ń gbé ni Marati ń retí ìre, ṣùgbọ́n ibi sọ̀kalẹ̀ ti ọ̀dọ̀ Olúwa wá sí ẹnu-bodè Jerusalẹmu. 
'''
"13" = '''
:sup:`13` Ìwọ olùgbé Lakiṣi, dì kẹ̀kẹ́ mọ́ ẹranko tí ó yára. Òun sì ni ìbẹ̀rẹ̀ ẹ̀ṣẹ̀ sí àwọn ọmọbìnrin Sioni, nítorí a rí àìṣedéédéé Israẹli nínú rẹ̀. 
'''
"14" = '''
:sup:`14` Nítorí náà ni ìwọ ó ṣe fi ìwé ìkọ̀sílẹ̀ fún Moreṣeti Gati. Àwọn ilé Aksibu yóò jẹ́ ẹlẹ́tàn sí àwọn ọba Israẹli. 
'''
"15" = '''
:sup:`15` Èmi yóò sì mú àrólé kan wá sórí rẹ ìwọ olùgbé Meraṣa. Ẹni tí ó jẹ́ ògo Israẹli yóò sì wá sí Adullamu. 
'''
"16" = '''
:sup:`16` Fá irun orí rẹ nínú ọ̀fọ̀ nítorí àwọn ọmọ rẹ aláìlágbára, sọ ra rẹ̀ di apárí bí ẹyẹ igún, nítorí wọn yóò kúrò lọ́dọ̀ rẹ lọ sí ìgbèkùn. 
'''
