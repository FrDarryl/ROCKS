[31]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Gbẹ̀san lára àwọn Midiani fún àwọn ọmọ Israẹli. Lẹ́yìn ìgbà náà a ó kó ọ jọ pẹ̀lú àwọn ènìyàn rẹ.” 
'''
"3" = '''
:sup:`3` Mose sì sọ fún àwọn ènìyàn pé, “Ẹ wọ ogun fún àwọn kan nínú yín láti lọ da ojú ìjà kọ àwọn ọmọ Midiani láti gba ẹ̀san Olúwa lára wọn. 
'''
"4" = '''
:sup:`4` Rán ẹgbẹ̀rún (1,000) ọmọ-ogun láti ẹ̀yà kọ̀ọ̀kan ní Israẹli.” 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ ni wọ́n sì yan nínú àwọn ẹgbẹẹgbẹ̀rún ènìyàn Israẹli, ẹgbẹ̀rún (1,000) ènìyàn láti inú ẹ̀yà kọ̀ọ̀kan, ẹgbàá mẹ́fà (12,000) ènìyàn tí ó wọ ìhámọ́ra ogun. 
'''
"6" = '''
:sup:`6` Mose rán wọn lọ sí ogun, ẹgbẹ̀rún (1,000) láti ẹ̀yà kọ̀ọ̀kan pẹ̀lú Finehasi ọmọ Eleasari, ti ó jẹ́ àlùfáà, ti òun ti ohun èlò ibi mímọ́ àti ìpè wọ̀n-ọn-nì ní ọwọ́ rẹ̀. 
'''
"7" = '''
:sup:`7` Wọ́n dojú ìjà kọ Midiani gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose, kí wọn sì pa gbogbo wọn. 
'''
"8" = '''
:sup:`8` Wọ́n sì pa àwọn ọba Midiani pẹ̀lú: àwọn ìyókù tí wọ́n pa lára wọn ni Efi, Rekemu, Suri àti Huri, àti Reba: ọba Midiani márùn-ún, wọ́n sì fi idà pa Balaamu ọmọ Beori. 
'''
"9" = '''
:sup:`9` Àwọn ọmọ Israẹli sì mú gbogbo obìnrin Midiani ní ìgbèkùn àti àwọn ọmọ kékeré wọn, wọ́n sì kó gbogbo ohun ọ̀sìn wọn àti gbogbo agbo ẹran wọn àti gbogbo ẹrù wọn. 
'''
"10" = '''
:sup:`10` Wọ́n finá jó gbogbo ìlú wọn àti ibùdó wọn. 
'''
"11" = '''
:sup:`11` Wọ́n sì kó gbogbo ìní wọn, àti ènìyàn àti ẹran. 
'''
"12" = '''
:sup:`12` Wọ́n sì kó gbogbo ohun tí wọ́n bàjẹ́ àti ènìyàn àti ẹran wá sọ́dọ̀ Mose àti Eleasari àlùfáà, àti sọ́dọ̀ ìjọ àwọn ọmọ Israẹli ní ibùdó àgọ́ ní pẹ̀tẹ́lẹ̀ Moabu tí ń bẹ lẹ́gbẹ̀ẹ́ Jordani létí Jeriko. 
'''
"13" = '''
:sup:`13` Mose, Eleasari àlùfáà àti gbogbo olórí ìgbèríko lọ láti lọ bá wọn ní ìta ibùdó. 
'''
"14" = '''
:sup:`14` Inú bí Mose sí àwọn olórí ọmọ-ogun, pẹ̀lú àwọn olórí ẹgbẹẹgbẹ̀rún àti olórí ọ̀rọ̀ọ̀rún tí wọ́n ti ogun dé. 
'''
"15" = '''
:sup:`15` Mose sì béèrè wí pé, “Ẹ̀yin ha dá gbogbo àwọn obìnrin sí bí? 
'''
"16" = '''
:sup:`16` Àwọn ni wọ́n tẹ̀lé ìmọ̀ràn Balaamu, àwọn ní ó ṣe okùnfà yíyí àwọn ọ̀mọ̀ Israẹli padà kúrò ní ọ̀dọ̀ Olúwa nínú èyí tí ó ṣẹlẹ̀ ní Peori, níbi tí àjàkálẹ̀-ààrùn ti kọlu ìjọ Olúwa. 
'''
"17" = '''
:sup:`17` Nísinsin yìí, pa gbogbo ọ̀dọ́mọkùnrin àti àwọn obìnrin tí ó ti súnmọ́ ọkùnrin, 
'''
"18" = '''
:sup:`18` ṣùgbọ́n kí o dá obìnrin tí kò bá tí ì súnmọ́ ọkùnrin sí fún ara yín. 
'''
"19" = '''
:sup:`19` “Ẹnikẹ́ni tí ó bá ti pa ènìyàn tàbí fọwọ́ kan ẹni tí a pa gbọdọ̀ dúró ní ìta ibùdó àgọ́ fún ọjọ́ méje. Ní ọjọ́ kẹta àti ọjọ́ keje ẹ gbọdọ̀ ya ara yín àti ẹni tí ẹ kó lẹ́rú sí mímọ́. 
'''
"20" = '''
:sup:`20` Kí ẹ̀yin kí ó ya aṣọ yín sí mímọ́ àti gbogbo ohun tí a fi awọ ṣe àti gbogbo iṣẹ́ irun ewúrẹ́ àti ohun tí a fi igi ṣe.” 
'''
"21" = '''
:sup:`21` Eleasari àlùfáà sì wí fún àwọn olórí ogun náà pé, “Èyí ní ìlànà òfin tí Olúwa fi lélẹ̀ ní àṣẹ fún Mose. 
'''
"22" = '''
:sup:`22` Kìkì i wúrà, fàdákà, idẹ, irin, idẹ àti òjé. 
'''
"23" = '''
:sup:`23` Ohunkóhun tí ó lè la iná ni kí ẹ̀yin ó mú la iná, nígbà náà ni yóò jẹ́ mímọ́. Ṣùgbọ́n ẹ yóò fi omi ìyàsímímọ́ sọ ọ́ di mímọ́. Àti gbogbo ohun tí kò lè la iná kọjá ni kí a mú la inú omi. 
'''
"24" = '''
:sup:`24` Ní ọjọ́ keje, ẹ fọ aṣọ yín, ẹ̀yin yóò sì mọ́, nígbà náà ní ẹ̀yin yóò lè wọ inú ibùdó àjọ.” 
'''
"25" = '''
:sup:`25` Olúwa sọ fún Mose pé, 
'''
"26" = '''
:sup:`26` “Ìwọ àti Eleasari àlùfáà àti àwọn olórí ilé baba ìjọ ni kí o ka iye àwọn ènìyàn àti ẹranko tí a kó ní ìgbèkùn. 
'''
"27" = '''
:sup:`27` Pín ohun ìní àti ìkógun náà láàrín àwọn ọmọ-ogun náà tí ó kópa nínú ogun náà àti láàrín gbogbo ìjọ. 
'''
"28" = '''
:sup:`28` Kí o sì gba ìdá ti Olúwa lọ́wọ́ àwọn ológun tí wọn jáde lọ sí ogun náà, ọ̀kan nínú ẹ̀ẹ́dẹ́gbẹ̀ta (500) nínú àwọn ènìyàn àti nínú màlúù àti nínú kẹ́tẹ́kẹ́tẹ́, àti nínú agbo ẹran. 
'''
"29" = '''
:sup:`29` Gba ìdá yìí lára ààbọ̀ ìpín tiwọn, kí o sì fún Eleasari àlùfáà, fún ẹbọ ìgbésókè Olúwa. 
'''
"30" = '''
:sup:`30` Lára ààbọ̀ ti Israẹli, yan ọ̀kan kúrò nínú àádọ́ta, yálà ènìyàn, ẹran ọ̀sìn, kẹ́tẹ́kẹ́tẹ́, àgùntàn, ewúrẹ́ tàbí ẹ̀yà ẹranko mìíràn. Kó wọn fún àwọn Lefi, tí ó dúró fún olùtọ́jú àgọ́ Olúwa.” 
'''
"31" = '''
:sup:`31` Nígbà náà Mose àti Eleasari àlùfáà ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"32" = '''
:sup:`32` Èrè tí ó kù lára ìkógun tí àwọn ọmọ-ogun kó jẹ́, ọ̀kẹ́ mẹ́rìnlélọ́gbọ̀n ó dín ẹgbẹ̀ẹ́dọ́gbọ̀n (675,000) àgùntàn. 
'''
"33" = '''
:sup:`33` Ẹgbàá méjìléláàádọ́rin (72,000) màlúù 
'''
"34" = '''
:sup:`34` ọ̀kẹ́ mẹ́ta ó lé ẹgbẹ̀rin (61,000) kẹ́tẹ́kẹ́tẹ́, 
'''
"35" = '''
:sup:`35` pẹ̀lú obìnrin ẹgbàá mẹ́rìndínlógún (32,000), ni kò ní ìbálòpọ̀ pẹ̀lú ọkùnrin rí. 
'''
"36" = '''
:sup:`36` Ìpín ààbọ̀ àwọn tí ó jáde lọ sí ogun sì jẹ́: ẹgbàá méjìdínláàádọ́sàn-án ó lé lẹ̀ẹ́dẹ́gbẹ̀jọ (337,500) àgùntàn. 
'''
"37" = '''
:sup:`37` Tí ìdá ti Olúwa sì jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rin ó dín mẹ́ẹ̀ẹ́dọ́gbọ̀n (675) àgùntàn; 
'''
"38" = '''
:sup:`38` ẹgbọrọ màlúù jẹ́ ẹgbàá méjìdínlógún (36,000), tí ìdá Olúwa sì jẹ́ méjìléláàádọ́rin (72); 
'''
"39" = '''
:sup:`39` kẹ́tẹ́kẹ́tẹ́ sì jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (30,500), tí ìdá ti Olúwa sì jẹ́ mọ́kànlélọ́gọ́ta (61). 
'''
"40" = '''
:sup:`40` Àwọn ènìyàn sì jẹ́ ẹgbàá mẹ́jọ (16,000) ìdá ti Olúwa sì jẹ́ méjìlélọ́gbọ̀n (32). 
'''
"41" = '''
:sup:`41` Mose fi ìdá náà fún Eleasari, àlùfáà gẹ́gẹ́ bí ìdá ti Olúwa, gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose. 
'''
"42" = '''
:sup:`42` Ààbọ̀ tí ó jẹ́ ti àwọn ọmọ Israẹli, tí Mose yà sọ́tọ̀ kúrò lára àwọn ọkùnrin tí ó ja ogun. 
'''
"43" = '''
:sup:`43` Ààbọ̀ tí ìjọ jẹ́ ẹgbàá méjìdínláàádọ́sàn-án ó lé lẹ̀ẹ́dẹ́gbẹ̀jọ (337,500) àgùntàn, 
'''
"44" = '''
:sup:`44` pẹ̀lú ẹgbàá méjìdínlógún (36,000) màlúù 
'''
"45" = '''
:sup:`45` tí kẹ́tẹ́kẹ́tẹ́ sì jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (30,500). 
'''
"46" = '''
:sup:`46` Àwọn ènìyàn sì jẹ́ ẹgbàá mẹ́jọ (16,000). 
'''
"47" = '''
:sup:`47` Lára ààbọ̀ ti àwọn ọmọ Israẹli, Mose yan ọ̀kan lára àádọ́ta ènìyàn àti ẹranko gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún un. Ó sì fi wọ́n fún àwọn ọmọ Lefi, tí ń ṣe olùtọ́jú àgọ́ Olúwa. 
'''
"48" = '''
:sup:`48` Pẹ̀lú àwọn olórí tí ó wà lórí ẹgbẹẹgbẹ̀rin ogun náà, àti àwọn balógun ọ̀rọ̀ọ̀rún wá sọ́dọ̀ Mose. 
'''
"49" = '''
:sup:`49` Wọ́n sì sọ fún un pé, “Ìránṣẹ́ rẹ ti ka àwọn ọmọ-ogun náà tí ó wà lábẹ́ ìtọ́jú wa, kò sì sí ọ̀kọ̀ọ̀kan tó dín. 
'''
"50" = '''
:sup:`50` Nítorí náà làwa ṣe mú ọrẹ ẹbọ wá fún Olúwa, gbogbo ọrẹ wíwà tí a ní, wúrà, ẹ̀wọ̀n, àti júfù, àti òrùka-àmi, àti òrùka etí, àti ìlẹ̀kẹ̀ láti fi ṣe ètùtù fún ọkàn an wa níwájú Olúwa.” 
'''
"51" = '''
:sup:`51` Mose àti Eleasari àlùfáà, gba wúrà náà lọ́wọ́ wọn pẹ̀lú gbogbo ohun iṣẹ́ ọ̀ṣọ́. 
'''
"52" = '''
:sup:`52` Gbogbo wúrà tí àwọn balógun ẹgbẹẹgbẹ̀rún àti àwọn balógun ọ̀rọ̀ọ̀rún mú wá fún Mose àti Eleasari, èyí tí ó jẹ́ ẹbọ ìgbésókè fún Olúwa jẹ́ ẹgbàá mẹ́jọ ó lé lẹ̀ẹ́dẹ́gbẹ̀rin ó lé àádọ́ta (16,750) ṣékélì. 
'''
"53" = '''
:sup:`53` Nítorí ológun kọ̀ọ̀kan ti kó ẹrù fún ara rẹ̀. 
'''
"54" = '''
:sup:`54` Mose àti Eleasari àlùfáà gba wúrà náà lọ́wọ́ àwọn balógun ẹgbẹẹgbẹ̀rún àti lọ́wọ́ balógun ọ̀rọ̀ọ̀rún wọ́n sì ko wá sínú àgọ́ ìpàdé fún ìrántí àwọn Israẹli níwájú Olúwa. 
'''
