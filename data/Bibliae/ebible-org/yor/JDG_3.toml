[3]
"1" = '''
:sup:`1` Àwọn wọ̀nyí ni àwọn orílẹ̀-èdè tí Olúwa fi sílẹ̀ láti dán àwọn ìran tuntun ní Israẹli wò, àwọn ìran tí kò ì tí ì ní ìrírí ogun àwọn ará Kenaani. 
'''
"2" = '''
:sup:`2` (Ó ṣe èyí láti fi kọ́ àwọn ìran Israẹli tí kò rí ogun rí níbí a ti ṣe ń jagun). 
'''
"3" = '''
:sup:`3` Àwọn ìjòyè ìlú Filistini márààrún, gbogbo àwọn ará Kenaani, àwọn ará Sidoni, àti àwọn ará Hifi tí ń gbé ní àwọn òkè Lebanoni bẹ̀rẹ̀ láti òkè Baali-Hermoni títí dé Lebo-Hamati. 
'''
"4" = '''
:sup:`4` A fi àwọn ènìyàn náà sílẹ̀ láti dán àwọn Israẹli wò bóyá wọn yóò gbọ́rọ̀ sí àwọn òfin Olúwa, èyí tí ó ti fi fún àwọn baba wọn láti ipasẹ̀ Mose. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Israẹli gbé láàrín àwọn ará Kenaani, àwọn ará Hiti àwọn ará Amori, àwọn ará Peresi, àwọn ará Hifi àti àwọn ará Jebusi. 
'''
"6" = '''
:sup:`6` Dípò kí wọ́n run àwọn ènìyàn wọ̀nyí, Israẹli ń fẹ́ àwọn ọmọbìnrin wọn, wọ́n sì ń fi àwọn ọmọbìnrin Israẹli fún àwọn ará ilẹ̀ náà ní aya, wọ́n sì ń sin àwọn òrìṣà wọn. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Israẹli sì ṣe èyí tí ó burú níwájú Olúwa, wọ́n gbàgbé Olúwa Ọlọ́run wọn, wọ́n sì ń sin Baali àti Aṣerah. 
'''
"8" = '''
:sup:`8` Ìbínú Olúwa sì ru sí Israẹli tó bẹ́ẹ̀ tí ó fi jẹ́ kí Kuṣani-Riṣataimu ọba Aramu-Naharaimu bá wọn jà kí ó sì ṣẹ́gun wọn, Israẹli sì ṣe ẹrú rẹ̀ fún ọdún mẹ́jọ. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nígbà tí Israẹli kígbe sí Olúwa, Òun gbé olùgbàlà kan dìde fún wọn, ẹni náà ni Otnieli ọmọ Kenasi àbúrò Kalebu tí ó jẹ́ ọkùnrin, ẹni tí ó gbà wọ́n sílẹ̀. 
'''
"10" = '''
:sup:`10` Ẹ̀mí Olúwa bà lé e, òun sì ṣe ìdájọ́ Israẹli, ó sì síwájú wọn lọ sí ogun. Olúwa sì fi Kuṣani-Riṣataimu ọba Aramu lé Otnieli lọ́wọ́, ẹni tí ọwọ́ rẹ̀ sì borí Kuṣani-Riṣataimu. 
'''
"11" = '''
:sup:`11` Ilẹ̀ náà sì wà ní àlàáfíà fún ogójì ọdún títí tí Otnieli ọmọ Kenasi sì kú. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ Israẹli sì tún padà sí ìwà ẹ̀ṣẹ̀ wọn, wọ́n sì ṣe èyí tí ó burú ní iwájú Olúwa, fún ìdí iṣẹ́ búburú yìí, Olúwa fún Egloni, ọba àwọn Moabu ní agbára ní orí Israẹli. 
'''
"13" = '''
:sup:`13` Pẹ̀lú ìfi ọwọ́ ṣowọ́pọ̀ ogun àwọn Ammoni àti àwọn ọmọ-ogun Amaleki ní Egloni gbógun ti àwọn ọmọ Israẹli, wọ́n sì gba ìlú Ọ̀pẹ tí i se Jeriko. 
'''
"14" = '''
:sup:`14` Àwọn ọmọ Israẹli sì sin Egloni ọba Moabu fún ọdún méjìdínlógún. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nígbà tí Israẹli tún ké pe Olúwa, Olúwa rán olùgbàlà kan sí wọn, Ehudu ẹni tí ń lo ọwọ́ òsì, ọmọ Gera ti ẹ̀yà Benjamini. Àwọn ọmọ Israẹli fi ẹ̀bùn rán sí Egloni ọba Moabu. 
'''
"16" = '''
:sup:`16` Ehudu sì rọ idà kan olójú méjì, ìgbọ̀nwọ́ kan ní gígùn; òun sì sán an ní abẹ́ aṣọ rẹ̀ ní itan rẹ̀ ọ̀tún. 
'''
"17" = '''
:sup:`17` Ó sì mú ọrẹ náà wá fún Egloni ọba Moabu, Egloni ẹni tí ó sanra púpọ̀. 
'''
"18" = '''
:sup:`18` Lẹ́yìn tí Ehudu ti fi ẹ̀bùn náà fún ọba tan, ó rán àwọn tí ó kó ẹrú náà wá lọ sí ọ̀nà wọn. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n nígbà tí òun fúnra rẹ̀ dé ibi ère fínfín tí ó wà létí Gilgali, ó padà sí Egloni, ó sì wí pé, “Ọba, mo ní ọ̀rọ̀ àṣírí láti bá ọ sọ.” Ọba sì wí pé, “Ẹ dákẹ́!” Gbogbo àwọn tí ń ṣọ sì jáde síta kúrò ní ọ̀dọ̀ rẹ̀. 
'''
"20" = '''
:sup:`20` Ehudu lọ sí ọ̀dọ̀ rẹ̀ níbi tí ó ti jókòó ní iyàrá ìtura rẹ̀, Ehudu sì wí fún un pé, “Mo ní ọ̀rọ̀ kan fún ọ láti ọ̀dọ̀ Ọlọ́run.” Bí ọba sì ti dìde ní orí ìtẹ́ rẹ̀, 
'''
"21" = '''
:sup:`21` Ehudu fi ọwọ́ òsì rẹ̀ yọ idà láti ibi itan ọ̀tún rẹ̀ ó sì fi gún ọba nínú ikùn rẹ̀. 
'''
"22" = '''
:sup:`22` Àti idà àti èèkù rẹ̀ sì wọlé ó sì yọ ní ẹ̀yìn rẹ̀. Ehudu kò yọ idà náà, ọ̀rá sì bo idà náà. 
'''
"23" = '''
:sup:`23` Ehudu ti àwọn ìlẹ̀kùn ní àtì-sínú òun sì bá yàrá òkè jáde, ó sì sálọ. 
'''
"24" = '''
:sup:`24` Lẹ́yìn tí ó ti lọ àwọn ìránṣẹ́ ọba dé, ṣùgbọ́n nígbà tí wọ́n rí ìlẹ̀kùn yàrá òkè ní títì, wọ́n rò pé, “Bóyá ó wà ní ilé ìyàgbẹ́ ní yàrá nínú ilé.” 
'''
"25" = '''
:sup:`25` Nígbà tí wọ́n dúró dé ibi pé ó jẹ́ ìyanu fún wọn, wọ́n mú kọ́kọ́rọ́, wọ́n sì ṣí ìlẹ̀kùn. Níbẹ̀ ni wọ́n ti rí Olúwa wọn tí ó ti ṣubú, ó sì ti kú. 
'''
"26" = '''
:sup:`26` Nígbà tí wọ́n dúró tí wọn sì ń retí, Ehudu ti sálọ. Ó ti gba ibi tí wọ́n ti ń gbẹ́ òkúta lére, ó sì sálọ sí Seira. 
'''
"27" = '''
:sup:`27` Nígbà tí ó dé ibẹ̀, ó fọn ìpè ní orí òkè Efraimu, àwọn ọmọ Israẹli sì ba sọ̀kalẹ̀ lọ láti òkè náà wá, òun sì wà níwájú wọn. 
'''
"28" = '''
:sup:`28` Ó sì wí fún wọn pé, “Ẹ máa tẹ̀lé mi, nítorí Olúwa ti fi Moabu ọ̀tá yín lé yín lọ́wọ́.” Wọ́n sì tẹ̀lé e, wọ́n sì gba ìwọdò Jordani tí ó lọ sí ilẹ̀ Moabu, wọn ò jẹ́ kí ẹnikẹ́ni kọjá. 
'''
"29" = '''
:sup:`29` Ní báyìí, wọ́n ti pa tó ẹgbẹ̀rún mẹ́wàá (10,000) ọkùnrin ará Moabu tí wọ́n jẹ́ alágbára àti onígboyà ènìyàn, kò sí ènìyàn tí ó sálà. 
'''
"30" = '''
:sup:`30` Ní ọjọ́ náà ni Israẹli ṣẹ́gun àwọn ará Moabu, ilẹ̀ náà sì wà ní àlàáfíà fún ọgọ́rin ọdún. 
'''
"31" = '''
:sup:`31` Lẹ́yìn Ehudu, ni Ṣamgari ọmọ Anati ẹni tí ó pa ẹgbẹ̀ta (600) Filistini pẹ̀lú ọ̀pá tí a fi ń da akọ màlúù, òun pẹ̀lú sì gba Israẹli kúrò nínú ìpọ́njú. 
'''
