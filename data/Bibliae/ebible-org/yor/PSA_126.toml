[126]
"1" = '''
:sup:`1` Orin fún ìgòkè. Nígbà tí Olúwa mú ìkólọ Sioni padà, àwa dàbí ẹni tí ó ń lá àlá. 
'''
"2" = '''
:sup:`2` Nígbà náà ni ẹnu wa kún fún ẹ̀rín, àti ahọ́n wa kọ orin; nígbà náà ni wọ́n wí nínú àwọn kèfèrí pé, Olúwa ṣe ohun ńlá fún wọn. 
'''
"3" = '''
:sup:`3` Olúwa ṣe ohun ńlá fún wa; nítorí náà àwa ń yọ̀. 
'''
"4" = '''
:sup:`4` Olúwa mú ìkólọ wa padà, bí ìṣàn omi ní gúúsù. 
'''
"5" = '''
:sup:`5` Àwọn tí ń fi omijé fún irúgbìn yóò fi ayọ̀ ka. 
'''
"6" = '''
:sup:`6` Ẹni tí ń fi ẹkún rìn lọ, tí ó sì gbé irúgbìn lọ́wọ́, lóòtítọ́, yóò fi ayọ̀ padà wá, yóò sì ru ìtí rẹ̀. 
'''
