[41]
"1" = '''
:sup:`1` Ní oṣù keje Iṣmaeli, ọmọ Netaniah ọmọ Eliṣama, nínú irú-ọmọ ọba, àti àwọn ìjòyè ọba, àti àwọn ọkùnrin mẹ́wàá pẹ̀lú rẹ̀, wọ́n tọ Gedaliah ọmọ Ahikamu wá ní Mispa; níbẹ̀ ni wọ́n jùmọ̀ jẹun ní Mispa. 
'''
"2" = '''
:sup:`2` Iṣmaeli ọmọ Netaniah àti àwọn ọkùnrin mẹ́wàá tí wọ́n wà pẹ̀lú rẹ̀, sì dìde wọ́n kọlu Gedaliah ọmọ Ahikamu, ọmọ Ṣafani pẹ̀lú idà. Wọ́n sì pa á, ẹni tí ọba Babeli ti fi jẹ baálẹ̀ lórí ilẹ̀ náà. 
'''
"3" = '''
:sup:`3` Iṣmaeli sì tún pa gbogbo àwọn Júù tí wọ́n wà pẹ̀lú Gedaliah ní Mispa, àti gbogbo àwọn ọmọ-ogun Babeli tí wọ́n wà níbẹ̀ bákan náà. 
'''
"4" = '''
:sup:`4` Ní ọjọ́ kejì tí wọ́n pa Gedaliah kí ó tó di wí pé ẹnikẹ́ni mọ̀, 
'''
"5" = '''
:sup:`5` àwọn ọgọ́rin ọkùnrin wá láti Ṣekemu, Ṣilo àti Samaria, wọ́n fa irùngbọ̀n wọn, wọ́n ya aṣọ wọn, wọ́n ṣá ara wọn lọ́gbẹ́, wọ́n mú ẹbọ ọpẹ́ àti tùràrí wá sí ilé Olúwa. 
'''
"6" = '''
:sup:`6` Iṣmaeli ọmọkùnrin Netaniah jáde kúrò láti Mispa láti lọ pàdé wọn. Ó sì ń sọkún bí ó ti ṣe ń lọ, nígbà tí ó pàdé wọn, ó wí pé, “Ẹ wá sọ́dọ̀ Gedaliah ọmọkùnrin Ahikamu.” 
'''
"7" = '''
:sup:`7` Nígbà tí wọ́n dé ìlú náà; Iṣmaeli ọmọkùnrin Netaniah àti àwọn ọkùnrin tí ó wà pẹ̀lú rẹ̀ pa wọ́n, wọ́n sì sọ òkú wọn sínú ihò kan. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n mẹ́wàá nínú wọn sọ fún Iṣmaeli pé, “Má ṣe pa wá! Àwa ní ọkà àti barle, òróró àti oyin ní ìpamọ́ nínú oko.” Nítorí náà, ó fi wọ́n sílẹ̀: kò sì pa wọ́n pẹ̀lú àwọn yòókù. 
'''
"9" = '''
:sup:`9` Nísinsin yìí, ihò náà tí ó kó gbogbo ara àwọn ọkùnrin tí ó ti pa pẹ̀lú Gedaliah sí ni ọba Asa ń lò gẹ́gẹ́ bí i ààbò nítorí ọba Baaṣa ti Israẹli. Iṣmaeli ọmọ Netaniah sì ti kó òkú kún inú rẹ̀. 
'''
"10" = '''
:sup:`10` Iṣmaeli sì kó gbogbo àwọn ènìyàn tí ó wà ní Mispa nígbèkùn, ọmọbìnrin ọba àti gbogbo àwọn ènìyàn tókù síbẹ̀ lórí àwọn tí Nebusaradani balógun àwọn ẹ̀ṣọ́ ti fi yan Gedaliah ọmọkùnrin Ahikamu ṣe olórí. Iṣmaeli ọmọkùnrin Netaniah kó wọn ní ìgbèkùn, ó sì jáde rékọjá sí ọ̀dọ̀ àwọn Ammoni. 
'''
"11" = '''
:sup:`11` Nígbà tí Johanani ọmọkùnrin Karea àti gbogbo àwọn olórí ogun tí wọ́n wà pẹ̀lú rẹ̀ gbọ́ nípa gbogbo ìpànìyàn náà tí Iṣmaeli ọmọ Netaniah ti ṣe. 
'''
"12" = '''
:sup:`12` Wọ́n kó gbogbo àwọn ọkùnrin wọn, wọ́n sì, lọ bá Iṣmaeli ọmọ Netaniah jà. Wọ́n pàdé rẹ̀ ní odò kan lẹ́bàá Gibeoni. 
'''
"13" = '''
:sup:`13` Nígbà tí gbogbo àwọn ènìyàn Iṣmaeli tí wọ́n wà pẹ̀lú rẹ̀ rí Johanani ọmọkùnrin Karea àti àwọn olórí ogun rẹ̀ pẹ̀lú rẹ̀, wọ́n sì yọ̀. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn ènìyàn tí Iṣmaeli ti kó ní ìgbèkùn ní Mispa yípadà, wọ́n sì lọ sọ́dọ̀ Johanani ọmọ Karea. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n Iṣmaeli ọmọkùnrin Netaniah àti àwọn mẹ́jọ nínú àwọn ọkùnrin rẹ̀ bọ́ lọ́wọ́ Johanani, wọ́n sì sálọ sí Ammoni. 
'''
"16" = '''
:sup:`16` Lẹ́yìn náà Johanani ọmọkùnrin Karea àti gbogbo àwọn ọmọ-ogun tí wọn wà pẹ̀lú rẹ̀ sì kó gbogbo àwọn tí ó kù ní Mispa; àwọn tí ó ti rí gbà lọ́wọ́ Iṣmaeli ọmọkùnrin Netaniah; lẹ́yìn ìgbà tí ó ti pa Gedaliah ọmọ Ahikamu. Àwọn ọmọ-ogun, àwọn obìnrin, àwọn ọmọdé àti àwọn olórí ilé ẹjọ́ tí ó ti kó wa láti Gibeoni. 
'''
"17" = '''
:sup:`17` Wọ́n sì kúrò níbẹ̀, wọ́n dúró ní Geruti Kimhamu ní ẹ̀bá Bẹtilẹhẹmu ní ọ́nà ìrìnàjò wọn sí Ejibiti. 
'''
"18" = '''
:sup:`18` Láti gba àwọn Babeli sílẹ̀. Wọ́n bẹ̀rù wọn nítorí wí pé, “Iṣmaeli ọmọ Netaniah ti pa Gedaliah ọmọ Ahikamu èyí tí ọba Babeli ti yàn gẹ́gẹ́ bí i gómìnà lórí ilẹ̀ náà.” 
'''
