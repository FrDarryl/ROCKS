[10]
"1" = '''
:sup:`1` Nígbà tí Esra ń gbàdúrà tí ó sì ń jẹ́wọ́, ti ó ń sọkún ti ó sì ń gbárayílẹ̀ níwájú ilé Ọlọ́run, ogunlọ́gọ̀ àwọn ọmọ Israẹli ọkùnrin, obìnrin àti àwọn ọmọdé pagbo yí i ká. Àwọn náà ń sọkún kíkorò. 
'''
"2" = '''
:sup:`2` Nígbà náà ni Ṣekaniah ọmọ Jehieli, ọ̀kan lára ìran Elamu, sọ fún Esra pé, “Àwa ti jẹ́ aláìṣòótọ́ sí Ọlọ́run wa nípa fífẹ́ àwọn obìnrin àjèjì láàrín àwọn ènìyàn tí ó wà yí wa ká. Ṣùgbọ́n síbẹ̀ náà, ìrètí sì wà fún Israẹli 
'''
"3" = '''
:sup:`3` Nísìnsinyìí, ẹ jẹ́ kí a dá májẹ̀mú níwájú Ọlọ́run wa láti lé àwọn obìnrin yìí àti àwọn ọmọ wọn lọ. Gẹ́gẹ́ bí ìmọ̀ràn Esra olúwa mi àti ti àwọn tí ó bẹ̀rù àṣẹ Olúwa Ọlọ́run wa. Ẹ jẹ́ kí a ṣe gẹ́gẹ́ bí òfin. 
'''
"4" = '''
:sup:`4` Dìde, nítorí, ọ̀rọ̀ tìrẹ ni èyí. Gbogbo wà yóò wá pẹ̀lú rẹ, mú ọkàn le kí o sì ṣe é.” 
'''
"5" = '''
:sup:`5` Nígbà náà ni Esra dìde, ó sì fi àwọn aṣíwájú àlùfáà àti àwọn ọmọ Lefi àti gbogbo Israẹli sí abẹ́ ìbúra, láti ṣe ohun tí wọ́n dá lábàá. Wọ́n sì búra. 
'''
"6" = '''
:sup:`6` Nígbà náà ni Esra padà sẹ́yìn kúrò níwájú ilé Ọlọ́run, ó sì lọ sí iyàrá Jehohanani ọmọ Eliaṣibu. Nígbà tí ó wà níbẹ̀, kò jẹ oúnjẹ bẹ́ẹ̀ ni kò sì mu omi, nítorí ó sì ń káàánú fún àìṣòótọ́ àwọn ìgbèkùn. 
'''
"7" = '''
:sup:`7` Ìkéde kan jáde lọ jákèjádò Juda àti Jerusalẹmu fún gbogbo àwọn ìgbèkùn láti péjọ sí Jerusalẹmu. 
'''
"8" = '''
:sup:`8` Ẹnikẹ́ni tí ó ba kọ̀ láti jáde wá láàrín ọjọ́ mẹ́ta yóò pàdánù ohun ìní rẹ̀ ní ìbámu pẹ̀lú ìpinnu àwọn ìjòyè àti àwọn àgbàgbà, àti pé a ó lé òun fúnra rẹ̀ jáde kúrò láàrín ìpéjọpọ̀ àwọn ìgbèkùn. 
'''
"9" = '''
:sup:`9` Láàrín ọjọ́ mẹ́ta náà, gbogbo àwọn ọkùnrin Juda àti Benjamini tí péjọ sí Jerusalẹmu. Ní ogúnjọ́ oṣù kẹsànán, gbogbo àwọn ènìyàn jókòó sí ìta gbangba iwájú ilé Ọlọ́run, wọ́n wà nínú ìbànújẹ́ ńlá nítorí ọ̀ràn yìí, àti nítorí òjò púpọ̀ tó tì rọ̀. 
'''
"10" = '''
:sup:`10` Nígbà náà ni àlùfáà Esra dìde, ó sì wí fún wọn pé, “Ẹ̀yin ti ṣe àìṣòótọ́, ẹ ti fẹ́ obìnrin àjèjì, ẹ ti dá kún ẹ̀bi Israẹli. 
'''
"11" = '''
:sup:`11` Nísinsin yìí, ẹ jẹ́wọ́ níwájú Olúwa, Ọlọ́run àwọn baba yín, kí ẹ sì ṣe ìfẹ́ rẹ̀. Ẹ ya ara yín sọ́tọ̀ kúrò láàrín àwọn ènìyàn tí ó yí i yín ká àti láàrín àwọn ìyàwó àjèjì yín.” 
'''
"12" = '''
:sup:`12` Àpéjọpọ̀ ènìyàn náà sì dáhùn lóhùn rara pé, ohun tí ó sọ dára! A gbọdọ̀ ṣe bí o ti wí. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ọ̀pọ̀ ni ó wà ni ibi yìí síbẹ̀ àkókò òjò ni; àwa kò sì lè dúró ní ìta. Yàtọ̀ sí èyí, a kò le è yanjú ọ̀rọ̀ yìí láàrín ọjọ́ kan tàbí ọjọ́ méjì, nítorí ẹ̀ṣẹ̀ wa pọ̀ jọjọ lórí àwọn nǹkan wọ̀nyí. 
'''
"14" = '''
:sup:`14` Jẹ́ kí àwọn ìjòyè wa ṣojú fún gbogbo ìjọ ènìyàn, lẹ́yìn náà, jẹ́ kí ẹnìkọ̀ọ̀kan nínú àwọn ìlú wa tí ó ti fẹ́ obìnrin àjèjì wá ní àsìkò tí a yàn, pẹ̀lú àwọn àgbàgbà àti àwọn onídàájọ́ ìlú kọ̀ọ̀kan, títí ìbínú gíga Ọlọ́run wa lórí ọ̀rọ̀ yìí yóò fi kúrò ní orí wa. 
'''
"15" = '''
:sup:`15` Jonatani ọmọ Asaheli àti Jahseiah ọmọ Tikfa nìkan pẹ̀lú àtìlẹ́yìn Meṣullamu àti Ṣabbetai ará Lefi, ni wọ́n tako àbá yìí. 
'''
"16" = '''
:sup:`16` Nígbà náà ni àwọn ìgbèkùn ṣe gẹ́gẹ́ bí wọ́n ṣe fi ẹnu kò sí. Àlùfáà Esra yan àwọn ọkùnrin tí wọ́n jẹ́ olórí àwọn ìdílé, ẹnìkọ̀ọ̀kan láti ìdílé kọ̀ọ̀kan, gbogbo wọn ni a sì mọ̀ pẹ̀lú orúkọ wọn. Ní ọjọ́ kìn-ín-ní oṣù kẹwàá, wọ́n jókòó láti ṣe àyẹ̀wò àwọn ẹjọ́ náà, 
'''
"17" = '''
:sup:`17` ní ọjọ́ kìn-ín-ní, oṣù kìn-ín-ní ni wọn parí pẹ̀lú àwọn ènìyàn tí wọ́n fẹ́ àwọn obìnrin àjèjì. 
'''
"18" = '''
:sup:`18` Lára ìran àwọn àlùfáà àwọn wọ̀nyí fẹ́ àwọn obìnrin àjèjì. Nínú ìran Jeṣua ọmọ Josadaki, àti àwọn arákùnrin rẹ: Maaseiah, Elieseri, Jaribi àti Gedaliah. 
'''
"19" = '''
:sup:`19` Gbogbo wọn ni wọ́n ṣe ìpinnu láti lé àwọn ìyàwó wọn lọ, wọ́n sì fi àgbò kan láàrín agbo ẹran lélẹ̀ fún ẹ̀bi wọn gẹ́gẹ́ bí ọrẹ ẹ̀ṣẹ̀. 
'''
"20" = '''
:sup:`20` Nínú ìran Immeri: Hanani àti Sebadiah. 
'''
"21" = '''
:sup:`21` Nínú ìran Harimu: Maaseiah, Elijah, Ṣemaiah, Jehieli àti Ussiah. 
'''
"22" = '''
:sup:`22` Nínú ìran Paṣuri: Elioenai, Maaseiah, Iṣmaeli, Netaneli, Josabadi àti Eleasa. 
'''
"23" = '''
:sup:`23` Lára àwọn ọmọ Lefi: Josabadi, Ṣimei, Kelaiah (èyí tí í ṣe Kelita), Petahiah, Juda àti Elieseri. 
'''
"24" = '''
:sup:`24` Nínú àwọn akọrin: Eliaṣibu. Nínú àwọn aṣọ́nà: Ṣallumu, Telemu àti Uri. 
'''
"25" = '''
