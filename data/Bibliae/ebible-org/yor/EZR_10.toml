"44" = '''
:sup:`44` Gbogbo àwọn wọ̀nyí ló fẹ́ obìnrin àjèjì, àwọn mìíràn nínú wọn sì bi ọmọ ní ipasẹ̀ àwọn ìyàwó wọ̀nyí.
