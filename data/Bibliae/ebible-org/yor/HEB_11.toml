[11]
"1" = '''
:sup:`1` Ǹjẹ́ ìgbàgbọ́ ní ìdánilójú ohun tí o ń retí, ìjẹ́rìí ohun tí a kò rí. 
'''
"2" = '''
:sup:`2` Nítorí nínú rẹ ni àwọn alàgbà àtijọ́ ní ẹ̀rí rere. 
'''
"3" = '''
:sup:`3` Nípa ìgbàgbọ́ ni a mọ̀ pé a ti dá ayé nípa ọ̀rọ̀ Ọlọ́run; nítorí náà kì í ṣe ohun tí o hàn ni a fi dá ohun tí a ń ri. 
'''
"4" = '''
:sup:`4` Nípa ìgbàgbọ́ ní Abeli rú ẹbọ sí Ọlọ́run tí ó sàn ju ti Kaini lọ, nípa èyí tí a jẹ́rìí rẹ̀ pe olódodo ni, Ọlọ́run sí ń jẹ́rìí ẹ̀bùn rẹ̀, àti nípa rẹ̀ náà, bí o ti jẹ́ pé o ti kú, síbẹ̀ o ń fọhùn. 
'''
"5" = '''
:sup:`5` Nípa ìgbàgbọ́ ni a ṣí Enoku ní ipò padà kí o má ṣe rí ikú; a kò sì rí i mọ́, nítorí Ọlọ́run ṣí i ní ipò padà ṣáájú ìṣípò padà rẹ̀, a jẹ́rìí yìí sí i pé o wu Ọlọ́run. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n láìsí ìgbàgbọ́ kò ṣe é ṣe láti wù ú; nítorí ẹni tí ó bá ń tọ Ọlọ́run wá kò lè ṣàì gbàgbọ́ pé ó ń bẹ, àti pé òun ní olùṣẹ̀san fún àwọn tí o fi ara balẹ̀ wá a. 
'''
"7" = '''
:sup:`7` Nípa ìgbàgbọ́ ni Noa, nígbà ti Ọlọ́run, kìlọ̀ ohun tí a kóò tí ì rí fún un, o bẹ̀rù Ọlọ́run ó sì kan ọkọ̀ fún ìgbàlà ilé rẹ̀, nípa èyí tí ó da ayé lẹ́bi, ó sì di ajogún òdodo tí i ṣe nípa ìgbàgbọ́. 
'''
"8" = '''
:sup:`8` Nípa ìgbàgbọ́ ní Abrahamu, nígbà tí a ti pé e láti jáde lọ sí ibi tí òun yóò gbà fún ilẹ̀ ìní, ó gbọ́, ó sì jáde lọ, láì mọ ibi tí òun ń rè. 
'''
"9" = '''
:sup:`9` Nípa ìgbàgbọ́ ní o ṣe àtìpó ní ilẹ̀ ìlérí, bí ẹni pé ni ilẹ̀ àjèjì, o ń gbé inú àgọ́, pẹ̀lú Isaaki àti Jakọbu, àwọn ajogún ìlérí kan náà pẹ̀lú rẹ̀, 
'''
"10" = '''
:sup:`10` nítorí tí ó ń retí ìlú tí ó ní ìpìlẹ̀; èyí tí Ọlọ́run tẹ̀dó tí ó sì kọ́. 
'''
"11" = '''
:sup:`11` Nípa ìgbàgbọ́ ni Sara tìkára rẹ̀ pẹ̀lú fi gba agbára láti lóyún, nígbà tí ó kọjá ìgbà rẹ̀, nítorí tí o ka ẹni tí o ṣe ìlérí sí olóòótọ́. 
'''
"12" = '''
:sup:`12` Nítorí náà ni ọ̀pọ̀lọpọ̀ ṣe ti ara ọkùnrin kan jáde, àní ara ẹni tí o dàbí òkú, ọmọ bí ìràwọ̀ ojú ọ̀run lọ́pọ̀lọ́pọ̀, àti bí iyanrìn etí Òkun láìníye. 
'''
"13" = '''
:sup:`13` Gbogbo àwọn wọ̀nyí ni ó kú nínú ìgbàgbọ́, láìrí àwọn ìlérí náà gbà, ṣùgbọ́n tí wọn rí wọn ni òkèrè réré, tí wọ́n sì gbá wọn mú, tí wọ́n sì jẹ́wọ́ pé àlejò àti àjèjì ni àwọn lórí ilẹ̀ ayé. 
'''
"14" = '''
:sup:`14` Nítorí pé àwọn tí o ń sọ irú ohun bẹ́ẹ̀ fihàn gbangba pé, wọn ń ṣe àfẹ́rí ìlú kan tí i ṣe tiwọn. 
'''
"15" = '''
:sup:`15` Àti nítòótọ́, ìbá ṣe pé wọ́n fi ìlú tiwọn tí jáde wá sí ọkàn, wọn ìbá ti rí ààyè padà. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nísinsin yìí wọ́n ń fẹ́ ìlú kan tí o dára jù bẹ́ẹ̀ lọ, èyí yìí ni ti ọ̀run, nítorí náà ojú wọn kò ti Ọlọ́run, pé kí a máa pé òun ni Ọlọ́run wọn; nítorí tí o ti pèsè ìlú kan sílẹ̀ fún wọn. 
'''
"17" = '''
:sup:`17` Nípa ìgbàgbọ́ ni Abrahamu, nígbà tí a dán an wò láti, fi Isaaki rú ẹbọ: àní òun ẹni tí ó rí ìlérí gba múra tan láti fi ọmọ bíbí rẹ kan ṣoṣo rú ẹbọ. 
'''
"18" = '''
:sup:`18` Nípa ẹni tí wí pé, “Nínú Isaaki ni a ó ti pe irú-ọmọ rẹ̀.” 
'''
"19" = '''
:sup:`19` Ó sì rò ó si pé Ọlọ́run tilẹ̀ lè gbé e dìde kúrò nínú òkú, bẹ́ẹ̀ ni, bí a bá sọ ọ́ lọ́nà àpẹẹrẹ, ó gbà á padà. 
'''
"20" = '''
:sup:`20` Nípa ìgbàgbọ́ ní Isaaki súre fún Jakọbu àti Esau ní ti ohun tí ń bọ̀. 
'''
"21" = '''
:sup:`21` Nípa ìgbàgbọ́ ni Jakọbu, nígbà tí o ń ku lọ, ó súre fún àwọn ọmọ Josẹfu ni ọ̀kọ̀ọ̀kan; ó sì sinmi ní ìtẹríba lé orí ọ̀pá rẹ̀. 
'''
"22" = '''
:sup:`22` Nípa ìgbàgbọ́ ni Josẹfu, nígbà tí ó ń ku lọ, ó rántí ìjáde lọ àwọn ọmọ Israẹli; ó sì pàṣẹ ní ti àwọn egungun rẹ̀. 
'''
"23" = '''
:sup:`23` Nípa ìgbàgbọ́ ní àwọn òbí Mose pa a mọ́ fún oṣù mẹ́ta nígbà tí a bí i, nítorí tiwọn rí i ní arẹwà ọmọ; wọn kò sì bẹ̀rù àṣẹ ọba. 
'''
"24" = '''
:sup:`24` Nípa ìgbàgbọ́ ni Mose, nígbà tí o dàgbà, ó kọ̀ ki a máa pé òun ni ọmọ ọmọbìnrin Farao; 
'''
"25" = '''
:sup:`25` o kúkú yàn láti máa ba àwọn ènìyàn Ọlọ́run jìyà, ju jíjẹ fàájì ẹ̀ṣẹ̀ fún ìgbà díẹ̀. 
'''
"26" = '''
:sup:`26` Ó ka ẹ̀gàn Kristi si ọrọ̀ tí ó pọ̀jù àwọn ìṣúra Ejibiti lọ, nítorí tí ó ń wo èrè náà. 
'''
"27" = '''
:sup:`27` Nípa ìgbàgbọ́ ni o kọ Ejibiti sílẹ̀ láìbẹ̀rù ìbínú ọba: nítorí tí o dúró ṣinṣin bí ẹni tí ó n ri ẹni àìrí. 
'''
"28" = '''
:sup:`28` Nípa ìgbàgbọ́ ni ó da àsè ìrékọjá sílẹ̀, àti ìbùwọ́n ẹ̀jẹ̀, kí ẹni tí ń pa àwọn àkọ́bí ọmọ má bá a fi ọwọ́ kan wọn. 
'''
"29" = '''
:sup:`29` Nípa ìgbàgbọ́ ni wọn la òkun pupa kọjá bi ẹni pé ni ìyàngbẹ ilẹ̀ ni: ti àwọn ara Ejibiti dánwò, tí wọ́n sì ri. 
'''
"30" = '''
:sup:`30` Nípa ìgbàgbọ́ ni àwọn odi Jeriko wo lulẹ̀, lẹ́yìn ìgbà tí a yí wọn ká ni ọjọ́ méje. 
'''
"31" = '''
:sup:`31` Nípa ìgbàgbọ́ ni Rahabu panṣágà kò ṣègbé pẹ̀lú àwọn tí kò gbọ́rọ̀ nígbà tí o tẹ́wọ́gbà àwọn àmì ní àlàáfíà. 
'''
"32" = '''
:sup:`32` Èwo ni èmi o sì tún máa wí sí i? Nítorí pé ìgbà yóò kùnà fún mi láti sọ ti Gideoni, àti Baraki, àti Samsoni, àti Jefta; àti Dafidi, àti Samuẹli, àti ti àwọn wòlíì, 
'''
"33" = '''
:sup:`33` àwọn ẹni nípasẹ̀ ìgbàgbọ́ tiwọn ṣẹ́gun ilẹ̀ ọba, tí wọn ṣiṣẹ́ òdodo, tiwọn gba ìlérí, tiwọn dí àwọn kìnnìún lénu, 
'''
"34" = '''
:sup:`34` tí wọ́n pa agbára iná, tí wọ́n bọ́ lọ́wọ́ ojú idà, tí a sọ di alágbára nínú àìlera, tí wọ́n dí akọni nínú ìjà, wọ́n lé ogun àwọn àjèjì sá. 
'''
"35" = '''
:sup:`35` Àwọn obìnrin ri òkú wọn gbà nípa àjíǹde: a sì da àwọn ẹlòmíràn lóró, wọ́n kọ̀ láti gba ìdásílẹ̀; kí wọn ba lè rí àjíǹde tí o dára jù gbà. 
'''
"36" = '''
:sup:`36` Àwọn ẹlòmíràn sì rí ìjìyà ẹ̀sín, àti nínà, àti ju bẹ́ẹ̀ lọ, ti ìdè àti ti túbú. 
'''
"37" = '''
:sup:`37` A sọ wọ́n ni òkúta, a fi ayùn rẹ́ wọn sì méjì, a dán wọn wò a fi idà pa wọn, wọ́n rìn káàkiri nínú awọ àgùntàn àti nínú awọ ewúrẹ́; wọn di aláìní, olùpọ́njú, ẹni tí a ń da lóró; 
'''
"38" = '''
:sup:`38` àwọn ẹni tí ayé ko yẹ fún. Wọ́n ń kiri nínú aṣálẹ̀, àti lórí òkè, àti nínú ihò àti nínú abẹ́ ilẹ̀. 
'''
"39" = '''
:sup:`39` Gbogbo àwọn wọ̀nyí tí a jẹ́rìí rere sí nípa ìgbàgbọ́, wọn kò sì rí ìlérí náà gbà, 
'''
"40" = '''
:sup:`40` nítorí Ọlọ́run ti pèsè ohun tí ó dára jù sílẹ̀ fún wa, pé láìsí wa, kí a má ṣe wọn pé. 
'''
