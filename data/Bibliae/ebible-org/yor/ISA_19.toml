[19]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó kan Ejibiti. Kíyèsi i, Olúwa gun àwọsánmọ̀ tí ó yára lẹ́ṣin ó sì ń bọ̀ wá sí Ejibiti. Àwọn ère òrìṣà Ejibiti wárìrì níwájú rẹ̀, ọkàn àwọn ará Ejibiti sì ti domi nínú wọn. 
'''
"2" = '''
:sup:`2` “Èmi yóò rú àwọn ará Ejibiti sókè sí ara wọn arákùnrin yóò bá arákùnrin rẹ̀ jà, aládùúgbò yóò dìde sí aládùúgbò rẹ̀, ìlú yóò dìde sí ìlú, ilẹ̀ ọba sí ilẹ̀ ọba. 
'''
"3" = '''
:sup:`3` Àwọn ará Ejibiti yóò sọ ìrètí nù, èmi yóò sì sọ èrò wọn gbogbo di òfo; wọn yóò bá àwọn òrìṣà àti ẹ̀mí àwọn òkú sọ̀rọ̀, àwọn awoṣẹ́ àti àwọn abókùúsọ̀rọ̀. 
'''
"4" = '''
:sup:`4` Èmi yóò fi Ejibiti lé agbára àwọn ìkà amúnisìn lọ́wọ́, ọba aláìláàánú ni yóò jẹ ọba lé wọn lórí,” ni Olúwa, Olúwa àwọn ọmọ-ogun wí. 
'''
"5" = '''
:sup:`5` Gbogbo omi inú odò ni yóò gbẹ, gbogbo ilẹ̀ àyíká odò ni yóò gbẹ tí yóò sì sáàpá. 
'''
"6" = '''
:sup:`6` Adágún omi yóò sì di rírùn; àwọn odò ilẹ̀ Ejibiti yóò máa dínkù wọn yóò sì gbẹ. Àwọn koríko odò àti ìrẹ̀tẹ̀ yóò gbẹ, 
'''
"7" = '''
:sup:`7` àwọn igi ipadò Naili pẹ̀lú, tí ó wà ní orísun odò, gbogbo oko tí a dá sí ipadò Naili yóò gbẹ dànù tí yóò sì fẹ́ dànù tí kò sì ní sí mọ́. 
'''
"8" = '''
:sup:`8` Àwọn apẹja yóò sọkún kíkorò, àti gbogbo àwọn tí ó ń ju ìwọ̀ sínú odò; odò náà yóò sì máa rùn. 
'''
"9" = '''
:sup:`9` Àwọn tí ó ń ṣiṣẹ́ pẹ̀lú ọ̀gbọ̀ yóò kọminú àwọn ahunṣọ ọ̀gbọ̀ yóò sọ ìrètí nù. 
'''
"10" = '''
:sup:`10` Àwọn tí ń ṣiṣẹ́ aṣọ yóò rẹ̀wẹ̀sì, gbogbo àwọn oníṣẹ́ oṣù ni àìsàn ọkàn yóò ṣe. 
'''
"11" = '''
:sup:`11` Àwọn oníṣẹ́ Ṣoani ti di aláìgbọ́n, àwọn ọlọ́gbọ́n olùdámọ̀ràn Farao ń mú ìmọ̀ràn àìgbọ́n wá. Báwo ló ṣe lè sọ fún Farao pé, “Mo jẹ́ ọ̀kan nínú àwọn ọlọ́gbọ́n ènìyàn, ọ̀kan nínú àwọn ọmọ-ẹ̀yìn àwọn ọba àtijọ́.” 
'''
"12" = '''
:sup:`12` Níbo ni àwọn ọlọ́gbọ́n ènìyàn rẹ wà báyìí? Jẹ́ kí wọn fihàn ọ́ kí wọn sì sọ ọ́ di mí mọ̀ ohun tí Olúwa àwọn ọmọ-ogun ti pinnu lórí Ejibiti. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ-aládé Ṣoani ti di aṣiwèrè, a ti tan àwọn ọmọ-aládé Memfisi jẹ; àwọn òkúta igun ilé tí í ṣe ti ẹ̀yà rẹ ti ṣi Ejibiti lọ́nà. 
'''
"14" = '''
:sup:`14` Olúwa ti da ẹ̀mí òòyì sínú wọn; wọ́n mú Ejibiti ta gbọ̀nọ́ngbọ̀nọ́n nínú ohun gbogbo tí ó ń ṣe, gẹ́gẹ́ bí ọ̀mùtí ti í ta gbọ̀nọ́ngbọ̀nọ́n nínú èébì rẹ̀. 
'''
"15" = '''
:sup:`15` Kò sí ohun tí Ejibiti le ṣe— orí tàbí ìrù, ọ̀wá ọ̀pẹ tàbí koríko odò. 
'''
"16" = '''
:sup:`16` Ní ọjọ́ náà ni àwọn ará Ejibiti yóò dàbí obìnrin. Wọn yóò gbọ̀n jìnnìjìnnì pẹ̀lú ẹ̀rù nítorí ọwọ́ Olúwa àwọn ọmọ-ogun tí a gbé sókè sí wọn. 
'''
"17" = '''
:sup:`17` Ilẹ̀ Juda yóò sì di ẹ̀rù fún Ejibiti; gbogbo àwọn tí a bá ti dárúkọ Juda létí wọn ni yóò wárìrì, nítorí ohun tí Olúwa àwọn ọmọ-ogun gbèrò láti ṣe sí wọn. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ náà ìlú márùn-ún ní ilẹ̀ Ejibiti yóò sọ èdè àwọn ará Kenaani, wọn yóò sì búra àtìlẹ́yìn fún Olúwa àwọn ọmọ-ogun. Ọ̀kan nínú wọn ni a ó sì máa pè ní ìlú ìparun. 
'''
"19" = '''
:sup:`19` Ní ọjọ́ náà pẹpẹ kan yóò wà fún Olúwa ní àárín gbùngbùn Ejibiti, àti ọ̀wọ́n kan fún Olúwa ní etí bodè rẹ̀. 
'''
"20" = '''
:sup:`20` Yóò sì jẹ́ àmì àti ẹ̀rí sí Olúwa àwọn ọmọ-ogun ní ilẹ̀ Ejibiti. Nígbà tí wọ́n bá ké pe Olúwa nítorí àwọn aninilára wọn, yóò rán olùgbàlà àti olùgbèjà kan sí wọn tí yóò sì gbà wọ́n sílẹ̀. 
'''
"21" = '''
:sup:`21` Báyìí ni Olúwa yóò sọ ara rẹ̀ di mí mọ̀ fún àwọn ará Ejibiti àti ní ọjọ́ náà ni wọn yóò gba Olúwa gbọ́. Wọn yóò sìn ín pẹ̀lú ẹbọ ọrẹ ìyẹ̀fun, wọn yóò jẹ́ ẹ̀jẹ́ fún Olúwa wọn yóò sì mú un ṣẹ. 
'''
"22" = '''
:sup:`22` Olúwa yóò fi àjàkálẹ̀-ààrùn kan bá Ejibiti jà; yóò bá wọn jà yóò sì tún wò wọ́n sàn. Wọn yóò yípadà sí Olúwa, Òun yóò sì gbọ́ ẹ̀bẹ̀ wọn yóò sì wò wọ́n sàn. 
'''
"23" = '''
:sup:`23` Ní ọjọ́ náà òpópónà kan yóò wá láti Ejibiti lọ sí Asiria. Àwọn ará Asiria yóò lọ sí Ejibiti àti àwọn ará Ejibiti lọ sí Asiria. Àwọn ará Ejibiti àti ará Asiria yóò jọ́sìn papọ̀. 
'''
"24" = '''
:sup:`24` Ní ọjọ́ náà Israẹli yóò di ẹ̀kẹta pẹ̀lú Ejibiti àti Asiria, àní orísun ìbùkún ní ilẹ̀ ayé. 
'''
"25" = '''
:sup:`25` Olúwa àwọn ọmọ-ogun yóò bùkún wọn yóò wí pé, “Ìbùkún ni fún Ejibiti ènìyàn mi, Asiria iṣẹ́ ọwọ́ mi, àti Israẹli ìní mi.” 
'''
