[23]
"1" = '''
:sup:`1` Nígbà tí ìwọ bá jókòó láti bá ìjòyè jẹun, kíyèsi ohun tí ó wà níwájú rẹ gidigidi. 
'''
"2" = '''
:sup:`2` Ìwọ a sì fi ọ̀bẹ lé ara rẹ ní ọ̀fun, bí ìwọ bá jẹ́ òkúndùn ènìyàn. 
'''
"3" = '''
:sup:`3` Má ṣe fẹ́ oúnjẹ dídùn rẹ̀: nítorí pé oúnjẹ ẹ̀tàn ni. 
'''
"4" = '''
:sup:`4` Má ṣe ṣe làálàá láti lọ́rọ̀: ṣíwọ́ kúrò nínú ọgbọ́n ara rẹ. 
'''
"5" = '''
:sup:`5` Ìwọ ó ha fi ojú rẹ lépa ohun tí kò sí? Nítorí tí ọ̀rọ̀ hu ìyẹ́ apá fún ara rẹ̀, ó sì ń fò bí idì ní ojú ọ̀run. 
'''
"6" = '''
:sup:`6` Má ṣe jẹ oúnjẹ ẹni tí ó háwọ́, bẹ́ẹ̀ ni kí o má sì ṣe fẹ́ oúnjẹ dídùn rẹ̀. 
'''
"7" = '''
:sup:`7` Nítorí pé bí ẹni tí ń ṣírò ní ọkàn rẹ̀, bẹ́ẹ̀ ni ó rí: “Máa jẹ, kí o sì máa mu,” ni ó ń wí fún ọ; ṣùgbọ́n ọkàn rẹ̀ kò pẹ̀lú rẹ. 
'''
"8" = '''
:sup:`8` Òkèlè tí ìwọ jẹ ni ìwọ ó pọ̀ jáde, ìwọ a sì sọ ọ̀rọ̀ dídùn rẹ̀ nù. 
'''
"9" = '''
:sup:`9` Má ṣe sọ̀rọ̀ ní etí aṣiwèrè; nítorí tí yóò gan ọgbọ́n ọ̀rọ̀ rẹ. 
'''
"10" = '''
:sup:`10` Má ṣe ṣí ààlà àtijọ́ kúrò; má sì ṣe bọ́ sínú oko aláìní baba. 
'''
"11" = '''
:sup:`11` Nítorí pé Olùràpadà wọn lágbára; yóò gba ìjà wọn jà sí ọ. 
'''
"12" = '''
:sup:`12` Fi àyà sí ẹ̀kọ́, àti etí rẹ sí ọ̀rọ̀-ìmọ̀. 
'''
"13" = '''
:sup:`13` Má ṣe fa ọwọ́ ìbáwí sẹ́yìn kúrò lára ọmọdé, nítorí pé bí ìwọ bá fi pàṣán nà án, òun kì yóò kú. 
'''
"14" = '''
:sup:`14` Bí ìwọ fi pàṣán nà án, ìwọ ó sì gbà ọkàn rẹ̀ là kúrò ní ọ̀run àpáàdì. 
'''
"15" = '''
:sup:`15` Ọmọ mi, bí ọkàn rẹ bá gbọ́n, ọkàn mi yóò yọ̀, àní èmi pẹ̀lú. 
'''
"16" = '''
:sup:`16` Inú mi yóò sì dùn nígbà tí ètè rẹ̀ bá ń sọ̀rọ̀ títọ́. 
'''
"17" = '''
:sup:`17` Má ṣe jẹ́ kí àyà rẹ ó ṣe ìlara sí àwọn ẹlẹ́ṣẹ̀, ṣùgbọ́n kí ìwọ ó wà ní ìbẹ̀rù Olúwa, ní ọjọ́ gbogbo. 
'''
"18" = '''
:sup:`18` Nítorí pé ìgbẹ̀yìn ń bẹ nítòótọ́; ìrètí rẹ̀ kì yóò sì gé kúrò. 
'''
"19" = '''
:sup:`19` Gbọ́, ìwọ ọmọ mi, kí o sì gbọ́n, kí o sì máa tọ́ àyà rẹ sí ọ̀nà títọ́. 
'''
"20" = '''
:sup:`20` Má ṣe wà nínú àwọn ọ̀mùtí; àti àwọn wọ̀bìà alájẹkì ọ̀jẹun; 
'''
"21" = '''
:sup:`21` nítorí pé ọ̀mùtí àti ọ̀jẹun ni yóò di tálákà; ìmúni-tòògbé ní sì ń fi àkísà wọ ọkùnrin láṣọ. 
'''
"22" = '''
:sup:`22` Fetí sí ti baba rẹ tí ó bí ọ, má sì ṣe gan ìyá rẹ, nígbà tí o bá gbó. 
'''
"23" = '''
:sup:`23` Ra òtítọ́, kí o má sì ṣe tà á; ra ọgbọ́n pẹ̀lú àti ẹ̀kọ́ àti òye. 
'''
"24" = '''
:sup:`24` Baba olódodo ni yóò yọ̀ gidigidi: ẹni tí ó sì bí ọmọ ọlọ́gbọ́n, yóò ní ayọ̀ nínú rẹ̀. 
'''
"25" = '''
:sup:`25` Jẹ́ kí baba rẹ àti ìyá rẹ ó yọ̀, sì jẹ́ kí inú ẹni tí ó bí ọ dùn. 
'''
"26" = '''
:sup:`26` Ọmọ mi, fi àyà rẹ fún mi, kí o sì jẹ́ kí ojú rẹ ní inú dídùn sí ọ̀nà mi. 
'''
"27" = '''
:sup:`27` Nítorí pé panṣágà obìnrin ọ̀gbun jíjìn ni; àti àjèjì obìnrin kànga híhá ni. 
'''
"28" = '''
:sup:`28` Òun á sì ba ní bùba bí olè, a sì sọ àwọn olùrékọjá di púpọ̀ nínú àwọn ènìyàn. 
'''
"29" = '''
:sup:`29` Ta ni ó ni òsì? Ta ni ó ni ìbànújẹ́? Ta ni ó ni ìjà? Ta ni ó ni asọ̀? Ta ni ó ni ọgbẹ́ láìnídìí? 
'''
"30" = '''
:sup:`30` Àwọn tí ó dúró pẹ́ níbi ọtí wáìnì; àwọn tí ń lọ láti dán ọtí wáìnì àdàlú wò. 
'''
"31" = '''
:sup:`31` Ìwọ má ṣe wò ọtí wáìnì nígbà tí ó pọ́n, nígbà tí ó bá ń fi àwọ̀ rẹ̀ hàn nínú ago, tí a gbé e mì, tí ó ń dùn. 
'''
"32" = '''
:sup:`32` Níkẹyìn òun á bu ni ṣán bí ejò, a sì bunijẹ bí i paramọ́lẹ̀. 
'''
"33" = '''
:sup:`33` Ojú rẹ yóò wò àwọn àjèjì obìnrin, àyà rẹ yóò sì sọ̀rọ̀ àyídáyidà. 
'''
"34" = '''
:sup:`34` Nítòótọ́, ìwọ ó dàbí ẹni tí ó dùbúlẹ̀ ní àárín Òkun, tàbí ẹni tí ó dùbúlẹ̀ lókè-ọkọ̀. 
'''
"35" = '''
:sup:`35` Ìwọ ó sì wí pé, “Wọ́n lù mí; kò dùn mí; wọ́n lù mí, èmi kò sì mọ̀: nígbà wo ni èmi ó jí? Èmi ó tún máa wá òmíràn láti mu.” 
'''
