[47]
"1" = '''
:sup:`1` Fún adarí orin. Ti àwọn ọmọ Kora. Saamu. Ẹ pàtẹ́wọ́, gbogbo ẹ̀yin ènìyàn ẹ hó sí Ọlọ́run pẹ̀lú orin ayọ̀ tó rinlẹ̀. 
'''
"2" = '''
:sup:`2` Báwo ni Olúwa Ọ̀gá-ògo ti ní ẹ̀rù tó ọba ńlá lórí gbogbo ayé. 
'''
"3" = '''
:sup:`3` Ṣe ìkápá àwọn orílẹ̀-èdè lábẹ́ wa àwọn ènìyàn lábẹ́ ẹsẹ̀ wa 
'''
"4" = '''
:sup:`4` Ó mú ilẹ̀ ìní wa fún wa, ọlá Jakọbu, ẹni tí ó fẹ́ wa. 
'''
"5" = '''
:sup:`5` Ọlọ́run tó gòkè lọ tí òun tayọ̀, Olúwa ti òun ti ariwo ìpè. 
'''
"6" = '''
:sup:`6` Ẹ kọrin ìyìn sí Ọlọ́run, ẹ kọrin ìyìn. Ẹ kọrin ìyìn sí ọba wa, ẹ kọrin ìyìn! 
'''
"7" = '''
:sup:`7` Nítorí Ọlọ́run ni ọba gbogbo ayé, ẹ kọrin ìyìn pẹ̀lú Saamu! 
'''
"8" = '''
:sup:`8` Ọlọ́run jẹ ọba lórí gbogbo kèfèrí; Ọlọ́run jókòó lórí ìtẹ́ ìwà mímọ́ rẹ̀. 
'''
"9" = '''
:sup:`9` Àwọn aládé ayé kó ara wọn jọ gẹ́gẹ́ bí ènìyàn Ọlọ́run Abrahamu nítorí asà ayé ti Ọlọ́run ni, òun ni ó ga jùlọ. 
'''
