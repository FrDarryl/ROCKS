[15]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa sì tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, báwo ni igi àjàrà ṣe dára ju igi mìíràn lọ tàbí jù ẹ̀ka àjàrà tó wà láàrín igi yòókù nínú igbó? 
'''
"3" = '''
:sup:`3` Ǹjẹ́ a wa lè mú igi lára rẹ̀ ṣe nǹkan tí ó wúlò bí? Tàbí kí ènìyàn fi ṣe èèkàn tí yóò fi nǹkan kọ́? 
'''
"4" = '''
:sup:`4` Lẹ́yìn èyí, ṣe a jù ú sínú iná gẹ́gẹ́ bí epo ìdáná, gbogbo igun rẹ̀ jóná pẹ̀lú àárín rẹ, ṣé o wà le wúlò fún nǹkan kan mọ́? 
'''
"5" = '''
:sup:`5` Tí kò bá wúlò fún nǹkan kan nígbà tó wà lódidi, báwo ni yóò ṣe wá wúlò nígbà tí iná ti jó o, tó sì dúdú nítorí èéfín? 
'''
"6" = '''
:sup:`6` “Nítorí náà, báyìí ni Olúwa Olódùmarè wí, bí mo ṣe sọ igi àjàrà tó wà láàrín àwọn igi inú igbó yòókù di igi ìdáná, bẹ́ẹ̀ ni Èmi yóò ṣe ṣe gbogbo ènìyàn tó ń gbé Jerusalẹmu. 
'''
"7" = '''
:sup:`7` Èmi yóò dojúkọ wọ́n. Bó tilẹ̀ jẹ́ pé wọn ti jáde kúrò nínú iná kan, síbẹ̀ iná mìíràn yóò pàpà jó wọn. Nígbà tí mo bá sì dojúkọ wọ́n, ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa. 
'''
"8" = '''
:sup:`8` Èmi yóò sọ ilé náà di ahoro nítorí ìwà àìṣòótọ́ wọn, ni Olúwa Olódùmarè wí.” 
'''
