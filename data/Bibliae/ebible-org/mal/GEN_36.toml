[36]
"1" = '''
:sup:`1` ഏദോം എന്ന ഏശാവിന്‍റെ വംശപാരമ്പര്യമാണിത്: 
'''
"2" = '''
:sup:`2` ഏശാവ് ഹിത്യനായ ഏലോൻ്റെ മകൾ ആദാ, ഹിവ്യനായ സിബെയോന്‍റെ മകളായ അനായുടെ മകൾ ഒഹൊലീബാ എന്നീ കനാന്യകന്യകമാരെയും 
'''
"3" = '''
:sup:`3` യിശ്മായേലിന്‍റെ മകളും നെബായോത്തിൻ്റെ സഹോദരിയുമായ ബാസമത്തിനെയും ഭാര്യമാരായി സ്വീകരിച്ചു. 
'''
"4" = '''
:sup:`4` ആദാ ഏശാവിന് എലീഫാസിനെ പ്രസവിച്ചു; ബാസമത്ത് രെയൂവേലിനെ പ്രസവിച്ചു; 
'''
"5" = '''
:sup:`5` ഒഹൊലീബാമാ യെയൂശിനെയും യലാമിനെയും കോരഹിനെയും പ്രസവിച്ചു; ഇവർ ഏശാവിനു കനാൻദേശത്തുവച്ചു ജനിച്ച പുത്രന്മാർ. 
'''
"6" = '''
:sup:`6` എന്നാൽ ഏശാവ് തന്‍റെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും വീട്ടിലുള്ളവരെ എല്ലാവരേയും തന്‍റെ ആടുമാടുകളെയും സകലമൃഗങ്ങളെയും കനാൻദേശത്തു സമ്പാദിച്ച സമ്പത്തൊക്കെയുംകൊണ്ടു തന്‍റെ സഹോദരനായ യാക്കോബിന്‍റെ സമീപത്തുനിന്നു ദൂരെ ഒരു ദേശത്തേക്ക് പോയി. 
'''
"7" = '''
:sup:`7` അവർക്ക് ഒന്നിച്ച് പാർക്കുവാൻ കഴിയാത്തവിധം അവരുടെ സമ്പത്ത് അധികമായിരുന്നു; അവരുടെ ആടുമാടുകൾ നിമിത്തം അവർ പരദേശികളായി പാർത്തിരുന്ന ദേശത്തിന് അവരെ വഹിച്ചുകൂടായിരുന്നു. 
'''
"8" = '''
:sup:`8` അങ്ങനെ ഏദോം എന്നും പേരുള്ള ഏശാവ് സേയീർപർവ്വതത്തിൽ പാർത്തു. 
'''
"9" = '''
:sup:`9` സേയീർപർവ്വതത്തിലുള്ള ഏദോമ്യരുടെ പിതാവായ ഏശാവിന്‍റെ വംശപാരമ്പര്യം: 
'''
"10" = '''
:sup:`10` ഏശാവിന്‍റെ പുത്രന്മാരുടെ പേരുകൾ: ഏശാവിന്‍റെ ഭാര്യയായ ആദായുടെ മകൻ എലീഫാസ്, ഏശാവിന്‍റെ ഭാര്യയായ ബാസമത്തിന്‍റെ മകൻ രെയൂവേൽ. 
'''
"11" = '''
:sup:`11` എലീഫാസിന്‍റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫോ, ഗഥാം, കെനസ്. 
'''
"12" = '''
:sup:`12` തിമ്നാ എന്നവൾ ഏശാവിന്‍റെ മകനായ എലീഫാസിന്‍റെ വെപ്പാട്ടി ആയിരുന്നു. അവൾ എലീഫാസിന് അമാലേക്കിനെ പ്രസവിച്ചു; ഇവർ ഏശാവിന്‍റെ ഭാര്യയായ ആദായുടെ പുത്രന്മാർ. 
'''
"13" = '''
:sup:`13` രെയൂവേലിന്‍റെ പുത്രന്മാർ: നഹത്ത്, സേരഹ്, ശമ്മാ, മിസ്സാ; ഇവർ ഏശാവിന്‍റെ ഭാര്യയായ ബാസമത്തിന്‍റെ പുത്രന്മാർ. 
'''
"14" = '''
:sup:`14` സിബെയോന്‍റെ മകളായ അനായുടെ മകൾ ഒഹൊലീബാമാ എന്ന ഏശാവിന്‍റെ ഭാര്യയുടെ പുത്രന്മാർ ആരെന്നാൽ: അവൾ ഏശാവിനു യെയൂശ്, യലാം, കോരഹ് എന്നിവരെ പ്രസവിച്ചു. 
'''
"15" = '''
:sup:`15` ഏശാവിന്‍റെ പുത്രന്മാരിലെ പ്രഭുക്കന്മാർ ആരെന്നാൽ: ഏശാവിന്‍റെ ആദ്യജാതൻ എലീഫാസിന്‍റെ പുത്രന്മാർ: തേമാൻപ്രഭു, ഓമാർപ്രഭു, സെഫോപ്രഭു, കെനസ്പ്രഭു, 
'''
"16" = '''
:sup:`16` കോരഹ്പ്രഭു, ഗഥാംപ്രഭു, അമാലേക്പ്രഭു; ഇവർ ഏദോംദേശത്ത് എലീഫാസിൽ നിന്നുത്ഭവിച്ച പ്രഭുക്കന്മാർ; ഇവർ ആദായുടെ പുത്രന്മാർ. 
'''
"17" = '''
:sup:`17` ഏശാവിന്‍റെ മകനായ രെയൂവേലിന്‍റെ പുത്രന്മാർ ആരെന്നാൽ: നഹത്ത്പ്രഭു, സേരഹ്പ്രഭു, ശമ്മാപ്രഭു, മിസ്സാപ്രഭു, ഇവർ ഏദോംദേശത്ത് രെയൂവേലിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാർ; ഇവർ ഏശാവിന്‍റെ ഭാര്യ ബാസമത്തിന്‍റെ പുത്രന്മാർ. 
'''
"18" = '''
:sup:`18` ഏശാവിന്‍റെ ഭാര്യയായ ഒഹൊലീബാമായുടെ പുത്രന്മാർ ആരെന്നാൽ: യെയൂശ്പ്രഭു, യലാംപ്രഭു, കോരഹ്പ്രഭു; ഇവർ അനായുടെ മകളായി ഏശാവിന്‍റെ ഭാര്യയായ ഒഹൊലീബാമായിൽ നിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാർ. 
'''
"19" = '''
:sup:`19` ഇവർ ഏദോം എന്നും പേരുള്ള ഏശാവിന്‍റെ പുത്രന്മാരും അവരിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാരും ആകുന്നു. 
'''
"20" = '''
:sup:`20` ഹോര്യനായ സേയീരിന്‍റെ പുത്രന്മാരായിരുന്ന ദേശത്തിലെ പൂർവ്വനിവാസികൾ ആരെന്നാൽ: ലോതാൻ, ശോബാൽ, സിബെയോൻ, 
'''
"21" = '''
:sup:`21` അനാ, ദീശോൻ, ഏസെർ, ദീശാൻ; ഇവർ ഏദോംദേശത്ത് സേയീരിന്‍റെ പുത്രന്മാരായ ഹോര്യപ്രഭുക്കന്മാർ. 
'''
"22" = '''
:sup:`22` ലോതാന്‍റെ പുത്രന്മാർ ഹോരിയും ഹേമാമും ആയിരുന്നു. ലോതാന്‍റെ സഹോദരി തിമ്നാ. 
'''
"23" = '''
:sup:`23` ശോബാലിന്‍റെ പുത്രന്മാർ ആരെന്നാൽ: അൽവാൻ, മാനഹത്ത്, ഏബാൽ, ശെഫോ, ഓനാം. 
'''
"24" = '''
:sup:`24` സിബെയോന്‍റെ പുത്രന്മാർ: അയ്യാവും അനാവും ആയിരുന്നു; മരുഭൂമിയിൽ തന്‍റെ അപ്പനായ സിബെയോന്‍റെ കഴുതകളെ മേയ്ക്കുമ്പോൾ ചൂടുറവുകൾ കണ്ടെത്തിയ അനാ ഇവൻ തന്നെ. 
'''
"25" = '''
:sup:`25` അനാവിൻ്റെ മക്കൾ ഇവർ: ദീശോനും അനാവിൻ്റെ മകൾ ഒഹൊലീബാമായും ആയിരുന്നു. 
'''
"26" = '''
:sup:`26` ദീശാന്‍റെ പുത്രന്മാർ ആരെന്നാൽ: ഹെംദാൻ, എശ്ബാൻ, യിത്രാൻ, കെരാൻ. 
'''
"27" = '''
:sup:`27` ഏസെരിന്‍റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, അക്കാൻ. 
'''
"28" = '''
:sup:`28` ദീശാന്‍റെ പുത്രന്മാർ ഊസും അരാനും ആയിരുന്നു. 
'''
"29" = '''
:sup:`29` ഹോര്യപ്രഭുക്കന്മാർ ആരെന്നാൽ: ലോതാൻപ്രഭു, ശോബാൽപ്രഭു, സിബെയോൻപ്രഭു, അനാപ്രഭു, 
'''
"30" = '''
:sup:`30` ദീശോൻപ്രഭു, ഏസെർപ്രഭു, ദീശാൻ പ്രഭു; സേയീർദേശത്തിലെ വിവിധഭാഗങ്ങളിലെ വംശക്കാർ അവരുടെ പൂർവ്വപിതാക്കന്മാരായ പ്രഭുക്കന്മാരുടെ പേരിൽ അറിയപ്പെട്ടു. 
'''
"31" = '''
:sup:`31` യിസ്രായേൽമക്കൾക്കു രാജാവുണ്ടാകുന്നതിനു മുമ്പ് ഏദോംദേശത്തു ഭരിച്ച രാജാക്കന്മാർ ആരെന്നാൽ: 
'''
"32" = '''
:sup:`32` ബെയോരിന്‍റെ പുത്രനായ ബേല ഏദോമിൽ രാജാവായിരുന്നു; അവന്‍റെ പട്ടണത്തിന് ദിൻഹാബാ എന്നു പേർ. 
'''
"33" = '''
:sup:`33` ബേല മരിച്ചശേഷം ബൊസ്രക്കാരനായ സേരെഹിന്‍റെ മകൻ യോബാബ് അവനു പകരം രാജാവായി. 
'''
"34" = '''
:sup:`34` യോബാബ് മരിച്ചശേഷം തേമാന്യദേശക്കാരനായ ഹൂശാം അവനു പകരം രാജാവായി. 
'''
"35" = '''
:sup:`35` ഹൂശാം മരിച്ചശേഷം മോവാബ് സമഭൂമിയിൽവച്ചു മിദ്യാനെ തോല്പിച്ച ബദദിന്‍റെ മകൻ ഹദദ് അവനു പകരം രാജാവായി; അവന്‍റെ പട്ടണത്തിന് അവീത്ത് എന്നു പേര്. 
'''
"36" = '''
:sup:`36` ഹദദ് മരിച്ചശേഷം മസ്രേക്കക്കാരനായ സമ്ലാ അവനു പകരം രാജാവായി. 
'''
"37" = '''
:sup:`37` സമ്ലാ മരിച്ചശേഷം നദീതീരത്തുള്ള രെഹോബോത്ത് പട്ടണക്കാരനായ ശൗല്‍ അവനു പകരം രാജാവായി. 
'''
"38" = '''
:sup:`38` ശൗല്‍ മരിച്ചശേഷം അക്ബോരിന്‍റെ മകൻ ബാൽഹാനാൻ അവനു പകരം രാജാവായി. 
'''
"39" = '''
:sup:`39` അക്ബോരിന്‍റെ മകനായ ബാൽഹാനാൻ മരിച്ചശേഷം ഹദർ അവനു പകരം രാജാവായി. അവന്‍റെ പട്ടണത്തിന് പാവു എന്നു പേർ. അവന്‍റെ ഭാര്യക്ക് മെഹേതബേൽ എന്നു പേർ; അവൾ മേസാഹാബിന്‍റെ മകളായ മത്രേദിന്‍റെ മകളായിരുന്നു. 
'''
"40" = '''
:sup:`40` വംശങ്ങളായും കുലങ്ങളായും ഏശാവിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാരുടെ പേരുകൾ ഇവയാകുന്നു: തിമ്നാപ്രഭു, അൽവാപ്രഭു, യെഥേത്ത്പ്രഭു, 
'''
"41" = '''
:sup:`41` ഒഹൊലീബാമാപ്രഭു, ഏലാപ്രഭു, പീനോൻപ്രഭു, 
'''
"42" = '''
:sup:`42` കെനസ്പ്രഭു, തേമാൻപ്രഭു, മിബ്സാർപ്രഭു, 
'''
"43" = '''
:sup:`43` മഗ്ദീയേൽപ്രഭു, ഈരാംപ്രഭു; ഇവർ അവകാശമാക്കിയ ദേശത്തുള്ള വാസസ്ഥലങ്ങളുടെ അടിസ്ഥാനത്തിൽ ഏദോമ്യപ്രഭുക്കന്മാർ ഇവർ ആകുന്നു; ഏദോമ്യരുടെ പിതാവ് ഏശാവ് തന്നെ. 
'''
