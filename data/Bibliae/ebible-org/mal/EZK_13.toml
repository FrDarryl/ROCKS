[13]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “മനുഷ്യപുത്രാ, യിസ്രായേലിൽ പ്രവചിച്ചുകൊണ്ടിരിക്കുന്ന പ്രവാചകന്മാരെക്കുറിച്ച് നീ ഇപ്രകാരം പ്രവചിക്കുക; സ്വന്തഹൃദയങ്ങളിൽനിന്നു പ്രവചിക്കുന്നവരായ അവരോട് പറയേണ്ടത്: “യഹോവയുടെ വചനം കേൾക്കുവിൻ! 
'''
"3" = '''
:sup:`3` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘സ്വന്തമനസ്സിനെയും കണ്ടിട്ടില്ലാത്ത കാര്യങ്ങളെയും പിന്തുടരുന്ന ബുദ്ധികെട്ട പ്രവാചകന്മാർക്ക് അയ്യോ കഷ്ടം! 
'''
"4" = '''
:sup:`4` യിസ്രായേലേ, നിന്‍റെ പ്രവാചകന്മാർ ശൂന്യപ്രദേശങ്ങളിലെ കുറുക്കന്മാരെപ്പോലെ ആയിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവയുടെ നാളിൽ യുദ്ധത്തിൽ ഉറച്ചുനില്ക്കേണ്ടതിന് നിങ്ങൾ ഇടിവുകളിൽ കയറിയിട്ടില്ല, യിസ്രായേൽ ഗൃഹത്തിനുവേണ്ടി മതിൽ കെട്ടിയിട്ടുമില്ല. 
'''
"6" = '''
:sup:`6` അവർ വ്യാജവും കള്ളപ്രശ്നവും ദർശിച്ചിട്ട് ‘യഹോവയുടെ അരുളപ്പാടു’ എന്നു പറയുന്നു; യഹോവ അവരെ അയച്ചിട്ടില്ലാതിരിക്കെ, വചനം നിവൃത്തിയായി വരുമെന്ന് അവർ ആശിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ഞാൻ അരുളിച്ചെയ്യാതിരിക്കെ ‘യഹോവയുടെ അരുളപ്പാടു’ എന്നു നിങ്ങൾ പറയുന്നതിനാൽ നിങ്ങൾ കപടദർശനം ദർശിക്കുകയും വ്യാജപ്രശ്നം പറയുകയും അല്ലയോ ചെയ്തിരിക്കുന്നത്? 
'''
"8" = '''
:sup:`8` “അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ വ്യാജം പ്രസ്താവിച്ച് കാപട്യം ദർശിച്ചിരിക്കുകകൊണ്ട്, ഞാൻ നിങ്ങൾക്ക് വിരോധമായിരിക്കുന്നു” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"9" = '''
:sup:`9` വ്യാജം ദർശിക്കുകയും കള്ളപ്രശ്നം പറയുകയും ചെയ്യുന്ന പ്രവാചകന്മാർക്ക് എന്‍റെ കൈ വിരോധമായിരിക്കും; എന്‍റെ ജനത്തിന്‍റെ ആലോചനാസഭയിൽ അവർ ഇരിക്കുകയില്ല; യിസ്രായേൽ ഗൃഹത്തിന്‍റെ പേരുവിവരപട്ടികയിൽ അവരെ എഴുതുകയില്ല; യിസ്രായേൽദേശത്തിൽ അവർ കടക്കുകയുമില്ല; ഞാൻ യഹോവയായ കർത്താവ് എന്നു നിങ്ങൾ അറിയും. 
'''
"10" = '''
:sup:`10` സമാധാനം ഇല്ലാതെയിരിക്കുമ്പോൾ “സമാധാനം” എന്നു പറഞ്ഞ് അവർ എന്‍റെ ജനത്തെ ചതിച്ചിരിക്കുകകൊണ്ടും, ഒരുവൻ ഭിത്തി പണിത്, അവർ അതിൽ പാകപ്പെടുത്താത്ത കുമ്മായം പൂശിക്കളയുന്നതുകൊണ്ടും 
'''
"11" = '''
:sup:`11` അടർന്നുവീഴത്തക്കവണ്ണം കുമ്മായം പൂശുന്നവരോട് നീ പറയേണ്ടത്: “പെരുമഴ ചൊരിയും; ഞാൻ ആലിപ്പഴം പൊഴിയിച്ച് കൊടുങ്കാറ്റ് അടിപ്പിക്കും.” 
'''
"12" = '''
:sup:`12` “ഭിത്തി വീണിരിക്കുന്നു; നിങ്ങൾ പൂശിയ കുമ്മായം എവിടെപ്പോയി” എന്നു നിങ്ങളോടു പറയുകയില്ലയോ? 
'''
"13" = '''
:sup:`13` “അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ എന്‍റെ ക്രോധത്തിൽ ഒരു കൊടുങ്കാറ്റ് അടിക്കുമാറാക്കും; എന്‍റെ കോപത്തിൽ പെരുമഴ പെയ്യിക്കും; എന്‍റെ ക്രോധത്തിൽ നാശകരമായ വലിയ ആലിപ്പഴം പൊഴിക്കും. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ കുമ്മായം പൂശിയ ഭിത്തി ഞാൻ ഇങ്ങനെ ഇടിച്ച് നിലത്തു തള്ളിയിട്ട് അതിന്‍റെ അടിസ്ഥാനം വെളിപ്പെടുത്തും; അത് വീഴും; നിങ്ങൾ അതിന്‍റെ നടുവിൽ നശിച്ചുപോകും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.” 
'''
"15" = '''
:sup:`15` അങ്ങനെ ഞാൻ ഭിത്തിമേലും അതിന് കുമ്മായം പൂശിയവരുടെമേലും എന്‍റെ ക്രോധം നിറവേറ്റിയിട്ട് നിങ്ങളോട്: 
'''
"16" = '''
:sup:`16` “ഇനി ഭിത്തിയില്ല; അതിന് കുമ്മായം പൂശിയവരായി, യെരൂശലേമിനെക്കുറിച്ച് പ്രവചിച്ച്, സമാധാനമില്ലാതിരിക്കുമ്പോൾ അതിന് സമാധാനദർശനങ്ങളെ ദർശിക്കുന്ന യിസ്രായേലിന്‍റെ പ്രവാചകന്മാരും ഇല്ല” എന്നു പറയും എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"17" = '''
:sup:`17` “നീയോ, മനുഷ്യപുത്രാ, സ്വന്തവിചാരം പ്രവചിക്കുന്നവരായ നിന്‍റെ ജനത്തിന്‍റെ പുത്രിമാരുടെനേരെ നിന്‍റെ മുഖംതിരിച്ച് അവർക്ക് വിരോധമായി പ്രവചിച്ചു പറയേണ്ടതെന്തെന്നാൽ: 
'''
"18" = '''
:sup:`18` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദേഹികളെ വേട്ടയാടേണ്ടതിന് കൈത്തണ്ടുകൾക്ക് ഒക്കെയും മാന്ത്രികചരടുകളും, ഏതു ഉയരം ഉള്ളവരുടെയും തലയ്ക്കു യോജിച്ച മൂടുപടങ്ങളും ഉണ്ടാക്കുന്ന സ്ത്രീകൾക്ക് അയ്യോ കഷ്ടം! നിങ്ങൾ എന്‍റെ ജനത്തിൽ ചില ദേഹികളെ വേട്ടയാടി കൊല്ലുകയും നിങ്ങളുടെ ആദായത്തിനായി ചില ദേഹികളെ ജീവനോടെ രക്ഷിക്കുകയും ചെയ്യുന്നു. 
'''
"19" = '''
:sup:`19` മരിക്കരുതാത്ത ദേഹികളെ കൊല്ലേണ്ടതിനും ജീവിച്ചിരിക്കരുതാത്ത ദേഹികളെ ജീവനോടെ രക്ഷിക്കേണ്ടതിനും നിങ്ങൾ, വ്യാജം കേൾക്കുന്ന എന്‍റെ ജനത്തോടു വ്യാജം പറയുന്നതിനാൽ എന്‍റെ ജനത്തിന്‍റെ ഇടയിൽ ഒരു പിടി യവത്തിനും ഒരു അപ്പക്കഷണത്തിനും വേണ്ടി എന്നെ അശുദ്ധമാക്കിയിരിക്കുന്നു.” 
'''
"20" = '''
:sup:`20` “അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദേഹികളെ പക്ഷികളെപ്പോലെ വേട്ടയാടുന്ന നിങ്ങളുടെ മാന്ത്രികചരടുകൾക്ക് ഞാൻ വിരോധമായിരിക്കുന്നു; ഞാൻ അവയെ നിങ്ങളുടെ ഭുജങ്ങളിൽനിന്നു പറിച്ചുകീറി, ദേഹികളെ, നിങ്ങൾ പക്ഷികളെപ്പോലെ വേട്ടയാടുന്ന ദേഹികളെത്തന്നെ, വിടുവിക്കും 
'''
"21" = '''
:sup:`21` നിങ്ങളുടെ മൂടുപടങ്ങളെയും ഞാൻ പറിച്ചുകീറി എന്‍റെ ജനത്തെ നിങ്ങളുടെ കൈയിൽനിന്ന് വിടുവിക്കും; അവർ ഇനി നിങ്ങളുടെ കയ്യിൽ വേട്ടയായിരിക്കുകയില്ല; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും. 
'''
"22" = '''
:sup:`22` ഞാൻ ദുഃഖിപ്പിക്കാത്ത നീതിമാന്‍റെ ഹൃദയത്തെ നിങ്ങൾ വ്യാജത്താൽ ദുഃഖിപ്പിക്കുകയും തന്‍റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞു ജീവരക്ഷ പ്രാപിക്കാത്തവിധം ദുഷ്ടനെ നിങ്ങൾ ധൈര്യപ്പെടുത്തുകയും ചെയ്യുന്നതുകൊണ്ടു 
'''
"23" = '''
:sup:`23` നിങ്ങൾ ഇനി വ്യാജം ദർശിക്കുകയോ പ്രശ്നം പറയുകയോ ചെയ്യുകയില്ല; ഞാൻ എന്‍റെ ജനത്തെ നിങ്ങളുടെ കൈയിൽനിന്നു വിടുവിക്കും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.“ 
'''
