[18]
"1" = '''
:sup:`1` യഹോവ ദാവീദിനെ സകലശത്രുക്കളുടെ കയ്യിൽനിന്നും ശൗലിന്‍റെ കൈയിൽനിന്നും വിടുവിച്ച കാലത്ത് ദാവീദ് ഈ സംഗീതവാക്യങ്ങൾ യഹോവയ്ക്കു പാടി. എന്‍റെ ബലമായ യഹോവേ, ഞാൻ അങ്ങയെ സ്നേഹിക്കുന്നു. 
'''
"2" = '''
:sup:`2` യഹോവ എന്‍റെ ശൈലവും കോട്ടയും എന്‍റെ രക്ഷകനും ദൈവവും ഞാൻ ശരണമാക്കുന്ന പാറയും എന്‍റെ പരിചയും എന്‍റെ രക്ഷയുടെ കൊമ്പും ഗോപുരവും ആകുന്നു. 
'''
"3" = '''
:sup:`3` സ്തുത്യനായ യഹോവയെ ഞാൻ വിളിച്ചപേക്ഷിക്കുകയും എന്‍റെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന് രക്ഷപ്രാപിക്കുകയും ചെയ്യും. 
'''
"4" = '''
:sup:`4` മരണപാശങ്ങൾ എന്നെ ചുറ്റി; അഗാധപ്രവാഹങ്ങൾ എന്നെ ഭ്രമിപ്പിച്ചു. 
'''
"5" = '''
:sup:`5` പാതാളപാശങ്ങൾ എന്നെ വളഞ്ഞു; മരണത്തിന്‍റെ കെണികളും എന്നെ പിൻതുടർന്നു പിടിച്ചു. 
'''
"6" = '''
:sup:`6` എന്‍റെ കഷ്ടതയിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു, എന്‍റെ ദൈവത്തോട് നിലവിളിച്ചു; അവിടുന്ന് തന്‍റെ മന്ദിരത്തിൽ ഇരുന്ന് എന്‍റെ അപേക്ഷ കേട്ടു; എന്‍റെ നിലവിളിയും തിരുമുമ്പിൽ ഞാൻ കഴിച്ച പ്രാർത്ഥനയും അവിടുത്തെ ചെവിയിൽ എത്തി. 
'''
"7" = '''
:sup:`7` ഭൂമി ഞെട്ടിവിറച്ചു; മലകളുടെ അടിസ്ഥാനങ്ങൾ ഇളകി; ദൈവം കോപിക്കുകയാൽ അവ കുലുങ്ങിപ്പോയി. 
'''
"8" = '''
:sup:`8` അവിടുത്തെ മൂക്കിൽനിന്ന് പുകപൊങ്ങി; അവിടുത്തെ വായിൽനിന്ന് തീ പുറപ്പെട്ടു ദഹിപ്പിച്ചു; തീക്കനൽ ദൈവത്തിൽനിന്ന് ജ്വലിച്ചു. 
'''
"9" = '''
:sup:`9` അവിടുന്ന് ആകാശം ചായിച്ചിറങ്ങി; കൂരിരുൾ അവിടുത്തെ കാല്ക്കീഴിലുണ്ടായിരുന്നു. 
'''
"10" = '''
:sup:`10` ദൈവം കെരൂബിനെ വാഹനമാക്കി പറന്നു; കർത്താവ് കാറ്റിന്‍റെ ചിറകിന്മേൽ ഇരുന്നു സഞ്ചരിച്ചു. 
'''
"11" = '''
:sup:`11` ദൈവം അന്ധകാരത്തെ തന്‍റെ മറവും ജലതമസ്സിനെയും മഴമേഘങ്ങളെയും തനിക്കു ചുറ്റും കൂടാരവുമാക്കി. 
'''
"12" = '''
:sup:`12` ദൈവം തന്‍റെ മുമ്പിലുള്ള പ്രകാശത്താൽ ആലിപ്പഴവും തീക്കനലും മേഘങ്ങളിൽനിന്ന് പൊഴിയിച്ചു. 
'''
"13" = '''
:sup:`13` യഹോവ ആകാശത്തിൽ ഇടി മുഴക്കി, അത്യുന്നതനായ ദൈവം തന്‍റെ നാദം കേൾപ്പിച്ചു, ആലിപ്പഴവും തീക്കനലും പൊഴിഞ്ഞു. 
'''
"14" = '''
:sup:`14` ദൈവം അസ്ത്രം എയ്ത് ശത്രുവിനെ ചിതറിച്ചു; മിന്നൽ അയച്ച് അവരെ തോല്പിച്ചു. 
'''
"15" = '''
:sup:`15` യഹോവേ, അവിടുത്തെ ശാസനയാലും അങ്ങേയുടെ മൂക്കിലെ ശ്വാസത്തിന്‍റെ പ്രവാഹത്തിന്‍റെ ശക്തിയാലും സമുദ്രപാതകൾ തെളിഞ്ഞുവന്നു; ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ വെളിപ്പെട്ടു. 
'''
"16" = '''
:sup:`16` കർത്താവ് ഉയരത്തിൽനിന്ന് കൈ നീട്ടി എന്നെ പിടിച്ചു, പെരുവെള്ളത്തിൽ നിന്ന് എന്നെ വലിച്ചെടുത്തു. 
'''
"17" = '''
:sup:`17` എന്‍റെ ബലമുള്ള ശത്രുവിന്‍റെ കൈയിൽനിന്നും എന്നെ വെറുത്തവരുടെ പക്കൽനിന്നും കർത്താവ് എന്നെ വിടുവിച്ചു; അവർ എന്നിലും ബലവാന്മാരായിരുന്നു. 
'''
"18" = '''
:sup:`18` എന്‍റെ അനർത്ഥദിവസത്തിൽ അവർ എന്നെ ആക്രമിച്ചു; എന്നാൽ യഹോവ എനിക്ക് തുണയായിരുന്നു. 
'''
"19" = '''
:sup:`19` കർത്താവ് എന്നെ ഒരു വിശാലസ്ഥലത്തേക്ക് കൊണ്ടുവന്നു; എന്നിൽ പ്രമോദിച്ചിരുന്നതുകൊണ്ട് എന്നെ വിടുവിച്ചു. 
'''
"20" = '''
:sup:`20` യഹോവ എന്‍റെ നീതിക്കു തക്കവിധം എനിക്ക് പ്രതിഫലം നല്കി; എന്‍റെ കൈകളുടെ വെടിപ്പിനൊത്തവിധം എനിക്ക് പകരം തന്നു. 
'''
"21" = '''
:sup:`21` ഞാൻ യഹോവയുടെ വഴികളിൽ നടന്നു; എന്‍റെ ദൈവത്തോട് ദ്രോഹം ചെയ്തതുമില്ല. 
'''
"22" = '''
:sup:`22` ദൈവത്തിന്‍റെ വിധികൾ ഒക്കെയും എന്‍റെ മുമ്പിൽ ഉണ്ട്; ദൈവത്തിന്‍റെ ചട്ടങ്ങൾ വിട്ട് ഞാൻ നടന്നിട്ടുമില്ല. 
'''
"23" = '''
:sup:`23` ഞാൻ ദൈവത്തിന്‍റെ മുമ്പാകെ നിഷ്കളങ്കനായിരുന്നു; അകൃത്യം ചെയ്യാതെ എന്നെത്തന്നെ കാത്തു. 
'''
"24" = '''
:sup:`24` യഹോവ എന്‍റെ നീതിക്കു തക്കവണ്ണവും ദൈവത്തിന്‍റെ ദൃഷ്ടിയിൽ എന്‍റെ കൈകളുടെ വെടിപ്പിൻപ്രകാരവും എനിക്ക് പകരം നല്കി. 
'''
"25" = '''
:sup:`25` ദയാലുവോടു അവിടുന്ന് ദയാലു ആകുന്നു; നിഷ്കളങ്കനോടു അവിടുന്ന് നിഷ്കളങ്കൻ; 
'''
"26" = '''
:sup:`26` നിർമ്മലനോടു അവിടുന്ന് നിർമ്മലനാകുന്നു; വക്രനോടു അവിടുന്ന് വക്രത കാണിക്കുന്നു. 
'''
"27" = '''
:sup:`27` എളിയജനത്തെ അവിടുന്ന് രക്ഷിക്കും; നിഗളിച്ചു നടക്കുന്നവരെ അവിടുന്ന് താഴ്ത്തും. 
'''
"28" = '''
:sup:`28` അവിടുന്ന് എന്‍റെ ദീപം കത്തിക്കും; എന്‍റെ ദൈവമായ യഹോവ എന്‍റെ അന്ധകാരത്തെ പ്രകാശമാക്കും. 
'''
"29" = '''
:sup:`29` അവിടുത്തെ സഹായത്താൽ ഞാൻ പടക്കൂട്ടത്തിന്‍റെ നേരെ പാഞ്ഞുചെല്ലും; എന്‍റെ ദൈവത്താൽ ഞാൻ മതിൽ ചാടിക്കടക്കും. 
'''
"30" = '''
:sup:`30` ദൈവത്തിന്‍റെ വഴി തികവുള്ളത്; യഹോവയുടെ വചനം നിർമ്മലമായത്; തന്നെ ശരണമാക്കുന്ന ഏവർക്കും അവൻ പരിചയാകുന്നു. 
'''
"31" = '''
:sup:`31` യഹോവയല്ലാതെ ദൈവം ആരുണ്ട്? നമ്മുടെ ദൈവം ഒഴികെ പാറ ആരുണ്ട്? 
'''
"32" = '''
:sup:`32` എന്നെ ശക്തികൊണ്ട് അരമുറുക്കുകയും എന്‍റെ വഴി സുരക്ഷിതമാക്കുകയും ചെയ്യുന്ന ദൈവം തന്നെ. 
'''
"33" = '''
:sup:`33` കർത്താവ് എന്‍റെ കാലുകളെ പേടമാന്‍റെ കാലുകൾക്ക് തുല്യമാക്കി, ഉന്നതങ്ങളിൽ എന്നെ നിർത്തുന്നു. 
'''
"34" = '''
:sup:`34` എന്‍റെ കൈകളെ അവിടുന്ന് യുദ്ധം അഭ്യസിപ്പിക്കുന്നു; എന്‍റെ ഭുജങ്ങൾ താമ്രചാപം കുലക്കുന്നു. 
'''
"35" = '''
:sup:`35` അവിടുത്തെ രക്ഷ എന്ന പരിച അവിടുന്ന് എനിക്ക് തന്നിരിക്കുന്നു; അങ്ങേയുടെ വലങ്കൈ എന്നെ താങ്ങി അങ്ങേയുടെ സൗമ്യത എന്നെ വലിയവനാക്കിയിരിക്കുന്നു. 
'''
"36" = '''
:sup:`36` ഞാൻ കാലടി വെക്കേണ്ടതിന് ദൈവം എന്‍റെ വഴികൾക്ക് വിശാലത വരുത്തി; എന്‍റെ നരിയാണികൾ വഴുതിപ്പോയതുമില്ല. 
'''
"37" = '''
:sup:`37` ഞാൻ എന്‍റെ ശത്രുക്കളെ പിന്തുടർന്ന് പിടിച്ചു; അവരെ നശിപ്പിക്കുവോളം ഞാൻ പിന്തിരിഞ്ഞില്ല. 
'''
"38" = '''
:sup:`38` അവർ എഴുന്നേല്ക്കാത്തവണ്ണം ഞാൻ അവരെ തകർത്തു; അവർ എന്‍റെ കാല്ക്കീഴിൽ വീണിരിക്കുന്നു. 
'''
"39" = '''
:sup:`39` യുദ്ധത്തിനായി അവിടുന്ന് എന്‍റെ അരയ്ക്ക് ശക്തി കെട്ടിയിരിക്കുന്നു; എന്നോട് എതിർത്തവരെ എനിക്ക് കീഴടക്കിത്തന്നിരിക്കുന്നു. 
'''
"40" = '''
:sup:`40` എന്നെ വെറുക്കുന്നവരെ ഞാൻ സംഹരിക്കേണ്ടതിന് അവിടുന്ന് എന്‍റെ ശത്രുക്കളെ പിന്തിരിഞ്ഞ് ഓടുമാറാക്കി. 
'''
"41" = '''
:sup:`41` അവർ നിലവിളിച്ചു; രക്ഷിക്കുവാൻ ആരും ഉണ്ടായിരുന്നില്ല; യഹോവയോട് നിലവിളിച്ചു; അവിടുന്ന് ഉത്തരം അരുളിയതുമില്ല. 
'''
"42" = '''
:sup:`42` ഞാൻ അവരെ കാറ്റിൽ പറക്കുന്ന പൊടിപോലെ പൊടിച്ചു; വീഥികളിലെ ചെളിപോലെ ഞാൻ അവരെ എറിഞ്ഞുകളഞ്ഞു. 
'''
"43" = '''
:sup:`43` ജനത്തിന്‍റെ കലഹങ്ങളിൽനിന്ന് അവിടുന്ന് എന്നെ വിടുവിച്ചു; ജനതതികൾക്ക് എന്നെ തലവനാക്കിയിരിക്കുന്നു; ഞാൻ അറിയാത്ത ജനം എന്നെ സേവിക്കുന്നു. 
'''
"44" = '''
:sup:`44` അവർ എന്നെക്കുറിച്ച് കേൾക്കുമ്പോൾ തന്നെ അനുസരിക്കും; അന്യജനതകൾ എന്നോട് വിധേയത്വം കാണിക്കും. 
'''
"45" = '''
:sup:`45` അന്യജനതകൾ ക്ഷയിച്ചുപോകുന്നു; അവരുടെ ഒളിയിടങ്ങളിൽനിന്ന് അവർ വിറച്ചുകൊണ്ട് വരുന്നു. 
'''
"46" = '''
