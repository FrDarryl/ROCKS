[70]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു ജ്ഞാപക സങ്കീർത്തനം. ദൈവമേ, എന്നെ വിടുവിക്കുവാൻ, യഹോവേ, എന്നെ സഹായിക്കുവാൻ വേഗം വരേണമേ. 
'''
"2" = '''
:sup:`2` എനിക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവർ ലജ്ജിച്ച് ഭ്രമിച്ചുപോകട്ടെ; എന്‍റെ അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ പിന്തിരിഞ്ഞ് അപമാനം ഏല്ക്കട്ടെ. 
'''
"3" = '''
:sup:`3` “നന്നായി നന്നായി” എന്നു പറയുന്നവർ അവരുടെ ലജ്ജ നിമിത്തം പിന്തിരിഞ്ഞു പോകട്ടെ. 
'''
"4" = '''
:sup:`4` അങ്ങയെ അന്വേഷിക്കുന്ന സകലരും അങ്ങയിൽ ആനന്ദിച്ചു സന്തോഷിക്കട്ടെ; അവിടുത്തെ രക്ഷയെ പ്രിയപ്പെടുന്നവർ: “ദൈവം മഹത്വമുള്ളവൻ” എന്നു എപ്പോഴും പറയട്ടെ. 
'''
"5" = '''
:sup:`5` ഞാൻ എളിയവനും ദരിദ്രനും ആകുന്നു; ദൈവമേ, എന്‍റെ അടുക്കൽ വേഗം വരേണമേ; അങ്ങ് തന്നെ എന്‍റെ സഹായവും എന്നെ വിടുവിക്കുന്നവനും ആകുന്നു; യഹോവേ, താമസിക്കരുതേ. 
'''
