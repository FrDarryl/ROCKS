[19]
"1" = '''
:sup:`1` യിസ്രായേലിൽ രാജാവില്ലാതിരുന്ന നാളുകളിൽ എഫ്രയീംമലനാട്ടില്‍ ഉൾപ്രദേശത്ത് പാർത്തിരുന്ന ഒരു ലേവ്യൻ ഉണ്ടായിരുന്നു; അവൻ യെഹൂദായിലെ ബേത്ലേഹേമിൽ നിന്ന് ഒരു വെപ്പാട്ടിയെ എടുത്തു. 
'''
"2" = '''
:sup:`2` അവന്‍റെ വെപ്പാട്ടി അവനെ ദ്രോഹിച്ച്, വ്യഭിചാരം ചെയ്തു അവനെ വിട്ട് യെഹൂദായിലെ ബേത്ലേഹേമിൽ തന്‍റെ അപ്പന്‍റെ വീട്ടിൽപോയി നാലു മാസം അവിടെ പാർത്തു. 
'''
"3" = '''
:sup:`3` അവളുടെ ഭർത്താവ് അവളോട് നല്ലവാക്ക് പറഞ്ഞ് കൂട്ടിക്കൊണ്ടുവരുവാൻ ഒരു ബാല്യക്കാരനും രണ്ടു കഴുതകളുമായി അവളെ അന്വേഷിച്ച് ചെന്നു; അവൾ അവനെ തന്‍റെ അപ്പന്‍റെ വീട്ടിൽ കൈക്കൊണ്ടു; യുവതിയുടെ അപ്പൻ അവനെ കണ്ടപ്പോൾ അവനെ സന്തോഷത്തോടുകൂടി സ്വീകരിച്ചു. 
'''
"4" = '''
:sup:`4` യുവതിയുടെ അപ്പനായ അവന്‍റെ അമ്മാവിയപ്പൻ അവനെ പാർപ്പിച്ചു; അങ്ങനെ അവൻ മൂന്നുദിവസം അവനോടുകൂടെ പാർത്തു. അവർ തിന്നുകുടിച്ച് അവിടെ രാപാർത്തു. 
'''
"5" = '''
:sup:`5` നാലാം ദിവസം അവൻ അതികാലത്ത് എഴുന്നേറ്റ് യാത്ര പുറപ്പെടുവാൻ ഭാവിച്ചപ്പോൾ യുവതിയുടെ അപ്പൻ മരുമകനോട്: “അല്പം വല്ലതും കഴിച്ചിട്ട് പോകാമല്ലോ” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` അങ്ങനെ അവർ രണ്ടുപേരും ഇരുന്നു തിന്നുകയും കുടിക്കുകയും ചെയ്തു. യുവതിയുടെ അപ്പൻ അവനോട്: “ദയചെയ്ത് രാപാർത്ത് ആനന്ദിച്ച് കൊൾക” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അവൻ പോകേണ്ടതിന് എഴുന്നേറ്റപ്പോൾ, അവന്‍റെ അമ്മാവിയപ്പൻ അവനെ നിർബ്ബന്ധിച്ചു; ആ രാത്രിയും അവൻ അവിടെ പാർത്തു. 
'''
"8" = '''
:sup:`8` അഞ്ചാം ദിവസം അവൻ പോകേണ്ടതിന് അതികാലത്ത് എഴുന്നേറ്റപ്പോൾ യുവതിയുടെ അപ്പൻ: “അല്പം വല്ലതും കഴിച്ചിട്ട് വെയിലാറും വരെ താമസിച്ചുകൊൾക” എന്നു പറഞ്ഞു. അവർ രണ്ടുപേരും ഭക്ഷണം കഴിച്ചു. 
'''
"9" = '''
:sup:`9` പിന്നെ അവനും അവന്‍റെ വെപ്പാട്ടിയും ബാല്യക്കാരനും പോകാൻ എഴുന്നേറ്റപ്പോൾ, യുവതിയുടെ അപ്പനായ അവന്‍റെ അമ്മാവിയപ്പൻ അവനോട്: “ഇതാ, നേരം അസ്തമിപ്പാറായി, ഈ രാത്രിയും താമസിക്ക; നേരം വൈകിയല്ലോ; രാപാർത്ത് ആനന്ദിക്ക; നാളെ അതികാലത്ത് എഴുന്നേറ്റ് വീട്ടിലേക്ക് പോകാം” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` എന്നാൽ അന്നും രാപാർപ്പാൻ മനസ്സില്ലാതെ അവൻ എഴുന്നേറ്റ് പുറപ്പെട്ടു; യെരൂശലേമെന്ന യെബൂസിന് എതിർ വശത്ത് എത്തി; കോപ്പിട്ട രണ്ടു കഴുതയും അവന്‍റെ വെപ്പാട്ടിയും അവനോടുകൂടെ ഉണ്ടായിരുന്നു. 
'''
"11" = '''
:sup:`11` അവൻ യെബൂസിന് സമീപം എത്തിയപ്പോൾ, നേരം നന്നാ വൈകിയിരുന്നു; ബാല്യക്കാരൻ യജമാനനോട്: “നാം ഈ യെബൂസ്യനഗരത്തിൽ കയറി രാപാർക്കരുതോ” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` യജമാനൻ അവനോട്: “യിസ്രായേൽമക്കളില്ലാത്ത ഈ അന്യനഗരത്തിൽ നാം കയറരുത്; നമുക്ക് ഗിബെയയിലേക്ക് പോകാം” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അവൻ പിന്നെയും തന്‍റെ ബാല്യക്കാരനോട്: “നമുക്ക് ഗിബെയയിലോ രാമയിലോ പോയി അവിടെ രാപാർക്കാം” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അങ്ങനെ അവർ മുമ്പോട്ടു പോയി, ബെന്യാമീൻദേശത്തിലെ ഗിബെയെക്കു സമീപം എത്തിയപ്പോൾ സൂര്യൻ അസ്തമിച്ചു. 
'''
"15" = '''
:sup:`15` അവർ ഗിബെയയിൽ രാപാർപ്പാൻ കയറി; അവൻ ചെന്നു നഗരവീഥിയിൽ ഇരുന്നു; രാപാർക്കേണ്ടതിന് ആരും അവരെ വീട്ടിൽ കൈക്കൊണ്ടില്ല. 
'''
"16" = '''
:sup:`16` അനന്തരം ഒരു വൃദ്ധൻ വൈകുന്നേരം വേലകഴിഞ്ഞ് വയലിൽനിന്ന് വന്നു; അവൻ എഫ്രയീംമലനാട്ടുകാരനും ഗിബെയയിൽ വന്ന് പാർക്കുന്നവനും ആയിരുന്നു; ആ ദേശക്കാരോ ബെന്യാമീന്യർ ആയിരുന്നു. 
'''
"17" = '''
:sup:`17` വൃദ്ധൻ തലയുയർത്തി നോക്കിയപ്പോൾ നഗരവീഥിയിൽ വഴിയാത്രക്കാരനെ കണ്ടു: “നീ എവിടെനിന്ന് വരുന്നു? എവിടേക്ക് പോകുന്നു?” എന്നു ചോദിച്ചു. 
'''
"18" = '''
:sup:`18` അതിന് അവൻ: “ഞങ്ങൾ യെഹൂദായിലെ ബേത്ത്-ലേഹേമിൽനിന്ന് എഫ്രയീംമലനാട്ടിലെ ഉൾപ്രദേശത്തേക്ക് പോകുന്നു; ഞാൻ അവിടത്തുകാരൻ ആകുന്നു; ഞാൻ യെഹൂദായിലെ ബേത്ലേഹേം വരെ പോയിരുന്നു; ഇപ്പോൾ യഹോവയുടെ ആലയത്തിലേക്കു പോകയാകുന്നു; എന്നെ വീട്ടിൽ കൈക്കൊൾവാൻ ഇവിടെ ആരും ഇല്ല. 
'''
"19" = '''
:sup:`19` ഞങ്ങളുടെ കഴുതകൾക്ക് വൈക്കോലും തീനും ഉണ്ട്; എനിക്കും നിന്‍റെ ദാസിക്കും അടിയങ്ങളോടുകൂടെയുള്ള ബാല്യക്കാരനും അപ്പവും വീഞ്ഞും കൈവശം ഉണ്ട്, ഒന്നിനും കുറവില്ല” എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` അതിന് വൃദ്ധൻ: “നിനക്ക് സമാധാനം; നിനക്ക് വേണ്ടതൊക്കെയും ഞാൻ തരും; വീഥിയിൽ രാപാർക്കമാത്രമരുത്” എന്നു പറഞ്ഞു, 
'''
"21" = '''
:sup:`21` അവനെ തന്‍റെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോയി കഴുതകൾക്ക് തീൻ കൊടുത്തു; അവർ തങ്ങളുടെ കാലുകൾ കഴുകി; ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചു. 
'''
"22" = '''
:sup:`22` ഇങ്ങനെ അവർ ആനന്ദിച്ചിരിക്കുമ്പോൾ പട്ടണത്തിലെ ചില അധർമ്മികൾ വീട് വളഞ്ഞു വാതിലിന് മുട്ടി: “നിന്‍റെ വീട്ടിൽ വന്നിരിക്കുന്ന പുരുഷനെ പുറത്ത് കൊണ്ടുവാ; ഞങ്ങൾ അവനെ ഭോഗിക്കട്ടെ” എന്നു വീട്ടുടയവനായ വൃദ്ധനോട് പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` വീട്ടുടയവനായ പുരുഷൻ അവരുടെ അടുക്കൽ പുറത്ത് ചെന്നു അവരോട്: “അരുതേ, എന്‍റെ സഹോദരന്മാരേ, ഇങ്ങനെ ദോഷം ചെയ്യരുതേ; ഈ ആൾ എന്‍റെ വീട്ടിൽ വന്നിരിക്കുന്നുവല്ലോ; നിങ്ങൾ ഈ മഹാദ്രോഹം പ്രവർത്തിക്കരുതേ. 
'''
"24" = '''
:sup:`24` ഇതാ, കന്യകയായ എന്‍റെ മകളും ഈയാളുടെ വെപ്പാട്ടിയും ഇവിടെ ഉണ്ട്; അവരെ ഞാൻ പുറത്ത് കൊണ്ടുവരാം; അവരോട് നിങ്ങൾക്ക് ബോധിച്ചതുപോലെ ചെയ്തുകൊൾവിൻ; ഈ ആളോടോ ഈ വക വഷളത്വം പ്രവർത്തിക്കരുതേ” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` എന്നാൽ അവർ അവനെ കൂട്ടാക്കിയില്ല; ആകയാൽ ആ പുരുഷൻ തന്‍റെ വെപ്പാട്ടിയെ പിടിച്ച് അവളെ അവരുടെ അടുക്കൽ പുറത്താക്കിക്കൊടുത്തു, അവർ അവളെ രാത്രിമുഴുവനും ബലാല്ക്കാരം ചെയ്തു; നേരം വെളുക്കാറായപ്പോൾ അവളെ വിട്ടുപോയി. 
'''
"26" = '''
:sup:`26` പ്രഭാതത്തിൽ സ്ത്രീ വന്ന് തന്‍റെ യജമാനൻ പാർത്ത ആ പുരുഷന്‍റെ വീട്ടുവാതില്‍ക്കൽ, നേരം പുലരുംവരെ വീണുകിടന്നു. 
'''
"27" = '''
:sup:`27` അവളുടെ യജമാനൻ രാവിലെ എഴുന്നേറ്റ് വീടിന്‍റെ വാതിൽ തുറന്ന് തന്‍റെ വഴിക്ക് പോകുവാൻ പുറത്തിറങ്ങിയപ്പോൾ അവന്‍റെ വെപ്പാട്ടി വീട്ടുവാതില്‍ക്കൽ കൈ ഉമ്മരപ്പടിമേലായി വീണുകിടക്കുന്നത് കണ്ടു. 
'''
"28" = '''
:sup:`28` അവൻ അവളോട്: “എഴുന്നേല്ക്ക, നാം പോക” എന്നു പറഞ്ഞു. അതിന് മറുപടി ഉണ്ടായില്ല. അവൻ അവളെ കഴുതപ്പുറത്ത് വച്ചു, തന്‍റെ സ്ഥലത്തേക്ക് പോയി. 
'''
"29" = '''
:sup:`29` അവൻ വീട്ടിൽ എത്തിയപ്പോൾ ഒരു കത്തിയെടുത്ത് തന്‍റെ വെപ്പാട്ടിയെ ഓരോ അവയവമായി, പന്ത്രണ്ട് കഷണമാക്കി വിഭാഗിച്ച് യിസ്രായേലിന്‍റെ സകലദിക്കുകളിലും കൊടുത്തയച്ചു. 
