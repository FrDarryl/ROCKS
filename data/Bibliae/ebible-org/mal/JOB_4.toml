[4]
"1" = '''
:sup:`1` അതിന് തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “നിന്നോടു സംസാരിക്കുവാൻ ശ്രമിച്ചാൽ നീ മുഷിയുമോ? എന്നാലും പറയാതിരിക്കുവാൻ ആർക്ക് കഴിയും? 
'''
"3" = '''
:sup:`3` നീ പലരെയും ഉപദേശിച്ചു തളർന്ന കൈകളെ ശക്തീകരിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` വീഴുന്നവർക്ക് നിന്‍റെ വാക്ക് താങ്ങായി കുഴയുന്ന മുഴങ്കാലുള്ളവരെ നീ ഉറപ്പിച്ചിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` എന്നാൽ ഇപ്പോൾ നിനക്കതു സംഭവിക്കുമ്പോൾ നീ വിഷാദിക്കുന്നു; നിനക്കതു തട്ടിയിട്ടു; നീ ഭ്രമിച്ചുപോകുന്നു. 
'''
"6" = '''
:sup:`6` നിന്‍റെ ഭക്തി നിന്‍റെ ആശ്രയമല്ലയോ? നിന്‍റെ നടപ്പിന്‍റെ നിർമ്മലത നിന്‍റെ പ്രത്യാശയല്ലയോ? 
'''
"7" = '''
:sup:`7` ഓർത്തു നോക്കുക: നിർദ്ദോഷിയായി നശിച്ചവൻ ആര്‍? നേരുള്ളവർ എവിടെ മുടിഞ്ഞുപോയിട്ടുള്ളൂ? 
'''
"8" = '''
:sup:`8` ഞാൻ കണ്ടിട്ടുള്ളത് അന്യായം ഉഴുതു കഷ്ടത വിതയ്ക്കുന്നവർ അതുതന്നെ കൊയ്യുന്നു. 
'''
"9" = '''
:sup:`9` ദൈവത്തിന്‍റെ ശ്വാസത്താൽ അവർ നശിക്കുന്നു; അവിടുത്തെ കോപത്താൽ അവർ മുടിഞ്ഞുപോകുന്നു. 
'''
"10" = '''
:sup:`10` സിംഹത്തിന്‍റെ ഗർജ്ജനവും ക്രൂരസിംഹത്തിൻ്റെ നാദവും ബാലസിംഹങ്ങളുടെ പല്ലുകളും അറ്റുപോയി. 
'''
"11" = '''
:sup:`11` സിംഹം ഇര കിട്ടാത്തതിനാൽ നശിക്കുന്നു; സിംഹിയുടെ കുട്ടികൾ ചിതറിപ്പോകുന്നു; 
'''
"12" = '''
:sup:`12` “എന്‍റെ അടുക്കൽ ഒരു രഹസ്യവചനം എത്തി; അതിന്‍റെ മന്ദസ്വരം എന്‍റെ ചെവിയിൽ കടന്നു. 
'''
"13" = '''
:sup:`13` മനുഷ്യർക്ക് ഗാഢനിദ്ര പിടിക്കുമ്പോൾ രാത്രിദർശനങ്ങളാലുള്ള മനോഭാവനകളിൽ, 
'''
"14" = '''
:sup:`14` ഭയവും നടുക്കവും എന്നെ പിടിച്ചു. എന്‍റെ അസ്ഥികൾ കുലുങ്ങിപ്പോയി. 
'''
"15" = '''
:sup:`15` ഒരാത്മാവ് എന്‍റെ മുഖത്തിനെതിരെ കടന്നു എന്‍റെ ദേഹത്തിനു രോമഹർഷം ഭവിച്ചു. 
'''
"16" = '''
:sup:`16` ഒരു പ്രതിമ എന്‍റെ കണ്ണിനെതിരെ നിന്നു; എങ്കിലും അതിന്‍റെ രൂപം ഞാൻ തിരിച്ചറിഞ്ഞില്ല; നിശ്ശബ്ദതയിൽ മന്ദമായൊരു സ്വരം ഞാൻ കേട്ടത്: 
'''
"17" = '''
:sup:`17` 'മർത്യൻ ദൈവത്തിലും നീതിമാൻ ആകുമോ? നരൻ സ്രഷ്ടാവിലും നിർമ്മലനാകുമോ? 
'''
"18" = '''
:sup:`18` ഇതാ, സ്വദാസന്മാരിലും അവനു വിശ്വാസമില്ല; തന്‍റെ ദൂതന്മാരിലും അവൻ കുറ്റം ആരോപിക്കുന്നു. 
'''
"19" = '''
:sup:`19` പൊടിയിൽ നിന്നുത്ഭവിച്ചു മൺപുരകളിൽ വസിച്ച് പുഴുപോലെ ചതഞ്ഞുപോകുന്നവരിൽ എത്ര അധികം! 
'''
"20" = '''
:sup:`20` ഉഷസ്സിനും സന്ധ്യക്കും മദ്ധ്യേ അവർ തകർന്നുപോകുന്നു; ആരും ഗണ്യമാക്കാതെ അവർ എന്നേക്കും നശിക്കുന്നു. 
'''
"21" = '''
:sup:`21` അവരുടെ കൂടാരത്തിന്‍റെ കയറ് അറ്റുപോയിട്ട് അവർ ജ്ഞാനഹീനരായി മരിക്കുന്നില്ലയോ?' 
'''
