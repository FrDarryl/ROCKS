[17]
"1" = '''
:sup:`1` യെഹൂദാ രാജാവായ ആഹാസിന്‍റെ പന്ത്രണ്ടാം ആണ്ടിൽ ഏലയുടെ മകനായ ഹോശേയ യിസ്രായേലിനു രാജാവായി; ശമര്യയിൽ ഒമ്പത് വര്‍ഷം വാണു. 
'''
"2" = '''
:sup:`2` അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; എന്നാൽ തനിക്കു മുമ്പുള്ള യിസ്രായേൽ രാജാക്കന്മാരെപ്പോലെ അല്ലതാനും. 
'''
"3" = '''
:sup:`3` അവന്‍റെ നേരെ അശ്ശൂർ രാജാവായ ശൽമനേസെർ യുദ്ധത്തിന് പുറപ്പെട്ടുവന്നു; ഹോശേയ അവന് കപ്പം കൊടുത്ത് ആശ്രിതനായിത്തീർന്നു. 
'''
"4" = '''
:sup:`4` എന്നാൽ ഹോശേയ മിസ്രയീം രാജാവായ സോവിന്‍റെ അടുക്കൽ ദൂതന്മാരെ അയക്കുകയും അശ്ശൂർ രാജാവിന് ആണ്ടുതോറുമുള്ള കപ്പം കൊടുക്കാതിരിക്കുകയും ചെയ്തു. അശ്ശൂർ രാജാവ് അവനിൽ ദ്രോഹം കണ്ടു അവനെ ബന്ധിച്ച് കാരാഗൃഹത്തിൽ ആക്കി. 
'''
"5" = '''
:sup:`5` പിന്നെ അശ്ശൂർ രാജാവ് യിസ്രയേൽ ദേശത്ത് പ്രവേശിച്ച് ശമര്യയിൽ വന്ന് അതിനെ മൂന്നു വര്‍ഷം ഉപരോധിച്ചു. 
'''
"6" = '''
:sup:`6` ഹോശേയയുടെ ഒമ്പതാം ആണ്ടിൽ അശ്ശൂർ രാജാവ് ശമര്യ പട്ടണം പിടിച്ചടക്കി യിസ്രായേൽ ജനത്തെ ബദ്ധരാക്കി അശ്ശൂരിലേക്ക് കൊണ്ടുപോയി; അവരെ ഹലഹിലും, ഗോസാൻ നദീതീരത്തിലെ ഹാബോരിലും, മേദ്യരുടെ പട്ടണങ്ങളിലും പാർപ്പിച്ചു. 
'''
"7" = '''
:sup:`7` യിസ്രായേൽ മക്കൾ അവരെ മിസ്രയീമിലെ രാജാവായ ഫറവോന്‍റെ കൈക്കീഴിൽനിന്ന് വിടുവിച്ച് അവിടെനിന്ന് പുറപ്പെടുവിച്ച് കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ യഹോവയോട് പാപംചെയ്ത് അന്യദൈവങ്ങളെ ഭജിക്കുകയും 
'''
"8" = '''
:sup:`8` യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞിരുന്ന ചട്ടങ്ങളും അവ നടപ്പാക്കിയ യിസ്രായേൽ രാജാക്കന്മാരുടെ ചട്ടങ്ങളും അനുസരിച്ചുനടക്കുകയും ചെയ്തതുകൊണ്ട് ഇങ്ങനെ സംഭവിച്ചു. 
'''
"9" = '''
:sup:`9` യിസ്രായേൽ മക്കൾ തങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു വിരോധമായി കൊള്ളരുതാത്ത കാര്യങ്ങൾ രഹസ്യമായി ചെയ്തു കാവൽ ഗോപുരംമുതൽ ഉറപ്പുള്ള പട്ടണംവരെ അവരുടെ എല്ലാ പട്ടണങ്ങളിലും പൂജാഗിരികൾ പണിതു. 
'''
"10" = '''
:sup:`10` അവർ എല്ലാ ഉയർന്ന കുന്നുകളിലും പച്ചവൃക്ഷങ്ങളുടെ കീഴിലും വിഗ്രഹസ്തംഭങ്ങളും അശേരാപ്രതിഷ്ഠകളും സ്ഥാപിച്ചു. 
'''
"11" = '''
:sup:`11` യഹോവ അവരുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ ജനതകളെപ്പോലെ അവർ സകലപൂജാഗിരികളിലും ധൂപം കാട്ടി യഹോവയെ കോപിപ്പിക്കുവാൻ തക്കവണ്ണം ദോഷമായ കാര്യങ്ങൾ പ്രവർത്തിച്ചു. 
'''
"12" = '''
:sup:`12` “ഈ കാര്യം ചെയ്യരുത്” എന്നു യഹോവ വിലക്കിയിരുന്ന വിഗ്രഹങ്ങളെ അവർ സേവിച്ചു. 
'''
"13" = '''
:sup:`13` എന്നാൽ യഹോവ പ്രവാചകന്മാരും ദർശകന്മാരും മുഖാന്തരം യിസ്രായേലിനോടും യെഹൂദയോടും: “നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ വിട്ടു ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരോട് കല്പിച്ചതും എന്‍റെ ദാസന്മാരായ പ്രവാചകന്മാർ മുഖാന്തരം നിങ്ങൾക്ക് നൽകിയതുമായ ന്യായപ്രമാണപ്രകാരം എന്‍റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിച്ച് നടപ്പിൻ” എന്നു സാക്ഷിച്ചു. 
'''
"14" = '''
:sup:`14` എങ്കിലും അവർ കേൾക്കാതെ തങ്ങളുടെ ദൈവമായ യഹോവയിൽ വിശ്വസിക്കാതിരുന്ന പിതാക്കന്മാരെപ്പോലെ ദുശ്ശാഠ്യം കാണിച്ചു, 
'''
"15" = '''
:sup:`15` അവന്‍റെ ചട്ടങ്ങളും അവരുടെ പിതാക്കന്മാരോട് അവൻ ചെയ്ത നിയമവും അവൻ അവരോട് സാക്ഷിച്ച സാക്ഷ്യങ്ങളും നിരസിച്ചുകളഞ്ഞു; അവർ വ്യാജം പിന്തുടർന്ന് വ്യർത്ഥരായിത്തീർന്നു; ‘അവരെപ്പോലെ പ്രർത്തിക്കരുത്’ എന്നു യഹോവ കല്പിച്ചിരുന്ന ചുറ്റുമുള്ള ജനതകളെ തന്നെ അവർ അനുകരിച്ചു. 
'''
"16" = '''
:sup:`16` അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ ഉപേക്ഷിച്ചുകളഞ്ഞ് തങ്ങൾക്ക് രണ്ടു കാളക്കുട്ടികളുടെ വിഗ്രഹങ്ങൾ വാർപ്പിക്കുകയും അശേരാപ്രതിഷ്ഠ ഉണ്ടാക്കുകയും ചെയ്തു; ആകാശത്തിലെ സർവ്വസൈന്യത്തെയും നമസ്കരിക്കയും ബാലിനെ സേവിക്കുകയും ചെയ്തുപോന്നു. 
'''
"17" = '''
:sup:`17` അവർ തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും അഗ്നിപ്രവേശം ചെയ്യിച്ചു; പ്രശ്നവും ആഭിചാരവും പ്രയോഗിച്ച് യഹോവയെ കോപിപ്പിക്കയും, അവന് അനിഷ്ടമായതു ചെയ്‌വാൻ തങ്ങളെത്തന്നെ വിറ്റുകളയുകയും ചെയ്തു. 
'''
"18" = '''
:sup:`18` അതുനിമിത്തം യഹോവ യിസ്രായേലിനോട് ഏറ്റവും അധികം കോപിച്ച് അവരെ തന്‍റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളഞ്ഞു; യെഹൂദാഗോത്രം മാത്രമല്ലാതെ ആരും ശേഷിച്ചില്ല. 
'''
"19" = '''
:sup:`19` യെഹൂദയും തങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ പ്രമാണിക്കാതെ യിസ്രായേൽ ഉണ്ടാക്കിയ ചട്ടങ്ങൾ അനുസരിച്ചുനടന്നു. 
'''
"20" = '''
:sup:`20` ആകയാൽ യഹോവ യിസ്രായേലിന്‍റെ പിന്തലമുറയെ മുഴുവനും തള്ളിക്കളഞ്ഞ് അവരെ താഴ്ത്തി, കൊള്ളയിടുന്നവരുടെ കയ്യിൽ ഏല്പിച്ചു; ഒടുവിൽ അവരെ തന്‍റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളയുകയും ചെയ്തു. 
'''
"21" = '''
:sup:`21` യഹോവ യിസ്രായേലിനെ ദാവീദ് ഗൃഹത്തിൽ നിന്നു പറിച്ചുകളഞ്ഞു; അവർ നെബാത്തിന്‍റെ മകനായ യൊരോബെയാമിനെ രാജാവാക്കി; യൊരോബെയാം യിസ്രായേലിനെ യഹോവയിൽനിന്നു അകലുമാറാക്കി അവരെക്കൊണ്ടു ഒരു വലിയ പാപം ചെയ്യിച്ചു. 
'''
"22" = '''
:sup:`22` അങ്ങനെ യിസ്രായേൽ മക്കൾ യൊരോബെയാം ചെയ്ത സകലപാപങ്ങളിലും നടന്നു. 
'''
"23" = '''
:sup:`23` അവർ അവയെ വിട്ടുമാറായ്കയാൽ യഹോവ പ്രവാചകന്മാരായ തന്‍റെ ദാസന്മാർ മുഖാന്തരം അരുളിച്ചെയ്ത പ്രകാരം ഒടുവിൽ യിസ്രായേലിനെ തന്‍റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളഞ്ഞു. ഇങ്ങനെ യിസ്രായേൽ സ്വന്ത ദേശം വിട്ടു അശ്ശൂരിലേക്കു പോകേണ്ടിവന്നു; അവർ ഇന്നുവരെ അവിടെ ഇരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` അശ്ശൂർ രാജാവ് ബാബേൽ, കൂഥാ, അവ്വ, ഹമാത്ത്, സെഫർവ്വയീം എന്നിവിടങ്ങളിൽ നിന്നു ജനത്തെ കൊണ്ടുവന്ന് യിസ്രായേൽ മക്കൾക്കു പകരം ശമര്യാപട്ടണങ്ങളിൽ പാർപ്പിച്ചു; അവർ ശമര്യ കൈവശമാക്കി അതിന്‍റെ പട്ടണങ്ങളിൽ പാർത്തു. 
'''
"25" = '''
:sup:`25` അവർ അവിടെ പാർപ്പാൻ തുടങ്ങിയപ്പോൾ യഹോവയെ ഭജിച്ചില്ല; അതുകൊണ്ട് യഹോവ അവരുടെ ഇടയിൽ സിംഹങ്ങളെ അയച്ചു; അവ അവരിൽ ചിലരെ കൊന്നുകളഞ്ഞു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ അവർ അശ്ശൂർ രാജാവിനെ അറിയിച്ചത്: “നീ അശ്ശൂരിൽനിന്ന് കൊണ്ടുവന്ന് ശമര്യാപട്ടണങ്ങളിൽ പാർപ്പിച്ച ജനതകൾ ആ ദേശത്തിലെ ദൈവത്തിന്‍റെ മാർഗ്ഗം അറിയായ്കകൊണ്ട് അവൻ അവരുടെ ഇടയിൽ സിംഹങ്ങളെ അയച്ചു; അവർ ആ ദേശത്തിലെ ദൈവത്തിന്‍റെ മാർഗ്ഗം അറിയായ്കയാൽ സിംഹങ്ങൾ അവരെ കൊന്നുകളയുന്നു.” 
'''
"27" = '''
:sup:`27` അതിന് അശ്ശൂർ രാജാവ്: “നിങ്ങൾ അവിടെനിന്ന് കൊണ്ടുവന്ന യിസ്രായേൽപുരോഹിതന്മാരിൽ ഒരാളെ അവിടേക്കു കൊണ്ടുപോകുവിൻ; അവൻ ചെന്നു അവിടെ പാർക്കയും ആ ദേശത്തെ ദൈവത്തിന്‍റെ മാർഗ്ഗം അവരെ ഉപദേശിക്കുകയും ചെയ്യട്ടെ” എന്നു കല്പിച്ചു. 
'''
"28" = '''
:sup:`28` അങ്ങനെ അവർ ശമര്യയിൽ നിന്നു കൊണ്ടുപോയിരുന്ന പുരോഹിതന്മാരിൽ ഒരാൾ വന്നു ബേഥേലിൽ പാർത്തു; യഹോവയെ ഭജിക്കേണ്ട വിധം അവർക്ക് ഉപദേശിച്ചുകൊടുത്തു. 
'''
"29" = '''
:sup:`29` എങ്കിലും ഓരോ ജനതയും തങ്ങളുടെ ദേവന്മാരെ ഉണ്ടാക്കി, അവർ പാർത്തുവന്ന പട്ടണങ്ങളിൽ ശമര്യർ ഉണ്ടാക്കിയിരുന്ന പൂജാഗിരിക്ഷേത്രങ്ങളിൽ പ്രതിഷ്ഠിച്ചു. 
'''
"30" = '''
:sup:`30` ബാബേൽക്കാർ സുക്കോത്ത്-ബെനോത്തിനെ ഉണ്ടാക്കി; കൂഥക്കാർ നേർഗാലിനെ ഉണ്ടാക്കി; ഹമാത്ത്കാർ അശീമയെ ഉണ്ടാക്കി; 
'''
"31" = '''
:sup:`31` അവ്വക്കാർ നിബ്ഹസിനെയും തർത്തക്കിനെയും ഉണ്ടാക്കി; സെഫർവ്വക്കാർ സെഫർവ്വയീംദേവന്മാരായ അദ്രമേലെക്കിനും അനമേലെക്കിനും തങ്ങളുടെ മക്കളെ അഗ്നിപ്രവേശനം ചെയ്യിച്ചു. 
'''
"32" = '''
:sup:`32` അവർ യഹോവയെ ഭജിക്കയും തങ്ങളുടെ ഇടയിൽ നിന്നു തന്നെ പൂജാഗിരിപുരോഹിതന്മാരെ നിയമിക്കയും അവർ അവർക്കു വേണ്ടി പൂജാഗിരിക്ഷേത്രങ്ങളിൽ യാഗംകഴിക്കയും ചെയ്തുവന്നു. 
'''
"33" = '''
:sup:`33` അങ്ങനെ അവർ യഹോവയെ ഭജിക്കയും തങ്ങൾ പുറപ്പെട്ടുപോന്ന ദേശത്തിലെ ജനതകളുടെ മര്യാദപ്രകാരം സ്വന്തദേവന്മാരെ സേവിക്കയും ചെയ്തുപോന്നു. 
'''
"34" = '''
:sup:`34` ഇന്നുവരെ അവർ മുമ്പിലത്തെ മര്യാദപ്രകാരം ചെയ്യുന്നു; യഹോവയെ ഭയപ്പെടുന്നില്ല; തങ്ങൾക്കു ലഭിച്ച ചട്ടങ്ങളും വിധികളും, യഹോവ യിസ്രായേൽ എന്നു പേർവിളിച്ച യാക്കോബിന്‍റെ മക്കളോടു കല്പിച്ച ന്യായപ്രമാണവും കല്പനകളും അനുസരിച്ചു നടക്കുന്നതുമില്ല. 
'''
"35" = '''
:sup:`35` യഹോവ അവരോട് ഒരു നിയമം ചെയ്തു കല്പിച്ചത് എന്തെന്നാൽ: “നിങ്ങൾ അന്യദൈവങ്ങളെ ഭജിക്കയും അവയ്ക്ക് യാഗം കഴിക്കുകയും ചെയ്യാതെ 
'''
"36" = '''
:sup:`36` നിങ്ങളെ മഹാശക്തികൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും മിസ്രയീം ദേശത്തുനിന്നു കൊണ്ടുവന്ന യഹോവയെ മാത്രം ഭജിച്ച് നമസ്കരിച്ച് അവന് മാത്രം യാഗം കഴിക്കുകയും വേണം. 
'''
"37" = '''
:sup:`37` അവൻ നിങ്ങൾക്ക് എഴുതിത്തന്ന ചട്ടങ്ങളും ന്യായങ്ങളും ന്യായപ്രമാണവും കല്പനകളും നിങ്ങൾ എല്ലാനാളും പ്രമാണിച്ചുനടക്കേണം; അന്യദൈവങ്ങളെ ഭജിക്കരുത്. 
'''
"38" = '''
:sup:`38` ഞാൻ നിങ്ങളോട് ചെയ്ത നിയമം നിങ്ങൾ മറക്കരുത്; അന്യദൈവങ്ങളെ ഭജിക്കയുമരുത്. 
'''
"39" = '''
:sup:`39` നിങ്ങളുടെ ദൈവമായ യഹോവയെ മാത്രം നിങ്ങൾ ഭജിക്കേണം; എന്നാൽ അവൻ നിങ്ങളെ സകലശത്രുക്കളുടെയും കയ്യിൽനിന്ന് വിടുവിക്കും.” 
'''
"40" = '''
:sup:`40` എങ്കിലും അവർ കേൾക്കാതെ തങ്ങളുടെ പണ്ടത്തെ മര്യാദ അനുസരിച്ചു നടന്നു. 
'''
"41" = '''
:sup:`41` അങ്ങനെ ഈ ജനതകൾ യഹോവയെ ഭജിക്കയും തങ്ങളുടെ വിഗ്രഹങ്ങളെ സേവിക്കയും ചെയ്തു; പിതാക്കന്മാർ ചെയ്തതുപോലെ പുത്രന്മാരും പൗത്രന്മാരും ഇന്നുവരെ ചെയ്തുവരുന്നു. 
'''
