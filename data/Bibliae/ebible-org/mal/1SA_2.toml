[2]
"1" = '''
:sup:`1` അതിനുശേഷം ഹന്നാ ഇങ്ങനെ പ്രാർത്ഥിച്ചു: “എന്‍റെ ഹൃദയം യഹോവയിൽ ആനന്ദിക്കുന്നു; എന്‍റെ കൊമ്പ് യഹോവയാൽ ഉയര്‍ന്നിരിക്കുന്നു; അങ്ങേയുടെ രക്ഷയിൽ ഞാൻ സന്തോഷിക്കുന്നതുകൊണ്ട്; ഞാൻ എന്‍റെ വായ് ശത്രുക്കളുടെ നേരെ വിശാലമാക്കുന്നു; 
'''
"2" = '''
:sup:`2` യഹോവയെപ്പോലെ പരിശുദ്ധൻ ഇല്ല; അങ്ങല്ലാതെ മറ്റാരുമില്ലല്ലോ; നമ്മുടെ ദൈവത്തെപ്പോലെ ഒരു പാറയും ഇല്ല. 
'''
"3" = '''
:sup:`3` അഹങ്കാരത്തോടെ ഇനി സംസാരിക്കരുത്; നിങ്ങളുടെ വായിൽനിന്ന് ഡംഭമുള്ള വാക്കുകൾ പുറപ്പെടരുത്. യഹോവ സർവ്വജ്ഞാനമുള്ള ദൈവം; അവിടുന്ന് പ്രവൃത്തികളെ തൂക്കിനോക്കുന്നു. 
'''
"4" = '''
:sup:`4` വീരന്മാരുടെ വില്ലു ഒടിഞ്ഞുപോകുന്നു; ബലഹീനർ ശക്തി പ്രാപിക്കുന്നു. 
'''
"5" = '''
:sup:`5` മുൻകാലത്ത് സമ്പന്നരായിരുന്നവർ ഇപ്പോൾ ആഹാരത്തിനായി കൂലിക്കു നില്ക്കുന്നു; വിശന്നവർ വിശ്രമം പ്രാപിക്കുന്നു; മച്ചി ഏഴു പ്രസവിക്കുന്നു; അനേകം മക്കൾ ഉള്ളവൾക്കു ആരും ആശ്രയമില്ലാതാകുന്നു. 
'''
"6" = '''
:sup:`6` യഹോവ ജീവൻ എടുക്കുകയും ജീവൻ കൊടുക്കുകയും ചെയ്യുന്നു; പാതാളത്തിൽ ഇറക്കുകയും അവിടെനിന്ന് തിരികെ കയറ്റുകയും ചെയ്യുന്നു. 
'''
"7" = '''
:sup:`7` യഹോവ ദാരിദ്ര്യവും സമ്പത്തും നല്കുന്നു; അവിടുന്ന് താഴ്ത്തുകയും ഉയർത്തുകയും ചെയ്യുന്നു. 
'''
"8" = '''
:sup:`8` യഹോവ ദരിദ്രനെ പൊടിയിൽനിന്നു ഉയർത്തുന്നു; അഗതിയെ കുപ്പയിൽനിന്ന് എഴുന്നേല്പിക്കുന്നു; പ്രഭുക്കന്മാരോടുകൂടെ ഇരുത്തുവാനും മഹത്വ സിംഹാസനം അവകാശമായി നല്കുവാനും തന്നെ. ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ യഹോവയ്ക്കുള്ളവ; ഭൂമണ്ഡലത്തെ അവയുടെമേൽ ഉറപ്പിച്ചിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` തന്‍റെ വിശുദ്ധന്മാരുടെ കാലുകളെ യഹോവ കാക്കുന്നു; ദുഷ്ടന്മാർ അന്ധകാരത്തിൽ നിശബ്ദരാകുന്നു; സ്വന്തശക്തിയാൽ ആരും ജയിക്കുകയില്ല. 
'''
"10" = '''
:sup:`10` യഹോവയോടു എതിർക്കുന്നവൻ തകർന്നുപോകുന്നു; അവിടുന്ന് ആകാശത്തുനിന്നു അവരുടെ മേൽ ഇടി വെട്ടിക്കുന്നു. യഹോവ ഭൂമിയെ മുഴുവൻ വിധിക്കുന്നു; തന്‍റെ രാജാവിന് ശക്തി കൊടുക്കുന്നു; തന്‍റെ അഭിഷിക്തന്‍റെ ശിരസ്സ് ഉയർത്തുന്നു.” 
'''
"11" = '''
:sup:`11` പിന്നെ എല്ക്കാനാ രാമയിൽ തന്‍റെ വീട്ടിലേക്കു പോയി. ബാലൻ പുരോഹിതനായ ഏലിയുടെ മുമ്പിൽ യഹോവയ്ക്ക് ശുശ്രൂഷ ചെയ്തുവന്നു. 
'''
"12" = '''
:sup:`12` എന്നാൽ ഏലിയുടെ പുത്രന്മാർ ദുഷ്പ്രവർത്തി ചെയ്യുന്നവരും യഹോവയെ ഓർക്കാത്തവരും ആയിരുന്നു. 
'''
"13" = '''
:sup:`13` ഈ പുരോഹിതന്മാർ ജനത്തോട് ഇപ്രകാരം ചെയ്തു: ആരെങ്കിലും യാഗം കഴിക്കുമ്പോൾ, മാംസം വേവിക്കുന്ന സമയത്ത് പുരോഹിതന്‍റെ ബാല്യക്കാരൻ കയ്യിൽ മുപ്പല്ലിയുമായി വന്ന് 
'''
"14" = '''
:sup:`14` കലത്തിലോ ഉരുളിയിലോ കുട്ടകത്തിലോ ചട്ടിയിലോ കുത്തും; മുപ്പല്ലിയിൽ പിടിച്ചതെല്ലാം പുരോഹിതൻ എടുക്കും. ശീലോവിൽ വരുന്ന എല്ലാ യിസ്രായേല്യരോടും അവർ അങ്ങനെ ചെയ്യും. 
'''
"15" = '''
:sup:`15` മേദസ്സ് ദഹിപ്പിക്കും മുമ്പെ പുരോഹിതന്‍റെ ബാല്യക്കാരൻ വന്ന് യാഗം കഴിക്കുന്നവനോടു: “പുരോഹിതനു വറുക്കുന്നതിനായി മാംസം തരിക; പച്ചമാംസമല്ലാതെ വേവിച്ചത് അവൻ വാങ്ങുകയില്ല” എന്നു പറയും. 
'''
"16" = '''
:sup:`16` “മേദസ്സ് ദഹിപ്പിച്ചുകഴിയട്ടെ; അതിന്‍റെശേഷം നീ ആഗ്രഹിക്കുന്നേടത്തോളം എടുത്തുകൊൾക” എന്നു യാഗം കഴിക്കുന്നവൻ പറഞ്ഞാൽ ബാല്യക്കാരൻ അവനോട്: “അല്ല, ഇപ്പോൾ തന്നെ തരേണം; അല്ലെങ്കിൽ ഞാൻ ബലമായി എടുക്കും” എന്നു പറയും. 
'''
"17" = '''
:sup:`17` ഇങ്ങനെ ഏലിയുടെ പുത്രന്മാർ യഹോവയുടെ വഴിപാടിനെ നിന്ദിച്ചതുകൊണ്ടു അവരുടെ പാപം യഹോവയുടെ സന്നിധിയിൽ ഏറ്റവും വലിയതായിരുന്നു. 
'''
"18" = '''
:sup:`18` എന്നാൽ ശമൂവേൽ എന്ന ബാലനോ പഞ്ഞിനൂൽ കൊണ്ടുള്ള അങ്കി ധരിച്ച് യഹോവയുടെ സന്നിധിയിൽ ശുശ്രൂഷ ചെയ്തുവന്നു. 
'''
"19" = '''
:sup:`19` ശമുവേലിന്‍റെ അമ്മ എല്ലാ വർഷവും ഒരു ചെറിയ അങ്കി ഉണ്ടാക്കും. തന്‍റെ ഭർത്താവിനോടുകൂടെ എല്ലാ വർഷവുമുള്ള യാഗം അർപ്പിക്കുവാൻ വരുമ്പോൾ അത് ശമുവേലിന് കൊണ്ടുവന്ന് കൊടുക്കും. 
'''
"20" = '''
:sup:`20` എന്നാൽ ഏലി എല്ക്കാനായെയും അവന്‍റെ ഭാര്യയെയും അനുഗ്രഹിച്ചു; “ഈ സ്ത്രീ യഹോവയ്ക്ക് സമർപ്പിച്ച ബാലന് പകരം, യഹോവ അവളിൽ നിന്ന് നിനക്ക് മക്കളെ നല്കുമാറാകട്ടെ” എന്നു പറഞ്ഞു. പിന്നെ അവർ തങ്ങളുടെ വീട്ടിലേക്ക് പോയി. 
'''
"21" = '''
:sup:`21` യഹോവ ഹന്നായെ അനുഗ്രഹിച്ചു; അവൾ ഗർഭംധരിച്ച് മൂന്നു പുത്രന്മാരെയും രണ്ടു പുത്രിമാരെയും പ്രസവിച്ചു. ശമൂവേൽബാലൻ യഹോവയുടെ സന്നിധിയിൽ വളർന്നു. 
'''
"22" = '''
:sup:`22` ഏലി വൃദ്ധനായി. അവന്‍റെ പുത്രന്മാർ എല്ലാ യിസ്രായേൽമക്കളോടും ചെയ്യുന്നതിനെക്കുറിച്ചും, സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ സേവ ചെയ്യുന്ന സ്ത്രീകളോടുകൂടെ ശയിക്കുന്നതിനെക്കുറിച്ചും അവൻ കേട്ടു. 
'''
"23" = '''
:sup:`23` അവൻ അവരോടു: “നിങ്ങൾ ഇങ്ങനെ പ്രവർത്തിക്കുന്നത് എന്ത്? നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികളെക്കുറിച്ച് ഈ ജനമൊക്കെയും പറഞ്ഞ് ഞാൻ കേൾക്കുന്നു. 
'''
"24" = '''
:sup:`24` അങ്ങനെ അരുത്, എന്‍റെ മക്കളേ, യഹോവയുടെ ജനം നിങ്ങളെക്കുറിച്ച് പരത്തുന്ന കേൾവി നന്നല്ല. 
'''
"25" = '''
:sup:`25` മനുഷ്യൻ മനുഷ്യനോടു പാപം ചെയ്താൽ അവന് വേണ്ടി ദൈവത്തോടു അപേക്ഷിക്കാം; മനുഷ്യൻ യഹോവയോടു പാപം ചെയ്താലോ അവന് വേണ്ടി ആർ അപേക്ഷിക്കും?” എന്നു പറഞ്ഞു. എങ്കിലും അവരെ കൊല്ലുവാൻ യഹോവ നിശ്ചയിച്ചതുകൊണ്ടു അവർ അപ്പന്‍റെ വാക്ക് അനുസരിച്ചില്ല. 
'''
"26" = '''
:sup:`26` ശമൂവേൽബാലനോ യഹോവയ്ക്കും മനുഷ്യർക്കും പ്രീതിയുള്ളവനായി വളർന്നു. 
'''
"27" = '''
:sup:`27` അതിനുശേഷം ഒരു ദൈവപുരുഷൻ ഏലിയുടെ അടുക്കൽവന്ന് അവനോട് പറഞ്ഞത്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:നിന്‍റെ പിതൃഭവനം മിസ്രയീമിൽ ഫറവോന്‍റെ ഗൃഹത്തിന് അടിമകളായിരുന്നപ്പോൾ ഞാൻ എന്നെ അഹരോന് വെളിപ്പെടുത്തി. 
'''
"28" = '''
:sup:`28` എന്‍റെ യാഗപീഠത്തിന്മേൽ കയറുവാനും ധൂപം കാട്ടുവാനും എന്‍റെ സന്നിധിയിൽ ഏഫോദ് ധരിക്കുവാനും ഞാൻ അവനെ യിസ്രായേലിന്‍റെ സകലഗോത്രത്തിൽനിന്നും എനിക്ക് പുരോഹിതനായി തിരഞ്ഞെടുത്തു; യിസ്രായേൽ മക്കളുടെ സകലദഹനയാഗങ്ങളെയും ഞാൻ നിന്‍റെ പിതൃഭവനത്തിന് കൊടുത്തു. 
'''
"29" = '''
:sup:`29` തിരുനിവാസത്തിൽ അർപ്പിക്കുവാൻ ഞാൻ കല്പിച്ചിട്ടുള്ള എന്‍റെ യാഗവും വഴിപാടും നിങ്ങൾ നിന്ദിക്കുന്നത് എന്തിന്? എന്‍റെ ജനമായ യിസ്രായേലിന്‍റെ എല്ലാ വഴിപാടുകളിലും പ്രധാനഭാഗംകൊണ്ടു നിങ്ങളെത്തന്നെ കൊഴുപ്പിക്കുവാൻ തക്കവണ്ണം നീ നിന്‍റെ പുത്രന്മാരെ എന്നെക്കാൾ ബഹുമാനിക്കുകയും ചെയ്യുന്നത് എന്ത്? 
'''
"30" = '''
:sup:`30` “അതുകൊണ്ട് യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്‍റെ ഭവനവും നിന്‍റെ പിതൃഭവനവും എന്‍റെ സന്നിധിയിൽ നിത്യം ശുശ്രൂഷ ചെയ്യുമെന്ന് ഞാൻ കല്പിച്ചിരുന്നു നിശ്ചയം; ഇപ്പോഴോ യഹോവ അരുളിച്ചെയ്യുന്നത്: അങ്ങനെ ഒരിക്കലും ആകുകയില്ല; എന്നെ മാനിക്കുന്നവരെ ഞാൻ മാനിക്കും; എന്നെ നിന്ദിക്കുന്നവർ നിന്ദിതരാകും. 
'''
"31" = '''
:sup:`31` നിന്‍റെ ഭവനത്തിൽ ഒരു വൃദ്ധനും ഉണ്ടാകാതവണ്ണം ഞാൻ നിന്‍റെയും നിന്‍റെ പിതൃഭവനത്തിന്‍റെയും ശക്തി തകർത്തുകളയുന്ന നാളുകൾ ഇതാ വരുന്നു. 
'''
"32" = '''
:sup:`32` യിസ്രായേലിനു ലഭിപ്പാനുള്ള എല്ലാനന്മകളുടെയും മദ്ധ്യേ നീ തിരുനിവാസത്തിൽ ഒരു എതിരാളിയെ കാണും; നിന്‍റെ ഭവനത്തിൽ ഒരുനാളും ഒരു വൃദ്ധനും ഉണ്ടാകുകയില്ല. 
'''
"33" = '''
:sup:`33` നിന്‍റെ മക്കളൊക്കെയും യൗവ്വനത്തിൽ മരിക്കും. നിന്‍റെ കണ്ണ് ക്ഷീണിപ്പിക്കുവാനും നിന്‍റെ ഹൃദയം വ്യസനിപ്പിപ്പാനും ഞാൻ നിന്‍റെ ഭവനത്തിൽ ഒരാളെ എന്‍റെ യാഗപീഠത്തിൽ നിന്നു നശിപ്പിക്കാതെ വച്ചേക്കും. 
'''
"34" = '''
:sup:`34` നിന്‍റെ പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും ഒരേ ദിവസത്തിൽ തന്നെ മരിക്കും. അത് നിനക്ക് ഒരു അടയാളം ആകും; 
'''
"35" = '''
:sup:`35` “എന്നാൽ എന്‍റെ പ്രസാദവും ഹിതവും അനുഷ്ഠിക്കുന്ന ഒരു വിശ്വസ്തപുരോഹിതനെ ഞാൻ തിരഞ്ഞെടുക്കും; അവന് ഞാൻ സ്ഥിരമായ ഒരു ഭവനം പണിയും; അവൻ എന്‍റെ അഭിഷിക്തന്‍റെ മുൻപിൽ നിത്യം ശുശ്രൂഷ ചെയ്യും. 
'''
"36" = '''
:sup:`36` നിന്‍റെ ഭവനത്തിൽ ശേഷിച്ചിരിക്കുന്നവനെല്ലാം അവന്‍റെ അടുക്കൽവന്ന് ഒരു വെള്ളിക്കാശിനും ഒരു അപ്പത്തിനും ആയി അവനെ കുമ്പിട്ട് ഒരു കഷണം അപ്പം ലഭിക്കേണ്ടതിന് എന്നെ ഒരു പുരോഹിതന്‍റെ വേലയ്ക്കാക്കേണമേ എന്നപേക്ഷിക്കും.” 
