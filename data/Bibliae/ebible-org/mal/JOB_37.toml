[37]
"1" = '''
:sup:`1` ഇതിനാൽ എന്‍റെ ഹൃദയം വിറച്ചു അതിന്‍റെ സ്ഥലത്തുനിന്ന് പാളിപ്പോകുന്നു. 
'''
"2" = '''
:sup:`2` ദൈവത്തിന്‍റെ ശബ്ദത്തിന്‍റെ മുഴക്കവും അവിടുത്തെ വായിൽനിന്ന് പുറപ്പെടുന്ന ഗർജ്ജനവും ശ്രദ്ധിച്ചുകേൾക്കുവിൻ. 
'''
"3" = '''
:sup:`3` അവിടുന്ന് അത് ആകാശത്തിൻ കീഴിൽ എല്ലായിടത്തും അതിന്‍റെ മിന്നൽ ഭൂമിയുടെ അറ്റത്തോളവും അയയ്ക്കുന്നു. 
'''
"4" = '''
:sup:`4` അതിന്‍റെശേഷം ഒരു മുഴക്കം കേൾക്കുന്നു; അവിടുന്ന് തന്‍റെ മഹിമാനാദംകൊണ്ട് ഇടിമുഴക്കുന്നു; അവിടുത്തെ നാദം കേൾക്കുമ്പോൾ അതിനെ നിയന്ത്രിക്കുന്നില്ല. 
'''
"5" = '''
:sup:`5` ദൈവം തന്‍റെ ശബ്ദം അതിശയകരമായി മുഴക്കുന്നു; നമുക്ക് ഗ്രഹിച്ചുകൂടാത്ത മഹാകാര്യങ്ങൾ ചെയ്യുന്നു. 
'''
"6" = '''
:sup:`6` “അവിടുന്ന് ഹിമത്തോട്: “ഭൂമിയിൽ പെയ്യുക” എന്നു കല്പിക്കുന്നു; അവിടുന്ന് മഴയോടും വമ്പിച്ച പെരുമഴയോടും കല്പിക്കുന്നു. 
'''
"7" = '''
:sup:`7` താൻ സൃഷ്ടിച്ച മനുഷ്യരെല്ലാം അവിടുത്തെ പ്രവൃത്തി അറിയുവാൻ വേണ്ടി അവിടുന്ന് സകലമനുഷ്യരുടെയും കൈ മുദ്രയിടുന്നു. 
'''
"8" = '''
:sup:`8` കാട്ടുമൃഗം ഒളിസ്ഥലത്ത് ചെല്ലുകയും തന്‍റെ ഗുഹയിൽ കിടക്കുകയും ചെയ്യുന്നു. 
'''
"9" = '''
:sup:`9` ദക്ഷിണമണ്ഡലത്തിൽനിന്ന് കൊടുങ്കാറ്റും ഉത്തരദിക്കിൽനിന്ന് കുളിരും വരുന്നു. 
'''
"10" = '''
:sup:`10` ദൈവത്തിന്‍റെ ശ്വാസംകൊണ്ട് മഞ്ഞുകട്ട ഉളവാകുന്നു; വെള്ളങ്ങളുടെ ഉപരിതലം ലോഹം പോലെ ഉറയ്ക്കുന്നു. 
'''
"11" = '''
:sup:`11` അവിടുന്ന് കാർമേഘത്തെ ഈർപ്പം കൊണ്ടു കനപ്പിക്കുന്നു; തന്‍റെ മിന്നലുള്ള മേഘത്തെ പരത്തുന്നു. 
'''
"12" = '''
:sup:`12` അവിടുന്ന് അവയോട് കല്പിക്കുന്നതെല്ലാം ഭൂമിയുടെ ഉപരിഭാഗത്ത് ചെയ്യേണ്ടതിന് അവിടുത്തെ നിർദ്ദേശപ്രകാരം അവ ചുറ്റി സഞ്ചരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ശിക്ഷയ്ക്കായിട്ടോ ദേശത്തിന്‍റെ നന്മയ്ക്കായിട്ടോ ദയയ്ക്കായിട്ടോ അവിടുന്ന് അത് വരുത്തുന്നു. 
'''
"14" = '''
:sup:`14` “ഇയ്യോബേ, ഇത് ശ്രദ്ധിച്ചുകൊള്ളുക; മിണ്ടാതിരുന്നു ദൈവത്തിന്‍റെ അത്ഭുതങ്ങളെ ചിന്തിച്ചുകൊള്ളുക. 
'''
"15" = '''
:sup:`15` ദൈവം അവയ്ക്കു കല്പന കൊടുക്കുന്നതും തന്‍റെ മേഘത്തിലെ മിന്നൽ പ്രകാശിപ്പിക്കുന്നതും എങ്ങനെ എന്നു നീ അറിയുന്നുവോ? 
'''
"16" = '''
:sup:`16` മേഘങ്ങൾ എങ്ങനെ ആകശത്തിൽ പൊങ്ങി ഒഴുകുന്നു എന്നും ജ്ഞാനസമ്പൂർണ്ണനായവന്‍റെ അത്ഭുതങ്ങളും നീ അറിയുന്നുവോ? 
'''
"17" = '''
:sup:`17` തെന്നിക്കാറ്റുകൊണ്ട് ഭൂമി അനങ്ങാതിരിക്കുമ്പോൾ നിന്‍റെ വസ്ത്രത്തിന് ചൂടുണ്ടാകുന്നത് എങ്ങനെ? 
'''
"18" = '''
:sup:`18` ലോഹദർപ്പണംപോലെ ഉറപ്പുള്ള ആകാശത്തെ നിനക്കു ദൈവത്തോടുകൂടി നിവർത്തി വെക്കാമോ? 
'''
"19" = '''
:sup:`19` അവിടുത്തോട് എന്ത് പറയണമെന്ന് ഞങ്ങൾക്ക് ഉപദേശിച്ചു തരിക; മനസ്സിന്‍റെ അന്ധകാരം നിമിത്തം ഞങ്ങൾക്ക് ഒന്നും പ്രസ്താവിക്കുവാൻ കഴിവില്ല. 
'''
"20" = '''
:sup:`20` എനിക്ക് സംസാരിക്കേണം എന്നു അവിടുത്തോട് ബോധിപ്പിക്കണമോ? നാശത്തിന് ഇരയായയിത്തീരുവാൻ ആരെങ്കിലും ഇച്ഛിക്കുമോ? 
'''
"21" = '''
:sup:`21` ഇപ്പോൾ ആകാശത്തിൽ വെളിച്ചം ശോഭിക്കുന്നത് കാണുന്നില്ല; എങ്കിലും കാറ്റ് കടന്നുപോയി അതിനെ തെളിവാക്കുന്നു. 
'''
"22" = '''
:sup:`22` വടക്കുനിന്ന് സ്വർണ്ണശോഭപോലെ വരുന്നു; ദൈവത്തിന്‍റെ ചുറ്റും ഭയങ്കര തേജസ്സുണ്ട്. 
'''
"23" = '''
:sup:`23` സർവ്വശക്തനെയോ നാം കണ്ടെത്തുകയില്ല; അവിടുന്ന് ശക്തിയിൽ അത്യുന്നതനാകുന്നു; അവിടുന്ന് ന്യായത്തിനും പൂർണ്ണനീതിക്കും ഭംഗം വരുത്തുന്നില്ല. 
'''
"24" = '''
:sup:`24` അതുകൊണ്ട് മനുഷ്യർ അവിടുത്തെ ഭയപ്പെടുന്നു; ജ്ഞാനികളെന്ന് ഭാവിക്കുന്നവരെ അവിടുന്ന് കടാക്ഷിക്കുന്നില്ല.” 
'''
