[9]
"1" = '''
:sup:`1` പിന്നെ യേശു അവരോട്: ദൈവരാജ്യം ശക്തിയോടെ വരുന്നത് കാണുവോളം മരണം ആസ്വദിക്കാത്തവർ ചിലർ ഈ നില്ക്കുന്നവരിൽ ഉണ്ട് എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` ആറു ദിവസം കഴിഞ്ഞശേഷം യേശു പത്രൊസിനെയും യാക്കോബിനെയും യോഹന്നാനെയും കൂട്ടി ഒരു ഉയർന്ന മലയിലേക്കു തനിച്ചു കൊണ്ടുപോയി അവരുടെ മുമ്പാകെ രൂപാന്തരപ്പെട്ടു. 
'''
"3" = '''
:sup:`3` ഭൂമിയിൽ ഒരു അലക്കുകാരനും വെളുപ്പിപ്പാൻ കഴിയാതവണ്ണം അവന്‍റെ വസ്ത്രം അത്യന്തം വെള്ളയായി തിളങ്ങി. 
'''
"4" = '''
:sup:`4` അപ്പോൾ ഏലിയാവും മോശെയും അവർക്കു പ്രത്യക്ഷമായി യേശുവിനോടു സംഭാഷിച്ചു കൊണ്ടിരുന്നു. 
'''
"5" = '''
:sup:`5` പത്രൊസ് യേശുവിനോടു: “റബ്ബീ, നാം ഇവിടെ ഇരിക്കുന്നത് നല്ലത്; ഞങ്ങൾ മൂന്നു കുടിൽ ഉണ്ടാക്കട്ടെ; ഒന്നു നിനക്കും ഒന്നു മോശെക്കും ഒന്ന് ഏലിയാവിനും” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` താൻ എന്ത് പറയേണ്ടു എന്നു അവൻ അറിഞ്ഞില്ല; ആ ശിഷ്യന്മാരെല്ലാവരും ഭയപരവശരായിരുന്നു. 
'''
"7" = '''
:sup:`7` പിന്നെ ഒരു മേഘം വന്നു അവരുടെ മേൽ നിഴലിട്ടു: “ഇവൻ എന്‍റെ പ്രിയപുത്രൻ; ഇവനു ചെവികൊടുപ്പിൻ” എന്നു മേഘത്തിൽനിന്നു ഒരു ശബ്ദവും ഉണ്ടായി. 
'''
"8" = '''
:sup:`8` പെട്ടെന്ന് അവർ ചുറ്റും നോക്കിയപ്പോൾ തങ്ങളോടുകൂടെ യേശുവിനെ മാത്രം അല്ലാതെ ആരെയും കണ്ടില്ല. 
'''
"9" = '''
:sup:`9` അവർ മലയിൽനിന്നു ഇറങ്ങുമ്പോൾ: “മനുഷ്യപുത്രൻ മരിച്ചവരിൽ നിന്നു ഉയിർത്തിട്ടല്ലാതെ ഈ കണ്ടത് ആരോടും അറിയിക്കരുത്” എന്നു അവൻ അവരോടു കല്പിച്ചു. 
'''
"10" = '''
:sup:`10` ‘മരിച്ചവരിൽനിന്ന് ഉയിർക്കുക’ എന്നത് എന്ത് എന്നു അവർ തമ്മിൽ ചർച്ചചെയ്തുംകൊണ്ട് ആ വാക്ക് ഉള്ളിൽ സംഗ്രഹിച്ചു. 
'''
"11" = '''
:sup:`11` “ഏലിയാവ് മുമ്പേ വരേണ്ടത് എന്നു ശാസ്ത്രിമാർ പറയുന്നത് എന്ത്?” എന്നു അവർ ചോദിച്ചു. 
'''
"12" = '''
:sup:`12` അതിന് യേശു: ഏലിയാവ് മുമ്പെ വന്നു സകലവും യഥാസ്ഥാനത്താക്കുന്നു സത്യം; എന്നാൽ മനുഷ്യപുത്രനെക്കുറിച്ച്: അവൻ വളരെ കഷ്ടപ്പെടുകയും ധിക്കരിക്കപ്പെടുകയും ചെയ്യേണ്ടിവരും എന്നു എഴുതിയിരിക്കുന്നത് എങ്ങനെ? 
'''
"13" = '''
:sup:`13` എന്നാൽ ഏലിയാവ് വന്നു; അവനെക്കുറിച്ച് തിരുവെഴുത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ അവർ തങ്ങൾക്കു തോന്നിയത് എല്ലാം അവനോട് ചെയ്തു എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അവർ മറ്റു ശിഷ്യന്മാരുടെ അടുക്കെ മടങ്ങിവന്നപ്പോൾ വലിയ പുരുഷാരം അവരെ ചുറ്റി നില്ക്കുന്നതും ശാസ്ത്രിമാർ അവരോട് തർക്കിക്കുന്നതും കണ്ടു. 
'''
"15" = '''
:sup:`15` പുരുഷാരം യേശുവിനെ കണ്ട ഉടനെ ഭ്രമിച്ചു; ഓടിവന്നു അവനെ വന്ദിച്ചു. 
'''
"16" = '''
:sup:`16` യേശു അവരോട്: നിങ്ങൾ എന്തിനെക്കുറിച്ചാണ് അവരുമായി തർക്കിക്കുന്നത്? എന്നു ചോദിച്ചു. 
'''
"17" = '''
:sup:`17` അതിന് പുരുഷാരത്തിൽ ഒരുവൻ: “ഗുരോ, എന്‍റെ മകനെ ഞാൻ നിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; അവനെ ഊമനായ ഒരു ആത്മാവ് ബാധിച്ചിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` അത് അവനെ എവിടെവച്ചു പിടിച്ചാലും അവനെ തള്ളിയിടുന്നു; പിന്നെ അവൻ നുരച്ച് പല്ലുകടിച്ചു വരണ്ടുപോകുന്നു. അതിനെ പുറത്താക്കേണ്ടതിനു ഞാൻ നിന്‍റെ ശിഷ്യന്മാരോടു പറഞ്ഞിട്ട് അവർക്ക് കഴിഞ്ഞില്ല” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അവൻ അവരോട്: അവിശ്വാസമുള്ള തലമുറയേ, എത്രത്തോളം ഞാൻ നിങ്ങളോടു കൂടെയിരിക്കും? എത്രത്തോളം നിങ്ങളെ സഹിക്കും? അവനെ എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` അവർ അവനെ അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. യേശുവിനെ കണ്ട ഉടനെ ആത്മാവ് അവനെ ഇഴച്ചു; അവൻ നിലത്തുവീണു, വായിൽനിന്ന് നുരച്ചുവന്നു. 
'''
"21" = '''
:sup:`21` ഇതു അവനു സംഭവിച്ചിട്ട് എത്ര കാലമായി? എന്നു അവന്‍റെ അപ്പനോട് ചോദിച്ചതിന് അവൻ: “ചെറുപ്പംമുതൽ തന്നെ, 
'''
"22" = '''
:sup:`22` അത് അവനെ നശിപ്പിക്കേണ്ടതിന്നു പലപ്പോഴും തീയിലും വെള്ളത്തിലും തള്ളിയിട്ടിട്ടുണ്ട്; നിന്നാൽ വല്ലതും കഴിയും എങ്കിൽ മനസ്സലിഞ്ഞ് ഞങ്ങളെ സഹായിക്കണമേ” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` യേശു അവനോട്: നിന്നാൽ കഴിയും എങ്കിൽ എന്നോ? വിശ്വസിക്കുന്നവന് സകലവും കഴിയും എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` ബാലന്‍റെ അപ്പൻ ഉടനെ നിലവിളിച്ചു: “കർത്താവേ, ഞാൻ വിശ്വസിക്കുന്നു; എന്‍റെ അവിശ്വാസത്തെ പരിഹരിക്കണമേ” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` പുരുഷാരം ഓടിക്കൂടുന്നതു കണ്ടിട്ട് യേശു അശുദ്ധാത്മാവിനെ ശാസിച്ചു: ഊമനും ചെകിടനുമായ ആത്മാവേ, ഇവനെ വിട്ടുപോ; ഇനി അവനിൽ കടക്കരുത് എന്നു ഞാൻ നിന്നോട് കല്പിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ അത് നിലവിളിച്ച് അവനെ വളരെ ഇഴച്ചു പുറപ്പെട്ടുപോയി. ‘മരിച്ചുപോയി’ എന്നു പലരും പറവാൻ തക്കവണ്ണം അവൻ മരിച്ചപോലെ ആയി. 
'''
"27" = '''
:sup:`27` യേശു അവനെ കൈയ്ക്കു പിടിച്ചു നിവർത്തി, അവൻ എഴുന്നേറ്റ് നിന്നു. 
'''
"28" = '''
:sup:`28` യേശു വീട്ടിൽ വന്നശേഷം ശിഷ്യന്മാർ സ്വകാര്യമായി അവനോട്: “ഞങ്ങൾക്കു അതിനെ പുറത്താക്കുവാൻ കഴിയാഞ്ഞത് എന്ത്?” എന്നു ചോദിച്ചു. 
'''
"29" = '''
:sup:`29` “പ്രാർത്ഥനയാൽ അല്ലാതെ ഈ ജനതകൾ ഒന്നിനാലും പുറപ്പെട്ടുപോകയില്ല” എന്നു അവൻ പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അവർ അവിടെനിന്നു പുറപ്പെട്ടു ഗലീലയിൽ കൂടി സഞ്ചരിച്ചു; അവർ എവിടെയാണെന്ന് ആരും അറിയരുതെന്ന് അവൻ ഇച്ഛിച്ചു. 
'''
"31" = '''
:sup:`31` കാരണം അവൻ തന്‍റെ ശിഷ്യന്മാരെ പഠിപ്പിക്കുകയായിരുന്നു. അവൻ അവരോട്: മനുഷ്യപുത്രൻ മനുഷ്യരുടെ കയ്യിൽ ഏല്പിക്കപ്പെടും; അവർ അവനെ കൊല്ലും; കൊന്നിട്ട് മൂന്നുനാൾ കഴിഞ്ഞശേഷം അവൻ ഉയിർത്തെഴുന്നേല്ക്കും എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` ആ വാക്കുകൾ അവർ ഗ്രഹിച്ചില്ല; അവനോടു ചോദിപ്പാനോ ഭയപ്പെട്ടു. 
'''
"33" = '''
:sup:`33` അവൻ കഫർന്നഹൂമിൽ വന്നു വീട്ടിൽ ഇരിക്കുമ്പോൾ: നിങ്ങൾ വഴിയിൽവച്ചു തമ്മിൽ വാദിച്ചതെന്ത്? എന്നു ശിഷ്യന്മാരോട് ചോദിച്ചു. 
'''
"34" = '''
:sup:`34` അവരോ തങ്ങളുടെ ഇടയിൽ വലിയവൻ ആർ എന്നു വഴിയിൽവച്ചു വാദിച്ചിരുന്നതുകൊണ്ടു മിണ്ടാതിരുന്നു. 
'''
"35" = '''
:sup:`35` അവൻ ഇരുന്നിട്ട് പന്തിരുവരെയും ഒരുമിച്ചുവിളിച്ചു: ഒരുവൻ മുമ്പൻ ആകുവാൻ ഇച്ഛിച്ചാൽ അവൻ എല്ലാവരിലും ഒടുവിലത്തവനും എല്ലാവർക്കും ശുശ്രൂഷകനും ആകേണം എന്നു പറഞ്ഞു. 
'''
"36" = '''
:sup:`36` അവൻ ഒരു ശിശുവിനെ എടുത്തു അവരുടെ നടുവിൽ നിർത്തി. ആ ശിശുവിനെ തന്‍റെ കരങ്ങളിൽ എടുത്തുംകൊണ്ട് അവരോട് പറഞ്ഞു: 
'''
"37" = '''
:sup:`37` ഇങ്ങനെയുള്ള ശിശുക്കളിൽ ഒന്നിനെ എന്‍റെ നാമത്തിൽ സ്വീകരിക്കുന്നവൻ എന്നെ സ്വീകരിക്കുന്നു; എന്നെ സ്വീകരിക്കുന്നവനോ എന്നെയല്ല എന്നെ അയച്ചവനെ സ്വീകരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"38" = '''
:sup:`38` യോഹന്നാൻ അവനോട്: “ഗുരോ, ഒരുവൻ നിന്‍റെ നാമത്തിൽ ഭൂതങ്ങളെ പുറത്താക്കുന്നത് ഞങ്ങൾ കണ്ടു; അവൻ നമ്മെ അനുഗമിക്കായ്കയാൽ ഞങ്ങൾ അവനെ വിരോധിച്ചു” എന്നു പറഞ്ഞു. 
'''
"39" = '''
:sup:`39` അതിന് യേശു പറഞ്ഞത്: അവനെ വിരോധിക്കരുത്; എന്‍റെ നാമത്തിൽ ഒരു വീര്യപ്രവൃത്തി ചെയ്തിട്ട് വേഗത്തിൽ എന്നെ ദുഷിച്ചുപറവാൻ കഴിയുന്നവൻ ആരും ഇല്ല. 
'''
"40" = '''
:sup:`40` നമുക്കു പ്രതികൂലമല്ലാത്തവൻ നമുക്കുള്ളവനല്ലോ. 
'''
"41" = '''
:sup:`41` നിങ്ങൾ ക്രിസ്തുവിനുള്ളവരാകകൊണ്ട് ആരെങ്കിലും ഒരു പാനപാത്രം വെള്ളം നിങ്ങൾക്ക് കുടിക്കുവാൻ തന്നാൽ അവനു പ്രതിഫലം കിട്ടാതിരിക്കുകയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"42" = '''
:sup:`42` എങ്കൽ വിശ്വസിക്കുന്ന ഈ ചെറിയവരിൽ ഒരുവന് ഇടർച്ചവരുത്തുന്നവന്‍റെ കഴുത്തിൽ വലിയൊരു തിരികല്ല് കെട്ടി അവനെ കടലിൽ ഇട്ടുകളയുന്നത് അവനു ഏറെ നല്ലത്. 
'''
"43" = '''
:sup:`43` നിന്‍റെ കൈ നിനക്കു ഇടർച്ച വരുത്തിയാൽ അതിനെ വെട്ടിക്കളക: 
'''
"44" = '''
:sup:`44` അംഗവൈകല്യമുള്ളവനായി ജീവനിൽ കടക്കുന്നതു രണ്ടു കയ്യുമുള്ളവൻ ആയി കെടാത്ത തീയായ നരകത്തിൽ പോകുന്നതിനേക്കാൾ നിനക്കു നല്ലത്. 
'''
"45" = '''
:sup:`45` നിന്‍റെ കാൽ നിനക്കു ഇടർച്ച വരുത്തിയാൽ അതിനെ വെട്ടിക്കളക: 
'''
"46" = '''
:sup:`46` മുടന്തനായി ജീവനിൽ കടക്കുന്നതു രണ്ടു കാലുമുള്ളവൻ ആയി നരകത്തിൽ എറിയപ്പെടുന്നതിനേക്കാൾ നിനക്കു നല്ലത്. 
'''
"47" = '''
:sup:`47` നിന്‍റെ കണ്ണ് നിനക്കു ഇടർച്ച വരുത്തിയാൽ അതിനെ ചൂഴ്ന്നുകളയുക; 
'''
"48" = '''
:sup:`48` രണ്ടു കണ്ണുള്ളവനായി ചാകാത്ത പുഴുവും കെടാത്ത തീയുമുള്ള അഗ്നിനരകത്തിൽ എറിയപ്പെടുന്നതിനേക്കാൾ ഒറ്റക്കണ്ണനായി ദൈവരാജ്യത്തിൽ കടക്കുന്നതു നിനക്കു നല്ലത്. 
'''
"49" = '''
:sup:`49` എല്ലാവരേയും തീകൊണ്ട് ഉപ്പിടും. 
'''
"50" = '''
:sup:`50` ഉപ്പ് നല്ലത് തന്നെ; ഉപ്പ് കാരമില്ലാതെ പോയാലോ എന്തൊന്നിനാൽ അതിന് വീണ്ടും രസം വരുത്തും? നിങ്ങളിൽതന്നെ ഉപ്പുള്ളവരും അന്യോന്യം സമാധാനമുള്ളവരും ആയിരിപ്പിൻ. 
'''
