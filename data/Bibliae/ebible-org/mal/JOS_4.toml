[4]
"1" = '''
:sup:`1` യിസ്രായേൽ ജനമെല്ലാം യോർദ്ദാൻ കടന്നുതീർന്നശേഷം യഹോവ യോശുവയോട് കല്പിച്ചത്: 
'''
"2" = '''
:sup:`2` “നീ ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ ആൾ വീതം ജനത്തിൽനിന്ന് പന്ത്രണ്ടുപേരെ കൂട്ടി അവരോട് ഇപ്രകാരം പറയേണം: 
'''
"3" = '''
:sup:`3` ‘യോർദ്ദാന്‍റെ നടുവിൽ പുരോഹിതന്മാരുടെ കാൽ ഉറച്ചു നിന്ന സ്ഥലത്തുനിന്ന് പന്ത്രണ്ട് കല്ലുകൾ ചുമന്നു കൊണ്ടുവന്ന് ഈ രാത്രി നിങ്ങൾ പാർക്കുന്ന സ്ഥലത്ത് വെയ്ക്കണം.’” 
'''
"4" = '''
:sup:`4` അങ്ങനെ യോശുവ യിസ്രായേൽ മക്കളുടെ ഓരോ ഗോത്രത്തിൽനിന്ന് നിയമിച്ചിരുന്ന പന്ത്രണ്ടുപേരെ വിളിച്ചു. 
'''
"5" = '''
:sup:`5` അവരോട് പറഞ്ഞത്: “യോർദ്ദാന്‍റെ നടുവിൽ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ പെട്ടകത്തിന് മുമ്പിൽ ചെന്നു യിസ്രായേൽ മക്കളുടെ ഗോത്രസംഖ്യക്ക് ഒത്തവണ്ണം നിങ്ങളിൽ ഓരോരുത്തൻ ഓരോ കല്ല് ചുമലിൽ എടുക്കേണം. 
'''
"6" = '''
:sup:`6` ഇത് നിങ്ങളുടെ ഇടയിൽ ഒരു അടയാളമായിരിക്കേണം. ‘ഈ കല്ല്’ എന്ത്? എന്നു നിങ്ങളുടെ മക്കൾ വരുംകാലത്ത് ചോദിക്കുമ്പോൾ: 
'''
"7" = '''
:sup:`7` യോർദ്ദാനിലെ വെള്ളം യഹോവയുടെ നിയമപെട്ടകത്തിന്‍റെ മുമ്പിൽ രണ്ടായി പിരിഞ്ഞതുനിമിത്തം തന്നെ എന്നു അവരോട് പറയേണം. ഈ കല്ലുകൾ യിസ്രായേൽ മക്കൾക്ക് എന്നേക്കും അടയാളമായിരിക്കേണം.” 
'''
"8" = '''
:sup:`8` യോശുവ കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ ചെയ്തു; യിസ്രായേൽ മക്കളുടെ ഗോത്രസംഖ്യക്ക് ഒത്തവണ്ണം പന്ത്രണ്ട് കല്ലുകൾ യോർദ്ദാന്‍റെ നടുവിൽനിന്ന് എടുത്ത് തങ്ങൾ പാർത്ത സ്ഥലത്ത് കൊണ്ടുപോയി വെച്ചു. 
'''
"9" = '''
:sup:`9` യോർദ്ദാന്‍റെ നടുവിൽ നിയമപെട്ടകം ചുമന്ന പുരോഹിതന്മാരുടെ കാൽ നിന്ന സ്ഥലത്ത് യോശുവ പന്ത്രണ്ട് കല്ലുകൾ നാട്ടി; അവ ഇന്നുവരെ അവിടെ ഉണ്ട്. 
'''
"10" = '''
:sup:`10` മോശെ യോശുവയോട് കല്പിച്ചത് ഒക്കെയും ജനത്തോട് പറഞ്ഞു. യോശുവയോട് യഹോവ കല്പിച്ചതൊക്കെയും ചെയ്തുതീരുവോളം പെട്ടകം ചുമന്ന പുരോഹിതന്മാർ യോർദ്ദാന്‍റെ നടുവിൽനിന്നു; ജനം വേഗത്തിൽ മറുകര കടന്നു. 
'''
"11" = '''
:sup:`11` ജനമൊക്കെയും കടന്നു തീർന്നപ്പോൾ അവർ കാൺകെ യഹോവയുടെ പെട്ടകവും പുരോഹിതന്മാരും മറുകര കടന്നു. 
'''
"12" = '''
:sup:`12` മോശെ കല്പിച്ചിരുന്നതുപോലെ രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും യിസ്രായേൽ മക്കൾക്ക് മുമ്പായി യുദ്ധസന്നദ്ധരായി കടന്നു. 
'''
"13" = '''
:sup:`13` ഏകദേശം നാല്പതിനായിരം പേർ യുദ്ധസന്നദ്ധരായി യഹോവയുടെ മുമ്പാകെ യെരീഹോ സമഭൂമിയിൽ കടന്നു. 
'''
"14" = '''
:sup:`14` അന്ന് യഹോവ യോശുവയെ എല്ലാ യിസ്രായേലിന്‍റെയും മുമ്പാകെ വലിയവനാക്കി. 
'''
"15" = '''
:sup:`15` അവർ മോശെയെ ബഹുമാനിച്ചതുപോലെ അവനെയും ആയുഷ്കാലമൊക്കെയും ബഹുമാനിച്ചു. 
'''
"16" = '''
:sup:`16` യഹോവ യോശുവയോട്: “സാക്ഷ്യപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാരോട് യോർദ്ദാനിൽ നിന്ന് കയറുവാൻ കല്പിക്ക” എന്നു അരുളിച്ചെയ്തു. 
'''
"17" = '''
:sup:`17` യോശുവ പുരോഹിതന്മാരോട് യോർദ്ദാനിൽ നിന്ന് കയറുവാൻ കല്പിച്ചു. 
'''
"18" = '''
:sup:`18` യഹോവയുടെ സാക്ഷ്യപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ യോർദ്ദാന്‍റെ നടുവിൽനിന്ന് കയറി; അവരുടെ ഉള്ളങ്കാൽ കരയ്ക്ക് വെച്ച ഉടനെ യോർദ്ദാനിലെ വെള്ളം വീണ്ടും മടങ്ങിവന്ന് മുമ്പിലത്തെപ്പോലെ തീരം കവിഞ്ഞ് ഒഴുകി. 
'''
"19" = '''
:sup:`19` ഒന്നാം മാസം പത്താം തിയ്യതി ജനം യോർദ്ദാനിൽ നിന്ന് കയറി യെരീഹോവിന്‍റെ കിഴക്കെ അതിരിലുള്ള ഗില്ഗാലിൽ പാളയം ഇറങ്ങി. 
'''
"20" = '''
:sup:`20` യോർദ്ദാനിൽ നിന്ന് എടുത്ത പന്ത്രണ്ട് കല്ലുകൾ യോശുവ ഗില്ഗാലിൽ നാട്ടി. 
'''
"21" = '''
:sup:`21` യിസ്രായേൽ മക്കളോട് പറഞ്ഞത് എന്തെന്നാൽ: “ഈ കല്ലുകൾ എന്ത്? എന്നു വരുംകാലത്ത് നിങ്ങളുടെ മക്കൾ പിതാക്കന്മാരോട് ചോദിച്ചാൽ: 
'''
"22" = '''
:sup:`22` യിസ്രായേൽ ഉണങ്ങിയ നിലത്തുകൂടി യോർദ്ദാനിക്കരെ കടന്നു എന്നു നിങ്ങളുടെ മക്കളോട് പറയേണം. 
'''
"23" = '''
:sup:`23` നിങ്ങളുടെ ദൈവമായ യഹോവ മുമ്പ് ചെങ്കടൽ വറ്റിച്ചുകളഞ്ഞതുപോലെ നിങ്ങൾ ഇക്കരെ കടക്കുവാൻ തക്കവണ്ണം നിങ്ങളുടെ മുമ്പിൽ യോർദ്ദാനിലെ വെള്ളവും വറ്റിച്ചുകളഞ്ഞു. 
'''
"24" = '''
:sup:`24` കാരണം ഭൂമിയിലെ സകലജാതികളും യഹോവയുടെ കൈ ശക്തിയുള്ളതെന്ന് അറിഞ്ഞ് നിങ്ങളുടെ ദൈവമായ യഹോവയെ എന്നേക്കും ഭയപ്പെടേണ്ടതിന് തന്നെ.” 
'''
