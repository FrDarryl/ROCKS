[31]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “ഇതാ, ഞാൻ യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്‍റെ മകനായ ഊരിയുടെ മകൻ ബെസലേലിനെ പേർ ചൊല്ലി വിളിച്ചിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ഞാൻ അവനെ ദിവ്യാത്മാവിനാൽ ജ്ഞാനവും ബുദ്ധിയും അറിവും സകലവിധ സാമർത്ഥ്യവുംകൊണ്ട് നിറച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അവൻ കൗശലപ്പണികൾ ചെയ്യുവാനും പൊന്ന്, വെള്ളി, താമ്രം എന്നിവകൊണ്ടുള്ള പണി ചെയ്യുവാനും 
'''
"5" = '''
:sup:`5` രത്നം വെട്ടി പതിക്കുവാനും മരത്തിൽ കൊത്തുപണികൾ ചെയ്യുവാനും സകലവിധമായ ശില്പവേലകൾ ചെയ്യുവാനും ഞാൻ അവനെ വിളിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ഞാൻ ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിൻ്റെ മകനായ ഒഹൊലീയാബിനെ അവനോടുകൂടെ നിയോഗിക്കുകയും സകല ജ്ഞാനികളുടെ ഹൃദയത്തിലും ജ്ഞാനം നല്കുകയും ചെയ്തിരിക്കുന്നു. ഞാൻ നിന്നോട് കല്പിച്ചതെല്ലാം അവർ ഉണ്ടാക്കും. 
'''
"7" = '''
:sup:`7` സമാഗമനകൂടാരവും സാക്ഷ്യപെട്ടകവും അതിന്മീതെയുള്ള കൃപാസനവും കൂടാരത്തിന്‍റെ ഉപകരണങ്ങളെല്ലാം 
'''
"8" = '''
:sup:`8` മേശയും അതിന്‍റെ ഉപകരണങ്ങളും തങ്കംകൊണ്ടുള്ള നിലവിളക്കും അതിന്‍റെ ഉപകരണങ്ങളെല്ലാം 
'''
"9" = '''
:sup:`9` ധൂപപീഠവും ഹോമയാഗപീഠവും അതിന്‍റെ ഉപകരണങ്ങളെല്ലം തൊട്ടിയും അതിന്‍റെ കാലുകളും വിശേഷവസ്ത്രങ്ങളും 
'''
"10" = '''
:sup:`10` പുരോഹിതനായ അഹരോന്‍റെ വിശുദ്ധവസ്ത്രങ്ങളും പുരോഹിതശുശ്രൂഷയ്ക്കായിട്ട് 
'''
"11" = '''
:sup:`11` അവന്‍റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങളും അഭിഷേകതൈലവും വിശുദ്ധമന്ദിരത്തിനുള്ള സുഗന്ധധൂപവർഗ്ഗവും ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ ഒക്കെയും അവർ ഉണ്ടാക്കും.” 
'''
"12" = '''
:sup:`12` യഹോവ പിന്നെയും മോശെയോട്: “നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയേണം: നിങ്ങൾ എന്‍റെ ശബ്ബത്ത് ആചരിക്കേണം. ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവയാകുന്നു എന്നറിയേണ്ടതിന് അത് തലമുറതലമുറയായി എനിക്കും നിങ്ങൾക്കും മദ്ധ്യേ ഒരു അടയാളം ആകുന്നു. 
'''
"13" = '''
:sup:`13` അതുകൊണ്ട് നിങ്ങൾ ശബ്ബത്ത് ആചരിക്കേണം; അത് നിങ്ങൾക്ക് വിശുദ്ധം ആകുന്നു. 
'''
"14" = '''
:sup:`14` അതിനെ അശുദ്ധമാക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം. ആരെങ്കിലും അന്നു വേല ചെയ്താൽ അവനെ അവന്‍റെ ജനത്തിന്‍റെ ഇടയിൽനിന്ന് ഛേദിച്ചുകളയേണം. 
'''
"15" = '''
:sup:`15` ആറു ദിവസം വേല ചെയ്യേണം; എന്നാൽ ഏഴാം ദിവസം പൂർണ്ണവിശ്രമത്തിനുള്ള ശബ്ബത്താണ്; അത് യഹോവയ്ക്കു വിശുദ്ധം ആകുന്നു; ആരെങ്കിലും ശബ്ബത്ത് നാളിൽ വേല ചെയ്താൽ അവൻ മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"16" = '''
:sup:`16` ആകയാൽ യിസ്രായേൽ മക്കൾ തലമുറതലമുറയായി ശബ്ബത്തിനെ നിത്യനിയമമായി ആചരിക്കേണ്ടതിന് ശബ്ബത്തിനെ പ്രമാണിക്കേണം. 
'''
"17" = '''
:sup:`17` അത് എനിക്കും യിസ്രായേൽമക്കൾക്കും മദ്ധ്യേ എന്നേക്കും ഒരു അടയാളം ആകുന്നു; ആറു ദിവസംകൊണ്ടാണ് യഹോവ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കിയത്; ഏഴാം ദിവസം അവിടുന്ന് സ്വസ്ഥമായിരുന്ന് വിശ്രമിച്ചു.” 
'''
"18" = '''
:sup:`18` ദൈവം സീനായി പർവ്വതത്തിൽവച്ച് മോശെയോട് അരുളിച്ചെയ്തു കഴിഞ്ഞശേഷം ദൈവത്തിന്‍റെ വിരൽകൊണ്ട് എഴുതിയ കല്പലകകളായ സാക്ഷ്യപലക രണ്ടും അവന്‍റെ പക്കൽ കൊടുത്തു. 
'''
