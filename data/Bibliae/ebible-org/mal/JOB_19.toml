[19]
"1" = '''
:sup:`1` അതിന് ഇയ്യോബ് ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “നിങ്ങൾ എത്ര നാൾ എന്‍റെ മനസ്സ് വ്യസനിപ്പിക്കുകയും വാക്കുകളാൽ എന്നെ തകർക്കുകയും ചെയ്യും? 
'''
"3" = '''
:sup:`3` ഇപ്പോൾ പത്തു പ്രാവശ്യം നിങ്ങൾ എന്നെ നിന്ദിച്ചിരിക്കുന്നു; എന്നോട് ദ്രോഹം ചെയ്യുവാൻ നിങ്ങൾക്ക് ലജ്ജയില്ല. 
'''
"4" = '''
:sup:`4` ഞാൻ തെറ്റിപ്പോയതു സത്യം എങ്കിൽ എന്‍റെ തെറ്റ് എനിക്കു തന്നെ അറിയാം. 
'''
"5" = '''
:sup:`5` നിങ്ങൾ സാക്ഷാൽ എനിക്കു വിരോധമായി വലിപ്പം ഭാവിച്ച് എന്‍റെ അപമാനത്തെക്കുറിച്ച് എന്നെ ആക്ഷേപിക്കുന്നു എങ്കിൽ 
'''
"6" = '''
:sup:`6` ദൈവം എന്നെ മറിച്ചുകളഞ്ഞ് തന്‍റെ വലയിൽ എന്നെ കുടുക്കിയിരിക്കുന്നു എന്നറിയുവിൻ. 
'''
"7" = '''
:sup:`7` അയ്യോ, ബലാല്ക്കാരം എന്നു ഞാൻ നിലവിളിക്കുന്നു; കേൾക്കുവാനാരുമില്ല; രക്ഷക്കായി ഞാൻ മുറയിടുന്നു; ന്യായം കിട്ടുന്നതുമില്ല. 
'''
"8" = '''
:sup:`8` എനിക്ക് കടന്നുപോകുവാനാവാത്തവിധം യഹോവ എന്‍റെ വഴി കെട്ടിയടച്ചു, എന്‍റെ പാതകൾ ഇരുട്ടാക്കിയിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` എന്‍റെ തേജസ്സ് യഹോവ എന്‍റെ മേൽനിന്ന് ഉരിഞ്ഞെടുത്തു; എന്‍റെ തലയിലെ കിരീടം നീക്കിക്കളഞ്ഞു. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് എന്നെ ചുറ്റും ക്ഷയിപ്പിച്ചു; എന്‍റെ കഥകഴിഞ്ഞു; ഒരു വൃക്ഷത്തെപ്പോലെ എന്‍റെ പ്രത്യാശ പറിച്ചുകളഞ്ഞിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അവിടുന്ന് തന്‍റെ കോപം എന്‍റെ മേൽ ജ്വലിപ്പിച്ച് എന്നെ തനിക്കു ശത്രുവായി എണ്ണുന്നു. 
'''
"12" = '''
:sup:`12` അവിടുത്തെ പടക്കൂട്ടങ്ങൾ ഒന്നിച്ചുവരുന്നു; അവർ എന്‍റെ നേരെ അവരുടെ വഴി നിരത്തുന്നു; എന്‍റെ കൂടാരത്തിനു ചുറ്റും പാളയമിറങ്ങുന്നു. 
'''
"13" = '''
:sup:`13` “അവർ എന്‍റെ സഹോദരന്മാരെ എന്നോട് അകറ്റിക്കളഞ്ഞു; എന്‍റെ പരിചയക്കാർ എനിക്ക് അന്യരായിത്തീർന്നു. 
'''
"14" = '''
:sup:`14` എന്‍റെ ബന്ധുജനങ്ങൾ ഒഴിഞ്ഞുമാറി; എന്‍റെ ഉറ്റ സ്നേഹിതന്മാർ എന്നെ മറന്നുകളഞ്ഞു. 
'''
"15" = '''
:sup:`15` എന്‍റെ വീട്ടിൽ വസിക്കുന്നവരും എന്‍റെ ദാസികളും എന്നെ അന്യനായി എണ്ണുന്നു; ഞാൻ അവർക്ക് പരദേശിയായി തോന്നുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ എന്‍റെ ദാസനെ വിളിച്ചു; അവൻ വിളി കേൾക്കുന്നില്ല. എന്‍റെ വായ്കൊണ്ട് ഞാൻ അവനോട് യാചിക്കേണ്ടിവരുന്നു. 
'''
"17" = '''
:sup:`17` എന്‍റെ ശ്വാസം എന്‍റെ ഭാര്യയ്ക്ക് അസഹ്യവും എന്‍റെ യാചന എന്‍റെ കൂടപ്പിറപ്പുകൾക്ക് അറപ്പും ആയിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` കൊച്ചുകുട്ടികൾപോലും എന്നെ നിരസിക്കുന്നു; ഞാൻ സംസാരിക്കുമ്പോൾ അവർ എന്നെ കളിയാക്കുന്നു. 
'''
"19" = '''
:sup:`19` എന്‍റെ പ്രാണസ്നേഹിതന്മാർ എല്ലാവരും എന്നെ വെറുക്കുന്നു; എനിക്ക് പ്രിയരായവർ വിരോധികളായിത്തീർന്നു. 
'''
"20" = '''
:sup:`20` എന്‍റെ അസ്ഥി ത്വക്കിനോടും മാംസത്തോടും പറ്റിയിരിക്കുന്നു; പല്ലിന്‍റെ മോണയോടെ മാത്രം ഞാൻ അവശേഷിച്ചിരിക്കുന്നു. 
'''
"21" = '''
:sup:`21` സ്നേഹിതന്മാരെ, എന്നോട് കൃപ തോന്നേണമേ, കൃപ തോന്നേണമേ; ദൈവത്തിന്‍റെ കൈ എന്നെ തൊട്ടിരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` ദൈവം എന്നപോലെ നിങ്ങളും എന്നെ ഉപദ്രവിക്കുന്നതെന്ത്? എന്‍റെ മാംസം തിന്ന് തൃപ്തിവരാത്തത് എന്ത്? 
'''
"23" = '''
:sup:`23` “അയ്യോ എന്‍റെ വാക്കുകൾ ഒന്ന് എഴുതിയെങ്കിൽ, ഒരു പുസ്തകത്തിൽ കുറിച്ചുവച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"24" = '''
:sup:`24` അവയെ ഇരുമ്പാണിയും ഈയവുംകൊണ്ട് പാറയിൽ സദാകാലത്തേക്ക് കൊത്തിവച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"25" = '''
:sup:`25` എന്നെ വീണ്ടെടുക്കുന്നവൻ ജീവിച്ചിരിക്കുന്നു എന്നും അവിടുന്ന് ഒടുവിൽ പൊടിമേൽ നില്‍ക്കുമെന്നും ഞാൻ അറിയുന്നു. 
'''
"26" = '''
:sup:`26` എന്‍റെ ത്വക്ക് ഇങ്ങനെ നശിച്ചശേഷം ഞാൻ ദേഹസഹിതനായി ദൈവത്തെ കാണും. 
'''
"27" = '''
:sup:`27` ഞാൻ തന്നെ അവിടുത്തെ കാണും; അന്യനല്ല, എന്‍റെ സ്വന്തകണ്ണ് അവിടുത്തെ കാണും; എന്‍റെ ഹൃദയം എന്‍റെ ഉള്ളിൽ ക്ഷയിച്ചിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` നാം എങ്ങനെ അവനെ ഉപദ്രവിക്കുമെന്നും അതിന്‍റെ കാരണം അവനിൽ കാണുന്നു എന്നും നിങ്ങൾ പറയുന്നുവെങ്കിൽ 
'''
"29" = '''
:sup:`29` വാളിനെ പേടിക്കുവിൻ; ക്രോധം വാളിന്‍റെ ശിക്ഷയ്ക്ക് കാരണം; ഒരു ന്യായവിധി ഉണ്ടെന്ന് അറിഞ്ഞുകൊള്ളുവിൻ.” 
'''
