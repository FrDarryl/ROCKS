[7]
"1" = '''
:sup:`1` ഇനി നിങ്ങൾ എഴുതി അയച്ച സംഗതികളെക്കുറിച്ച് എന്‍റെ അഭിപ്രായം എന്തെന്നാൽ: സ്ത്രീയെ തൊടാതിരിക്കുന്നത് മനുഷ്യനു നല്ലത്. 
'''
"2" = '''
:sup:`2` എങ്കിലും ദുർന്നടപ്പ് നിമിത്തം ഓരോ പുരുഷനും സ്വന്തഭാര്യയും, ഓരോ സ്ത്രീക്കും സ്വന്തഭർത്താവും ഉണ്ടായിരിക്കട്ടെ. 
'''
"3" = '''
:sup:`3` ഭർത്താവ് ഭാര്യയോടും, ഭാര്യ ഭർത്താവിനോടുമുള്ള ഉത്തരവാദിത്തം നിർവഹിക്കേണം. 
'''
"4" = '''
:sup:`4` ഭാര്യയുടെ ശരീരത്തിന്മേൽ അവൾക്കല്ല ഭർത്താവിനത്രേ അധികാരമുള്ളത്; അങ്ങനെ ഭർത്താവിന്‍റെ ശരീരത്തിന്മേൽ അവനല്ല ഭാര്യയ്ക്കത്രേ അധികാരം. 
'''
"5" = '''
:sup:`5` പ്രാർത്ഥനയ്ക്കു നിങ്ങളെത്തന്നെ സമർപ്പിക്കുവാനല്ലാതെ, അല്പസമയത്തേക്ക് നിങ്ങൾ തമ്മിൽ പരസ്പര സമ്മതമില്ലാ‍തെ വേർപിരിഞ്ഞിരിക്കരുത്. എന്നാൽ നിങ്ങളുടെ ആത്മസംയമനമില്ലായ്മ നിമിത്തം, സാത്താൻ നിങ്ങളെ പരീക്ഷിക്കാതിരിക്കേണ്ടതിന് വീണ്ടും ചേർന്നിരിക്കുക. 
'''
"6" = '''
:sup:`6` ഞാൻ ഇത് കല്പനയായിട്ടല്ല അനുവാദമായിട്ടത്രേ പറയുന്നത്. 
'''
"7" = '''
:sup:`7` സകലമനുഷ്യരും എന്നെപ്പോലെ ആയിരിക്കേണം എന്നു ഞാൻ ഇച്ഛിക്കുന്നു. എങ്കിലും ഒരുവന് ഇങ്ങനെയും ഒരുവന് അങ്ങനെയും വരം ദൈവം നല്കിയിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` വിവാഹം കഴിയാത്തവരോടും വിധവമാരോടും: എന്നെപ്പോലെ താമസിക്കുന്നത് അവർക്ക് കൊള്ളാം എന്നു ഞാൻ പറയുന്നു. 
'''
"9" = '''
:sup:`9` എന്നാൽ, ആത്മസംയമനം ഇല്ലെങ്കിൽ അവർ വിവാഹം ചെയ്യട്ടെ; വികാരാസക്തികൊണ്ട് എരിയുന്നതിനേക്കാൾ വിവാഹം ചെയ്യുന്നത് നല്ലത്. 
'''
"10" = '''
:sup:`10` വിവാഹം കഴിഞ്ഞവരോടോ ഞാൻ-ഞാനല്ല കർത്താവ് തന്നെ - കല്പിക്കുന്നത്: 
'''
"11" = '''
:sup:`11` ഭാര്യ ഭർത്താവിനെ വേർപിരിയരുത്; പിരിഞ്ഞു എന്നു വരികിലോ വിവാഹം കൂടാതെ പാർക്കേണം; അല്ലെങ്കിൽ ഭർത്താവിനോട് യോജിപ്പിലെത്തേണം; ഭർത്താവ് ഭാര്യയെ ഉപേക്ഷിക്കുകയുമരുത്. 
'''
"12" = '''
:sup:`12` എന്നാൽ മറ്റുള്ളവരോട് കർത്താവല്ല ഞാൻ തന്നെ പറയുന്നത്: ഒരു സഹോദരന് അവിശ്വാസിയായ ഭാര്യ ഉണ്ടായിരിക്കുകയും അവൾ അവനോടുകൂടെ പാർക്കുവാൻ സമ്മതിക്കുകയും ചെയ്താൽ അവളെ ഉപേക്ഷിക്കരുത്. 
'''
"13" = '''
:sup:`13` അവിശ്വാസിയായ ഭർത്താവുള്ള ഒരു സ്ത്രീയും, അവൻ അവളോടുകൂടെ പാർക്കുവാൻ സമ്മതിക്കുന്നു എങ്കിൽ, ഭർത്താവിനെ ഉപേക്ഷിക്കരുത്. 
'''
"14" = '''
:sup:`14` എന്തെന്നാൽ, അവിശ്വാസിയായ ഭർത്താവ് ഭാര്യ മുഖാന്തരം വിശുദ്ധീകരിക്കപ്പെട്ടും, അവിശ്വാസിയായ ഭാര്യ സഹോദരൻ മുഖാന്തരം വിശുദ്ധീകരിക്കപ്പെട്ടുമിരിക്കുന്നു; അല്ലെങ്കിൽ നിങ്ങളുടെ മക്കൾ അശുദ്ധർ എന്നു വരുമല്ലോ; ഇപ്പോഴോ അവർ വിശുദ്ധർ ആകുന്നു. 
'''
"15" = '''
:sup:`15` എങ്കിലും അവിശ്വാസി വേർപിരിയുന്നു എങ്കിൽ പിരിയട്ടെ; ഈ വക കാ‍ര്യങ്ങളിൽ സഹോദരനോ സഹോദരിയോ ബദ്ധരായിരിക്കുന്നില്ല; എന്നാൽ സമാധാനത്തിൽ ജീവിക്കുവാൻ ദൈവം നമ്മെ വിളിച്ചിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഭാര്യയേ, നീ ഭർത്താവിന് രക്ഷ വരുത്തും എന്നു നിനക്കു എങ്ങനെ അറിയാം? ഭർത്താവേ, നീ ഭാര്യയ്ക്ക് രക്ഷ വരുത്തും എന്നു നിനക്കു എങ്ങനെ അറിയാം? 
'''
"17" = '''
:sup:`17` എന്നാൽ ഓരോരുത്തന് കർത്താവ് വിഭാഗിച്ച് കൊടുത്തതു പോലെയും ഓരോരുത്തനെ ദൈവം വിളിച്ചതുപോലെയും അവനവൻ നടക്കട്ടെ; ഇങ്ങനെ ആകുന്നു ഞാൻ സകലസഭകളിലും ആജ്ഞാപിക്കുന്നത്. 
'''
"18" = '''
:sup:`18` ഒരുവൻ പരിച്ഛേദനയോടെ വിളിക്കപ്പെട്ടുവോ? അഗ്രചർമ്മം വരുത്തരുത്; ഒരുവൻ അഗ്രചർമ്മത്തോടെ വിളിക്കപ്പെട്ടുവോ? പരിച്ഛേദന ഏൽക്കരുത്. 
'''
"19" = '''
:sup:`19` പരിച്ഛേദന ഒന്നുമില്ല, അഗ്രചർമ്മവും ഒന്നുമില്ല, ദൈവകല്പന പ്രമാണിക്കുന്നതത്രേ കാര്യം. 
'''
"20" = '''
:sup:`20` ഓരോരുത്തൻ വിളിക്കപ്പെട്ട സ്ഥിതിയിൽ തന്നെ നിലനിൽക്കട്ടെ. 
'''
"21" = '''
:sup:`21` നീ ദാസനായിരിക്കുമ്പോൾ വിളിക്കപ്പെട്ടുവോ? വ്യസനിക്കരുത്. സ്വതന്ത്രൻ ആകുവാൻ കഴിയുമെങ്കിൽ അതിൽത്തന്നെ ഇരുന്നുകൊള്ളുക. 
'''
"22" = '''
:sup:`22` എന്തെന്നാൽ ദാസനായി കർത്താവിൽ വിളിക്കപ്പെട്ടവൻ കർത്താവിന്‍റെ സ്വതന്ത്രൻ ആകുന്നു. അങ്ങനെ തന്നെ സ്വതന്ത്രനായി വിളിക്കപ്പെട്ടവൻ ക്രിസ്തുവിന്‍റെ ദാസനാകുന്നു. 
'''
"23" = '''
:sup:`23` നിങ്ങളെ വിലയ്ക്ക് വാങ്ങിയിരിക്കുന്നു; മനുഷ്യർക്ക് ദാസന്മാരാകരുത്. 
'''
"24" = '''
:sup:`24` സഹോദരന്മാരേ, ഓരോരുത്തൻ വിളിക്കപ്പെട്ട അതേ സ്ഥിതിയിൽ തന്നെ ദൈവസന്നിധിയിൽ വസിക്കട്ടെ. 
'''
"25" = '''
:sup:`25` കന്യകമാരെക്കുറിച്ച് എനിക്ക് കർത്താവിന്‍റെ കല്പനയില്ല; എങ്കിലും കർത്താവ് തന്‍റെ കരുണയിൽ വിശ്വസ്തൻ ആക്കിയ ഞാൻ അഭിപ്രായം പറയുന്നു. 
'''
"26" = '''
:sup:`26` ഇപ്പോഴത്തെ കഷ്ടത നിമിത്തം, മനുഷ്യൻ ആയിരിക്കുന്നതുപോലെ തന്നെ നിൽക്കുന്നത് അവനു നന്ന് എന്നു എനിക്ക് തോന്നുന്നു. 
'''
"27" = '''
:sup:`27` നീ ഭാര്യയോടു ബന്ധിക്കപ്പെട്ടിരിക്കുന്നുവോ? വേർപാട് അന്വേഷിക്കരുത്. നീ ഭാര്യ ഇല്ലാത്തവനോ? ഭാര്യയെ അന്വേഷിക്കരുത്. 
'''
"28" = '''
:sup:`28` എന്നാൽ നീ വിവാഹം ചെയ്താൽ പാപം ചെയ്യുന്നില്ല; കന്യകയും വിവാഹം ചെയ്താൽ പാപം ചെയ്യുന്നില്ല; എങ്കിലും വിവാഹിതർക്ക് ജഡത്തിൽ കഷ്ടത ഉണ്ടാകും; അത് നിങ്ങൾക്ക് വരരുത് എന്നു എന്‍റെ ആഗ്രഹം. 
'''
"29" = '''
:sup:`29` എന്നാൽ സഹോദരന്മാരേ, ഒന്ന് ഞാൻ പറയുന്നു: സമയം വളരെ ചുരുക്കമാകുന്നു; 
'''
"30" = '''
:sup:`30` ആകയാൽ ഇനി ഭാര്യമാരുള്ളവർ ഇല്ലാത്തവരെപ്പോലെയും, കരയുന്നവർ കരയാത്തവരെപ്പോലെയും, സന്തോഷിക്കുന്നവർ സന്തോഷിക്കാത്തവരെപ്പോലെയും വിലയ്ക്ക് വാങ്ങുന്നവർ കൈവശമാക്കാത്തവരെപ്പോലെയും 
'''
"31" = '''
:sup:`31` ലോകത്തെ അനുഭവിക്കുന്നവർ അതിനെ അനുഭവിക്കാത്തവരെപ്പോലെയും ആയിരിക്കേണം. എന്തെന്നാൽ ഈ ലോകത്തിന്‍റെ രൂപം ഒഴിഞ്ഞുപോകുന്നുവല്ലോ. 
'''
"32" = '''
:sup:`32` നിങ്ങൾ ആകുലചിന്ത ഇല്ലാത്തവരായിരിക്കേണം എന്നു ഞാൻ ഇച്ഛിക്കുന്നു. വിവാഹം ചെയ്യാത്തവൻ കർത്താവിനെ എങ്ങനെ പ്രസാദിപ്പിക്കും എന്നുവച്ച് കർത്താവിന്‍റെ കാര്യങ്ങളെപ്പറ്റി ചിന്തിക്കുന്നു; 
'''
"33" = '''
:sup:`33` വിവാഹം ചെയ്തവൻ ഭാര്യയെ എങ്ങനെ പ്രസാദിപ്പിക്കും എന്നുവച്ച് ലോകത്തിന്‍റെ കാ‍ര്യങ്ങളെപ്പറ്റി ചിന്തിക്കുന്നു. 
'''
"34" = '''
:sup:`34` അവന്‍റെ താല്പര്യങ്ങൾ വിഭജിക്കപ്പെട്ടിരിക്കുന്നു; വിവാഹം കഴിയാ‍ത്തവളോ കന്യകയോ ശരീരത്തിലും ആത്മാവിലും വിശുദ്ധയാകേണ്ടതിന് കർത്താവിന്‍റെ കാര്യങ്ങളെപ്പറ്റി ചിന്തിക്കുന്നു; വിവാഹം കഴിഞ്ഞവൾ ഭർത്താവിനെ എങ്ങനെ പ്രസാദിപ്പിക്കും എന്നുവച്ച് ലോകത്തിന്‍റെ കാര്യത്തെപ്പറ്റി ചിന്തിക്കുന്നു. 
'''
"35" = '''
:sup:`35` ഞാൻ ഇത് നിങ്ങളുടെമേൽ നിയന്ത്രണം ഇടുവാനല്ല, എന്നാൽ ഉചിതമായത് ചെയ്യുവാനും, നിങ്ങൾ ഏകാഗ്രതയോടെ കർത്താവിനെ സേവിക്കേണ്ടതിനും നിങ്ങളുടെ ഉപകാരത്തിനായിട്ടത്രേ പറയുന്നത്. 
'''
"36" = '''
