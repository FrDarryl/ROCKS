[17]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കളോട് സംസാരിച്ച്, ഓരോ ഗോത്രത്തിൽനിന്നുള്ള ഗോത്രപ്രഭുക്കന്മാരിൽ ഓരോരുത്തനിൽ നിന്ന് ഓരോ വടിവീതം പന്ത്രണ്ടു വടി വാങ്ങി ഓരോരുത്തന്‍റെ വടിയിൽ അവനവന്‍റെ പേരെഴുതുക. 
'''
"3" = '''
:sup:`3` ലേവിയുടെ വടിയിൽ അഹരോന്‍റെ പേരെഴുതണം; ഓരോ ഗോത്രത്തലവന് ഓരോ വടി ഉണ്ടായിരിക്കേണം. 
'''
"4" = '''
:sup:`4` സമാഗമനകൂടാരത്തിൽ ഞാൻ നിങ്ങൾക്ക് വെളിപ്പെടുന്ന സ്ഥാനമായ നിയമപെട്ടകത്തിനു മുമ്പാകെ അവ വയ്ക്കേണം. 
'''
"5" = '''
:sup:`5` ഞാൻ തിരഞ്ഞെടുക്കുന്നവൻ്റെ വടി തളിർക്കും; ഇങ്ങനെ യിസ്രായേൽ മക്കൾ നിങ്ങൾക്ക് വിരോധമായി പിറുപിറുക്കുന്നത് ഞാൻ നിർത്തലാക്കും.” 
'''
"6" = '''
:sup:`6` മോശെ യിസ്രായേൽ മക്കളോട് സംസാരിച്ചു; അവരുടെ സകലപ്രഭുക്കന്മാരും ഗോത്രംഗോത്രമായി ഓരോരുത്തനും ഓരോ വടിവീതം പന്ത്രണ്ടു വടി അവന്‍റെ പക്കൽ കൊടുത്തു; വടികളുടെ കൂട്ടത്തിൽ അഹരോന്‍റെ വടിയും ഉണ്ടായിരുന്നു. 
'''
"7" = '''
:sup:`7` മോശെ വടികൾ സാക്ഷ്യകൂടാരത്തിൽ യഹോവയുടെ സന്നിധിയിൽവച്ചു. 
'''
"8" = '''
:sup:`8` പിറ്റെന്നാൾ മോശെ സാക്ഷ്യകൂടാരത്തിൽ കടന്നപ്പോൾ ലേവിഗൃഹത്തിനുള്ള അഹരോന്‍റെ വടി തളിർത്തിരിക്കുന്നത് കണ്ടു; അത് തളിർത്ത് പൂത്ത് ബദാം ഫലം കായിച്ചിരുന്നു. 
'''
"9" = '''
:sup:`9` മോശെ വടികളെല്ലാം യഹോവയുടെ സന്നിധിയിൽനിന്ന് എടുത്ത് യിസ്രായേൽ മക്കളുടെ അടുക്കൽ പുറത്ത് കൊണ്ടുവന്നു; അവർ ഓരോരുത്തൻ അവനവന്‍റെ വടി നോക്കിയെടുത്തു. 
'''
"10" = '''
:sup:`10` യഹോവ മോശെയോട്: “അഹരോന്‍റെ വടി മത്സരികൾക്ക് ഒരു അടയാളമായി സൂക്ഷിക്കേണ്ടതിന് സാക്ഷ്യത്തിൻ്റെ മുമ്പിൽ തിരികെ കൊണ്ടുവരുക; അവർ മരിക്കാതിരിക്കേണ്ടതിന് എനിക്ക് വിരോധമായുള്ള അവരുടെ പിറുപിറുപ്പ് നീ ഇങ്ങനെ നിർത്തലാക്കും” എന്നു കല്പിച്ചു. 
'''
"11" = '''
:sup:`11` മോശെ അങ്ങനെ തന്നെ ചെയ്തു: യഹോവ തന്നോട് കല്പിച്ചതുപോലെ അവൻ ചെയ്തു. 
'''
"12" = '''
:sup:`12` അപ്പോൾ യിസ്രായേൽ മക്കൾ മോശെയോട്: “ഇതാ, ഞങ്ങൾ ചത്തൊടുങ്ങുന്നു; ഞങ്ങൾ നശിക്കുന്നു; ഞങ്ങൾ എല്ലാവരും നശിക്കുന്നു. 
'''
"13" = '''
:sup:`13` യഹോവയുടെ തിരുനിവാസത്തോട് അടുക്കുന്നവനെല്ലാം ചാകുന്നു; ഞങ്ങൾ സകലരും ചത്തൊടുങ്ങേണമോ?” എന്നു പറഞ്ഞു. 
'''
