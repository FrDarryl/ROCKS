[18]
"1" = '''
:sup:`1` അയ്യോ, കൂശിലെ നദികൾക്കരികിൽ ചിറകുകൾ ഉരയ്ക്കുന്നതുമായ ദേശമേ! 
'''
"2" = '''
:sup:`2` കടൽവഴിയായി വെള്ളത്തിന്മേൽ ഞാങ്ങണകൊണ്ടുള്ള തോണികളിൽ ദൂതന്മാരെ അയയ്ക്കുന്നതുമായ ദേശമേ! ശീഘ്രദൂതന്മാരേ, നിങ്ങൾ ദീർഘകായന്മാരും മൃദുചർമ്മികളുമായ ജനതയുടെ അടുക്കൽ, ആരംഭംമുതൽ ഇന്നുവരെ ഭയങ്കരമായിരിക്കുന്ന ജാതിയുടെ അടുക്കൽ, അളക്കുന്നതും ചവിട്ടിക്കളയുന്നതും നദികൾ ദേശത്തെ വിഭാഗിക്കുന്നതുമായ ജനതയുടെ അടുക്കൽ തന്നെ ചെല്ലുവിൻ. 
'''
"3" = '''
:sup:`3` ഭൂതലത്തിലെ സർവ്വനിവാസികളും ഭൂമിയിൽ വസിക്കുന്നവരും ആയുള്ളവരേ, പർവ്വതത്തിന്മേൽ കൊടി ഉയർത്തുമ്പോൾ, നിങ്ങൾ നോക്കുവിൻ; കാഹളം ഊതുമ്പോൾ കേൾക്കുവിൻ. 
'''
"4" = '''
:sup:`4` യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “വെയിൽ തെളിഞ്ഞു മൂക്കുമ്പോൾ, കൊയ്ത്തുകാലത്തെ ഉഷ്ണത്തിൽ മേഘം മഞ്ഞു പൊഴിക്കുമ്പോൾ, ഞാൻ എന്‍റെ നിവാസത്തിൽ സ്വസ്ഥമായി നോക്കിക്കൊണ്ടിരിക്കും.” 
'''
"5" = '''
:sup:`5` കൊയ്ത്തിനു മുമ്പ്, മൊട്ടിട്ടു കഴിഞ്ഞു, പൂവ് പൊഴിഞ്ഞു, മുന്തിരിങ്ങാ വിളയുമ്പോൾ, അവൻ അരിവാൾകൊണ്ടു വള്ളി മുറിച്ചു ശാഖകൾ ചെത്തിക്കളയും. 
'''
"6" = '''
:sup:`6` അതെല്ലാം മലയിലെ കഴുകനും ഭൂമിയിലെ മൃഗത്തിനും ഇട്ടുകളയും; കഴുകൻ അതുകൊണ്ട് വേനൽ കഴിക്കും; ഭൂമിയിലെ സകലമൃഗവും അതുകൊണ്ട് ശൈത്യകാലം കഴിക്കും. 
'''
"7" = '''
:sup:`7` ആ കാലത്ത് ദീർഘകായന്മാരും മൃദുചർമ്മികളും ആയ ജനം, ആരംഭംമുതൽ ഇന്നുവരെ ഭയങ്കരമായിരിക്കുന്ന ജനം, അളക്കുന്നതും ചവിട്ടിക്കളയുന്നതും നദികൾ ദേശത്തെ വിഭാഗിക്കുന്നതുമായ ജനത തന്നെ, സൈന്യങ്ങളുടെ യഹോവയുടെ നാമമുള്ള സ്ഥലമായ സീയോൻ പർവ്വതത്തിലേക്കു സൈന്യങ്ങളുടെ യഹോവയ്ക്കു തിരുമുല്‍ക്കാഴ്ച കൊണ്ടുവരും. 
'''
