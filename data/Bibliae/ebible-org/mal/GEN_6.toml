[6]
"1" = '''
:sup:`1` മനുഷ്യർ ഭൂമിയിൽ പെരുകാൻ തുടങ്ങുകയും അവർക്ക് പുത്രിമാർ ജനിക്കുകയും ചെയ്തപ്പോൾ 
'''
"2" = '''
:sup:`2` മനുഷ്യരുടെ പുത്രിമാർ സൗന്ദര്യമുള്ളവരെന്ന് ദൈവത്തിന്‍റെ പുത്രന്മാർ കണ്ടിട്ട് തങ്ങൾക്ക് ഇഷ്ടപ്പെട്ട ഏവരെയും ഭാര്യമാരായി സ്വീകരിച്ചു. 
'''
"3" = '''
:sup:`3` അപ്പോൾ യഹോവ: “മനുഷ്യനിൽ എന്‍റെ ആത്മാവ് എന്നേക്കും വാദിച്ചുകൊണ്ടിരിക്കുകയില്ല; അവൻ ജഡം തന്നെയല്ലോ; എങ്കിലും അവന്‍റെ ആയുസ്സ് നൂറ്റിയിരുപത് (120) വർഷമാകും” എന്നു അരുളിച്ചെയ്തു. 
'''
"4" = '''
:sup:`4` അക്കാലത്ത് ഭൂമിയിൽ മല്ലന്മാർ ഉണ്ടായിരുന്നു; അതിന്‍റെ ശേഷവും ദൈവത്തിന്‍റെ പുത്രന്മാർ മനുഷ്യരുടെ പുത്രിമാരുടെ അടുക്കൽ ചെന്നിട്ട് അവർ മക്കളെ പ്രസവിച്ചു; ഇവരാകുന്നു പുരാതനകാലത്തെ വീരന്മാർ, അവർ പ്രശസ്തരായ പുരുഷന്മാർ തന്നെ. 
'''
"5" = '''
:sup:`5` ഭൂമിയിൽ മനുഷ്യന്‍റെ ദുഷ്ടത വർദ്ധിച്ചിരിക്കുന്നു എന്നും അവന്‍റെ ഹൃദയ നിരൂപണമൊക്കെയും എല്ലായ്‌പ്പോഴും ദോഷമുള്ളതാകുന്നു എന്നും യഹോവ കണ്ടു. 
'''
"6" = '''
:sup:`6` താന്‍ ഭൂമിയിൽ മനുഷ്യനെ ഉണ്ടാക്കിയതുകൊണ്ട് യഹോവ അനുതപിച്ചു; അത് അവിടുത്തെ ഹൃദയത്തിന് ദുഃഖമായി: 
'''
"7" = '''
:sup:`7` “ഞാൻ സൃഷ്ടിച്ചിട്ടുള്ള മനുഷ്യനെ ഭൂമിയിൽനിന്ന് നശിപ്പിച്ചുകളയും; മനുഷ്യനെയും മൃഗത്തെയും ഇഴജാതിയെയും ആകാശത്തിലെ പക്ഷികളെയും തന്നെ; അവയെ ഉണ്ടാക്കിയതുകൊണ്ട് ഞാൻ അനുതപിക്കുന്നു” എന്നു യഹോവ അരുളിച്ചെയ്തു. 
'''
"8" = '''
:sup:`8` എന്നാൽ യഹോവയ്ക്ക് നോഹയോട് പ്രസാദം തോന്നി. 
'''
"9" = '''
:sup:`9` നോഹയുടെ വംശചരിത്രം ഇതാണ്: നോഹ നീതിമാനും തന്‍റെ തലമുറയിൽ നിഷ്കളങ്കനുമായിരുന്നു; നോഹ ദൈവത്തോടുകൂടെ നടന്നു. 
'''
"10" = '''
:sup:`10` ശേം, ഹാം, യാഫെത്ത് എന്നീ മൂന്നു പുത്രന്മാർക്ക് ജന്മം നൽകി. 
'''
"11" = '''
:sup:`11` എന്നാല്‍ ഭൂമിയില്‍ എല്ലാവരും ദൈവദൃഷ്ടിയിൽ തിന്മ നിറഞ്ഞവരായി, 
'''
"12" = '''
:sup:`12` ദൈവം ഭൂമിയെ നോക്കി, ഭൂമിയിൽ എല്ലായിടത്തും വഷളത്തം വ്യാപിച്ചു. മനുഷ്യർ എല്ലാവരും ജീവിതകാലം മുഴുവൻ വഷളത്തത്തിൽ ജീവിച്ചിരുന്നു. 
'''
"13" = '''
:sup:`13` ദൈവം നോഹയോട് കല്പിച്ചതെന്തെന്നാൽ: “മനുഷ്യകുലത്തിനു അന്ത്യം വരുത്തുവാൻ ഞാൻ നിശ്ചയിച്ചിരിക്കുന്നു. ഭൂമി അവരാൽ അതിക്രമംകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; ഞാൻ അവരെ പൂർണ്ണമായി നശിപ്പിക്കും. 
'''
"14" = '''
:sup:`14` നീ ഗോഫർമരംകൊണ്ട് ഒരു പെട്ടകം ഉണ്ടാക്കുക; പെട്ടകത്തിന് അറകൾ ഉണ്ടാക്കി, അകത്തും പുറത്തും കീൽ തേക്കേണം. 
'''
"15" = '''
:sup:`15` അത് ഉണ്ടാക്കേണ്ടത് എങ്ങനെ എന്നാൽ: പെട്ടകത്തിന്‍റെ നീളം മുന്നൂറ് മുഴം; വീതി അമ്പത് മുഴം; ഉയരം മുപ്പതു മുഴം. 
'''
"16" = '''
:sup:`16` പെട്ടകത്തിന് ജനൽ ഉണ്ടാക്കേണം; മുകളിൽനിന്ന് ഒരു മുഴം താഴെ അത് വയ്ക്കേണം; പെട്ടകത്തിന്‍റെ വാതിൽ പെട്ടകത്തിന്‍റെ വശത്ത് വയ്ക്കേണം: താഴത്തെയും രണ്ടാമത്തെയും മൂന്നാമത്തെയും നിലയായി അതിനെ ഉണ്ടാക്കേണം. 
'''
"17" = '''
:sup:`17` ആകാശത്തിൻ കീഴിൽനിന്നു ജീവശ്വാസമുള്ള സർവ്വജഡത്തെയും നശിപ്പിക്കുവാൻ ഞാൻ ഭൂമിയിൽ ഒരു ജലപ്രളയം വരുത്തും; ഭൂമിയിലുള്ളതൊക്കെയും നശിച്ചുപോകും. 
'''
"18" = '''
:sup:`18` എന്നാൽ നിന്നോട് എന്‍റെ ഉടമ്പടി ഞാൻ സ്ഥാപിക്കും; നീയും നിന്‍റെ പുത്രന്മാരും ഭാര്യയും പുത്രന്മാരുടെ ഭാര്യമാരും പെട്ടകത്തിൽ കടക്കേണം. 
'''
"19" = '''
:sup:`19` സകല ജീവികളിൽനിന്നും, സർവ്വജഡത്തിൽനിന്നും തന്നെ, രണ്ടു വീതം നിന്നോടുകൂടെ ജീവരക്ഷയ്ക്കായിട്ട് പെട്ടകത്തിൽ കയറ്റേണം; അവ ആണും പെണ്ണുമായിരിക്കേണം. 
'''
"20" = '''
:sup:`20` അതത് തരം പക്ഷികളിൽനിന്നും അതത് തരം മൃഗങ്ങളിൽനിന്നും ഭൂമിയിലെ അതത് തരം ഇഴജാതികളിൽനിന്നൊക്കെയും രണ്ടു വീതം ജീവരക്ഷയ്ക്കായിട്ട് നിന്‍റെ അടുക്കൽ വരേണം. 
'''
"21" = '''
:sup:`21` നീയോ സകലഭക്ഷണസാധനങ്ങളിൽനിന്നും വേണ്ടുന്നത് എടുത്ത് ശേഖരിച്ചുകൊള്ളേണം; അത് നിനക്കും അവയ്ക്കും ആഹാരമായിരിക്കേണം.” 
'''
"22" = '''
:sup:`22` ദൈവം തന്നോട് കല്പിച്ചതൊക്കെയും അനുസരിച്ച് നോഹ ചെയ്തു; അങ്ങനെ തന്നെ അവൻ ചെയ്തു. 
'''
