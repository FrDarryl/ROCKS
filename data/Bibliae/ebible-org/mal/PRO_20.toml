[20]
"1" = '''
:sup:`1` വീഞ്ഞ് പരിഹാസിയും മദ്യം കലഹക്കാരനും ആകുന്നു; അവയാൽ ചാഞ്ചാടി നടക്കുന്ന ആരും ജ്ഞാനിയാകുകയില്ല. 
'''
"2" = '''
:sup:`2` രാജാവിന്‍റെ ക്രോധം സിംഹഗർജ്ജനംപോലെ; അവനെ കോപിപ്പിക്കുന്നവൻ തന്‍റെ പ്രാണനോട് ദ്രോഹം ചെയ്യുന്നു. 
'''
"3" = '''
:sup:`3` കലഹം ഒഴിഞ്ഞിരിക്കുന്നത് പുരുഷന് മാനം; എന്നാൽ ഏത് ഭോഷനും ശണ്ഠ കൂടും. 
'''
"4" = '''
:sup:`4` മടിയൻ ശീതം നിമിത്തം നിലം ഉഴുന്നില്ല; കൊയ്ത്തുകാലത്ത് അവൻ ഇരക്കും; ഒന്നും കിട്ടുകയുമില്ല. 
'''
"5" = '''
:sup:`5` മനുഷ്യന്‍റെ ഹൃദയത്തിലെ ആലോചന ആഴമുള്ള വെള്ളം; വിവേകമുള്ള പുരുഷൻ അത് കോരി എടുക്കും. 
'''
"6" = '''
:sup:`6` മിക്ക മനുഷ്യരും തങ്ങളോട് ദയാലുവായ ഒരുവനെ കാണും; എന്നാൽ വിശ്വസ്തനായ ഒരുവനെ ആർക്ക് കണ്ടെത്താനാകും? 
'''
"7" = '''
:sup:`7` പരമാർത്ഥതയിൽ നടക്കുന്നവൻ നീതിമാൻ; അവന്‍റെ ശേഷം, അവന്‍റെ മക്കളും ഭാഗ്യവാന്മാർ. 
'''
"8" = '''
:sup:`8` ന്യായാസനത്തിൽ ഇരിക്കുന്ന രാജാവ് തന്‍റെ കണ്ണുകൊണ്ട് സകലദോഷത്തെയും പാറ്റിക്കളയുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ എന്‍റെ ഹൃദയത്തെ ശുദ്ധീകരിച്ച് പാപം ഒഴിഞ്ഞ് നിർമ്മലനായിരിക്കുന്നു എന്നു ആർക്ക് പറയാം? 
'''
"10" = '''
:sup:`10` രണ്ടുതരം തൂക്കവും രണ്ടുതരം അളവും രണ്ടും ഒരുപോലെ യഹോവയ്ക്ക് വെറുപ്പ്. 
'''
"11" = '''
:sup:`11` ബാല്യത്തിലെ ക്രിയകളാൽ തന്നെ ഒരുവന്‍റെ പ്രവൃത്തി വെടിപ്പും നേരുമുള്ളതും ആകുമോ എന്നു അറിയാം. 
'''
"12" = '''
:sup:`12` കേൾക്കുന്ന ചെവി, കാണുന്ന കണ്ണ്, ഇവ രണ്ടും യഹോവ ഉണ്ടാക്കി. 
'''
"13" = '''
:sup:`13` ദരിദ്രനാകാതെയിരിക്കേണ്ടതിന് നിദ്രാപ്രിയനാകരുത്; നീ കണ്ണ് തുറക്കുക; നിനക്കു വേണ്ടുവോളം ആഹാരം ഉണ്ടാകും. 
'''
"14" = '''
:sup:`14` വിലയ്ക്കു വാങ്ങുന്നവൻ ചീത്തചീത്ത എന്നു പറയുന്നു; വാങ്ങി തന്‍റെ വഴിക്ക് പോകുമ്പോൾ അവൻ പ്രശംസിക്കുന്നു. 
'''
"15" = '''
:sup:`15` പൊന്നും അനവധി മുത്തുകളും ഉണ്ടല്ലോ; പരിജ്ഞാനമുള്ള അധരങ്ങൾ വിലയേറിയ ആഭരണം. 
'''
"16" = '''
:sup:`16` അന്യനുവേണ്ടി ജാമ്യം നില്‍ക്കുന്നവന്‍റെ വസ്ത്രം എടുത്തുകൊൾക; അന്യജാതിക്കാരനുവേണ്ടി ഉത്തരവാദി ആകുന്നവനോട് പണയം വാങ്ങുക. 
'''
"17" = '''
:sup:`17` വ്യാജത്താൽ നേടിയ ആഹാരം മനുഷ്യന് മധുരം; പിന്നത്തേതിൽ അവന്‍റെ വായിൽ ചരൽ നിറയും. 
'''
"18" = '''
:sup:`18` പദ്ധതികൾ ആലോചനകൊണ്ട് സാധിക്കുന്നു; ആകയാൽ ഭരണസാമർത്ഥ്യത്തോടെ യുദ്ധം ചെയ്യുക. 
'''
"19" = '''
:sup:`19` നുണയനായി നടക്കുന്നവൻ രഹസ്യം വെളിപ്പെടുത്തുന്നു; ആകയാൽ വിടുവായനോട് ഇടപെടരുത്. 
'''
"20" = '''
:sup:`20` ആരെങ്കിലും അപ്പനെയോ അമ്മയെയോ ദുഷിച്ചാൽ അവന്‍റെ വിളക്ക് കൂരിരുട്ടിൽ കെട്ടുപോകും. 
'''
"21" = '''
:sup:`21` ആദിയിൽ ഒരു അവകാശം ബദ്ധപ്പെട്ട് കൈവശമാക്കാം; അതിന്‍റെ അവസാനമോ അനുഗ്രഹിക്കപ്പെടുകയില്ല. 
'''
"22" = '''
:sup:`22` ഞാൻ ദോഷത്തിന് പ്രതികാരം ചെയ്യുമെന്ന് നീ പറയരുത്; യഹോവയെ കാത്തിരിക്കുക; അവിടുന്ന് നിന്നെ രക്ഷിക്കും. 
'''
"23" = '''
:sup:`23` രണ്ടുതരം തൂക്കം യഹോവയ്ക്ക് വെറുപ്പ്; കള്ളത്തുലാസും നല്ലതല്ല. 
'''
"24" = '''
:sup:`24` മനുഷ്യന്‍റെ പാതകൾ യഹോവയാൽ നിയമിക്കപ്പെടുന്നു; പിന്നെ മനുഷ്യന് തന്‍റെ വഴി എങ്ങനെ ഗ്രഹിക്കാം? 
'''
"25" = '''
:sup:`25` “ഇത് നിവേദിതം” എന്നു തിടുക്കത്തിൽ നേരുന്നതും നേർന്നശേഷം പുനർചിന്തനം നടത്തുന്നതും മനുഷ്യന് ഒരു കെണി. 
'''
"26" = '''
:sup:`26` ജ്ഞാനമുള്ള രാജാവ് ദുഷ്ടന്മാരെ പാറ്റിക്കളയുന്നു; അവരുടെ മേൽ അവൻ മെതിവണ്ടി ഉരുട്ടുന്നു. 
'''
"27" = '''
:sup:`27` മനുഷ്യന്‍റെ ആത്മാവ് യഹോവയുടെ ദീപം; അത് അവന്‍റെ അന്തരംഗത്തെയെല്ലാം ശോധനചെയ്യുന്നു. 
'''
"28" = '''
:sup:`28` ദയയും വിശ്വസ്തതയും രാജാവിനെ കാക്കുന്നു; ദയകൊണ്ട് അവൻ തന്‍റെ സിംഹാസനത്തെ ഉറപ്പിക്കുന്നു. 
'''
"29" = '''
:sup:`29` യൗവനക്കാരുടെ ശക്തി അവരുടെ പ്രശംസ; വൃദ്ധന്മാരുടെ നര അവരുടെ ഭൂഷണം. 
'''
"30" = '''
:sup:`30` ഹൃദയത്തിന്‍റെ ഉള്ളിലേക്ക് ചെല്ലുന്ന തല്ലും പൊട്ടിപ്പോകത്തക്ക അടിയും ദോഷത്തെ അടിച്ചുവാരിക്കളയുന്നു. 
'''
