[35]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും യെരിഹോവിനെതിരെ യോർദ്ദാനരികെ മോവാബ് സമഭൂമിയിൽവച്ച് മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കൾ അവരുടെ അവകാശത്തിൽനിന്ന് ലേവ്യർക്ക് വസിക്കുവാൻ പട്ടണങ്ങൾ കൊടുക്കണമെന്ന് അവരോട് കല്പിക്കുക; പട്ടണങ്ങളോടുകൂടി അവയുടെ പുല്പുറവും നിങ്ങൾ ലേവ്യർക്ക് കൊടുക്കേണം. 
'''
"3" = '''
:sup:`3` പട്ടണങ്ങൾ അവർക്ക് പാർപ്പിടവും, അവയുടെ പുല്പുറങ്ങൾ ആടുമാടുകൾക്കും സകല മൃഗസമ്പത്തിനും ആയിരിക്കേണം. 
'''
"4" = '''
:sup:`4` നിങ്ങൾ ലേവ്യർക്ക് നൽകേണ്ട പുല്പുറങ്ങൾ: പട്ടണത്തിന്‍റെ മതിലിൽതുടങ്ങി പുറത്തേക്ക് ചുറ്റും ആയിരം (1,000) മുഴം വിസ്താരം ആയിരിക്കേണം. 
'''
"5" = '''
:sup:`5` പട്ടണം മദ്ധ്യത്തിലാക്കി അതിന് പുറമെ കിഴക്കോട്ടു രണ്ടായിരം (2,000) മുഴവും തെക്കോട്ട് രണ്ടായിരം (2,000) മുഴവും പടിഞ്ഞാറോട്ട് രണ്ടായിരം (2,000) മുഴവും വടക്കോട്ട് രണ്ടായിരം (2,000) മുഴവും അളക്കേണം; ഇത് അവർക്ക് പട്ടണങ്ങളുടെ പുല്പുറം ആയിരിക്കേണം. 
'''
"6" = '''
:sup:`6` നിങ്ങൾ ലേവ്യർക്ക് കൊടുക്കുന്ന പട്ടണങ്ങളിൽ ആറു സങ്കേതനഗരങ്ങളായിരിക്കേണം; കൊലചെയ്തവൻ അവിടേക്ക് ഓടിപ്പോകേണ്ടതിന് നിങ്ങൾ അവയെ അവനുവേണ്ടി വേർതിരിക്കേണം; ഇവ കൂടാതെ നിങ്ങൾ വേറെയും നാല്പത്തിരണ്ട് പട്ടണങ്ങൾ കൊടുക്കേണം. 
'''
"7" = '''
:sup:`7` അങ്ങനെ നിങ്ങൾ ലേവ്യർക്ക് കൊടുക്കുന്ന പട്ടണങ്ങൾ എല്ലാംകൂടി നാല്പത്തിയെട്ട് ആയിരിക്കേണം; അവയും അവയുടെ പുല്പുറങ്ങളും കൊടുക്കേണം. 
'''
"8" = '''
:sup:`8` യിസ്രായേൽ മക്കളുടെ അവകാശത്തിൽനിന്ന് ജനം ഏറെയുള്ളവർക്ക് ഏറെയും ജനം കുറഞ്ഞവർക്ക് കുറവും പട്ടണങ്ങൾ കൊടുക്കേണം; ഓരോ ഗോത്രം തനിക്കു ലഭിക്കുന്ന അവകാശത്തിന് ഒത്തവണ്ണം ലേവ്യർക്ക് പട്ടണങ്ങൾ കൊടുക്കേണം.” 
'''
"9" = '''
:sup:`9` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"10" = '''
:sup:`10` “നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത്: ‘നിങ്ങൾ യോർദ്ദാൻ കടന്ന് കനാൻദേശത്ത് എത്തിയശേഷം 
'''
"11" = '''
:sup:`11` ചില പട്ടണങ്ങൾ സങ്കേതനഗരങ്ങളായി വേർതിരിക്കേണം; അബദ്ധവശാൽ ഒരുവനെ കൊന്നുപോയവൻ അവിടേക്ക് ഓടിപ്പോകേണം. 
'''
"12" = '''
:sup:`12` കൊലചെയ്തവൻ സഭയുടെ മുമ്പാകെ വിസ്താരത്തിന് നില്‍ക്കുംവരെ അവൻ പ്രതികാരകൻ്റെ കയ്യാൽ മരിക്കാതിരിക്കേണ്ടതിന് അവ സങ്കേതനഗരങ്ങൾ ആയിരിക്കേണം. 
'''
"13" = '''
:sup:`13` നിങ്ങൾ കൊടുക്കുന്ന പട്ടണങ്ങളിൽ ആറെണ്ണം സങ്കേതനഗരങ്ങൾ ആയിരിക്കേണം. 
'''
"14" = '''
:sup:`14` യോർദ്ദാന് അക്കരെ മൂന്നു പട്ടണവും കനാൻദേശത്ത് മൂന്നു പട്ടണവും കൊടുക്കേണം; അവ സങ്കേതനഗരങ്ങൾ ആയിരിക്കേണം. 
'''
"15" = '''
:sup:`15` അബദ്ധവശാൽ ഒരുവനെ കൊല്ലുന്നവൻ അവിടേക്ക് ഓടിപ്പോകേണ്ടതിന് ഈ ആറു പട്ടണം യിസ്രായേൽമക്കൾക്കും പരദേശിക്കും വന്നു പാർക്കുന്നവനും സങ്കേതം ആയിരിക്കേണം. 
'''
"16" = '''
:sup:`16` എന്നാൽ ആരെങ്കിലും ഇരുമ്പായുധംകൊണ്ട് ഒരുവനെ അടിച്ചിട്ട് അവൻ മരിച്ചുപോയാൽ അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"17" = '''
:sup:`17` മരിക്കുവാൻ തക്കവണ്ണം ആരെങ്കിലും ഒരുവനെ കല്ലെറിഞ്ഞിട്ട് അവൻ മരിച്ചുപോയാൽ അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"18" = '''
:sup:`18` അല്ലെങ്കിൽ മരിക്കുവാൻ തക്കവണ്ണം ആരെങ്കിലും കയ്യിലിരുന്ന മരയായുധംകൊണ്ട് ഒരുവനെ അടിച്ചിട്ട് അവൻ മരിച്ചുപോയാൽ അവൻ കൊലപാതകൻ; കൊലപാതകൻ മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"19" = '''
:sup:`19` രക്തപ്രതികാരകൻ തന്നെ കൊലപാതകനെ കൊല്ലേണം; അവനെ കണ്ടുമുട്ടുമ്പോൾ അവനെ കൊല്ലേണം. 
'''
"20" = '''
:sup:`20` ആരെങ്കിലും വിദ്വേഷം നിമിത്തം ഒരുവനെ കുത്തുകയോ കരുതിക്കൂട്ടി അവന്‍റെമേൽ വല്ലതും എറിയുകയോ ചെയ്തിട്ട് അവൻ മരിച്ചുപോയാൽ, 
'''
"21" = '''
:sup:`21` അല്ലെങ്കിൽ ശത്രുതയാൽ കൈകൊണ്ട് അവനെ അടിച്ചിട്ട് അവൻ മരിച്ചുപോയാൽ അവനെ കൊന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം. അവൻ കൊലപാതകൻ; രക്തപ്രതികാരകൻ കൊലപാതകനെ കണ്ടുമുട്ടുമ്പോൾ കൊന്നുകളയേണം. 
'''
"22" = '''
:sup:`22` എന്നാൽ ആരെങ്കിലും ശത്രുതകൂടാതെ പെട്ടെന്ന് ഒരുവനെ കുത്തുകയോ മനഃപൂർവ്വം അല്ലാതെ വല്ലതും അവന്‍റെമേൽ എറിയുകയോ, 
'''
"23" = '''
:sup:`23` അവനു ശത്രുവായിരിക്കാതെയും അവനു ദോഷം വിചാരിക്കാതെയും അവൻ മരിക്കുവാൻ തക്കവണ്ണം അവനെ കാണാതെ കല്ല് എറിയുകയോ ചെയ്തിട്ട് അവൻ മരിച്ചുപോയാൽ 
'''
"24" = '''
:sup:`24` കൊലചെയ്തവനും രക്തപ്രതികാരകനും മദ്ധ്യത്തിൽ ഈ ന്യായങ്ങൾ അനുസരിച്ച് സഭ വിധിക്കേണം. 
'''
"25" = '''
:sup:`25` കൊല ചെയ്തവനെ സഭ രക്തപ്രതികാരകന്‍റെ കൈയിൽനിന്ന് രക്ഷിക്കണം; അവൻ ഓടിപ്പോയിരുന്ന സങ്കേതനഗരത്തിലേക്ക് അവനെ മടക്കി അയയ്ക്കേണം; വിശുദ്ധതൈലത്താൽ അഭിഷിക്തനായ മഹാപുരോഹിതന്‍റെ മരണംവരെ അവൻ അവിടെ പാർക്കേണം. 
'''
"26" = '''
:sup:`26` എന്നാൽ കൊലചെയ്തവൻ ഓടിപ്പോയിരുന്ന സങ്കേതനഗരത്തിൻ്റെ അതിരു വിട്ട് പുറത്തുവരികയും 
'''
"27" = '''
:sup:`27` അവനെ അവന്‍റെ സങ്കേതനഗരത്തിൻ്റെ അതിരിനു പുറത്തുവച്ച് കണ്ടു രക്തപ്രതികാരകൻ കൊല ചെയ്തവനെ കൊല്ലുകയും ചെയ്താൽ അവനു രക്തപാതകം ഇല്ല. 
'''
"28" = '''
:sup:`28` അവൻ മഹാപുരോഹിതന്‍റെ മരണംവരെ തന്‍റെ സങ്കേതനഗരത്തിൽ പാർക്കേണ്ടിയിരുന്നു; എന്നാൽ കൊല ചെയ്തവന് മഹാപുരോഹിതന്‍റെ മരണശേഷം തന്‍റെ അവകാശഭൂമിയിലേക്ക് മടങ്ങിപ്പോകാം. 
'''
"29" = '''
:sup:`29` ഇത് നിങ്ങൾക്ക് തലമുറതലമുറയായി നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും ന്യായവിധിക്കുള്ള പ്രമാണം ആയിരിക്കേണം. 
'''
"30" = '''
:sup:`30` ആരെങ്കിലും ഒരുവനെ കൊന്നാൽ കൊലപാതകൻ സാക്ഷികളുടെ വാമൊഴിപ്രകാരം മരണശിക്ഷ അനുഭവിക്കേണം; എന്നാൽ ഒരു മനുഷ്യന്‍റെ നേരെ മരണശിക്ഷയ്ക്ക് ഏകസാക്ഷിയുടെ മൊഴി മതിയാകുന്നതല്ല. 
'''
"31" = '''
:sup:`31` മരണയോഗ്യനായ കൊലപാതകൻ്റെ ജീവനുവേണ്ടി നിങ്ങൾ വീണ്ടെടുപ്പുവില വാങ്ങരുത്; അവൻ മരണശിക്ഷ തന്നെ അനുഭവിക്കേണം. 
'''
"32" = '''
:sup:`32` സങ്കേതനഗരത്തിലേക്ക് ഓടിപ്പോയവൻ പുരോഹിതന്‍റെ മരണത്തിനു മുമ്പെ നാട്ടിൽ മടങ്ങിവന്ന് പാർക്കേണ്ടതിനും നിങ്ങൾ വീണ്ടെടുപ്പുവില വാങ്ങരുത്. 
'''
"33" = '''
:sup:`33` നിങ്ങൾ പാർക്കുന്ന ദേശം അങ്ങനെ അശുദ്ധമാക്കരുത്; രക്തം ദേശത്തെ അശുദ്ധമാക്കുന്നു; ദേശത്ത് ചൊരിഞ്ഞ രക്തത്തിനുവേണ്ടി രക്തം ചൊരിയിച്ചവന്‍റെ രക്തത്താൽ അല്ലാതെ ദേശത്തിന് പ്രായശ്ചിത്തം സാദ്ധ്യമല്ല. 
'''
"34" = '''
:sup:`34` അതുകൊണ്ട് ഞാൻ അധിവസിക്കുന്ന നിങ്ങളുടെ പാർപ്പിടമായ ദേശം അശുദ്ധമാക്കരുത്; യിസ്രായേൽ മക്കളുടെ മദ്ധ്യേ യഹോവയായ ഞാൻ അധിവസിക്കുന്നു.” 
'''
