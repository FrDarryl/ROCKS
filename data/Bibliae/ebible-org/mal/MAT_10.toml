[10]
"1" = '''
:sup:`1` അതിനുശേഷം യേശു തന്‍റെ പന്ത്രണ്ടു ശിഷ്യന്മാരെയും ഒരുമിച്ചുവിളിച്ചു, അശുദ്ധാത്മാക്കളെ പുറത്താക്കുവാനും സകലവിധ വ്യാധികളേയും രോഗങ്ങളെയും സൗഖ്യമാക്കുവാനും അവർക്ക് അധികാരം കൊടുത്തു. 
'''
"2" = '''
:sup:`2` പന്ത്രണ്ടു അപ്പൊസ്തലന്മാരുടെ പേരുകൾ: ഒന്നാമൻ പത്രൊസ് എന്നു പേരുള്ള ശിമോൻ, അവന്‍റെ സഹോദരൻ അന്ത്രെയാസ്, സെബെദിയുടെ മകൻ യാക്കോബ്, 
'''
"3" = '''
:sup:`3` അവന്‍റെ സഹോദരൻ യോഹന്നാൻ, ഫിലിപ്പൊസ്, ബർത്തൊലൊമായി, തോമസ്, ചുങ്കക്കാരൻ മത്തായി, അൽഫായിയുടെ മകൻ യാക്കോബ്, 
'''
"4" = '''
:sup:`4` തദ്ദായി, എരുവുകാരനായ ശിമോൻ, യേശുവിനെ കാണിച്ചുകൊടുത്ത ഈസ്കര്യോത്താ യൂദാ. 
'''
"5" = '''
:sup:`5` ഈ പന്ത്രണ്ടുപേരെയും യേശു അയയ്ക്കുമ്പോൾ അവരോട് നിർദ്ദേശിച്ചതെന്തെന്നാൽ: ജനതകളുടെ അടുക്കൽ പോകാതെയും ശമര്യരുടെ പട്ടണത്തിൽ കടക്കാതെയും 
'''
"6" = '''
:sup:`6` യിസ്രായേൽ ഗൃഹത്തിലെ കാണാതെപോയ ആടുകളുടെ അടുക്കൽ തന്നെ ചെല്ലുവിൻ. 
'''
"7" = '''
:sup:`7` നിങ്ങൾ പോകുമ്പോൾ: സ്വർഗ്ഗരാജ്യം സമീപിച്ചിരിക്കുന്നു എന്നു പ്രസംഗിച്ചു പറയുവിൻ. 
'''
"8" = '''
:sup:`8` രോഗികളെ സൗഖ്യമാക്കുവിൻ; മരിച്ചവരെ ഉയിർപ്പിക്കുവിൻ; കുഷ്ഠരോഗികളെ ശുദ്ധരാക്കുവിൻ; ഭൂതങ്ങളെ പുറത്താക്കുവിൻ; സൗജന്യമായി നിങ്ങൾക്ക് ലഭിച്ചു, സൗജന്യമായി കൊടുക്കുവിൻ. 
'''
"9" = '''
:sup:`9` പൊന്നും, വെള്ളിയും, ചെമ്പും, പണസഞ്ചിയും, 
'''
"10" = '''
:sup:`10` വഴിക്ക് യാത്രാസഞ്ചിയോ രണ്ടു ഉടുപ്പോ ചെരിപ്പോ വടിയോ ഒന്നും കരുതരുത്; വേലക്കാരൻ തന്‍റെ ആഹാരത്തിന് യോഗ്യനത്രെ. 
'''
"11" = '''
:sup:`11` ഏത് പട്ടണത്തിലോ ഗ്രാമത്തിലോ പ്രവേശിക്കുമ്പോൾ അവിടെ യോഗ്യനായവൻ ആരെന്ന് അന്വേഷിക്കുവിൻ; അവിടെനിന്നും പുറപ്പെട്ടുപോകുവോളം അവന്‍റെ അടുക്കൽത്തന്നെ പാർപ്പിൻ. 
'''
"12" = '''
:sup:`12` ആ വീട്ടിൽ പ്രവേശിക്കുമ്പോൾ അതിന് വന്ദനം പറവിൻ. 
'''
"13" = '''
:sup:`13` വീടിന് യോഗ്യതയുണ്ടെങ്കിൽ നിങ്ങളുടെ സമാധാനം അതിന്മേൽ വരട്ടെ; യോഗ്യതയില്ല എന്നു വരികിൽ സമാധാനം നിങ്ങളിലേക്ക് മടങ്ങിപ്പോരട്ടെ; 
'''
"14" = '''
:sup:`14` ആരെങ്കിലും നിങ്ങളെ കൈക്കൊള്ളാതെയും നിങ്ങളുടെ വചനങ്ങളെ കേൾക്കാതെയുമിരുന്നാൽ ആ വീടോ പട്ടണമോ വിട്ടു പോകുമ്പോൾ നിങ്ങളുടെ കാലിലെ പൊടി കുടഞ്ഞുകളയുവിൻ. 
'''
"15" = '''
:sup:`15` ന്യായവിധിദിവസത്തിൽ ആ പട്ടണത്തേക്കാൾ സൊദോമ്യരുടേയും ഗൊമോര്യരുടെയും ദേശത്തിന് സഹിക്കുവാൻ കഴിയും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"16" = '''
:sup:`16` ശ്രദ്ധിക്കുവിൻ, ഞാൻ നിങ്ങളെ ചെന്നായ്ക്കളുടെ നടുവിൽ ചെമ്മരിയാടിനെപ്പോലെ അയയ്ക്കുന്നു. ആകയാൽ പാമ്പിനെപ്പോലെ ബുദ്ധിയുള്ളവരും പ്രാവിനേപ്പോലെ നിരുപദ്രവകാരികളും ആയിരിപ്പിൻ. 
'''
"17" = '''
:sup:`17` മനുഷ്യരുടെ മുൻപാകെ നിങ്ങൾ നിങ്ങളെ തന്നെ സൂക്ഷിച്ചുകൊള്ളുവിൻ; കാരണം അവർ നിങ്ങളെ ന്യായാധിപസഭകളിൽ ഏല്പിക്കുകയും തങ്ങളുടെ പള്ളികളിൽവെച്ച് ചാട്ടകൊണ്ട് അടിക്കുകയും ചെയ്യും 
'''
"18" = '''
:sup:`18` എന്‍റെ നിമിത്തം നാടുവാഴികളുടേയും, രാജാക്കന്മാരുടേയും മുമ്പാകെ കൊണ്ടുപോകും; അത് അവർക്കും ജനതകൾക്കും ഒരു സാക്ഷ്യം ആയിരിക്കും. 
'''
"19" = '''
:sup:`19` എന്നാൽ, നിങ്ങളെ ഏല്പിക്കുമ്പോൾ എങ്ങനെയോ എന്തോ പറയേണ്ടു എന്നു വിചാരപ്പെടേണ്ടാ; പറയുവാനുള്ളത് ആ സമയത്തുതന്നെ നിങ്ങൾക്ക് ലഭിക്കും. 
'''
"20" = '''
:sup:`20` പറയുന്നത് നിങ്ങൾ അല്ല, നിങ്ങളിൽ ഉള്ള നിങ്ങളുടെ പിതാവിന്‍റെ പരിശുദ്ധാത്മാവത്രേ പറയുന്നത്. 
'''
"21" = '''
:sup:`21` സഹോദരൻ തന്‍റെ സഹോദരനെയും അപ്പൻ തന്‍റെ മകനെയും മരണത്തിന് ഏല്പിക്കും; അമ്മയപ്പന്മാർക്ക് എതിരായി മക്കൾ എഴുന്നേറ്റ് അവരെ മരണത്തിനേല്പിക്കും. 
'''
"22" = '''
:sup:`22` എന്‍റെ നാമംനിമിത്തം എല്ലാവരും നിങ്ങളെ പകയ്ക്കും; എന്നാൽ അവസാനത്തോളം സഹിച്ചുനില്ക്കുന്നവനോ രക്ഷിക്കപ്പെടും. 
'''
"23" = '''
:sup:`23` ഈ പട്ടണത്തിൽ നിങ്ങളെ ഉപദ്രവിച്ചാൽ മറ്റൊന്നിലേക്ക് ഓടിപ്പോകുവിൻ. മനുഷ്യപുത്രൻ വരുവോളം നിങ്ങൾ യിസ്രായേൽ പട്ടണങ്ങളിൽ സഞ്ചരിച്ചു തീരുകയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"24" = '''
:sup:`24` ശിഷ്യൻ ഗുരുവിനേക്കാൾ വലിയവനല്ല; ദാസൻ യജമാനന് മീതെയുമല്ല; 
'''
"25" = '''
:sup:`25` ഗുരുവിനെപ്പോലെയാകുന്നത് ശിഷ്യനു മതി; യജമാനനെപ്പോലെയാകുന്നതു ദാസനും മതി. അവർ വീട്ടുടയവനെ ബെയെത്സെബൂൽ എന്നു വിളിച്ചു എങ്കിൽ വീട്ടുകാരെ എത്ര അധികം? 
'''
"26" = '''
:sup:`26` അതുകൊണ്ട് അവരെ ഭയപ്പെടേണ്ടാ; മറച്ചുവച്ചത് ഒന്നും വെളിപ്പെടാതെയും ഗൂഢമായത് ഒന്നും അറിയപ്പെടാതെയും ഇരിക്കയില്ല. 
'''
"27" = '''
:sup:`27` ഞാൻ ഇരുട്ടത്ത് നിങ്ങളോടു പറയുന്നത് വെളിച്ചത്തു പറവിൻ; ചെവിയിൽ മൃദുസ്വരത്തിൽ പറഞ്ഞുകേൾക്കുന്നത് പുരമുകളിൽ നിന്ന് ഘോഷിപ്പിൻ. 
'''
"28" = '''
:sup:`28` ആത്മാവിനെ കൊല്ലുവാൻ കഴിയാതെ ശരീരത്തെ കൊല്ലുന്നവരെ ഭയപ്പെടേണ്ട; മറിച്ച് ആത്മാവിനെയും ശരീരത്തെയും നരകത്തിൽ നശിപ്പിപ്പാൻ കഴിയുന്നവനെ തന്നെ ഭയപ്പെടുവിൻ. 
'''
"29" = '''
:sup:`29` ചെറിയ നാണയത്തിന് രണ്ടു കുരികിലുകളെ വില്ക്കുന്നില്ലയോ? അവയിൽ ഒന്നുപോലും നിങ്ങളുടെ പിതാവിന്‍റെ അറിവില്ലാതെ നിലത്തു വീഴുകയില്ല. 
'''
"30" = '''
:sup:`30` എന്നാൽ നിങ്ങളുടെ തലയിലെ രോമവും എല്ലാം എണ്ണപ്പെട്ടിരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` ആകയാൽ ഭയപ്പെടേണ്ടാ; അനേകം കുരികിലുകളേക്കാൾ നിങ്ങൾ വിലയുള്ളവരല്ലോ. 
'''
"32" = '''
:sup:`32` അതുകൊണ്ട് മനുഷ്യരുടെ മുമ്പിൽ എന്നെ ഏറ്റുപറയുന്ന ഏതൊരുവനെയും സ്വർഗ്ഗസ്ഥനായ എന്‍റെ പിതാവിന്‍റെ മുമ്പിൽ ഞാനും ഏറ്റുപറയും. 
'''
"33" = '''
:sup:`33` മനുഷ്യരുടെ മുമ്പിൽ എന്നെ തള്ളിപ്പറയുന്നവനെയോ എന്‍റെ പിതാവിന്‍റെ മുമ്പിൽ ഞാനും തള്ളിപ്പറയും. 
'''
"34" = '''
:sup:`34` ഞാൻ ഭൂമിയിൽ സമാധാനം കൊണ്ടുവരുവാൻ വന്നു എന്നു നിരൂപിക്കരുത്; സമാധാനം അല്ല, വാൾ അത്രേ വരുത്തുവാൻ ഞാൻ വന്നത്. 
'''
"35" = '''
:sup:`35` മനുഷ്യനെ തന്‍റെ അപ്പനോടും മകളെ തന്‍റെ അമ്മയോടും മരുമകളെ തന്‍റെ അമ്മാവിയമ്മയോടും എതിരാക്കുവാനത്രേ ഞാൻ വന്നത്. 
'''
"36" = '''
:sup:`36` മനുഷ്യന്‍റെ ശത്രുക്കൾ അവന്‍റെ വീട്ടുകാർ തന്നെ ആയിരിക്കും. 
'''
"37" = '''
:sup:`37` എന്നേക്കാൾ അധികം അപ്പനെയോ അമ്മയെയോ പ്രിയപ്പെടുന്നവൻ എനിക്ക് യോഗ്യനല്ല; എന്നേക്കാൾ അധികം മകനെയോ മകളെയോ പ്രിയപ്പെടുന്നവൻ എനിക്ക് യോഗ്യനല്ല. 
'''
"38" = '''
:sup:`38` തന്‍റെ ക്രൂശ് എടുത്തു എന്നെ അനുഗമിക്കാത്തവൻ എനിക്ക് യോഗ്യനല്ല. 
'''
"39" = '''
:sup:`39` തന്‍റെ ജീവനെ കണ്ടെത്തിയവൻ അതിനെ കളയും; എന്‍റെ നിമിത്തം തന്‍റെ ജീവനെ കളഞ്ഞവൻ അതിനെ കണ്ടെത്തും. 
'''
"40" = '''
:sup:`40` നിങ്ങളെ കൈക്കൊള്ളുന്നവൻ എന്നെ കൈക്കൊള്ളുന്നു; എന്നെ കൈക്കൊള്ളുന്നവൻ എന്നെ അയച്ചവനെയും കൈക്കൊള്ളുന്നു. 
'''
"41" = '''
