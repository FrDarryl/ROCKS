[16]
"1" = '''
:sup:`1` എന്നാൽ ലേവിയുടെ മകനായ കെഹാത്തിന്‍റെ മകനായ യിസ്ഹാരിന്‍റെ മകൻ കോരഹ്, രൂബേൻ ഗോത്രത്തിൽ എലീയാബിന്‍റെ പുത്രന്മാരായ ദാഥാൻ, അബീരാം, പേലെത്തിൻ്റെ മകനായ ഓൻ എന്നിവർ 
'''
"2" = '''
:sup:`2` യിസ്രായേൽ മക്കളിൽ സഭാപ്രധാനികളും തിരഞ്ഞെടുക്കപ്പെട്ട പ്രതിനിധികളും പ്രമാണികളുമായ ഇരുനൂറ്റമ്പത് പുരുഷന്മാരെ കൂട്ടി മോശെയോട് മത്സരിച്ചു. 
'''
"3" = '''
:sup:`3` അവർ മോശെക്കും അഹരോനും വിരോധമായി കൂട്ടംകൂടി അവരോട്: “മതി, മതി; സഭയിൽ എല്ലാവരും വിശുദ്ധരാകുന്നു; യഹോവ അവരുടെ മദ്ധ്യേ ഉണ്ട്; പിന്നെ നിങ്ങൾ യഹോവയുടെ സഭയ്ക്ക് മീതെ നിങ്ങളെത്തന്നെ ഉയർത്തുന്നത് എന്ത്?” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` ഇത് കേട്ടപ്പോൾ മോശെ കമിഴ്ന്നുവീണു. 
'''
"5" = '''
:sup:`5` അവൻ കോരഹിനോടും എല്ലാ കൂട്ടരോടും പറഞ്ഞത്: “നാളെ രാവിലെ യഹോവ അവിടുത്തേക്കുള്ളവർ ആരെന്നും തിരുസന്നിധിയോട് അടുക്കുവാൻ യോഗ്യതയുള്ള വിശുദ്ധൻ ആരെന്നും കാണിക്കും; അവിടുന്ന് തിരഞ്ഞെടുക്കുന്നവനെ അവിടുത്തോട് അടുക്കുമാറാക്കും. 
'''
"6" = '''
:sup:`6` കോരഹും അവന്‍റെ എല്ലാ കൂട്ടരുമായുള്ളവരേ, ഇതു ചെയ്യുവിൻ: 
'''
"7" = '''
:sup:`7` നാളെ യഹോവയുടെ സന്നിധിയിൽ ധൂപകലശം എടുത്ത് അതിൽ തീയിട്ട് ധൂപവർഗ്ഗം ഇടുവിൻ; യഹോവ തിരഞ്ഞെടുക്കുന്നവൻ തന്നെ വിശുദ്ധൻ; ലേവിപുത്രന്മാരേ, മതി, മതി!” 
'''
"8" = '''
:sup:`8` പിന്നെ മോശെ കോരഹിനോട് പറഞ്ഞത്: “ലേവിപുത്രന്മാരേ, കേൾക്കുവിൻ. 
'''
"9" = '''
:sup:`9` യഹോവയുടെ തിരുനിവാസത്തിലെ വേലചെയ്യുവാനും സഭയുടെ ശുശ്രൂഷയ്ക്കായി അവരുടെ മുമ്പാകെ നില്ക്കുവാനും യിസ്രായേലിന്‍റെ ദൈവം നിങ്ങളെ തന്‍റെ അടുക്കൽ വരുത്തേണ്ടതിന് യിസ്രായേൽസഭയിൽനിന്ന് നിങ്ങളെ വേറുതിരിച്ചത് നിങ്ങൾക്ക് പോരായോ? 
'''
"10" = '''
:sup:`10` അവിടുന്ന് നിന്നെയും ലേവിപുത്രന്മാരായ നിന്‍റെ സകലസഹോദരന്മാരെയും തന്നോട് അടുക്കുമാറാക്കിയല്ലോ; നിങ്ങൾ പൗരോഹിത്യംകൂടെ കാംക്ഷിക്കുന്നുവോ? 
'''
"11" = '''
:sup:`11` ഇത് കാരണം നീയും നിന്‍റെ കൂട്ടരെല്ലാവരും യഹോവയ്ക്ക് വിരോധമായി കൂട്ടംകൂടിയിരിക്കുന്നു; നിങ്ങൾ അഹരോന്‍റെ നേരെ പിറുപിറുക്കുവാൻ തക്കവണ്ണം അവൻ എന്തുള്ളു?” 
'''
"12" = '''
:sup:`12` പിന്നെ മോശെ എലീയാബിന്‍റെ പുത്രന്മാരായ ദാഥാനെയും അബീരാമിനെയും വിളിക്കുവാൻ ആളയച്ച്; അതിന് അവർ: 
'''
"13" = '''
:sup:`13` “ഞങ്ങൾ വരുകയില്ല; മരുഭൂമിയിൽ ഞങ്ങളെ കൊല്ലുവാൻ നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന ദേശത്തുനിന്ന് കൊണ്ടുവന്നത് കൂടാതെ നിന്നെത്തന്നെ ഞങ്ങൾക്ക് അധിപതിയും ആക്കുന്നുവോ? 
'''
"14" = '''
:sup:`14` അത്രയുമല്ല, നീ ഞങ്ങളെ പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക് കൊണ്ടുവരുകയോ നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും അവകാശമായി തരുകയോ ചെയ്തിട്ടില്ല; നീ ഇവരുടെ കണ്ണ് ചുഴന്നെടുക്കുമോ? ഞങ്ങൾ വരുകയില്ല” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അപ്പോൾ മോശെ ഏറ്റവും കോപിച്ചു. അവൻ യഹോവയോട്: “അവരുടെ വഴിപാട് കടാക്ഷിക്കരുതേ; ഞാൻ അവരുടെ പക്കൽനിന്ന് ഒരു കഴുതയെപ്പോലും വാങ്ങിയിട്ടില്ല; അവരിൽ ഒരുത്തനോടും ഒരു ദോഷവും ചെയ്തിട്ടുമില്ല” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` മോശെ കോരഹിനോട്: “നീയും നിന്‍റെ അനുയായികളായ ഇരുന്നൂറ്റമ്പതുപേരും (250) നാളെ യഹോവയുടെ സന്നിധിയിൽ വരേണം; അഹരോനും അവിടെ ഉണ്ടായിരിക്കും. 
'''
"17" = '''
:sup:`17` നിങ്ങൾ ഓരോരുത്തൻ അവനവന്‍റെ ധൂപകലശം എടുത്ത് അവയിൽ ധൂപവർഗ്ഗം ഇട്ടു ഒരോരുത്തനും ഓരോ ധൂപകലശമായി ഇരുനൂറ്റമ്പത് കലശവും യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരുവിൻ; നീയും അഹരോനും കൂടി അവനവന്‍റെ ധൂപകലശവുമായി വരേണം” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അങ്ങനെ അവർ ഓരോരുത്തൻ അവനവന്‍റെ ധൂപകലശം എടുത്ത് തീയിട്ട് അതിൽ ധൂപവർഗ്ഗവും ഇട്ടു മോശെയും അഹരോനുമായി സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ നിന്നു. 
'''
"19" = '''
:sup:`19` കോരഹ് അവർക്ക് വിരോധമായി സർവ്വസഭയെയും സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ കൂട്ടിവരുത്തി; അപ്പോൾ യഹോവയുടെ തേജസ്സ് സർവ്വസഭയ്ക്കും പ്രത്യക്ഷമായി. 
'''
"20" = '''
:sup:`20` യഹോവ മോശെയോടും അഹരോനോടും: 
'''
"21" = '''
:sup:`21` “ഈ സഭയുടെ മദ്ധ്യത്തിൽനിന്ന് മാറിപ്പോകുവിൻ; ഞാൻ അവരെ ക്ഷണത്തിൽ സംഹരിക്കും” എന്നു കല്പിച്ചു. 
'''
"22" = '''
:sup:`22` അപ്പോൾ അവർ കമിഴ്ന്നുവീണു: “സകലജനത്തിൻ്റെയും ആത്മാക്കൾക്ക് ഉടയവനാകുന്ന ദൈവമേ, ഒരു മനുഷ്യൻ പാപം ചെയ്തതിന് അങ്ങ് സർവ്വസഭയോടും കോപിക്കുമോ” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അതിന് യഹോവ മോശെയോട്: 
'''
"24" = '''
:sup:`24` “കോരഹ്, ദാഥാൻ, അബീരാം എന്നിവരുടെ കൂടാരങ്ങളുടെ സമീപത്തുനിന്ന് മാറിക്കൊള്ളുവിൻ എന്നു സഭയോട് പറയുക” എന്നു കല്പിച്ചു. 
'''
"25" = '''
:sup:`25` മോശെ എഴുന്നേറ്റ് ദാഥാൻ്റെയും അബീരാമിൻ്റെയും അടുക്കൽ ചെന്നു; യിസ്രായേൽ മൂപ്പന്മാരും അവന്‍റെ പിന്നാലെ ചെന്നു. 
'''
"26" = '''
:sup:`26` അവൻ സഭയോട്: “ഈ ദുഷ്ടമനുഷ്യരുടെ സകലപാപങ്ങളാലും നിങ്ങൾ സംഹരിക്കപ്പെടാതിരിക്കേണ്ടതിന് അവരുടെ കൂടാരങ്ങളുടെ അടുക്കൽനിന്ന് മാറിപ്പോകുവിൻ; അവർക്കുള്ള യാതൊന്നിനെയും തൊടരുത്” എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` അങ്ങനെ അവർ കോരഹ്, ദാഥാൻ, അബീരാം എന്നിവരുടെ കൂടാരങ്ങളുടെ സമീപത്തുനിന്ന് മാറിപ്പോയി. എന്നാൽ ദാഥാനും അബീരാമും പുറത്ത് വന്നു: അവരും അവരുടെ ഭാര്യമാരും പുത്രന്മാരും കുഞ്ഞുങ്ങളും അവരവരുടെ കൂടാരവാതില്ക്കൽനിന്നു. 
'''
"28" = '''
:sup:`28` അപ്പോൾ മോശെ പറഞ്ഞത്: “ഈ സകലപ്രവൃത്തികളും ചെയ്യേണ്ടതിന് യഹോവ എന്നെ അയച്ചു; ഞാൻ സ്വമേധയായി ഒന്നും ചെയ്തിട്ടില്ല എന്നു നിങ്ങൾ ഇതിനാൽ അറിയും: 
'''
"29" = '''
:sup:`29` സകലമനുഷ്യരും മരിക്കുന്നതുപോലെ ഇവർ മരിക്കുകയോ സകലമനുഷ്യർക്കും ഭവിക്കുന്നതുപോലെ ഇവർക്ക് ഭവിക്കുകയോ ചെയ്താൽ യഹോവ എന്നെ അയച്ചിട്ടില്ല. 
'''
"30" = '''
:sup:`30` എന്നാൽ യഹോവ ഒരു അപൂർവ്വകാര്യം പ്രവർത്തിക്കുകയും ഭൂമി വായ് പിളർന്ന് അവരെയും അവർക്കുള്ള സകലത്തെയും വിഴുങ്ങിക്കളയുകയും അവർ ജീവനോടെ പാതാളത്തിലേക്ക് ഇറങ്ങുകയും ചെയ്താൽ അവർ യഹോവയെ നിരസിച്ചു എന്നു നിങ്ങൾ അറിയും.” 
'''
"31" = '''
:sup:`31` അവൻ ഈ വാക്കുകളെല്ലാം പറഞ്ഞു തീർന്നപ്പോൾ അവരുടെ കീഴെ ഭൂമി പിളർന്നു. 
'''
"32" = '''
:sup:`32` ഭൂമി വായ് തുറന്ന് അവരെയും അവരുടെ കുടുംബങ്ങളെയും കോരഹിനോട് ചേർന്നിട്ടുള്ള എല്ലാവരെയും അവരുടെ സർവ്വസമ്പത്തിനെയും വിഴുങ്ങിക്കളഞ്ഞു. 
'''
"33" = '''
:sup:`33` അവരും അവരോട് ചേർന്ന എല്ലാവരും ജീവനോടെ പാതാളത്തിലേക്ക് ഇറങ്ങി; ഭൂമി അവരുടെ മേൽ അടയുകയും അവർ സഭയുടെ ഇടയിൽനിന്ന് നശിക്കുകയും ചെയ്തു. 
'''
"34" = '''
:sup:`34` അവരുടെ ചുറ്റും ഇരുന്ന യിസ്രായേല്യർ എല്ലാവരും അവരുടെ നിലവിളി കേട്ടു: “ഭൂമി നമ്മെയും വിഴുങ്ങിക്കളയരുതേ” എന്നു പറഞ്ഞ് ഓടിപ്പോയി. 
'''
"35" = '''
:sup:`35` അപ്പോൾ യഹോവയിങ്കൽനിന്ന് തീ പുറപ്പെട്ടു ധൂപം കാട്ടിയ ഇരുനൂറ്റമ്പതുപേരെയും ദഹിപ്പിച്ചു. 
'''
"36" = '''
:sup:`36` യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"37" = '''
:sup:`37` “എരിതീയുടെ ഇടയിൽനിന്ന് ധൂപകലശങ്ങൾ എടുക്കുവാൻ പുരോഹിതനായ അഹരോന്‍റെ മകൻ എലെയാസാരിനോട് പറയുക; അവ വിശുദ്ധമാകുന്നു; തീ തട്ടിക്കളയുകയും ചെയ്യുക; 
'''
"38" = '''
:sup:`38` പാപംചെയ്ത് അവർക്ക് ജീവനാശം വരുത്തിയ ഇവരുടെ ധൂപകലശങ്ങൾ യാഗപീഠം പൊതിയുവാൻ അടിച്ച് തകിടാക്കേണം; അത് യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്നതിനാൽ വിശുദ്ധമാകുന്നു; യിസ്രായേൽ മക്കൾക്ക് അത് ഒരു അടയാളമായിരിക്കട്ടെ.” 
'''
"39" = '''
:sup:`39` വെന്തുപോയവർ ധൂപം കാട്ടിയ താമ്രകലശങ്ങൾ പുരോഹിതനായ എലെയാസാർ എടുത്ത്, 
'''
"40" = '''
:sup:`40` അഹരോന്‍റെ സന്തതിയിൽപെട്ടവരല്ലാത്ത ആരും യഹോവയുടെ സന്നിധിയിൽ ധൂപം കാണിക്കുവാൻ അടുത്തുവന്ന്, കോരഹിനെയും അവന്‍റെ കൂട്ടുകാരെയുംപോലെ ആകാതിരിക്കുവാൻ, യിസ്രായേൽ മക്കൾക്ക് സ്മാരകമായി അവ യാഗപീഠം പൊതിയുവാൻ തകിടായി അടിപ്പിച്ചു; യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ തന്നെ. 
'''
"41" = '''
:sup:`41` പിറ്റെന്നാൾ യിസ്രായേൽ മക്കളുടെ സഭയെല്ലാം മോശെക്കും അഹരോനും വിരോധമായി പിറുപിറുത്തു: “നിങ്ങൾ യഹോവയുടെ ജനത്തെ കൊന്നുകളഞ്ഞു” എന്നു പറഞ്ഞു. 
'''
"42" = '''
:sup:`42` ഇങ്ങനെ മോശെക്കും അഹരോനും വിരോധമായി സഭ കൂടിവന്ന് സമാഗമനകൂടാരത്തിന്‍റെ നേരെ നോക്കിയപ്പോൾ, മേഘം അതിനെ മൂടിയതായും യഹോവയുടെ തേജസ്സ് പ്രത്യക്ഷമായിരിക്കുന്നതും കണ്ടു. 
'''
"43" = '''
:sup:`43` അപ്പോൾ മോശെയും അഹരോനും സമാഗമനകൂടാരത്തിന്‍റെ മുമ്പിൽ ചെന്നു. 
'''
"44" = '''
:sup:`44` യഹോവ മോശെയോട്: “ഈ സഭയുടെ മദ്ധ്യത്തിൽനിന്ന് മാറിപ്പോകുവിൻ; 
'''
"45" = '''
:sup:`45` ഞാൻ അവരെ ക്ഷണത്തിൽ സംഹരിക്കും” എന്നരുളിച്ചെയ്തു. അപ്പോൾ അവർ കമിഴ്ന്നുവീണു. 
'''
"46" = '''
:sup:`46` മോശെ അഹരോനോട്: “നീ ധൂപകലശം എടുത്ത് അതിൽ യാഗപീഠത്തിലെ തീയും ധൂപവർഗ്ഗവും ഇട്ടു വേഗത്തിൽ സഭയുടെ മദ്ധ്യേ ചെന്നു അവർക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുക; യഹോവയുടെ സന്നിധിയിൽനിന്ന് ക്രോധം പുറപ്പെട്ടു ബാധ തുടങ്ങിയിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"47" = '''
:sup:`47` മോശെ കല്പിച്ചതുപോലെ അഹരോൻ കലശം എടുത്ത് സഭയുടെ നടുവിലേക്ക് ഓടി, ബാധ ജനത്തിന്‍റെ ഇടയിൽ തുടങ്ങിയിരിക്കുന്നത് കണ്ടു, ധൂപം കാട്ടി ജനത്തിനുവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ച്, 
'''
"48" = '''
:sup:`48` മരിച്ചവർക്കും ജീവനുള്ളവർക്കും നടുവിൽ നിന്നപ്പോൾ ബാധ അടങ്ങി. 
'''
"49" = '''
:sup:`49` കോരഹിന്‍റെ നിമിത്തം മരിച്ചവരെ കൂടാതെ ബാധയാൽ മരിച്ചവർ പതിനാലായിരത്തിഎഴുനൂറു (14,700) പേർ ആയിരുന്നു 
'''
"50" = '''
:sup:`50` പിന്നെ അഹരോൻ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ മോശെയുടെ അടുക്കൽ മടങ്ങിവന്നു; അങ്ങനെ ബാധ നിന്നുപോയി. 
'''
