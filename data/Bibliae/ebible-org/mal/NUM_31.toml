[31]
"1" = '''
:sup:`1` അനന്തരം യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കൾക്ക് വേണ്ടി മിദ്യാന്യരോട് പ്രതികാരം നടത്തുക; അതിന്‍റെശേഷം നീ നിന്‍റെ ജനത്തോട് ചേരും.” 
'''
"3" = '''
:sup:`3` അപ്പോൾ മോശെ ജനത്തോട് സംസാരിച്ചു: “മിദ്യാന്യരുടെ നേരെ പുറപ്പെട്ടു, യഹോവയ്ക്കുവേണ്ടി അവരോട് പ്രതികാരം നടത്തേണ്ടതിന് നിങ്ങളിൽനിന്ന് ആളുകളെ യുദ്ധത്തിന് ഒരുക്കുവിൻ. 
'''
"4" = '''
:sup:`4` നിങ്ങൾ യിസ്രായേലിന്‍റെ ഓരോ ഗോത്രത്തിൽനിന്നും ആയിരം (1,000) പേരെ വീതം യുദ്ധത്തിന് അയയ്ക്കേണം” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അങ്ങനെ യിസ്രായേല്യസഹസ്രങ്ങളിൽ നിന്ന് ഓരോ ഗോത്രത്തിൽ ആയിരം (1,000) പേർ വീതം പന്തീരായിരം (12,000) പേരെ യുദ്ധസന്നദ്ധരായി വേർതിരിച്ചു. 
'''
"6" = '''
:sup:`6` മോശെ, ഓരോ ഗോത്രത്തിൽനിന്ന് ആയിരം (1,000) പേർ വീതം വേർതിരിച്ചവരെയും പുരോഹിതനായ എലെയാസാരിന്‍റെ മകൻ ഫീനെഹാസിനെയും യുദ്ധത്തിന് അയച്ചു; അവന്‍റെ കൈവശം വിശുദ്ധമന്ദിരത്തിലെ ഉപകരണങ്ങളും ഗംഭീരനാദകാഹളങ്ങളും ഉണ്ടായിരുന്നു. 
'''
"7" = '''
:sup:`7` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവർ മിദ്യാന്യരോട് യുദ്ധം ചെയ്തു ആണുങ്ങളെ ഒക്കെയും കൊന്നു. 
'''
"8" = '''
:sup:`8` നിഹതന്മാരുടെ കൂട്ടത്തിൽ അവർ മിദ്യാന്യരാജാക്കന്മാരായ ഏവി, രേക്കെം, സൂർ, ഹൂർ, രേബ എന്നീ അഞ്ചു രാജാക്കന്മാരെയും കൊന്നു; ബെയോരിന്‍റെ മകനായ ബിലെയാമിനെയും അവർ വാളുകൊണ്ട് കൊന്നു. 
'''
"9" = '''
:sup:`9` യിസ്രായേൽ മക്കൾ മിദ്യാന്യസ്ത്രീകളെയും അവരുടെ കുഞ്ഞുങ്ങളെയും ബദ്ധരാക്കി; അവരുടെ സകലവാഹനമൃഗങ്ങളെയും ആടുമാടുകളെയും അവരുടെ സകലസമ്പത്തും കൊള്ളയിട്ടു. 
'''
"10" = '''
:sup:`10` അവർ വസിച്ചിരുന്ന എല്ലാ പട്ടണങ്ങളും എല്ലാ പാളയങ്ങളും തീയിട്ട് ചുട്ടുകളഞ്ഞു. 
'''
"11" = '''
:sup:`11` അവർ എല്ലാകൊള്ളയും മനുഷ്യരും മൃഗങ്ങളുമായ കവർച്ചവസ്തുക്കളൊക്കെയും എടുത്തു; 
'''
"12" = '''
:sup:`12` ബദ്ധന്മാരെ കവർച്ചയോടും കൊള്ളയോടുംകൂടെ യെരീഹോവിന്‍റെ സമീപത്ത് യോർദ്ദാനരികെയുള്ള മോവാബ് സമഭൂമിയിൽ പാളയത്തിലേക്ക്, മോശെയുടെയും പുരോഹിതനായ എലെയാസരിന്‍റെയും യിസ്രായേൽസഭയുടെയും അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"13" = '''
:sup:`13` മോശെയും പുരോഹിതൻ എലെയാസാരും സഭയുടെ സകലപ്രഭുക്കന്മാരും പാളയത്തിന് പുറത്ത് അവരെ എതിരേറ്റു ചെന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ മോശെ യുദ്ധത്തിൽ നിന്ന് മടങ്ങിവന്ന സഹസ്രാധിപന്മാരും ശതാധിപന്മാരുമായ സൈന്യനായകന്മാരോട് കോപിച്ച് സംസാരിച്ചു: 
'''
"15" = '''
:sup:`15` “നിങ്ങൾ സ്ത്രീകളെയെല്ലാം ജീവനോടെ വച്ചിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` പെയോരിൻ്റെ സംഗതിയിൽ ബിലെയാമിന്‍റെ ഉപദേശത്താൽ യിസ്രായേൽ മക്കൾ യഹോവയോട് ദ്രോഹം ചെയ്യുവാനും യഹോവയുടെ സഭയിൽ ബാധ ഉണ്ടാകുവാനും ഇടയാക്കിയത് ഇവരാണ്. 
'''
"17" = '''
:sup:`17` ആകയാൽ ഇപ്പോൾ കുഞ്ഞുങ്ങളിലുള്ള ആണിനെയൊക്കെയും പുരുഷനോടുകൂടി ശയിച്ചിട്ടുള്ള സകലസ്ത്രീകളെയും കൊന്നുകളയുവിൻ. 
'''
"18" = '''
:sup:`18` പുരുഷനോടുകൂടി ശയിക്കാത്ത പെൺകുഞ്ഞുങ്ങളെ ജീവനോടെ രക്ഷിക്കുവിൻ. 
'''
"19" = '''
:sup:`19` നിങ്ങൾ ഏഴു ദിവസം പാളയത്തിന് പുറത്ത് വസിക്കേണം; ഒരുവനെ കൊന്നവനും കൊല്ലപ്പെട്ടവനെ തൊട്ടവനുമെല്ലാം മൂന്നാം ദിവസവും ഏഴാം ദിവസവും അവരെയും അവരുടെ ബദ്ധന്മാരെയും ശുദ്ധീകരിക്കേണം. 
'''
"20" = '''
:sup:`20` സകലവസ്ത്രവും തോൽകൊണ്ടും കോലാട്ടുരോമംകൊണ്ടും ഉണ്ടാക്കിയതും മരംകൊണ്ടുള്ള സകലസാധനവും ശുദ്ധീകരിക്കുവിൻ.” 
'''
"21" = '''
:sup:`21` പുരോഹിതനായ എലെയാസാർ യുദ്ധത്തിന് പോയിരുന്ന യോദ്ധാക്കളോട് പറഞ്ഞത്: “യഹോവ മോശെയോട് കല്പിച്ചിട്ടുള്ള ന്യായപ്രമാണം ഇതാണ്: 
'''
"22" = '''
:sup:`22` ‘പൊന്ന്, വെള്ളി, ചെമ്പ്, ഇരിമ്പ്, 
'''
"23" = '''
:sup:`23` വെള്ളീയം, കാരീയം, മുതലായ തീയിൽ നശിച്ചുപോകാത്ത സാധനങ്ങളെല്ലാം തീയിൽ ഇട്ടെടുക്കണം; എന്നാൽ അത് ശുദ്ധമാകും; എങ്കിലും ശുദ്ധീകരണജലത്താലും അത് ശുദ്ധീകരിക്കേണം. തീയിൽ നശിച്ചുപോകുന്നതെല്ലാം നിങ്ങൾ വെള്ളത്തിൽ മുക്കിയെടുക്കണം. 
'''
"24" = '''
:sup:`24` ഏഴാം ദിവസം വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവരായശേഷം നിങ്ങൾക്ക് പാളയത്തിലേക്ക് വരാം.” 
'''
"25" = '''
:sup:`25` പിന്നെ യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"26" = '''
:sup:`26` നീയും പുരോഹിതനായ എലെയാസാരും സഭയിലെ ഗോത്രപ്രധാനികളും കൊള്ളയായി പിടിക്കപ്പെട്ട മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും എണ്ണം നോക്കി 
'''
"27" = '''
:sup:`27` പടക്കുപോയ യോദ്ധാക്കൾക്കും സഭയ്ക്കും ഇങ്ങനെ രണ്ടു ഓഹരിയായി കൊള്ള വിഭാഗിക്കുവിൻ. 
'''
"28" = '''
:sup:`28` യുദ്ധത്തിന് പോയ യോദ്ധാക്കളോട് മനുഷ്യരിലും മാട്, കഴുത, ആട് എന്നിവയിലും അഞ്ഞൂറിൽ ഒന്ന് യഹോവയുടെ ഓഹരിയായി വാങ്ങേണം. 
'''
"29" = '''
:sup:`29` അവർക്കുള്ള പകുതിയിൽനിന്ന് അത് എടുത്ത് യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണമായി പുരോഹിതനായ എലെയാസാരിന് കൊടുക്കേണം. 
'''
"30" = '''
:sup:`30` എന്നാൽ യിസ്രായേൽമക്കൾക്കുള്ള പകുതിയിൽനിന്ന് മനുഷ്യരിലും മാട്, കഴുത, ആട് മുതലായ സകലവിധമൃഗങ്ങളിലും അമ്പതിൽ ഒന്ന് എടുത്ത് യഹോവയുടെ തിരുനിവാസത്തിൽ വേലചെയ്യുന്ന ലേവ്യർക്ക് കൊടുക്കേണം.” 
'''
"31" = '''
:sup:`31` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ മോശെയും എലെയാസാരും ചെയ്തു. 
'''
"32" = '''
:sup:`32` യോദ്ധാക്കൾ കൈവശമാക്കിയതിന് പുറമെയുള്ള കൊള്ള ആറു ലക്ഷത്തി എഴുപത്തി അയ്യായിരം (6,75,000) ആടുകളും 
'''
"33" = '''
:sup:`33` എഴുപത്തി രണ്ടായിരം (72,000) മാടും 
'''
"34" = '''
:sup:`34` അറുപത്തിഒന്ന് ആയിരം (61,000) കഴുതകളും 
'''
"35" = '''
:sup:`35` പുരുഷനോടുകൂടി ശയിക്കാത്ത സ്ത്രീകൾ എല്ലാവരുംകൂടി മുപ്പത്തി രണ്ടായിരം (32,000) പേരും ആയിരുന്നു. 
'''
"36" = '''
:sup:`36` യുദ്ധത്തിന് പോയവരുടെ ഓഹരിക്കുള്ള പകുതിയിൽ ആടുകൾ മൂന്നുലക്ഷത്തിമുപ്പത്തി ഏഴായിരത്തി അഞ്ഞൂറ് (3,37,500). 
'''
"37" = '''
:sup:`37` ആടുകളിൽ യഹോവയ്ക്കുള്ള ഓഹരി അറുനൂറ്റി എഴുപത്തഞ്ച് (675); 
'''
"38" = '''
:sup:`38` കന്നുകാലികൾ മുപ്പത്താറായിരം (36,000); അതിൽ യഹോവയ്ക്കുള്ള ഓഹരി എഴുപത്തിരണ്ട്; 
'''
"39" = '''
:sup:`39` കഴുതകൾ മുപ്പതിനായിരത്തഞ്ഞൂറ് (30,500); അതിൽ യഹോവെക്കുള്ള ഓഹരി അറുപത്തൊന്ന്; 
'''
"40" = '''
:sup:`40` ആളുകൾ പതിനാറായിരം (16,000); അവരിൽ യഹോവയ്ക്കുള്ള ഓഹരി മുപ്പത്തിരണ്ടു. 
'''
"41" = '''
:sup:`41` യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണമായിരുന്ന ഓഹരി യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ മോശെ പുരോഹിതനായ എലെയാസാരിന് കൊടുത്തു. 
'''
"42" = '''
:sup:`42` മോശെ പടയാളികളുടെ പക്കൽനിന്ന് യിസ്രായേൽ മക്കൾക്ക് വിഭാഗിച്ചുകൊടുത്ത പകുതിയിൽനിന്ന് - 
'''
"43" = '''
:sup:`43` സഭയ്ക്കുള്ള പകുതി മൂന്നുലക്ഷത്തിമുപ്പത്തി ഏഴായിരത്തി അഞ്ഞൂറ് (3,37,500) ആടുകളും 
'''
"44" = '''
:sup:`44` മുപ്പത്താറായിരം (36,000) മാടുകളും 
'''
"45" = '''
:sup:`45` മുപ്പതിനായിരത്തി അഞ്ഞൂറ് (30,500) കഴുതകളും 
'''
"46" = '''
:sup:`46` പതിനാറായിരം (16,000) ആളുകളും ആയിരുന്നു - 
'''
"47" = '''
:sup:`47` യിസ്രായേൽ മക്കളുടെ പകുതിയിൽനിന്ന് മോശെ മനുഷ്യരിലും മൃഗങ്ങളിലും അമ്പതിൽ ഒന്ന് എടുത്ത് യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യഹോവയുടെ തിരുനിവാസത്തിലെ വേലചെയ്യുന്ന ലേവ്യർക്ക് കൊടുത്തു. 
'''
"48" = '''
:sup:`48` പിന്നെ സൈന്യസഹസ്രങ്ങൾക്ക് നായകന്മാരായ സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും മോശെയുടെ അടുക്കൽവന്ന് മോശെയോട്: 
'''
"49" = '''
:sup:`49` “അടിയങ്ങൾ അടിയങ്ങളുടെ കീഴിലുള്ള യോദ്ധാക്കളുടെ എണ്ണം നോക്കി, ഒരുത്തനും കുറഞ്ഞുപോയിട്ടില്ല. 
'''
"50" = '''
:sup:`50` അതുകൊണ്ട് ഞങ്ങൾക്ക് ഓരോരുത്തന് കിട്ടിയ പൊന്നാഭരണങ്ങളായ മാല, കൈവള, മോതിരം, കുണുക്ക്, കടകം എന്നിവ യഹോവയുടെ സന്നിധിയിൽ ഞങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന് ഞങ്ങൾ യഹോവയ്ക്ക് വഴിപാടായി കൊണ്ടുവന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"51" = '''
:sup:`51` മോശെയും പുരോഹിതനായ എലെയാസാരും വിചിത്രപ്പണിയുള്ള ആഭരണങ്ങളായ പൊന്ന് അവരോട് വാങ്ങി. 
'''
"52" = '''
:sup:`52` സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണം ചെയ്ത പൊന്ന് എല്ലാംകൂടി പതിനാറായിരത്തി എഴുനൂറ്റമ്പത് (16,750) ശേക്കൽ ആയിരുന്നു. 
'''
"53" = '''
:sup:`53` യോദ്ധാക്കളിൽ ഒരോരുത്തനും തനിക്കുവേണ്ടി കൊള്ളമുതൽ എടുത്തിട്ടുണ്ടായിരുന്നു. 
'''
"54" = '''
:sup:`54` മോശെയും പുരോഹിതനായ എലെയാസാരും സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും ആ പൊന്ന് വാങ്ങി യഹോവയുടെ സന്നിധിയിൽ യിസ്രായേൽ മക്കളുടെ ഓർമ്മയ്ക്കായി സമാഗമനകൂടാരത്തിൽ കൊണ്ടുപോയി. 
'''
