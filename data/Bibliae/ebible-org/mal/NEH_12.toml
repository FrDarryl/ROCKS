[12]
"1" = '''
:sup:`1` ശെയല്ത്തീയേലിന്റെ മകൻ സെരുബ്ബാബേലിനോടും യേശുവയോടും കൂടെ വന്ന പുരോഹിതന്മാരും ലേവ്യരും ഇവരാണ്: 
'''
"2" = '''
:sup:`2` സെരായാവ്, യിരെമ്യാവ്, എസ്രാ, അമര്യാവ്, 
'''
"3" = '''
:sup:`3` മല്ലൂക്, ഹത്തൂശ്, ശെഖന്യാവ്, രെഹൂം, 
'''
"4" = '''
:sup:`4` മെരേമോത്ത്, ഇദ്ദോ, ഗിന്നെഥോയി, 
'''
"5" = '''
:sup:`5` അബ്ബീയാവ്, മീയാമീൻ; മയദ്യാവ്, ബില്ഗാ, 
'''
"6" = '''
:sup:`6` ശെമയ്യാവ്, യോയാരീബ്, യെദായാവ്, 
'''
"7" = '''
:sup:`7` സല്ലൂ, ആമോക്, ഹില്ക്കീയാവ്, യെദായാവ്. ഇവർ യേശുവയുടെ കാലത്ത് പുരോഹിതന്മാരുടെയും തങ്ങളുടെ സഹോദരന്മാരുടെയും തലവന്മാർ ആയിരുന്നു. 
'''
"8" = '''
:sup:`8` ലേവ്യരോ യേശുവ, ബിന്നൂവി, കദ്മീയേൽ, ശേരെബ്യാവ്, യെഹൂദാ എന്നിവരും സ്തോത്രഗാനനായകനായ മത്ഥന്യാവും സഹോദരന്മാരും. 
'''
"9" = '''
:sup:`9` അവരുടെ സഹോദരന്മാരായ ബക്ക്ബൂക്ക്യാവും ഉന്നോവും അവർക്ക് സഹകാരികളായി ശുശ്രൂഷിച്ചു നിന്നു. 
'''
"10" = '''
:sup:`10` യേശുവ യോയാക്കീമിനെ ജനിപ്പിച്ചു; യോയാക്കീം എല്യാശീബിനെ ജനിപ്പിച്ചു; എല്യാശീബ് യോയാദയെ ജനിപ്പിച്ചു; 
'''
"11" = '''
:sup:`11` യോയാദാ യോനാഥാനെ ജനിപ്പിച്ചു; യോനാഥാൻ യദ്ദൂവയെ ജനിപ്പിച്ചു. 
'''
"12" = '''
:sup:`12` യോയാക്കീമിന്റെ കാലത്ത് പിതൃഭവനത്തലവന്മാരായിരുന്ന പുരോഹിതന്മാർ സെരായാകുലത്തിന് മെരായ്യാവ്; യിരെമ്യാകുലത്തിന് ഹനന്യാവ്; 
'''
"13" = '''
:sup:`13` എസ്രാകുലത്തിന് മെശുല്ലാം; 
'''
"14" = '''
:sup:`14` അമര്യാകുലത്തിന് യെഹോഹാനാൻ; മല്ലൂക്ക്കുലത്തിന് യോനാഥാൻ; ശെബന്യാകുലത്തിന് യോസേഫ്; 
'''
"15" = '''
:sup:`15` ഹാരീംകുലത്തിന് അദ്നാ; മെരായോത്ത് കുലത്തിന് ഹെല്ക്കായി; 
'''
"16" = '''
:sup:`16` ഇദ്ദോകുലത്തിന് സെഖര്യാവ്; ഗിന്നെഥോൻകുലത്തിന് മെശുല്ലാം; 
'''
"17" = '''
:sup:`17` അബീയാകുലത്തിന് സിക്രി; മിന്യാമീൻകുലത്തിനും മോവദ്യാകുലത്തിനും പിൽതായി; 
'''
"18" = '''
:sup:`18` ബില്ഗാകുലത്തിന് ശമ്മൂവ; ശെമയ്യാകുലത്തിന് യെഹോനാഥാൻ; 
'''
"19" = '''
:sup:`19` യോയാരീബ്കുലത്തിന് മഥെനായി; യെദായാകുലത്തിന് ഉസ്സി; 
'''
"20" = '''
:sup:`20` സല്ലായികുലത്തിന് കല്ലായി; ആമോക് കുലത്തിന് ഏബെർ; 
'''
"21" = '''
:sup:`21` ഹില്ക്കീയാകുലത്തിന് ഹശബ്യാവ്; യെദായാകുലത്തിന് നെഥനയേൽ. 
'''
"22" = '''
:sup:`22` എല്യാശീബ്, യോയാദാ, യോഹാനാൻ, യദ്ദൂവ എന്നിവരുടെ കാലത്ത് ലേവ്യരെയും പാർസിരാജാവായ ദാര്യാവേശിന്‍റെ കാലത്ത് പുരോഹിതന്മാരെയും പിതൃഭവനത്തലവന്മാരായി എഴുതിവച്ചു. 
'''
"23" = '''
:sup:`23` ലേവ്യരായ പിതൃഭവനത്തലവന്മാർ ഇന്നവരെന്ന് എല്യാശീബിന്‍റെ മകൻ യോഹാനാന്‍റെ കാലം വരെ ദിനവൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരുന്നു. 
'''
"24" = '''
:sup:`24` ലേവ്യരുടെ തലവന്മാർ: ഹശബ്യാവ്, ശേരെബ്യാവ്, കദ്മീയേലിന്റെ മകൻ യേശുവ എന്നിവരും അവരുടെ സഹകാരികളായ സഹോദരന്മാരും ദൈവപുരുഷനായ ദാവീദിന്‍റെ കല്പനപ്രകാരം തരംതരമായി നിന്ന് സ്തുതിയും സ്തോത്രവും ചെയ്തുവന്നു. 
'''
"25" = '''
:sup:`25` മത്ഥന്യാവും ബക്ക്ബൂക്ക്യാവ്, ഓബദ്യാവ്, മെശുല്ലാം, തല്മോൻ, അക്കൂബ്, എന്നിവർ വാതിലുകൾക്കരികെയുള്ള ഭണ്ഡാരഗൃഹങ്ങൾ കാക്കുന്ന വാതിൽകാവല്ക്കാർ ആയിരുന്നു. 
'''
"26" = '''
:sup:`26` ഇവർ യോസാദാക്കിന്റെ മകനായ യേശുവയുടെ മകൻ യോയാക്കീമിന്റെ കാലത്തും ദേശാധിപതിയായ നെഹെമ്യാവിന്‍റെയും ശാസ്ത്രിയായ എസ്രാപുരോഹിതന്റെയും കാലത്തും ഉണ്ടായിരുന്നു. 
'''
"27" = '''
:sup:`27` യെരൂശലേമിന്‍റെ മതിൽ പ്രതിഷ്ഠിച്ച സമയം അവർ സ്തോത്രങ്ങളോടും സംഗീതത്തോടുംകൂടെ കൈത്താളങ്ങളും വീണകളും കിന്നരങ്ങളുംകൊണ്ട് സന്തോഷപൂർവ്വം പ്രതിഷ്ഠ ആചരിപ്പാൻ ലേവ്യരെ അവരുടെ സർവ്വവാസസ്ഥലങ്ങളിൽ നിന്നും യെരൂശലേമിലേക്ക് അന്വേഷിച്ചു വരുത്തി. 
'''
"28" = '''
:sup:`28` അങ്ങനെ സംഗീതക്കാരുടെ വർഗ്ഗം യെരൂശലേമിന്‍റെ ചുറ്റുമുള്ള പ്രദേശത്ത് നിന്നും നെതോഫാത്യരുടെ ഗ്രാമങ്ങളിൽനിന്നും 
'''
"29" = '''
:sup:`29` ബേത്ത്-ഗിൽഗാലിൽനിന്നും ഗിബയുടെയും അസ്മാവെത്തിന്‍റെയും നാട്ടിൻപുറങ്ങളിൽനിന്നും വന്നുകൂടി; സംഗീതക്കാർ യെരൂശലേമിന്‍റെ ചുറ്റും തങ്ങൾക്ക് ഗ്രാമങ്ങൾ പണിതിരുന്നു. 
'''
"30" = '''
:sup:`30` പുരോഹിതന്മാരും ലേവ്യരും തങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചതിനുശേഷം ജനത്തെയും വാതിലുകളെയും മതിലിനെയും ശുദ്ധീകരിച്ചു. 
'''
"31" = '''
:sup:`31` പിന്നെ ഞാൻ യെഹൂദാപ്രഭുക്കന്മാരെ മതിലിന്മേൽ കൊണ്ടുപോയി; സ്തോത്രഗാനം ചെയ്തുകൊണ്ട് പ്രദക്ഷിണം ചെയ്യേണ്ടതിന് രണ്ടു വലിയ സംഘങ്ങളെ നിയമിച്ചു; അവയിൽ ഒന്ന് മതിലിന്മേൽ വലത്തുഭാഗത്തുകൂടി കുപ്പവാതില്‍ക്കലേക്ക് പുറപ്പെട്ടു. 
'''
"32" = '''
:sup:`32` അവരുടെ പിന്നാലെ ഹോശയ്യാവും യെഹൂദാപ്രഭുക്കന്മാരിൽ പകുതിപേരും നടന്നു. 
'''
"33" = '''
:sup:`33` അസര്യാവും എസ്രയും മെശുല്ലാമും 
'''
"34" = '''
:sup:`34` യെഹൂദയും ബെന്യാമീനും ശെമയ്യാവും 
'''
"35" = '''
:sup:`35` യിരെമ്യാവും കാഹളങ്ങളോടുകൂടെ പുരോഹിതപുത്രന്മാരിൽ ചിലരും ആസാഫിന്‍റെ മകനായ സക്കൂരിന്‍റെ മകനായ മീഖായാവിന്‍റെ മകനായ മത്ഥന്യാവിന്‍റെ മകനായ ശെമയ്യാവിന്‍റെ മകനായ യോനാഥാന്‍റെ മകൻ സെഖര്യാവും 
'''
"36" = '''
:sup:`36` ദൈവപുരുഷനായ ദാവീദിന്‍റെ വാദ്യങ്ങളോടുകൂടെ അവന്‍റെ സഹോദരന്മാരായ ശെമയ്യാവ് അസരയേലും മീലലായിയും ഗീലലായിയും മായായിയും നെഥനയേലും യെഹൂദയും ഹനാനിയും നടന്നു; എസ്രാ ശാസ്ത്രി അവരുടെ മുമ്പിൽ നടന്നു. 
'''
"37" = '''
:sup:`37` അവർ ഉറവുവാതിൽ കടന്ന് നേരെ ദാവീദിന്‍റെ നഗരത്തിന്‍റെ പടിക്കെട്ടിൽകൂടി ദാവീദിന്‍റെ അരമനക്കപ്പുറം മതിലിന്‍റെ കയറ്റത്തിൽ കിഴക്ക് നീർവ്വാതിൽവരെ ചെന്നു. 
'''
"38" = '''
:sup:`38` സ്തോത്രഗാനക്കാരുടെ രണ്ടാം സംഘം അവർക്ക് എതിരെ ചെന്നു; അവരുടെ പിന്നാലെ ഞാനും ജനത്തിൽ പകുതിയും മതിലിന്മേൽ ചൂളഗോപുരത്തിന് അപ്പുറം വിശാലമതിൽവരെയും എഫ്രയീംവാതിലിനപ്പുറം 
'''
"39" = '''
:sup:`39` പഴയവാതിലും മീൻവാതിലും ഹനനേലിന്റെ ഗോപുരവും ഹമ്മേയാഗോപുരവും കടന്ന് ആട്ടുവാതിൽവരെയും ചെന്നു; അവർ കാരാഗൃഹവാതില്ക്കൽ നിന്നു. 
'''
"40" = '''
:sup:`40` അങ്ങനെ സ്തോത്രഗാനക്കാരുടെ സംഘം രണ്ടും ഞാനും എന്നോടുകൂടെയുള്ള പ്രമാണികളിൽ പകുതിപേരും നിന്നു. 
'''
"41" = '''
:sup:`41` കാഹളങ്ങളോടുകൂടെ എല്യാക്കീം, മയസേയാവ്, മിന്യാമീൻ, മീഖായാവ്, എല്യോവേനായി, സെഖര്യാവ്, ഹനന്യാവ് എന്ന പുരോഹിതന്മാരും മയസേയാവ്, 
'''
"42" = '''
:sup:`42` ശെമയ്യാവ്, എലെയാസാർ, ഉസ്സി, യെഹോഹാനാൻ മല്ക്കീയാവ്, ഏലാം, ഏസെർ എന്നിവരും ദൈവാലയത്തിനരികെ വന്നുനിന്നു; സംഗീതക്കാർ ഉച്ചത്തിൽ പാട്ടുപാടി; യിസ്രഹ്യാവ് അവരുടെ പ്രമാണിയായിരുന്നു. 
'''
"43" = '''
:sup:`43` അവർ അന്ന് മഹായാഗങ്ങൾ അർപ്പിച്ച് സന്തോഷിച്ചു; ദൈവം അവർക്ക് മഹാസന്തോഷം നല്കിയിരുന്നു; സ്ത്രീകളും കുട്ടികളുംകൂടെ സന്തോഷിച്ചു; അതുകൊണ്ട് യെരൂശലേമിലെ സന്തോഷഘോഷം ബഹുദൂരത്തോളം കേട്ടു. 
'''
"44" = '''
