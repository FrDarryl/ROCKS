[2]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “നീ ചെന്നു യെരൂശലേം കേൾക്കെ വിളിച്ചുപറയേണ്ടത്; ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മരുഭൂമിയിൽ, വിതയ്ക്കാത്ത ദേശത്തുതന്നെ, നീ എന്നെ അനുഗമിച്ചു നടന്ന നിന്‍റെ യൗവനത്തിലെ ഭക്തിയും വിവാഹം നിശ്ചയിച്ച കാലത്തെ സ്നേഹവും ഞാൻ ഓർക്കുന്നു. 
'''
"3" = '''
:sup:`3` യിസ്രായേൽ യഹോവയ്ക്കു വിശുദ്ധവും അവിടുത്തെ വിളവിൻ്റെ ആദ്യഫലവും ആകുന്നു; അവനെ തിന്നുകളയുന്നവരെല്ലാം കുറ്റക്കാരായിത്തീരും; അവർക്ക് ദോഷം വന്നുഭവിക്കും” എന്നായിരുന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"4" = '''
:sup:`4` യാക്കോബ് ഗൃഹവും യിസ്രായേൽ ഗൃഹത്തിലെ സകല കുടുംബങ്ങളും ആയുള്ളോരേ, യഹോവയുടെ അരുളപ്പാടു കേട്ടുകൊള്ളുവിൻ. 
'''
"5" = '''
:sup:`5` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ എന്നെ വിട്ടകന്ന് മിഥ്യാമൂർത്തികളോടു ചേർന്ന് വ്യർത്ഥർ ആയിത്തീരുവാൻ തക്കവണ്ണം അവർ എന്ത് അന്യായമാണ് എന്നിൽ കണ്ടത്? 
'''
"6" = '''
:sup:`6` ‘ഞങ്ങളെ മിസ്രയീംദേശത്തു നിന്നു പുറപ്പെടുവിച്ച്, പാഴ്നിലവും കുഴികളും ഉള്ള ദേശങ്ങൾ വരൾച്ചയും കൂരിരുളും ഉള്ള ദേശങ്ങൾ മനുഷ്യസഞ്ചാരമോ ആൾപാർപ്പോ ഇല്ലാത്തതുമായ മരുഭൂമിയിൽക്കൂടി ഞങ്ങളെ നടത്തി കൊണ്ടുവന്ന യഹോവ എവിടെ’ എന്നു അവർ ചോദിച്ചില്ല. 
'''
"7" = '''
:sup:`7` ഞാൻ നിങ്ങളെ സമൃദ്ധിയുള്ള ഒരു ദേശത്ത് അതിന്‍റെ ഫലവും ഗുണവും അനുഭവിക്കുവാൻ കൂട്ടിക്കൊണ്ടുവന്നു; എന്നാൽ അവിടെ എത്തിയശേഷം നിങ്ങൾ എന്‍റെ ദേശത്തെ അശുദ്ധമാക്കി എന്‍റെ അവകാശത്തെ അറപ്പാക്കിക്കളഞ്ഞു. 
'''
"8" = '''
:sup:`8` ‘യഹോവ എവിടെ’ എന്നു പുരോഹിതന്മാർ അന്വേഷിച്ചില്ല; ന്യായപ്രമാണജ്ഞന്മാർ എന്നെ അറിഞ്ഞില്ല; ഇടയന്മാർ എന്നോട് അതിക്രമം ചെയ്തു: പ്രവാചകന്മാർ ബാല്‍ മുഖാന്തരം പ്രവചിച്ച്, പ്രയോജനമില്ലാത്തവയോടു ചേർന്നുനടന്നു. 
'''
"9" = '''
:sup:`9` അതുകൊണ്ട് ഞാൻ ഇനിയും നിങ്ങളോടു വ്യവഹരിക്കും; നിങ്ങളുടെ മക്കളുടെ മക്കളോടും ഞാൻ വ്യവഹരിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"10" = '''
:sup:`10` “നിങ്ങൾ കിത്തീയരുടെ പടിഞ്ഞാറൻ തീരപ്രദേശങ്ങളിലേക്കു ചെന്നു നോക്കുവിൻ; കേദാരിലേക്ക് ആളയച്ച് സൂക്ഷ്മമായി അന്വേഷിച്ച്, ‘ഇതുപോലെ സംഭവിച്ചിട്ടുണ്ടോ’ എന്നു നോക്കുവിൻ. 
'''
"11" = '''
:sup:`11` ഒരു ജാതി തന്‍റെ ദേവന്മാരെ മാറ്റിയിട്ടുണ്ടോ? അവ ദേവന്മാരല്ലതാനും; എന്നാൽ എന്‍റെ ജനം തന്‍റെ മഹത്വമായവനെ പ്രയോജനമില്ലാത്തതിനു വേണ്ടി മാറ്റിക്കളഞ്ഞിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` ആകാശമേ, ഇതിങ്കൽ വിസ്മയിച്ച് ഭ്രമിച്ച് സ്തംഭിച്ചുപോകുക” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"13" = '''
:sup:`13` “എന്‍റെ ജനം രണ്ടു ദോഷം ചെയ്തിരിക്കുന്നു: അവർ ജീവജലത്തിൻ്റെ ഉറവയായ എന്നെ ഉപേക്ഷിച്ച്, വെള്ളമില്ലാത്ത കിണറുകളെ, പൊട്ടക്കിണറുകളെ തന്നെ, കുഴിച്ചിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` യിസ്രായേൽ ഒരു ദാസനോ? വീട്ടിൽ പിറന്ന ഒരു അടിമയോ? അവൻ കവർച്ചയായി തീർന്നിരിക്കുന്നതെന്ത്? 
'''
"15" = '''
:sup:`15` ബാലസിംഹങ്ങൾ അവന്‍റെനേരെ അലറി നാദം കേൾപ്പിച്ച് അവന്‍റെ ദേശത്തെ ശൂന്യമാക്കി; അവന്‍റെ പട്ടണങ്ങൾ വെന്തു നിവാസികൾ ഇല്ലാതെയായിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` നോഫ്യരും തഹ്പനേസ്യരും നിന്‍റെ നെറുകയെ തകർത്തു കളഞ്ഞിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` നിന്‍റെ ദൈവമായ യഹോവ നിന്നെ വഴിനടത്തിയപ്പോൾ അവിടുത്തെ ഉപേക്ഷിക്കുകകൊണ്ടല്ലയോ നീ ഇതു സമ്പാദിച്ചത്? 
'''
"18" = '''
:sup:`18` ഇപ്പോൾ, മിസ്രയീമിലേക്കുള്ള യാത്ര എന്തിന്? നൈല്‍ നദിയിലെ വെള്ളം കുടിക്കുവാനോ? അശ്ശൂരിലേക്കുള്ള യാത്ര എന്തിന്? ആ നദിയിലെ വെള്ളം കുടിക്കുവാനോ? 
'''
"19" = '''
:sup:`19` നിന്‍റെ ദുഷ്ടത തന്നെ നിനക്കു ശിക്ഷയും നിന്‍റെ വിശ്വാസത്യാഗങ്ങൾ നിനക്കു ദണ്ഡനവുമാകും; അതുകൊണ്ട് നീ നിന്‍റെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതും എന്നെക്കുറിച്ചുള്ള ഭയം നിനക്കു ഇല്ലാതിരിക്കുന്നതും എത്ര ദോഷവും കയ്പും ആണെന്ന് അറിഞ്ഞുകൊള്ളുക” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"20" = '''
:sup:`20` “പണ്ടുതന്നെ നീ നുകം തകർത്ത് നിന്‍റെ കയറു പൊട്ടിച്ചു: ‘ഞാൻ അടിമവേല ചെയ്യുകയില്ല’ എന്നു പറഞ്ഞു; ഉയർന്ന കുന്നുകളിന്മേൽ പച്ചയായ വൃക്ഷത്തിൻ കീഴിൽ എല്ലാം നീ വേശ്യയായി കിടന്നു. 
'''
"21" = '''
:sup:`21` ഞാൻ നിന്നെ വിശിഷ്ടമുന്തിരിവള്ളിയായി, നല്ല തൈയായി തന്നെ നട്ടിരിക്കുമ്പോൾ, നീ എനിക്ക് കാട്ടുമുന്തിരിവള്ളിയുടെ തൈയായിത്തീർന്നത് എങ്ങനെ? 
'''
"22" = '''
:sup:`22` ധാരാളം കാരവും സോപ്പും കൊണ്ടു കഴുകിയാലും നിന്‍റെ അകൃത്യം എന്‍റെ മുമ്പിൽ മലിനമായിരിക്കുന്നു” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"23" = '''
:sup:`23` “ഞാൻ മലിനയായിട്ടില്ല; ഞാൻ ബാല്‍ വിഗ്രഹങ്ങളോടു ചെന്നു ചേർന്നിട്ടില്ല” എന്നു നിനക്കു എങ്ങനെ പറയാം? താഴ്വരയിലെ നിന്‍റെ നടപ്പ് വിചാരിക്കുക; നീ ചെയ്തത് ഓർക്കുക; വഴിയിൽ അങ്ങോട്ടും ഇങ്ങോട്ടും വിരണ്ടോടുന്ന പെണ്ണൊട്ടകമല്ലയോ നീ? 
'''
"24" = '''
:sup:`24` നീ മരുഭൂമിയിൽ പരിചയിച്ച, അതിമോഹം പൂണ്ട് കിഴയ്ക്കുന്ന ഒരു കാട്ടുകഴുത തന്നെ; അവളുടെ മദപ്പാടിൽ ആർക്ക് അവളെ നിയന്ത്രിക്കാനാകും? ആരും അവളെ അന്വേഷിച്ചു തളരുകയില്ല; ഇണ ചേരേണ്ട മാസത്തിൽ, അവർ അവളെ കണ്ടെത്തും; 
'''
"25" = '''
:sup:`25` ചെരിപ്പ് ഊരിപ്പോകാത്തവണ്ണം നിന്‍റെ കാലും, വരണ്ടു പോകാത്തവണ്ണം തൊണ്ടയും സൂക്ഷിച്ചുകൊള്ളുക; ”നീയോ “അത് വെറുതെ; അങ്ങനെയല്ല; ഞാൻ അന്യന്മാരെ സ്നേഹിക്കുന്നു; അവരുടെ പിന്നാലെ ഞാൻ പോകും” എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` കള്ളനെ കണ്ടുപിടിക്കുമ്പോൾ അവൻ ലജ്ജിച്ചുപോകുന്നതുപോലെ യിസ്രായേൽഗൃഹം ലജ്ജിച്ചുപോകും; അവരും അവരുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും പ്രവാചകന്മാരും തന്നെ. 
'''
"27" = '''
:sup:`27` അവർ വൃക്ഷത്തോട്: “നീ എന്‍റെ അപ്പൻ” എന്നും കല്ലിനോട്: “നീ എന്നെ പ്രസവിച്ചവൾ” എന്നും പറയുന്നു; അവർ മുഖമല്ല മുതുകത്രേ എന്നിലേക്കു തിരിച്ചിരിക്കുന്നത്; എന്നാൽ കഷ്ടകാലത്ത് അവർ: “നീ എഴുന്നേറ്റു ഞങ്ങളെ രക്ഷിക്കേണമേ” എന്നു പറയും. 
'''
"28" = '''
:sup:`28` “നീ ഉണ്ടാക്കിയിട്ടുള്ള നിന്‍റെ ദേവന്മാർ എവിടെ? കഷ്ടകാലത്തു നിന്നെ രക്ഷിക്കുവാൻ അവർക്ക് കഴിവുണ്ടെങ്കിൽ അവർ എഴുന്നേല്ക്കട്ടെ; അയ്യോ യെഹൂദയേ, നിന്‍റെ പട്ടണങ്ങളുടെ എണ്ണത്തോളം നിനക്കു ദേവന്മാരും ഉണ്ടല്ലോ! 
'''
"29" = '''
:sup:`29` നിങ്ങൾ എന്നോട് വാദിക്കുന്നത് എന്ത്? നിങ്ങൾ എല്ലാവരും എന്നോട് ദ്രോഹം ചെയ്തിരിക്കുന്നു” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"30" = '''
:sup:`30` “ഞാൻ നിങ്ങളുടെ മക്കളെ അടിച്ചതു വ്യർത്ഥം; അവർ ബുദ്ധി പഠിച്ചില്ല; നശിപ്പിക്കുന്ന സിംഹത്തെപ്പോലെ നിങ്ങളുടെ വാൾ തന്നെ നിങ്ങളുടെ പ്രവാചകന്മാരെ തിന്നുകളഞ്ഞു. 
'''
"31" = '''
:sup:`31` ഇന്നത്തെ തലമുറയേ, യഹോവയുടെ അരുളപ്പാടു കേൾക്കുവിൻ: “ഞാൻ യിസ്രായേലിനു ഒരു മരുഭൂമി ആയിരുന്നുവോ? അന്ധകാരപ്രദേശമായിരുന്നുവോ? ‘ഞങ്ങൾ കെട്ടഴിഞ്ഞു നടക്കുന്നു; ഇനി നിന്‍റെ അടുക്കൽ വരുകയില്ല’ എന്നു എന്‍റെ ജനം പറയുന്നത് എന്ത്? 
'''
"32" = '''
:sup:`32` ഒരു കന്യകയ്ക്ക് തന്‍റെ ആഭരണങ്ങളും ഒരു മണവാട്ടിക്ക് തന്‍റെ വിവാഹവസ്ത്രവും മറക്കുവാൻ കഴിയുമോ? എന്നാൽ എന്‍റെ ജനം എണ്ണമറ്റ ദിനങ്ങളായി എന്നെ മറന്നിരിക്കുന്നു. 
'''
"33" = '''
:sup:`33` പ്രേമം അന്വേഷിക്കേണ്ടതിന് നീ നിന്‍റെ വഴി എത്ര ഭംഗിയാക്കുന്നു! അതുകൊണ്ട് നീ ദുർന്നടപ്പുകാരത്തികളെയും നിന്‍റെ വഴികൾ അഭ്യസിപ്പിച്ചിരിക്കുന്നു. 
'''
"34" = '''
:sup:`34` നിന്‍റെ ഉടുപ്പിൻ്റെ വിളുമ്പിലും കുറ്റമില്ലാത്ത സാധുക്കളുടെ രക്തം കാണുന്നു; ഭവന ഭേദനത്തിലല്ല നീ അവരെ പിടിച്ചത്. ഇവയെക്കുറിച്ചെല്ലാം ഞാൻ ന്യായവാദം കഴിക്കും.” 
'''
"35" = '''
:sup:`35` നീയോ: “ഞാൻ കുറ്റമില്ലാത്തവൾ; അവിടുത്തെ കോപം എന്നെ വിട്ടുമാറിയിരിക്കുന്നു സത്യം” എന്നു പറയുന്നു; ‘ഞാൻ പാപം ചെയ്തിട്ടില്ല’ എന്നു നീ പറയുന്നതുകൊണ്ട് ഞാൻ നിന്നോട് വ്യവഹരിക്കും. 
'''
"36" = '''
:sup:`36` നിന്‍റെ വഴി മാറ്റേണ്ടതിന് നീ ഇത്ര അലഞ്ഞുനടക്കുന്നതെന്ത്? അശ്ശൂരിനെക്കുറിച്ച് നീ ലജ്ജിച്ചതുപോലെ മിസ്രയീമിങ്കലും ലജ്ജിച്ചുപോകും. 
'''
"37" = '''
:sup:`37` അവിടെനിന്ന് നീ തലയിൽ കൈ വച്ചുകൊണ്ട് ഇറങ്ങിപ്പോരേണ്ടിവരും; നീ ആശ്രയിച്ചവരെ യഹോവ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവരെക്കൊണ്ട് നിനക്കു ഒരു പ്രയോജനവും ലഭിക്കുകയില്ല.” 
'''
