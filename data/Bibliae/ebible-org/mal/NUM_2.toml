[2]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` യിസ്രായേൽ മക്കൾ എല്ലാവരും അവരവരുടെ ഗോത്രത്തിന്‍റെ ചിഹ്നമുള്ള കൊടിക്കരികിൽ പാളയമിറങ്ങേണം; സമാഗമനകൂടാരത്തിനെതിരായി ചുറ്റും അവർ പാളയമിറങ്ങേണം. 
'''
"3" = '''
:sup:`3` യെഹൂദാപാളയത്തിൻ്റെ കൊടിക്കീഴിലുള്ളവർ ഗണംഗണമായി കിഴക്ക് സൂര്യോദയത്തിന് അഭിമുഖമായി പാളയമിറങ്ങേണം; യെഹൂദായുടെ മക്കൾക്ക് അമ്മീനാദാബിന്‍റെ മകൻ നഹശോൻ പ്രഭു ആയിരിക്കേണം. 
'''
"4" = '''
:sup:`4` അവന്‍റെ ഗണം ആകെ എഴുപത്തിനാലായിരത്തി അറുനൂറ് (74,600) പേർ. 
'''
"5" = '''
:sup:`5` അവന്‍റെ അരികെ യിസ്സാഖാർഗോത്രം പാളയമിറങ്ങേണം; യിസ്സാഖാരിന്‍റെ മക്കൾക്ക് സൂവാരിൻ്റെ മകൻ നെഥനയേൽ പ്രഭു ആയിരിക്കേണം. 
'''
"6" = '''
:sup:`6` അവന്‍റെ ഗണം ആകെ അമ്പത്തിനാലായിരത്തി നാനൂറ് (54,400) പേർ. 
'''
"7" = '''
:sup:`7` പിന്നെ സെബൂലൂൻ ഗോത്രം; സെബൂലൂൻ്റെ മക്കൾക്ക് ഹോലോൻ്റെ മകൻ എലീയാബ് പ്രഭു ആയിരിക്കേണം. 
'''
"8" = '''
:sup:`8` അവന്‍റെ ഗണം ആകെ അമ്പത്തേഴായിരത്തി നാനൂറ് (57,400) പേർ. 
'''
"9" = '''
:sup:`9` യെഹൂദാപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരുലക്ഷത്തി എൺപത്താറായിരത്തി നാനൂറ് (1,86,400) പേർ. ഇവർ ആദ്യം പുറപ്പെടേണം. 
'''
"10" = '''
:sup:`10` രൂബേൻപാളയത്തിൻ്റെ കൊടിക്കീഴിലുള്ളവർ ഗണംഗണമായി തെക്കുഭാഗത്ത് പാളയമിറങ്ങേണം; രൂബേന്‍റെ മക്കൾക്ക് ശെദേയൂരിൻ്റെ മകൻ എലീസൂർ പ്രഭു ആയിരിക്കേണം. 
'''
"11" = '''
:sup:`11` അവന്‍റെ ഗണം ആകെ നാല്പത്താറായിരത്തി അഞ്ഞൂറ് (46,500) പേർ. 
'''
"12" = '''
:sup:`12` അവന്‍റെ അരികെ ശിമെയോൻഗോത്രം പാളയമിറങ്ങേണം; ശിമെയോന്‍റെ മക്കൾക്ക് സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമീയേൽ പ്രഭു ആയിരിക്കേണം. 
'''
"13" = '''
:sup:`13` അവന്‍റെ ഗണം ആകെ അമ്പത്തൊമ്പതിനായിരത്തി മുന്നൂറ് (59,300) പേർ. 
'''
"14" = '''
:sup:`14` പിന്നെ ഗാദ്ഗോത്രം; ഗാദിന്‍റെ മക്കൾക്ക് രെയൂവേലിന്‍റെ മകൻ എലീയാസാഫ് പ്രഭു ആയിരിക്കേണം. 
'''
"15" = '''
:sup:`15` അവന്‍റെ ഗണം ആകെ നാല്പത്തയ്യായിരത്തി അറുനൂറ്റി അമ്പത് (45,650) പേർ. 
'''
"16" = '''
:sup:`16` രൂബേൻ പാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരുലക്ഷത്തി അമ്പത്തോരായിരത്തി നാനൂറ്റി അമ്പത് (1,51,450) പേർ. അവർ രണ്ടാമതായി പുറപ്പെടേണം. 
'''
"17" = '''
:sup:`17` പിന്നെ സമാഗമനകൂടാരം പാളയത്തിന്‍റെ നടുവിൽ ലേവ്യരുടെ പാളയവുമായി യാത്ര ചെയ്യേണം; അവർ പാളയമിറങ്ങുന്നതുപോലെ തന്നെ അവരവരുടെ കൊടിക്കരികിൽ യഥാക്രമം പുറപ്പെടേണം. 
'''
"18" = '''
:sup:`18` എഫ്രയീംപാളയത്തിൻ്റെ കൊടിക്കീഴുള്ളവർ ഗണംഗണമായി പടിഞ്ഞാറെ ഭാഗത്ത് പാളയമിറങ്ങേണം; എഫ്രയീമിന്‍റെ മക്കൾക്ക് അമ്മീഹൂദിന്‍റെ മകൻ എലീശാമാ പ്രഭു ആയിരിക്കേണം. 
'''
"19" = '''
:sup:`19` അവന്‍റെ ഗണം ആകെ നാല്പതിനായിരത്തി അഞ്ഞൂറ് (40,500) പേർ. 
'''
"20" = '''
:sup:`20` അവന്‍റെ അരികെ മനശ്ശെഗോത്രം പാളയമിറങ്ങേണം; മനശ്ശെയുടെ മക്കൾക്ക് പെദാസൂരിൻ്റെ മകൻ ഗമലീയേൽ പ്രഭു ആയിരിക്കേണം. 
'''
"21" = '''
:sup:`21` അവന്‍റെ ഗണം ആകെ മുപ്പത്തീരായിരത്തി ഇരുനൂറ് (32,200) പേർ. 
'''
"22" = '''
:sup:`22` പിന്നെ ബെന്യാമീൻ ഗോത്രം പാളയമിറങ്ങേണം; ബെന്യാമീന്‍റെ മക്കൾക്ക് ഗിദെയോനിയുടെ മകൻ അബീദാൻ പ്രഭു ആയിരിക്കേണം. 
'''
"23" = '''
:sup:`23` അവന്‍റെ ഗണം ആകെ മുപ്പത്തയ്യായിരത്തി നാനൂറ് (35,400) പേർ. 
'''
"24" = '''
:sup:`24` എഫ്രയീംപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരുലക്ഷത്തി എണ്ണായിരത്തി ഒരുനൂറ് (1,08,100) പേർ. അവർ മൂന്നാമതായി പുറപ്പെടേണം. 
'''
"25" = '''
:sup:`25` ദാൻപാളയത്തിൻ്റെ കൊടിക്കീഴിലുള്ളവർ ഗണംഗണമായി വടക്കെഭാഗത്ത് പാളയമിറങ്ങേണം; ദാൻ്റെ മക്കൾക്ക് അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസർ പ്രഭു ആയിരിക്കേണം. 
'''
"26" = '''
:sup:`26` അവന്‍റെ ഗണം ആകെ അറുപത്തീരായിരത്തി എഴുനൂറ് (62,700) പേർ. 
'''
"27" = '''
:sup:`27` അവന്‍റെ അരികിൽ ആശേർഗോത്രം പാളയമിറങ്ങേണം; ആശേരിന്‍റെ മക്കൾക്ക് ഒക്രാൻ്റെ മകൻ പഗീയേൽ പ്രഭു ആയിരിക്കേണം. 
'''
"28" = '''
:sup:`28` അവന്‍റെ ഗണം ആകെ നാല്പത്തോരായിരത്തി അഞ്ഞൂറ് (41,500) പേർ. 
'''
"29" = '''
:sup:`29` പിന്നെ നഫ്താലിഗോത്രം പാളയമിറങ്ങേണം; നഫ്താലിയുടെ മക്കൾക്ക് ഏനാൻ്റെ മകൻ അഹീര പ്രഭു ആയിരിക്കേണം. 
'''
"30" = '''
:sup:`30` അവന്‍റെ ഗണം ആകെ അമ്പത്തിമൂവായിരത്തിനാനൂറ് (53,400) പേർ. 
'''
"31" = '''
:sup:`31` ദാൻപാളയത്തിലെ ഗണങ്ങളിൽ എണ്ണപ്പെട്ടവർ ആകെ ഒരുലക്ഷത്തി അമ്പത്തേഴായിരത്തി അറുനൂറ് (1,57,600) പേർ. അവർ അവരുടെ കൊടികളോടുകൂടി ഒടുവിൽ പുറപ്പെടേണം. 
'''
"32" = '''
:sup:`32` യിസ്രായേൽ മക്കളിൽ ഗോത്രംഗോത്രമായി എണ്ണപ്പെട്ടവർ ഇവർ തന്നെ. പാളയങ്ങളിൽ ഗണംഗണമായി എണ്ണപ്പെട്ടവർ ആകെ ആറുലക്ഷത്തി മൂവായിരത്തി അഞ്ഞുറ്റി അമ്പത് (6,03,550) പേർ ആയിരുന്നു. 
'''
"33" = '''
:sup:`33` എന്നാൽ യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കളുടെ കൂട്ടത്തിൽ ലേവ്യരെ എണ്ണിയില്ല. 
'''
"34" = '''
:sup:`34` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ എല്ലാം യിസ്രായേൽ മക്കൾ ചെയ്തു; അങ്ങനെ തന്നെ അവർ അവരവരുടെ കൊടിക്കരികിൽ പാളയമിറങ്ങി; അങ്ങനെ അവർ കുടുംബംകുടുംബമായും കുലംകുലമായും പുറപ്പെട്ടു. 
'''
