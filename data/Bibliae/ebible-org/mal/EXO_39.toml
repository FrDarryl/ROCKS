[39]
"1" = '''
:sup:`1` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവർ നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ട് വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷയ്ക്കായി വിശേഷവസ്ത്രവും അഹരോന് വിശുദ്ധവസ്ത്രവും ഉണ്ടാക്കി. 
'''
"2" = '''
:sup:`2` പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ഏഫോദ് ഉണ്ടാക്കി. 
'''
"3" = '''
:sup:`3` നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവയുടെ ഇടയിൽ ചിത്രപ്പണിയായി നെയ്യേണ്ടതിന് അവർ പൊന്ന് അടിച്ചു നേരിയ തകിടാക്കി നൂലായി മുറിച്ചു. 
'''
"4" = '''
:sup:`4` അവർ തോൾപ്പട്ട ഉണ്ടാക്കി ഏഫോദിന്‍റെ രണ്ടു അറ്റത്തും ബന്ധിപ്പിച്ചിരുന്നു. 
'''
"5" = '''
:sup:`5` അത് കെട്ടിമുറുക്കുവാൻ ഏഫോദ് പോലെ ചിത്രപ്പണിയുള്ള നടുക്കെട്ട് വേണം. ഏഫോദിന്‍റെ പണിപോലെ പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ആയിരിക്കേണം നടുക്കെട്ട് ഉണ്ടാക്കുന്നത്. 
'''
"6" = '''
:sup:`6` മുദ്ര കൊത്തുന്നതുപോലെ യിസ്രായേൽ മക്കളുടെ പേര് കൊത്തിയ ഗോമേദകക്കല്ലുകൾ അവർ പൊൻ തടങ്ങളിൽ പതിച്ചു. 
'''
"7" = '''
:sup:`7` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവൻ യിസ്രായേൽമക്കൾക്കുവേണ്ടി ഏഫോദിന്‍റെ തോൾപ്പട്ടയുടെമേൽ ഓർമ്മക്കല്ലുകൾ വച്ചു. 
'''
"8" = '''
:sup:`8` അവൻ ഏഫോദിന്‍റെ ചിത്രപ്പണിപോലെ പൊന്ന്, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് പതക്കവും ഉണ്ടാക്കി. 
'''
"9" = '''
:sup:`9` പതക്കം സമചതുരത്തിൽ രണ്ടുമടക്കായി ഉണ്ടാക്കി; അത് ഒരു ചാൺ നീളവും ഒരു ചാൺ വീതിയും ഉള്ളതായിരുന്നു. 
'''
"10" = '''
:sup:`10` അവർ അതിൽ നാലു നിര രത്നം പതിച്ചു: താമ്രമണി, പീതരത്നം, മരതകം; ഇത് ഒന്നാമത്തെ നിര. 
'''
"11" = '''
:sup:`11` രണ്ടാമത്തെ നിര: മാണിക്യം, നീലക്കല്ല്, വജ്രം, 
'''
"12" = '''
:sup:`12` മൂന്നാമത്തെ നിര: പത്മരാഗം, വൈഡൂര്യം, സുഗന്ധിക്കല്ല്. 
'''
"13" = '''
:sup:`13` നാലാമത്തെ നിര: ഗോമേദകം, പുഷ്പരാഗം, സൂര്യകാന്തം; അവ അതത് തടത്തിൽ പൊന്നിൽ പതിച്ചിരുന്നു. 
'''
"14" = '''
:sup:`14` ഈ കല്ലുകൾ യിസ്രായേൽ മക്കളുടെ പേരുകളോടുകൂടി അവരുടെ ഗോത്രസംഖ്യയ്ക്കു ഒത്തവണ്ണം പന്ത്രണ്ടു ആയിരുന്നു; പന്ത്രണ്ടു ഗോത്രങ്ങളിൽ ഓരോന്നിൻ്റെ പേര് അവയിൽ മുദ്ര കൊത്തിയിരുന്നു. 
'''
"15" = '''
:sup:`15` പതക്കത്തിന് തങ്കംകൊണ്ട് പിരിച്ചെടുത്ത ചരടുകൾ പോലെ രണ്ടു ചങ്ങലകൾ നിർമ്മിച്ചു. 
'''
"16" = '''
:sup:`16` പൊന്ന് കൊണ്ടു രണ്ടു വളയങ്ങളും കണ്ണികളും ഉണ്ടാക്കി; രണ്ടു വളയങ്ങളും പതക്കത്തിൻ്റെ രണ്ടു അറ്റത്തും വച്ചു. 
'''
"17" = '''
:sup:`17` പൊന്നുകൊണ്ടുള്ള രണ്ടു സരപ്പളി അവർ പതക്കത്തിൻ്റെ അറ്റത്ത് രണ്ടു വളയത്തിലും കൊളുത്തി. 
'''
"18" = '''
:sup:`18` രണ്ടു സരപ്പളിയുടെയും അറ്റം രണ്ടും അവർ കണ്ണികളിൽ കൊളുത്തി ഏഫോദിന്‍റെ തോൾപ്പട്ടയുടെ മുൻഭാഗത്തുവച്ചു. 
'''
"19" = '''
:sup:`19` അവർ പൊന്നുകൊണ്ട് വേറെ രണ്ടു വളയങ്ങൾ ഉണ്ടാക്കി പതക്കത്തിൻ്റെ മറ്റെ രണ്ടു അറ്റത്തും ഏഫോദിന്‍റെ കീഴറ്റത്തിനു നേരെ അകത്തെ വിളുമ്പിലും വച്ചു. 
'''
"20" = '''
:sup:`20` അവർ വേറെ രണ്ടു പൊൻകണ്ണി ഉണ്ടാക്കി ഏഫോദിന്‍റെ മുൻഭാഗത്ത് രണ്ടു തോൾപ്പട്ടയുടെ താഴെ അതിന്‍റെ ചേർപ്പിനരികെ ഏഫോദിന്‍റെ നടുക്കെട്ടിന് മുകളിലായി വച്ചു. 
'''
"21" = '''
:sup:`21` പതക്കം ഏഫോദിന്‍റെ നടുക്കെട്ടിന് മുകളിലായി ഇരിക്കേണ്ടതിനും അത് ഏഫോദിൽ ആടാതിരിക്കണ്ടതിനും ദൈവം മോശെയോട് കല്പിച്ചതുപോലെ അവർ അതിന്‍റെ വളയങ്ങളാൽ ഏഫോദിന്‍റെ വളയങ്ങളോട് നീലനാടകൊണ്ട് കെട്ടി. 
'''
"22" = '''
:sup:`22` അവൻ ഏഫോദിന്‍റെ അങ്കി മുഴുവനും നീലനൂൽകൊണ്ട് നെയ്ത്തുപണിയായി ഉണ്ടാക്കി. 
'''
"23" = '''
:sup:`23` അങ്കിയുടെ നടുവിൽ കവചത്തിൻ്റെ ദ്വാരംപോലെ ഒരു ദ്വാരവും അത് കീറാതിരിക്കണ്ടതിന് ചുറ്റും ഒരു നാടയും വച്ചു. 
'''
"24" = '''
:sup:`24` അങ്കിയുടെ വിളുമ്പിൽ നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ, എന്നിവകൊണ്ട് മാതളപ്പഴങ്ങൾ ഉണ്ടാക്കി. 
'''
"25" = '''
:sup:`25` തങ്കംകൊണ്ട് മണികളും ഉണ്ടാക്കി; മണികൾ അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും മാതളപ്പഴങ്ങളുടെ ഇടയിൽ വച്ചു. 
'''
"26" = '''
:sup:`26` ശുശ്രൂഷയ്ക്കുള്ള അങ്കിയുടെ വിളുമ്പിൽ ചുറ്റും ഒരു മണിയും ഒരു മാതളപ്പഴവും ഒരു മണിയും ഒരു മാതളപ്പഴവും ഇങ്ങനെ യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ വച്ചു. 
'''
"27" = '''
:sup:`27` അഹരോനും പുത്രന്മാർക്കും പഞ്ഞിനൂൽകൊണ്ട് നെയ്ത്തുപണിയായ അങ്കിയും 
'''
"28" = '''
:sup:`28` പഞ്ഞിനൂൽകൊണ്ട് മുടിയും പഞ്ഞിനൂൽകൊണ്ട് അലങ്കാരമുള്ള തലപ്പാവും പിരിച്ച പഞ്ഞിനൂൽകൊണ്ട് കാൽച്ചട്ടയും 
'''
"29" = '''
:sup:`29` പിരിച്ച പഞ്ഞിനൂൽ, നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണിയായ നടുക്കെട്ടും യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ ഉണ്ടാക്കി. 
'''
"30" = '''
:sup:`30` അവർ തങ്കംകൊണ്ട് വിശുദ്ധമുടിയുടെ നെറ്റിപ്പട്ടം ഉണ്ടാക്കി, അതിൽ “യഹോവയ്ക്ക് വിശുദ്ധം” എന്നു മുദ്ര കൊത്തി. 
'''
"31" = '''
:sup:`31` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ അത് തലപ്പാവിൽ കെട്ടേണ്ടതിന് അതിൽ നീലനൂൽനാട കോർത്തുകെട്ടി. 
'''
"32" = '''
:sup:`32` ഇങ്ങനെ സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്‍റെ പണി തീർന്നു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ ചെയ്തു. അങ്ങനെ തന്നെ അവർ ചെയ്തു. 
'''
"33" = '''
:sup:`33` അവർ തിരുനിവാസം മോശെയുടെ അടുക്കൽ കൊണ്ടുവന്നു; കൂടാരവും അതിന്‍റെ ഉപകരണങ്ങൾ കൊളുത്തുകൾ, പലകകൾ, അന്താഴങ്ങൾ, 
'''
"34" = '''
:sup:`34` തൂണുകൾ, ചുവടുകൾ, ചുവപ്പിച്ച ആട്ടുകൊറ്റന്തോൽകൊണ്ടുള്ള പുറമൂടി, തഹശൂതോൽകൊണ്ടുള്ള പുറമൂടി, മറയുടെ തിരശ്ശീല, 
'''
"35" = '''
:sup:`35` സാക്ഷ്യപെട്ടകം, അതിന്‍റെ തണ്ട്, കൃപാസനം, 
'''
"36" = '''
:sup:`36` മേശ, അതിന്‍റെ ഉപകരണങ്ങളെല്ലാം, കാഴ്ചയപ്പം, 
'''
"37" = '''
:sup:`37` തങ്കംകൊണ്ടുള്ള നിലവിളക്ക്, കത്തിച്ചുവയ്ക്കുവാനുള്ള ദീപങ്ങൾ, അതിന്‍റെ ഉപകരണങ്ങൾ, 
'''
"38" = '''
:sup:`38` വെളിച്ചത്തിന് എണ്ണ, പൊന്നുകൊണ്ടുള്ള ധൂപപീഠം, അഭിഷേകതൈലം, സുഗന്ധധൂപവർഗ്ഗം, കൂടാരവാതിലിനുള്ള മറശ്ശീല, 
'''
"39" = '''
:sup:`39` താമ്രംകൊണ്ടുള്ള യാഗപീഠം, അതിന്‍റെ താമ്രജാലം, തണ്ടുകൾ, അതിന്‍റെ ഉപകരണങ്ങളെല്ലാം, തൊട്ടി, അതിന്‍റെ കാൽ, 
'''
"40" = '''
:sup:`40` പ്രാകാരത്തിന്‍റെ മറശ്ശീലകൾ, തൂണുകൾ, അതിന്‍റെ ചുവട്, പ്രാകാരവാതിലിൻ്റെ മറശ്ശീല, അതിന്‍റെ കയറ്, കുറ്റി, സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിലെ ശുശ്രൂഷയ്ക്കുള്ള എല്ലാ ഉപകരണങ്ങളും, 
'''
"41" = '''
:sup:`41` വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷ ചെയ്യുവാൻ വിശേഷവസ്ത്രങ്ങൾ, പുരോഹിതശുശ്രൂഷയ്ക്കായി അഹരോന്‍റെ വിശുദ്ധവസ്ത്രം, പുരോഹിതശുശ്രൂഷയ്ക്കായി അവന്‍റെ പുത്രന്മാരുടെ വസ്ത്രങ്ങൾ എന്നിവ തന്നെ. 
'''
"42" = '''
:sup:`42` ഇങ്ങനെ യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ എല്ലാപണിയും തീർത്തു. 
