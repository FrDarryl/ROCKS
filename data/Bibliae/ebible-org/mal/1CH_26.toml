[26]
"1" = '''
:sup:`1` ആലയ വാതിൽകാവല്ക്കാരുടെ കൂറുകൾ: കോരഹ്യരിൽ: ആസാഫിന്‍റെ പുത്രന്മാരിൽ കോരെയുടെ മകനായ മെശേലെമ്യാവ്. 
'''
"2" = '''
:sup:`2` മെശേലെമ്യാവിന്‍റെ പുത്രന്മാരിൽ: സെഖര്യാവ് ആദ്യജാതൻ; യെദീയയേൽ രണ്ടാമൻ; സെബദ്യാവ് മൂന്നാമൻ, യത്നീയേൽ നാലാമൻ; 
'''
"3" = '''
:sup:`3` ഏലാം അഞ്ചാമൻ, യെഹോഹാനാൻ ആറാമൻ; എല്യോഹോവേനായി ഏഴാമൻ. 
'''
"4" = '''
:sup:`4` ഓബേദ്-ഏദോമിന്‍റെ പുത്രന്മാരിൽ: ശെമയ്യാവ് ആദ്യജാതൻ; യെഹോസാബാദ് രണ്ടാമൻ യോവാഹ് മൂന്നാമൻ; സാഖാർ നാലാമൻ; നെഥനയേൽ അഞ്ചാമൻ; 
'''
"5" = '''
:sup:`5` അമ്മീയേൽ ആറാമൻ; യിസ്സാഖാർ ഏഴാമൻ; പെയൂലെഥായി എട്ടാമൻ. ദൈവം അവനെ അനുഗ്രഹിച്ചിരുന്നു. 
'''
"6" = '''
:sup:`6` അവന്‍റെ മകനായ ശെമയ്യാവിനും പുത്രന്മാർ ജനിച്ചിരുന്നു; അവർ പരാക്രമശാലികളായിരുന്നതുകൊണ്ടു തങ്ങളുടെ പിതൃഭവനത്തിന് പ്രമാണികൾ ആയിരുന്നു. 
'''
"7" = '''
:sup:`7` ശെമയ്യാവിന്‍റെ പുത്രന്മാരിൽ: ഒത്നി, രെഫായേൽ, ഓബേദ്, എൽസാബാദ്; - അവന്‍റെ സഹോദരന്മാർ പ്രാപ്തന്മാർ ആയിരുന്നു എലീഹൂ, സെമഖ്യാവ്. 
'''
"8" = '''
:sup:`8` ഇവർ എല്ലാവരും ഓബേദ്-ഏദോമിന്‍റെ പുത്രന്മാരുടെ കൂട്ടത്തിലുള്ളവർ; അവരും പുത്രന്മാരും സഹോദരന്മാരും ശുശ്രൂഷയ്ക്കു അതിപ്രാപ്തന്മാരായിരുന്നു. ഇങ്ങനെ ഓബേദ്-ഏദോമിനുള്ളവർ അറുപത്തിരണ്ടു പേർ; 
'''
"9" = '''
:sup:`9` മെശേലെമ്യാവിന് പ്രാപ്തന്മാരായ പുത്രന്മാരും സഹോദരന്മാരും പതിനെട്ടു പേർ. 
'''
"10" = '''
:sup:`10` മെരാരിപുത്രന്മാരിൽ ഹോസയ്ക്കു പുത്രന്മാർ ഉണ്ടായിരുന്നു; ശിമ്രി തലവൻ; ഇവൻ ആദ്യജാതനല്ലെങ്കിലും അവന്‍റെ അപ്പൻ അവനെ തലവനാക്കി; 
'''
"11" = '''
:sup:`11` ഹില്ക്കീയാവ് രണ്ടാമൻ, തെബല്യാവ് മൂന്നാമൻ, സെഖര്യാവ് നാലാമൻ; ഹോസയുടെ പുത്രന്മാരും സഹോദരന്മാരും എല്ലാംകൂടി പതിമൂന്നു പേർ. 
'''
"12" = '''
:sup:`12` വാതിൽകാവല്ക്കാരുടെ ഈ കൂറുകൾക്ക്, അവരുടെ തലവന്മാർക്കു തന്നെ, യഹോവയുടെ ആലയത്തിൽ ശുശ്രൂഷ ചെയ്യുവാൻ തങ്ങളുടെ സഹോദരന്മാർക്ക് എന്നപോലെ ഉദ്യോഗങ്ങൾ ഉണ്ടായിരുന്നു. 
'''
"13" = '''
:sup:`13` അവർ ചെറിയവനും വലിയവനും ഒരുപോലെ പിതൃഭവനം പിതൃഭവനമായി അതതു വാതിലിനു ചീട്ടിട്ടു. 
'''
"14" = '''
:sup:`14` കിഴക്കെ വാതിലിന്‍റെ ചീട്ട് ശേലെമ്യാവിന് വന്നു; പിന്നെ അവർ അവന്‍റെ മകനായി വിവേകമുള്ള ആലോചനക്കാരനായ സെഖര്യാവിന് വേണ്ടി ചീട്ടിട്ടു; അവന്‍റെ ചീട്ട് വടക്കെ വാതിലിന് വന്നു. 
'''
"15" = '''
:sup:`15` തെക്കേ വാതിലിന്‍റെത് ഓബേദ്-ഏദോമിനും പാണ്ടികശാലയുടേത് അവന്‍റെ പുത്രന്മാർക്കും 
'''
"16" = '''
:sup:`16` കയറ്റമുള്ള പെരുവഴിയിൽ ശല്ലേഖെത്ത് പടിവാതിലിനരികെ പടിഞ്ഞാറെ വാതിലിന്‍റെ ശുപ്പീമിനും ഹോസെക്കും വന്നു. ഇങ്ങനെ കാവലിന്നരികെ കാവലുണ്ടായിരുന്നു. 
'''
"17" = '''
:sup:`17` കിഴക്കെ വാതില്ക്കൽ ആറു ലേവ്യരും വടക്കെ വാതില്ക്കൽ ദിവസേന നാലുപേരും തെക്കേ വാതില്ക്കൽ ദിവസേന നാലുപേരും പാണ്ടികശാലെക്കൽ രണ്ടുപേരും ഉണ്ടായിരുന്നു. 
'''
"18" = '''
:sup:`18` പർബാരിന് പടിഞ്ഞാറു പെരുവഴിയിൽ നാലുപേരും പർബാരിൽ തന്നെ രണ്ടുപേരും ഉണ്ടായിരുന്നു. 
'''
"19" = '''
:sup:`19` കോരഹ്യരിലും മെരാര്യരിലും ഉള്ള വാതിൽകാവല്ക്കാരുടെ കൂറുകൾ ഇവ തന്നെ. 
'''
"20" = '''
:sup:`20` അവരുടെ സഹോദരന്മാരായ ലേവ്യനായ അഹീയാ ദൈവലായത്തിലെ ഭണ്ഡാരത്തിനും വിശുദ്ധവസ്തുക്കളുടെ ഭണ്ഡാരത്തിനും മേൽവിചാരകരായിരുന്നു. 
'''
"21" = '''
:sup:`21` ലദ്ദാന്‍റെ പുത്രന്മാരിൽ: ലദ്ദാന്‍റെ കുടുംബത്തിലുള്ള ഗേർശോന്യരുടെ പുത്രന്മാർ: ഗേർശോന്യനായ ലയെദാന്‍റെ പിതൃഭവനത്തലവന്മാർ യെഹീയേല്യർ ആയിരുന്നു. 
'''
"22" = '''
:sup:`22` യെഹീയേലിന്‍റെ പുത്രന്മാർ: സേഥാം; അവന്‍റെ സഹോദരൻ യോവേൽ; ഇവർ യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിനു മേൽവിചാരകരായിരുന്നു. 
'''
"23" = '''
:sup:`23` അമ്രാമ്യർ, യിസ്ഹാര്യർ, ഹെബ്രോന്യർ, ഉസ്സീയേല്യർ എന്നവരിൽ: 
'''
"24" = '''
:sup:`24` മോശെയുടെ മകനായ ഗേർശോമിന്‍റെ മകൻ ശെബൂവേൽ ഭണ്ഡാരത്തിന് മേൽവിചാരകനായിരുന്നു. 
'''
"25" = '''
:sup:`25` എലീയേസെരിൽ നിന്നുത്ഭവിച്ച അവന്‍റെ സഹോദരന്മാരിൽ: അവന്‍റെ മകൻ രെഹബ്യാവ്; അവന്‍റെ മകൻ യെശയ്യാവ്; അവന്‍റെ മകൻ യോരാം; അവന്‍റെ മകൻ സിക്രി; അവന്‍റെ മകൻ ശെലോമോത്ത്. 
'''
"26" = '''
:sup:`26` ദാവീദ്‌ രാജാവും പിതൃഭവനത്തലവന്മാരും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും സേനാപതിമാരും നിവേദിച്ച വിശുദ്ധവസ്തുക്കളുടെ സകലഭണ്ഡാരത്തിനും ശെലോമോത്തും അവന്‍റെ സഹോദരന്മാരും മേൽവിചാരകരായിരുന്നു. 
'''
"27" = '''
:sup:`27` യുദ്ധത്തിൽ കിട്ടിയ കൊള്ളയിൽനിന്നു യഹോവയുടെ ആലയം കേടുപോക്കുവാൻ അവർ അവയെ നിവേദിച്ചിരുന്നു. 
'''
"28" = '''
:sup:`28` ദർശകനായ ശമൂവേലും കീശിന്‍റെ മകൻ ശൗലും നേരിന്‍റെ മകൻ അബ്നേരും സെരൂയയുടെ മകൻ യോവാബും നിവേദിച്ച സകലനിവേദിതവസ്തുക്കളും ശെലോമീത്തിന്‍റെയും അവന്‍റെ സഹോദരന്മാരുടെയും വിചാരണയിൽ വന്നു. 
'''
"29" = '''
:sup:`29` യിസ്ഹാര്യരിൽ കെനന്യാവും അവന്‍റെ പുത്രന്മാരും, പുറമെയുള്ള പ്രവൃത്തിക്ക് യിസ്രായേലിൽ പ്രമാണികളും ന്യായാധിപന്മാരും ആയിരുന്നു. 
'''
"30" = '''
:sup:`30` ഹെബ്രോന്യരിൽ ഹശബ്യാവും അവന്‍റെ സഹോദരന്മാരുമായി ആയിരത്തിഎഴുനൂറു (1,700) പ്രാപ്തന്മാർ യോർദ്ദാനിക്കരെ പടിഞ്ഞാറ് യഹോവയുടെ സകല കാര്യത്തിനും രാജാവിന്‍റെ ശുശ്രൂഷക്കും യിസ്രായേലിൽ മേൽവിചാരകരായിരുന്നു. 
'''
"31" = '''
:sup:`31` ഹെബ്രോന്യരിൽ കുലംകുലമായും കുടുംബംകുടുംബമായുമുള്ള ഹെബ്രോന്യർക്ക് യെരീയാവ് തലവനായിരുന്നു; ദാവീദിന്‍റെ വാഴ്ചയുടെ നാല്പതാം ആണ്ടിൽ അവരുടെ വസ്തുത അന്വേഷിച്ചപ്പോൾ അവരുടെ ഇടയിൽ ഗിലെയാദിലെ യാസേരിൽ പ്രാപ്തന്മാരെ കണ്ടു. 
'''
"32" = '''
:sup:`32` അവന്‍റെ സഹോദരന്മാരായി പ്രാപ്തന്മാരും പിതൃഭവനത്തലവന്മാരുമായി രണ്ടായിരത്തിഎഴുനൂറു (2,700) പേരുണ്ടായിരുന്നു; അവരെ ദാവീദ്‌ രാജാവ് ദൈവത്തിന്‍റെ സകല കാര്യത്തിനും രാജാവിന്‍റെ കാര്യാദികൾക്കും രൂബേന്യർ, ഗാദ്യർ, മനശ്ശെയുടെ പാതിഗോത്രം എന്നിവർക്ക് മേൽവിചാരകരാക്കി വച്ചു. 
'''
