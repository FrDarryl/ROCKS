[17]
"1" = '''
:sup:`1` കലഹത്തോടുകൂടി ഒരു വീടു നിറയെ യാഗഭോജനത്തിലും സ്വസ്ഥതയോടുകൂടി ഒരു കഷണം ഉണങ്ങിയ അപ്പം ഏറ്റവും നല്ലത്. 
'''
"2" = '''
:sup:`2` നാണംകെട്ട മകന്‍റെമേൽ ബുദ്ധിമാനായ ദാസൻ ഭരണം നടത്തും; സഹോദരന്മാരുടെ ഇടയിൽ അവകാശം പ്രാപിക്കും. 
'''
"3" = '''
:sup:`3` വെള്ളിക്ക് പുടവും, പൊന്നിന് മൂശയും; ഹൃദയങ്ങളെ ശോധന ചെയ്യുന്നതോ യഹോവ തന്നെ. 
'''
"4" = '''
:sup:`4` ദുഷ്ക്ർമ്മി നീതികെട്ട അധരങ്ങൾക്ക് ശ്രദ്ധകൊടുക്കുന്നു; വ്യാജം പറയുന്നവൻ വഷളത്തമുള്ള നാവിന് ചെവികൊടുക്കുന്നു. 
'''
"5" = '''
:sup:`5` ദരിദ്രനെ പരിഹസിക്കുന്നവൻ അവന്‍റെ സ്രഷ്ടാവിനെ നിന്ദിക്കുന്നു; ആപത്തിൽ സന്തോഷിക്കുന്നവന് ശിക്ഷ വരാതിരിക്കുകയില്ല. 
'''
"6" = '''
:sup:`6` മക്കളുടെ മക്കൾ വൃദ്ധന്മാർക്ക് കിരീടമാകുന്നു; മക്കളുടെ മഹത്വം അവരുടെ അപ്പന്മാർ തന്നെ. 
'''
"7" = '''
:sup:`7` സുഭാഷിതം പറയുന്ന അധരം ഭോഷന് യോഗ്യമല്ല; വ്യാജമുള്ള അധരം ഒരു പ്രഭുവിന് ഒട്ടും ഉചിതമല്ല. 
'''
"8" = '''
:sup:`8` സമ്മാനം വാങ്ങുന്നവന് അത് രത്നമായി തോന്നും; അവൻ ചെല്ലുന്നേടത്തെല്ലാം കാര്യം സാധിക്കും. 
'''
"9" = '''
:sup:`9` സ്നേഹം തേടുന്നവൻ ലംഘനം മറച്ചുവയ്ക്കുന്നു; കാര്യം പാട്ടാക്കുന്നവനോ മിത്രങ്ങളെ ഭേദിപ്പിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ഭോഷനെ നൂറ് അടിക്കുന്നതിനെക്കാൾ ബുദ്ധിമാനെ ഒന്ന് ശാസിക്കുന്നത് അധികം ഫലിക്കും. 
'''
"11" = '''
:sup:`11` മത്സരക്കാരൻ ദോഷം മാത്രം അന്വേഷിക്കുന്നു; ക്രൂരനായ ഒരു ദൂതനെ അവന്‍റെനേരെ അയയ്ക്കും. 
'''
"12" = '''
:sup:`12` മൂഢനെ അവന്‍റെ ഭോഷത്തത്തിൽ എതിരിടുന്നതിനെക്കാൾ കുട്ടികൾ കാണാതെപോയ കരടിയെ എതിരിടുന്നത് ഭേദം. 
'''
"13" = '''
:sup:`13` ഒരുത്തൻ നന്മയ്ക്കു പകരം തിന്മ ചെയ്യുന്നു എങ്കിൽ അവന്‍റെ ഭവനത്തെ തിന്മ വിട്ടുമാറുകയില്ല. 
'''
"14" = '''
:sup:`14` കലഹത്തിന്‍റെ ആരംഭം മടവെട്ടി വെള്ളം വിടുന്നതുപോലെ; ആകയാൽ കലഹമാകുംമുമ്പ് തർക്കം നിർത്തിക്കളയുക. 
'''
"15" = '''
:sup:`15` ദുഷ്ടനെ നീതീകരിക്കുന്നവനും നീതിമാനെ കുറ്റം വിധിക്കുന്നവനും രണ്ടുപേരും യഹോവയ്ക്ക് വെറുപ്പ്. 
'''
"16" = '''
:sup:`16` മൂഢന് ജ്ഞാനം സമ്പാദിക്കുവാൻ ബുദ്ധിയില്ലാതിരിക്കുമ്പോൾ അത് വാങ്ങുവാൻ അവന്‍റെ കയ്യിൽ പണം എന്തിന്? 
'''
"17" = '''
:sup:`17` സ്നേഹിതൻ എല്ലാകാലത്തും സ്നേഹിക്കുന്നു; അനർത്ഥകാലത്ത് അവൻ സഹോദരനായിത്തീരുന്നു. 
'''
"18" = '''
:sup:`18` ബുദ്ധിഹീനനായ മനുഷ്യൻ കയ്യടിച്ച് കൂട്ടുകാരനു വേണ്ടി ജാമ്യം നില്ക്കുന്നു. 
'''
"19" = '''
:sup:`19` കലഹപ്രിയൻ ലംഘനപ്രിയൻ ആകുന്നു; അഹങ്കരാത്തോടെ സംസാരിക്കുന്നവന്‍ നാശം ഇച്ഛിക്കുന്നു. 
'''
"20" = '''
:sup:`20` വക്രഹൃദയമുള്ളവൻ നന്മ കാണുകയില്ല; വികടനാവുള്ളവൻ ആപത്തിൽ അകപ്പെടും. 
'''
"21" = '''
:sup:`21` ഭോഷനെ ജനിപ്പിച്ചവന് അത് ഖേദകാരണമാകും; മൂഢന്‍റെ അപ്പന് സന്തോഷം ഉണ്ടാകുകയില്ല. 
'''
"22" = '''
:sup:`22` സന്തുഷ്ടഹൃദയം നല്ലൊരു ഔഷധമാകുന്നു; തകർന്ന മനസ്സോ അസ്ഥികളെ ഉണക്കുന്നു. 
'''
"23" = '''
:sup:`23` ദുഷ്ടൻ ന്യായത്തിന്‍റെ വഴികളെ മറിക്കേണ്ടതിന് ഒളിച്ചുകൊണ്ടുവരുന്ന സമ്മാനം വാങ്ങുന്നു. 
'''
"24" = '''
:sup:`24` ജ്ഞാനം ബുദ്ധിമാന്‍റെ മുമ്പിൽ ഇരിക്കുന്നു; മൂഢന്‍റെ കണ്ണോ ഭൂമിയുടെ അറുതികളിലേക്ക് നോക്കുന്നു. 
'''
"25" = '''
:sup:`25` മൂഢനായ മകൻ അപ്പന് വ്യസനവും, തന്നെ പ്രസവിച്ചവൾക്ക് കയ്പും ആകുന്നു. 
'''
"26" = '''
:sup:`26` നീതിമാന് പിഴ കല്പിക്കുന്നതും ശ്രേഷ്ഠന്മാരെ സത്യസന്ധത നിമിത്തം അടിക്കുന്നതും നല്ലതല്ല. 
'''
"27" = '''
:sup:`27` വാക്ക് അടക്കിവക്കുന്നവൻ പരിജ്ഞാനമുള്ളവൻ; ശാന്തമാനസൻ ബുദ്ധിമാൻ തന്നെ. 
'''
"28" = '''
:sup:`28` മിണ്ടാതിരുന്നാൽ ഭോഷനെപ്പോലും ജ്ഞാനിയായും നാവടക്കിയാൽ വിവേകിയായും എണ്ണും. 
'''
