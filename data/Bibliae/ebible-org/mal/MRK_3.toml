[3]
"1" = '''
:sup:`1` യേശു പിന്നെയും പള്ളിയിൽ ചെന്നു: അവിടെ വരണ്ട കയ്യുള്ള ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു. 
'''
"2" = '''
:sup:`2` അവർ അവനെ കുറ്റം ചുമത്തേണ്ടതിനുള്ള ഒരു കാരണത്തിനുവേണ്ടി ശബ്ബത്തിൽ അവനെ സൗഖ്യമാക്കുമോ എന്നു നോക്കിക്കൊണ്ടിരുന്നു. 
'''
"3" = '''
:sup:`3` വരണ്ട കയ്യുള്ള മനുഷ്യനോടു അവൻ: എഴുന്നേറ്റു നടുവിൽ നില്ക്ക എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` പിന്നെ അവരോട്: ശബ്ബത്തിൽ നന്മ ചെയ്കയോ, തിന്മചെയ്കയോ, ജീവനെ രക്ഷിയ്ക്കുകയോ, കൊല്ലുകയോ, ഏത് വിഹിതം? എന്നു ചോദിച്ചു. അവരോ മിണ്ടാതിരുന്നു. 
'''
"5" = '''
:sup:`5` അവരുടെ ഹൃദയകാഠിന്യം നിമിത്തം അവൻ ദുഃഖിച്ചുകൊണ്ട് കോപത്തോടെ അവരെ ചുറ്റും നോക്കി, ആ മനുഷ്യനോടു: കൈ നീട്ടുക എന്നു പറഞ്ഞു: അവൻ നീട്ടി, അവന്‍റെ കൈ സൗഖ്യമായി. 
'''
"6" = '''
:sup:`6` ഉടനെ പരീശന്മാർ പുറപ്പെട്ടു, ഹെരോദ്യരുമായി കൂടിക്കാഴ്ച നടത്തി, അവനെ കൊല്ലേണ്ടതിനു അവനു വിരോധമായി ആലോചന കഴിച്ചു. 
'''
"7" = '''
:sup:`7` യേശു ശിഷ്യന്മാരുമായി കടൽത്തീരത്തേയ്ക്കു പോയി; ഗലീലയിൽനിന്നു വലിയൊരു പുരുഷാരം അവനെ അനുഗമിച്ചു; 
'''
"8" = '''
:sup:`8` യെഹൂദ്യയിൽ നിന്നും യെരൂശലേമിൽ നിന്നും ഏദോമിൽ നിന്നും യോർദ്ദാനക്കരെനിന്നും സോരിന്‍റെയും സീദോന്‍റെയും ചുറ്റുപ്പാടിൽ നിന്നും വലിയൊരു കൂട്ടം അവൻ ചെയ്തതു ഒക്കെയും കേട്ടിട്ടു അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"9" = '''
:sup:`9` പുരുഷാരം തന്നെ ഞെരുക്കാതിരിക്കേണ്ടതിന് അവരുടെ നിമിത്തം ഒരു പടക് തനിക്കുവേണ്ടി ഒരുക്കി നിർത്തുവാൻ അവൻ ശിഷ്യന്മാരോടു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അവൻ അനേകരെ സൗഖ്യമാക്കുകയാൽ ബാധകൾ ഉള്ളവർ ഒക്കെയും അവനെ തൊടേണ്ടതിനു തിക്കിത്തിരക്കി വന്നു. 
'''
"11" = '''
:sup:`11` അശുദ്ധാത്മാക്കൾ അവനെ കാണുമ്പോൾ ഒക്കെയും അവന്‍റെ മുമ്പിൽ വീണു; “നീ ദൈവപുത്രൻ” എന്നു നിലവിളിച്ചു പറയുകയും ചെയ്തു. 
'''
"12" = '''
:sup:`12` തന്നെ പ്രസിദ്ധമാക്കരുതെന്ന് അവൻ അവരോട് കർശനമായി കല്പിച്ചു പോന്നു. 
'''
"13" = '''
:sup:`13` പിന്നെ അവൻ മലയിൽ കയറി തനിക്കു ബോധിച്ചവരെ അടുക്കൽ വിളിച്ചു; അവർ അവന്‍റെ അരികെ വന്നു. 
'''
"14" = '''
:sup:`14` അവൻ പന്ത്രണ്ടുപേരെ നിയമിച്ചു അവർക്ക് അപ്പൊസ്തലന്മാർ എന്നു പേരു നൽകി, തന്നോടുകൂടെ ഇരിപ്പാനും പ്രസംഗിക്കേണ്ടതിന് അയയ്ക്കുവാനും 
'''
"15" = '''
:sup:`15` ഭൂതങ്ങളെ പുറത്താക്കേണ്ടതിന് അധികാരം ഉണ്ടാകുവാനും അവരെ നിയമിച്ചു. 
'''
"16" = '''
:sup:`16` ശിമോനു പത്രൊസ് എന്നു പേരിട്ടു; 
'''
"17" = '''
:sup:`17` സെബെദിയുടെ മക്കളായ യാക്കോബ്, അവന്‍റെ സഹോദരനായ യോഹന്നാൻ എന്നിവർക്ക് ഇടിമക്കൾ എന്നർത്ഥമുള്ള ബൊവനേർഗ്ഗസ് എന്നു പേരിട്ടു — 
'''
"18" = '''
:sup:`18` അന്ത്രെയാസ്, ഫിലിപ്പൊസ്, ബർത്തൊലൊമായി, മത്തായി, തോമസ്, അൽഫായിയുടെ മകനായ യാക്കോബ്, തദ്ദായി, എരുവുകാരനായ ശിമോൻ, 
'''
"19" = '''
:sup:`19` തന്നെ കാണിച്ചുകൊടുത്ത ഈസ്കര്യോത്ത് യൂദാ എന്നിവരെ തന്നെ. 
'''
"20" = '''
:sup:`20` പിന്നീട് അവൻ വീട്ടിൽ വന്നു; അവർക്ക് ഭക്ഷണം കഴിക്കുവാൻപോലും കഴിയാതവണ്ണം പുരുഷാരം പിന്നെയും തിങ്ങി കൂടിവന്നു. 
'''
"21" = '''
:sup:`21` അവന്‍റെ കുടുംബക്കാർ അതു കേട്ട്, “അവനു ബുദ്ധിഭ്രമം ഉണ്ട്” എന്നു പറഞ്ഞു അവനെ പിടിപ്പാൻ വന്നു. 
'''
"22" = '''
:sup:`22` യെരൂശലേമിൽ നിന്നു വന്ന ശാസ്ത്രിമാരും: “അവനു ബെയെത്സെബൂൽ ബാധിച്ചിരിക്കുന്നു, ഭൂതങ്ങളുടെ തലവനെകൊണ്ട് അവൻ ഭൂതങ്ങളെ പുറത്താക്കുന്നു“ എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അവൻ അവരെ അടുക്കെ വിളിച്ചു ഉപമകളാൽ അവരോട് പറഞ്ഞത്: സാത്താനു സാത്താനെ എങ്ങനെ പുറത്താക്കുവാൻ കഴിയും? 
'''
"24" = '''
:sup:`24` ഒരു രാജ്യം തന്നിൽതന്നേ ഛിദ്രിച്ചു എങ്കിൽ ആ രാജ്യത്തിനു നിലനില്പാൻ കഴിയുകയില്ല. 
'''
"25" = '''
:sup:`25` ഒരു വീട് തന്നിൽതന്നേ ഛിദ്രിച്ചു എങ്കിൽ ആ വീടിനു നിലനില്പാൻ കഴിയുകയില്ല. 
'''
"26" = '''
:sup:`26` സാത്താൻ തന്നോടുതന്നെ എതിർത്തു ഛിദ്രിച്ചു എങ്കിൽ അവനു നിലനില്പാൻ കഴിവില്ല; അവന്‍റെ അവസാനം വന്നു. 
'''
"27" = '''
:sup:`27` ഒരു ബലവാനെ പിടിച്ചുകെട്ടീട്ടല്ലാതെ അവന്‍റെ വീട്ടിൽ കടന്നു വസ്തുവകകൾ കവർന്നെടുക്കുവാൻ ആർക്കും കഴിയുകയില്ല; പിടിച്ച് കെട്ടിയാൽ പിന്നെ അവന്‍റെ വീട് കവർച്ച ചെയ്യാം. 
'''
"28" = '''
:sup:`28` മനുഷ്യരോടു സകലപാപങ്ങളും അവർ ദുഷിച്ചു പറയുന്ന സകല ദൂഷണങ്ങളും ക്ഷമിക്കും; 
'''
"29" = '''
:sup:`29` എന്നാൽ പരിശുദ്ധാത്മാവിന്‍റെ നേരെ ദൂഷണം പറയുന്നവനോ ഒരുനാളും ക്ഷമ കിട്ടാതെ നിത്യശിക്ഷയ്ക്ക് യോഗ്യനാകും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"30" = '''
:sup:`30` തനിക്കു ഒരു അശുദ്ധാത്മാവ് ഉണ്ട് എന്നു അവർ പറഞ്ഞിരുന്നതിനാലാണ് യേശു ഇങ്ങനെ പറഞ്ഞത്. 
'''
"31" = '''
:sup:`31` അനന്തരം അവന്‍റെ അമ്മയും സഹോദരന്മാരും വന്നു പുറത്തുനിന്നു അവനെ വിളിക്കുവാൻ ആളയച്ചു. 
'''
"32" = '''
:sup:`32` പുരുഷാരം അവന്‍റെ ചുറ്റും ഇരുന്നിരുന്നു; അവർ അവനോട്: “നിന്‍റെ അമ്മയും സഹോദരന്മാരും പുറത്തുനിന്നു നിന്നെ അന്വേഷിക്കുന്നു“ എന്നു പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` അവൻ അവരോട്: എന്‍റെ അമ്മയും സഹോദരന്മാരും ആർ? എന്നു പറഞ്ഞിട്ട് ചുറ്റിലും ഇരിക്കുന്നവരെ നോക്കിക്കൊണ്ട്: 
'''
"34" = '''
:sup:`34` എന്‍റെ അമ്മയും സഹോദരന്മാരും ഇതാ. 
'''
"35" = '''
:sup:`35` ദൈവത്തിന്‍റെ ഇഷ്ടം ചെയ്യുന്നവൻ തന്നെ എന്‍റെ സഹോദരനും സഹോദരിയും അമ്മയും ആകുന്നു എന്നു പറഞ്ഞു. 
'''
