[10]
"1" = '''
:sup:`1` “എന്‍റെ ജീവൻ എനിക്കു വെറുപ്പാകുന്നു; ഞാൻ എന്‍റെ സങ്കടം തുറന്നുപറയും; എന്‍റെ മനോവ്യസനത്തിൽ ഞാൻ സംസാരിക്കും. 
'''
"2" = '''
:sup:`2` ഞാൻ ദൈവത്തോട് പറയും: എന്നെ കുറ്റം വിധിക്കരുതേ; എന്നെ കുറ്റപ്പെടുത്താൻ സംഗതി എന്ത്? എന്നെ അറിയിക്കേണമേ. 
'''
"3" = '''
:sup:`3` പീഡിപ്പിക്കുന്നതും അവിടുത്തെ കൈപ്പണിയെ തുച്ഛീകരിക്കുന്നതും ദുഷ്ടന്മാരുടെ ആലോചനയിൽ പ്രസാദിക്കുന്നതും അങ്ങേയ്ക്കു യോഗ്യമോ? 
'''
"4" = '''
:sup:`4` മാംസനേത്രങ്ങളോ അങ്ങേക്കുള്ളത്? മനുഷ്യൻ കാണുന്നതുപോലെയോ അങ്ങ് കാണുന്നത്? 
'''
"5" = '''
:sup:`5` അങ്ങേയുടെ നാളുകൾ മനുഷ്യന്‍റെ നാളുകൾ പോലെയോ? അങ്ങേയുടെ ആണ്ടുകൾ മർത്യന്‍റെ ജീവകാലം പോലെയോ? 
'''
"6" = '''
:sup:`6` അങ്ങ് എന്‍റെ അകൃത്യം അന്വേഷിക്കുകയും എന്‍റെ പാപത്തെ ശോധന ചെയ്യുകയും 
'''
"7" = '''
:sup:`7` ഞാൻ കുറ്റക്കാരനല്ല എന്നു അങ്ങ് അറിയുന്നു; അങ്ങേയുടെ കയ്യിൽനിന്ന് വിടുവിക്കാവുന്നവൻ ആരുമില്ല. 
'''
"8" = '''
:sup:`8` അങ്ങേയുടെ കൈ എനിക്ക് രൂപം നൽകി എന്നെ മുഴുവനും സൃഷ്ടിച്ചു; എന്നിട്ടും അവിടുന്ന് എന്നെ നശിപ്പിച്ചുകളയുന്നു. 
'''
"9" = '''
:sup:`9` അങ്ങ് എന്നെ കളിമണ്ണുകൊണ്ട് മെനഞ്ഞു എന്നോർക്കണമേ; അവിടുന്ന് എന്നെ വീണ്ടും പൊടിയാക്കിക്കളയുമോ? 
'''
"10" = '''
:sup:`10` അങ്ങ് എന്നെ പാലുപോലെ പകർന്ന് തൈരുപോലെ ഉറകൂടുമാറാക്കിയല്ലോ. 
'''
"11" = '''
:sup:`11` ത്വക്കും മാംസവും അങ്ങ് എന്നെ ധരിപ്പിച്ചു; അസ്ഥിയും ഞരമ്പുംകൊണ്ട് എന്നെ നെയ്തിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` ജീവനും കൃപയും അങ്ങ് എനിക്കു നല്കി; അങ്ങേയുടെ കരുണ എന്‍റെ ശ്വാസത്തെ പരിപാലിക്കുന്നു. 
'''
"13" = '''
:sup:`13` എന്നാൽ അങ്ങ് ഇത് അങ്ങേയുടെ ഹൃദയത്തിൽ ഒളിച്ചുവെച്ചു; ഇതായിരുന്നു അങ്ങേയുടെ താത്പര്യം എന്നു ഞാൻ അറിയുന്നു. 
'''
"14" = '''
:sup:`14` ഞാൻ പാപം ചെയ്താൽ അങ്ങ് കാണുന്നു; എന്‍റെ അകൃത്യം അങ്ങ് ശിക്ഷിക്കാതെ വിടുന്നതുമില്ല. 
'''
"15" = '''
:sup:`15` ഞാൻ ദുഷ്ടനെങ്കിൽ എനിക്ക് അയ്യോ കഷ്ടം; നീതിമാനായിരുന്നാലും ഞാൻ തല ഉയർത്തേണ്ടതല്ല; ലജ്ജാപൂർണ്ണനായി ഞാൻ എന്‍റെ കഷ്ടത കാണുന്നു. 
'''
"16" = '''
:sup:`16` തല ഉയർത്തിയാൽ അങ്ങ് ഒരു സിംഹംപോലെ എന്നെ വേട്ടയാടും. പിന്നെയും എനിക്കെതിരെ അങ്ങേയുടെ അത്ഭുതശക്തി കാണിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അങ്ങേയുടെ സാക്ഷികളെ അങ്ങ് വീണ്ടുംവീണ്ടും എന്‍റെ നേരെ നിർത്തുന്നു; അങ്ങേയുടെ ക്രോധം എന്‍റെ മേൽ വർദ്ധിപ്പിക്കുന്നു; അവ ഗണംഗണമായി വന്നു പൊരുതുന്നു. 
'''
"18" = '''
:sup:`18` ”അങ്ങ് എന്നെ ഗർഭപാത്രത്തിൽനിന്ന് പുറപ്പെടുവിച്ചതെന്തിന്? ഒരു കണ്ണും എന്നെ കാണാതെ എന്‍റെ പ്രാണൻ പോകുമായിരുന്നു. 
'''
"19" = '''
:sup:`19` ഞാൻ ജനിക്കാത്തതുപോലെ ഇരിക്കുമായിരുന്നു; ഗർഭപാത്രത്തിൽനിന്ന് എന്നെ ശവക്കുഴിയിലേക്കു കൊണ്ടുപോകുമായിരുന്നു; 
'''
"20" = '''
:sup:`20` എന്‍റെ ജീവകാലം ചുരുക്കമല്ലയോ? ഇരുളും അന്ധതമസ്സും ഉള്ള ദേശത്തേക്ക് അർദ്ധരാത്രിപോലെ കൂരിരുളും ക്രമമില്ലാതെ അന്ധതമസ്സും 
'''
"21" = '''
:sup:`21` വെളിച്ചം അർദ്ധരാത്രിപോലെയും ഉള്ള ദേശത്തേക്ക് തന്നെ, മടങ്ങിവരാതെ, പോകുന്നതിനുമുമ്പേ 
'''
"22" = '''
:sup:`22` ഞാൻ അല്പം ആശ്വസിക്കേണ്ടതിന് അങ്ങ് മതിയാക്കി എന്നെ വിട്ടുമാറണമേ.” 
'''
