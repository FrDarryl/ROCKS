[8]
"1" = '''
:sup:`1` ആ ദിവസങ്ങളിൽ വീണ്ടും വലിയ പുരുഷാരം കൂടിവന്നു, അവർക്ക് ഭക്ഷിക്കുവാൻ ഒന്നും ഇല്ലാത്തതുകൊണ്ട് യേശു ശിഷ്യന്മാരെ അടുക്കൽ വിളിച്ചു അവരോട്: 
'''
"2" = '''
:sup:`2` ഈ പുരുഷാരം ഇപ്പോൾ മൂന്നു നാളായി എന്നോടുകൂടെയുണ്ട്; അവർക്ക് ഭക്ഷിക്കുവാൻ ഒന്നും ഇല്ലാത്തതുകൊണ്ട് എനിക്ക് അവരോട് അലിവ് തോന്നുന്നു; 
'''
"3" = '''
:sup:`3` ഞാൻ അവരെ പട്ടിണിയായി വീട്ടിലേക്ക് അയച്ചാൽ അവർ വഴിയിൽവച്ച് തളർന്നുപോകും; അവരിൽ ചിലർ ദൂരത്തുനിന്നുവന്നവരല്ലോ എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അതിനു അവന്‍റെ ശിഷ്യന്മാർ: “ഇവർക്ക് തൃപ്തിവരുത്തുവാൻ മതിയായ അപ്പം ഈ മരുഭൂമിയിൽ എവിടെനിന്ന് നമുക്കു ലഭിക്കും?” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അവൻ അവരോട്: നിങ്ങളുടെ പക്കൽ എത്ര അപ്പം ഉണ്ട്? എന്നു ചോദിച്ചു. “ഏഴു“ എന്നു അവർ പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` അവൻ പുരുഷാരത്തോട് നിലത്തു ഇരിക്കുവാൻ കല്പിച്ചു; പിന്നെ ആ ഏഴു അപ്പം എടുത്തു സ്തോത്രം ചെയ്തു നുറുക്കി, ശിഷ്യന്മാരുടെ പക്കൽ വിളമ്പുവാൻ കൊടുത്തു; അവർ പുരുഷാരത്തിന് വിളമ്പി. 
'''
"7" = '''
:sup:`7` ചെറിയ മീനും കുറച്ച് ഉണ്ടായിരുന്നു; അതും അവൻ അനുഗ്രഹിച്ചിട്ട്, വിളമ്പുവാൻ പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അവർ തിന്നു തൃപ്തരായി; ശേഷിച്ച കഷണങ്ങൾ ഏഴു വട്ടി നിറച്ചെടുത്തു. 
'''
"9" = '''
:sup:`9` അവർ ഏകദേശം നാലായിരം പുരുഷന്മാർ ആയിരുന്നു. 
'''
"10" = '''
:sup:`10` അവൻ അവരെ പറഞ്ഞയച്ച ഉടനെ ശിഷ്യന്മാരോട് കൂടെ പടക് കയറി ദല്മനൂഥ ദേശങ്ങളിൽ എത്തി. 
'''
"11" = '''
:sup:`11` അനന്തരം പരീശന്മാർ വന്നു അവനെ പരീക്ഷിക്കേണ്ടതിന് ആകാശത്തുനിന്നു ഒരു അടയാളം അന്വേഷിച്ച് അവനുമായി തർക്കിച്ചു തുടങ്ങി. 
'''
"12" = '''
:sup:`12` അവൻ ആത്മാവിൽ ഞരങ്ങി: ഈ തലമുറ അടയാളം അന്വേഷിക്കുന്നതെന്ത്? ഈ തലമുറയ്ക്ക് അടയാളം ലഭിക്കുകയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു, 
'''
"13" = '''
:sup:`13` പിന്നെ അവരെ വിട്ടു വീണ്ടും പടക് കയറി അക്കരയ്ക്കു കടന്നു. 
'''
"14" = '''
:sup:`14` ശിഷ്യന്മാർ അപ്പം എടുത്തുകൊണ്ടുപോരുവാൻ മറന്നുപോയിരുന്നു; പടകിൽ അവരുടെ പക്കൽ ഒരു അപ്പം മാത്രമേ ഉണ്ടായിരുന്നുള്ളു. 
'''
"15" = '''
:sup:`15` അവൻ അവരോട്: നോക്കുവിൻ, പരീശരുടെയും ഹെരോദാവിന്‍റെയും പുളിപ്പിനെക്കുറിച്ച് ജാഗരൂകരായിരിക്കുവിൻ എന്നു മുന്നറിയിപ്പു നൽകി. 
'''
"16" = '''
:sup:`16` നമുക്കു അപ്പം ഇല്ലായ്കയാൽ ആയിരിക്കും എന്നു അവർ തമ്മിൽതമ്മിൽ പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അത് യേശു അറിഞ്ഞ് അവരോട് പറഞ്ഞത്: അപ്പം ഇല്ലാത്തതിനെക്കുറിച്ച് നിങ്ങൾ തമ്മിൽ പറയുന്നത് എന്ത്? ഇപ്പോഴും തിരിച്ചറിയുന്നില്ലയോ? ഗ്രഹിക്കുന്നില്ലയോ? നിങ്ങളുടെ ഹൃദയം കടുത്തിരിക്കുന്നുവോ? 
'''
"18" = '''
:sup:`18` കണ്ണ് ഉണ്ടായിട്ടും കാണുന്നില്ലയോ? ചെവി ഉണ്ടായിട്ടും കേൾക്കുന്നില്ലയോ? ഓർക്കുന്നതുമില്ലയോ? 
'''
"19" = '''
:sup:`19` അയ്യായിരംപേർക്ക് ഞാൻ അഞ്ചു അപ്പം നുറുക്കിയപ്പോൾ കഷണങ്ങൾ എത്ര കൊട്ട നിറച്ചെടുത്തു? പന്ത്രണ്ടു എന്നു അവർ അവനോടു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` നാലായിരംപേർക്ക് ഏഴപ്പം നുറുക്കിയപ്പോൾ കഷണങ്ങൾ എത്ര വട്ടി നിറച്ചെടുത്തു? “ഏഴു” എന്നു അവർ അവനോടു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` പിന്നെ അവൻ അവരോട്: ഇപ്പോഴും നിങ്ങൾ ഗ്രഹിക്കുന്നില്ലയോ എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` അവർ ബേത്ത്സയിദയിൽ എത്തിയപ്പോൾ അവിടുത്തെ ജനങ്ങൾ ഒരു കുരുടനെ യേശുവിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു അവനെ തൊടേണമെന്ന് അപേക്ഷിച്ചു. 
'''
"23" = '''
:sup:`23` അവൻ കുരുടന്‍റെ കൈയ്ക്കു പിടിച്ചു അവനെ ഗ്രാമത്തിന് പുറത്തു കൊണ്ടുപോയി അവന്‍റെ കണ്ണിൽ തുപ്പി അവന്‍റെമേൽ കൈ വച്ചു: നീ വല്ലതും കാണുന്നുണ്ടോ എന്നു ചോദിച്ചു. 
'''
"24" = '''
:sup:`24` അവൻ മേല്പോട്ടു നോക്കി: ”ഞാൻ മനുഷ്യരെ കാണുന്നു; മരങ്ങൾ നടക്കുന്നതുപോലെയത്രേ ഞാൻ അവരെ കാണുന്നത്” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` വീണ്ടും യേശു അവന്‍റെ കണ്ണിന്മേൽ കൈ വെച്ചപ്പോൾ അവൻ കാഴ്ച പ്രാപിച്ചു മിഴിച്ചുനോക്കി എല്ലാം സ്പഷ്ടമായി കണ്ടു. 
'''
"26" = '''
:sup:`26` നീ ഗ്രാമത്തിൽ കടക്കുകപോലും അരുത് എന്നു പറഞ്ഞ് അവൻ അവനെ വീട്ടിലേക്ക് അയച്ചു. 
'''
"27" = '''
:sup:`27` അനന്തരം യേശു ശിഷ്യന്മാരുമായി ഫിലിപ്പിന്‍റെ കൈസര്യയിലെ ഗ്രാമങ്ങളിലേക്കു പോയി; വഴിയിൽവെച്ചു ശിഷ്യന്മാരോട്: ജനങ്ങൾ എന്നെ ആർ എന്നു പറയുന്നു? എന്നു ചോദിച്ചു. 
'''
"28" = '''
:sup:`28` “യോഹന്നാൻ സ്നാപകനെന്ന് ചിലർ, ഏലിയാവെന്ന് ചിലർ, പ്രവാചകന്മാരിൽ ഒരുവൻ എന്നു മറ്റുചിലർ” എന്നു അവർ ഉത്തരം പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ അവരോട്: എന്നാൽ നിങ്ങൾ എന്നെ ആർ എന്നു പറയുന്നു? എന്നു ചോദിച്ചതിന്: “നീ ക്രിസ്തു ആകുന്നു” എന്നു പത്രൊസ് ഉത്തരം പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` പിന്നെ തന്നെക്കുറിച്ച് ആരോടും പറയരുതെന്ന് അവൻ അവരോട് ഖണ്ഡിതമായി പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` “മനുഷ്യപുത്രൻ പലതും സഹിക്കുകയും മൂപ്പന്മാരും മഹാപുരോഹിതന്മാരും ശാസ്ത്രിമാരും അവനെ തള്ളിക്കളഞ്ഞു കൊല്ലുകയും മൂന്നുനാൾ കഴിഞ്ഞിട്ട് അവൻ ഉയിർത്തെഴുന്നേല്ക്കുകയും വേണം” എന്നു അവരെ ഉപദേശിച്ചു തുടങ്ങി. 
'''
"32" = '''
:sup:`32` അവൻ ഇതു വ്യക്തമായി പറഞ്ഞു. അപ്പോൾ പത്രൊസ് അവനെ വേറിട്ടു കൊണ്ടുപോയി ശാസിച്ചുതുടങ്ങി. 
'''
"33" = '''
:sup:`33` അവനോ തിരിഞ്ഞുനോക്കി ശിഷ്യന്മാരെ കണ്ടിട്ട് പത്രൊസിനെ ശാസിച്ചു: സാത്താനേ, എന്‍റെ മുമ്പിൽനിന്ന് പോ; നീ ദൈവത്തിന്‍റെതല്ല മനുഷ്യരുടേതത്രേ കരുതുന്നത് എന്നു പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` പിന്നെ അവൻ പുരുഷാരത്തെയും തന്‍റെ ശിഷ്യന്മാരെയും ഒരുമിച്ചുവിളിച്ച് അവരോട് പറഞ്ഞത്: ഒരുവൻ എന്നെ അനുഗമിക്കുവാൻ ഇച്ഛിച്ചാൽ അവൻ തന്നെത്താൻ ത്യജിച്ച് തന്‍റെ ക്രൂശ് എടുത്തുകൊണ്ടു എന്നെ അനുഗമിക്കട്ടെ. 
'''
"35" = '''
:sup:`35` ആരെങ്കിലും തന്‍റെ ജീവനെ രക്ഷിക്കാൻ ഇച്ഛിച്ചാൽ അതിനെ കളയും; ആരെങ്കിലും എന്‍റെയും സുവിശേഷത്തിന്‍റെയും നിമിത്തം തന്‍റെ ജീവനെ കളഞ്ഞാൽ അതിനെ രക്ഷിക്കും. 
'''
"36" = '''
:sup:`36` ഒരു മനുഷ്യൻ സർവ്വലോകവും നേടുകയും തന്‍റെ ജീവനെ കളയുകയും ചെയ്താൽ അവനു എന്ത് പ്രയോജനം? 
'''
"37" = '''
:sup:`37` അല്ല, തന്‍റെ ജീവനു വേണ്ടി മനുഷ്യൻ എന്ത് മറുവില കൊടുക്കും? 
'''
"38" = '''
:sup:`38` വ്യഭിചാരവും പാപവും ഉള്ള ഈ തലമുറയിൽ ആരെങ്കിലും എന്നെയും എന്‍റെ വചനങ്ങളെയും കുറിച്ചു നാണിച്ചാൽ അവനെക്കുറിച്ചു മനുഷ്യപുത്രനും തന്‍റെ പിതാവിന്‍റെ തേജസ്സിൽ വിശുദ്ധ ദൂതന്മാരുമായി വരുമ്പോൾ നാണിക്കും. 
'''
