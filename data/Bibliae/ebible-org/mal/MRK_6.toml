[6]
"1" = '''
:sup:`1` അവൻ അവിടെനിന്നു പുറപ്പെട്ടു, തന്‍റെ സ്വദേശത്തിൽ വന്നു; അവന്‍റെ ശിഷ്യന്മാർ അവനെ അനുഗമിച്ചു. 
'''
"2" = '''
:sup:`2` ശബ്ബത്തായപ്പോൾ അവൻ പള്ളിയിൽ വച്ചു ഉപദേശിച്ചു തുടങ്ങി; പലരും കേട്ടു വിസ്മയിച്ചു: “ഇവന് ഈ ഉപദേശങ്ങൾ എവിടെനിന്ന്? ഇവനു കിട്ടിയ ജ്ഞാനവും ഇവന്‍റെ കയ്യാൽ നടക്കുന്ന വീര്യപ്രവൃത്തികളും എന്ത്? 
'''
"3" = '''
:sup:`3` ഇവൻ മറിയയുടെ മകനും യാക്കോബ്, യോസെ, യൂദാ, ശിമോൻ എന്നവരുടെ സഹോദരനുമായ തച്ചനല്ലയോ? ഇവന്‍റെ സഹോദരികളും ഇവിടെ നമ്മോടുകൂടെ ഇല്ലയോ?” എന്നു പറഞ്ഞു അവങ്കൽ ഇടറിപ്പോയി. 
'''
"4" = '''
:sup:`4` യേശു അവരോട്: ഒരു പ്രവാചകൻ തന്‍റെ ജന്മദേശത്തും ബന്ധുക്കളുടെ ഇടയിലും സ്വന്തഭവനത്തിലും അല്ലാതെ ബഹുമാനമില്ലാത്തവൻ അല്ല എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` ഏതാനും ചില രോഗികളുടെമേൽ കൈ വച്ചു സൗഖ്യം വരുത്തിയത് അല്ലാതെ അവിടെ വീര്യപ്രവൃത്തി ഒന്നും ചെയ്‌വാൻ അവനു കഴിഞ്ഞില്ല. 
'''
"6" = '''
:sup:`6` അവരുടെ അവിശ്വാസം ഹേതുവായി അവൻ ആശ്ചര്യപ്പെട്ടു. അവൻ ചുറ്റുമുള്ള ഊരുകളിൽ ഉപദേശിച്ചുകൊണ്ട് സഞ്ചരിച്ചുപോന്നു. 
'''
"7" = '''
:sup:`7` അനന്തരം അവൻ പന്തിരുവരെ അടുക്കെ വിളിച്ചു, അവരെ ഈരണ്ടായി അയച്ചു തുടങ്ങി, അവർക്ക് അശുദ്ധാത്മാക്കളുടെ മേൽ അധികാരം കൊടുത്തു. 
'''
"8" = '''
:sup:`8` അവർ വഴിക്കു വടി അല്ലാതെ ഒന്നും എടുക്കരുത്; അപ്പവും യാത്രാസഞ്ചിയും അരപ്പട്ടയിൽ കാശും അരുത്; ചെരിപ്പു ഇട്ടുകൊള്ളാം; 
'''
"9" = '''
:sup:`9` രണ്ടു വസ്ത്രം ധരിക്കരുത്എന്നിങ്ങനെ അവരോടു കല്പിച്ചു. 
'''
"10" = '''
:sup:`10` നിങ്ങൾ എവിടെയെങ്കിലും ഒരു വീട്ടിൽ ചെന്നാൽ അവിടം വിട്ടു പുറപ്പെടുവോളം അതിൽ തന്നെ താമസിക്കുവിൻ. 
'''
"11" = '''
:sup:`11` ആരെങ്കിലും നിങ്ങളെ കൈക്കൊള്ളാതെയും നിങ്ങളുടെ വാക്ക് കേൾക്കാതെയും ഇരുന്നാൽ അവിടം വിട്ടു പോകുമ്പോൾ നിങ്ങളുടെ കാലിലെ പൊടി അവർക്കെതിരെയുള്ള സാക്ഷ്യത്തിനായി കുടഞ്ഞുകളയുവിൻ എന്നും അവരോട് പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അങ്ങനെ അവർ പുറപ്പെട്ടു മാനസാന്തരപ്പെടേണം എന്നു പ്രസംഗിച്ചു; 
'''
"13" = '''
:sup:`13` വളരെ ഭൂതങ്ങളെ പുറത്താക്കുകയും അനേകം രോഗികൾക്കു എണ്ണ തേച്ച് സൗഖ്യം വരുത്തുകയും ചെയ്തു. 
'''
"14" = '''
:sup:`14` ഇങ്ങനെ യേശുവിന്‍റെ പേര് വളരെ പ്രസിദ്ധമായി, അത് ഹെരോദാരാജാവ് കേട്ടു. യോഹന്നാൻ സ്നാപകൻ മരിച്ചവരുടെ ഇടയിൽ നിന്നു ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു; അതുകൊണ്ട് ഈ ശക്തികൾ അവനിൽ വ്യാപരിക്കുന്നു എന്നു ചിലർ പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവൻ ഏലിയാവാകുന്നു എന്നു മറ്റുചിലർ പറഞ്ഞു. വേറെ ചിലർ: അവൻ ആദ്യകാല പ്രവാചകന്മാരിൽ ഒരുവനെപ്പോലെ ഒരു പ്രവാചകൻ എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അത് ഹെരോദാവ് കേട്ടപ്പോൾ “ഞാൻ ശിരച്ഛേദം ചെയ്ത യോഹന്നാൻ ആകുന്നു അവൻ; അവൻ ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` ഹെരോദാ തന്‍റെ സഹോദരനായ ഫിലിപ്പൊസിന്‍റെ ഭാര്യ ഹെരോദ്യയെ വിവാഹം ചെയ്തതുകൊണ്ടു അവൾ നിമിത്തം ആളയച്ച്, യോഹന്നാനെ പിടിച്ച് തടവിൽ ആക്കിയിരുന്നു. 
'''
"18" = '''
:sup:`18` “സഹോദരന്‍റെ ഭാര്യയെ സ്വന്തമാക്കുന്നത് നിനക്കു വിഹിതമല്ല” എന്നു യോഹന്നാൻ ഹെരോദാവോടു പറഞ്ഞിരുന്നു. 
'''
"19" = '''
:sup:`19` ഹെരോദ്യയോ അവന്‍റെനേരെ പകവച്ച് അവനെ കൊല്ലുവാനും ഇച്ഛിച്ചു; സാധിച്ചില്ല താനും. 
'''
"20" = '''
:sup:`20` യോഹന്നാൻ നീതിയും വിശുദ്ധിയുമുള്ള പുരുഷൻ എന്നു ഹെരോദാവ് അറിഞ്ഞ് അവനെ ഭയപ്പെടുകയും അവനെ സംരക്ഷിക്കുകയും ചെയ്തു; അവന്‍റെ വചനം കേട്ടിട്ടു വളരെ കലങ്ങിയെങ്കിലും സന്തോഷത്തോടെ കേട്ടുപോന്നു. 
'''
"21" = '''
:sup:`21` എന്നാൽ ഹെരോദാവ് തന്‍റെ ജനനോത്സവത്തിൽ തന്‍റെ മഹത്തുക്കൾക്കും സഹസ്രാധിപന്മാർക്കും ഗലീലയിലെ പ്രമാണികൾക്കും വിരുന്നു കഴിച്ചപ്പോൾ ഹെരോദ്യയ്ക്ക് ഒരു അവസരം ലഭിച്ചു. 
'''
"22" = '''
:sup:`22` ഹെരോദ്യയുടെ മകൾ അകത്ത് ചെന്നു നൃത്തംചെയ്തു ഹെരോദാവിനെയും വിരുന്നുകാരെയും പ്രസാദിപ്പിച്ച സമയം: “മനസ്സുള്ളത് എന്തെങ്കിലും എന്നോടു ചോദിച്ചു കൊൾക; നിനക്കു തരാം” എന്നു രാജാവ് ബാലയോടു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` എന്ത് ചോദിച്ചാലും, രാജ്യത്തിൽ പകുതിയോളം ആയാലും നിനക്കു തരാം എന്നു സത്യംചെയ്തു. 
'''
"24" = '''
:sup:`24` അവൾ പുറത്തിറങ്ങി അമ്മയോട്: “ഞാൻ എന്ത് ചോദിക്കേണം?” എന്നു ചോദിച്ചതിന്: “യോഹന്നാൻ സ്നാപകന്‍റെ തല” എന്നു അവൾ പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` ഉടനെ അവൾ ബദ്ധപ്പെട്ടു രാജാവിന്‍റെ അടുക്കൽ ചെന്നു: “ഇപ്പോൾ തന്നെ യോഹന്നാൻ സ്നാപകന്‍റെ തല ഒരു തളികയിൽ തരേണം” എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` രാജാവ് അതിദുഃഖിതനായി എങ്കിലും തന്‍റെ ശപഥത്തെയും തന്‍റെ വിരുന്നുകാരെയും വിചാരിച്ചു അവനു അവളോടു നിഷേധിപ്പാൻ കഴിഞ്ഞില്ല. 
'''
"27" = '''
:sup:`27` ഉടനെ രാജാവ് ഒരു അകമ്പടിയെ അയച്ച്, അവന്‍റെ തല കൊണ്ടുവരുവാൻ കല്പിച്ചു. 
'''
"28" = '''
:sup:`28` അവൻ പോയി തടവിൽ അവനെ ശിരച്ഛേദം ചെയ്തു; അവന്‍റെ തല ഒരു തളികയിൽ കൊണ്ടുവന്നു ബാലയ്ക്കു കൊടുത്തു; ബാല അമ്മയ്ക്കു കൊടുത്തു. 
'''
"29" = '''
:sup:`29` അവന്‍റെ ശിഷ്യന്മാർ അത് കേട്ടിട്ടു വന്നു അവന്‍റെ മൃതശരീരം എടുത്തു ഒരു കല്ലറയിൽ വച്ചു. 
'''
"30" = '''
:sup:`30` അപ്പൊസ്തലന്മാർ യേശുവിന്‍റെ അടുക്കൽ ഒരുമിച്ചുകൂടി തങ്ങൾ ചെയ്തതും ഉപദേശിച്ചതും എല്ലാം അറിയിച്ചു. 
'''
"31" = '''
:sup:`31` വരുന്നവരും പോകുന്നവരും വളരെ ആയിരുന്നതിനാൽ അവർക്കു വിശ്രമിപ്പാൻ സമയം ലഭിച്ചിരുന്നില്ല, ഭക്ഷിക്കുവാൻ പോലും സമയം ഇല്ലാത്തതുകൊണ്ട് അവൻ അവരോട്: നിങ്ങൾ ഒരു ഏകാന്ത സ്ഥലത്ത് വേറിട്ടുവന്ന് അല്പം ആശ്വസിച്ചുകൊൾവിൻ എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` അങ്ങനെ അവർ പടകിൽ കയറി ഒരു ഏകാന്ത സ്ഥലത്ത് വേറിട്ടുപോയി. 
'''
"33" = '''
:sup:`33` അവർ പോകുന്നത് പലരും കണ്ടു, അറിഞ്ഞ്, എല്ലാ പട്ടണങ്ങളിൽനിന്നും കാൽനടയായി അവിടേക്ക് ഓടി, അവർക്കു മുമ്പെ അവിടെ എത്തി. 
'''
"34" = '''
:sup:`34` അവൻ പടകിൽ നിന്നു കരയ്ക്കിറങ്ങിയപ്പോൾ വലിയ പുരുഷാരത്തെ കണ്ടു, അവർ ഇടയൻ ഇല്ലാത്ത ആടുകളെപ്പോലെ ആകകൊണ്ട് അവരിൽ മനസ്സലിഞ്ഞ് പലതും ഉപദേശിച്ചു തുടങ്ങി. 
'''
"35" = '''
:sup:`35` പിന്നെ നേരം നന്നേ വൈകിയപ്പോൾ, ശിഷ്യന്മാർ അവന്‍റെ അടുക്കൽ വന്നു; “ഇതു നിർജ്ജനപ്രദേശം അല്ലോ; 
'''
"36" = '''
:sup:`36` നേരവും നന്നേ വൈകി; അവർ ചുറ്റുമുള്ള നാട്ടിൻപുറങ്ങളിലും ഗ്രാമങ്ങളിലും ചെന്നു ഭക്ഷിക്കുവാൻ വല്ലതും വാങ്ങേണ്ടതിന് അവരെ പറഞ്ഞയക്കണം” എന്നു പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` എന്നാൽ അവൻ അവരോട്: നിങ്ങൾ അവർക്കു ഭക്ഷിക്കുവാൻ കൊടുക്കുവിൻ എന്നു പറഞ്ഞതിന്: “ഞങ്ങൾ പോയി ഇരുനൂറ് വെള്ളിക്കാശിന് അപ്പം വാങ്ങിക്കൊണ്ടു വന്ന് അവർക്കു തിന്മാൻ കൊടുക്കുകയോ?” എന്നു അവനോട് പറഞ്ഞു. 
'''
"38" = '''
:sup:`38` അവൻ അവരോട്: നിങ്ങളുടെ പക്കൽ എത്ര അപ്പം ഉണ്ട്? ചെന്നു നോക്കുവിൻ എന്നു പറഞ്ഞു; അവർ നോക്കിയിട്ട്: “അഞ്ചു അപ്പവും രണ്ടുമീനും ഉണ്ട്” എന്നു പറഞ്ഞു. 
'''
"39" = '''
:sup:`39` പിന്നെ അവൻ എല്ലാവരോടും പച്ചപ്പുല്ലിന്മേൽ പന്തിപന്തിയായി ഇരിക്കുവാൻ കല്പിച്ചു. 
'''
"40" = '''
:sup:`40` അവർ നൂറും അമ്പതും വീതം പന്തിപന്തിയായി ഇരുന്നു. 
'''
"41" = '''
:sup:`41` അവൻ ആ അഞ്ചു അപ്പവും രണ്ടുമീനും എടുത്തു സ്വർഗ്ഗത്തേക്ക് നോക്കി വാഴ്ത്തി, അപ്പം നുറുക്കി, അവർക്കു വിളമ്പുവാൻ തന്‍റെ ശിഷ്യന്മാർക്കു കൊടുത്തു; ആ രണ്ടുമീനും എല്ലാവർക്കും വിഭാഗിച്ചു കൊടുത്തു. 
'''
"42" = '''
:sup:`42` അവർ എല്ലാവരും തൃപ്തരാകുന്നതുവരെ കഴിച്ചു. 
'''
"43" = '''
:sup:`43` അവർ അപ്പക്കഷണങ്ങളും മീൻനുറുക്കും പന്ത്രണ്ടു കുട്ട നിറച്ചെടുത്തു. 
'''
"44" = '''
:sup:`44` അപ്പം തിന്നവരോ അയ്യായിരം (5,000) പുരുഷന്മാർ ആയിരുന്നു. 
'''
"45" = '''
:sup:`45` താൻ പുരുഷാരത്തെ പറഞ്ഞയക്കുന്നതിനിടയിൽ തന്‍റെ ശിഷ്യന്മാരെ ഉടനെ പടക് കയറി തനിക്കുമുമ്പേ അക്കരെ ബേത്ത്സയിദെക്കു നേരെ പോകുവാൻ നിര്‍ബ്ബന്ധിച്ചു. 
'''
"46" = '''
:sup:`46` അവരെ പറഞ്ഞയച്ചശേഷം താൻ പ്രാർത്ഥിക്കുവാൻ മലയിലേക്ക് കയറിപ്പോയി. 
'''
"47" = '''
:sup:`47` വൈകുന്നേരം ആയപ്പോൾ പടക് കടലിന്‍റെ നടുവിലും താൻ ഏകനായി കരയിലും ആയിരുന്നു. 
'''
"48" = '''
:sup:`48` കാറ്റ് പ്രതികൂലം ആകകൊണ്ട് അവർ തണ്ടുവലിച്ച് വലയുന്നതു അവൻ കണ്ടു. ഏകദേശം രാത്രി നാലാം യാമത്തിൽ കടലിന്മേൽ നടന്ന് അവരുടെ അടുക്കൽ ചെന്നു അവരെ കടന്നു മുന്നോട്ടു പോകുവാൻ ഭാവിച്ചു. 
'''
"49" = '''
:sup:`49` അവൻ കടലിന്മേൽ നടക്കുന്നത് കണ്ടിട്ട് ഭൂതം എന്നു അവർ നിരൂപിച്ചു നിലവിളിച്ചു. 
'''
"50" = '''
:sup:`50` എല്ലാവരും അവനെ കണ്ടു ഭ്രമിച്ചിരുന്നു. ഉടനെ അവൻ അവരോട് സംസാരിച്ചു: ധൈര്യപ്പെടുവിൻ; ഞാൻ തന്നെ ആകുന്നു; ഭയപ്പെടേണ്ടാ എന്നു പറഞ്ഞു. 
'''
"51" = '''
:sup:`51` പിന്നെ അവൻ അവരുടെ അടുക്കൽ ചെന്നു പടകിൽ കയറി, കാറ്റ് നിന്നു; അവർ ഉള്ളിൽ അത്യന്തം ആശ്ചര്യപ്പെട്ടു. 
'''
"52" = '''
:sup:`52` അവരുടെ ഹൃദയം മന്ദീഭവിച്ചിരുന്നതുകൊണ്ട് അപ്പത്തെക്കുറിച്ച് അവർ ഗ്രഹിച്ചില്ല. 
'''
"53" = '''
:sup:`53` അവർ അക്കരെ ഗെന്നേസരത്ത് എത്തി പടക് കരയ്ക്കടുപ്പിച്ചു. 
'''
"54" = '''
:sup:`54` അവർ പടകിൽനിന്ന് ഇറങ്ങിയ ഉടനെ ജനങ്ങൾ യേശുവിനെ തിരിച്ചറിഞ്ഞു. 
'''
"55" = '''
:sup:`55` ആ ജനങ്ങൾ നാട്ടിൽ ഒക്കെയും ഓടിനടന്ന്, അവൻ വരുന്നു എന്നു കേൾക്കുന്ന ഇടത്തേക്ക് ദീനക്കാരെ കിടക്കയിൽ എടുത്തുംകൊണ്ട് അവന്‍റെ അടുക്കൽ വന്നു തുടങ്ങി. 
'''
"56" = '''
:sup:`56` ഊരുകളിലോ പട്ടണങ്ങളിലോ കുടികളിലോ അവൻ ചെന്നിടത്തൊക്കെയും അവർ ചന്തകളിൽ രോഗികളെ കൊണ്ടുവന്നു വച്ചു, അവന്‍റെ വസ്ത്രത്തിന്‍റെ തൊങ്ങൽ എങ്കിലും തൊടേണ്ടതിന് അപേക്ഷിക്കുകയും അവനെ തൊട്ടവർക്ക് ഒക്കെയും സൗഖ്യം വരികയും ചെയ്തു. 
'''
