[122]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു ആരോഹണഗീതം. “യഹോവയുടെ ആലയത്തിലേക്ക് നമുക്കു പോകാം” എന്നു അവർ എന്നോട് പറഞ്ഞപ്പോൾ ഞാൻ സന്തോഷിച്ചു. 
'''
"2" = '''
:sup:`2` യെരൂശലേമേ, ഞങ്ങളുടെ കാലുകൾ നിന്‍റെ വാതിലുകളുടെ ഉള്ളിൽ നില്ക്കുന്നു. 
'''
"3" = '''
:sup:`3` തമ്മിൽ ഇണക്കിയ നഗരമായി പണിതിരിക്കുന്ന യെരൂശലേമേ! 
'''
"4" = '''
:sup:`4` അവിടേക്ക്, ഗോത്രങ്ങൾ, യഹോവയുടെ ഗോത്രങ്ങൾ തന്നെ, യിസ്രായേലിനു സാക്ഷ്യത്തിനായി യഹോവയുടെ നാമത്തിന് സ്തോത്രം ചെയ്യുവാൻ കയറിച്ചെല്ലുന്നു. 
'''
"5" = '''
:sup:`5` അവിടെ ന്യായാസനങ്ങൾ, ദാവീദുഗൃഹത്തിന്‍റെ ന്യായാസനങ്ങൾ തന്നെ ഇരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` യെരൂശലേമിന്‍റെ സമാധാനത്തിനായി പ്രാർത്ഥിക്കുവിൻ; “നിന്നെ സ്നേഹിക്കുന്നവർ സുരക്ഷിതരായിരിക്കട്ടെ. 
'''
"7" = '''
:sup:`7` നിന്‍റെ കൊത്തളങ്ങളിൽ സമാധാനവും നിന്‍റെ അരമനകളിൽ സ്വൈരവും ഉണ്ടാകട്ടെ. 
'''
"8" = '''
:sup:`8` എന്‍റെ സഹോദരന്മാരും സ്നേഹിതരും നിമിത്തം നിന്നിൽ സമാധാനം ഉണ്ടാകട്ടെ” എന്നു ഞാൻ പറയും. 
'''
"9" = '''
:sup:`9` നമ്മുടെ ദൈവമായ യഹോവയുടെ ആലയംനിമിത്തം ഞാൻ നിന്‍റെ നന്മ അന്വേഷിക്കും. 
'''
