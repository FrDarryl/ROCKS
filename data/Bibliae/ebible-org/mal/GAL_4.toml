[4]
"1" = '''
:sup:`1` അവകാശി മുഴുവൻ സ്വത്തിനും ഉടമയെങ്കിലും ശിശുവായിരിക്കുന്നിടത്തോളം അടിമയേക്കാൾ ഒട്ടും വിശേഷതയുള്ളവനല്ല, 
'''
"2" = '''
:sup:`2` എന്നാൽ പിതാവ് നിശ്ചയിച്ച സമയത്തോളം സംരക്ഷകന്മാർക്കും ഗൃഹവിചാരകന്മാർക്കും കീഴ്പെട്ടവനത്രേ എന്നു ഞാൻ പറയുന്നു. 
'''
"3" = '''
:sup:`3` അതുപോലെ നാമും ശിശുക്കൾ ആയിരുന്നപ്പോൾ പ്രപഞ്ചത്തിൻ്റെ ആദി പാഠങ്ങളിൽ അടിമപ്പെട്ടിരുന്നു. 
'''
"4" = '''
:sup:`4` എന്നാൽ തക്ക കാലസമ്പൂർണ്ണത വന്നപ്പോൾ ദൈവം തന്‍റെ പുത്രനായ യേശുവിനെ സ്ത്രീയിൽനിന്ന് ജനിച്ചവനായി ന്യായപ്രമാണത്തിൻ കീഴിൽ ജനിച്ചവനായി അയച്ചത് 
'''
"5" = '''
:sup:`5` അവൻ ന്യായപ്രമാണത്തിൻ കീഴിലുള്ളവരെ വീണ്ടെടുത്തിട്ട് നാം ദത്തുപുത്രത്വം പ്രാപിക്കേണ്ടതിനു തന്നെ. 
'''
"6" = '''
:sup:`6` നിങ്ങൾ മക്കൾ ആകകൊണ്ട് അബ്ബാ പിതാവേ എന്നു വിളിക്കുന്ന സ്വപുത്രൻ്റെ ആത്മാവിനെ ദൈവം നമ്മുടെ ഹൃദയങ്ങളിൽ അയച്ചു. 
'''
"7" = '''
:sup:`7` അതുകൊണ്ട് നീ ഇനി അടിമയല്ല പുത്രനത്രെ: നീ പുത്രനെങ്കിലോ ദൈവത്താൽ അവകാശിയും ആകുന്നു. 
'''
"8" = '''
:sup:`8` മുമ്പ് നിങ്ങൾ ദൈവത്തെ അറിയാതിരുന്നപ്പോൾ സ്വഭാവത്താൽ ദൈവങ്ങളല്ലാത്തവർക്ക് അടിമപ്പെട്ടിരുന്നു. 
'''
"9" = '''
:sup:`9` എന്നാൽ ഇപ്പോഴോ ദൈവത്തെ അറിഞ്ഞും വിശേഷാൽ ദൈവം നിങ്ങളെ അറിഞ്ഞുമിരിക്കെ നിങ്ങൾ പിന്നെയും ബലഹീനവും വിലയില്ലാത്തതുമായ ആദിപാഠങ്ങളിലേക്ക് തിരിയുന്നത് എന്തിന്? നിങ്ങൾ അവയ്ക്ക് പിന്നെയും അടിമപ്പെടുവാൻ ഇച്ഛിക്കുന്നുവോ? 
'''
"10" = '''
:sup:`10` നിങ്ങൾ വിശേഷദിവസങ്ങളും മാസങ്ങളും കാലങ്ങളും വർഷങ്ങളും നിഷ്ഠയായി അനുഷ്ഠിക്കുന്നു. 
'''
"11" = '''
:sup:`11` ഞാൻ നിങ്ങൾക്കുവേണ്ടി അദ്ധ്വാനിച്ചത് വെറുതെയായി എന്നു ഞാൻ ഭയപ്പെടുന്നു. 
'''
"12" = '''
:sup:`12` സഹോദരന്മാരേ, ഞാൻ നിങ്ങളെപ്പോലെ ആകയാൽ നിങ്ങളും എന്നെപ്പോലെ ആകുവാൻ ഞാൻ നിങ്ങളോട് അപേക്ഷിക്കുന്നു. നിങ്ങൾ എന്നോട് ഒരു അന്യായവും ചെയ്തിട്ടില്ല. 
'''
"13" = '''
:sup:`13` എന്നാൽ ഞാൻ ശരീരത്തിലെ ബലഹീനത നിമിത്തം ഒന്നാമത് നിങ്ങളോടു സുവിശേഷം അറിയിക്കുവാന്‍ അവസരം ലഭിച്ചു എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ. 
'''
"14" = '''
:sup:`14` എന്‍റെ ശരീരസംബന്ധമായി നിങ്ങൾക്കുണ്ടായ പരീക്ഷനിമിത്തം നിങ്ങൾ നിന്ദിക്കുകയോ വെറുക്കുകയോ ചെയ്യാതെ, ദൈവദൂതനെപ്പോലെ, ക്രിസ്തുയേശുവിനെപ്പോലെ എന്നെ സ്വീകരിച്ചു. 
'''
"15" = '''
:sup:`15` ഇപ്പോൾ നിങ്ങളുടെ സന്തോഷം എവിടെ? കഴിയും എങ്കിൽ നിങ്ങളുടെ കണ്ണ് ചൂഴ്ന്നെടുത്ത് എനിക്ക് തരുമായിരുന്നു എന്നത് ഞാൻ നിങ്ങളോടു സാക്ഷീകരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` അങ്ങനെയിരിക്കെ നിങ്ങളോടു സത്യം പറകകൊണ്ട് ഞാൻ നിങ്ങൾക്ക് ശത്രുവായിപ്പോയോ? 
'''
"17" = '''
:sup:`17` അവർ നിങ്ങളെക്കുറിച്ച് എരിവ് കാണിക്കുന്നത് ഗുണത്തിനായിട്ടല്ല; നിങ്ങൾ അവരെ അനുഗമിക്കേണ്ടതിന് നിങ്ങളെ എന്നിൽ നിന്നും അകറ്റിക്കളയുവാൻ ഇച്ഛിക്കയത്രെ ചെയ്യുന്നത്. 
'''
"18" = '''
:sup:`18` ഞാൻ നിങ്ങളോടുകൂടെ ഇരിക്കുമ്പോൾ മാത്രമല്ല എല്ലായ്‌പ്പോഴും നല്ല കാര്യത്തിൽ എരിവ് കാണിക്കുന്നത് നല്ലത്. 
'''
"19" = '''
:sup:`19` എന്‍റെ കുഞ്ഞുങ്ങളെ, ക്രിസ്തു നിങ്ങളിൽ ഉരുവാകുവോളം ഞാൻ നിങ്ങൾക്കായി പിന്നെയും പ്രസവവേദനപ്പെടുന്നു. 
'''
"20" = '''
:sup:`20` ഞാൻ നിങ്ങളെക്കുറിച്ച് വിഷമിക്കുന്നതുകൊണ്ട് ഇപ്പോൾ നിങ്ങളുടെ അടുക്കൽ ഇരിക്കുവാനും എന്‍റെ സ്വരം മാറ്റുവാനും കഴിഞ്ഞിരുന്നു എങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"21" = '''
:sup:`21` ന്യായപ്രമാണത്തിൻ കീഴിരിക്കുവാൻ ഇച്ഛിക്കുന്നവരേ, ന്യായപ്രമാണം പറയുന്നത് എന്ത് എന്നു നിങ്ങൾ കേൾക്കുന്നില്ലയോ? എന്നോട് പറവിൻ. 
'''
"22" = '''
:sup:`22` അബ്രാഹാമിന് രണ്ടു പുത്രന്മാർ ഉണ്ടായിരുന്നു; ഒരുവൻ ദാസിയാൽ, ഒരുവൻ സ്വതന്ത്രയാൽ എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"23" = '''
:sup:`23` ദാസിയാലുള്ളവൻ ജഡപ്രകാരവും എന്നാൽ സ്വതന്ത്രയാലുള്ളവനോ ദൈവ വാഗ്ദത്തത്താലും ജനിച്ചിരുന്നു. 
'''
"24" = '''
:sup:`24` ഇത് സാദൃശ്യമാകുന്നു. ഈ സ്ത്രീകൾ രണ്ടു ഉടമ്പടികൾ അത്രേ; ഒന്ന് സീനായ് മലയിൽനിന്ന് ഉണ്ടായി അടിമകളെ പ്രസവിക്കുന്നു; അത് ഹാഗർ. 
'''
"25" = '''
:sup:`25` ഇപ്പോൾ ഹാഗർ എന്നത് അരാബിദേശത്ത് സീനായ് മലയെക്കുറിക്കുന്നു. അത് ഇപ്പോഴത്തെ യെരൂശലേമിനോട് ഒക്കുന്നു; അത് തന്‍റെ മക്കളോടുകൂടെ അടിമത്തത്തിൽ അല്ലോ ഇരിക്കുന്നത്. 
'''
"26" = '''
:sup:`26` എന്നാൽ മീതെയുള്ള യെരൂശലേമോ സ്വതന്ത്രയാകുന്നു. അവൾ തന്നെ നമ്മുടെ അമ്മ. 
'''
"27" = '''
:sup:`27` “പ്രസവിക്കാത്ത മച്ചിയേ, ആനന്ദിക്ക; നോവുകിട്ടാത്തവളേ, പൊട്ടി ആർക്കുക; ഏകാകിനിയുടെ മക്കൾ ഭർത്താവുള്ളവളുടെ മക്കളേക്കാൾ അധികം” എന്നു തിരുവെഴുത്തില്‍ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"28" = '''
:sup:`28` സഹോദരന്മാരേ, ഇപ്പോൾ നിങ്ങളും, യിസ്ഹാക്കിനേപ്പോലെ വാഗ്ദത്തത്തിൻ്റെ മക്കൾ ആകുന്നു. 
'''
"29" = '''
:sup:`29` എന്നാൽ അന്നു ജഡപ്രകാരം ജനിച്ചവൻ ആത്മപ്രകാരം ജനിച്ചവനെ ഉപദ്രവിച്ചതുപോലെ ഇന്നും അങ്ങനെ തന്നെ. 
'''
"30" = '''
:sup:`30` തിരുവെഴുത്തോ എന്ത് പറയുന്നു? ദാസിയെയും മകനെയും പുറത്താക്കിക്കളക; ദാസിയുടെ മകൻ സ്വതന്ത്രയുടെ മകനോടുകൂടെ അവകാശി ആകയില്ല. 
'''
"31" = '''
:sup:`31` അങ്ങനെ സഹോദരന്മാരേ, നാം ദാസിയുടെ മക്കളല്ല എന്നാൽ സ്വതന്ത്രയുടെ മക്കളത്രേ. 
'''
