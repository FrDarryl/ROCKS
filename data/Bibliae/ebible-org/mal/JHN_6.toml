[6]
"1" = '''
:sup:`1` അനന്തരം യേശു തിബര്യാസ് കടൽ എന്നുകൂടി വിളിക്കപ്പെടുന്ന ഗലീലക്കടലിൻ്റെ അക്കരയ്ക്ക് പോയി. 
'''
"2" = '''
:sup:`2` അവൻ രോഗികളിൽ ചെയ്യുന്ന അടയാളങ്ങളെ കണ്ടിട്ട് ഒരു വലിയ പുരുഷാരം അവന്‍റെ പിന്നാലെ ചെന്നു. 
'''
"3" = '''
:sup:`3` യേശു മലയിൽ കയറി ശിഷ്യന്മാരോടുകൂടെ അവിടെ ഇരുന്നു. 
'''
"4" = '''
:sup:`4` യെഹൂദന്മാരുടെ പെസഹാപ്പെരുന്നാൾ സമീപിച്ചിരുന്നു. 
'''
"5" = '''
:sup:`5` യേശു വലിയൊരു പുരുഷാരം തന്‍റെ അടുക്കൽ വരുന്നത് കണ്ടിട്ട് ഫിലിപ്പൊസിനോട്: ഇവർക്ക് തിന്നുവാൻ നാം എവിടെ നിന്നു അപ്പം വാങ്ങും എന്നു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` ഇതു അവനെ പരീക്ഷിപ്പാനത്രേ ചോദിച്ചത്; താൻ എന്ത് ചെയ്‌വാൻ പോകുന്നു എന്നു താൻ അറിഞ്ഞിരുന്നു. 
'''
"7" = '''
:sup:`7` ഫിലിപ്പൊസ് അവനോട്: “ഓരോരുത്തന് അല്പമല്പം ലഭിക്കേണ്ടതിന് ഇരുനൂറ് പണത്തിന് അപ്പം മതിയാകയില്ല“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` ശിഷ്യന്മാരിൽ ഒരുവനും ശിമോൻ പത്രോസിന്‍റെ സഹോദരനുമായ അന്ത്രെയാസ് അവനോട്: 
'''
"9" = '''
:sup:`9` “ഇവിടെ ഒരു ബാലകൻ ഉണ്ട്; അവന്‍റെ പക്കൽ അഞ്ചു യവത്തപ്പവും രണ്ടുമീനും ഉണ്ട്; എങ്കിലും ഇത്രപേർക്ക് അത് എന്തുള്ളു?“ എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` ആളുകളെ ഇരുത്തുവിൻ എന്നു യേശു പറഞ്ഞു. ആ സ്ഥലത്ത് വളരെ പുല്ലുണ്ടായിരുന്നു; അയ്യായിരത്തോളം പുരുഷന്മാർ ഇരുന്നു. 
'''
"11" = '''
:sup:`11` പിന്നെ യേശു അപ്പം എടുത്തു വാഴ്ത്തി ഇരുന്നവർക്ക് പങ്കിട്ടുകൊടുത്തു; അങ്ങനെ തന്നെ മീനും വേണ്ടുന്നിടത്തോളം കൊടുത്തു. 
'''
"12" = '''
:sup:`12` അവർക്ക് തൃപ്തിയായശേഷം അവൻ ശിഷ്യന്മാരോട്: ശേഷിച്ച കഷണം ഒന്നും നഷ്ടമാക്കാതെ ശേഖരിപ്പിൻ എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അഞ്ചു യവത്തപ്പത്തിൽ തിന്നു ശേഷിച്ച കഷണം അവർ ശേഖരിച്ചു പന്ത്രണ്ടു കൊട്ട നിറച്ചെടുത്തു. 
'''
"14" = '''
:sup:`14` അവൻ ചെയ്ത അടയാളം ആളുകൾ കണ്ടിട്ട്: “ലോകത്തിലേക്കു വരുവാനുള്ള പ്രവാചകൻ ഇവൻ ആകുന്നു സത്യം“ എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവർ വന്നു തന്നെ ബലമായി പിടിച്ച് രാജാവാക്കുവാൻ ഭാവിക്കുന്നു എന്നു യേശു അറിഞ്ഞിട്ട് പിന്നെയും തനിച്ചു മലമുകളിലേക്കു പോയി. 
'''
"16" = '''
:sup:`16` സന്ധ്യയായപ്പോൾ ശിഷ്യന്മാർ കടല്പുറത്തേക്ക് ഇറങ്ങി. 
'''
"17" = '''
:sup:`17` അവർ ഒരു പടകിൽ കയറി കടലിനക്കരെ കഫർന്നഹൂമിലേക്കു യാത്രയായി; ഇരുട്ടായശേഷവും യേശു അവരുടെ അടുക്കൽ വന്നിരുന്നില്ല. 
'''
"18" = '''
:sup:`18` ആ സമയത്ത് ശക്തമായ കാറ്റ് അടിച്ചു, കടൽ ക്ഷോഭിച്ചു. 
'''
"19" = '''
:sup:`19` അവർ ഇരുപത്തഞ്ച്-മുപ്പത് നാഴിക ദൂരത്തോളം വലിച്ചശേഷം യേശു കടലിന്മേൽ നടന്നു പടകിനോട് സമീപിക്കുന്നത് കണ്ടു പേടിച്ചു. 
'''
"20" = '''
:sup:`20` അവൻ അവരോട്: ഞാൻ ആകുന്നു; പേടിക്കേണ്ടാ എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` അപ്പോൾ അവർ അവനെ പടകിലേക്ക് കയറ്റുവാൻ തയ്യാറായി; ഉടനെ പടക് അവർ പോകുന്ന ദേശത്തു എത്തിപ്പോയി. 
'''
"22" = '''
:sup:`22` പിറ്റെന്നാൾ കടലിനക്കരെ നിന്നിരുന്ന പുരുഷാരം, ഒരു പടകല്ലാതെ അവിടെ വേറെ ഇല്ലായിരുന്നു എന്നും യേശു ശിഷ്യന്മാരോടുകൂടെ പടകിൽ കയറാതെ ശിഷ്യന്മാർ മാത്രം പോയിരുന്നു എന്നും ഗ്രഹിച്ചു. 
'''
"23" = '''
:sup:`23` എന്നാൽ കർത്താവ് വാഴ്ത്തിയിട്ട് അവർ അപ്പം തിന്ന സ്ഥലത്തിന്നരികെ തിബര്യാസിൽനിന്ന് ചില പടകുകൾ എത്തിയിരുന്നു. 
'''
"24" = '''
:sup:`24` യേശു അവിടെ ഇല്ല ശിഷ്യന്മാരും ഇല്ല എന്നു പുരുഷാരം കണ്ടപ്പോൾ തങ്ങളും പടക് കയറി യേശുവിനെ തിരഞ്ഞു കഫർന്നഹൂമിൽ എത്തി. 
'''
"25" = '''
:sup:`25` കടലിനക്കരെ അവനെ കണ്ടെത്തിയപ്പോൾ: “റബ്ബീ, നീ എപ്പോൾ ഇവിടെ വന്നു?“ എന്നു ചോദിച്ചു. 
'''
"26" = '''
:sup:`26` അതിന് യേശു: ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: നിങ്ങൾ അടയാളം കണ്ടതുകൊണ്ടല്ല, അപ്പം തിന്നു തൃപ്തരായതുകൊണ്ടത്രേ എന്നെ അന്വേഷിക്കുന്നത്. 
'''
"27" = '''
:sup:`27` നശിച്ചുപോകുന്ന ആഹാരത്തിനായിട്ടല്ല, നിത്യജീവങ്കലേക്ക് നിലനില്ക്കുന്ന ആഹാരത്തിനായിട്ടുതന്നെ പ്രവർത്തിപ്പിൻ; അത് മനുഷ്യപുത്രൻ നിങ്ങൾക്ക് തരും. അവനെ പിതാവായ ദൈവം മുദ്രയിട്ടിരിക്കുന്നു എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അവർ അവനോട്: “ദൈവത്തെ പ്രസാദിപ്പിക്കേണ്ടതിന് ഞങ്ങൾ എന്ത് പ്രവൃത്തികളെ ചെയ്യേണം?“ എന്നു ചോദിച്ചു. 
'''
"29" = '''
:sup:`29` യേശു അവരോട്: ദൈവത്തിന് പ്രസാദമുള്ള പ്രവൃത്തി അവൻ അയച്ചവനിൽ നിങ്ങൾ വിശ്വസിക്കുന്നതത്രേ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അവർ അവനോട്: “ഞങ്ങൾ കണ്ടു നിന്നെ വിശ്വസിക്കേണ്ടതിന് നീ എന്ത് അടയാളം ചെയ്യുന്നു? എന്ത് പ്രവർത്തിക്കുന്നു? 
'''
"31" = '''
:sup:`31` നമ്മുടെ പിതാക്കന്മാർ മരുഭൂമിയിൽവച്ച് മന്ന തിന്നു; അവർക്ക് തിന്നുവാൻ സ്വർഗ്ഗത്തിൽനിന്നു അപ്പം കൊടുത്തു എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ“ എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` യേശു അവരോട്: ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: സ്വർഗ്ഗത്തിൽനിന്നുള്ള അപ്പം മോശെയല്ല നിങ്ങൾക്ക് തന്നതു, എന്‍റെ പിതാവത്രെ സ്വർഗ്ഗത്തിൽനിന്നുള്ള സാക്ഷാൽ അപ്പം നിങ്ങൾക്ക് തരുന്നത്. 
'''
"33" = '''
:sup:`33` ദൈവത്തിന്‍റെ അപ്പമോ സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവന്നു ലോകത്തിനു ജീവനെ കൊടുക്കുന്നത് ആകുന്നു എന്നു പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` അവർ അവനോട്: “കർത്താവേ, ഈ അപ്പം എപ്പോഴും ഞങ്ങൾക്കു തരേണമേ“ എന്നു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` യേശു അവരോട് പറഞ്ഞത്: ഞാൻ ജീവന്‍റെ അപ്പം ആകുന്നു; എന്‍റെ അടുക്കൽ വരുന്നവന് വിശക്കയില്ല; എന്നിൽ വിശ്വസിക്കുന്നവന് ഒരുനാളും ദാഹിക്കയുമില്ല. 
'''
"36" = '''
:sup:`36` എന്നാൽ നിങ്ങൾ എന്നെ കണ്ടിട്ടും വിശ്വസിക്കുന്നില്ല എന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞുവല്ലോ. 
'''
"37" = '''
:sup:`37` പിതാവ് എനിക്ക് തരുന്നത് ഒക്കെയും എന്‍റെ അടുക്കൽ വരും; എന്‍റെ അടുക്കൽ വരുന്നവനെ ഞാൻ ഒരുനാളും തള്ളിക്കളകയില്ല. 
'''
"38" = '''
:sup:`38` ഞാൻ എന്‍റെ ഇഷ്ടമല്ല, എന്നെ അയച്ചവൻ്റെ ഇഷ്ടമത്രേ ചെയ്‌വാൻ സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവന്നിരിക്കുന്നത്. 
'''
"39" = '''
:sup:`39` അവൻ എനിക്ക് തന്നവരിൽ ഒരുവനേപ്പോലും ഞാൻ കളയാതെ എല്ലാവരെയും അവസാന നാളിൽ ഉയിർത്തെഴുന്നേല്പിക്കേണം എന്നാകുന്നു എന്നെ അയച്ചവൻ്റെ ഇഷ്ടം. 
'''
"40" = '''
:sup:`40` പുത്രനെ നോക്കിക്കൊണ്ട് അവനിൽ വിശ്വസിക്കുന്ന ഏവനും നിത്യജീവൻ ഉണ്ടാകണമെന്നാകുന്നു എന്‍റെ പിതാവിന്‍റെ ഇഷ്ടം; ഞാൻ അവനെ അവസാന നാളിൽ ഉയിർത്തെഴുന്നേല്പിക്കും. 
'''
"41" = '''
:sup:`41` ഞാൻ സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവന്ന അപ്പം എന്നു അവൻ പറഞ്ഞതിനാൽ യെഹൂദന്മാർ അവനെക്കുറിച്ച് പിറുപിറുത്തു: 
'''
"42" = '''
:sup:`42` “ഇവൻ യോസേഫിന്‍റെ പുത്രനായ യേശു അല്ലയോ? അവന്‍റെ അപ്പനെയും അമ്മയെയും നാം അറിയുന്നുവല്ലോ; പിന്നെ ഞാൻ സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവന്നു എന്നു അവൻ പറയുന്നത് എങ്ങനെ?“ എന്നു അവർ പറഞ്ഞു. 
'''
"43" = '''
:sup:`43` യേശു അവരോട് ഉത്തരം പറഞ്ഞത്: നിങ്ങൾ തമ്മിൽ പിറുപിറുക്കേണ്ടാ; 
'''
"44" = '''
:sup:`44` എന്നെ അയച്ച പിതാവ് ആകർഷിച്ചിട്ടല്ലാതെ ആർക്കും എന്‍റെ അടുക്കൽ വരുവാൻ കഴിയുകയില്ല; ഞാൻ അവസാന നാളിൽ അവനെ ഉയിർത്തെഴുന്നേല്പിക്കും. 
'''
"45" = '''
:sup:`45` എല്ലാവരും ദൈവത്താൽ ഉപദേശിക്കപ്പെട്ടവർ ആകും എന്നു പ്രവാചകപുസ്തകങ്ങളിൽ എഴുതിയിരിക്കുന്നു. പിതാവിൽനിന്ന് കേട്ടുപഠിച്ചവൻ എല്ലാം എന്‍റെ അടുക്കൽ വരും. 
'''
"46" = '''
:sup:`46` പിതാവിനെ ആരെങ്കിലും കണ്ടിട്ടുണ്ട് എന്നല്ല, ദൈവത്തിന്‍റെ അടുക്കൽ നിന്നു വന്നവൻ മാത്രമേ പിതാവിനെ കണ്ടിട്ടുള്ളു. 
'''
"47" = '''
:sup:`47` ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: വിശ്വസിക്കുന്നവന് നിത്യജീവൻ ഉണ്ട്. 
'''
"48" = '''
:sup:`48` ഞാൻ ജീവന്‍റെ അപ്പം ആകുന്നു. 
'''
"49" = '''
:sup:`49` നിങ്ങളുടെ പിതാക്കന്മാർ മരുഭൂമിയിൽവച്ച് മന്ന തിന്നിട്ടും മരിച്ചുവല്ലോ. 
'''
"50" = '''
:sup:`50` ഇതു സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവന്ന അപ്പം ആകുന്നു, ഇതു തിന്നുന്നവൻ മരിക്കുകയില്ല. 
'''
"51" = '''
:sup:`51` സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിയ ജീവനുള്ള അപ്പം ഞാൻ ആകുന്നു; ആരെങ്കിലും ഈ അപ്പം തിന്നാൽ, അവൻ എന്നേക്കും ജീവിക്കും; ലോകത്തിന്‍റെ ജീവനുവേണ്ടി ഞാൻ കൊടുക്കാനിരിക്കുന്ന അപ്പമോ എന്‍റെ മാംസം ആകുന്നു. 
'''
"52" = '''
:sup:`52` ആകയാൽ യെഹൂദന്മാർ ദേഷ്യത്തോടെ: “ഇവന്‍റെ മാംസം നമുക്കു തിന്നേണ്ടതിന് തരുവാൻ ഇവന് എങ്ങനെ കഴിയും?“ എന്നു പറഞ്ഞു തമ്മിൽ വാദിച്ചു. 
'''
"53" = '''
:sup:`53` യേശു അവരോട് പറഞ്ഞത്: ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: നിങ്ങൾ മനുഷ്യപുത്രന്‍റെ മാംസം തിന്നാതെയും അവന്‍റെ രക്തം കുടിക്കാതെയും ഇരുന്നാൽ നിങ്ങൾക്ക് ഉള്ളിൽ ജീവൻ ഉണ്ടായിരിക്കുകയില്ല. 
'''
"54" = '''
:sup:`54` എന്‍റെ മാംസം തിന്നുകയും എന്‍റെ രക്തം കുടിക്കുകയും ചെയ്യുന്നവന് നിത്യജീവൻ ഉണ്ട്; അവസാന നാളിൽ ഞാൻ അവനെ ഉയിർത്തെഴുന്നേല്പിക്കും. 
'''
"55" = '''
:sup:`55` എന്‍റെ മാംസം യഥാർത്ഥ ഭക്ഷണവും എന്‍റെ രക്തം യഥാർത്ഥ പാനീയവും ആകുന്നു. 
'''
"56" = '''
:sup:`56` എന്‍റെ മാംസം തിന്നുകയും എന്‍റെ രക്തം കുടിക്കുകയും ചെയ്യുന്നവൻ എന്നിലും ഞാൻ അവനിലും വസിക്കുന്നു. 
'''
"57" = '''
:sup:`57` ജീവനുള്ള പിതാവ് എന്നെ അയച്ചിട്ട് ഞാൻ പിതാവിൻമൂലം ജീവിക്കുന്നതുപോലെ എന്നെ തിന്നുന്നവൻ എന്മൂലം ജീവിക്കും. 
'''
"58" = '''
:sup:`58` സ്വർഗ്ഗത്തിൽനിന്നു ഇറങ്ങിവന്ന അപ്പം ഇതു ആകുന്നു; പിതാക്കന്മാർ തിന്നുകയും മരിക്കയും ചെയ്തതുപോലെ അല്ല; ഈ അപ്പം തിന്നുന്നവൻ എന്നേക്കും ജീവിക്കും. 
'''
"59" = '''
:sup:`59` അവൻ കഫർന്നഹൂമിലെ പള്ളിയിൽവെച്ച് ഉപദേശിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഈ കാര്യങ്ങൾ പറഞ്ഞു. 
'''
"60" = '''
:sup:`60` അവന്‍റെ ശിഷ്യന്മാർ പലരും അത് കേട്ടിട്ടു: “ഇതു കഠിനമായ ഉപദേശം, ഇതു ആർക്ക് അംഗീകരിക്കുവാൻ കഴിയും“ എന്നു പറഞ്ഞു. 
'''
"61" = '''
:sup:`61` ശിഷ്യന്മാർ അതിനെച്ചൊല്ലി പിറുപിറുക്കുന്നത് യേശു തന്നിൽതന്നേ അറിഞ്ഞ് അവരോട്: ഇതു നിങ്ങൾക്ക് ഇടർച്ച ആകുന്നുവോ? 
'''
"62" = '''
:sup:`62` മനുഷ്യപുത്രൻ മുമ്പെ ഇരുന്നിടത്തേക്ക് കയറിപ്പോകുന്നത് നിങ്ങൾ കണ്ടാലോ? 
'''
"63" = '''
:sup:`63` ജീവിപ്പിക്കുന്നത് ആത്മാവ് ആകുന്നു; മാംസം ഒന്നിനും ഉപകരിക്കുന്നില്ല; ഞാൻ നിങ്ങളോടു സംസാരിച്ച വചനങ്ങൾ ആത്മാവും ജീവനും ആകുന്നു. 
'''
"64" = '''
:sup:`64` എങ്കിലും വിശ്വസിക്കാത്തവർ നിങ്ങളുടെ ഇടയിൽ ഉണ്ട് എന്നു പറഞ്ഞു, കാരണം അവർ ആരെന്നും തന്നെ ഒറ്റികൊടുക്കുന്നവൻ ആരെന്നും യേശു ആദിമുതൽ അറിഞ്ഞിരുന്നു. 
'''
"65" = '''
:sup:`65` ഇതുകൊണ്ടാണ് ഞാൻ നിങ്ങളോടു: പിതാവ് കൃപ നല്കീട്ടല്ലാതെ ആർക്കും എന്‍റെ അടുക്കൽ വരുവാൻ കഴിയുകയില്ല എന്നു പറഞ്ഞത് എന്നും അവൻ പറഞ്ഞു. 
'''
"66" = '''
:sup:`66` ഇതിനുശേഷം അവന്‍റെ ശിഷ്യന്മാരിൽ പലരും പിൻമാറിപ്പോയി, പിന്നീടൊരിക്കലും അവനോടുകൂടെ സഞ്ചരിച്ചില്ല. 
'''
"67" = '''
:sup:`67` ആകയാൽ യേശു പന്തിരുവരോട്: നിങ്ങളും വിട്ടുപോകുവാൻ ആഗ്രഹിക്കുന്നുവോ? എന്നു ചോദിച്ചു. 
'''
"68" = '''
:sup:`68` ശിമോൻ പത്രൊസ് അവനോട്: “കർത്താവേ, ഞങ്ങൾ ആരുടെ അടുക്കൽ പോകും? നിത്യജീവൻ്റെ വചനങ്ങൾ നിന്‍റെ പക്കൽ ഉണ്ട്. 
'''
"69" = '''
:sup:`69` നീ ദൈവത്തിന്‍റെ പരിശുദ്ധൻ എന്നു ഞങ്ങൾ വിശ്വസിച്ചും അറിഞ്ഞും ഇരിക്കുന്നു“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"70" = '''
:sup:`70` യേശു അവരോട്: നിങ്ങളെ പന്ത്രണ്ടുപേരെ ഞാൻ തിരഞ്ഞെടുത്തില്ലയോ? എങ്കിലും നിങ്ങളിൽ ഒരുവൻ ഒരു പിശാച് ആകുന്നു എന്നു ഉത്തരം പറഞ്ഞു. ഇതു അവൻ ശിമോൻ ഈസ്കര്യോത്താവിൻ്റെ മകനായ യൂദയെക്കുറിച്ചു പറഞ്ഞു. 
'''
"71" = '''
:sup:`71` ഇവൻ പന്തിരുവരിൽ ഒരുവൻ എങ്കിലും അവനെ കാണിച്ചുകൊടുക്കുവാനുള്ളവൻ ആയിരുന്നു. 
'''
