[9]
"1" = '''
:sup:`1` യേശു കടന്നുപോകുമ്പോൾ ജന്മനാ കുരുടനായൊരു മനുഷ്യനെ കണ്ടു. 
'''
"2" = '''
:sup:`2` അവന്‍റെ ശിഷ്യന്മാർ അവനോട്: “റബ്ബീ, ഇവൻ കുരുടനായി പിറക്കത്തക്കവണ്ണം ആർ പാപംചെയ്തു? ഇവനോ ഇവന്‍റെ മാതാപിതാക്കളോ?“ എന്നു ചോദിച്ചു. 
'''
"3" = '''
:sup:`3` അതിന് യേശു: അവനോ അവന്‍റെ മാതാപിതാക്കളോ പാപം ചെയ്തിട്ടല്ല, ദൈവപ്രവൃത്തി അവനിൽ വെളിപ്പെടേണ്ടതിനത്രേ. 
'''
"4" = '''
:sup:`4` എന്നെ അയച്ചവൻ്റെ പ്രവൃത്തി പകൽ ഉള്ളിടത്തോളം നാം ചെയ്യേണ്ടതാകുന്നു; ആർക്കും പ്രവർത്തിക്കുവാൻ കഴിയാത്ത രാത്രി വരുന്നു. 
'''
"5" = '''
:sup:`5` ഞാൻ ലോകത്തിൽ ആയിരിക്കുമ്പോൾ ലോകത്തിന്‍റെ വെളിച്ചം ആകുന്നു എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` ഇങ്ങനെ പറഞ്ഞിട്ട് അവൻ നിലത്തു തുപ്പി തുപ്പൽകൊണ്ട് ചേറുണ്ടാക്കി ചേറ് അവന്‍റെ കണ്ണിന്മേൽ തേച്ചു: 
'''
"7" = '''
:sup:`7` നീ ചെന്നു ശിലോഹാം കുളത്തിൽ കഴുകുക എന്നു അവനോട് പറഞ്ഞു. ശിലോഹാം എന്നതിന് അയയ്ക്കപ്പെട്ടവൻ എന്നർത്ഥം. അവൻ പോയി കഴുകി, കണ്ണ് കാണുന്നവനായി മടങ്ങിവന്നു. 
'''
"8" = '''
:sup:`8` അവന്‍റെ അയൽക്കാരും അവനെ മുമ്പെ യാചകനായി കണ്ടവരും: “ഇവനല്ലയോ അവിടെ ഇരുന്നു ഭിക്ഷ യാചിച്ചവൻ?“ എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` “അവൻ തന്നെ“ എന്നു ചിലരും അല്ല, അവനെപ്പോലെയുള്ളവൻ എന്നു മറ്റുചിലരും പറഞ്ഞു; എന്നാൽ “അത് ഞാൻ തന്നെ“ എന്നു അവൻ പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അവർ അവനോട്: “നിന്‍റെ കണ്ണ് തുറന്നത് എങ്ങനെ?“ എന്നു ചോദിച്ചു. 
'''
"11" = '''
:sup:`11` അതിന് അവൻ: “യേശു എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ചേറുണ്ടാക്കി എന്‍റെ കണ്ണിന്മേൽ തേച്ച്: ശിലോഹാം കുളത്തിൽ പോയി കഴുകുക എന്നു എന്നോട് പറഞ്ഞു; ഞാൻ പോയി കഴുകി കാഴ്ച പ്രാപിച്ചു“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` “അവൻ എവിടെ?“ എന്നു അവർ അവനോട് ചോദിച്ചതിന്: “എനിക്കറിയില്ല“ എന്നു അവൻ പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` കുരുടനായിരുന്നവനെ അവർ പരീശന്മാരുടെ അടുക്കൽ കൊണ്ടുപോയി. 
'''
"14" = '''
:sup:`14` യേശു ചേറുണ്ടാക്കി അവന്‍റെ കണ്ണ് തുറന്നത് ശബ്ബത്ത് നാളിൽ ആയിരുന്നു. 
'''
"15" = '''
:sup:`15` അവൻ കാഴ്ച പ്രാപിച്ചത് എങ്ങനെ എന്നു പരീശന്മാരും അവനോട് ചോദിച്ചു. അവൻ അവരോട്: “അവൻ എന്‍റെ കണ്ണിന്മേൽ ചേറ് തേച്ച് ഞാൻ കഴുകി; ഇപ്പോൾ എനിക്ക് കാണ്മാൻ കഴിയുന്നു“ എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` പരീശന്മാരിൽ ചിലർ: “ഈ മനുഷ്യൻ ദൈവത്തിന്‍റെ അടുക്കൽനിന്ന് വന്നവനല്ല; എന്തുകൊണ്ടെന്നാൽ അവൻ ശബ്ബത്ത് പ്രമാണിക്കുന്നില്ല“ എന്നു പറഞ്ഞു. മറ്റുചിലർ: “പാപിയായൊരു മനുഷ്യന് ഇങ്ങനെയുള്ള അടയാളങ്ങൾ ചെയ്‌വാൻ എങ്ങനെ കഴിയും“ എന്നു പറഞ്ഞു; അങ്ങനെ അവരുടെ ഇടയിൽ ഒരു ഭിന്നത ഉണ്ടായി. 
'''
"17" = '''
:sup:`17` അവർ പിന്നെയും കുരുടനോട്: “നിന്‍റെ കണ്ണ് തുറന്നതുകൊണ്ട് നീ അവനെക്കുറിച്ച് എന്ത് പറയുന്നു?“ എന്നു ചോദിച്ചു. അതിന്: “അവൻ ഒരു പ്രവാചകൻ ആകുന്നു“ എന്നു അവൻ പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` കാഴ്ച പ്രാപിച്ചവൻ്റെ മാതാപിതാക്കളെ വിളിച്ചു ചോദിക്കുവോളം അവൻ കുരുടനായിരുന്നു എന്നും കാഴ്ച പ്രാപിച്ചു എന്നും യെഹൂദന്മാർ വിശ്വസിച്ചില്ല. 
'''
"19" = '''
:sup:`19` “കുരുടനായി ജനിച്ചു എന്നു നിങ്ങൾ പറയുന്ന നിങ്ങളുടെ മകൻ ഇവൻ തന്നെയോ? എന്നാൽ അവനു ഇപ്പോൾ കണ്ണ് കാണുന്നത് എങ്ങനെ?“ എന്നു അവർ അവരോട് ചോദിച്ചു. 
'''
"20" = '''
:sup:`20` അതിന് അവന്‍റെ മാതാപിതാക്കൾ: “ഇവൻ ഞങ്ങളുടെ മകൻ എന്നും കുരുടനായി ജനിച്ചവൻ എന്നും ഞങ്ങൾക്കു അറിയാം. 
'''
"21" = '''
:sup:`21` എന്നാൽ അവനു ഇപ്പോൾ കണ്ണ് കാണുന്നത് എങ്ങനെ എന്നും അവന്‍റെ കണ്ണ് ആർ തുറന്നു എന്നും ഞങ്ങൾ അറിയുന്നില്ല; അവനോട് ചോദിപ്പിൻ; അവനു പ്രായം ഉണ്ടല്ലോ; അവൻ തന്നെ പറയും“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` യെഹൂദന്മാരെ ഭയപ്പെടുകകൊണ്ടത്രേ അവന്‍റെ മാതാപിതാക്കൾ ഇങ്ങനെ പറഞ്ഞത്; യേശുവിനെ ക്രിസ്തു എന്നു ഏറ്റുപറയുന്നവരെ പള്ളിയിൽനിന്ന് പുറത്താക്കേണം എന്നു യെഹൂദന്മാർ തമ്മിൽ പറഞ്ഞൊത്തിരുന്നു 
'''
"23" = '''
:sup:`23` അതുകൊണ്ടാണ് അവന്‍റെ മാതാപിതാക്കൾ അവനു പ്രായം ഉണ്ടല്ലോ; അവനോട് ചോദിപ്പിൻ എന്നു പറഞ്ഞത്. 
'''
"24" = '''
:sup:`24` കുരുടനായിരുന്ന മനുഷ്യനെ അവർ രണ്ടാമതും വിളിച്ചു അവനോട്: “ദൈവത്തിന് മഹത്വം കൊടുക്ക; ആ മനുഷ്യൻ ഒരു പാപി എന്നു ഞങ്ങൾ അറിയുന്നു“ എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അതിന് അവൻ: “അവൻ പാപിയോ അല്ലയോ എന്നു ഞാൻ അറിയുന്നില്ല; ഒന്ന് അറിയുന്നു; ഞാൻ കുരുടനായിരുന്നു, ഇപ്പോൾ കണ്ണ് കാണുന്നു“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അവർ അവനോട്: “അവൻ നിനക്കു എന്ത് ചെയ്തു? നിന്‍റെ കണ്ണ് എങ്ങനെ തുറന്നു?“ എന്നു ചോദിച്ചു. 
'''
"27" = '''
:sup:`27` അതിന് അവൻ: “ഞാൻ നിങ്ങളോടു പറഞ്ഞുവല്ലോ; നിങ്ങൾ ശ്രദ്ധിച്ചില്ല; വീണ്ടും കേൾക്കുവാൻ ഇച്ഛിക്കുന്നത് എന്ത്? നിങ്ങൾക്കും അവന്‍റെ ശിഷ്യന്മാർ ആകുവാൻ ആഗ്രഹമുണ്ടോ?“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അപ്പോൾ അവർ അവനെ ശകാരിച്ചു: “നീ അവന്‍റെ ശിഷ്യൻ; ഞങ്ങൾ മോശെയുടെ ശിഷ്യന്മാർ. 
'''
"29" = '''
:sup:`29` മോശെയോടു ദൈവം സംസാരിച്ചു എന്നു ഞങ്ങൾ അറിയുന്നു; എന്നാൽ ഈ മനുഷ്യൻ എവിടെനിന്ന് എന്നു ഞങ്ങൾ അറിയുന്നില്ല“ എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` ആ മനുഷ്യൻ അവരോട്: “എന്‍റെ കണ്ണ് തുറന്നിട്ടും അവൻ എവിടെനിന്ന് എന്നു നിങ്ങൾ അറിയാത്തത് ആശ്ചര്യമായ കാര്യമാണ്. 
'''
"31" = '''
:sup:`31` പാപികളുടെ പ്രാർത്ഥന ദൈവം കേൾക്കുന്നില്ല എന്നും ദൈവഭക്തനായിരുന്നു അവന്‍റെ ഇഷ്ടം ചെയ്യുന്നവന്‍റെ പ്രാർത്ഥന കേൾക്കുന്നു എന്നും നാം അറിയുന്നു. 
'''
"32" = '''
:sup:`32` കുരുടനായി പിറന്നവൻ്റെ കണ്ണ് ആരെങ്കിലും തുറന്നപ്രകാരം ലോകം ഉണ്ടായതുമുതൽ കേട്ടിട്ടില്ല. 
'''
"33" = '''
:sup:`33` ഈ മനുഷ്യൻ ദൈവത്തിന്‍റെ അടുക്കൽനിന്ന് വന്നവൻ അല്ലെങ്കിൽ അവനു ഒന്നും ചെയ്‌വാൻ കഴിയുകയില്ല“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` അവർ അവനോട്: “നീ മുഴുവനും പാപത്തിൽ പിറന്നവൻ; ഇപ്പോൾ നീ ഞങ്ങളെ ഉപദേശിക്കുന്നുവോ?“ എന്നു പറഞ്ഞു അവനെ പള്ളിയിൽനിന്ന് പുറത്താക്കിക്കളഞ്ഞു. 
'''
"35" = '''
:sup:`35` അവനെ പള്ളിയിൽനിന്ന് പുറത്താക്കി എന്നു യേശു കേട്ടു; അവനെ കണ്ടപ്പോൾ: നീ ദൈവപുത്രനിൽ വിശ്വസിക്കുന്നുവോ എന്നു ചോദിച്ചു. 
'''
"36" = '''
:sup:`36` അതിന് അവൻ: “യജമാനനേ, അവൻ ആരാകുന്നു? ഞാൻ അവനിൽ വിശ്വസിക്കാം“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` യേശു അവനോട്: നീ അവനെ കണ്ടിരിക്കുന്നു; നിന്നോട് സംസാരിക്കുന്നവൻ തന്നെ അവൻ എന്നു പറഞ്ഞു. 
'''
"38" = '''
:sup:`38` അപ്പോൾ അവൻ: “കർത്താവേ, ഞാൻ വിശ്വസിക്കുന്നു“ എന്നു പറഞ്ഞു അവനെ നമസ്കരിച്ചു. 
'''
"39" = '''
:sup:`39` കാണാത്തവർ കാണ്മാനും കാണുന്നവർ കുരുടർ ആകുവാനും ഇങ്ങനെ ന്യായവിധിയ്ക്കായി ഞാൻ ഇഹലോകത്തിൽ വന്നു എന്നു യേശു പറഞ്ഞു. 
'''
"40" = '''
:sup:`40` അവനോടുകൂടെയുള്ള ചില പരീശന്മാർ ഇതു കേട്ടിട്ടു: “ഞങ്ങളും കുരുടരോ?“ എന്നു ചോദിച്ചു. 
