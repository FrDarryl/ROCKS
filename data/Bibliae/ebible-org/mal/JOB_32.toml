[32]
"1" = '''
:sup:`1` അങ്ങനെ ഇയ്യോബിന് സ്വയം നീതിമാനായി തോന്നിയതുകൊണ്ട് ഈ മൂന്നു പുരുഷന്മാർ അവനോട് വാദിക്കുന്നത് മതിയാക്കി. 
'''
"2" = '''
:sup:`2` അപ്പോൾ ഇയ്യോബ് ദൈവത്തേക്കാൾ തന്നേത്താൻ നീതീകരിച്ചതുകൊണ്ട് രാംവംശത്തിൽ ബൂസ്യനായ ബറഖേലിന്‍റെ മകൻ എലീഹൂവിനു ഇയ്യോബിന്‍റെ നേരെ കോപം ജ്വലിച്ചു. 
'''
"3" = '''
:sup:`3` അവന്‍റെ മൂന്നു സ്നേഹിതന്മാർക്ക് ഇയ്യോബിന്‍റെ കുറ്റം തെളിയിക്കുവാൻ തക്ക ഉത്തരം കാണാൻ കഴിയാഞ്ഞതുകൊണ്ട് അവരുടെ നേരെയും അവന്‍റെ കോപം ജ്വലിച്ചു. 
'''
"4" = '''
:sup:`4` എന്നാൽ അവർ തന്നെക്കാൾ പ്രായമുള്ളവരായതുകൊണ്ട് എലീഹൂ ഇയ്യോബിനോട് സംസാരിക്കുവാൻ താമസിച്ചു. 
'''
"5" = '''
:sup:`5` ആ മൂന്നു പുരുഷന്മാർക്കും ഉത്തരം മുട്ടിപ്പോയി എന്നു കണ്ടപ്പോൾ എലീഹൂവിന്‍റെ കോപം ജ്വലിച്ചു. 
'''
"6" = '''
:sup:`6` അങ്ങനെ ബൂസ്യനായ ബറഖേലിന്‍റെ മകൻ എലീഹൂ പറഞ്ഞത്: “ഞാൻ പ്രായം കുറഞ്ഞവനും നിങ്ങൾ വൃദ്ധന്മാരും ആകുന്നു; അതുകൊണ്ട് ഞാൻ ശങ്കിച്ചു, അഭിപ്രായം പറയുവാൻ തുനിഞ്ഞില്ല. 
'''
"7" = '''
:sup:`7` പ്രായമുള്ളവർ സംസാരിക്കുകയും വയോധികർ ജ്ഞാനം ഉപദേശിക്കുകയും ചെയ്യട്ടെ എന്നിങ്ങനെ ഞാൻ വിചാരിച്ചു. 
'''
"8" = '''
:sup:`8` എന്നാൽ മനുഷ്യരിൽ ആത്മാവുണ്ടല്ലോ; സർവ്വശക്തന്‍റെ ശ്വാസം അവർക്ക് വിവേകം നല്കുന്നു. 
'''
"9" = '''
:sup:`9` പ്രായം ചെന്നവർ ആകുന്നു ജ്ഞാനികൾ എന്നില്ല; വൃദ്ധന്മാരാകുന്നു ന്യായബോധമുള്ളവർ എന്നുമില്ല. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് ഞാൻ പറയുന്നത്: എന്‍റെ വാക്ക് കേട്ടുകൊള്ളുവിൻ; ഞാനും എന്‍റെ അഭിപ്രായം പ്രസ്താവിക്കാം. 
'''
"11" = '''
:sup:`11` ഞാൻ നിങ്ങളുടെ വാക്ക് ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു; നിങ്ങൾ എന്ത് പറയുമെന്ന് ആലോചിച്ച് നിങ്ങളുടെ വാദങ്ങൾക്ക് ഞാൻ ശ്രദ്ധ നൽകി. 
'''
"12" = '''
:sup:`12` നിങ്ങൾ പറഞ്ഞതിന് ഞാൻ ശ്രദ്ധകൊടുത്തു; ഇയ്യോബിന് ബോധം വരുത്തുവാനോ അവന്‍റെ മൊഴികൾക്ക് ഉത്തരം പറയുവാനോ നിങ്ങളിൽ ആരുമില്ല. 
'''
"13" = '''
:sup:`13` ‘ഞങ്ങൾ ജ്ഞാനം കണ്ടുപിടിച്ചിരിക്കുന്നു: മനുഷ്യനല്ല, ദൈവം തന്നെ അവനെ ജയിക്കും’ എന്നു നിങ്ങൾ പറയരുത്. 
'''
"14" = '''
:sup:`14` എനിക്കെതിരെയല്ലല്ലോ അവൻ തന്‍റെ വാക്കുകൾ പ്രയോഗിച്ചത്; നിങ്ങളുടെ വചനങ്ങൾകൊണ്ട് ഞാൻ അവനോട് ഉത്തരം പറയുകയുമില്ല. 
'''
"15" = '''
:sup:`15` അവർ പരിഭ്രമിച്ചിരിക്കുന്നു; ഉത്തരം പറയുന്നില്ല; അവർക്ക് വാക്ക് മുട്ടിപ്പോയി. 
'''
"16" = '''
:sup:`16` അവർ ഉത്തരം പറയാതെ ശാന്തമായി നില്ക്കുന്നു; അവർ സംസാരിക്കാത്തതുകൊണ്ട് ഞാൻ കാത്തിരിക്കണമോ? 
'''
"17" = '''
:sup:`17` എനിക്ക് പറയുവാനുള്ളത് ഞാനും പറയും; എന്‍റെ അഭിപ്രായം ഞാൻ പ്രസ്താവിക്കും. 
'''
"18" = '''
:sup:`18` ഞാൻ മൊഴികൾകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; എന്‍റെ ഉള്ളിലെ ആത്മാവ് എന്നെ നിർബ്ബന്ധിക്കുന്നു. 
'''
"19" = '''
:sup:`19` എന്‍റെ ഹൃദയം അടച്ചുവച്ച വീഞ്ഞുപാത്രം പോലെ ആയിരിക്കുന്നു; അത് പുതിയ തുരുത്തികൾപോലെ പൊട്ടാറായിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` എനിക്ക് ഉന്മേഷം വരേണ്ടതിന് ഞാൻ സംസാരിക്കും; എന്‍റെ അധരം തുറന്ന് ഉത്തരം പറയും. 
'''
"21" = '''
:sup:`21` ഞാൻ ഒരുവന്‍റെയും പക്ഷം പിടിക്കുകയില്ല; ആരോടും മുഖസ്തുതി പറയുകയുമില്ല. 
'''
"22" = '''
:sup:`22` മുഖസ്തുതി പറയുവാൻ എനിക്ക് അറിഞ്ഞുകൂടാ; അങ്ങനെ ചെയ്താൽ എന്‍റെ സ്രഷ്ടാവ് വേഗത്തിൽ എന്നെ നീക്കിക്കളയും. 
'''
