[8]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട്: “നീ അഹരോനെയും അവനോടുകൂടെ 
'''
"2" = '''
:sup:`2` അവന്‍റെ പുത്രന്മാരെയും വസ്ത്രം, അഭിഷേകതൈലം, പാപയാഗത്തിനുള്ള കാള, രണ്ടു ആട്ടുകൊറ്റന്മാർ, കുട്ടയിൽ പുളിപ്പില്ലാത്ത അപ്പം എന്നിവയുമായി വരുകയും 
'''
"3" = '''
:sup:`3` സഭയെ മുഴുവനും സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ കൂട്ടുകയും ചെയ്യുക” എന്നു കല്പിച്ചു. 
'''
"4" = '''
:sup:`4` യഹോവ തന്നോട് കല്പിച്ചതുപോലെ മോശെ ചെയ്തു; സഭ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ വന്നുകൂടി. 
'''
"5" = '''
:sup:`5` മോശെ സഭയോട്: “ചെയ്യണമെന്ന് യഹോവ കല്പിച്ച കാര്യം ഇതാകുന്നു” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` മോശെ അഹരോനെയും പുത്രന്മാരെയും അടുക്കൽ വരുത്തി അവരെ വെള്ളംകൊണ്ട് കഴുകി. 
'''
"7" = '''
:sup:`7` അവനെ ഉള്ളങ്കി ഇടുവിച്ചു നടുക്കെട്ടു കെട്ടിച്ച് അങ്കി ധരിപ്പിച്ച് ഏഫോദ് ഇടുവിച്ച് ഏഫോദിന്‍റെ ചിത്രപ്പണിയായ നടുക്കെട്ടു കെട്ടിച്ച് അതിനാൽ അത് മുറുക്കി. 
'''
"8" = '''
:sup:`8` അവനെ പതക്കം ധരിപ്പിച്ചു; പതക്കത്തിൽ ഊറീമും തുമ്മീമും വച്ചു. 
'''
"9" = '''
:sup:`9` അവന്‍റെ തലയിൽ തലപ്പാവ് വച്ചു; തലപ്പാവിന്മേൽ അതിന്‍റെ മുൻവശത്തു വിശുദ്ധകിരീടമായ പൊൻപട്ടം വച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ. 
'''
"10" = '''
:sup:`10` മോശെ അഭിഷേകതൈലം എടുത്ത് കൂടാരവും അതിലുള്ളതൊക്കെയും അഭിഷേകം ചെയ്തു അവരെ ശുദ്ധീകരിച്ചു. 
'''
"11" = '''
:sup:`11` അവരെ ശുദ്ധീകരിക്കുവാൻ അവൻ അതിൽ കുറെ യാഗപീഠത്തിന്മേൽ ഏഴു പ്രാവശ്യം തളിച്ചു യാഗപീഠവും അതിന്‍റെ ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്‍റെ കാലും അഭിഷേകം ചെയ്തു. 
'''
"12" = '''
:sup:`12` മോശെ അഹരോന്‍റെ തലയിൽ അഭിഷേകതൈലം ഒഴിച്ച് അവനെ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിച്ചു. 
'''
"13" = '''
:sup:`13` മോശെ അഹരോന്‍റെ പുത്രന്മാരെ വരുത്തി, അങ്കി ധരിപ്പിച്ചു നടുക്കെട്ട് കെട്ടിച്ചു തലപ്പാവും ഇടുവിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ. 
'''
"14" = '''
:sup:`14` മോശെ പാപയാഗത്തിനുള്ള കാളയെ കൊണ്ടുവന്നു; പാപയാഗത്തിനുള്ള കാളയുടെ തലയിൽ അഹരോനും പുത്രന്മാരും കൈവച്ചു. 
'''
"15" = '''
:sup:`15` മോശെ കാളയെ അറുത്തു; അവൻ അതിന്‍റെ രക്തം എടുത്തു വിരൽകൊണ്ട് യാഗപീഠത്തിന്‍റെ കൊമ്പുകളിൽ ചുറ്റും പുരട്ടി യാഗപീഠം ശുദ്ധീകരിച്ചു; ശേഷിച്ച രക്തം യാഗപീഠത്തിന്‍റെ ചുവട്ടിൽ ഒഴിച്ച്, യാഗപീഠത്തിനുവേണ്ടി പ്രാശ്ചിത്തം കഴിച്ച് അതിനെ ശുദ്ധീകരിച്ചു; 
'''
"16" = '''
:sup:`16` കുടലിന്മേലുള്ള സകലമേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും വൃക്ക രണ്ടും അവയുടെ മേദസ്സും മോശെ എടുത്തു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു. 
'''
"17" = '''
:sup:`17` എന്നാൽ കാളയെയും അതിന്‍റെ തോൽ, മാംസം, ചാണകം എന്നിവയും അവൻ പാളയത്തിനു പുറത്തു തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ. 
'''
"18" = '''
:sup:`18` അവൻ ഹോമയാഗത്തിനുള്ള ആട്ടുകൊറ്റനെയും കൊണ്ടുവന്നു; അഹരോനും പുത്രന്മാരും ആട്ടുകൊറ്റന്‍റെ തലയിൽ കൈവച്ചു. 
'''
"19" = '''
:sup:`19` മോശെ ആട്ടുകൊറ്റനെ അറുത്തു; അവൻ അതിന്‍റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു. 
'''
"20" = '''
:sup:`20` ആട്ടുകൊറ്റനെ കഷണംകഷണമായി മുറിച്ചു; മോശെ തലയും കഷണങ്ങളും മേദസ്സും ദഹിപ്പിച്ചു. 
'''
"21" = '''
:sup:`21` അവൻ അതിന്‍റെ കുടലും കാലും വെള്ളംകൊണ്ട് കഴുകി; മോശെ ആട്ടുകൊറ്റനെ മുഴുവനുമായി യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു; ഇതു സൗരഭ്യവാസനയായ ഹോമയാഗമായി യഹോവയ്ക്കുള്ള ദഹനയാഗം; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ. 
'''
"22" = '''
:sup:`22` അവൻ പൌരോഹിത്യാഭിഷേകത്തിനുള്ള ആട്ടുകൊറ്റനായ മറ്റേ ആട്ടുകൊറ്റനെയും കൊണ്ടുവന്നു; അഹരോനും പുത്രന്മാരും ആട്ടുകൊറ്റന്‍റെ തലയിൽ കൈവച്ചു. 
'''
"23" = '''
:sup:`23` മോശെ അതിനെ അറുത്തു; അവൻ അതിന്‍റെ രക്തം കുറെ എടുത്ത് അഹരോന്‍റെ വലത്തെ കാതിന്മേലും വലത്തെ കൈയുടെ പെരുവിരലിന്മേലും വലത്തെ കാലിൻ്റെ പെരുവിരലിന്മേലും പുരട്ടി. 
'''
"24" = '''
:sup:`24` മോശെ അഹരോന്‍റെ പുത്രന്മാരെയും വരുത്തി; അവൻ രക്തം കുറെ അവരുടെ വലത്തെ കാതിന്മേലും വലത്തെ കൈയുടെ പെരുവിരലിന്മേലും വലത്തെ കാലിൻ്റെ പെരുവിരലിന്മേലും പുരട്ടി; ശേഷിച്ച രക്തം മോശെ യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു. 
'''
"25" = '''
:sup:`25` മേദസ്സും തടിച്ചവാലും കുടലിന്മേലുള്ള സകലമേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും വൃക്ക രണ്ടും അവയുടെ മേദസ്സും വലത്തെ കൈക്കുറകും അവൻ എടുത്തു, 
'''
"26" = '''
:sup:`26` യഹോവയുടെ സന്നിധിയിലുള്ള പുളിപ്പില്ലാത്ത അപ്പം ഇരിക്കുന്ന കുട്ടയിൽ നിന്നു പുളിപ്പില്ലാത്ത ഒരു അപ്പവും എണ്ണയപ്പമായ ഒരു ദോശയും ഒരു വടയും എടുത്തു മേദസ്സിന്മേലും കൈക്കുറകിന്മേലും വച്ചു. 
'''
"27" = '''
:sup:`27` അവയെല്ലാം അഹരോന്‍റെ കൈയിലും അവന്‍റെ പുത്രന്മാരുടെ കൈയിലും വച്ചു യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്തു. 
'''
"28" = '''
:sup:`28` പിന്നെ മോശെ അവയെ അവരുടെ കൈയിൽനിന്ന് എടുത്ത് യാഗപീഠത്തിന്മേൽ യാഗത്തിൻമീതെ ദഹിപ്പിച്ചു. ഇതു സൗരഭ്യവാസനയായ പൌരോഹിത്യാഭിഷേകയാഗം, യഹോവയ്ക്കുള്ള ദഹനയാഗം തന്നെ. 
'''
"29" = '''
:sup:`29` മോശെ ആട്ടുകൊറ്റന്‍റെ നെഞ്ച് എടുത്ത് യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്തു; അത് കരപൂരണത്തിൻ്റെ ആട്ടുകൊറ്റനിൽ മോശെക്കുള്ള ഓഹരി ആയിരുന്നു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ. 
'''
"30" = '''
:sup:`30` മോശെ അഭിഷേകതൈലവും യാഗപീഠത്തിന്മേലുള്ള രക്തവും അല്പാല്പം എടുത്ത് അഹരോൻ്റെമേലും അവന്‍റെ വസ്ത്രത്തിന്മേലും അവന്‍റെ പുത്രന്മാരുടെമേലും പുത്രന്മാരുടെ വസ്ത്രത്തിന്മേലും തളിച്ചു; അഹരോനെയും അവന്‍റെ വസ്ത്രത്തെയും അവന്‍റെ പുത്രന്മാരെയും പുത്രന്മാരുടെ വസ്ത്രങ്ങളെയും ശുദ്ധീകരിച്ചു. 
'''
"31" = '''
:sup:`31` അഹരോനോടും അവന്‍റെ പുത്രന്മാരോടും മോശെ പറഞ്ഞത് എന്തെന്നാൽ: “മാംസം നിങ്ങൾ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽവച്ചു പാകംചെയ്ത്, ‘അഹരോനും പുത്രന്മാരും അത് തിന്നേണം’ എന്നു എനിക്ക് കല്പനയുണ്ടായതുപോലെ അവിടെവച്ച് അതും പൌരോഹിത്യാഭിഷേകത്തിന് അർപ്പിച്ച കൊട്ടയിൽ ഇരിക്കുന്ന അപ്പവും തിന്നുവിൻ. 
'''
"32" = '''
:sup:`32` മാംസത്തിലും അപ്പത്തിലും ശേഷിക്കുന്നതു നിങ്ങൾ തീയിൽ ഇട്ടു ചുട്ടുകളയേണം. 
'''
"33" = '''
:sup:`33` നിങ്ങളുടെ കരപൂരണദിവസങ്ങൾ തികയുവോളം നിങ്ങൾ ഏഴു ദിവസത്തേക്ക് സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽ വിട്ടു പുറത്തു പോകരുത്; ഏഴു ദിവസം യഹോവ നിങ്ങൾക്ക് കരപൂരണം ചെയ്യും. 
'''
"34" = '''
:sup:`34` നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ ഇന്ന് ചെയ്തതുപോലെ ഇനിയും ചെയ്യേണ്ടതിന് യഹോവ കല്പിച്ചിരിക്കുന്നു. 
'''
"35" = '''
