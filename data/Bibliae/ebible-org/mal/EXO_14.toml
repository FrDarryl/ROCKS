[14]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “നിങ്ങൾ തിരിഞ്ഞ് മിഗ്ദോലിനും കടലിനും മദ്ധ്യേ ബാൽ-സെഫോന് സമീപത്തുള്ള പീഹഹീരോത്തിനരികെ പാളയം അടിക്കണമെന്ന് യിസ്രായേൽ മക്കളോട് പറയുക; അതിന്‍റെ സമീപത്ത് സമുദ്രത്തിനരികെ നിങ്ങൾ പാളയം അടിക്കണം. 
'''
"3" = '''
:sup:`3` എന്നാൽ അവർ ദേശത്ത് അലഞ്ഞുതിരിയുന്നു; അവർ മരുഭൂമിയിൽ കുടുങ്ങിയിരിക്കുന്നു എന്നു ഫറവോൻ യിസ്രായേൽമക്കളെക്കുറിച്ചു പറയും. 
'''
"4" = '''
:sup:`4` ഫറവോൻ അവരെ പിന്തുടരുവാൻ തക്കവണ്ണം ഞാൻ അവന്‍റെ ഹൃദയം കഠിനമാക്കും. ഞാൻ യഹോവ ആകുന്നു എന്നു മിസ്രയീമ്യർ അറിയേണ്ടതിന് ഫറവോനിലും അവന്‍റെ സകലസൈന്യങ്ങളിലും ഞാൻ എന്നെ തന്നെ മഹത്വപ്പെടുത്തും.” 
'''
"5" = '''
:sup:`5` അവർ അങ്ങനെ ചെയ്തു. ജനം ഓടിപ്പോയി എന്നു മിസ്രയീം രാജാവിന് അറിവ് കിട്ടിയപ്പോൾ ജനത്തെ സംബന്ധിച്ച് ഫറവോൻ്റെയും അവന്‍റെ ഭൃത്യന്മാരുടെയും മനസ്സുമാറി: “യിസ്രായേല്യരെ നമ്മുടെ അടിമവേലയിൽനിന്ന് വിട്ടയച്ചുകളഞ്ഞുവല്ലോ; നാം ഈ ചെയ്തത് എന്താണ്?” എന്നു അവർ പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` പിന്നെ അവൻ രഥങ്ങളെയും പടജ്ജനത്തെയും സജ്ജമാക്കി. 
'''
"7" = '''
:sup:`7` വിശേഷപ്പെട്ട അറുനൂറ് രഥങ്ങളും (600) മിസ്രയീമിലെ സകലരഥങ്ങളും അവയ്ക്ക് വേണ്ടുന്ന തേരാളികളെയും കൂട്ടി. 
'''
"8" = '''
:sup:`8` യഹോവ മിസ്രയീം രാജാവായ ഫറവോന്‍റെ ഹൃദയം കഠിനമാക്കിയതിനാൽ അവൻ യിസ്രായേൽ മക്കളെ പിന്തുടർന്നു. എന്നാൽ യിസ്രായേൽ മക്കൾ യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടിരുന്നു. 
'''
"9" = '''
:sup:`9` ഫറവോന്‍റെ എല്ലാ കുതിരയും രഥവും കുതിരപ്പടയും സൈന്യവുമായി മിസ്രയീമ്യർ അവരെ പിന്തുടർന്നു; കടൽക്കരയിൽ ബാൽ-സെഫോന് സമീപത്തുള്ള പീഹഹീരോത്തിന് അരികെ അവർ പാളയമിറങ്ങിയിരിക്കുമ്പോൾ മിസ്രയീമ്യർ അവരോട് അടുത്തു. 
'''
"10" = '''
:sup:`10` ഫറവോൻ അടുത്തുവരുമ്പോൾ യിസ്രായേൽ മക്കൾ തല ഉയർത്തി മിസ്രയീമ്യർ പിന്നാലെ വരുന്നത് കണ്ടു ഏറ്റവും ഭയപ്പെട്ടു; യിസ്രായേൽ മക്കൾ യഹോവയോട് നിലവിളിച്ചു. 
'''
"11" = '''
:sup:`11` അവർ മോശെയോട്: “മിസ്രയീമിൽ ശവക്കുഴിയില്ലാഞ്ഞിട്ടാണോ നീ ഞങ്ങളെ മരുഭൂമിയിൽ മരിക്കുവാൻ കൂട്ടിക്കൊണ്ടുവന്നത്? നീ ഞങ്ങളെ മിസ്രയീമിൽ നിന്ന് പുറപ്പെടുവിച്ചതിനാൽ ഞങ്ങളോട് ഈ ചെയ്തത് എന്താണ്? 
'''
"12" = '''
:sup:`12` മിസ്രയീമ്യർക്ക് വേലചെയ്യുവാൻ ഞങ്ങളെ വിടണം എന്നു ഞങ്ങൾ മിസ്രയീമിൽ വച്ച് നിന്നോട് പറഞ്ഞില്ലയോ? മരുഭൂമിയിൽ മരിക്കുന്നതിനേക്കാൾ മിസ്രയീമ്യർക്ക് വേല ചെയ്യുന്നതായിരുന്നു ഞങ്ങൾക്ക് നല്ലത്” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അതിന് മോശെ ജനത്തോട്: “ഭയപ്പെടണ്ടാ; ഉറച്ചുനില്ക്കുവിൻ; യഹോവ ഇന്ന് നിങ്ങൾക്ക് ചെയ്യുവാനിരിക്കുന്ന രക്ഷ കണ്ടുകൊള്ളുവിൻ; നിങ്ങൾ ഇന്ന് കണ്ട മിസ്രയീമ്യരെ ഇനി ഒരുനാളും കാണുകയില്ല. 
'''
"14" = '''
:sup:`14` യഹോവ നിങ്ങൾക്കുവേണ്ടി യുദ്ധം ചെയ്യും; നിങ്ങൾ നിശ്ശബ്ദരായിരിക്കുവിൻ” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അപ്പോൾ യഹോവ മോശെയോട് അരുളിച്ചെയ്തു: “നീ എന്നോട് നിലവിളിക്കുന്നത് എന്തിന്? മുമ്പോട്ടു പോകുവാൻ യിസ്രായേൽ മക്കളോടു പറയുക. 
'''
"16" = '''
:sup:`16` വടി എടുത്ത് നിന്‍റെ കൈ കടലിന്മേൽ നീട്ടി അതിനെ വിഭാഗിക്കുക; യിസ്രായേൽ മക്കൾ കടലിന്‍റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോകും. 
'''
"17" = '''
:sup:`17` എന്നാൽ ഞാൻ മിസ്രയീമ്യരുടെ ഹൃദയം കഠിനമാക്കും; അവർ യിസ്രായേൽ മക്കളുടെ പിന്നാലെ ചെല്ലും; ഞാൻ ഫറവോനിലും അവന്‍റെ സകല സൈന്യത്തിലും അവന്‍റെ രഥങ്ങളിലും കുതിരപ്പടയിലും എന്നെ തന്നെ മഹത്വപ്പെടുത്തും. 
'''
"18" = '''
:sup:`18` ഇങ്ങനെ ഞാൻ ഫറവോനിലും അവന്‍റെ രഥങ്ങളിലും കുതിരപ്പടയിലും എന്നെത്തന്നെ മഹത്വപ്പെടുത്തുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്നു മിസ്രയീമ്യർ അറിയും.” 
'''
"19" = '''
:sup:`19` അതിനുശേഷം യിസ്രായേല്യരുടെ സൈന്യത്തിനു മുമ്പായി നടന്ന ദൈവദൂതൻ അവിടെനിന്ന് മാറി, അവരുടെ പിന്നാലെ നടന്നു; മേഘസ്തംഭവും അവരുടെ മുമ്പിൽനിന്ന് മാറി അവരുടെ പിമ്പിൽ പോയി നിന്നു. 
'''
"20" = '''
:sup:`20` രാത്രിമുഴുവനും മിസ്രയീമ്യരുടെ സൈന്യവും യിസ്രായേല്യരുടെ സൈന്യവും തമ്മിൽ അടുക്കാത്തവിധം അത് അവരുടെ മദ്ധ്യേ വന്നു; മിസ്രയീമ്യർക്ക് മേഘവും അന്ധകാരവും ആയിരുന്നു; യിസ്രായേല്യർക്കോ രാത്രിയെ പ്രകാശമാക്കിക്കൊടുത്തു. 
'''
"21" = '''
:sup:`21` മോശെ കടലിന്മേൽ കൈ നീട്ടി; യഹോവ അന്നു രാത്രിമുഴുവനും മഹാശക്തിയുള്ള ഒരു കിഴക്കൻ കാറ്റുകൊണ്ട് കടലിനെ പുറകിലേക്ക് മാറ്റി ഉണങ്ങിയ നിലം ആക്കി; അങ്ങനെ വെള്ളം തമ്മിൽ വേർപിരിഞ്ഞു. 
'''
"22" = '''
:sup:`22` യിസ്രായേൽ മക്കൾ കടലിന്‍റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി നടന്നുപോയി; അവരുടെ ഇടത്തും വലത്തും വെള്ളം മതിലായി നിന്നു. 
'''
"23" = '''
:sup:`23` മിസ്രയീമ്യർ പിന്തുടർന്നു; ഫറവോന്‍റെ കുതിരകളും രഥങ്ങളും കുതിരപ്പടയും എല്ലാം അവരുടെ പിന്നാലെ കടലിന്‍റെ നടുവിലേക്ക് ചെന്നു. 
'''
"24" = '''
:sup:`24` പ്രഭാതയാമത്തിൽ യഹോവ അഗ്നിമേഘസ്തംഭത്തിൽനിന്ന് മിസ്രയീം സൈന്യത്തെ നോക്കി അവരെ പരിഭ്രാന്തരാക്കി. 
'''
"25" = '''
:sup:`25` അവരുടെ രഥചക്രങ്ങളെ തെറ്റിച്ച് ഓട്ടം പ്രയാസമാക്കി. അതുകൊണ്ട് മിസ്രയീമ്യർ: “നാം യിസ്രായേലിനെ വിട്ട് ഓടിപ്പോകുക; യഹോവ അവർക്ക് വേണ്ടി മിസ്രയീമ്യരോടു യുദ്ധം ചെയ്യുന്നു” എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ യഹോവ മോശെയോട്: “വെള്ളം മിസ്രയീമ്യരുടെ മേലും അവരുടെ രഥങ്ങളിൻ മേലും കുതിരപ്പടയുടെമേലും മടങ്ങി വരേണ്ടതിന് കടലിന്മേൽ കൈ നീട്ടുക” എന്നു കല്പിച്ചു. 
'''
"27" = '''
:sup:`27` മോശെ കടലിന്മേൽ കൈ നീട്ടി; പുലർച്ചയ്ക്ക് കടൽ അതിന്‍റെ പൂർവ്വസ്ഥിതിയിലേക്ക് മടങ്ങിവന്നു. മിസ്രയീമ്യർ അതിന് എതിരായി ഓടി; യഹോവ മിസ്രയീമ്യരെ കടലിന്‍റെ നടുവിൽ തള്ളിയിട്ടു. 
'''
"28" = '''
:sup:`28` വെള്ളം മടങ്ങിവന്ന് അവരുടെ പിന്നാലെ കടലിലേക്കു ചെന്നിരുന്ന രഥങ്ങളെയും കുതിരപ്പടയേയും ഫറവോന്‍റെ സൈന്യത്തെയും എല്ലാം മുക്കിക്കളഞ്ഞു; അവരിൽ ഒരുവൻപോലും ശേഷിച്ചില്ല. 
'''
"29" = '''
:sup:`29` യിസ്രായേൽ മക്കൾ കടലിന്‍റെ നടുവിൽ ഉണങ്ങിയ നിലത്തുകൂടി കടന്നുപോയി; വെള്ളം അവരുടെ ഇടത്തും വലത്തും മതിലായി നിന്നു. 
'''
"30" = '''
:sup:`30` ഇങ്ങനെ യഹോവ ആ ദിവസം യിസ്രായേല്യരെ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്ന് രക്ഷിച്ചു; മിസ്രയീമ്യർ കടൽക്കരയിൽ ചത്തടിഞ്ഞ് കിടക്കുന്നത് യിസ്രായേല്യർ കാണുകയും ചെയ്തു. 
'''
"31" = '''
:sup:`31` യഹോവ മിസ്രയീമ്യരിൽ ചെയ്ത ഈ മഹാപ്രവൃത്തി യിസ്രായേല്യർ കണ്ടു; ജനം യഹോവയെ ഭയപ്പെട്ടു, യഹോവയിലും അവന്‍റെ ദാസനായ മോശെയിലും വിശ്വസിച്ചു. 
'''
