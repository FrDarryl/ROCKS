[12]
"1" = '''
:sup:`1` അനന്തരം യഹോവ നാഥാനെ ദാവീദിന്‍റെ അടുക്കൽ അയച്ചു. അവൻ അവന്‍റെ അടുക്കൽ ചെന്നു അവനോട് പറഞ്ഞത്: “ഒരു പട്ടണത്തിൽ രണ്ടു പുരുഷന്മാർ ഉണ്ടായിരുന്നു; ഒരുവൻ ധനവാൻ, മറ്റവൻ ദരിദ്രൻ. 
'''
"2" = '''
:sup:`2` ധനവാന് ആടുമാടുകൾ അനവധി ഉണ്ടായിരുന്നു. 
'''
"3" = '''
:sup:`3` ദരിദ്രനോ താൻ വിലയ്ക്കു വാങ്ങി വളർത്തിയ ഒരു പെൺകുഞ്ഞാടല്ലാതെ ഒന്നും ഇല്ലായിരുന്നു; അത് അവന്‍റെ അടുക്കലും അവന്‍റെ മക്കളുടെ അടുക്കലും വളർന്നുവന്നു; അത് അവനുള്ള ആഹാരം തിന്നുകയും അവന്‍റെ പാനപാത്രത്തിൽനിന്ന് കുടിക്കുകയും അവന്‍റെ മടിയിൽ കിടക്കുകയും ചെയ്തു; അവന് ഒരു മകളെപ്പോലെയും ആയിരുന്നു. 
'''
"4" = '''
:sup:`4` ധനവാന്‍റെ അടുക്കൽ ഒരു വഴിയാത്രക്കാരൻ വന്നു; തന്‍റെ അടുക്കൽ വന്ന വഴിപോക്കനുവേണ്ടി പാകംചെയ്യുവാൻ സ്വന്ത ആടുമാടുകളിൽ ഒന്നിനെ എടുക്കുവാൻ മനസ്സാകാതെ, അവൻ ആ ദരിദ്രന്‍റെ കുഞ്ഞാടിനെ പിടിച്ച് തന്‍റെ അടുക്കൽ വന്ന ആൾക്കുവേണ്ടി പാകം ചെയ്തു.” 
'''
"5" = '''
:sup:`5` അപ്പോൾ ദാവീദിന്‍റെ കോപം ആ മനുഷ്യന്‍റെ നേരെ ഏറ്റവും ജ്വലിച്ചു; അവൻ നാഥാനോട്: “യഹോവയാണ, ഇത് ചെയ്തവൻ നിശ്ചയമായും മരിക്കണം. 
'''
"6" = '''
:sup:`6` അവൻ കനിവില്ലാതെ ഈ കാര്യം പ്രവർത്തിച്ചതുകൊണ്ട് ആ ആടിനുവേണ്ടി നാലിരട്ടി പകരം കൊടുക്കേണം” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` നാഥാൻ ദാവീദിനോട് പറഞ്ഞത്: “ആ മനുഷ്യൻ നീ തന്നെ, യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ നിന്നെ യിസ്രായേലിനു രാജാവായി അഭിഷേകം ചെയ്തു, നിന്നെ ശൗലിന്‍റെ കയ്യിൽനിന്ന് വിടുവിച്ചു. 
'''
"8" = '''
:sup:`8` ഞാൻ നിനക്ക് നിന്‍റെ യജമാനന്‍റെ ഭവനത്തെയും നിന്‍റെ മാർവ്വിടത്തിലേക്ക് നിന്‍റെ യജമാനന്‍റെ ഭാര്യമാരെയും തന്നു; യിസ്രായേൽഗൃഹത്തെയും യെഹൂദാഗൃഹത്തെയും നിനക്ക് തന്നു; അത് നന്നേ കുറവെങ്കിൽ, കൂടുതൽ ഞാൻ നിനക്ക് തരുമായിരുന്നു. 
'''
"9" = '''
:sup:`9` നീ യഹോവയുടെ കല്പന നിരസിച്ച് അവന്‍റെ ദൃഷ്ടിയിൽ തിന്മയായുള്ളത് ചെയ്തത് എന്തിന്? ഹിത്യനായ ഊരീയാവിനെ വാൾകൊണ്ട് വെട്ടി അവന്‍റെ ഭാര്യയെ നിനക്ക് ഭാര്യയായി എടുത്തു, അവനെ അമ്മോന്യരുടെ വാൾകൊണ്ട് കൊല്ലിച്ചു. 
'''
"10" = '''
:sup:`10` നീ എന്നെ നിരസിച്ച് ഹിത്യനായ ഊരീയാവിന്‍റെ ഭാര്യയെ നിനക്ക് ഭാര്യയായി എടുത്തതുകൊണ്ട് വാൾ നിന്‍റെ ഭവനത്തെ ഒരിക്കലും വിട്ടുമാറുകയില്ല.’ 
'''
"11" = '''
:sup:`11` ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്‍റെ സ്വന്തഭവനത്തിൽനിന്ന് ഞാൻ നിനക്ക് അനർത്ഥം വരുത്തും; നിന്‍റെ കൺമുമ്പിൽവച്ച് ഞാൻ നിന്‍റെ ഭാര്യമാരെ എടുത്ത് നിന്‍റെ അയൽക്കാരന് കൊടുക്കും; അവൻ ഈ സൂര്യന്‍റെ വെളിച്ചത്തിൽ തന്നെ നിന്‍റെ ഭാര്യമാരോടുകൂടി ശയിക്കും. 
'''
"12" = '''
:sup:`12` നീ അത് രഹസ്യത്തിൽ ചെയ്തു; ഞാനോ ഈ കാര്യം സകല യിസ്രായേലിന്‍റെയും മുമ്പിൽവച്ച് സൂര്യന്‍റെ വെളിച്ചത്തിൽ തന്നെ നടത്തും.’” 
'''
"13" = '''
:sup:`13` ദാവീദ് നാഥാനോട്: “ഞാൻ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. അതിന് നാഥാൻ ദാവീദിനോട്: “യഹോവ നിന്‍റെ പാപം മോചിച്ചിരിക്കുന്നു; നീ മരിക്കുകയില്ല. 
'''
"14" = '''
:sup:`14` എങ്കിലും നീ ഈ പ്രവൃത്തികൊണ്ട് യഹോവയുടെ ശത്രുക്കൾക്ക് ദൂഷണം പറയുവാൻ വലിയ അവസരം ഉണ്ടാക്കിയതിനാൽ നിനക്ക് ജനിച്ചിട്ടുള്ള കുഞ്ഞ് നിശ്ചയമായും മരിച്ചുപോകും” എന്നു പറഞ്ഞു. അതിനുശേഷം നാഥാൻ തന്‍റെ വീട്ടിലേക്ക് പോയി. 
'''
"15" = '''
:sup:`15` ഊരീയാവിന്‍റെ ഭാര്യ ദാവീദിന് പ്രസവിച്ച കുഞ്ഞിനെ യഹോവ ബാധിച്ചു, അതിന് കഠിനരോഗം പിടിച്ചു. 
'''
"16" = '''
:sup:`16` ദാവീദ് കുഞ്ഞിനുവേണ്ടി ദൈവത്തോട് അപേക്ഷിച്ചു; ദാവീദ് ഉപവസിക്കുകയും അകത്ത് കടന്ന് രാത്രിമുഴുവനും നിലത്ത് കിടക്കുകയും ചെയ്തു. 
'''
"17" = '''
:sup:`17` അവന്‍റെ ഭവനത്തിലെ മൂപ്പന്മാർ അവനെ നിലത്തുനിന്ന് എഴുന്നേല്പിക്കുവാൻ ഉത്സാഹിച്ചുകൊണ്ട് അടുത്തുചെന്നു; എന്നാൽ അവന് മനസ്സായില്ല. അവരോടുകൂടി ഭക്ഷണം കഴിച്ചതുമില്ല. 
'''
"18" = '''
:sup:`18` എന്നാൽ ഏഴാം ദിവസം കുഞ്ഞു മരിച്ചുപോയി. കുഞ്ഞു മരിച്ചു എന്നു ദാവീദിനെ അറിയിക്കുവാൻ ഭൃത്യന്മാർ ഭയപ്പെട്ടു: “കുഞ്ഞു ജീവനോടിരുന്ന സമയം നമ്മൾ അവനോട് സംസാരിച്ചിട്ട് അവൻ നമ്മുടെ വാക്ക് കേൾക്കാതിരിക്കെ കുഞ്ഞു മരിച്ചുപോയി എന്നു നാം അവനോട് എങ്ങനെ പറയും? അവൻ തനിക്കുതന്നെ വല്ല ദോഷം വരുത്തും” എന്നു അവർ പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` ഭൃത്യന്മാർ തമ്മിൽ ചെവിയിൽ മന്ത്രിക്കുന്നതു കണ്ടപ്പോൾ കുഞ്ഞു മരിച്ചുപോയി എന്നു ദാവീദ് ഗ്രഹിച്ചു, തന്‍റെ ഭൃത്യന്മാരോട്: “കുഞ്ഞു മരിച്ചുപോയോ?” എന്നു ചോദിച്ചു; “മരിച്ചുപോയി” എന്നു അവർ പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` ഉടനെ ദാവീദ് നിലത്തുനിന്ന് എഴുന്നേറ്റു കുളിച്ചു തൈലം പൂശി വസ്ത്രം മാറി യഹോവയുടെ ആലയത്തിൽ ചെന്നു നമസ്കരിച്ചു; അരമനയിൽ വന്നു; അവന്‍റെ കല്പനപ്രകാരം അവർ ഭക്ഷണം അവന്‍റെ മുമ്പിൽവച്ചു; അവൻ ഭക്ഷിച്ചു. 
'''
"21" = '''
:sup:`21` അവന്‍റെ ഭൃത്യന്മാർ അവനോട്: “നീ ഈ ചെയ്തിരിക്കുന്നത് എന്ത്? കുഞ്ഞു ജീവനോടിരുന്നപ്പോൾ നീ അവനുവേണ്ടി ഉപവസിച്ചു കരഞ്ഞു; എന്നാൽ കുഞ്ഞു മരിച്ചശേഷം നീ എഴുന്നേറ്റ് ഭക്ഷണം കഴിച്ചുവല്ലോ” എന്നു ചോദിച്ചു. 
'''
"22" = '''
:sup:`22` അതിന് അവൻ: “കുഞ്ഞു ജീവനോടിരുന്നപ്പോൾ ഞാൻ ഉപവസിച്ചു കരഞ്ഞു; കുഞ്ഞു ജീവിച്ചിരിക്കേണ്ടതിന് യഹോവ എന്നോട് ദയ ചെയ്യുമോ ഇല്ലയോ? ആർക്കറിയാം എന്നു ഞാൻ വിചാരിച്ചു. 
'''
"23" = '''
:sup:`23` ഇപ്പോഴോ അവൻ മരിച്ചുപോയി; ഇനി ഞാൻ ഉപവസിക്കുന്നത് എന്തിന്? അവനെ മടക്കിവരുത്തുവാൻ എനിക്ക് കഴിയുമോ? ഞാൻ അവന്‍റെ അടുക്കലേക്ക് പോകുകയല്ലാതെ അവൻ എന്‍റെ അടുക്കലേക്ക് മടങ്ങിവരുകയില്ലല്ലോ” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` പിന്നെ ദാവീദ് തന്‍റെ ഭാര്യയായ ബത്ത്-ശേബയെ ആശ്വസിപ്പിച്ച് അവളുടെ അടുക്കൽ ചെന്നു അവളോടുകൂടി ശയിച്ചു; അവൾ ഒരു മകനെ പ്രസവിച്ചു; അവൻ അവന് ശലോമോൻ എന്നു പേരിട്ടു. യഹോവ അവനെ സ്നേഹിച്ചു. 
'''
"25" = '''
:sup:`25` യഹോവ നാഥാൻ പ്രവാചകൻമുഖാന്തരം ഒരു സന്ദേശം അയച്ചു; യഹോവ അവനെ സ്നേഹിക്കുകയാൽ ശലോമോനു യെദീദ്യാവ് എന്നു പേർവിളിച്ചു. 
'''
"26" = '''
:sup:`26` എന്നാൽ യോവാബ് അമ്മോന്യരുടെ രബ്ബായോട് പൊരുതി രാജനഗരം പിടിച്ചു. 
'''
"27" = '''
:sup:`27` യോവാബ് ദാവീദിന്‍റെ അടുക്കൽ സന്ദേശവാഹകരെ അയച്ചു: “ഞാൻ രബ്ബായോട് പൊരുതി ജലനഗരം പിടിച്ചിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` ആകയാൽ ഞാൻ നഗരം പിടിച്ചിട്ട് കീർത്തി എനിക്ക് ആകാതിരിക്കേണ്ടതിന് നീ ശേഷം ജനത്തെ ഒരുമിച്ചുകൂട്ടി നഗരത്തിന് നേരെ പാളയം ഇറങ്ങി അതിനെ പിടിച്ചുകൊള്ളുക” എന്നു പറയിച്ചു. 
'''
"29" = '''
:sup:`29` അങ്ങനെ ദാവീദ് ജനത്തെ എല്ലാവരെയും ഒന്നിച്ചുകൂട്ടി രബ്ബയിലേക്കു ചെന്നു യുദ്ധം ചെയ്തു അതിനെ പിടിച്ചു. 
'''
"30" = '''
