[5]
"1" = '''
:sup:`1` ഒരു ദിവസം അവൻ ഗന്നേസരത്ത് തടാകത്തിന്‍റെ കരയിൽ നില്ക്കുമ്പോൾ, പുരുഷാരം ദൈവവചനം കേൾക്കുന്നതിന് വേണ്ടി അവന്‍റെ ചുറ്റും കൂടി. 
'''
"2" = '''
:sup:`2` രണ്ടു പടക് കരയുടെ അടുത്തു നില്ക്കുന്നതു അവൻ കണ്ടു; അവയിൽ നിന്നു മീൻ പിടിക്കുന്നവർ ഇറങ്ങി വല കഴുകുകയായിരുന്നു. 
'''
"3" = '''
:sup:`3` അതിൽ ശിമോന്‍റെ പടകിൽ അവൻ കയറി. കരയിൽ നിന്നു വെള്ളത്തിലേക്ക് അല്പം നീക്കേണം എന്നു അവനോട് അപേക്ഷിച്ചു; അവൻ പടകിൽ ഇരുന്നു പുരുഷാരത്തെ ഉപദേശിച്ചു. 
'''
"4" = '''
:sup:`4` പുരുഷാരത്തെ ഉപദേശിച്ചു തീർന്നപ്പോൾ അവൻ ശിമോനോട്: ആഴമുള്ള സ്ഥലത്തേയ്ക്ക് നീക്കി മീൻപിടിക്കാനായി വല ഇറക്കുവിൻ എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അതിന് ശിമോൻ: “ഗുരോ, ഞങ്ങൾ രാത്രിമുഴുവനും അദ്ധ്വാനിച്ചിട്ടും ഒന്നും കിട്ടിയില്ല; എങ്കിലും നീ പറഞ്ഞതനുസരിച്ച് ഞാൻ വല ഇറക്കാം“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` അവർ അങ്ങനെ ചെയ്തപ്പോൾ വളരെ ഏറെ മീൻകൂട്ടം അവർക്ക് ലഭിച്ചു. അവരുടെ വല കീറി പോകാറായി. 
'''
"7" = '''
:sup:`7` അവർ മറ്റെ പടകിലുള്ള കൂട്ടുകാരെ ആംഗ്യം കാണിച്ച് സഹായത്തിന് വിളിച്ചു. അവർ വന്നു രണ്ടു പടകും മുങ്ങുമാറാകുവോളും നിറച്ചു. 
'''
"8" = '''
:sup:`8` ശിമോൻ പത്രൊസ് അത് കണ്ടിട്ട് യേശുവിന്‍റെ കാല്ക്കൽ മുട്ടുകുത്തി: “കർത്താവേ, ഞാൻ പാപിയായ മനുഷ്യൻ ആകുന്നതുകൊണ്ട് എന്നെ വിട്ടുപോകേണമേ“ എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അന്നത്തെ മീൻപിടുത്തത്തിൽ അവനും അവനോട് കൂടെയുള്ളവരും ആശ്ചര്യപ്പെട്ടിരുന്നു. 
'''
"10" = '''
:sup:`10` അതുപോലെ ശിമോന്‍റെ കൂട്ടുകാരായ യാക്കോബ്, യോഹന്നാൻ എന്ന സെബെദിമക്കളും ആശ്ചര്യപ്പെട്ടിരുന്നു. യേശു ശിമോനോട്: ഭയപ്പെടേണ്ടാ, ഇന്ന് മുതൽ നീ മനുഷ്യരെ പിടിക്കുന്നവൻ ആകും എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` പിന്നെ അവർ പടകുകളെ കരയുടെ അടുത്തേക്ക് അടുപ്പിച്ചിട്ടു സകലവും വിട്ടു അവനെ അനുഗമിച്ചു. 
'''
"12" = '''
:sup:`12` ഒരു ദിവസം, അവൻ ഒരു പട്ടണത്തിൽ ഇരിക്കുമ്പോൾ കുഷ്ഠം നിറഞ്ഞ ഒരു മനുഷ്യൻ യേശുവിനെ കണ്ടു കവിണ്ണുവീണു: “കർത്താവേ, നിനക്കു മനസ്സുണ്ടെങ്കിൽ എന്നെ ശുദ്ധമാക്കുവാൻ കഴിയും“ എന്നു അവനോട് അപേക്ഷിച്ചു. 
'''
"13" = '''
:sup:`13` യേശു കൈ നീട്ടി അവനെ തൊട്ടു: എനിക്ക് മനസ്സുണ്ട്; ശുദ്ധമാക എന്നു പറഞ്ഞു. ഉടനെ കുഷ്ഠം അവനെ വിട്ടുമാറി. 
'''
"14" = '''
:sup:`14` യേശു അവനോട്: ഇതു ആരോടും പറയരുത്; എന്നാൽ പോയി നിന്നെത്തന്നെ പുരോഹിതന് കാണിച്ചു കൊടുക്കുക, അവർക്ക് സാക്ഷ്യത്തിനായി മോശെ കല്പിച്ചതുപോലെ നിന്‍റെ ശുദ്ധീകരണത്തിനുള്ള വഴിപാട് അർപ്പിക്ക എന്നു അവനോട് കല്പിച്ചു. 
'''
"15" = '''
:sup:`15` എന്നാൽ യേശുവിനെക്കുറിച്ചുള്ള വാർത്ത ധാരാളം ആളുകൾ അറിയുവാൻ തുടങ്ങി. വളരെ പുരുഷാരം വചനം കേൾക്കേണ്ടതിനും, തങ്ങളുടെ രോഗങ്ങൾക്കു സൗഖ്യം കിട്ടേണ്ടതിനും അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"16" = '''
:sup:`16` അവനോ ഏകാന്തമായ സ്ഥലങ്ങളിലേയ്ക്ക് പിൻവാങ്ങിപ്പോയി പ്രാർത്ഥിച്ചുകൊണ്ടിരുന്നു. 
'''
"17" = '''
:sup:`17` ഒരു ദിവസം അവൻ ഉപദേശിക്കുമ്പോൾ, ഗലീലയിലും യെഹൂദ്യയിലുമുള്ള സകലഗ്രാമത്തിൽനിന്നും, യെരൂശലേമിൽ നിന്നും വന്ന പരീശന്മാരും ന്യായശാസ്ത്രിമാരും അവിടെ ഇരുന്നിരുന്നു. സൗഖ്യമാക്കുവാൻ കർത്താവിന്‍റെ ശക്തി അവനോടുകൂടെ ഉണ്ടായിരുന്നു. 
'''
"18" = '''
:sup:`18` അപ്പോൾ ചില ആളുകൾ പക്ഷവാതം പിടിച്ച ഒരു മനുഷ്യനെ കിടക്കയിൽ എടുത്തുകൊണ്ടുവന്നു; അവനെ അകത്ത് കൊണ്ടുചെന്ന് അവന്‍റെ മുമ്പിൽ കിടത്തുവാൻ ശ്രമിച്ചു. 
'''
"19" = '''
:sup:`19` പുരുഷാരം കാരണം അവനെ അകത്ത് കൊണ്ടുചെല്ലുവാൻ വഴി കണ്ടില്ല. അതുകൊണ്ട് അവർ വീടിന്‍റെ മുകളിൽ കയറി ഓടു നീക്കി അവനെ കിടക്കയോടെ യേശുവിന്‍റെ മുമ്പിൽ ഇറക്കിവച്ചു. 
'''
"20" = '''
:sup:`20` യേശു അവരുടെ വിശ്വാസം കണ്ടിട്ട്: മനുഷ്യാ, നിന്‍റെ പാപങ്ങൾ മോചിച്ചു തന്നിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ശാസ്ത്രികളും പരീശരും: “ഇവൻ ദൈവദൂഷണം പറയുന്നു, ദൈവത്തിന് അല്ലാതെ പാപങ്ങളെ മോചിക്കുവാൻ മറ്റാർക്കും കഴിയില്ല“ എന്നു ചിന്തിച്ചുതുടങ്ങി. 
'''
"22" = '''
:sup:`22` യേശു അവരുടെ ചിന്തകളെ അറിഞ്ഞ് അവരോട്: നിങ്ങൾ ഹൃദയത്തിൽ ചിന്തിക്കുന്നത് എന്ത്? 
'''
"23" = '''
:sup:`23` നിന്‍റെ പാപങ്ങൾ മോചിച്ചു തന്നിരിക്കുന്നു എന്നു പറയുന്നതോ, എഴുന്നേറ്റ് നടക്ക എന്നു പറയുന്നതോ ഏതാകുന്നു എളുപ്പം? എന്നു ചോദിച്ചു. 
'''
"24" = '''
:sup:`24` എങ്കിലും ഭൂമിയിൽ പാപങ്ങളെ മോചിക്കുവാൻ മനുഷ്യപുത്രന് അധികാരം ഉണ്ട് എന്നു നിങ്ങൾ അറിയേണ്ടതിന് അവൻ പക്ഷവാതക്കാരനോട്: എഴുന്നേറ്റ് നിന്‍റെ കിടക്ക എടുത്തു വീട്ടിലേക്ക് പോക എന്നു ഞാൻ നിന്നോട് പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` ഉടനെ എല്ലാവരും കാൺകെ അവൻ എഴുന്നേറ്റ്, താൻ കിടന്നിരുന്ന കിടക്ക എടുത്തു ദൈവത്തെ മഹത്വീകരിച്ചുംകൊണ്ട് വീട്ടിലേക്ക് പോയി. 
'''
"26" = '''
:sup:`26` എല്ലാവരും ആശ്ചര്യപ്പെട്ടു, ദൈവത്തെ മഹത്വപ്പെടുത്തി. അവർ ഭയം നിറഞ്ഞവരായി, “ഇന്ന് നാം അപൂർവകാര്യങ്ങൾ കണ്ടു“ എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` ഈ സംഭവങ്ങൾക്ക് ശേഷം യേശു അവിടെനിന്നു പോകുമ്പോൾ, ലേവി എന്നു പേരുള്ള ഒരു നികുതി പിരിവുകാരൻ ചുങ്കസ്ഥലത്ത് ഇരിക്കുന്നത് കണ്ടു; എന്നെ അനുഗമിക്ക എന്നു അവനോട് പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അവൻ സകലവും വിട്ടു എഴുന്നേറ്റ് അവനെ അനുഗമിച്ചു. 
'''
"29" = '''
:sup:`29` ലേവി തന്‍റെ വീട്ടിൽ അവനു ഒരു വലിയ വിരുന്നു ഒരുക്കി; അവിടെ നികുതി പിരിവുകാരും വലിയൊരു പുരുഷാരവും അവരോടുകൂടെ ഭക്ഷണം കഴിക്കുവാൻ ഇരുന്നു. 
'''
"30" = '''
:sup:`30` പരീശരും അവരുടെ ശാസ്ത്രികളും അവന്‍റെ ശിഷ്യന്മാരോട്: “നിങ്ങൾ ചുങ്കക്കാരോടും പാപികളോടും കൂടെ തിന്നുകുടിക്കുന്നത് എന്ത്?“ എന്നു പരാതി പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` യേശു അവരോട്: ദീനക്കാർക്കല്ലാതെ സൗഖ്യമുള്ളവർക്ക് വൈദ്യനെക്കൊണ്ട് ആവശ്യമില്ല; 
'''
"32" = '''
:sup:`32` ഞാൻ നീതിമാന്മാരെ അല്ല, പാപികളെയാണ് മാനസാന്തരത്തിന് വിളിക്കുവാൻ വന്നിരിക്കുന്നത് എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` അവർ അവനോട്: “യോഹന്നാന്‍റെ ശിഷ്യന്മാർ ഇടയ്ക്കിടെ ഉപവസിച്ചു പ്രാർത്ഥിക്കുന്നു; പരീശന്മാരുടെ ശിഷ്യന്മാരും അങ്ങനെ തന്നെ ചെയ്യുന്നു; നിന്‍റെ ശിഷ്യന്മാരോ തിന്നുകയും കുടിക്കുകയും ചെയ്യുന്നു“ എന്നു പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` യേശു അവരോട്: മണവാളൻ തോഴ്മക്കാരോടുകൂടെ ഉള്ളപ്പോൾ അവരെ ഉപവാസം ചെയ്യിപ്പാൻ കഴിയുമോ? 
'''
"35" = '''
:sup:`35` മണവാളൻ അവരെ വിട്ടുപിരിയുന്ന കാലം വരും; അന്നു, ആ കാലത്ത്, അവർ ഉപവസിക്കും എന്നു പറഞ്ഞു. 
'''
"36" = '''
:sup:`36` ഒരു ഉപമയും അവരോട് പറഞ്ഞു: ആരും പുതിയവസ്ത്രം കീറിയെടുത്ത് പഴയവസ്ത്രത്തോട് ചേർത്ത് തുന്നുമാറില്ല. തുന്നിയാലോ പുതിയത് കീറുകയും പുതിയ കഷണം പഴയതിനോട് ചേരാതിരിക്കയും ചെയ്യും. 
'''
"37" = '''
