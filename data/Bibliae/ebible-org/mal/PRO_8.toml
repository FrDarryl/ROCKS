[8]
"1" = '''
:sup:`1` ജ്ഞാനമായവൾ വിളിച്ചുപറയുന്നില്ലയോ? ബുദ്ധിയായവൾ തന്‍റെ സ്വരം ഉയർത്തുന്നില്ലയോ? 
'''
"2" = '''
:sup:`2` അവൾ വഴിയരികിൽ കുന്നുകളുടെ മുകളിൽ, പാതകൾ കൂടുന്നേടത്ത് നില്ക്കുന്നു. 
'''
"3" = '''
:sup:`3` അവൾ പടിവാതിലുകളുടെ അരികത്തും പട്ടണവാതില്‍ക്കലും ഗോപുരദ്വാരത്തിങ്കലും ഘോഷിക്കുന്നത്: 
'''
"4" = '''
:sup:`4` “പുരുഷന്മാരേ, ഞാൻ നിങ്ങളോട് വിളിച്ചു പറയുന്നു; എന്‍റെ സ്വരം മനുഷ്യപുത്രന്മാരുടെ അടുക്കലേക്ക് വരുന്നു. 
'''
"5" = '''
:sup:`5` അല്പബുദ്ധികളേ, സൂക്ഷ്മബുദ്ധി ഗ്രഹിച്ചുകൊള്ളുവിൻ; മൂഢന്മാരേ, വിവേകഹൃദയന്മാരാകുവിൻ. 
'''
"6" = '''
:sup:`6` കേൾക്കുവിൻ, ഞാൻ ഉൽകൃഷ്ടമായത് സംസാരിക്കും; എന്‍റെ അധരങ്ങൾ തുറക്കുന്നത് നേരിന് ആയിരിക്കും. 
'''
"7" = '''
:sup:`7` എന്‍റെ വായ് സത്യം സംസാരിക്കും; ദുഷ്ടത എന്‍റെ അധരങ്ങൾക്ക് അറപ്പാകുന്നു. 
'''
"8" = '''
:sup:`8` എന്‍റെ വായിലെ മൊഴി സകലവും നീതിയാകുന്നു; അവയിൽ വക്രവും വികടവുമായത് ഒന്നുമില്ല. 
'''
"9" = '''
:sup:`9` അവയെല്ലാം ബുദ്ധിമാന് തെളിവും പരിജ്ഞാനം ലഭിച്ചവർക്ക് നേരും ആകുന്നു. 
'''
"10" = '''
:sup:`10` വെള്ളിയെക്കാൾ എന്‍റെ പ്രബോധനവും മേൽത്തരമായ പൊന്നിനെക്കാൾ പരിജ്ഞാനവും കൈക്കൊള്ളുവിൻ. 
'''
"11" = '''
:sup:`11` ജ്ഞാനം മുത്തുകളെക്കാൾ നല്ലതാകുന്നു; മനോഹരമായതൊന്നും അതിന്നു തുല്യമാകയില്ല. 
'''
"12" = '''
:sup:`12` ജ്ഞാനം എന്ന ഞാൻ സൂക്ഷ്മബുദ്ധിയോടൊപ്പം വസിക്കുന്നു; പരിജ്ഞാനവും വകതിരിവും ഞാൻ കണ്ടെത്തുന്നു. 
'''
"13" = '''
:sup:`13` യഹോവാഭക്തി ദോഷത്തെ വെറുക്കുന്നതാകുന്നു; ഡംഭം, അഹങ്കാരം, ദുർമാർഗ്ഗം, വക്രതയുള്ള വായ് എന്നിവ ഞാൻ പകക്കുന്നു. 
'''
"14" = '''
:sup:`14` ആലോചനയും പരിജ്ഞാനവും എനിക്കുള്ളത്; ഞാൻ തന്നെ വിവേകം; എനിക്ക് വീര്യബലം ഉണ്ട്. 
'''
"15" = '''
:sup:`15` ഞാൻ മുഖാന്തരം രാജാക്കന്മാർ വാഴുന്നു; പ്രഭുക്കന്മാർ നീതി നടത്തുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ മുഖാന്തരം അധിപതിമാരും പ്രധാനികളും ഭൂമിയിലെ ന്യായാധിപന്മാരൊക്കെയും ആധിപത്യം നടത്തുന്നു. 
'''
"17" = '''
:sup:`17` എന്നെ സ്നേഹിക്കുന്നവരെ ഞാൻ സ്നേഹിക്കുന്നു; എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കുന്നവർ എന്നെ കണ്ടെത്തും. 
'''
"18" = '''
:sup:`18` എന്‍റെ പക്കൽ ധനവും മാനവും പുരാതനസമ്പത്തും നീതിയും ഉണ്ട്. 
'''
"19" = '''
:sup:`19` എന്‍റെ ഫലം പൊന്നിലും തങ്കത്തിലും എന്‍റെ ആദായം മേല്ത്തരമായ വെള്ളിയിലും നല്ലത്. 
'''
"20" = '''
:sup:`20` എന്നെ സ്നേഹിക്കുന്നവർക്ക് വസ്തുവക അവകാശമാക്കിക്കൊടുക്കുകയും അവരുടെ ഭണ്ഡാരങ്ങളെ നിറയ്ക്കുകയും ചെയ്യേണ്ടതിന് 
'''
"21" = '''
:sup:`21` ഞാൻ നീതിയുടെ മാർഗ്ഗത്തിലും ന്യായത്തിന്‍റെ പാതകളിലും നടക്കുന്നു. 
'''
"22" = '''
:sup:`22` യഹോവ പണ്ടുപണ്ടേ തന്‍റെ വഴിയുടെ ആരംഭമായി, തന്‍റെ പ്രവൃത്തികളുടെ ആദ്യമായി എന്നെ ഉളവാക്കി. 
'''
"23" = '''
:sup:`23` ഞാൻ പുരാതനമേ, ആദിയിൽ തന്നെ, ഭൂമിയുടെ ഉല്പത്തിക്ക് മുമ്പ് നിയമിക്കപ്പെട്ടിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` ആഴങ്ങൾ ഇല്ലാതിരുന്നപ്പോൾ ഞാൻ ജനിച്ചിരിക്കുന്നു; വെള്ളം നിറഞ്ഞ ഉറവുകൾ ഇല്ലാതിരുന്നപ്പോൾ തന്നെ. 
'''
"25" = '''
:sup:`25` പർവ്വതങ്ങൾ സ്ഥാപിച്ചതിനു മുമ്പെയും കുന്നുകൾക്കു മുമ്പെയും ഞാൻ ജനിച്ചിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` അവിടുന്ന് ഭൂമിയെയും വയലുകളെയും ഭൂതലത്തിന്‍റെ പൊടിയുടെ തുകയെയും ഉണ്ടാക്കിയിട്ടില്ലാത്ത സമയത്ത് തന്നെ. 
'''
"27" = '''
:sup:`27` അവിടുന്ന് ആകാശത്തെ ഉറപ്പിച്ചപ്പോൾ ഞാൻ അവിടെ ഉണ്ടായിരുന്നു; അവിടുന്ന് ആഴത്തിന്‍റെ ഉപരിഭാഗത്ത് വൃത്തം വരച്ചപ്പോഴും 
'''
"28" = '''
:sup:`28` അവിടുന്ന് മീതെ മേഘങ്ങളെ ഉറപ്പിച്ചപ്പോഴും ആഴത്തിന്‍റെ ഉറവുകളെ ബലപ്പെടുത്തിയപ്പോഴും 
'''
"29" = '''
:sup:`29` വെള്ളം അവിടുത്തെ കല്പനയെ അതിക്രമിക്കാത്തവണ്ണം അവിടുന്ന് സമുദ്രത്തിന് അതിരിട്ടപ്പോഴും ഭൂമിയുടെ അടിസ്ഥാനം ഇട്ടപ്പോഴും 
'''
"30" = '''
:sup:`30` ഞാൻ അവിടുത്തെ അടുക്കൽ ശില്പി ആയിരുന്നു; ഇടവിടാതെ അവിടുത്തെ മുമ്പിൽ വിനോദിച്ചുകൊണ്ട് ദിനംപ്രതി അവിടുത്തെ പ്രമോദമായിരുന്നു. 
'''
"31" = '''
:sup:`31` അവിടുത്തെ ഭൂതലത്തിൽ ഞാൻ വിനോദിച്ചുകൊണ്ടിരുന്നു; എന്‍റെ പ്രമോദം മനുഷ്യപുത്രന്മാരോടുകൂടി ആയിരുന്നു. 
'''
"32" = '''
:sup:`32` ആകയാൽ മക്കളേ, എന്‍റെ വാക്ക് കേട്ടുകൊള്ളുവിൻ; എന്‍റെ വഴികളെ പ്രമാണിക്കുന്നവർ ഭാഗ്യവാന്മാർ. 
'''
"33" = '''
:sup:`33` പ്രബോധനം കേട്ടു ബുദ്ധിമാന്മാരായിരിക്കുവിൻ; അതിനെ ത്യജിച്ചുകളയരുത്. 
'''
"34" = '''
:sup:`34` ദിവസംപ്രതി എന്‍റെ പടിവാതില്ക്കൽ ജാഗരിച്ചും എന്‍റെ വാതില്ക്കൽ കാത്തുകൊണ്ടും എന്‍റെ വാക്ക് കേട്ടനുസരിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ. 
'''
"35" = '''
:sup:`35` എന്നെ കണ്ടെത്തുന്നവൻ ജീവനെ കണ്ടെത്തുന്നു; അവൻ യഹോവയുടെ കടാക്ഷം പ്രാപിക്കുന്നു. 
'''
"36" = '''
:sup:`36` എന്നോട് പാപം ചെയ്യുന്നവനോ തനിക്കു പ്രാണഹാനി വരുത്തുന്നു; എന്നെ ദ്വേഷിക്കുന്നവരൊക്കെയും മരണത്തെ ഇച്ഛിക്കുന്നു.” 
'''
