[7]
"1" = '''
:sup:`1` എന്നാൽ യിസ്രായേൽ മക്കൾ യഹോവയ്ക്കായി സമർപ്പിച്ച ചില വസ്തുക്കൾ കൈവശപ്പെടുത്തി അവിശ്വസ്തത കാണിച്ചു; യെഹൂദാഗോത്രത്തിൽ സേരെഹിന്‍റെ മകനായ സബ്ദിയുടെ മകനായ കർമ്മിയുടെ മകൻ ആഖാൻ ശപഥാർപ്പിതവസ്തുവിൽ ചിലത് എടുത്തു; യഹോവയുടെ കോപം യിസ്രായേൽ മക്കളുടെ നേരെ ജ്വലിച്ചു. 
'''
"2" = '''
:sup:`2` യോശുവ യെരീഹോവിൽ നിന്ന് ദേശം ഒറ്റുനോക്കുവാൻ ബേഥേലിന് കിഴക്ക് ബേത്ത്-ആവെന്‍റെ സമീപത്തുള്ള ഹായിയിലേക്ക് ആളുകളെ അയച്ചു. അവർ ചെന്നു ഹായിയെ ഒറ്റുനോക്കി. 
'''
"3" = '''
:sup:`3` യോശുവയുടെ അടുക്കൽ മടങ്ങിവന്ന് അവനോട്: “ഹായിയെ ജയിച്ചടക്കുവാൻ രണ്ടായിരമോ മൂവായിരമോ പേർ പോയാൽ മതി; സർവ്വജനത്തെയും അവിടേക്ക് അയച്ച് കഷ്ടപ്പെടുത്തേണ്ടാ; അവർ ആൾ ചുരുക്കമത്രേ” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അങ്ങനെ ഏകദേശം മൂവായിരം പേർ അവിടേക്ക് പോയി; എന്നാൽ അവർ ഹായി പട്ടണക്കാരുടെ മുമ്പിൽ നിന്ന് തോറ്റോടി. 
'''
"5" = '''
:sup:`5` ഹായി പട്ടണക്കാർ അവരിൽ മുപ്പത്താറോളം പേരെ കൊന്നു; അവരെ പട്ടണവാതിൽക്കൽ തുടങ്ങി ശെബാരീം വരെ പിന്തുടർന്ന് മലഞ്ചരിവിൽ വച്ചു അവരെ തോല്പിച്ചു. അതുകൊണ്ട് ജനത്തിന്‍റെ മനസ്സ് ഉരുകി ധൈര്യം നഷ്ടപ്പെട്ടുപോയി. 
'''
"6" = '''
:sup:`6` യോശുവ വസ്ത്രം കീറി യഹോവയുടെ പെട്ടകത്തിന്‍റെ മുമ്പിൽ അവനും യിസ്രായേൽ മൂപ്പന്മാരും തലയിൽ മണ്ണുവാരിയിട്ടുകൊണ്ട് സന്ധ്യവരെ സാഷ്ടാംഗം വീണു കിടന്നു: 
'''
"7" = '''
:sup:`7` “അയ്യോ യഹോവയായ കർത്താവേ അമോര്യരുടെ കയ്യാൽ നശിക്കേണ്ടതിന് നീ ഈ ജനത്തെ യോർദ്ദാനിക്കരെ കൊണ്ടുവന്നത് എന്തിന്? ഞങ്ങൾ യോർദ്ദാനക്കരെ പാർത്തിരുന്നെങ്കിൽ മതിയായിരുന്നു. 
'''
"8" = '''
:sup:`8` കർത്താവേ, യിസ്രായേൽ ശത്രുക്കളുടെ മുമ്പിൽ തോറ്റോടിയശേഷം ഞാൻ എന്ത് പറയേണ്ടു! 
'''
"9" = '''
:sup:`9` കനാന്യരും ദേശനിവാസികൾ ഒക്കെയും അത് കേട്ടിട്ടു ഞങ്ങളെ ചുറ്റിവളഞ്ഞ് ഭൂമിയിൽനിന്ന് ഞങ്ങളുടെ പേർ മായിച്ചുകളയുമല്ലോ; എന്നാൽ നീ നിന്‍റെ മഹത്തായ നാമത്തിന്നുവേണ്ടി എന്തുചെയ്യും?” എന്നു യോശുവ പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` യഹോവ യോശുവയോടു പറഞ്ഞത്: “എഴുന്നേൽക്ക; നീ ഇങ്ങനെ സാഷ്ടാംഗം വീണുകിടക്കുന്നത് എന്തിന്? 
'''
"11" = '''
:sup:`11` യിസ്രായേൽ പാപം ചെയ്തിരിക്കുന്നു; ഞാൻ അവരോട് കല്പിച്ചിട്ടുള്ള എന്‍റെ നിയമം അവർ ലംഘിച്ചിരിക്കുന്നു; അവർ ശപഥാർപ്പിത വസ്തുക്കൾ എടുത്തിരിക്കുന്നു; അവർ മോഷ്ടിച്ചത് മറയ്ക്കുവാൻ തങ്ങളുടെ സാമാനങ്ങൾക്കിടയിൽ അത് വച്ചിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` യിസ്രായേൽ മക്കൾ ശാപഗ്രസ്തരായി തീർന്നതുകൊണ്ട് ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ കഴിയാതെ തോറ്റോടേണ്ടിവന്നു. ശാപം നിങ്ങളുടെ ഇടയിൽനിന്ന് നീക്കാതിരുന്നാൽ ഞാൻ നിങ്ങളോടുകൂടെ ഇരിക്കയില്ല. 
'''
"13" = '''
:sup:`13` “നീ എഴുന്നേറ്റ് ജനത്തെ ശുദ്ധീകരിച്ച് അവരോടു പറക: നാളത്തേക്കു നിങ്ങളെത്തന്നേ ശുദ്ധീകരിപ്പിൻ; യിസ്രായേലേ, നിന്‍റെ നടുവിൽ ഒരു ശാപം ഉണ്ട്; ശാപം നിന്‍റെ ഇടയിൽനിന്ന് നീക്കിക്കളയും വരെ ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ നിനക്ക് കഴിയുകയില്ല എന്നു യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ കല്പിക്കുന്നു. 
'''
"14" = '''
:sup:`14` “നിങ്ങൾ രാവിലെ ഗോത്രംഗോത്രമായി അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന ഗോത്രം കുലംകുലമായി അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന കുലം കുടുംബംകുടുംബമായി അടുത്തുവരേണം; യഹോവ പിടിക്കുന്ന കുടുംബം ആളാംപ്രതി അടുത്തുവരേണം. 
'''
"15" = '''
:sup:`15` ശപഥാർപ്പിതവസ്തുവോടുകൂടെ പിടിക്കപ്പെടുന്നവനെയും അവനുള്ള സകലത്തെയും തീയിട്ട് ചുട്ടുകളയേണം; അവൻ യഹോവയുടെ നിയമം ലംഘിച്ച് യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ചിരിക്കുന്നു.” 
'''
"16" = '''
:sup:`16` അങ്ങനെ യോശുവ അതികാലത്ത് എഴുന്നേറ്റ് യിസ്രായേലിനെ ഗോത്രംഗോത്രമായി വരുത്തി; യെഹൂദാഗോത്രം പിടിക്കപ്പെട്ടു. 
'''
"17" = '''
:sup:`17` അവൻ യെഹൂദാഗോത്രത്തെ കുലംകുലമായി വരുത്തി; സേരെഹ്യകുലം പിടിക്കപ്പെട്ടു; അവൻ സേരഹ്യകുലത്തെ കുടുംബംകുടുംബമായി വരുത്തി; സബ്ദി പിടിക്കപ്പെട്ടു. 
'''
"18" = '''
:sup:`18` അവന്‍റെ കുടുംബത്തെ ആളാംപ്രതി വരുത്തി; യെഹൂദാഗോത്രത്തിൽ സേരെഹിന്‍റെ മകനായ സബ്ദിയുടെ മകനായ കർമ്മിയുടെ മകൻ ആഖാൻ പിടിക്കപ്പെട്ടു. 
'''
"19" = '''
:sup:`19` യോശുവ ആഖാനോട്: “മകനേ, യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് മഹത്ത്വം കൊടുത്ത് അവനോട് ഏറ്റുപറക; നീ എന്തു ചെയ്തു എന്നു പറക; എന്നോട് മറച്ചുവയ്ക്കരുത്” എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` ആഖാൻ യോശുവയോട്: “ഞാൻ യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു; സത്യം. 
'''
"21" = '''
:sup:`21` ഞാൻ കൊള്ളയുടെ കൂട്ടത്തിൽ വിശേഷമായോരു ബാബിലോന്യ മേലങ്കിയും, ഇരുനൂറ് ശേക്കൽ വെള്ളിയും, അമ്പത് ശേക്കൽ തൂക്കമുള്ള ഒരു പൊൻകട്ടിയും കണ്ടു മോഹിച്ച് എടുത്തു; അവ എന്‍റെ കൂടാരത്തിന്‍റെ നടുവിൽ നിലത്ത് കുഴിച്ചിട്ടിരിക്കുന്നു; വെള്ളി അടിയിൽ ആകുന്നു” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` യോശുവ ദൂതന്മാരെ അയച്ചു; അവർ ഓടിച്ചെന്നു; കൂടാരത്തിൽ ആ വസ്തുക്കൾ കുഴിച്ചിട്ടിരിക്കുന്നത് കണ്ടു. 
'''
"23" = '''
:sup:`23` അവർ അവയെ കൂടാരത്തിൽ നിന്ന് എടുത്ത് യോശുവയുടെയും എല്ലാ യിസ്രായേൽ മക്കളുടെയും അടുക്കൽ കൊണ്ടുവന്നു യഹോവയുടെ സന്നിധിയിൽ വെച്ചു. 
'''
"24" = '''
:sup:`24` അപ്പോൾ യോശുവയും എല്ലാ യിസ്രായേലും സേരെഹിന്‍റെ പുത്രനായ ആഖാനെ വെള്ളി, മേലങ്കി, പൊൻകട്ടി, അവന്‍റെ പുത്രന്മാർ, പുത്രിമാർ, കാള, കഴുത, ആട്, കൂടാരം ഇങ്ങനെ അവനുള്ള സകലവുമായി ആഖോർ താഴ്‌വരയിൽ കൊണ്ടുപോയി: 
'''
"25" = '''
:sup:`25` “നീ ഞങ്ങളെ കഷ്ടപ്പെടുത്തിയത് എന്തിന്? യഹോവ ഇന്ന് നിന്നെ വലയ്ക്കും” എന്നു യോശുവ പറഞ്ഞു. പിന്നെ യിസ്രായേൽ മക്കൾ അവരെ കല്ലെറിയുകയും തീയിൽ ഇട്ടു ചുട്ടുകളകയും ചെയ്തു. 
'''
"26" = '''
:sup:`26` അവന്‍റെമേൽ അവർ ഒരു വലിയ കല്ക്കുന്ന് കൂട്ടി; അത് ഇന്നും ഇരിക്കുന്നു. ഇങ്ങനെ യഹോവയുടെ ഉഗ്രകോപം മാറി; അതുകൊണ്ട് ആ സ്ഥലത്തിന് ഇന്നും ആഖോർ താഴ്‌വര എന്നു പേരു പറഞ്ഞുവരുന്നു. 
'''
