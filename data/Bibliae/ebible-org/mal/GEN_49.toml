[49]
"1" = '''
:sup:`1` അനന്തരം യാക്കോബ് തന്‍റെ പുത്രന്മാരെ വിളിച്ച് അവരോടു പറഞ്ഞത്: “കൂടിവരുവിൻ, ഭാവികാലത്തു നിങ്ങൾക്ക് സംഭവിക്കാനുള്ളത് ഞാൻ നിങ്ങളെ അറിയിക്കും. 
'''
"2" = '''
:sup:`2` യാക്കോബിന്‍റെ പുത്രന്മാരേ: കൂടിവന്നു കേൾക്കുവിൻ; നിങ്ങളുടെ അപ്പനായ യിസ്രായേലിന്‍റെ മൊഴിക്കു ചെവിതരുവിൻ! 
'''
"3" = '''
:sup:`3` രൂബേനേ, നീ എന്‍റെ ആദ്യജാതൻ, എന്‍റെ വീര്യവും എന്‍റെ ശക്തിയുടെ ആദ്യഫലവും ശ്രേഷ്ഠതയുടെ വൈശിഷ്ട്യവും ബലത്തിന്‍റെ വൈശിഷ്ട്യവും തന്നെ. 
'''
"4" = '''
:sup:`4` വെള്ളംപോലെ തുളുമ്പുന്നവനേ, നീ ശ്രേഷ്ഠനാകുകയില്ല; നീ അപ്പന്‍റെ കിടക്കമേൽ കയറി അതിനെ അശുദ്ധമാക്കി; എന്‍റെ ശയ്യമേൽ അവൻ കയറിയല്ലോ. 
'''
"5" = '''
:sup:`5` ശിമെയോനും ലേവിയും സഹോദരന്മാർ; അവരുടെ വാളുകൾ സാഹസത്തിൻ്റെ ആയുധങ്ങൾ. 
'''
"6" = '''
:sup:`6` എൻ ഉള്ളമേ, അവരുടെ ഗൂഢാലോചനകളിൽ കൂടരുതേ; എൻ മനമേ, അവരുടെ യോഗത്തിൽ ചേരരുതേ; അവരുടെ കോപത്തിൽ അവർ പുരുഷന്മാരെ കൊന്നു; അവരുടെ ശാഠ്യത്തിൽ അവർ കാളകളുടെ വരിയുടച്ചു. 
'''
"7" = '''
:sup:`7` അവരുടെ ഉഗ്രകോപവും കഠിനക്രോധവും ശപിക്കപ്പെട്ടത്; ഞാൻ അവരെ യാക്കോബിൽ വിഭജിക്കുകയും യിസ്രായേലിൽ ചിതറിക്കുകയും ചെയ്യും. 
'''
"8" = '''
:sup:`8` യെഹൂദയേ, സഹോദരന്മാർ നിന്നെ പുകഴ്ത്തും; നിന്‍റെ കൈ ശത്രുക്കളുടെ കഴുത്തിൽ ഇരിക്കും; അപ്പന്‍റെ മക്കൾ നിന്‍റെ മുമ്പിൽ നമസ്കരിക്കും. 
'''
"9" = '''
:sup:`9` യെഹൂദാ ഒരു വലിയസിംഹം; മകനേ, നീ ഇരപിടിച്ചു കയറിയിരിക്കുന്നു; അവൻ കുനിഞ്ഞു, സിംഹംപോലെയും സിംഹിപോലെയും പതുങ്ങിക്കിടക്കുന്നു; ആർ അവനെ എഴുന്നേല്പിക്കും? 
'''
"10" = '''
:sup:`10` ശീലോഹ് വരുവോളം ചെങ്കോൽ യെഹൂദയിൽനിന്നും രാജദണ്ഡ് അവന്‍റെ കാലുകളുടെ ഇടയിൽനിന്നും നീങ്ങിപ്പോകയില്ല; ജനതകളുടെ അനുസരണം അവനോട് ആകും. 
'''
"11" = '''
:sup:`11` അവൻ മുന്തിരിവള്ളിയോടു ചെറുകഴുതയെയും വിശിഷ്ടമുന്തിരിവള്ളിയോടു കഴുതക്കുട്ടിയെയും കെട്ടുന്നു; അവൻ വീഞ്ഞിൽ തന്‍റെ ഉടുപ്പും മുന്തിരിച്ചാറിൽ തന്‍റെ വസ്ത്രവും അലക്കുന്നു. 
'''
"12" = '''
:sup:`12` അവന്‍റെ കണ്ണ് വീഞ്ഞുകൊണ്ടു ചുവന്നും അവന്‍റെ പല്ല് പാലുകൊണ്ടു വെളുത്തും ഇരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` സെബൂലൂൻ സമുദ്രതീരത്തു വസിക്കും; അവൻ കപ്പലുകൾക്ക് ഒരു അഭയകേന്ദ്രമായിത്തീരും; അവന്‍റെ അതിർത്തി സീദോൻ വരെ ആകും. 
'''
"14" = '''
:sup:`14` യിസ്സാഖാർ കരുത്തുള്ള കഴുത; അവൻ തൊഴുത്തുകളുടെ മദ്ധ്യേ കിടക്കുന്നു. 
'''
"15" = '''
:sup:`15` വിശ്രമസ്ഥലം നല്ലതെന്നും ദേശം ആനന്ദപ്രദമെന്നും കണ്ടു, അവൻ ഭാരം കയറ്റാൻ തോൾ കുനിച്ചുകൊടുത്തു നിർബന്ധവേലയ്ക്ക് അടിമയായിത്തീർന്നു. 
'''
"16" = '''
:sup:`16` ദാൻ ഏതൊരു യിസ്രായേല്യഗോത്രവുംപോലെ സ്വജനത്തിനു ന്യായപാലനം ചെയ്യും. 
'''
"17" = '''
:sup:`17` ദാൻ വഴിയിൽ ഒരു പാമ്പും പാതയിൽ ഒരു സർപ്പവും ആകുന്നു; അവൻ കുതിരയുടെ കുതികാൽ കടിക്കും; പുറത്തു കയറിയവൻ മലർന്നു വീഴും. 
'''
"18" = '''
:sup:`18` യഹോവേ, ഞാൻ നിന്‍റെ രക്ഷക്കായി കാത്തിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ഗാദോ, കവർച്ചപ്പട അവനെ ഞെരുക്കും; എന്നാൽ അവൻ അവസാനം ജയംപ്രാപിക്കും. 
'''
"20" = '''
:sup:`20` ആശേരോ, അവന്‍റെ ആഹാരം പുഷ്ടിയുള്ളത്; അവൻ രാജകീയസ്വാദുഭോജനം നല്കും. 
'''
"21" = '''
:sup:`21` നഫ്താലി സ്വതന്ത്രയായി നടക്കുന്ന പേടമാൻ; അവൻ ലാവണ്യ വാക്കുകൾ സംസാരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` യോസേഫ് ഫലപ്രദമായോരു വൃക്ഷം, നീരുറവിനരികെ ഫലപ്രദമായോരു വൃക്ഷം തന്നെ; അതിന്‍റെ ശാഖകൾ മതിലിന്മേൽ പടരുന്നു. 
'''
"23" = '''
:sup:`23` വില്ലാളികൾ അവനെ വിഷമിപ്പിച്ചു; അവർ എയ്തു, അവനോട് പൊരുതി. 
'''
"24" = '''
:sup:`24` അവന്‍റെ വില്ല് ഉറപ്പോടെ നിന്നു; അവന്‍റെ ഭുജം യാക്കോബിൻ വല്ലഭൻ്റെ കയ്യാൽ ബലപ്പെട്ടു; യിസ്രായേലിന്‍റെ പാറയായ ഇടയന്‍റെ നാമത്താൽ തന്നെ. 
'''
"25" = '''
:sup:`25` നിന്‍റെ പിതാവിന്‍റെ ദൈവത്താൽ അവൻ നിന്നെ സഹായിക്കും സർവ്വശക്തനാൽ തന്നെ അവൻ മീതെ ആകാശത്തിന്‍റെ അനുഗ്രഹങ്ങളാലും താഴെ കിടക്കുന്ന ആഴത്തിന്‍റെ അനുഗ്രഹങ്ങളാലും മുലയുടെയും ഗർഭത്തിൻ്റെയും അനുഗ്രഹങ്ങളാലും നിന്നെ അനുഗ്രഹിക്കും. 
'''
"26" = '''
:sup:`26` എൻ പിതാവിന്‍റെ അനുഗ്രഹങ്ങൾ എൻ പൂര്‍വ്വ പിതാക്കന്മാരുടെ അനുഗ്രഹങ്ങൾക്കു മീതെ ശാശ്വതഗിരികളുടെ അറ്റത്തോളം പ്രബലപ്പെട്ടു. അവ യോസേഫിന്‍റെ തലയിലും തന്‍റെ സഹോദരന്മാരിൽ പ്രഭുവായവൻ്റെ നെറുകയിലും വരും. 
'''
"27" = '''
:sup:`27` ബെന്യാമീൻ കടിച്ചുകീറുന്ന ചെന്നായ്; രാവിലെ അവൻ ഇരപിടിച്ചു വിഴുങ്ങും; വൈകുന്നേരത്ത് അവൻ കവർച്ച പങ്കിടും.” 
'''
"28" = '''
:sup:`28` യിസ്രായേൽ ഗോത്രം പന്ത്രണ്ടും ഇവ ആകുന്നു; അവരുടെ പിതാവ് അവരോടു പറഞ്ഞത് ഇതുതന്നെ; അവൻ അവരിൽ ഓരോ മകനും അവനവന് ഉചിതമായ അനുഗ്രഹം കൊടുത്ത് അവരെ അനുഗ്രഹിച്ചു. 
'''
"29" = '''
:sup:`29` അവൻ അവരോട് ആജ്ഞാപിച്ചു പറഞ്ഞത്: “ഞാൻ എന്‍റെ ജനത്തോടു ചേരുമ്പോൾ ഹിത്യനായ എഫ്രോൻ്റെ നിലത്തിലെ ഗുഹയിൽ എന്‍റെ പിതാക്കന്മാരുടെ അടുക്കൽ എന്നെ സംസ്കരിക്കേണം. 
'''
"30" = '''
:sup:`30` കനാൻദേശത്തു മമ്രേക്കു സമീപം, അബ്രാഹാം ഹിത്യനായ എഫ്രോനോടു നിലത്തോടുകൂടി ശ്മശാനഭൂമിയായി അവകാശം വാങ്ങിയ മക്പേലാ എന്ന നിലത്തിലെ ഗുഹയിൽ തന്നെ. 
'''
"31" = '''
:sup:`31` അവിടെ അവർ അബ്രാഹാമിനെയും അവന്‍റെ ഭാര്യയായ സാറായെയും യിസ്ഹാക്കിനെയും അവന്‍റെ ഭാര്യയായ റിബെക്കായെയും സംസ്കരിച്ചു; അവിടെ ഞാൻ ലേയായെയും സംസ്കരിച്ചു. 
'''
"32" = '''
:sup:`32` ആ നിലവും അതിലെ ഗുഹയും ഹിത്യരോടു വിലയ്ക്കു വാങ്ങിയതാകുന്നു.” 
'''
"33" = '''
:sup:`33` യാക്കോബ് തന്‍റെ പുത്രന്മാരോട് ആജ്ഞാപിച്ചു തീർന്നശേഷം അവൻ കാൽ കട്ടിലിന്മേൽ എടുത്തു വച്ചിട്ടു പ്രാണനെ വിട്ടു തന്‍റെ ജനത്തോടു ചേർന്നു. 
'''
