[10]
"1" = '''
:sup:`1` അതിന് ശേഷം കർത്താവ് വേറെ എഴുപത് പേരെ നിയമിച്ചു, താൻ ചെല്ലുവാനുള്ള ഓരോ പട്ടണത്തിലേക്കും സ്ഥലത്തിലേക്കും അവരെ തനിക്കുമുമ്പായി രണ്ടുപേർ വീതം അയച്ചു, 
'''
"2" = '''
:sup:`2` അവരോട് പറഞ്ഞത്: കൊയ്ത്ത് വളരെ ഉണ്ട് സത്യം; വേലക്കാരോ ചുരുക്കം; ആകയാൽ കൊയ്ത്തിന്‍റെ യജമാനനോടു തന്‍റെ കൊയ്ത്തിന് വേലക്കാരെ അയക്കേണ്ടതിന് അപേക്ഷിക്കുവിൻ. 
'''
"3" = '''
:sup:`3` പോകുവിൻ; ചെന്നായ്ക്കളുടെ നടുവിൽ കുഞ്ഞാടുകൾ എന്നപോലെ ഞാൻ നിങ്ങളെ അയയ്ക്കുന്നു. 
'''
"4" = '''
:sup:`4` നിങ്ങൾ പണസഞ്ചിയും പൊക്കണവുംചെരിപ്പും എടുക്കരുത്; വഴിയിൽവെച്ച് ആരെയും വന്ദനം ചെയ്യുവാനായി നിങ്ങളുടെ സമയം കളയരുത്; 
'''
"5" = '''
:sup:`5` ഏത് വീട്ടിൽ പ്രവേശിക്കുമ്പോഴും: ഈ വീടിന് സമാധാനം എന്നു ആദ്യം പറയുക. 
'''
"6" = '''
:sup:`6` അവിടെ സമാധാനം പ്രിയപ്പെടുന്നവർ ഉണ്ടെങ്കിൽ നിങ്ങളുടെ സമാധാനം അവരുടെ മേൽ വസിക്കും; ഇല്ലെങ്കിൽ നിങ്ങളിലേക്ക് മടങ്ങിവരും. 
'''
"7" = '''
:sup:`7` അവർ തരുന്നത് തിന്നും കുടിച്ചുംകൊണ്ടു ആ വീട്ടിൽ തന്നെ താമസിക്കുക; വേലക്കാരൻ തന്‍റെ കൂലിക്ക് യോഗ്യനാണല്ലോ; ഒരു വീട്ടിൽനിന്ന് മറ്റൊരു വീട്ടിലേക്ക് മാറിപ്പോകരുത്. 
'''
"8" = '''
:sup:`8` ഏത് പട്ടണത്തിൽ ചെന്നാലും അവർ നിങ്ങളെ സ്വീകരിക്കുന്നു എങ്കിൽ നിങ്ങളുടെ മുമ്പിൽ വെയ്ക്കുന്നത് ഭക്ഷിക്കുക. 
'''
"9" = '''
:sup:`9` ആ പട്ടണത്തിലെ രോഗികളെ സുഖമാക്കി, ദൈവരാജ്യം നിങ്ങൾക്ക് സമീപിച്ചിരിക്കുന്നു എന്നു അവരോട് പറയുക. 
'''
"10" = '''
:sup:`10` ഏതെങ്കിലും പട്ടണത്തിൽ അവർ നിങ്ങളെ സ്വീകരിക്കുന്നില്ലെങ്കിൽ അതിന്‍റെ തെരുവുകളിൽ പോയി: 
'''
"11" = '''
:sup:`11` നിങ്ങളുടെ പട്ടണത്തിൽനിന്നു ഞങ്ങളുടെ കാലിന് പറ്റിയ പൊടിയും ഞങ്ങൾ കുടഞ്ഞിട്ടുപോകുന്നു; എന്നാൽ ദൈവരാജ്യം സമീപിച്ചിരിക്കുന്നു എന്നു അറിഞ്ഞുകൊൾവിൻ എന്നു പറയുക. 
'''
"12" = '''
:sup:`12` ന്യായവിധി നാളിൽ സൊദോമ്യർക്ക് ആ പട്ടണത്തേക്കാൾ സഹിക്കാൻ സാധിക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"13" = '''
:sup:`13` കോരസീനേ, നിനക്കു അയ്യോ കഷ്ടം; ബേത്ത്സയിദേ, നിനക്കു അയ്യോ കഷ്ടം; നിങ്ങളിൽ നടന്ന അത്ഭുതപ്രവൃത്തികൾ സോരിലും സീദോനിലും നടന്നിരുന്നു എങ്കിൽ അവർ പണ്ടുതന്നെ രട്ടിലുംവെണ്ണീറിലുംഇരുന്നു മാനസാന്തരപ്പെടുമായിരുന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ ന്യായവിധിയിൽ നിങ്ങളേക്കാൾ സോരിനും സീദോനും സഹിക്കുവാൻ സാധിക്കും. 
'''
"15" = '''
:sup:`15` നീയോ കഫർന്നഹൂമേ, സ്വർഗ്ഗത്തോളം ഉയർന്നിരിക്കുമോ? നീ പാതാളത്തോളം താണുപോകും. 
'''
"16" = '''
:sup:`16` യേശു വീണ്ടും ആ എഴുപത് പേരോടു പറഞ്ഞത്: നിങ്ങളുടെ വാക്ക് കേൾക്കുന്നവൻ എന്‍റെ വാക്ക് കേൾക്കുന്നു; നിങ്ങളെ സ്വീകരിക്കാത്തവൻ എന്നെ സ്വീകരിക്കുകയില്ല; എന്നെ സ്വീകരിക്കാത്തവൻ എന്നെ അയച്ചവനെ സ്വീകരിക്കുകയില്ല. 
'''
"17" = '''
:sup:`17` ആ എഴുപതുപേർ സന്തോഷത്തോടെ മടങ്ങിവന്നു: ”കർത്താവേ, നിന്‍റെ നാമത്തിൽ ഭൂതങ്ങളും ഞങ്ങൾക്കു കീഴടങ്ങുന്നു” എന്നു പറഞ്ഞു; 
'''
"18" = '''
:sup:`18` അവൻ അവരോട്: സാത്താൻ മിന്നൽപോലെ ആകാശത്തുനിന്നു വീഴുന്നത് ഞാൻ കണ്ടു. 
'''
"19" = '''
:sup:`19` പാമ്പുകളെയും തേളുകളെയും ശത്രുവിന്‍റെ സകല ബലത്തെയും ചവിട്ടുവാൻ ഞാൻ നിങ്ങൾക്ക് അധികാരം തരുന്നു; എന്നാൽ അവ ഒന്നും നിങ്ങൾക്ക് ഒരിക്കലും ദോഷം വരുത്തുകയും ഇല്ല. 
'''
"20" = '''
:sup:`20` എങ്കിലും ഭൂതങ്ങൾ നിങ്ങൾക്ക് കീഴടങ്ങുന്നതിലല്ല നിങ്ങൾ സന്തോഷിക്കേണ്ടത്. നിങ്ങളുടെ പേർ സ്വർഗ്ഗത്തിൽ എഴുതിയിരിക്കുന്നതിൽ സന്തോഷിക്കുക. 
'''
"21" = '''
:sup:`21` ആ സമയത്ത് യേശു പരിശുദ്ധാത്മാവിൽ ആനന്ദിച്ചു പറഞ്ഞത്: പിതാവേ, സ്വർഗ്ഗത്തിനും ഭൂമിക്കും കർത്താവായുള്ളോവേ, നീ ഇവ ജ്ഞാനികൾക്കും വിവേകികൾക്കും മറച്ചുവച്ച് ശിശുക്കൾക്ക് വെളിപ്പെടുത്തിയതുകൊണ്ട് ഞാൻ നിന്നെ വാഴ്ത്തുന്നു. അതേ, പിതാവേ, ഇങ്ങനെയല്ലോ നിനക്കു പ്രസാദം തോന്നിയത്. 
'''
"22" = '''
:sup:`22` എന്‍റെ പിതാവ് സകലവും എന്നിൽ ഭരമേല്പിച്ചിരിക്കുന്നു. പുത്രൻ ആരെന്ന് പിതാവല്ലാതെ ആരും അറിയുന്നില്ല; പിതാവ് ആരെന്ന് പുത്രനും പുത്രൻ വെളിപ്പെടുത്തിക്കൊടുക്കുവാൻ ആഗ്രഹിക്കുന്നവനും അല്ലാതെ ആരും അറിയുന്നതുമില്ല. 
'''
"23" = '''
:sup:`23` പിന്നെ യേശു ശിഷ്യന്മാരോട്: നിങ്ങൾ കാണുന്നതിനെ കാണുന്ന കണ്ണ് ഭാഗ്യമുള്ളത്. 
'''
"24" = '''
:sup:`24` നിങ്ങൾ കാണുന്നതിനെ കാണ്മാൻ അനേകം പ്രവാചകന്മാരും രാജാക്കന്മാരും ആഗ്രഹിച്ചിട്ടും കണ്ടില്ല; നിങ്ങൾ കേൾക്കുന്നതിനെ കേൾക്കുവാൻ ആഗ്രഹിച്ചിട്ടും കേട്ടില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു എന്നു പ്രത്യേകം പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അതിനുശേഷം ഒരു ന്യായശാസ്ത്രി എഴുന്നേറ്റ്: ”ഗുരോ, ഞാൻ നിത്യജീവന് അവകാശി ആയിത്തീരുവാൻ എന്ത് ചെയ്യേണം?” എന്നു അവനെ പരീക്ഷിച്ച് ചോദിച്ചു. 
'''
"26" = '''
:sup:`26` അവൻ അവനോട്: ന്യായപ്രമാണത്തിൽ എന്ത് എഴുതിയിരിക്കുന്നു? നീ എങ്ങനെ വായിക്കുന്നു? എന്നു ചോദിച്ചു. 
'''
"27" = '''
:sup:`27` അതിന് അവൻ: ”നിന്‍റെ ദൈവമായ കർത്താവിനെ നീ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണാത്മാവോടും പൂർണ്ണശക്തിയോടും പൂർണ്ണ മനസ്സോടുംകൂടെ സ്നേഹിക്കേണം എന്നും കൂട്ടുകാരനെ നിന്നെപ്പോലെതന്നെ സ്നേഹിക്കേണം എന്നും തന്നെ” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അവൻ അവനോട്: നീ പറഞ്ഞ ഉത്തരം ശരി; അങ്ങനെ ചെയ്ക; എന്നാൽ നീ ജീവിക്കും എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ സ്വയം ന്യായീകരിക്കുവാൻ ആഗ്രഹിച്ചിട്ട് യേശുവിനോടു: ”എന്‍റെ കൂട്ടുകാരൻ ആർ?” എന്നു ചോദിച്ചു. 
'''
"30" = '''
:sup:`30` യേശു ഉത്തരം പറഞ്ഞത്: ഒരു മനുഷ്യൻ യെരൂശലേമിൽ നിന്നു യെരിഹോവിലേക്കു പോകുമ്പോൾ കള്ളന്മാർ അവനെ ആക്രമിച്ചു. അവർ അവനെ വസ്ത്രം അഴിച്ച്, മുറിവേല്പിച്ചു, അർദ്ധപ്രാണനായി വിട്ടേച്ചു പോയി. 
'''
"31" = '''
:sup:`31` ആ വഴിയായി യാദൃശ്ചികമായി ഒരു പുരോഹിതൻ വന്നു അവനെ കണ്ടിട്ട് മാറി കടന്നുപോയി. 
'''
"32" = '''
:sup:`32` അതുപോലെ ഒരു ലേവ്യനും ആ സ്ഥലത്തിൽ എത്തി അവനെ കണ്ടിട്ട് മാറി കടന്നുപോയി. 
'''
"33" = '''
:sup:`33` എന്നാൽ ഒരു ശമര്യക്കാരൻ അതുവഴി പോകയിൽ അവന്‍റെ അടുക്കൽ എത്തി. അവനെ കണ്ടിട്ട് മനസ്സലിഞ്ഞ് അരികെ ചെന്നു. 
'''
"34" = '''
:sup:`34` എണ്ണയുംവീഞ്ഞുംപകർന്നു അവന്‍റെ മുറിവുകളെ കെട്ടി അവനെ തന്‍റെ വാഹനത്തിൽ കയറ്റി വഴിയമ്പലത്തിൽ കൊണ്ടുപോയി രക്ഷിച്ചു. 
'''
"35" = '''
:sup:`35` പിറ്റെ ദിവസം അവൻ പുറപ്പെടുമ്പോൾ രണ്ടു വെള്ളിക്കാശ് എടുത്തു വഴിയമ്പലക്കാരന് കൊടുത്തു: ഇവന് ആവശ്യമുള്ള ശുശ്രൂഷ ചെയ്യേണം; അധികം വല്ലതും ചെലവായാൽ ഞാൻ മടങ്ങിവരുമ്പോൾ തന്നു കൊള്ളാം എന്നു അവനോട് പറഞ്ഞു. 
'''
"36" = '''
:sup:`36` കള്ളന്മാരുടെ കയ്യിൽ അകപ്പെട്ടവന് ഈ മൂന്നുപേരിൽ ആർ കൂട്ടുകാരനായിത്തീർന്നു എന്നു നിനക്കു തോന്നുന്നു? 
'''
"37" = '''
