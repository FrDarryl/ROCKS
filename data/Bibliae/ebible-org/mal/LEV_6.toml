[6]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “ഒരുവൻ പാപംചെയ്തു യഹോവയോട് അതിക്രമം പ്രവർത്തിച്ചു തന്‍റെ പക്കൽ ഏല്പിച്ച വസ്തുവിനെയോ പണയം വച്ചതിനെയോ മോഷണകാര്യമോ സംബന്ധിച്ച് കൂട്ടുകാരനോട് വ്യാജം പറയുകയോ കൂട്ടുകാരനോട് വഞ്ചന ചെയ്യുകയോ 
'''
"3" = '''
:sup:`3` കാണാതെപോയ വസ്തു കണ്ടിട്ടും അതിനെക്കുറിച്ച് വ്യാജം പറഞ്ഞു മനുഷ്യൻ പാപം ചെയ്യുന്ന ഈ വക വല്ല കാര്യത്തിലും കള്ളസ്സത്യം ചെയ്യുകയോ ചെയ്തിട്ട് 
'''
"4" = '''
:sup:`4` അവൻ പാപംചെയ്ത് കുറ്റക്കാരനായാൽ താൻ മോഷ്ടിച്ചതോ വഞ്ചിച്ചെടുത്തതോ തന്‍റെ പക്കൽ ഏല്പിച്ചതോ കാണാതെപോയിട്ടു താൻ കണ്ടതോ 
'''
"5" = '''
:sup:`5` താൻ കള്ളസ്സത്യം ചെയ്തു എടുത്തതോ ആയതൊക്കെയും മുതലിനോട് അഞ്ചിലൊന്നു കൂട്ടി പകരം കൊടുക്കേണം; അകൃത്യയാഗം കഴിക്കുന്ന നാളിൽ അവൻ അത് ഉടമസ്ഥന് കൊടുക്കേണം. 
'''
"6" = '''
:sup:`6` അകൃത്യയാഗത്തിനായിട്ട് അവൻ നിന്‍റെ വിലനിർണ്ണയം പോലെ ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ യഹോവയ്ക്ക് അകൃത്യയാഗമായി പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം. 
'''
"7" = '''
:sup:`7` പുരോഹിതൻ യഹോവയുടെ സന്നിധിയിൽ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അവൻ അകൃത്യമായി ചെയ്തതൊക്കെയും അവനോട് ക്ഷമിക്കും.” 
'''
"8" = '''
:sup:`8` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"9" = '''
:sup:`9` “നീ അഹരോനോടും അവന്‍റെ പുത്രന്മാരോടും കല്പിക്കേണ്ടത് എന്തെന്നാൽ: ‘ഹോമയാഗത്തിൻ്റെ പ്രമാണമാണിത്: ഹോമയാഗം രാത്രിമുഴുവനും ഉഷസ്സുവരെ യാഗപീഠത്തിന്മേലുള്ള വിറകിന്മേൽ ഇരിക്കുകയും യാഗപീഠത്തിലെ തീ അതിൽ കത്തിക്കൊണ്ടിരിക്കുകയും വേണം. 
'''
"10" = '''
:sup:`10` പുരോഹിതൻ പഞ്ഞിനൂൽ കൊണ്ടുള്ള അങ്കി ധരിച്ച് പഞ്ഞിനൂൽ കൊണ്ടുള്ള കാൽ ചട്ടയാൽ തന്‍റെ നഗ്നത മറച്ചുകൊണ്ട് യാഗപീഠത്തിന്മേൽ ഹോമയാഗം ദഹിപ്പിച്ചുണ്ടായ ചാരം എടുത്ത് യാഗപീഠത്തിന്‍റെ ഒരു വശത്ത് ഇടേണം. 
'''
"11" = '''
:sup:`11` അവൻ വസ്ത്രം മാറി വേറെ വസ്ത്രം ധരിച്ചു പാളയത്തിനു പുറത്തു വൃത്തിയുള്ള ഒരു സ്ഥലത്തു ചാരം കൊണ്ടുപോകേണം. 
'''
"12" = '''
:sup:`12` യാഗപീഠത്തിൽ തീ അണഞ്ഞുപോകാതെ കത്തിക്കൊണ്ടിരിക്കേണം; പുരോഹിതൻ ഉഷസ്സുതോറും അതിന്മേൽ വിറകു കത്തിച്ച് ഹോമയാഗം അടുക്കിവച്ച് അതിനുമീതെ സമാധാനയാഗങ്ങളുടെ മേദസ്സു ദഹിപ്പിക്കേണം. 
'''
"13" = '''
:sup:`13` യാഗപീഠത്തിന്മേൽ തീ അണഞ്ഞുപോകാതെ എപ്പോഴും കത്തിക്കൊണ്ടിരിക്കേണം. 
'''
"14" = '''
:sup:`14` “ഭോജനയാഗത്തിന്‍റെ പ്രമാണം ഇതാണ്: അഹരോന്‍റെ പുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്‍റെ മുമ്പിൽ അത് അർപ്പിക്കേണം. 
'''
"15" = '''
:sup:`15` പുരോഹിതൻ ഭോജനയാഗത്തിന്‍റെ നേരിയ മാവിൽനിന്നും എണ്ണയിൽനിന്നും കൈനിറച്ചും ഭോജനയാഗത്തിന്മേലുള്ള കുന്തുരുക്കം മുഴുവനും എടുത്ത് സ്മരണയായി യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു സൗരഭ്യവാസനയായി ദഹിപ്പിക്കേണം. 
'''
"16" = '''
:sup:`16` അതിന്‍റെ ശേഷിപ്പ് അഹരോനും പുത്രന്മാരും തിന്നേണം; വിശുദ്ധിയുള്ള ഒരു സ്ഥലത്തുവച്ച് അത് പുളിപ്പില്ലാത്തതായി തിന്നേണം; സമാഗമനകൂടാരത്തിന്‍റെ പ്രാകാരത്തിൽവച്ച് അത് തിന്നേണം. 
'''
"17" = '''
:sup:`17` അത് പുളിച്ച മാവു കൂട്ടി ചുടരുത്; എന്‍റെ ദഹനയാഗങ്ങളിൽനിന്ന് അത് ഞാൻ അവരുടെ ഓഹരിയായി കൊടുത്തിരിക്കുന്നു; അത് പാപയാഗംപോലെയും അകൃത്യയാഗംപോലെയും അതിവിശുദ്ധം. 
'''
"18" = '''
:sup:`18` അഹരോന്‍റെ മക്കളിൽ ആണുങ്ങൾക്ക് അത് തിന്നാം; യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അത് നിങ്ങൾക്ക് തലമുറതലമുറയായി ശാശ്വതാവകാശം ആകുന്നു; അതിനെ തൊടുന്നവൻ എല്ലാം വിശുദ്ധനായിരിക്കേണം.” 
'''
"19" = '''
:sup:`19` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: 
'''
"20" = '''
:sup:`20` “അഹരോൻ അഭിഷിക്തനാകുന്ന ദിവസം അവനും പുത്രന്മാരും യഹോവയ്ക്കു കഴിക്കേണ്ട വഴിപാടാണിത്: ഒരിടങ്ങഴി നേരിയ മാവിൽ പാതി രാവിലെയും പാതി വൈകുന്നേരവും നിരന്തരഭോജനയാഗമായി അർപ്പിക്കേണം. 
'''
"21" = '''
:sup:`21` അത് എണ്ണചേർത്ത് ചട്ടിയിൽ ചുടേണം; അത് കുതിർത്ത് അകത്ത് കൊണ്ടുവരേണം; ചുട്ട കഷണങ്ങൾ ഭോജനയാഗമായി യഹോവയ്ക്കു സൗരഭ്യവാസനയായി അർപ്പിക്കേണം. 
'''
"22" = '''
:sup:`22` അവന്‍റെ പുത്രന്മാരിൽ അവനു പകരം അഭിഷിക്തനാകുന്ന പുരോഹിതനും അത് അർപ്പിക്കേണം; എന്നേക്കുമുള്ള ചട്ടമായി അത് മുഴുവനും യഹോവയ്ക്കു ദഹിപ്പിക്കേണം; 
'''
"23" = '''
:sup:`23` പുരോഹിതന്‍റെ ഓരോ ഭോജനയാഗവും മുഴുവനായി ദഹിപ്പിക്കേണം; അത് തിന്നരുത്.” 
'''
"24" = '''
:sup:`24` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"25" = '''
:sup:`25` “നീ അഹരോനോടും പുത്രന്മാരോടും പറയേണ്ടത് എന്തെന്നാൽ: ‘പാപയാഗത്തിന്‍റെ പ്രമാണമാണിത്: ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവച്ചു പാപയാഗമൃഗത്തെയും യഹോവയുടെ സന്നിധിയിൽ അറുക്കേണം; അത് അതിവിശുദ്ധം. 
'''
"26" = '''
:sup:`26` പാപത്തിനുവേണ്ടി അത് അർപ്പിക്കുന്ന പുരോഹിതൻ അത് തിന്നേണം; സമാഗമനകൂടാരത്തിന്‍റെ പ്രാകാരത്തിൽ ഒരു വിശുദ്ധസ്ഥലത്തുവച്ച് അത് തിന്നേണം. 
'''
"27" = '''
:sup:`27` അതിന്‍റെ മാംസം തൊടുന്നവൻ എല്ലാം വിശുദ്ധനായിരിക്കേണം; അതിന്‍റെ രക്തം ഒരു വസ്ത്രത്തിൽ തെറിച്ചാൽ അത് ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു കഴുകേണം. 
'''
"28" = '''
:sup:`28` അത് വേവിച്ച മൺപാത്രം ഉടച്ചുകളയേണം; ചെമ്പുകലത്തിൽ വേവിച്ചു എങ്കിൽ അത് തേച്ചു വെള്ളംകൊണ്ട് കഴുകേണം. 
'''
"29" = '''
:sup:`29` പുരോഹിതകുലത്തിലെ ആണുങ്ങളൊക്കെയും അത് തിന്നേണം; അത് അതിവിശുദ്ധം. 
'''
"30" = '''
:sup:`30` എന്നാൽ വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിക്കുവാൻ സമാഗമനകൂടാരത്തിനകത്തു രക്തം കൊണ്ടുവരുന്ന പാപയാഗമൃഗത്തിൻ്റെ മാംസം തിന്നരുത്; അത് തീയിൽ ഇട്ടു ചുട്ടുകളയേണം. 
'''
