[118]
"1" = '''
:sup:`1` യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവീൻ; ദൈവം നല്ലവനല്ലയോ; ദൈവത്തിന്‍റെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"2" = '''
:sup:`2` ദൈവത്തിന്‍റെ ദയ എന്നേക്കുമുള്ളത് എന്നു യിസ്രായേൽ പറയട്ടെ. 
'''
"3" = '''
:sup:`3` ദൈവത്തിന്‍റെ ദയ എന്നേക്കുമുള്ളത് എന്നു അഹരോൻഗൃഹം പറയട്ടെ. 
'''
"4" = '''
:sup:`4` ദൈവത്തിന്‍റെ ദയ എന്നേക്കുമുള്ളത് എന്നു യഹോവാഭക്തർ പറയട്ടെ. 
'''
"5" = '''
:sup:`5` ഞെരുക്കത്തിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു, യഹോവ ഉത്തരമരുളി എന്നെ വിശാലസ്ഥലത്താക്കി. 
'''
"6" = '''
:sup:`6` യഹോവ എന്‍റെ പക്ഷത്തുണ്ട്; ഞാൻ ഭയപ്പെടുകയില്ല; മനുഷ്യൻ എന്നോട് എന്ത് ചെയ്യും? 
'''
"7" = '''
:sup:`7` എന്നെ സഹായിക്കുവാനായി യഹോവ എന്‍റെ പക്ഷത്തുണ്ട്; എന്‍റെ ശത്രുക്കൾ പരാജയപ്പെടുന്നതു ഞാൻ കാണും. 
'''
"8" = '''
:sup:`8` മനുഷ്യനിൽ ആശ്രയിക്കുന്നതിനേക്കാൾ യഹോവയിൽ ആശ്രയിക്കുന്നത് നല്ലത്. 
'''
"9" = '''
:sup:`9` പ്രഭുക്കന്മാരിൽ ആശ്രയിക്കുന്നതിനേക്കാൾ യഹോവയിൽ ആശ്രയിക്കുന്നത് നല്ലത്. 
'''
"10" = '''
:sup:`10` സകലജനതകളും എന്നെ ചുറ്റിവളഞ്ഞു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ നശിപ്പിച്ചുകളയും. 
'''
"11" = '''
:sup:`11` അവർ എന്നെ വളഞ്ഞു; അതേ, അവർ എന്നെ വളഞ്ഞു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ ഛേദിച്ചുകളയും. 
'''
"12" = '''
:sup:`12` അവർ തേനീച്ചപോലെ എന്നെ പൊതിഞ്ഞു; മുൾതീപോലെ അവർ കെട്ടുപോയി; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ ഛേദിച്ചുകളയും. 
'''
"13" = '''
:sup:`13` ഞാൻ വീഴുവാൻ തക്കവണ്ണം നീ എന്നെ തള്ളി; എങ്കിലും യഹോവ എന്നെ സഹായിച്ചു. 
'''
"14" = '''
:sup:`14` യഹോവ എന്‍റെ ബലവും എന്‍റെ കീർത്തനവും ആകുന്നു; അവിടുന്ന് എനിക്ക് രക്ഷയായും തീർന്നു. 
'''
"15" = '''
:sup:`15` ഉല്ലാസത്തിന്‍റെയും ജയത്തിന്‍റെയും ഘോഷം നീതിമാന്മാരുടെ കൂടാരങ്ങളിൽ ഉണ്ട്; യഹോവയുടെ വലങ്കൈ വീര്യം പ്രവർത്തിക്കുന്നു. 
'''
"16" = '''
:sup:`16` യഹോവയുടെ വലങ്കൈ ഉയർന്നിരിക്കുന്നു; യഹോവയുടെ വലങ്കൈ വീര്യം പ്രവർത്തിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ഞാൻ മരിക്കുകയില്ല; ഞാൻ ജീവനോടെയിരുന്ന് യഹോവയുടെ പ്രവൃത്തികൾ വർണ്ണിക്കും. 
'''
"18" = '''
:sup:`18` യഹോവ എന്നെ കഠിനമായി ശിക്ഷിച്ചു; എങ്കിലും കർത്താവ് എന്നെ മരണത്തിന് ഏല്പിച്ചിട്ടില്ല. 
'''
"19" = '''
:sup:`19` നീതിയുടെ വാതിലുകൾ എനിക്ക് തുറന്നു തരുവിൻ; ഞാൻ അവയിൽകൂടി കടന്ന് യഹോവയ്ക്കു സ്തോത്രം ചെയ്യും. 
'''
"20" = '''
:sup:`20` യഹോവയുടെ വാതിൽ ഇതുതന്നെ; നീതിമാന്മാർ അതിൽകൂടി കടക്കും. 
'''
"21" = '''
:sup:`21` അങ്ങ് എനിക്ക് ഉത്തരമരുളി എന്‍റെ രക്ഷയായി തീർന്നിരിക്കുകയാൽ ഞാൻ അങ്ങേക്കു സ്തോത്രം ചെയ്യും. 
'''
"22" = '''
:sup:`22` വീടുപണിയുന്നവർ തള്ളിക്കളഞ്ഞ കല്ല് മൂലക്കല്ലായി തീർന്നിരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` ഇത് യഹോവയാൽ സംഭവിച്ചു നമ്മുടെ ദൃഷ്ടിയിൽ ആശ്ചര്യം ആയിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` ഇത് യഹോവ ഉണ്ടാക്കിയ ദിവസം; ഇന്ന് നാം സന്തോഷിച്ച് ആനന്ദിക്കുക. 
'''
"25" = '''
:sup:`25` യഹോവേ, ഞങ്ങളെ രക്ഷിക്കേണമേ; യഹോവേ, ഞങ്ങൾക്ക് ജയം നല്കേണമേ. 
'''
"26" = '''
:sup:`26` യഹോവയുടെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ; ഞങ്ങൾ യഹോവയുടെ ആലയത്തിൽനിന്ന് നിങ്ങളെ അനുഗ്രഹിക്കുന്നു. 
'''
"27" = '''
:sup:`27` യഹോവ തന്നെ ദൈവം; അവിടുന്ന് നമുക്ക് പ്രകാശം തന്നിരിക്കുന്നു; യാഗപീഠത്തിന്‍റെ കൊമ്പുകളിൽ യാഗമൃഗത്തെ കയറുകൊണ്ട് കെട്ടുവിൻ. 
'''
"28" = '''
:sup:`28` അങ്ങ് എന്‍റെ ദൈവമാകുന്നു; ഞാൻ അങ്ങേക്കു സ്തോത്രം ചെയ്യും; അങ്ങ് എന്‍റെ ദൈവമാകുന്നു; ഞാൻ അങ്ങയെ പുകഴ്ത്തും. 
'''
"29" = '''
:sup:`29` യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവീൻ; ദൈവം നല്ലവനല്ലയോ; അവിടുത്തെ ദയ എന്നേക്കും ഉള്ളതാകുന്നു. 
'''
