[2]
"1" = '''
:sup:`1` സഹോദരന്മാരേ, ഞാൻ നിങ്ങളുടെ അടുക്കൽ വന്നപ്പോൾ പ്രസംഗത്തിൻ്റെയോ ജ്ഞാനത്തിൻ്റെയോ വൈഭവം കൂടാതെയത്രേ ദൈവത്തിന്‍റെ സാക്ഷ്യം നിങ്ങളോട് പ്രസ്താവിക്കുവാൻ വന്നത്. 
'''
"2" = '''
:sup:`2` എന്തെന്നാൽ ക്രൂശിക്കപ്പെട്ടവനായ യേശുക്രിസ്തുവിനെ അല്ലാതെ മറ്റൊന്നും അറിയാത്തവനായി നിങ്ങളുടെ ഇടയിൽ ഇരിക്കേണം എന്നു ഞാൻ ആഗ്രഹിച്ചു. 
'''
"3" = '''
:sup:`3` ഞാൻ ബലഹീനതയോടും ഭയത്തോടും വളരെ വിറയലോടുംകൂടെ നിങ്ങളുടെ ഇടയിൽ ഇരുന്നു. 
'''
"4" = '''
:sup:`4` നിങ്ങളുടെ വിശ്വാസത്തിന് മനുഷ്യരുടെ ജ്ഞാനമല്ല, ദൈവത്തിന്‍റെ ശക്തി തന്നെ ആധാരമായിരിക്കേണ്ടതിന്, 
'''
"5" = '''
:sup:`5` എന്‍റെ വചനവും എന്‍റെ പ്രസംഗവും മാനുഷികജ്ഞാനത്തിൻ്റെ വശീകരണവാക്കുകളാൽ അല്ല, ആത്മാവിൻ്റെയും ശക്തിയുടെയും പ്രദർശനത്താലത്രേ ആയിരുന്നത്. 
'''
"6" = '''
:sup:`6` എന്നിരുന്നാലും, പക്വത പ്രാപിച്ചവരുടെ ഇടയിൽ, ഞങ്ങൾ ജ്ഞാനം സംസാരിക്കുന്നു; ഈ കാലത്തിൻ്റെയോ, മാറ്റപ്പെടുന്നവരായ ഈ കാലഘട്ടത്തിലെ ഭരണാധിപന്മാരുടെയോ ജ്ഞാനമല്ല, 
'''
"7" = '''
:sup:`7` ദൈവം ലോകസൃഷ്ടിക്ക് മുമ്പെ നമ്മുടെ തേജസ്സിനായി മുന്നിയമിച്ചതും ഇതുവരെ മറഞ്ഞിരുന്നതുമായ ദൈവത്തിന്‍റെ ജ്ഞാനമത്രേ മർമ്മമായി ഞങ്ങൾ പ്രസ്താവിക്കുന്നു. 
'''
"8" = '''
:sup:`8` അത് ഈ കാലഘട്ടത്തിലെ ഭരണാധികാരികൾ ആരും അറിഞ്ഞിരുന്നില്ല; അറിഞ്ഞിരുന്നു എങ്കിൽ അവർ തേജസ്സിൻ്റെ കർത്താവിനെ ക്രൂശിക്കുമായിരുന്നില്ല. 
'''
"9" = '''
:sup:`9` “ദൈവം തന്നെ സ്നേഹിക്കുന്നവർക്ക് ഒരുക്കിയിട്ടുള്ളത് കണ്ണ് കണ്ടിട്ടില്ല ചെവി കേട്ടിട്ടില്ല, ഒരു മനുഷ്യൻ്റെയും ഹൃദയത്തിൽ തോന്നിയിട്ടുമില്ല” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ തന്നെ. 
'''
"10" = '''
:sup:`10` നമുക്കോ ദൈവം അത് തന്‍റെ ആത്മാവിനാൽ വെളിപ്പെടുത്തിയിരിക്കുന്നു; എന്തെന്നാൽ, ആത്മാവ് സകലത്തെയും, ദൈവത്തിന്‍റെ ആഴങ്ങളെപ്പോലും ആരായുന്നു. 
'''
"11" = '''
:sup:`11` മനുഷ്യനിലുള്ളത് അവനിലെ മാനുഷാത്മാവല്ലാതെ മനുഷ്യരിൽ ആർ അറിയും? അതുപോലെ തന്നെ ദൈവത്തിലുള്ളത് ദൈവാത്മാവല്ലാതെ ആരും ഗ്രഹിച്ചിട്ടില്ല. 
'''
"12" = '''
:sup:`12` നാമോ ലോകത്തിന്‍റെ ആത്മാവിനെ അല്ല, ദൈവം നമുക്ക് ദാനമായി നല്കിയിരിക്കുന്നത് അറിയുവാനായി ദൈവത്തിൽനിന്നുള്ള ആത്മാവിനെ അത്രേ പ്രാപിച്ചത്. 
'''
"13" = '''
:sup:`13` അത് ഞങ്ങൾ മാനുഷികജ്ഞാനത്താൽ ഉപദേശിക്കുന്ന വചനങ്ങളാൽ അല്ല, ആത്മാവ് ഉപദേശിക്കുന്ന വചനങ്ങളാൽ തന്നെ പ്രസ്താവിച്ചുകൊണ്ട് ആത്മികന്മാർക്ക് ആത്മികമായത് തെളിയിക്കുന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ അനാത്മികമനുഷ്യൻ ദൈവാത്മാവിൻ്റെ ഉപദേശം കൈക്കൊള്ളുന്നില്ല; അത് അവനു ഭോഷത്തം ആകുന്നു; ആത്മികമായി വിവേചിക്കേണ്ടതാകയാൽ അത് അവനു ഗ്രഹിക്കുവാൻ കഴിയുന്നതുമല്ല. 
'''
"15" = '''
:sup:`15` ആത്മികനോ സകലത്തെയും വിവേചിക്കുന്നു; താൻ ആരാലും വിവേചിക്കപ്പെടുന്നതുമില്ല. 
'''
"16" = '''
:sup:`16` എന്തെന്നാൽ, കർത്താവിന്‍റെ മനസ്സ് അറിഞ്ഞ് അവനെ ഉപദേശിക്കുന്നവൻ ആർ? നാമോ ക്രിസ്തുവിന്‍റെ മനസ്സുള്ളവർ ആകുന്നു. 
'''
