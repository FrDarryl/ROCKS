[33]
"1" = '''
:sup:`1` “എന്നാൽ ഇയ്യോബേ, എന്‍റെ സംഭാഷണം കേട്ടുകൊള്ളുക; എന്‍റെ സകലവാക്കുകളും ശ്രദ്ധിച്ചുകൊള്ളുക. 
'''
"2" = '''
:sup:`2` ഇതാ, ഞാൻ ഇപ്പോൾ എന്‍റെ വായ് തുറക്കുന്നു; എന്‍റെ വായിൽ എന്‍റെ നാവ് സംസാരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` എന്‍റെ വാക്കുകൾ എന്‍റെ ഉള്ളിലെ സത്യം വെളിവാക്കും. എന്‍റെ അധരങ്ങൾ അറിയുന്നത് അവ പരമാർത്ഥമായി പ്രസ്താവിക്കും. 
'''
"4" = '''
:sup:`4` ദൈവത്തിന്‍റെ ആത്മാവ് എന്നെ സൃഷ്ടിച്ചു; സർവ്വശക്തന്‍റെ ശ്വാസം എനിക്ക് ജീവനെ തരുന്നു. 
'''
"5" = '''
:sup:`5` നിനക്കു കഴിയുമെങ്കിൽ എന്നോട് പ്രതിവാദിക്കുക; സന്നദ്ധനായി എന്‍റെ മുമ്പിൽ നിന്നുകൊള്ളുക. 
'''
"6" = '''
:sup:`6` ഇതാ, നിന്നെപ്പോലെ ഞാനും ദൈവത്തിനുള്ളവൻ; എന്നെയും മണ്ണുകൊണ്ട് നിർമ്മിച്ചിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` എന്‍റെ ഭീഷണി നിന്നെ ഭയപ്പെടുത്തുകയില്ല; എന്‍റെ പ്രേരണ നിനക്കു ഭാരമായിരിക്കുകയുമില്ല. 
'''
"8" = '''
:sup:`8` “ഞാൻ കേൾക്കെ നീ പറഞ്ഞതും നിന്‍റെ വാക്ക് ഞാൻ കേട്ടതും എന്തെന്നാൽ: 
'''
"9" = '''
:sup:`9` ‘ഞാൻ ലംഘനം ഇല്ലാത്ത നിർമ്മലൻ; ഞാൻ നിർദ്ദോഷി; എന്നിൽ അകൃത്യവുമില്ല. 
'''
"10" = '''
:sup:`10` ദൈവം എന്നെ ആക്രമിക്കാൻ അവസരം കണ്ടുപിടിക്കുന്നു; എന്നെ അവിടുത്തെ ശത്രുവായി വിചാരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അവിടുന്ന് എന്‍റെ കാലുകളെ ആമത്തിൽ ഇടുന്നു; എന്‍റെ പാതകളെല്ലാം സൂക്ഷിച്ചുനോക്കുന്നു.’ 
'''
"12" = '''
:sup:`12` “ഇതിന് ഞാൻ നിന്നോട് ഉത്തരം പറയാം: ‘ഇതിൽ നീ നീതിമാൻ അല്ല; ദൈവം മനുഷ്യനേക്കാൾ വലിയവനല്ലയോ. 
'''
"13" = '''
:sup:`13` നീ ദൈവത്തോട് എന്തിന് വാദിക്കുന്നു? തന്‍റെ കാര്യങ്ങളിൽ ഒന്നിനും അവിടുന്ന് ഉത്തരം പറയുന്നില്ലല്ലോ. 
'''
"14" = '''
:sup:`14` ഒന്നോ രണ്ടോ വട്ടം ദൈവം അരുളിച്ചെയ്യുന്നു; മനുഷ്യൻ അത് കൂട്ടാക്കുന്നില്ലതാനും. 
'''
"15" = '''
:sup:`15` ഗാഢനിദ്ര മനുഷ്യർക്കുണ്ടാകുമ്പോൾ, അവർ കിടക്കമേൽ നിദ്രകൊള്ളുമ്പോൾ, സ്വപ്നത്തിൽ, രാത്രിദർശനത്തിൽ തന്നെ, 
'''
"16" = '''
:sup:`16` അവിടുന്ന് മനുഷ്യരുടെ ചെവി തുറക്കുന്നു; അവരെ മുന്നറിയിപ്പുകൾ കൊണ്ടു ഭയപ്പെടുത്തുന്നു. 
'''
"17" = '''
:sup:`17` മനുഷ്യനെ അവന്‍റെ ദുഷ്കർമ്മത്തിൽനിന്ന് അകറ്റുവാനും പുരുഷനെ ഗർവ്വത്തിൽനിന്ന് രക്ഷിക്കുവാനും തന്നെ. 
'''
"18" = '''
:sup:`18` അവിടുന്ന് കുഴിയിൽനിന്ന് അവന്‍റെ പ്രാണനെയും വാളാൽ നശിക്കാതെ അവന്‍റെ ജീവനെയും രക്ഷിക്കുന്നു. 
'''
"19" = '''
:sup:`19` “തന്‍റെ കിടക്കമേൽ അവൻ വേദനയാൽ ശിക്ഷിക്കപ്പെടുന്നു; അവന്‍റെ അസ്ഥികളിൽ ഇടവിടാതെ യാതന ഉണ്ട്. 
'''
"20" = '''
:sup:`20` അതുകൊണ്ട് അവന്‍റെ ജീവൻ അപ്പവും അവന്‍റെ പ്രാണൻ സ്വാദുഭോജനവും വെറുക്കുന്നു. 
'''
"21" = '''
:sup:`21` അവന്‍റെ മാംസം ക്ഷയിച്ച് കാണാനില്ലാതെയായിരിക്കുന്നു; കാണാനില്ലാതിരുന്ന അവന്‍റെ അസ്ഥികൾ പൊങ്ങിനില്‍ക്കുന്നു. 
'''
"22" = '''
:sup:`22` അവന്‍റെ പ്രാണൻ ശവക്കുഴിക്കും അവന്‍റെ ജീവൻ നാശകന്മാർക്കും അടുത്തിരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` “മനുഷ്യനോട് അവന്‍റെ ധർമ്മം അറിയിക്കേണ്ടതിന് ആയിരത്തിൽ ഒരുവനായി മദ്ധ്യസ്ഥനായ ഒരു ദൂതൻ അവനുവേണ്ടി ഉണ്ടെങ്കിൽ 
'''
"24" = '''
:sup:`24` ദൂതൻ അവനിൽ കൃപ തോന്നി: ‘കുഴിയിൽ ഇറങ്ങാത്തവിധം ഇവനെ രക്ഷിക്കേണമേ; ഞാൻ ഒരു മറുവില കണ്ടിരിക്കുന്നു’ എന്നു പറയും 
'''
"25" = '''
:sup:`25` അപ്പോൾ അവന്‍റെ ദേഹം യൗവ്വനചൈതന്യത്താൽ പുഷ്ടിവയ്ക്കും; അവൻ ബാല്യപ്രായത്തിലേക്ക് തിരിച്ചുവരും. 
'''
"26" = '''
:sup:`26` അവൻ ദൈവത്തോട് പ്രാർത്ഥിക്കും; അവിടുന്ന് അവനിൽ പ്രസാദിക്കും; തിരുമുഖത്തെ അവൻ സന്തോഷത്തോടെ കാണും; ദൈവം മനുഷ്യന് അവന്‍റെ വിജയം പകരം കൊടുക്കും. 
'''
"27" = '''
:sup:`27` അവൻ മനുഷ്യരുടെ മുമ്പിൽ പാടി പറയുന്നത്: ‘ഞാൻ പാപംചെയ്ത് നേരായുള്ളത് മറിച്ചുകളഞ്ഞു; അതിന് എന്നോട് പകരം ചെയ്തിട്ടില്ല. 
'''
"28" = '''
:sup:`28` ദൈവം എന്‍റെ പ്രാണനെ കുഴിയിൽ ഇറങ്ങാത്തവിധം രക്ഷിച്ചു; എന്‍റെ ജീവൻ പ്രകാശം കണ്ടു സന്തോഷിക്കുന്നു. 
'''
"29" = '''
:sup:`29` “ഇതാ, ദൈവം രണ്ടു മൂന്നുപ്രാവശ്യം ഇവയെല്ലം മനുഷ്യനോട് ചെയ്യുന്നു. 
'''
"30" = '''
:sup:`30` അവന്‍റെ പ്രാണനെ കുഴിയിൽനിന്ന് കയറ്റേണ്ടതിനും ജീവന്‍റെ പ്രകാശംകൊണ്ട് അവനെ പ്രകാശിപ്പിക്കേണ്ടതിനും തന്നെ. 
'''
"31" = '''
:sup:`31` ഇയ്യോബേ, ശ്രദ്ധിച്ചു കേൾക്കുക; മിണ്ടാതെയിരിക്കുക; ഞാൻ സംസാരിക്കാം. 
'''
"32" = '''
:sup:`32` നിനക്കു ഉത്തരം പറയുവാനുണ്ടെങ്കിൽ പറയുക; സംസാരിക്കുക; നിന്നെ നീതീകരിക്കുവാൻ ആകുന്നു എന്‍റെ താത്പര്യം. 
'''
"33" = '''
:sup:`33` ഇല്ലെങ്കിൽ, നീ എന്‍റെ വാക്ക് കേൾക്കുക; മിണ്ടാതിരിക്കുക; ഞാൻ നിനക്കു ജ്ഞാനം ഉപദേശിച്ചുതരാം.” 
'''
