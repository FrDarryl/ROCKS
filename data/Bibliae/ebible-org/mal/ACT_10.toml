[10]
"1" = '''
:sup:`1` കൈസര്യയിൽ ഇത്താലിക എന്ന പട്ടാള വിഭാഗത്തിൽ കൊർന്നൊല്യോസ് എന്നു പേരുള്ളോരു ശതാധിപൻ ഉണ്ടായിരുന്നു. 
'''
"2" = '''
:sup:`2` അവൻ ഭക്തനും തന്‍റെ കുടുംബാംഗങ്ങളോടുകൂടെ ദൈവത്തെ ഭയപ്പെടുന്നവനുമായി യെഹൂദാ ജനത്തിന് വളരെ ദാനം കൊടുത്തും എപ്പോഴും പ്രാർത്ഥിച്ചും പോന്നു. 
'''
"3" = '''
:sup:`3` അവൻ പകൽ ഏകദേശം ഒമ്പതാംമണി നേരത്ത് ദർശനത്തിൽ ഒരു ദൈവദൂതൻ തന്‍റെ അടുക്കൽ അകത്തുവരുന്നത് സ്പഷ്ടമായി കണ്ടു: “കൊർന്നൊല്യോസേ!” എന്നു തന്നോട് പറയുന്നതും കേട്ടു. 
'''
"4" = '''
:sup:`4` അവൻ ദൈവദൂതനെ ഉറ്റുനോക്കി ഭയപരവശനായി: “എന്താകുന്നു കർത്താവേ?” എന്നു ചോദിച്ചു. അവൻ അവനോട്: “നിന്‍റെ പ്രാർത്ഥനയും എളിയവരോടുളള നിന്‍റെ ദാനവും ദൈവത്തിന് സ്വീകാര്യമായിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` ഇപ്പോൾതന്നെ യോപ്പയിലേക്ക് ആളയച്ച്, പത്രൊസ് എന്നു അറിയപ്പെടുന്ന ശിമോനെ വരുത്തുക. 
'''
"6" = '''
:sup:`6` അവൻ തോൽപ്പണി ചെയ്യുന്ന ശിമോൻ എന്നൊരുവനോടുകൂടെ പാർക്കുന്നു. അവന്‍റെ വീട് കടല്പുറത്ത് ആകുന്നു” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അവനോട് സംസാരിച്ച ദൂതൻ പോയശേഷം അവൻ തന്‍റെ വേലക്കാരിൽ രണ്ടുപേരെയും അംഗരക്ഷകരിൽ ദൈവഭക്തനായൊരു പടയാളിയേയും വിളിച്ച് 
'''
"8" = '''
:sup:`8` സകലവും വിവരിച്ചുപറഞ്ഞ് യോപ്പയിലേക്ക് അയച്ചു. 
'''
"9" = '''
:sup:`9` പിറ്റെന്നാൾ കൊർന്നൊല്യോസ് അയച്ചവർ യാത്രചെയ്തു പട്ടണത്തോട് സമീപിക്കുമ്പോൾ പത്രൊസ് ആറാം മണിനേരത്ത് പ്രാർത്ഥിക്കുവാൻ മാളികമുറിയിൽ കയറി. 
'''
"10" = '''
:sup:`10` അവൻ വളരെ വിശന്നിട്ട് ഭക്ഷിക്കുവാൻ ആഗ്രഹിച്ചു; അവർ ഭക്ഷണം ഒരുക്കുമ്പോഴേക്കും അവനു ഒരു വിവശത ഉണ്ടായി. 
'''
"11" = '''
:sup:`11` ആകാശം തുറന്നിരിക്കുന്നതും നാലു കോണും കെട്ടീട്ടുള്ള വലിയൊരു വിരിപ്പ് ഭൂമിയിലേക്കു ഇറക്കിവിട്ടൊരു പാത്രംപോലെ വരുന്നതും അവൻ കണ്ടു. 
'''
"12" = '''
:sup:`12` അതിൽ ഭൂമിയിലെ സകലവിധ നാൽക്കാലികളും ഇഴജാതികളും ആകാശത്തിലെ പറവകളും ഉണ്ടായിരുന്നു. 
'''
"13" = '''
:sup:`13` “പത്രൊസേ, എഴുന്നേറ്റ് കൊന്നു തിന്നുക” എന്നു ഒരു ശബ്ദം ഉണ്ടായി. 
'''
"14" = '''
:sup:`14` അതിന് പത്രൊസ്: “ഒരിക്കലും പാടില്ല, കർത്താവേ; മലിനമോ അശുദ്ധമോ ആയതൊന്നും ഞാൻ ഒരുനാളും തിന്നിട്ടില്ലല്ലോ.” 
'''
"15" = '''
:sup:`15` ആ ശബ്ദം രണ്ടാം പ്രാവശ്യം അവനോട്: “ദൈവം ശുദ്ധീകരിച്ചത് നീ മലിനമെന്നു വിചാരിക്കരുത്” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ഇങ്ങനെ മൂന്നുപ്രാവശ്യം ഉണ്ടായി; ഉടനെ പാത്രം തിരികെ ആകാശത്തിലേക്ക് വലിച്ചെടുക്കപ്പെട്ടു. 
'''
"17" = '''
:sup:`17` ഈ കണ്ട ദർശനം എന്തായിരിക്കും എന്നു പത്രൊസ് ഉള്ളിൽ ആശങ്കപ്പെട്ടുകൊണ്ടിരിക്കുമ്പോൾ കൊർന്നൊല്യോസ് അയച്ച പുരുഷന്മാർ ശിമോന്‍റെ വീട് ചോദിച്ചുകൊണ്ട് പടിവാതിൽക്കൽ വന്നു: 
'''
"18" = '''
:sup:`18` പത്രൊസ് എന്നു അറിയപ്പെടുന്ന ശിമോൻ ഇവിടെ പാർക്കുന്നുണ്ടോ? എന്നു വിളിച്ചുചോദിച്ചു. 
'''
"19" = '''
:sup:`19` പത്രൊസ് ദർശനത്തെക്കുറിച്ച് ചിന്തിച്ചുകൊണ്ടിരിക്കുമ്പോൾ പരിശുദ്ധാത്മാവ് അവനോട്: “മൂന്നു പുരുഷന്മാർ നിന്നെ അന്വേഷിക്കുന്നു; 
'''
"20" = '''
:sup:`20` നീ എഴുന്നേറ്റ് ഇറങ്ങിച്ചെല്ലുക; ഞാൻ അവരെ അയച്ചിരിക്കുന്നു, ഒന്നും സംശയിക്കാതെ അവരോടുകൂടെ പോക” എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` പത്രൊസ് ആ പുരുഷന്മാരുടെ അടുക്കൽ ഇറങ്ങിച്ചെന്ന്: “നിങ്ങൾ അന്വേഷിക്കുന്നവൻ ഞാൻ തന്നെ; നിങ്ങൾ വന്ന കാര്യം എന്ത്?” എന്നു ചോദിച്ചു. 
'''
"22" = '''
:sup:`22` അതിന് അവർ: “നീതിമാനും ദൈവഭക്തനും യെഹൂദന്മാരുടെ സകലജാതിയാലും നല്ല സാക്ഷ്യംകൊണ്ടവനും ആയ കൊർന്നൊല്യോസ് എന്ന ശതാധിപൻ നിന്നെ വീട്ടിൽ വരുത്തി നിന്‍റെ സന്ദേശം കേൾക്കേണം എന്നു ഒരു വിശുദ്ധദൂതനാൽ അരുളപ്പാടുണ്ടായിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അപ്പോൾ അവൻ അവരെ അകത്ത് വിളിച്ചു പാർപ്പിച്ചു; പിറ്റെന്നാൾ എഴുന്നേറ്റ് അവരോടുകൂടെ പുറപ്പെട്ടു; യോപ്പയിലെ സഹോദരന്മാർ ചിലരും അവനോടുകൂടെ പോയി. 
'''
"24" = '''
:sup:`24` പിറ്റെന്നാൾ കൈസര്യയിൽ എത്തി; അവിടെ കൊർന്നൊല്യോസ് ബന്ധുക്കളേയും അടുത്ത സ്നേഹിതന്മാരെയും കൂട്ടിവരുത്തി, അവർക്കായി കാത്തിരുന്നു. 
'''
"25" = '''
:sup:`25` പത്രൊസ് അകത്ത് പ്രവേശിച്ചപ്പോൾ കൊർന്നൊല്യോസ് അവനെ എതിരേറ്റ് കാൽക്കൽ വീണു വണങ്ങി. 
'''
"26" = '''
:sup:`26` പത്രൊസ് അവനോട് “എഴുന്നേല്ക്കൂ, ഞാനും ഒരു മനുഷ്യനത്രെ” എന്നു പറഞ്ഞ് അവനെ എഴുന്നേല്പിച്ചു, 
'''
"27" = '''
:sup:`27` അവനോട് സംസാരിച്ചുംകൊണ്ട് അകത്ത് ചെന്നു, അനേകർ വന്നു കൂടിയിരിക്കുന്നത് കണ്ടു. 
'''
"28" = '''
:sup:`28` അവനോട്: “അന്യജാതിക്കാരന്‍റെ അടുക്കൽ ചെല്ലുന്നതും അവനുമായി സഹകരിക്കുന്നതും യെഹൂദനു നിഷിദ്ധം എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ. എങ്കിലും ഒരു മനുഷ്യനെയും മലിനനോ അശുദ്ധനോ എന്നു പറയരുതെന്ന് ദൈവം എനിക്ക് കാണിച്ചുതന്നിരിക്കുന്നു. 
'''
"29" = '''
:sup:`29` അതുകൊണ്ടാകുന്നു നിങ്ങൾ ആളയച്ചപ്പോൾ ഞാൻ എതിർ പറയാതെ വന്നത്; എന്നാൽ എന്നെ വിളിപ്പിച്ചത് എന്തിന് എന്നു അറിഞ്ഞാൽ കൊള്ളാം” എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അതിന് കൊർന്നൊല്യോസ്: “നാലുനാൾ മുൻപ് ഈ നേരത്ത് ഞാൻ വീട്ടിൽ ഒമ്പതാംമണി നേരത്തുളള പ്രാർത്ഥനയിൽ ആയിരിക്കുമ്പോൾ തേജസ്സുള്ള വസ്ത്രം ധരിച്ചൊരു പുരുഷൻ എന്‍റെ മുമ്പിൽനിന്നു: 
'''
"31" = '''
:sup:`31` ‘കൊർന്നൊല്യോസേ ദൈവം നിന്‍റെ പ്രാർത്ഥന കേട്ടു, എളിയവരോടുളള നിന്‍റെ ദാനധർമ്മം ഓർത്തിരിക്കുന്നു. 
'''
"32" = '''
:sup:`32` യോപ്പയിലേക്ക് ആളയച്ച് പത്രൊസ് എന്നു പേരുള്ള ശിമോനെ വിളിപ്പിക്കുക; അവൻ കടല്പുറത്ത് തോൽപ്പണി ചെയ്യുന്ന ശീമോന്‍റെ വീട്ടിൽ പാർക്കുന്നു’ എന്നു പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` ഉടൻ തന്നെ ഞാൻ നിന്‍റെ അടുക്കൽ ആളയച്ചു; നീ ദയതോന്നി വന്നത് ഉപകാരം. കർത്താവ് നിന്നോട് കല്പിച്ചതൊക്കെയും കേൾക്കുവാൻ ഞങ്ങൾ എല്ലാവരും ഇവിടെ ദൈവത്തിന്‍റെ മുമ്പാകെ സന്നിഹിതരായിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` അപ്പോൾ പത്രൊസ് വായ് തുറന്ന് പറഞ്ഞത്: “ദൈവത്തിന് മുഖപക്ഷമില്ല എന്നും 
'''
"35" = '''
:sup:`35` ഏത് ജനതയിലും ദൈവത്തെ ഭയപ്പെട്ട് നീതി പ്രവർത്തിക്കുന്നവരെ അവൻ അംഗീകരിക്കുന്നു എന്നും ഇപ്പോൾ ഞാൻ യഥാർത്ഥമായി ഗ്രഹിക്കുന്നു. 
'''
"36" = '''
:sup:`36` യിസ്രായേൽ മക്കൾക്ക് ദൈവം അയച്ചവചനം, എല്ലാവരുടെയും കർത്താവായ യേശുക്രിസ്തു പ്രസംഗിച്ച സമാധാനം, 
'''
"37" = '''
:sup:`37` യോഹന്നാൻ പ്രസംഗിച്ച സ്നാനത്തിന് ശേഷം ഗലീലയിൽ തുടങ്ങി യെഹൂദ്യയിൽ ഒക്കെയും പ്രസിദ്ധമായ ആ വചനം തന്നെ നിങ്ങൾ അറിയുന്നുവല്ലോ. 
'''
"38" = '''
:sup:`38` ദൈവം അവനോടുകൂടെ ഇരുന്നതുകൊണ്ട് നസറായനായ യേശുവിനെ ദൈവം പരിശുദ്ധാത്മാവിനാലും ശക്തിയാലും എങ്ങനെ അഭിഷേകം ചെയ്തതു എന്നും അവൻ നന്മചെയ്തതും പിശാചിനാൽ പീഢിപ്പിക്കപ്പെട്ടവരെ ഒക്കെയും എങ്ങനെ സൗഖ്യമാക്കി എന്നതും നിങ്ങൾതന്നെ അറിയുന്നുവല്ലോ. 
'''
"39" = '''
:sup:`39` “അവർ കൊന്ന് മരത്തിൽ തൂക്കിയ അവൻ യെഹൂദ്യദേശത്തിലും യെരൂശലേമിലും ചെയ്ത സകലത്തിനും ഞങ്ങൾ സാക്ഷികൾ ആകുന്നു. 
'''
"40" = '''
:sup:`40` ദൈവം അവനെ മൂന്നാം നാൾ ഉയിർത്തെഴുന്നേല്പിച്ചു, 
'''
"41" = '''
:sup:`41` സകല ജനത്തിനുമല്ല, ദൈവം മുമ്പുകൂട്ടി നിയമിച്ച സാക്ഷികളായി, അവൻ മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റശേഷം അവനോടുകൂടെ തിന്നുകുടിച്ചവരായ ഞങ്ങൾക്കുതന്നെ വെളിവാകുകയും, 
'''
"42" = '''
:sup:`42` ജീവിച്ചിരിക്കുന്നവരേയും മരിച്ചവരേയും ന്യായം വിധിക്കേണ്ടതിന് ദൈവത്താൽ നിയമിക്കപ്പെട്ടവൻ അവൻ തന്നെ എന്നു ജനത്തോടു പ്രസംഗിക്കുവാനും സാക്ഷീകരിക്കുവാനും അവൻ തന്നെ ഞങ്ങളോടു കല്പിക്കുകയും ചെയ്തു. 
'''
"43" = '''
:sup:`43` അവനിൽ വിശ്വസിക്കുന്ന ഏവനും അവന്‍റെ നാമം മൂലം പാപമോചനം ലഭിക്കും എന്നു ഇവനെക്കുറിച്ച് സകല പ്രവാചകന്മാരും സാക്ഷ്യം പറയുന്നു.” 
'''
"44" = '''
:sup:`44` ഈ വാക്കുകളെ പത്രൊസ് പ്രസ്താവിക്കുമ്പോൾ തന്നെ വചനം കേട്ട എല്ലാവരുടെ മേലും പരിശുദ്ധാത്മാവ് വന്നു. 
'''
"45" = '''
:sup:`45` പത്രൊസിനോടുകൂടെ വന്ന പരിച്ഛേദനക്കാരായ വിശ്വാസികൾ പരിശുദ്ധാത്മാവ് എന്ന ദാനം ജനതകളുടെ മേലും പകർന്നത് കണ്ടും 
'''
"46" = '''
:sup:`46` അവർ അന്യഭാഷകളിൽ സംസാരിക്കുന്നതും ദൈവത്തെ മഹത്വീകരിക്കുന്നതും കേൾക്കുകയാൽ വിസ്മയിച്ചു. 
'''
"47" = '''
:sup:`47` “നമ്മെപ്പോലെ പരിശുദ്ധാത്മാവ് ലഭിച്ച ഇവരെ വെള്ളത്തിൽ സ്നാനം കഴിപ്പിച്ചുകൂടാതവണ്ണം വിലക്കുവാൻ ആർക്ക് കഴിയും?” എന്നു പറഞ്ഞു. 
'''
"48" = '''
:sup:`48` പത്രൊസ് അവരെ യേശുക്രിസ്തുവിന്‍റെ നാമത്തിൽ സ്നാനം കഴിപ്പിക്കുവാൻ കല്പിച്ചു. അവൻ ചില ദിവസം കൂടെ അവിടെ താമസിക്കേണം എന്നു അവർ അപേക്ഷിച്ചു. 
'''
