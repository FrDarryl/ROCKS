[9]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക് പുത്രമരണരാഗത്തിൽ; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ഞാൻ പൂർണ്ണഹൃദയത്തോടെ യഹോവയെ സ്തുതിക്കും; അവിടുത്തെ അത്ഭുതങ്ങളെയെല്ലാം ഞാൻ വർണ്ണിക്കും. 
'''
"2" = '''
:sup:`2` ഞാൻ അങ്ങയിൽ സന്തോഷിച്ചുല്ലസിക്കും; അത്യുന്നതനായുള്ള യഹോവേ, ഞാൻ അവിടുത്തെ നാമത്തെ കീർത്തിക്കും. 
'''
"3" = '''
:sup:`3` എന്‍റെ ശത്രുക്കൾ പിൻവാങ്ങുമ്പോൾ, തിരുസന്നിധിയിൽ ഇടറിവീണു നശിച്ചുപോകും. 
'''
"4" = '''
:sup:`4` അവിടുന്ന് എന്‍റെ കാര്യവും വ്യവഹാരവും നടത്തി, നീതിയോടെ വിധിച്ചുകൊണ്ട് സിംഹാസനത്തിൽ ഇരിക്കുന്നു; 
'''
"5" = '''
:sup:`5` അവിടുന്ന് ജനതകളെ ശാസിച്ച്, ദുഷ്ടനെ നശിപ്പിച്ചിരിക്കുന്നു; അവരുടെ നാമംപോലും സദാകാലത്തേക്കും മായിച്ചുകളഞ്ഞു. 
'''
"6" = '''
:sup:`6` ശത്രുക്കൾ സദാകാലത്തേക്കും നശിച്ചിരിക്കുന്നു; അവരുടെ പട്ടണങ്ങളെയും അവിടുന്ന് മറിച്ചുകളഞ്ഞിരിക്കുന്നു; അവയുടെ ഓർമ്മയും ഇല്ലാതെയായിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` എന്നാൽ യഹോവ എന്നേക്കും വാഴുന്നു; ന്യായവിധിക്കായി അങ്ങേയുടെ സിംഹാസനം ഒരുക്കിയിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` അവിടുന്ന് ലോകത്തെ നീതിയോടെ വിധിക്കും; ജനതതികൾക്ക് നേരോടെ ന്യായപാലനം ചെയ്യും. 
'''
"9" = '''
:sup:`9` യഹോവ പീഡിതന് ഒരു അഭയസ്ഥാനം; കഷ്ടകാലത്ത് ഒരഭയസ്ഥാനം തന്നെ. 
'''
"10" = '''
:sup:`10` തിരുനാമത്തെ അറിയുന്നവർ അങ്ങയിൽ ആശ്രയിക്കും; യഹോവേ, അവിടുത്തെ അന്വേഷിക്കുന്നവരെ അവിടുന്ന് ഉപേക്ഷിക്കുന്നില്ലല്ലോ. 
'''
"11" = '''
:sup:`11` സീയോനിൽ വസിക്കുന്ന യഹോവയ്ക്ക് സ്തോത്രം പാടുവിൻ; അവിടുത്തെ പ്രവൃത്തികളെ ജനതതിയുടെ ഇടയിൽ ഘോഷിപ്പിൻ. 
'''
"12" = '''
:sup:`12` രക്തപാതകത്തിന് പ്രതികാരം ചെയ്യുന്ന ദൈവം അവരെ ഓർക്കുന്നു; എളിയവരുടെ നിലവിളിയെ മറക്കുന്നതുമില്ല. 
'''
"13" = '''
:sup:`13` യഹോവേ, എന്നോട് കരുണയുണ്ടാകേണമേ; മരണവാതിലുകളിൽനിന്ന് എന്നെ ഉദ്ധരിക്കുന്നവനേ, എന്നെ പകയ്ക്കുന്നവരാൽ എനിക്ക് നേരിടുന്ന കഷ്ടം നോക്കേണമേ. 
'''
"14" = '''
:sup:`14` ഞാൻ സീയോൻപുത്രിയുടെ പടിവാതിലുകളിൽ അങ്ങയെ സ്തുതിച്ച് അങ്ങേയുടെ രക്ഷയിൽ സന്തോഷിക്കേണ്ടതിനു തന്നെ. 
'''
"15" = '''
:sup:`15` ജനതകൾ അവർ ഉണ്ടാക്കിയ കുഴിയിൽ താണുപോയി; അവർ ഒളിച്ചുവച്ച വലയിൽ അവരുടെ കാൽ തന്നെ അകപ്പെട്ടിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` യഹോവ തന്നെത്താൻ വെളിപ്പെടുത്തി ന്യായവിധി നടത്തിയിരിക്കുന്നു; ദുഷ്ടൻ സ്വന്തകൈകളുടെ പ്രവൃത്തിയിൽ കുടുങ്ങിയിരിക്കുന്നു. തന്ത്രിനാദം. സേലാ. 
'''
"17" = '''
:sup:`17` ദുഷ്ടന്മാരും ദൈവത്തെ മറക്കുന്ന സകലജനതതിയും പാതാളത്തിലേക്കു തിരിയും. 
'''
"18" = '''
:sup:`18` ദരിദ്രനെ എന്നേക്കും മറന്നു പോകുകയില്ല; സാധുക്കളുടെ പ്രത്യാശക്ക് എന്നും ഭംഗം വരുകയുമില്ല. 
'''
"19" = '''
:sup:`19` യഹോവേ, എഴുന്നേല്ക്കേണമേ, മർത്യൻ പ്രബലനാകരുതേ; ജനതകൾ തിരുസന്നിധിയിൽ വിധിക്കപ്പെടുമാറാകട്ടെ. 
'''
"20" = '''
:sup:`20` യഹോവേ, തങ്ങൾ കേവലം മർത്യരാകുന്നു എന്നു ജനതകൾ അറിയേണ്ടതിനു അവർക്കു ഭയം വരുത്തേണമേ. സേലാ. 
'''
