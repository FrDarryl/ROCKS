[13]
"1" = '''
:sup:`1` സഹോദര സ്നേഹം തുടരട്ടെ. 
'''
"2" = '''
:sup:`2` അപരിചിതരെ സ്വീകരിക്കുന്നത് മറക്കരുത് ഇങ്ങനെ ചെയ്യുന്നതുകൊണ്ടു ചിലർ അറിയാതെ ദൈവദൂതന്മാരെയും സൽക്കരിച്ചിട്ടുണ്ടല്ലോ. 
'''
"3" = '''
:sup:`3` നിങ്ങളും തടവുകാർ എന്നപോലെ തടവുകാരെയും നിങ്ങളും ശരീരത്തിൽ ഇരിക്കുന്നവരാകയാൽ കഷ്ടമനുഭവിക്കുന്നവരെയും ഓർത്തുകൊൾവിൻ. 
'''
"4" = '''
:sup:`4` വിവാഹം എല്ലാവരാലും ബഹുമാനിയ്ക്കപ്പെടട്ടെ, വിവാഹിതരുടെ കിടക്ക നിർമ്മലവും ആയിരിക്കട്ടെ; എന്നാൽ ദുർന്നടപ്പുകാരെയും വ്യഭിചാരികളെയും ദൈവം വിധിക്കും. 
'''
"5" = '''
:sup:`5` നിങ്ങളുടെ ജീവിതവഴികളിൽ ദ്രവ്യാഗ്രഹമില്ലാതിരിക്കട്ടെ; ഉള്ളതുകൊണ്ട് സംതൃപ്തിപ്പെടുവിൻ: “ഞാൻ നിന്നെ ഒരുനാളും കൈവിടുകയില്ല, ഉപേക്ഷിക്കുകയുമില്ല” എന്നു ദൈവം തന്നെ അരുളിച്ചെയ്തിരിക്കുന്നുവല്ലോ. 
'''
"6" = '''
:sup:`6` ആകയാൽ “കർത്താവ് എനിക്ക് തുണ; ഞാൻ പേടിക്കയില്ല; മനുഷ്യൻ എന്നോട് എന്ത് ചെയ്യും” എന്നു ധൈര്യത്തോടെ പറയേണ്ടതിന് നമുക്ക് സംതൃപ്തരായിരിക്കാം. 
'''
"7" = '''
:sup:`7` നിങ്ങളോടു ദൈവവചനം പ്രസംഗിച്ചു നിങ്ങളെ നടത്തിയവരെ ഓർത്തുകൊൾവിൻ; അവരുടെ ജീവിതത്തിന്‍റെ സഫലത ഓർത്തു അവരുടെ വിശ്വാസം അനുകരിക്കുവിൻ. 
'''
"8" = '''
:sup:`8` യേശുക്രിസ്തു ഇന്നലെയും ഇന്നും എന്നെന്നേക്കും മാറ്റമില്ലാത്തവൻ തന്നെ. 
'''
"9" = '''
:sup:`9` വിവിധവും അന്യവുമായ ഉപദേശങ്ങളാൽ ആരും നിങ്ങളെ വലിച്ചുകൊണ്ടുപോകരുത്; ആചരിച്ചുപോന്നവർക്ക് പ്രയോജനമില്ലാത്ത ഭക്ഷണനിയമങ്ങളാലല്ല, ദൈവകൃപയാൽ തന്നെ ആന്തരികശക്തി പ്രാപിക്കുന്നത് നല്ലത്. 
'''
"10" = '''
:sup:`10` സമാഗമനകൂടാരത്തിനുള്ളിൽ ശുശ്രൂഷിക്കുന്നവർക്ക് ഭക്ഷിക്കുവാൻ അവകാശമില്ലാത്ത ഒരു യാഗപീഠം നമുക്കുണ്ട്. 
'''
"11" = '''
:sup:`11` മഹാപുരോഹിതൻ പാപപരിഹാരമായി രക്തം വിശുദ്ധമന്ദിരത്തിലേക്കു കൊണ്ടുപോകുന്ന മൃഗങ്ങളുടെ ഉടൽ പാളയത്തിന് പുറത്തുവച്ച് ചുട്ടുകളയുന്നു. 
'''
"12" = '''
:sup:`12` അങ്ങനെ യേശുവും സ്വന്തരക്തത്താൽ ജനത്തെ വിശുദ്ധീകരിക്കേണ്ടതിന് നഗരവാതിലിന് പുറത്തുവച്ച് കഷ്ടം അനുഭവിച്ചു. 
'''
"13" = '''
:sup:`13` ആകയാൽ നാം അവന്‍റെ നിന്ദ ചുമന്നുകൊണ്ടു പാളയത്തിന് പുറത്തു അവന്‍റെ അടുക്കൽ ചെല്ലുക. 
'''
"14" = '''
:sup:`14` ഇവിടെ നമുക്കു നിലനില്ക്കുന്ന നഗരമില്ലല്ലോ, വരുവാനുള്ള നഗരമത്രേ നാം അന്വേഷിക്കുന്നത്. 
'''
"15" = '''
:sup:`15` അതുകൊണ്ട് അവൻ മുഖാന്തരം നാം ദൈവത്തിന് അവന്‍റെ നാമത്തെ ഏറ്റുപറയുന്ന അധരഫലം എന്ന സ്തോത്രയാഗം ഇടവിടാതെ അർപ്പിക്കുക. 
'''
"16" = '''
:sup:`16` നന്മചെയ്‌വാനും കൂട്ടായ്മ കാണിക്കുവാനും മറക്കരുത്. ഈ വക യാഗത്തിലല്ലോ ദൈവം വളരെ പ്രസാദിക്കുന്നത്. 
'''
"17" = '''
:sup:`17` നിങ്ങളെ നടത്തുന്നവരെ അനുസരിച്ചു കീഴടങ്ങിയിരിപ്പിൻ; അവർ കണക്ക് ബോധിപ്പിക്കേണ്ടുന്നവരാകയാൽ നിങ്ങളുടെ ആത്മാക്കൾക്ക് വേണ്ടി ജാഗരിച്ചിരിക്കുന്നു; ഇതു അവർ ദുഃഖത്തോടെയല്ല സന്തോഷത്തോടെ ചെയ്‌വാൻ ഇടവരുത്തുവിൻ; അല്ലാഞ്ഞാൽ നിങ്ങൾക്ക് നന്നല്ല. 
'''
"18" = '''
:sup:`18` ഞങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കുവിൻ. സകലത്തിലും നല്ലവരായി നടപ്പാൻ ഇച്ഛിക്കകൊണ്ട് ഞങ്ങൾക്കു നല്ല മനസ്സാക്ഷി ഉണ്ടെന്ന് ഞങ്ങൾ ഉറച്ചിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ഞാൻ നിങ്ങളുടെ അടുക്കൽ വേഗത്തിൽ വീണ്ടും വരേണ്ടതിന് നിങ്ങൾ പ്രാർത്ഥിക്കേണം എന്നു ഞാൻ വിശേഷാൽ അപേക്ഷിക്കുന്നു. 
'''
"20" = '''
:sup:`20` നിത്യനിയമത്തിൻ്റെ രക്തത്താൽ ആടുകളുടെ വലിയ ഇടയനായ നമ്മുടെ കർത്താവായ യേശുവിനെ മരിച്ചവരുടെ ഇടയിൽനിന്ന് മടക്കി വരുത്തിയ സമാധാനത്തിന്‍റെ ദൈവം, 
'''
"21" = '''
:sup:`21` നിങ്ങളെ അവന്‍റെ ഇഷ്ടം ചെയ്‌വാൻ തക്കവണ്ണം എല്ലാനന്മയിലും യഥാസ്ഥാനപ്പെടുത്തി തനിക്കു പ്രസാദമുള്ളതു യേശുക്രിസ്തു മുഖാന്തരം നമ്മിൽ നിവർത്തിക്കുമാറാകട്ടെ; അവനു എന്നേക്കും മഹത്വം. ആമേൻ. 
'''
"22" = '''
:sup:`22` സഹോദരന്മാരേ, ഈ ചുരുങ്ങിയ പ്രബോധനം ക്ഷമയോടെ സ്വീകരിക്കേണം എന്നു ഞാൻ അപേക്ഷിക്കുന്നു; ചുരുക്കമായിട്ടല്ലോ ഞാൻ എഴുതിയിരിക്കുന്നത്. 
'''
"23" = '''
:sup:`23` സഹോദരനായ തിമൊഥെയോസ് തടവിൽനിന്ന് ഇറങ്ങി എന്നു അറിയുവിൻ. അവൻ വേഗത്തിൽ വന്നാൽ ഞാൻ അവനുമായി നിങ്ങളെ വന്നു കാണും. 
'''
"24" = '''
:sup:`24` നിങ്ങളെ നടത്തുന്നവർക്ക് എല്ലാവർക്കും സകലവിശുദ്ധന്മാർക്കും വന്ദനം ചൊല്ലുവിൻ. ഇതല്യക്കാർ നിങ്ങൾക്ക് വന്ദനം ചൊല്ലുന്നു. 
'''
"25" = '''
:sup:`25` കൃപ നിങ്ങളോടെല്ലാവരോടുംകൂടെ ഇരിക്കുമാറാകട്ടെ. ആമേൻ.
'''
