[5]
"1" = '''
:sup:`1` പ്രായത്തിൽ മൂത്തവനെ ശകാരിക്കാതെ പിതാവിനെപ്പോലെയും ഇളയവരെ സഹോദരന്മാരെപ്പോലെയും 
'''
"2" = '''
:sup:`2` പ്രായമായ സ്ത്രീകളെ മാതാക്കളെപ്പോലെയും ഇളയ സ്ത്രീകളെ പൂർണ്ണനിർമ്മലതയോടെ സഹോദരികളെപ്പോലെയും പ്രബോധിപ്പിക്കുക. 
'''
"3" = '''
:sup:`3` യഥാർത്ഥ വിധവമാരായിരിക്കുന്നവരെ മാനിക്കുക. 
'''
"4" = '''
:sup:`4` ഏതെങ്കിലും വിധവയ്ക്ക് മക്കളും കൊച്ചുമക്കളും ഉണ്ടെങ്കിൽ, അവർ മുമ്പെ സ്വന്തകുടുംബത്തിൽ ഭക്തി കാണിക്കുവാനും അമ്മയപ്പന്മാർക്ക് പ്രത്യുപകാരം ചെയ്യുവാനും പഠിക്കട്ടെ; എന്തുകൊണ്ടെന്നാൽ ഇത് ദൈവസന്നിധിയിൽ പ്രസാദകരമാകുന്നു. 
'''
"5" = '''
:sup:`5` യഥാർത്ഥ വിധവയും കൈവിടപ്പെട്ടവളുമായവൾ ദൈവത്തിൽ പ്രത്യാശവയ്ക്കുകയും രാപ്പകൽ യാചനയിലും പ്രാർത്ഥനയിലും തുടരുകയും ചെയ്യുന്നു. 
'''
"6" = '''
:sup:`6` എന്നാൽ സുഖഭോഗജീവിതം ആഗ്രഹിക്കുന്നവളോ ജീവിച്ചിരിക്കയിൽ തന്നെ മരിച്ചവൾ ആകുന്നു. 
'''
"7" = '''
:sup:`7` അവർ അപവാദമില്ലാത്തവർ ആയിരിക്കേണ്ടതിന് നീ ഇത് ആജ്ഞാപിക്കുക. 
'''
"8" = '''
:sup:`8` തനിക്കുള്ളവരോടും പ്രത്യേകിച്ച് സ്വന്ത കുടുംബത്തോടും കരുതലില്ലാത്തവൻ, റ്വിശ്വാസം തള്ളിക്കളയുകയും അവിശ്വാസിയെക്കാൾ വഷളനായിത്തീരുകയും ചെയ്യുന്നു. 
'''
"9" = '''
:sup:`9` വിധവയായി തിരഞ്ഞെടുക്കപ്പെടേണ്ടവളോ, അറുപതു വയസ്സിന് താഴെയല്ലാത്തവളും ഏകഭർത്താവിൻ്റെ ഭാര്യയായിരുന്നവളും, 
'''
"10" = '''
:sup:`10` മക്കളെ വളർത്തുകയോ അതിഥികളെ സൽക്കരിക്കുകയോ വിശുദ്ധന്മാരുടെ കാലുകളെ കഴുകുകയോ ഞെരുക്കമുള്ളവർക്ക് മുട്ടുതീർക്കുകയോ സർവ്വസൽപ്രവൃത്തിയ്ക്കും സമർപ്പിക്കപ്പെടുകയോ ചെയ്തു സൽപ്രവൃത്തികളാൽ അറിയപ്പെട്ടവളും ആയിരിക്കേണം. 
'''
"11" = '''
:sup:`11` ഇളയ വിധവമാരെ ഒഴിവാക്കുക; എന്തെന്നാൽ ക്രിസ്തുവിന് വിരോധമായി അവരുടെ ശാരീരിക മോഹങ്ങൾ വർദ്ധിച്ചുവരുമ്പോൾ വിവാഹം ചെയ്യുവാൻ ഇച്ഛിക്കും. 
'''
"12" = '''
:sup:`12` അവരുടെ ആദ്യ പ്രതിജ്ഞ തള്ളിക്കളയുകയാൽ അവർക്ക് ശിക്ഷാവിധി ഉണ്ട്. 
'''
"13" = '''
:sup:`13` അത്രയുമല്ല അവർ വീടുതോറും നടന്ന് അലസരായിരിക്കുവാനും ശീലിക്കും; അലസരായിരിക്കുക മാത്രമല്ല, അപവാദികളും പരകാര്യത്തിൽ ഇടപെടുന്നവരുമായി അരുതാത്തത് സംസാരിക്കുകയും ചെയ്യും. 
'''
"14" = '''
:sup:`14` ആകയാൽ ഇളയ വിധവമാർ വിവാഹിതരായി, പുത്രസമ്പത്തുണ്ടാക്കി, വീട്ടുകാര്യം നോക്കി, വിരോധിക്ക് അപവാദത്തിന് അവസരം ഒന്നും കൊടുക്കാതിരിക്കയും വേണം എന്നു ഞാൻ ഇച്ഛിക്കുന്നു. 
'''
"15" = '''
:sup:`15` ഇപ്പോൾതന്നെ ചിലർ സാത്താന്‍റെ പിന്നാലെ പോയല്ലോ. 
'''
"16" = '''
:sup:`16` ഏതെങ്കിലും വിശ്വാസിനിക്ക് വിധവമാർ ഉണ്ടെങ്കിൽ, അവൾ തന്നെ അവരെ സംരക്ഷിക്കട്ടെ; സഭയ്ക്ക് ഭാരം വരുത്തരുത്; യഥാർത്ഥ വിധവമാരായവരെ സംരക്ഷിക്കാമല്ലോ! 
'''
"17" = '''
:sup:`17` നന്നായി ഭരിക്കുന്ന മൂപ്പന്മാരെ, പ്രത്യേകാൽ വചനത്തിലും ഉപദേശത്തിലും അദ്ധ്വാനിക്കുന്നവരെ തന്നെ, ഇരട്ടി മാനത്തിന് യോഗ്യരായി പരിഗണിക്കുക. 
'''
"18" = '''
:sup:`18` എന്തെന്നാൽ “മെതിക്കുന്ന കാളയ്ക്ക് മുഖക്കൊട്ട കെട്ടരുത്” എന്നും; “വേലക്കാരൻ തന്‍റെ കൂലിക്ക് യോഗ്യൻ” എന്നും തിരുവെഴുത്ത് പറയുന്നുവല്ലോ. 
'''
"19" = '''
:sup:`19` രണ്ടു മൂന്നു സാക്ഷികളുടെ തെളിവിൻ്റെ അടിസ്ഥാനത്തിലല്ലാതെ ഒരു മൂപ്പൻ്റെ നേരെ കുറ്റാരോപണം ഉന്നയിക്കരുത്. 
'''
"20" = '''
:sup:`20` പാപത്തിൽ തുടരുന്നവരെ, ശേഷമുള്ളവർക്കും ഭയത്തിനായി എല്ലാവരും കേൾക്കെ ശാസിക്കുക. 
'''
"21" = '''
:sup:`21` നീ മുൻവിധിയോടെ പക്ഷപാതപരമായി ഒന്നും ചെയ്യാതെ ഈ നിയമങ്ങളെ പ്രമാണിച്ചുകൊള്ളേണം എന്നു ഞാൻ ദൈവത്തെയും ക്രിസ്തുയേശുവിനെയും തിരഞ്ഞെടുക്കപ്പെട്ട ദൂതന്മാരെയും സാക്ഷിയാക്കി നിന്നോട് കല്പിക്കുന്നു. 
'''
"22" = '''
:sup:`22` യാതൊരുത്തൻ്റെമേലും വേഗത്തിൽ കൈ വയ്ക്കുകയോ അന്യന്മാരുടെ പാപങ്ങളിൽ ഓഹരിക്കാരനാകുകയോ അരുത്. നിന്നെത്തന്നെ നിർമ്മലനായി കാത്തുകൊള്ളുക. 
'''
"23" = '''
:sup:`23` ഇനി വെള്ളം മാത്രം കുടിക്കാതെ, നിന്‍റെ ദഹനക്കുറവും കൂടെക്കൂടെയുള്ള ക്ഷീണവും നിമിത്തം അല്പം വീഞ്ഞും സേവിച്ചുകൊള്ളുക. 
'''
"24" = '''
:sup:`24` ചില മനുഷ്യരുടെ പാപങ്ങൾ ന്യായവിധിയ്ക്കു മുമ്പെ തന്നെ വ്യക്തമാകുന്നു; എന്നാൽ ചിലരുടെ പാപങ്ങളോ ക്രമേണയത്രേ. 
'''
"25" = '''
:sup:`25` സൽപ്രവൃത്തികളും അങ്ങനെ തന്നെ വ്യക്തമാകുന്നു; വ്യക്തമാകാത്തവയ്ക്കും മറഞ്ഞിരിക്കുവാൻ കഴിയുകയില്ല. 
'''
