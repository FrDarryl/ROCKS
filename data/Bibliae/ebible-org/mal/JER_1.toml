[1]
"1" = '''
:sup:`1` ബെന്യാമീൻദേശത്ത് അനാഥോത്തിലെ പുരോഹിതന്മാരിൽ ഹില്ക്കീയാവിന്‍റെ മകനായ യിരെമ്യാവിന്‍റെ വചനങ്ങൾ. 
'''
"2" = '''
:sup:`2` അവന്, യെഹൂദാ രാജാവായ ആമോന്‍റെ മകൻ യോശീയാവിന്‍റെ കാലത്ത്, അവന്‍റെ വാഴ്ചയുടെ പതിമൂന്നാം ആണ്ടിൽ, യഹോവയുടെ അരുളപ്പാടുണ്ടായി. 
'''
"3" = '''
:sup:`3` യെഹൂദാ രാജാവായ യോശീയാവിന്‍റെ മകൻ യെഹോയാക്കീമിന്‍റെ വാഴ്ചയുടെ കാലത്തും യെഹൂദാ രാജാവായ യോശീയാവിന്‍റെ മകൻ സിദെക്കീയാവിന്‍റെ പതിനൊന്നാം ആണ്ടിന്‍റെ അവസാനംവരെയും, അഞ്ചാം മാസത്തിൽ യെരൂശലേമ്യരെ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയതുവരെയും തന്നെ, അവന് അരുളപ്പാടു ഉണ്ടായിക്കൊണ്ടിരുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"5" = '''
:sup:`5` “നിന്നെ ഉദരത്തിൽ ഉരുവാക്കിയതിനു മുമ്പ് ഞാൻ നിന്നെ അറിഞ്ഞ്; നീ ഗർഭപാത്രത്തിൽനിന്നു പുറത്തു വന്നതിനു മുമ്പ് ഞാൻ നിന്നെ വിശുദ്ധീകരിച്ച്, ജനതകൾക്കു പ്രവാചകനായി നിയമിച്ചിരിക്കുന്നു.” 
'''
"6" = '''
:sup:`6` എന്നാൽ ഞാൻ: “അയ്യോ, യഹോവയായ കർത്താവേ, എനിക്ക് സംസാരിക്കുവാൻ അറിഞ്ഞുകൂടാ; ഞാൻ ബാലനല്ലയോ” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അതിന് യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “‘ഞാൻ ബാലൻ’ എന്നു നീ പറയരുത്; ഞാൻ നിന്നെ അയയ്ക്കുന്ന ഏവരുടെയും അടുക്കൽ നീ പോകുകയും ഞാൻ നിന്നോട് കല്പിക്കുന്നതെല്ലാം സംസാരിക്കുകയും വേണം. 
'''
"8" = '''
:sup:`8` നീ അവരെ ഭയപ്പെടരുത്; നിന്നെ വിടുവിക്കേണ്ടതിന് ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"9" = '''
:sup:`9` പിന്നെ യഹോവ കൈ നീട്ടി എന്‍റെ അധരങ്ങളെ സ്പർശിച്ചു: “ഞാൻ എന്‍റെ വചനങ്ങളെ നിന്‍റെ വായിൽ തന്നിരിക്കുന്നു; 
'''
"10" = '''
:sup:`10` നോക്കുക; നിർമ്മൂലമാക്കുവാനും പൊളിക്കുവാനും നശിപ്പിക്കുവാനും ഇടിച്ചുകളയുവാനും പണിയുവാനും നടുവാനും വേണ്ടി ഞാൻ നിന്നെ ഇന്ന് ജനതകളുടെമേലും രാജ്യങ്ങളുടെമേലും ആക്കിവച്ചിരിക്കുന്നു” എന്നു യഹോവ എന്നോട് കല്പിച്ചു. 
'''
"11" = '''
:sup:`11` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായി: “യിരെമ്യാവേ, നീ എന്ത് കാണുന്നു” എന്നു ചോദിച്ചു. ബദാം (ജാഗ്രത്) വൃക്ഷത്തിന്‍റെ ഒരു കൊമ്പ് കാണുന്നു എന്നു ഞാൻ പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` യഹോവ എന്നോട്: “നീ കണ്ടത് ശരിതന്നെ; എന്‍റെ വചനം നിവർത്തിക്കേണ്ടതിന് ഞാൻ ജാഗരിച്ചു കൊള്ളും” എന്നു അരുളിച്ചെയ്തു. 
'''
"13" = '''
:sup:`13` യഹോവയുടെ അരുളപ്പാടു രണ്ടാം പ്രാവശ്യം എനിക്കുണ്ടായി: “നീ എന്ത് കാണുന്നു?” എന്നു ചോദിച്ചു. “തിളക്കുന്ന ഒരു കലം കാണുന്നു. അത് വടക്കുനിന്നു പ്രത്യക്ഷമായി വരുന്നു” എന്നു ഞാൻ പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` യഹോവ എന്നോട്: “വടക്കുനിന്ന് ദേശത്തിലെ സർവ്വനിവാസികൾക്കും അനർത്ഥം വരും. 
'''
"15" = '''
:sup:`15` ഞാൻ വടക്കെ രാജ്യങ്ങളിലെ വംശങ്ങളെ ഒക്കെയും വിളിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാടു; അവർ വന്ന്, ഓരോരുത്തൻ അവനവന്‍റെ സിംഹാസനം യെരൂശലേമിന്‍റെ പടിവാതിലുകളുടെ പ്രവേശനത്തിങ്കലും ചുറ്റും അതിന്‍റെ എല്ലാ മതിലുകൾക്കു നേരെയും യെഹൂദായിലെ എല്ലാപട്ടണങ്ങൾക്കു നേരെയും വയ്ക്കും. 
'''
"16" = '''
:sup:`16` അവർ എന്നെ ഉപേക്ഷിക്കുകയും അന്യദേവന്മാർക്ക് ധൂപം കാട്ടി, അവരുടെ കൈപ്പണികളെ നമസ്കരിക്കുകയും ചെയ്ത സകലദോഷത്തെയും കുറിച്ച് ഞാൻ അവരോടു ന്യായവാദം കഴിക്കും. 
'''
"17" = '''
:sup:`17` അതിനാൽ നീ അരകെട്ടി, എഴുന്നേറ്റ് ഞാൻ നിന്നോട് കല്പിക്കുന്നതെല്ലാം അവരോടു പ്രസ്താവിക്കുക; ഞാൻ നിന്നെ അവരുടെ മുമ്പിൽ ഭ്രമിപ്പിക്കാതെ ഇരിക്കേണ്ടതിന് നീ അവരെ കണ്ടു ഭ്രമിച്ചുപോകരുത്. 
'''
"18" = '''
:sup:`18` ഞാൻ ഇന്ന് നിന്നെ സർവ്വദേശത്തിനും യെഹൂദാരാജാക്കന്മാർക്കും പ്രഭുക്കന്മാർക്കും പുരോഹിതന്മാർക്കും ദേശത്തിലെ ജനത്തിനും നേരെ ഉറപ്പുള്ള ഒരു പട്ടണവും ഇരിമ്പുതൂണും താമ്രമതിലുകളും ആക്കിയിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` അവർ നിന്നോട് യുദ്ധം ചെയ്യും; നിന്നെ ജയിക്കുകയില്ലതാനും; നിന്നെ രക്ഷിക്കുവാൻ ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
