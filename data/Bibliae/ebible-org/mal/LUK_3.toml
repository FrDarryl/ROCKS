[3]
"1" = '''
:sup:`1` തിബര്യാസ് കൈസരുടെ ഭരണത്തിന്‍റെ പതിനഞ്ചാം വർഷത്തിൽ, പൊന്തിയൊസ് പീലാത്തോസ് യെഹൂദ്യയിലെ ഗവർണ്ണർ ആയിരുന്നു. ഹെരോദാവ് ഗലീലയിലും, അവന്‍റെ സഹോദരനായ ഫിലിപ്പൊസ് ഇതുര്യ, ത്രഖോനിത്തി ദേശങ്ങളിലും, ലുസാന്യാസ് അബിലേനയിലും ഇടപ്രഭുക്കന്മാർ ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` അന്നത്തെ മഹാപുരോഹിതന്മാരായ ഹന്നാവിൻ്റേയും കയ്യഫാവിൻ്റേയും കാലത്തായിരുന്നു സെഖര്യാവിന്‍റെ മകനായ യോഹന്നാന് മരുഭൂമിയിൽവച്ച് ദൈവത്തിന്‍റെ അരുളപ്പാടു ഉണ്ടായത്. 
'''
"3" = '''
:sup:`3` അവൻ യോർദ്ദാനരികെയുള്ള നാട്ടിൽ ഒക്കെയും ചെന്നു പാപമോചനത്തിനായുള്ള മാനസാന്തരസ്നാനം പ്രസംഗിച്ചു. 
'''
"4" = '''
:sup:`4` “മരുഭൂമിയിൽ വിളിച്ചുപറയുന്നവന്‍റെ ശബ്ദമാണിത്: കർത്താവിന്‍റെ വഴി ഒരുക്കുവിൻ; അവന്‍റെ പാത നിരപ്പാക്കുവിൻ. 
'''
"5" = '''
:sup:`5` എല്ലാ താഴ്‌വരകളും നികന്നുവരും; എല്ലാ മലയും കുന്നും താഴുകയും നിരപ്പാവുകയും ചെയ്യും; വളഞ്ഞതു നേരെയാവുകയും ദുർഘടമായത് നിരന്ന വഴിയായും തീരും; 
'''
"6" = '''
:sup:`6` സകലമനുഷ്യരും ദൈവത്തിന്‍റെ രക്ഷയെ കാണും” എന്നിങ്ങനെ യെശയ്യാപ്രവാചകന്‍റെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നത് പോലെ സംഭവിച്ചു. 
'''
"7" = '''
:sup:`7` തന്നിൽ നിന്നു സ്നാനം ഏൽക്കുവാൻ വന്ന പുരുഷാരത്തോട് യോഹന്നാൻ പറഞ്ഞത്: ”സർപ്പസന്തതികളേ, വരുവാനുള്ള കോപത്തിൽ നിന്നു ഒഴിഞ്ഞുപോകുവാൻ നിങ്ങൾക്ക് സാധ്യമല്ല. 
'''
"8" = '''
:sup:`8` മാനസാന്തരത്തിന് യോഗ്യമായ ഫലം കായ്പിൻ. അബ്രാഹാം ഞങ്ങൾക്കു പിതാവായിട്ടുണ്ട് എന്നു അഭിമാനിക്കുന്നതുകൊണ്ട് ഈ ശിക്ഷാവിധിയിൽ നിന്നു ഒഴിഞ്ഞുപോകുവാൻ സാധ്യമല്ല; കാരണം അബ്രാഹാമിന് ഈ കല്ലുകളിൽ നിന്നു മക്കളെ ഉല്പാദിപ്പിക്കുവാൻ ദൈവത്തിന് കഴിയും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"9" = '''
:sup:`9` വൃക്ഷങ്ങളുടെ ചുവട്ടിന് കോടാലി വെച്ചിരിക്കുന്ന ഒരു മനുഷ്യനെ പോലെയാകുന്നു ദൈവം; നല്ലഫലം കായ്ക്കാത്ത വൃക്ഷം എല്ലാം വെട്ടി തീയിൽ ഇട്ടുകളയുന്നു.” 
'''
"10" = '''
:sup:`10` ”എന്നാൽ ഞങ്ങൾ എന്ത് ചെയ്യേണം?” എന്നു പുരുഷാരം അവനോട് ചോദിച്ചു. 
'''
"11" = '''
:sup:`11` അതിന് ഉത്തരമായി അവൻ: ”രണ്ടു വസ്ത്രമുള്ളവൻ ഇല്ലാത്തവന് കൊടുക്കട്ടെ; ഭക്ഷണസാധനങ്ങൾ ഉള്ളവനും അങ്ങനെ തന്നെ ചെയ്യട്ടെ” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` ചുങ്കക്കാരും സ്നാനം ഏൽക്കുവാൻ വന്നു: ”ഗുരോ, ഞങ്ങൾ എന്തുചെയ്യേണം?” എന്നു അവനോട് ചോദിച്ചു. 
'''
"13" = '''
:sup:`13` ”നിങ്ങളോടു റോമാ ഭരണകൂടം കല്പിച്ചതിൽ അധികം ഒന്നും പിരിക്കരുത്” എന്നു അവൻ പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` പടയാളികൾ അവനോട്: ”ഞങ്ങളെക്കുറിച്ച് എന്ത് പറയുന്നു? ഞങ്ങൾ എന്ത് ചെയ്യേണം?” എന്നു ചോദിച്ചതിന്: ”ആരെയും നിര്‍ബ്ബന്ധിച്ചു പണം വാങ്ങരുത്. ആരുടെ കയ്യിൽനിന്നും ചതിവായി ഒന്നും വാങ്ങരുത്. നിങ്ങളുടെ ശമ്പളം കൊണ്ടു തൃപ്തിപ്പെടുക” എന്നു അവരോട് പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` എന്നാൽ ജനമെല്ലാം ക്രിസ്തു വരുമെന്നു പ്രതീക്ഷിച്ചിരുന്നു; അതുകൊണ്ട് അവൻ ക്രിസ്തുവോ എന്നു എല്ലാവരും ഹൃദയത്തിൽ യോഹന്നാനെക്കുറിച്ച് വിചാരിച്ചു. 
'''
"16" = '''
:sup:`16` യോഹന്നാൻ എല്ലാവരോടും ഉത്തരം പറഞ്ഞത്: ”ഞാൻ നിങ്ങളെ വെള്ളംകൊണ്ട് സ്നാനം കഴിപ്പിക്കുന്നു; എന്നാൽ എന്നിലും ബലവാനായവൻ വരുന്നു; അവന്‍റെ ചെരിപ്പിന്‍റെ വാറ് അഴിക്കുവാൻ പോലും എനിക്ക് യോഗ്യതയില്ല; അവൻ നിങ്ങളെ പരിശുദ്ധാത്മാവുകൊണ്ടും തീകൊണ്ടും സ്നാനം കഴിപ്പിക്കും. 
'''
"17" = '''
:sup:`17` അവന്‍റെ കയ്യിൽ വീശുമുറം ഉണ്ട്; അവൻ കളത്തെ മുഴുവനും വൃത്തിയാക്കി ഗോതമ്പു കളപ്പുരയിൽ ശേഖരിച്ചുവെക്കുകയും പതിർ കെടാത്ത തീയിൽ ഇട്ടു ചുട്ടുകളകയും ചെയ്യും.” 
'''
"18" = '''
:sup:`18` ഇതുപോലെ മറ്റുപല ഉപദേശങ്ങളാൽ അവൻ ജനത്തോടു സുവിശേഷം അറിയിച്ചു. 
'''
"19" = '''
:sup:`19` എന്നാൽ ഇടപ്രഭുവായ ഹെരോദാവ് സഹോദരന്‍റെ ഭാര്യ ഹെരോദ്യയെ വിവാഹം ചെയ്തതിനാലും മറ്റുപല ദോഷങ്ങൾ ചെയ്തതിനാലും യോഹന്നാൻ അവനെ കുറ്റപ്പെടുത്തി. 
'''
"20" = '''
:sup:`20` അതിനാൽ ഹെരോദാവ് അവനെ തടവിൽ ആക്കി. 
'''
"21" = '''
:sup:`21` അങ്ങനെ യോഹന്നാനോടൊപ്പം ഉണ്ടായിരുന്ന ജനം എല്ലാം സ്നാനം ഏറ്റുകൊണ്ടിരുന്നപ്പോൾ യേശുവും സ്നാനം ഏറ്റു. യേശു പ്രാർത്ഥിക്കുമ്പോൾ സ്വർഗ്ഗം തുറന്നു, 
'''
"22" = '''
:sup:`22` പരിശുദ്ധാത്മാവ് പ്രാവിന്‍റെ രൂപത്തിൽ അവന്‍റെമേൽ ഇറങ്ങിവന്നു. നീ എന്‍റെ പ്രിയപുത്രൻ; നിന്നിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു എന്നു സ്വർഗ്ഗത്തിൽനിന്നു ഒരു ശബ്ദവും ഉണ്ടായി. 
'''
"23" = '''
:sup:`23` യേശു തന്‍റെ ശുശ്രൂഷ ആരംഭിക്കുമ്പോൾ ഏകദേശം മുപ്പതു വയസ്സായിരുന്നു. അവൻ യോസേഫിന്‍റെ മകൻ എന്നു ജനം വിചാരിച്ചു; 
'''
"24" = '''
:sup:`24` യോസേഫ് ഹേലിയുടെ മകൻ, ഹേലി മത്ഥാത്തിൻ്റെ മകൻ, മത്ഥാത്ത് ലേവിയുടെ മകൻ, ലേവി മെല്ക്കിയുടെ മകൻ, മെല്ക്കി യന്നായിയുടെ മകൻ, യന്നായി 
'''
"25" = '''
:sup:`25` യോസേഫിന്‍റെ മകൻ, യോസേഫ് മത്തഥ്യൊസിൻ്റെ മകൻ, മത്തഥ്യൊസ് ആമോസിന്‍റെ മകൻ, ആമോസ് നാഹൂമിൻ്റെ മകൻ, നാഹൂം എസ്ളിയുടെ മകൻ, എസ്ളി നഗ്ഗായിയുടെ മകൻ, 
'''
"26" = '''
:sup:`26` നഗ്ഗായി മയാത്തിൻ്റെ മകൻ, മയാത്ത് മത്തഥ്യൊസിൻ്റെ മകൻ, മത്തഥ്യൊസ് ശെമയിയുടെ മകൻ, ശെമയി യോസേഫിന്‍റെ മകൻ, യോസേഫ് യോദയുടെ മകൻ, 
'''
"27" = '''
:sup:`27` യോദാ യോഹന്നാന്‍റെ മകൻ, യോഹന്നാൻ രേസയുടെ മകൻ, രേസ സെരുബ്ബാബേലിന്‍റെ മകൻ, സെരുബ്ബാബേൽ ശെയല്തീയേലിന്‍റെ മകൻ, ശെയല്തീയേൽ നേരിയുടെ മകൻ, 
'''
"28" = '''
:sup:`28` നേരി മെൽക്കിയുടെ മകൻ, മെൽക്കി അദ്ദിയുടെ മകൻ, അദ്ദി കോസാമിൻ്റെ മകൻ, കോസാം എല്മാദാമിൻ്റെ മകൻ, എല്മാദാം ഏരിൻ്റെ മകൻ, 
'''
"29" = '''
:sup:`29` ഏർ യോശുവിൻ്റെ മകൻ, യോശു എലീയേസെരിന്‍റെ മകൻ, എലീയേസർ യോരീമിൻ്റെ മകൻ, യോരീം മത്ഥാത്തിൻ്റെ മകൻ, മത്ഥാത്ത് ലേവിയുടെ മകൻ, 
'''
"30" = '''
:sup:`30` ലേവി ശിമ്യോൻ്റെ മകൻ, ശിമ്യോൻ യെഹൂദായുടെ മകൻ, യെഹൂദാ യോസേഫിന്‍റെ മകൻ, യോസേഫ് യോനാമിൻ്റെ മകൻ, യോനാം എല്യാക്കീമിൻ്റെ മകൻ, 
'''
"31" = '''
:sup:`31` എല്യാക്കീം മെല്യാവിൻ്റെ മകൻ, മെല്യാവു മെന്നയുടെ മകൻ, മെന്നാ മത്തഥയുടെ മകൻ, മത്തഥാ നാഥാന്‍റെ മകൻ, നാഥാൻ ദാവീദിന്‍റെ മകൻ, 
'''
"32" = '''
:sup:`32` ദാവീദ് യിശ്ശായിയുടെ മകൻ, യിശ്ശായി ഓബേദിന്‍റെ മകൻ, ഓബേദ് ബോവസിന്‍റെ മകൻ, ബോവസ് സല്മോൻ്റെ മകൻ, സല്മോൻ നഹശോൻ്റെ മകൻ, 
'''
"33" = '''
:sup:`33` നഹശോൻ അമ്മീനാദാബിന്‍റെ മകൻ, അമ്മീനാദാബ് ആരാമിൻ്റെ മകൻ, അരാം ഹെസ്രോന്‍റെ മകൻ, ഹെസ്രോൻ പാരെസിൻ്റെ മകൻ, പാരെസ് യെഹൂദായുടെ മകൻ, 
'''
"34" = '''
:sup:`34` യെഹൂദാ യാക്കോബിന്‍റെ മകൻ, യാക്കോബ് യിസ്ഹാക്കിന്‍റെ മകൻ, യിസ്ഹാക്ക് അബ്രാഹാമിന്‍റെ മകൻ, അബ്രാഹാം തേരഹിൻ്റെ മകൻ, 
'''
"35" = '''
