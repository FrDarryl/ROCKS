[16]
"1" = '''
:sup:`1` ശബ്ബത്തുനാൾ കഴിഞ്ഞശേഷം മഗ്ദലക്കാരത്തി മറിയയും യാക്കോബിന്‍റെ അമ്മ മറിയയും ശലോമിയും ചെന്നു യേശുവിന്‍റെ ശരീരം അഭിഷേകം ചെയ്യേണ്ടതിന് സുഗന്ധവർഗ്ഗം വാങ്ങി. 
'''
"2" = '''
:sup:`2` ആഴ്ചവട്ടത്തിന്‍റെ ഒന്നാം നാൾ അതികാലത്ത് സൂര്യൻ ഉദിച്ചപ്പോൾ തന്നെ അവർ കല്ലറയ്ക്കൽ ചെന്നു. 
'''
"3" = '''
:sup:`3` ”കല്ലറയുടെ വാതിൽക്കൽ നിന്നു നമുക്കുവേണ്ടി ആർ കല്ല് ഉരുട്ടിക്കളയും?” എന്നു തമ്മിൽ പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അവർ നോക്കിയപ്പോൾ കല്ല് ഉരുട്ടിമാറ്റിയിരിക്കുന്നതായി കണ്ടു; അത് ഏറ്റവും വലുതായിരുന്നു. 
'''
"5" = '''
:sup:`5` അവർ കല്ലറയ്ക്കകത്ത് കടന്നപ്പോൾ വെള്ളനിലയങ്കി ധരിച്ച ഒരു ബാല്യക്കാരൻ വലത്തുഭാഗത്ത് ഇരിക്കുന്നത് കണ്ടു ഭ്രമിച്ചു. 
'''
"6" = '''
:sup:`6` അവൻ അവരോട്: “ഭയപ്പെടേണ്ടാ; ക്രൂശിക്കപ്പെട്ട നസറായനായ യേശുവിനെ നിങ്ങൾ അന്വേഷിക്കുന്നു; അവൻ ഉയിർത്തെഴുന്നേറ്റു; അവൻ ഇവിടെ ഇല്ല, നോക്കൂ അവനെ വച്ച സ്ഥലം ഇതാ. 
'''
"7" = '''
:sup:`7` എന്നാൽ നിങ്ങൾ പോയി അവന്‍റെ ശിഷ്യന്മാരോടും പത്രൊസിനോടും: അവൻ നിങ്ങൾക്ക് മുമ്പെ ഗലീലയ്ക്കു പോകുന്നു; അവൻ നിങ്ങളോടു പറഞ്ഞതുപോലെ അവിടെവച്ച് നിങ്ങൾ അവനെ കാണും എന്നു പറവിൻ” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അവർക്ക് വിറയലും ഭ്രമവും പിടിച്ച് അവർ കല്ലറ വിട്ടു ഓടിപ്പോയി; അവർ വളരെ ഭയപ്പെട്ടിരുന്നതുകൊണ്ട് ആരോടും ഒന്നും പറഞ്ഞില്ല. 
'''
"9" = '''
:sup:`9` അവൻ ആഴ്ചവട്ടത്തിന്‍റെ ഒന്നാം നാൾ രാവിലെ ഉയിർത്തെഴുന്നേറ്റതിനുശേഷം താൻ ഏഴു ഭൂതങ്ങളെ പുറത്താക്കിയിരുന്ന മഗ്ദലക്കാരത്തി മറിയയ്ക്ക് ആദ്യം പ്രത്യക്ഷനായി. 
'''
"10" = '''
:sup:`10` അവൾ ചെന്നു അവനോടുകൂടെ ഇരുന്നവരായി ദുഃഖിച്ചും കരഞ്ഞുംകൊണ്ടിരുന്നവരോട് അറിയിച്ചു. 
'''
"11" = '''
:sup:`11` അവൻ ജീവനോടിരിക്കുന്നു എന്നും അവൾ അവനെ കണ്ടു എന്നും അവർ കേട്ടപ്പോൾ വിശ്വസിച്ചില്ല. 
'''
"12" = '''
:sup:`12` പിന്നെ അവരിൽ രണ്ടുപേർ നാട്ടിലേക്ക് പോകുമ്പോൾ അവൻ മറ്റൊരു രൂപത്തിൽ അവർക്ക് പ്രത്യക്ഷനായി. 
'''
"13" = '''
:sup:`13` അവർ പോയി ശേഷമുള്ള ശിഷ്യന്മാരോട് അറിയിച്ചു; അവരുടെ വാക്കും അവർ വിശ്വസിച്ചില്ല. 
'''
"14" = '''
:sup:`14` പിന്നീട് ആ പതിനൊന്നുപേർ ഭക്ഷണത്തിനിരിക്കുമ്പോൾ യേശു അവർക്ക് പ്രത്യക്ഷനായി, ഉയിർത്തെഴുന്നേറ്റതിനുശേഷം തന്നെ കണ്ടവരുടെ വാക്ക് വിശ്വസിക്കായ്കയാൽ അവരുടെ അവിശ്വാസത്തെയും ഹൃദയകാഠിന്യത്തെയും ശാസിച്ചു. 
'''
"15" = '''
:sup:`15` പിന്നെ അവൻ അവരോട്: “നിങ്ങൾ ഭൂലോകത്തിൽ ഒക്കെയും പോയി സകല സൃഷ്ടിയോടും സുവിശേഷം പ്രസംഗിപ്പിൻ. 
'''
"16" = '''
:sup:`16` വിശ്വസിക്കയും സ്നാനം ഏല്ക്കുകയും ചെയ്യുന്നവൻ രക്ഷിയ്ക്കപ്പെടും; വിശ്വസിക്കാത്തവൻ ശിക്ഷാവിധിയിൽ അകപ്പെടും. 
'''
"17" = '''
:sup:`17` വിശ്വസിക്കുന്നവരാൽ ഈ അടയാളങ്ങൾ നടക്കും: എന്‍റെ നാമത്തിൽ അവർ ഭൂതങ്ങളെ പുറത്താക്കും, അവർ പുതുഭാഷകളിൽ സംസാരിക്കും, 
'''
"18" = '''
:sup:`18` അവരുടെ കൈകളാൽ അവർ സർപ്പങ്ങളെ പിടിച്ചെടുക്കും; മരണകരമായ യാതൊന്നു കുടിച്ചാലും അവർക്ക് ഹാനി വരികയില്ല; അവർ രോഗികളുടെമേൽ കൈവച്ചാൽ അവർക്ക് സൗഖ്യം വരും” എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` ഇങ്ങനെ കർത്താവായ യേശു അവരോട് അരുളിച്ചെയ്തശേഷം സ്വർഗ്ഗത്തിലേക്ക് എടുക്കപ്പെട്ടു, ദൈവത്തിന്‍റെ വലത്തുഭാഗത്ത് ഇരുന്നു. 
'''
"20" = '''
:sup:`20` അവർ പുറപ്പെട്ടു എല്ലായിടത്തും പ്രസംഗിച്ചു; കർത്താവ് അവരോടുകൂടെ പ്രവർത്തിച്ചും അവരാൽ നടന്ന അത്ഭുതകരമായ അടയാളങ്ങളാൽ വചനത്തെ ഉറപ്പിച്ചും പോന്നു.
'''
