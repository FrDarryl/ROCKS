[145]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. എന്‍റെ ദൈവമായ രാജാവേ, ഞാൻ അങ്ങയെ പുകഴ്ത്തും; ഞാൻ അങ്ങേയുടെ നാമത്തെ എന്നെന്നേക്കും വാഴ്ത്തും. 
'''
"2" = '''
:sup:`2` ദിനംതോറും ഞാൻ അങ്ങയെ വാഴ്ത്തും; ഞാൻ അങ്ങേയുടെ നാമത്തെ എന്നെന്നേക്കും സ്തുതിക്കും. 
'''
"3" = '''
:sup:`3` യഹോവ വലിയവനും അത്യന്തം സ്തുത്യനും ആകുന്നു; അവിടുത്തെ മഹിമ അഗോചരമത്രേ. 
'''
"4" = '''
:sup:`4` ഒരു തലമുറ മറ്റൊരു തലമുറയോട് അങ്ങേയുടെ ക്രിയകളെ പുകഴ്ത്തി അങ്ങേയുടെ വീര്യപ്രവൃത്തികളെ പ്രസ്താവിക്കും. 
'''
"5" = '''
:sup:`5` അങ്ങേയുടെ പ്രതാപത്തിന്‍റെ തേജസ്സുള്ള മഹത്വത്തെയും അങ്ങേയുടെ അത്ഭുതകാര്യങ്ങളെയും പറ്റി അവര്‍ പറയും. 
'''
"6" = '''
:sup:`6` മനുഷ്യർ അങ്ങേയുടെ മഹാപ്രവൃത്തികളുടെ ശക്തിയെപ്പറ്റി പ്രസ്താവിക്കും; ഞാൻ അങ്ങേയുടെ മഹിമയെ കുറിച്ച് ധ്യാനിക്കും. 
'''
"7" = '''
:sup:`7` അവർ അങ്ങേയുടെ വലിയ നന്മയുടെ ഓർമ്മ പ്രസിദ്ധമാക്കും; അങ്ങേയുടെ നീതിയെക്കുറിച്ച് ഘോഷിച്ചുല്ലസിക്കും. 
'''
"8" = '''
:sup:`8` യഹോവ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയും ഉള്ളവൻ. 
'''
"9" = '''
:sup:`9` യഹോവ എല്ലാവർക്കും നല്ലവൻ; തന്‍റെ സകലപ്രവൃത്തികളോടും കർത്താവിന് കരുണ തോന്നുന്നു. 
'''
"10" = '''
:sup:`10` യഹോവേ, അങ്ങേയുടെ സകലപ്രവൃത്തികളും അങ്ങേക്കു സ്തോത്രം ചെയ്യും; അങ്ങേയുടെ ഭക്തന്മാർ അങ്ങയെ വാഴ്ത്തും. 
'''
"11" = '''
:sup:`11` മനുഷ്യപുത്രന്മാരോട് അവിടുത്തെ വീര്യപ്രവൃത്തികളും അങ്ങേയുടെ രാജത്വത്തിന്‍റെ തേജസ്സുള്ള പ്രതാപവും പ്രസ്താവിക്കേണ്ടതിന് 
'''
"12" = '''
:sup:`12` അവർ അങ്ങേയുടെ രാജ്യത്തിന്‍റെ മഹത്വം പ്രസിദ്ധമാക്കി അങ്ങേയുടെ ശക്തിയെക്കുറിച്ച് സംസാരിക്കും. 
'''
"13" = '''
:sup:`13` അങ്ങേയുടെ രാജത്വം നിത്യരാജത്വം ആകുന്നു; അങ്ങേയുടെ ആധിപത്യം തലമുറതലമുറയായി ഇരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` വീഴുന്നവരെ എല്ലാം യഹോവ താങ്ങുന്നു; കുനിഞ്ഞിരിക്കുന്നവരെ എന്‍റെ അടുക്കൽ അവിടുന്ന് നിവിർത്തുന്നു. 
'''
"15" = '''
:sup:`15` എല്ലാവരുടെയും കണ്ണുകൾ അങ്ങയെ നോക്കി കാത്തിരിക്കുന്നു; അങ്ങ് തത്സമയത്ത് അവർക്ക് ഭക്ഷണം കൊടുക്കുന്നു. 
'''
"16" = '''
:sup:`16` അങ്ങ് തൃക്കൈ തുറന്ന് ജീവനുള്ളതിനെല്ലാം അങ്ങേയുടെ പ്രസാദം കൊണ്ടു തൃപ്തിവരുത്തുന്നു. 
'''
"17" = '''
:sup:`17` യഹോവ തന്‍റെ സകല വഴികളിലും നീതിമാനും തന്‍റെ സകലപ്രവൃത്തികളിലും ദയാലുവും ആകുന്നു. 
'''
"18" = '''
:sup:`18` യഹോവ, തന്നെ വിളിച്ചപേക്ഷിക്കുന്ന ഏവർക്കും, സത്യമായി തന്നെ വിളിച്ചപേക്ഷിക്കുന്ന ഏവർക്കും, സമീപസ്ഥനാകുന്നു. 
'''
"19" = '''
:sup:`19` തന്‍റെ ഭക്തന്മാരുടെ ആഗ്രഹം അവിടുന്ന് സാധിപ്പിക്കും; അവരുടെ നിലവിളികേട്ട് അവരെ രക്ഷിക്കും. 
'''
"20" = '''
:sup:`20` യഹോവ തന്നെ സ്നേഹിക്കുന്ന ഏവരെയും പരിപാലിക്കുന്നു; എന്നാൽ സകലദുഷ്ടന്മാരെയും അവിടുന്ന് നശിപ്പിക്കും. 
'''
"21" = '''
:sup:`21` എന്‍റെ വായ് യഹോവയുടെ സ്തുതി പ്രസ്താവിക്കും; സകലജഡവും കർത്താവിന്‍റെ വിശുദ്ധനാമത്തെ എന്നെന്നേക്കും വാഴ്ത്തട്ടെ. 
'''
