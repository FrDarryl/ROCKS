"1" = '''
:sup:`1` തെയോഫിലോസേ, ഞാൻ ആദ്യം എഴുതിയിരുന്നത്: യേശു ശുശ്രൂഷിപ്പാനും പഠിപ്പിക്കുവാനും ആരംഭിച്ചതുമുതൽ അവൻ എടുക്കപ്പെട്ട നാളുകൾവരെ ചെയ്തതും, 
'''
"2" = '''
:sup:`2` അതിനുശേഷം, അവൻ തിരഞ്ഞെടുത്ത അപ്പൊസ്തലന്മാർക്ക് പരിശുദ്ധാത്മാവിലൂടെ നല്കിയ കല്പനകളെക്കുറിച്ചും, 
'''
"3" = '''
:sup:`3` യേശു തന്‍റെ കഷ്ടാനുഭവത്തിനുശേഷം വീഴ്ചകൂടാത്ത തെളിവുകളിലൂടെ താൻ അവർക്ക് തന്നെത്താൻ വെളിപ്പെട്ടതും, നാല്പത് നാളുകൾ അവർക്ക് കാണപ്പെട്ടതും ദൈവരാജ്യ സംബന്ധമായ കാര്യങ്ങളെപ്പറ്റി അവരോട് സംസാരിച്ചിരുന്നതുമായ സംഗതികളെക്കുറിച്ചും ആയിരുന്നുവല്ലോ. 
'''
"4" = '''
:sup:`4` അങ്ങനെ യേശു അവരുമായി കൂടിയിരുന്നപ്പോൾ അവരോട് കല്പിച്ചത്; “നിങ്ങൾ യെരൂശലേം വിട്ട് പോകാതെ, എന്നില്‍നിന്നും കേട്ടതുപോലെ പിതാവിന്‍റെ വാഗ്ദത്തത്തിനായി കാത്തിരിക്കേണം, 
'''
"5" = '''
:sup:`5` യോഹന്നാൻ വെള്ളംകൊണ്ട് സ്നാനം കഴിപ്പിച്ചു, എന്നാല്‍ ഇനി കുറച്ചുനാളുകൾക്കുള്ളിൽ നിങ്ങൾ പരിശുദ്ധാത്മാവുകൊണ്ട് സ്നാനം ചെയ്യപ്പെടും.” 
'''
"6" = '''
:sup:`6` ഒരുമിച്ചു കൂടിയിരുന്നപ്പോൾ അവർ അവനോട്: “കർത്താവേ, നീ യിസ്രായേലിനു ഈ കാലത്തിലോ രാജ്യം യഥാസ്ഥാനപ്പെടുത്തുന്നത്?” എന്നു ചോദിച്ചു. 
'''
"7" = '''
:sup:`7` അവൻ അവരോട്: “പിതാവ് തന്‍റെ സ്വന്ത അധികാരത്തിൽ നിര്‍ണയിച്ചിട്ടുള്ള കാലങ്ങളെയോ സമയങ്ങളെയോ അറിയുന്നത് നിങ്ങൾക്കുള്ളതല്ല. 
'''
"8" = '''
:sup:`8` എന്നാൽ പരിശുദ്ധാത്മാവ് നിങ്ങളില്‍ വരുമ്പോൾ നിങ്ങൾ ശക്തി ലഭിച്ചിട്ട് യെരൂശലേമിലും യെഹൂദ്യയിൽ എല്ലായിടത്തും ശമര്യയിലും ഭൂമിയുടെ അറ്റത്തോളവും എന്‍റെ സാക്ഷികൾ ആകും.” 
'''
"9" = '''
:sup:`9` കര്‍ത്താവായ യേശു ഇത് പറഞ്ഞശേഷം അവർ കാൺകെ ആരോഹണം ചെയ്തു; ഒരു മേഘം അവനെ മൂടിയിട്ട് അവൻ അവരുടെ കാഴ്ചയ്ക്ക് മറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അവൻ പോകുന്നേരം അവർ ആകാശത്തിലേക്ക് ശ്രദ്ധയോടെ നോക്കുമ്പോൾ വെള്ളവസ്ത്രം ധരിച്ച രണ്ടു പുരുഷന്മാർ അവരുടെ അടുക്കൽനിന്ന്: 
'''
"11" = '''
:sup:`11` “അല്ലയോ ഗലീലാപുരുഷന്മാരേ, നിങ്ങൾ ആകാശത്തിലേക്ക് നോക്കിനില്ക്കുന്നത് എന്ത്? നിങ്ങളെ വിട്ട് സ്വർഗ്ഗാരോഹണം ചെയ്ത ഈ യേശുവിനെ സ്വർഗ്ഗത്തിലേക്ക് പോകുന്നവനായി നിങ്ങൾ കണ്ടതുപോലെതന്നെ അവൻ വീണ്ടും വരും” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അവർ യെരൂശലേമിന് സമീപത്ത് ഒരു ശബ്ബത്ത് ദിവസത്തെ വഴിദൂരമുള്ള ഒലിവുമലവിട്ട് യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോന്നു. 
'''
"13" = '''
:sup:`13` അവിടെ എത്തിയപ്പോൾ അവർ പാർത്തുകൊണ്ടിരുന്ന മാളികമുറിയിൽ കയറിപ്പോയി, പത്രൊസ്, യോഹന്നാൻ, യാക്കോബ്, അന്ത്രെയാസ്, ഫിലിപ്പൊസ്, തോമസ്, ബർത്തൊലൊമായി, മത്തായി, അൽഫായുടെ മകനായ യാക്കോബ്, എരിവുകാരനായ ശിമോൻ, യാക്കോബിന്‍റെ മകനായ യൂദാ ഇവർ എല്ലാവരും 
'''
"14" = '''
:sup:`14` സ്ത്രീകളോടും യേശുവിന്‍റെ അമ്മയായ മറിയയോടും അവന്‍റെ സഹോദരന്മാരോടും കൂടെ ഒരുമനപ്പെട്ട് ശ്രദ്ധയോടെ പ്രാർത്ഥന കഴിച്ചുപോന്നു. 
'''
"15" = '''
:sup:`15` ആ കാലത്ത് ഏകദേശം നൂറ്റിരുപതു പേരുള്ള ഒരു സംഘം കൂടിയിരിക്കുമ്പോൾ പത്രൊസ് സഹോദരന്മാരുടെ നടുവിൽ എഴുന്നേറ്റുനിന്ന് പറഞ്ഞത്: 
'''
"16" = '''
:sup:`16` “സഹോദരന്മാരേ, യേശുവിനെ പിടിച്ചവർക്ക് വഴികാട്ടിയായിത്തീർന്ന യൂദയെക്കുറിച്ച് പരിശുദ്ധാത്മാവ് ദാവീദ് മുഖാന്തരം മുൻപറഞ്ഞ തിരുവെഴുത്ത് നിവൃത്തിയാകേണ്ടത് ആവശ്യമായിരുന്നു. 
'''
"17" = '''
:sup:`17` അവൻ ഞങ്ങളിലൊരുവനായി ഈ ശുശ്രൂഷയിൽ പങ്ക് ലഭിച്ചിരുന്നുവല്ലോ.” 
'''
"18" = '''
:sup:`18` അവൻ അനീതിയുടെ കൂലികൊണ്ട് ഒരു നിലം വാങ്ങി, തലകീഴായി വീണ് ശരീരം പിളർന്ന് അവന്‍റെ കുടലെല്ലാം പുറത്തുചാടി. 
'''
"19" = '''
:sup:`19` ഈ വിവരം യെരൂശലേമിൽ പാർക്കുന്ന എല്ലാവരും അറിഞ്ഞിരുന്നതിനാൽ ആ നിലത്തിന് അവരുടെ ഭാഷയിൽ രക്തനിലം എന്നർത്ഥമുള്ള അക്കല്ദാമാ എന്നു പേർ വിളിച്ചു. 
'''
"20" = '''
:sup:`20` “അവന്‍റെ വാസസ്ഥലം ശൂന്യമായിപ്പോകട്ടെ; അതിൽ ആരും പാർക്കാതിരിക്കട്ടെ” എന്നും “അവന്‍റെ അദ്ധ്യക്ഷസ്ഥാനം മറ്റൊരുത്തന് ലഭിക്കട്ടെ” എന്നും സങ്കീർത്തനപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു. 
'''
"21" = '''
:sup:`21` ആകയാൽ കര്‍ത്താവായ യേശുക്രിസ്തുവിന്‍റെ പുനരുത്ഥാനത്തിന് സാക്ഷിയായി ഒരുവൻ നമ്മോടുകൂടെ ഇരിക്കേണം അവൻ 
'''
"22" = '''
:sup:`22` യോഹന്നാന്‍റെ സ്നാനം മുതൽ കർത്താവ് നമ്മെ വിട്ട് ആരോഹണം ചെയ്ത നാൾവരെ നമ്മുടെ ഇടയിൽ ഉണ്ടായിരുന്നവരിൽ ഒരുവനുമായിരിക്കേണം. 
'''
"23" = '''
:sup:`23` അങ്ങനെ അവർ യുസ്തൊസ് എന്നു മറുപേരുള്ള ബർശബാസ് എന്ന യോസേഫ്, മത്ഥിയാസ് എന്നിവരുടെ പേരുകൾ നിർദ്ദേശിച്ചു: 
'''
"24" = '''
:sup:`24` “സകല ഹൃദയങ്ങളെയും അറിയുന്ന കർത്താവേ, തന്‍റെ സ്ഥലത്തേയ്ക്ക് പോകേണ്ടതിന് യൂദാ ഒഴിഞ്ഞുപോയ ഈ ശുശ്രൂഷയുടെയും അപ്പൊസ്തലത്വത്തിൻ്റെയും സ്ഥാനം ലഭിക്കേണ്ടതിന് 
'''
"25" = '''
:sup:`25` ഈ ഇരുവരിൽ ആരെ നീ തിരഞ്ഞെടുത്തിരിക്കുന്നു എന്നു കാണിച്ചുതരേണമേ” എന്നു പ്രാർത്ഥിച്ച് അവരുടെ പേർക്ക് നറുക്കിട്ടു. 
'''
"26" = '''
:sup:`26` നറുക്ക് മത്ഥിയാസിനു വീഴുകയും അവനെ പതിനൊന്ന് അപ്പൊസ്തലന്മാരുടെ കൂട്ടത്തിൽ എണ്ണുകയും ചെയ്തു. 
'''
