[61]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; തന്ത്രിനാദത്തോടെ; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ദൈവമേ, എന്‍റെ നിലവിളി കേൾക്കേണമേ; എന്‍റെ പ്രാർത്ഥന ശ്രദ്ധിക്കേണമേ. 
'''
"2" = '''
:sup:`2` എന്‍റെ ഹൃദയം ക്ഷീണിക്കുമ്പോൾ ഞാൻ ഭൂമിയുടെ അറ്റത്തുനിന്ന് അവിടുത്തെ വിളിച്ചപേക്ഷിക്കും; എനിക്ക് അത്യുന്നതമായ പാറയിലേക്ക് എന്നെ നടത്തേണമേ. 
'''
"3" = '''
:sup:`3` അവിടുന്ന് എനിക്കൊരു സങ്കേതവും ശത്രുവിന്‍റെ നേരെ ഉറപ്പുള്ള ഗോപുരവും ആയിരിക്കുന്നുവല്ലോ. 
'''
"4" = '''
:sup:`4` ഞാൻ അങ്ങേയുടെ കൂടാരത്തിൽ എന്നേക്കും വസിക്കും; അങ്ങേയുടെ ചിറകിൻ മറവിൽ ഞാൻ ശരണം പ്രാപിക്കും. സേലാ. 
'''
"5" = '''
:sup:`5` ദൈവമേ, അവിടുന്ന് എന്‍റെ നേർച്ചകൾ കേട്ടു, തിരുനാമത്തെ ഭയപ്പെടുന്നവരുടെ അവകാശം എനിക്ക് തന്നിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അവിടുന്ന് രാജാവിന്‍റെ ആയുസ്സിനെ ദീർഘമാക്കും; അവന്‍റെ സംവത്സരങ്ങൾ തലമുറതലമുറയോളം ഇരിക്കും. 
'''
"7" = '''
:sup:`7` അവൻ എന്നേക്കും ദൈവസന്നിധിയിൽ വസിക്കും; അവനെ പരിപാലിക്കേണ്ടതിന് ദയയും വിശ്വസ്തതയും കല്പിക്കേണമേ, 
'''
"8" = '''
:sup:`8` അങ്ങനെ ഞാൻ തിരുനാമത്തെ എന്നേക്കും കീർത്തിക്കുകയും എന്‍റെ നേർച്ചകളെ നാൾതോറും കഴിക്കുകയും ചെയ്യും. 
'''
