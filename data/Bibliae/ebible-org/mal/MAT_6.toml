[6]
"1" = '''
:sup:`1` മനുഷ്യർ കാണേണ്ടതിനായി നിങ്ങളുടെ നീതിപ്രവൃത്തികൾ അവരുടെ മുമ്പിൽ ചെയ്യാതിരിപ്പാൻ ജാഗ്രതയുള്ളവരായിരിപ്പിൻ; അല്ലായെങ്കിൽ സ്വർഗ്ഗത്തിലുള്ള നിങ്ങളുടെ പിതാവിന്‍റെ പക്കൽനിന്നും നിങ്ങൾക്ക് പ്രതിഫലം ലഭിക്കുകയില്ല. 
'''
"2" = '''
:sup:`2` ആകയാൽ ഭിക്ഷ കൊടുക്കുമ്പോൾ മനുഷ്യരാൽ പ്രശംസിക്കപ്പെടേണ്ടതിന് പള്ളികളിലും വീഥികളിലും കപടഭക്തിക്കാർ ചെയ്യുന്നതുപോലെ നിന്‍റെ മുമ്പിൽ കാഹളം ഊതിക്കരുത്; അവർക്ക് പ്രതിഫലം കിട്ടിയിരിക്കുന്നു എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"3" = '''
:sup:`3` നീയോ ദാനം ചെയ്യുമ്പോൾ നിന്‍റെ ദാനം രഹസ്യത്തിലായിരിക്കേണ്ടതിന് വലതു കൈ ചെയ്യുന്നതു എന്ത് എന്നു ഇടതുകൈ അറിയരുത്. 
'''
"4" = '''
:sup:`4` രഹസ്യത്തിൽ കാണുന്ന നിന്‍റെ പിതാവ് നിനക്കു പ്രതിഫലം തരും. 
'''
"5" = '''
:sup:`5` നിങ്ങൾ പ്രാർത്ഥിക്കുമ്പോൾ കപടഭക്തിക്കാരെപ്പോലെ ആകരുത്; അവർ മനുഷ്യർ കാണേണ്ടതിന് പള്ളികളിലും തെരുക്കോണുകളിലും നിന്നുകൊണ്ടു പ്രാർത്ഥിക്കുവാൻ ഇഷ്ടപ്പെടുന്നു; അവർക്ക് പ്രതിഫലം കിട്ടിയിരിക്കുന്നു എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"6" = '''
:sup:`6` നീയോ പ്രാർത്ഥിക്കുമ്പോൾ സ്വകാര്യമുറിയിൽ കടന്നു വാതിൽ അടച്ചു രഹസ്യത്തിലുള്ള നിന്‍റെ പിതാവിനോട് പ്രാർത്ഥിക്കുക; രഹസ്യത്തിൽ കാണുന്ന നിന്‍റെ പിതാവ് നിനക്കു പ്രതിഫലം തരും. 
'''
"7" = '''
:sup:`7` പ്രാർത്ഥിക്കുമ്പോൾ നിങ്ങൾ ജാതികളെപ്പോലെ വ്യർത്ഥവാക്കുകൾ ആവർത്തിക്കരുത്; അധികം സംസാരിക്കുന്നതുകൊണ്ട് ഉത്തരം കിട്ടും എന്നാണ് അവർ ചിന്തിക്കുന്നത്. 
'''
"8" = '''
:sup:`8` അവരോട് തുല്യരാകരുത്; നിങ്ങൾക്ക് ആവശ്യമുള്ളത് ഇന്നതെന്ന് നിങ്ങൾ യാചിക്കും മുമ്പെ നിങ്ങളുടെ പിതാവ് അറിയുന്നുവല്ലോ. 
'''
"9" = '''
:sup:`9` നിങ്ങൾ ഇപ്രകാരം പ്രാർത്ഥിക്കുവിൻ: സ്വർഗ്ഗസ്ഥനായ പിതാവേ, അങ്ങേയുടെ നാമം വിശുദ്ധീകരിക്കപ്പെടേണമേ; 
'''
"10" = '''
:sup:`10` അങ്ങേയുടെ രാജ്യം വരേണമേ; അങ്ങേയുടെ ഹിതം സ്വർഗ്ഗത്തിലെപ്പോലെ ഭൂമിയിലും ആകേണമേ; 
'''
"11" = '''
:sup:`11` ഞങ്ങൾക്ക് ആവശ്യമുള്ള ആഹാരം ഇന്ന് തരേണമേ; 
'''
"12" = '''
:sup:`12` ഞങ്ങളുടെ കടക്കാരോട് ഞങ്ങൾ ക്ഷമിച്ചിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ കടങ്ങളെയും ഞങ്ങളോടു ക്ഷമിക്കേണമേ; 
'''
"13" = '''
:sup:`13` പരീക്ഷകളിൽ ഞങ്ങൾ അകപ്പെടാതെ, ദുഷ്ടനായവനിൽനിന്ന് ഞങ്ങളെ വിടുവിക്കേണമേ. രാജ്യവും ശക്തിയും മഹത്വവും എന്നും അങ്ങേയ്ക്കുള്ളതല്ലോ. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ മനുഷ്യരോടു അവരുടെ പിഴകളെ ക്ഷമിച്ചാൽ, സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് നിങ്ങളോടും ക്ഷമിയ്ക്കും. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ മനുഷ്യരോടു പിഴകളെ ക്ഷമിക്കാഞ്ഞാലോ നിങ്ങളുടെ പിതാവ് നിങ്ങളോടും പിഴകളെ ക്ഷമിക്കയില്ല. 
'''
"16" = '''
:sup:`16` വിശേഷിച്ചും നിങ്ങൾ ഉപവസിക്കുമ്പോൾ കപടഭക്തിക്കാർ ചെയ്യുന്നതുപോലെ വിഷാദമായ മുഖം കാണിക്കരുത്; എന്തെന്നാൽ അവർ ഉപവസിക്കുന്നു എന്നു മനുഷ്യരെ കാണിക്കേണ്ടതിന് അവരുടെ മുഖത്തെ വിരൂപമാക്കുന്നു; അവർക്ക് പ്രതിഫലം കിട്ടിപ്പോയി എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"17" = '''
:sup:`17` എന്നാൽ നീയോ ഉപവസിക്കുമ്പോൾ തലയിൽ എണ്ണ തേച്ച് മുഖം കഴുകുക. 
'''
"18" = '''
:sup:`18` എങ്കിൽ നിന്‍റെ ഉപവാസം മനുഷ്യരല്ല രഹസ്യത്തിലുള്ള നിന്‍റെ പിതാവ് കാണുകയും നിനക്കു പ്രതിഫലം നല്കുകയും ചെയ്യും. 
'''
"19" = '''
:sup:`19` പുഴുവും തുരുമ്പും തിന്നു തീർക്കുന്നതും കള്ളന്മാർ തുരന്നു മോഷ്ടിക്കുകയും ചെയ്യുന്ന ഈ ഭൂമിയിൽ നിങ്ങൾക്ക് തന്നെ നിക്ഷേപം സ്വരൂപിക്കരുത്. 
'''
"20" = '''
:sup:`20` പുഴുവും തുരുമ്പും തിന്നു തീർക്കാത്തതും കള്ളന്മാർ തുരന്നു മോഷ്ടിക്കാതെയുമിരിക്കുന്ന സ്വർഗ്ഗത്തിൽതന്നെ നിങ്ങൾക്ക് നിക്ഷേപം സ്വരൂപിച്ചുകൊൾവിൻ. 
'''
"21" = '''
:sup:`21` നിന്‍റെ നിക്ഷേപം ഉള്ളിടത്ത് നിന്‍റെ ഹൃദയവും ഇരിക്കും. 
'''
"22" = '''
:sup:`22` കണ്ണ് ശരീരത്തിന്‍റെ വിളക്കു ആകുന്നു; അതുകൊണ്ട് കണ്ണ് ചൊവ്വുള്ളതെങ്കിൽ നിന്‍റെ ശരീരം മുഴുവനും പ്രകാശത്താൽ നിറഞ്ഞിരിക്കും. 
'''
"23" = '''
:sup:`23` കണ്ണ് ദോഷമുള്ളതെങ്കിലോ നിന്‍റെ ശരീരം മുഴുവനും ഇരുട്ടായിരിക്കും; അതുകൊണ്ട് നിന്നിലുള്ള വെളിച്ചം ഇരുട്ടായാൽ ഇരുട്ട് എത്ര വലിയത്! 
'''
"24" = '''
:sup:`24` രണ്ടു യജമാനന്മാരെ സേവിക്കുവാൻ ആർക്കും കഴിയുകയില്ല; അങ്ങനെ ചെയ്താൽ ഒരുവനെ പകച്ച് മറ്റവനെ സ്നേഹിക്കും; അല്ലെങ്കിൽ ഒരുവനോട് പറ്റിച്ചേർന്നു മറ്റവനെ നിരസിക്കും; നിങ്ങൾക്ക് ദൈവത്തെയും ധനത്തെയുംസേവിക്കുവാൻ കഴിയുകയില്ല. 
'''
"25" = '''
:sup:`25` അതുകൊണ്ട് ഞാൻ നിങ്ങളോടു പറയുന്നത്: എന്ത് തിന്നും, എന്ത് കുടിക്കും എന്നു നിങ്ങളുടെ ജീവനായിക്കൊണ്ടും എന്ത് ഉടുക്കും എന്നു ശരീരത്തിനായിക്കൊണ്ടും ആകുലപ്പെടരുത്; ആഹാരത്തേക്കാൾ ജീവനും ഉടുപ്പിനേക്കാൾ ശരീരവും വലുതല്ലയോ? 
'''
"26" = '''
:sup:`26` ആകാശത്തിലെ പറവകളെ നോക്കുവിൻ; അവ വിതയ്ക്കുന്നില്ല, കൊയ്യുന്നില്ല, കളപ്പുരയിൽ കൂട്ടിവയ്ക്കുന്നതുമില്ല എങ്കിലും സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് അവയെ പുലർത്തുന്നു; അവയെക്കാൾ നിങ്ങൾ ഏറ്റവും വിശേഷതയുള്ളവരല്ലയോ? 
'''
"27" = '''
:sup:`27` ആകുലപ്പെടുന്നതുകൊണ്ട് തന്‍റെ ജീവിതകാലയളവിനോട് ഒരു മുഴം കൂട്ടുവാൻ നിങ്ങളിൽ ആർക്ക് കഴിയും? 
'''
"28" = '''
:sup:`28` ഉടുപ്പിനെക്കുറിച്ച് ആകുലപ്പെടുന്നത് എന്തിന്? വയലിലെ താമര എങ്ങനെ വളരുന്നു എന്നു നിരൂപിപ്പിൻ; അവ അദ്ധ്വാനിക്കുന്നില്ല, നൂല്ക്കുന്നതുമില്ല. 
'''
"29" = '''
:sup:`29` എന്നാൽ ശലോമോൻ പോലും തന്‍റെ സർവ്വമഹത്വത്തിലും ഇവയിൽ ഒന്നിനോളം ചമഞ്ഞിരുന്നില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"30" = '''
:sup:`30` ഇന്നുള്ളതും നാളെ അടുപ്പിൽ ഇടുന്നതുമായ വയലിലെ പുല്ലിനെ ദൈവം ഇങ്ങനെ ചമയിക്കുന്നു എങ്കിൽ, അല്പവിശ്വാസികളേ, നിങ്ങളെ എത്ര അധികം. 
'''
"31" = '''
:sup:`31` ആകയാൽ നാം എന്ത് തിന്നും എന്ത് കുടിക്കും എന്ത് ഉടുക്കും എന്നിങ്ങനെ നിങ്ങൾ ആകുലപ്പെടരുത്. 
'''
"32" = '''
:sup:`32` ഈ വക ഒക്കെയും ജനതകൾ അന്വേഷിക്കുന്നു; സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് ഇതൊക്കെയും നിങ്ങൾക്ക് ആവശ്യം എന്നു അറിയുന്നുവല്ലോ. 
'''
"33" = '''
:sup:`33` മുമ്പെ അവന്‍റെ രാജ്യവും നീതിയും അന്വേഷിക്കുവിൻ; അതോടുകൂടെ ഇതൊക്കെയും നിങ്ങൾക്ക് കിട്ടും. 
'''
"34" = '''
:sup:`34` അതുകൊണ്ട് നാളെയ്ക്കായി ആകുലപ്പെടരുത്; നാളത്തെ ദിവസം തനിക്കായി ആകുലപ്പെടുമല്ലോ; അതത് ദിവസത്തിന് അന്നന്നത്തെ ദോഷം മതി. 
'''
