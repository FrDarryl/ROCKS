[2]
"1" = '''
:sup:`1` എന്നാൽ കള്ളപ്രവാചകന്മാർ യിസ്രായേൽ ജനത്തിന്‍റെ ഇടയിൽ ഉണ്ടായിരുന്നു. അങ്ങനെ നിങ്ങളുടെ ഇടയിലും ദുരുപദേഷ്ടാക്കന്മാർ വരും; അവർ രഹസ്യമായി നാശകരമായ ദുരുപദേശങ്ങളെ കൊണ്ടുവരികയും തങ്ങളെ വിലയ്ക്ക് വാങ്ങിയ നാഥനെ തള്ളിപ്പറഞ്ഞ് തങ്ങൾക്കുതന്നെ ശീഘ്രനാശം വരുത്തുകയും ചെയ്യും. 
'''
"2" = '''
:sup:`2` അവരുടെ ദുഷ്കാമപ്രവൃത്തികളെ പലരും അനുകരിക്കും; അവർ നിമിത്തം സത്യമാർഗ്ഗം ദുഷിക്കപ്പെടും. 
'''
"3" = '''
:sup:`3` അവർ ദ്രവ്യാഗ്രഹത്താൽ കൗശലവാക്ക് പറഞ്ഞ് നിങ്ങളെ ചൂഷണം ചെയ്യും. അവർക്ക് പൂർവ്വകാലം മുതൽ നിശ്ചയിച്ചിരിയ്ക്കുന്ന ശിക്ഷാവിധി താമസിയാതെവരും; അവരുടെ നാശം നിശ്ചയമാണ്. 
'''
"4" = '''
:sup:`4` പാപം ചെയ്ത ദൂതന്മാരെ ദൈവം ആദരിക്കാതെ നരകത്തിലാക്കി, അന്ധതമസ്സിൽ ചങ്ങലയിട്ട് ന്യായവിധിയ്ക്കായി കാക്കുവാൻ ഏല്പിക്കുകയും 
'''
"5" = '''
:sup:`5` പുരാതനലോകത്തെയും ആദരിക്കാതെ ഭക്തികെട്ടവരുടെ ലോകത്തിൽ ജലപ്രളയം വരുത്തിയപ്പോൾ നീതിപ്രസംഗിയും എട്ടാമത്തവനുമായ നോഹയെ പാലിക്കയും 
'''
"6" = '''
:sup:`6` സൊദോം ഗൊമോറ എന്ന പട്ടണങ്ങളെ ഭസ്മീകരിച്ച് ഉന്മൂലനാശത്താൽ ന്യായംവിധിച്ച് മേലാൽ ഭക്തികെട്ട് നടക്കുന്നവർക്ക് എന്ത് സംഭവിക്കുമെന്നുള്ളതിന് ഒരു ദൃഷ്ടാന്തമാക്കിവെക്കുകയും; 
'''
"7" = '''
:sup:`7` അധർമ്മികളുടെ ഇടയിൽ വസിച്ചിരിക്കുമ്പോൾ നാൾതോറും അധർമ്മപ്രവൃത്തി കണ്ടും കേട്ടും തന്‍റെ നീതിയുള്ള മനസ്സിൽ നൊന്ത് 
'''
"8" = '''
:sup:`8` അവരുടെ ദുഷ്കാമപ്രവൃത്തിയാൽ വലഞ്ഞുപോയ നീതിമാനായ ലോത്തിനെ വിടുവിക്കയും ചെയ്തു. 
'''
"9" = '''
:sup:`9` കർത്താവ് ഭക്തന്മാരെ പരീക്ഷയിൽനിന്ന് വിടുവിയ്ക്കുവാനും നീതികെട്ടവരെ, വിശേഷാൽ മലിനമോഹംകൊണ്ട് ജഡത്തെ അനുസരിച്ചുനടക്കയും കർത്തൃത്വത്തെ നിന്ദിക്കയും ചെയ്യുന്നവരെ തന്നെ, 
'''
"10" = '''
:sup:`10` ന്യായവിധിദിവസത്തിലെ ദണ്ഡനത്തിനായി കാക്കുവാനും അറിയുന്നുവല്ലോ. 
'''
"11" = '''
:sup:`11` ബലവും ശക്തിയും ഏറിയ ദൂതന്മാർ കർത്താവിന്‍റെ സന്നിധിയിൽ അവരുടെ നേരെ ദൂഷണവിധി ഉച്ചരിക്കാതിരിക്കെ, ആ ധാർഷ്ട്യമുള്ള തന്നിഷ്ടക്കാർ മഹിമകളാകുന്ന ഉന്നതശക്തികളെ ദുഷിപ്പാൻ ശങ്കിക്കുന്നില്ല. 
'''
"12" = '''
:sup:`12` സ്വാഭാവികമായി പിടിപെട്ട് കൊല്ലപ്പെടുവാൻ സൃഷ്ടിക്കപ്പെട്ട ബുദ്ധിയില്ലാത്ത മൃഗങ്ങളെപ്പോലെതന്നെ, അറിയാത്തതിനെക്കുറിച്ച് ദുഷിക്കയാൽ അവരും നശിച്ചുപോകും. 
'''
"13" = '''
:sup:`13` അവരുടെ അനീതിയുടെ പ്രതിഫലം തന്നെ അവർക്ക് ഹാനിയായി ഭവിച്ചു. പട്ടാപ്പകൽ തിമിർത്തുല്ലസിക്കുന്നത് അവർ ആനന്ദപ്രദമായെണ്ണുന്നു. അവർ നിങ്ങളോടൊത്ത് ഭക്ഷണം കഴിക്കുമ്പോൾ കുടിച്ച് മദിച്ചുകൊണ്ട് വഞ്ചന പ്രവർത്തിക്കുന്നു. അവർ അശുദ്ധരും കളങ്കമുള്ളവരും ആകുന്നു. 
'''
"14" = '''
:sup:`14` അവർ വ്യഭിചാരിണിയെ കണ്ടു രസിക്കുകയും പാപം കണ്ടു തൃപ്തിപ്പെടാതിരിക്കയും ചെയ്യുന്ന കണ്ണുള്ളവരും അസ്ഥിരരായ ദേഹികളെ തെറ്റിലേക്ക് വശീകരിക്കുന്നവരും ദ്രവ്യാഗ്രഹത്തിൽ അഭ്യാസം തികഞ്ഞ ഹൃദയമുള്ളവരുമായ ശപിക്കപ്പെട്ട സന്തതികളാണ്. 
'''
"15" = '''
:sup:`15` അവർ നേർവഴി വിട്ടുമാറി അനീതിയുടെ കൂലി കൊതിച്ചവനും ബെയോരിന്‍റെ മകനുമായ ബിലെയാമിന്‍റെ മാർഗ്ഗത്തെയാണ് പിന്തുടർന്നത്. 
'''
"16" = '''
:sup:`16` എന്നാൽ അവനു തന്‍റെ അകൃത്യത്തിന് ശാസന കിട്ടി; സംസാരിക്കാത്ത കഴുത മനുഷ്യസ്വരത്തിൽ സംസാരിച്ചുകൊണ്ട് പ്രവാചകന്‍റെ ബുദ്ധിഭ്രമത്തെ തടുത്തുവല്ലോ. 
'''
"17" = '''
:sup:`17` ഇങ്ങനെയുള്ള മനുഷ്യർ വെള്ളമില്ലാത്ത കിണറുകളും കൊടുങ്കാറ്റുകൊണ്ട് ഓടുന്ന മേഘങ്ങളും പോലെയാകുന്നു; അവർക്കായി കൂരിരുട്ട് സംഗ്രഹിച്ച് വെച്ചിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` വഴിതെറ്റി നടക്കുന്നവരിൽനിന്ന് രക്ഷപെടുവാൻ ശ്രമിക്കുന്നവരെ ഇവർ വെറും വമ്പുപറഞ്ഞ് ദുഷ്കാമവൃത്തികളാൽ കാമഭോഗങ്ങളിൽ കുടുക്കുന്നു. 
'''
"19" = '''
:sup:`19` തങ്ങൾ തന്നെ നാശത്തിന്‍റെ അടിമകളായിരിക്കെ അവർ മറ്റുള്ളവർക്ക് സ്വാതന്ത്ര്യത്തെ വാഗ്ദത്തം ചെയ്യുന്നു. ഒരുവനെ എന്ത് കീഴ്പെടുത്തുന്നുവോ അതിന് അവൻ അടിമയത്രേ. 
'''
"20" = '''
:sup:`20` കർത്താവും രക്ഷിതാവുമായ യേശുക്രിസ്തുവിന്‍റെ പരിജ്ഞാനത്താൽ ലോകത്തിന്‍റെ മാലിന്യത്തിൽനിന്ന് രക്ഷപെട്ടവർ അതേ മാലിന്യത്തിലേക്കുതന്നെ വീണ്ടും തിരിച്ചുപോയാൽ അവരുടെ സ്ഥിതി ആദ്യത്തേതിനേക്കാൾ അധികം വഷളായിപ്പോയി. 
'''
"21" = '''
:sup:`21` തങ്ങൾക്ക് ഏല്പിച്ചുകിട്ടിയ വിശുദ്ധകല്പനയെ നീതിയുടെ വഴി അറിഞ്ഞശേഷം വിട്ടുകളയുന്നതിനേക്കാൾ അത് അറിയാതിരിക്കുന്നത് അവർക്ക് നന്നായിരുന്നു. 
'''
"22" = '''
:sup:`22` എന്നാൽ ‘സ്വന്ത ഛർദ്ദിയ്ക്ക് തിരിഞ്ഞ നായ’ എന്നും ‘കുളിച്ചിട്ട് ചെളിയിൽ ഉരുളുവാൻ തിരിഞ്ഞ പന്നി’ എന്നും ഉള്ള പഴഞ്ചൊല്ല് അവരെ സംബന്ധിച്ച് ശരിയാണ്. 
'''
