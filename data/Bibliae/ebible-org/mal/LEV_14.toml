[14]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “കുഷ്ഠരോഗിയുടെ ശുദ്ധീകരണദിവസത്തിൽ അവനെ സംബന്ധിച്ചുള്ള പ്രമാണം ഇതാണ്: അവനെ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം. 
'''
"3" = '''
:sup:`3` പുരോഹിതൻ പാളയത്തിനു പുറത്ത് ചെല്ലേണം; കുഷ്ഠരോഗിയുടെ കുഷ്ഠം സുഖമായി എന്നു പുരോഹിതൻ കണ്ടാൽ 
'''
"4" = '''
:sup:`4` ശുദ്ധീകരണം കഴിയുവാനുള്ളവനുവേണ്ടി ജീവനും ശുദ്ധിയുള്ള രണ്ടു പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ, ഈസോപ്പ് എന്നിവ കൊണ്ടുവരുവാൻ കല്പിക്കേണം. 
'''
"5" = '''
:sup:`5` പുരോഹിതൻ ഒരു പക്ഷിയെ ഒരു മൺപാത്രത്തിലെ ഉറവ ജലത്തിന്മീതെ അറുക്കുവാൻ കല്പിക്കേണം. 
'''
"6" = '''
:sup:`6` ജീവനുള്ള പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ, ഈസോപ്പ് എന്നിവ അവൻ എടുത്ത് ഇവയും ജീവനുള്ള പക്ഷിയെയും ഉറവ ജലത്തിന്മീതെ അറുത്ത പക്ഷിയുടെ രക്തത്തിൽ മുക്കി 
'''
"7" = '''
:sup:`7` കുഷ്ഠശുദ്ധീകരണം കഴിക്കുവാനുള്ളവൻ്റെ മേൽ ഏഴു പ്രാവശ്യം തളിച്ച് അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കുകയും ജീവനുള്ള പക്ഷിയെ വെളിയിൽ വിടുകയും വേണം. 
'''
"8" = '''
:sup:`8` ശുദ്ധീകരണം കഴിയുന്നവൻ വസ്ത്രം അലക്കി രോമം ഒക്കെയും ക്ഷൗരം ചെയ്യിച്ചു വെള്ളത്തിൽ കുളിക്കേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവനാകും; അതിന്‍റെശേഷം അവൻ പാളയത്തിൽ ചെന്നു തന്‍റെ കൂടാരത്തിനു പുറത്ത് ഏഴു ദിവസം പാർക്കേണം. 
'''
"9" = '''
:sup:`9` ഏഴാം ദിവസം അവൻ തലയും താടിയും പുരികവും എല്ലാം വെടിപ്പാക്കണം; ഇങ്ങനെ അവൻ സകലരോമവും ക്ഷൗരം ചെയ്യിച്ച് വസ്ത്രം അലക്കുകയും ദേഹം വെള്ളത്തിൽ കഴുകുകയും വേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവനാകും. 
'''
"10" = '''
:sup:`10` “എട്ടാം ദിവസം അവൻ ഊനമില്ലാത്ത രണ്ടു ആൺകുഞ്ഞാടിനെയും ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഒരു പെൺകുഞ്ഞാടിനെയും ഭോജനയാഗമായിട്ട് എണ്ണചേർത്ത മൂന്നിടങ്ങഴി നേരിയമാവും ഒരു കുറ്റി എണ്ണയും കൊണ്ടുവരേണം. 
'''
"11" = '''
:sup:`11` ശുദ്ധീകരണം കഴിക്കുന്ന പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവനെ അവയുമായി യഹോവയുടെ സന്നിധിയിൽ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ നിർത്തേണം. 
'''
"12" = '''
:sup:`12` “പുരോഹിതൻ ആൺകുഞ്ഞാടുകളിൽ ഒന്നിനെയും എണ്ണയും എടുത്ത് അകൃത്യയാഗമായി അർപ്പിച്ച് യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം. 
'''
"13" = '''
:sup:`13` അവൻ വിശുദ്ധമന്ദിരത്തിൽ പാപയാഗത്തെയും ഹോമയാഗത്തെയും അറുക്കുന്ന സ്ഥലത്തുവച്ച് കുഞ്ഞാടിനെ അറുക്കേണം; അകൃത്യയാഗം പാപയാഗംപോലെ പുരോഹിതനുള്ളത് ആകുന്നു; അത് അതിവിശുദ്ധം. 
'''
"14" = '''
:sup:`14` പുരോഹിതൻ അകൃത്യയാഗത്തിന്‍റെ രക്തം കുറെ എടുത്തു ശുദ്ധീകരണം കഴിയുന്നവൻ്റെ വലതുകാതിൻ്റെ അഗ്രത്തിന്മേലും വലതുകൈയുടെ പെരുവിരലിന്മേലും വലത്തുകാലിൻ്റെ പെരുവിരലിന്മേലും പുരട്ടേണം. 
'''
"15" = '''
:sup:`15` “പിന്നെ പുരോഹിതൻ ആ എണ്ണ കുറെ തന്‍റെ ഇടത്തെ ഉള്ളംകൈയിൽ ഒഴിക്കേണം. 
'''
"16" = '''
:sup:`16` പുരോഹിതൻ ഇടംകൈയിൽ ഉള്ള എണ്ണയിൽ വലംകൈയുടെ വിരൽ മുക്കി വിരൽകൊണ്ട് ഏഴു പ്രാവശ്യം യഹോവയുടെ സന്നിധിയിൽ എണ്ണ തളിക്കേണം. 
'''
"17" = '''
:sup:`17` ഉള്ളംകൈയിൽ ശേഷിച്ച എണ്ണ കുറെ പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവൻ്റെ വലതുകാതിൻ്റെ അഗ്രത്തിന്മേലും വലതുകൈയുടെ പെരുവിരലിന്മേലും വലതുകാലിന്‍റെ പെരുവിരലിന്മേലും അകൃത്യയാഗത്തിന്‍റെ രക്തത്തിന്മീതെ പുരട്ടേണം. 
'''
"18" = '''
:sup:`18` പുരോഹിതന്‍റെ ഉള്ളംകൈയിൽ ശേഷിപ്പുള്ള എണ്ണ അവൻ ശുദ്ധീകരണം കഴിയുന്നവൻ്റെ തലയിൽ ഒഴിച്ച് യഹോവയുടെ സന്നിധിയിൽ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"19" = '''
:sup:`19` “പുരോഹിതൻ പാപയാഗം അർപ്പിച്ച് അശുദ്ധി നീക്കി ശുദ്ധീകരിക്കപ്പെടുന്നവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചശേഷം ഹോമയാഗമൃഗത്തെ അറുക്കേണം. 
'''
"20" = '''
:sup:`20` പുരോഹിതൻ ഹോമയാഗവും ഭോജനയാഗവും യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണം; അങ്ങനെ പുരോഹിതൻ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവൻ ആകും. 
'''
"21" = '''
:sup:`21` “അവൻ ദരിദ്രനും അത്രയ്ക്കു വകയില്ലാത്തവനും ആകുന്നു എങ്കിൽ തനിക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിനു നീരാജനത്തിനായി അകൃത്യയാഗമായിട്ട് ഒരു കുഞ്ഞാടിനെയും ഭോജനയാഗമായിട്ട് എണ്ണചേർത്ത ഒരിടങ്ങഴി നേരിയമാവും 
'''
"22" = '''
:sup:`22` ഒരു കുറ്റി എണ്ണയും പ്രാപ്തിപോലെ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റതിനെ ഹോമയാഗമായിട്ടും എടുത്ത് തന്‍റെ ശുദ്ധീകരണത്തിനായി 
'''
"23" = '''
:sup:`23` എട്ടാം ദിവസം സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം. 
'''
"24" = '''
:sup:`24` “പുരോഹിതൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയെയും എണ്ണയും എടുത്ത് യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം; 
'''
"25" = '''
:sup:`25` അവൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയെ അറുക്കേണം; പുരോഹിതൻ അകൃത്യയാഗത്തിന്‍റെ രക്തം കുറെ എടുത്തു ശുദ്ധീകരണം കഴിയുന്നവൻ്റെ വലതുകാതിൻ്റെ അഗ്രത്തിന്മേലും വലതുകൈയുടെ പെരുവിരലിന്മേലും വലത്തുകാലിൻ്റെ പെരുവിരലിന്മേലും പുരട്ടേണം. 
'''
"26" = '''
:sup:`26` “പുരോഹിതൻ എണ്ണ കുറെ തന്‍റെ ഇടത്തെ ഉള്ളംകൈയിൽ ഒഴിക്കേണം. 
'''
"27" = '''
:sup:`27` പുരോഹിതൻ ഇടത്തുകൈയിൽ ഉള്ള എണ്ണ കുറെ വലത്തുകൈയുടെ വിരൽകൊണ്ട് യഹോവയുടെ സന്നിധിയിൽ ഏഴു പ്രാവശ്യം തളിക്കേണം. 
'''
"28" = '''
:sup:`28` പുരോഹിതൻ ഉള്ളംകൈയിലുള്ള എണ്ണ കുറെ ശുദ്ധികരണം കഴിയുന്നവൻ്റെ വലത്തുകാതിന്‍റെ അഗ്രത്തിന്മേലും വലത്തുകൈയുടെ പെരുവിരലിന്മേലും വലത്തുകാലിൻ്റെ പെരുവിരലിന്മേലും അകൃത്യയാഗത്തിന്‍റെ രക്തം ഉള്ളിടത്ത് പുരട്ടേണം. 
'''
"29" = '''
:sup:`29` പുരോഹിതൻ ഉള്ളംകൈയിൽ ശേഷിക്കുന്ന എണ്ണ അവൻ ശുദ്ധീകരണം കഴിയുന്നവൻ്റെ തലയിൽ ഒഴിച്ച് അവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"30" = '''
:sup:`30` അവൻ പ്രാപ്തിപോലെ കുറുപ്രാവുകളിലോ 
'''
"31" = '''
:sup:`31` പ്രാവിൻകുഞ്ഞുങ്ങളിലോ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റതിനെ ഹോമയാഗമായിട്ടും ഭോജനയാഗത്തോടുകൂടി അർപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"32" = '''
:sup:`32` ഇതു ശുദ്ധീകരണത്തിനുവേണ്ടി വകയില്ലാത്ത കുഷ്ഠരോഗിക്കുള്ള പ്രമാണം.” 
'''
"33" = '''
:sup:`33` യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത് എന്തെന്നാൽ: 
'''
"34" = '''
:sup:`34` “ഞാൻ നിങ്ങൾക്ക് അവകാശമായി തരുന്ന കനാൻദേശത്തു നിങ്ങൾ എത്തിയശേഷം ഞാൻ നിങ്ങളുടെ അവകാശദേശത്ത് ഒരു വീട്ടിൽ കുഷ്ഠബാധ വരുത്തുമ്പോൾ 
'''
"35" = '''
:sup:`35` വീട്ടുടമസ്ഥൻ വന്നു ‘വീട്ടിൽ കുഷ്ഠലക്ഷണമുള്ളതായി എനിക്ക് തോന്നുന്നു’ എന്നു പുരോഹിതനെ അറിയിക്കേണം. 
'''
"36" = '''
:sup:`36` അപ്പോൾ വീട്ടിലുള്ള സകലവും അശുദ്ധമാകാതിരിക്കുവാൻ പുരോഹിതൻ വടു പരിശോധിക്കേണ്ടതിനു ചെല്ലുന്നതിനു മുമ്പ് വീട് ഒഴിച്ചിടുവാൻ കല്പിക്കേണം; പിന്നെ പുരോഹിതൻ വീടു പരിശോധിക്കുവാൻ അകത്ത് ചെല്ലേണം. 
'''
"37" = '''
:sup:`37` അവൻ വടു പരിശോധിക്കേണം; വീടിന്‍റെ ചുവരിൽ ഇളംപച്ചയും ഇളംചുവപ്പുമായ കുത്തുകൾ ഉണ്ടായിട്ട് അവ കാഴ്ചക്ക് ചുവരിനെക്കാൾ കുഴിഞ്ഞതായി കണ്ടാൽ 
'''
"38" = '''
:sup:`38` പുരോഹിതൻ വീടു വിട്ടു വാതില്ക്കൽ വന്നു വീട് ഏഴു ദിവസത്തേക്ക് അടച്ചിടേണം. 
'''
"39" = '''
:sup:`39` ഏഴാം ദിവസം പുരോഹിതൻ വീണ്ടും ചെന്നു പരിശോധിക്കേണം; വടു വീടിന്‍റെ ചുവരിൽ പരന്നിട്ടുണ്ടെങ്കിൽ 
'''
"40" = '''
:sup:`40` വടുവുള്ള കല്ല് നീക്കി പട്ടണത്തിന് പുറത്ത് ഒരു അശുദ്ധസ്ഥലത്ത് ഇടുവാൻ പുരോഹിതൻ കല്പിക്കേണം. 
'''
"41" = '''
:sup:`41` പിന്നെ വീടിന്‍റെ അകം ഒക്കെയും ചുരണ്ടിക്കണം; ചുരണ്ടിയ മണ്ണ് പട്ടണത്തിന് പുറത്ത് ഒരു അശുദ്ധസ്ഥലത്തു കളയേണം. 
'''
"42" = '''
:sup:`42` പിന്നെ വേറെ കല്ലെടുത്ത് ആ കല്ലിനു പകരം വയ്ക്കേണം; വേറെ കുമ്മായം വീടിന് തേക്കുകയും വേണം. 
'''
"43" = '''
:sup:`43` “അങ്ങനെ കല്ല് നീക്കുകയും വീട് ചുരണ്ടുകയും കുമ്മായം തേക്കുകയും ചെയ്തശേഷം വടു പിന്നെയും വീട്ടിൽ ഉണ്ടായി വന്നാൽ പുരോഹിതൻ ചെന്നു പരിശോധിക്കേണം; 
'''
"44" = '''
:sup:`44` വടു വീട്ടിൽ വ്യാപിച്ചാൽ അത് വീട്ടിൽ തിന്നെടുക്കുന്ന കുഷ്ഠം തന്നെ; അത് അശുദ്ധം ആകുന്നു. 
'''
"45" = '''
:sup:`45` വീടിന്‍റെ കല്ലും മരവും കുമ്മായവും ഇടിച്ചുപൊളിച്ച് പട്ടണത്തിന് പുറത്ത് ഒരു അശുദ്ധസ്ഥലത്തു കൊണ്ടുപോയി കളയേണം. 
'''
"46" = '''
:sup:`46` വീട് അടച്ചിരുന്ന കാലത്ത് എപ്പോഴെങ്കിലും അതിനകത്ത് കടക്കുന്നവൻ സന്ധ്യവരെ അശുദ്ധിയുള്ളവനായിരിക്കേണം. 
'''
"47" = '''
:sup:`47` വീട്ടിൽ കിടക്കുന്നവൻ വസ്ത്രം അലക്കേണം; ആ വീട്ടിൽ വച്ചു ഭക്ഷണം കഴിക്കുന്നവനും വസ്ത്രം അലക്കേണം. 
'''
"48" = '''
:sup:`48` “വീടിന് കുമ്മായം തേച്ചശേഷം പുരോഹിതൻ അകത്ത് ചെന്നു പരിശോധിച്ച് വീട്ടിൽ വടു പരന്നിട്ടില്ല എന്നു കണ്ടാൽ വടു മാറിപ്പോയതുകൊണ്ട് പുരോഹിതൻ ആ വീടു ശുദ്ധിയുള്ളത് എന്നു വിധിക്കേണം. 
'''
"49" = '''
:sup:`49` അപ്പോൾ അവൻ വീടു ശുദ്ധീകരിക്കേണ്ടതിനു രണ്ടു പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ, ഈസോപ്പ് എന്നിവ എടുത്ത് 
'''
"50" = '''
:sup:`50` ഒരു പക്ഷിയെ മൺപാത്രത്തിലുള്ള ഉറവുവെള്ളത്തിന്മീതെ അറുക്കേണം. 
'''
"51" = '''
:sup:`51` പിന്നെ ദേവദാരു, ഈസോപ്പ്, ചുവപ്പുനൂൽ, ജീവനുള്ള പക്ഷി എന്നിവ എടുത്ത് അറുത്ത പക്ഷിയുടെ രക്തത്തിലും ഉറവുവെള്ളത്തിലും മുക്കി വീടിന്മേൽ ഏഴു പ്രാവശ്യം തളിക്കേണം. 
'''
"52" = '''
:sup:`52` പക്ഷിയുടെ രക്തം, ഉറവുവെള്ളം, ജിവനുള്ള പക്ഷി, ദേവദാരു, ഈസോപ്പ്, ചുവപ്പുനൂൽ എന്നിവകൊണ്ടു വീടു ശുദ്ധീകരിക്കേണം. 
'''
"53" = '''
:sup:`53` ജീവനുള്ള പക്ഷിയെ പട്ടണത്തിന് പുറത്ത് വെളിയിൽ വിടേണം; അങ്ങനെ വീടിനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് ശുദ്ധമാകും. 
'''
"54" = '''
:sup:`54` ഇതു സകല കുഷ്ഠത്തിനും വടുവിനും 
'''
"55" = '''
:sup:`55` പുറ്റിനും വസ്ത്രത്തിൻ്റെയും വീടിൻ്റെയും 
'''
"56" = '''
:sup:`56` കുഷ്ഠത്തിനും തിണർപ്പിനും ചുണങ്ങിനും ചിരങ്ങിനും വെളുത്തപുള്ളിക്കും ഉള്ള പ്രമാണം. 
'''
"57" = '''
:sup:`57` എപ്പോൾ അശുദ്ധമെന്നും എപ്പോൾ ശുദ്ധമെന്നും അറിയേണ്ടതിന് ഇതു കുഷ്ഠത്തെക്കുറിച്ചുള്ള പ്രമാണം.” 
'''
