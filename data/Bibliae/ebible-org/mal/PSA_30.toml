[30]
"1" = '''
:sup:`1` ആലയപ്രതിഷ്ഠാഗീതം; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, ഞാൻ അങ്ങയെ പുകഴ്ത്തുന്നു; അവിടുന്ന് എന്നെ ഉദ്ധരിച്ചിരിക്കുന്നു; എന്‍റെ ശത്രുക്കൾ എന്നെക്കുറിച്ച് സന്തോഷിക്കുവാൻ അവിടുന്ന് സന്ദർഭം ഉണ്ടാക്കിയതുമില്ല. 
'''
"2" = '''
:sup:`2` എന്‍റെ ദൈവമായ യഹോവേ, അങ്ങേയോട് ഞാൻ നിലവിളിച്ചു; അവിടുന്ന് എന്നെ സൗഖ്യമാക്കുകയും ചെയ്തു. 
'''
"3" = '''
:sup:`3` യഹോവേ, അവിടുന്ന് എന്‍റെ പ്രാണനെ പാതാളത്തിൽനിന്ന് കയറ്റിയിരിക്കുന്നു; കുഴിയിൽ ഇറങ്ങി പോകുന്നവരുടെ ഇടയിൽനിന്ന് അവിടുന്ന് എനിക്ക് ജീവരക്ഷ വരുത്തിയിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവയുടെ വിശുദ്ധന്മാരേ, കർത്താവിന് സ്തുതിപാടുവിൻ; അവിടുത്തെ വിശുദ്ധനാമത്തിന് സ്തോത്രം ചെയ്‌വിൻ. 
'''
"5" = '''
:sup:`5` അവിടുത്തെ കോപം ക്ഷണനേരത്തേക്കേയുള്ളു; അവിടുത്തെ പ്രസാദമോ ജീവപര്യന്തമുള്ളത്; സന്ധ്യയ്ക്ക് കരച്ചിൽ വന്ന് രാത്രിയിൽ വസിക്കും; ഉഷസ്സിലാകട്ടെ ആനന്ദഘോഷം വരുന്നു. 
'''
"6" = '''
:sup:`6` “ഞാൻ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല” എന്നു എന്‍റെ സുരക്ഷിതകാലത്ത് ഞാൻ പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` യഹോവേ, അങ്ങേയുടെ പ്രസാദത്താൽ അങ്ങ് എന്നെ പർവ്വതം പോലെ ഉറച്ചു നില്‍ക്കുമാറാക്കി; അവിടുത്തെ മുഖം അങ്ങ് മറച്ചു, ഞാൻ ഭ്രമിച്ചുപോയി. 
'''
"8" = '''
:sup:`8` യഹോവേ, ഞാൻ അങ്ങേയോട് നിലവിളിച്ചു; യഹോവയോട് ഞാൻ യാചിച്ചു. 
'''
"9" = '''
:sup:`9` ഞാൻ കുഴിയിൽ ഇറങ്ങിപ്പോയാൽ എന്‍റെ രക്തംകൊണ്ട് എന്ത് ലാഭമാണുള്ളത്? ധൂളി അങ്ങയെ സ്തുതിക്കുമോ? അത് അങ്ങേയുടെ സത്യം പ്രസ്താവിക്കുമോ? 
'''
"10" = '''
:sup:`10` യഹോവേ, കേൾക്കേണമേ; എന്നോട് കരുണയുണ്ടാകേണമേ; യഹോവേ, എന്‍റെ രക്ഷകനായിരിക്കേണമേ. 
'''
"11" = '''
:sup:`11` അവിടുന്ന് എന്‍റെ ദുഃഖത്തെ ആനന്ദമാക്കിത്തീർത്തു; അവിടുന്ന് എന്‍റെ ചണവസ്ത്രം അഴിച്ച് എന്നെ സന്തോഷം ധരിപ്പിച്ചിരിക്കുന്നു; 
'''
"12" = '''
:sup:`12` ഞാൻ മൗനമായിരിക്കാതെ അങ്ങേക്ക് സ്തുതി പാടേണ്ടതിനു തന്നെ. എന്‍റെ ദൈവമായ യഹോവേ, ഞാൻ എന്നേക്കും അങ്ങേക്ക് സ്തോത്രം ചെയ്യും. 
'''
