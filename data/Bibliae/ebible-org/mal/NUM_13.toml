[13]
"1" = '''
:sup:`1` യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കൾക്ക് ഞാൻ കൊടുക്കുവാനിരിക്കുന്ന കനാൻദേശം ഒറ്റുനോക്കേണ്ടതിന്, ഓരോ ഗോത്രത്തിൽനിന്ന് പ്രഭുക്കന്മാരായ ഓരോ ആളിനെ വീതം അയയ്ക്കേണം.” 
'''
"3" = '''
:sup:`3` അങ്ങനെ മോശെ യഹോവ കല്പിച്ചപ്രകാരം പാരാൻമരുഭൂമിയിൽനിന്ന് അവരെ അയച്ചു; ആ പുരുഷന്മാർ യിസ്രായേൽ മക്കളിൽ തലവന്മാർ ആയിരുന്നു. 
'''
"4" = '''
:sup:`4` അവരുടെ പേരുകൾ ഇവയാണ്: രൂബേൻ ഗോത്രത്തിൽ സക്കൂരിന്‍റെ മകൻ ശമ്മൂവ. 
'''
"5" = '''
:sup:`5` ശിമെയോൻ ഗോത്രത്തിൽ ഹോരിയുടെ മകൻ ശാഫാത്ത്. 
'''
"6" = '''
:sup:`6` യെഹൂദാഗോത്രത്തിൽ യെഫുന്നെയുടെ മകൻ കാലേബ്. 
'''
"7" = '''
:sup:`7` യിസ്സാഖാർ ഗോത്രത്തിൽ യോസേഫിന്‍റെ മകൻ ഈഗാൽ. 
'''
"8" = '''
:sup:`8` എഫ്രയീംഗോത്രത്തിൽ നൂന്‍റെ മകൻ ഹോശേയ. 
'''
"9" = '''
:sup:`9` ബെന്യാമീൻ ഗോത്രത്തിൽ രാഫൂവിൻ്റെ മകൻ പൽതി. 
'''
"10" = '''
:sup:`10` സെബൂലൂൻഗോത്രത്തിൽ സോദിയുടെ മകൻ ഗദ്ദീയേൽ 
'''
"11" = '''
:sup:`11` യോസേഫിന്‍റെ ഗോത്രമായ മനശ്ശെഗോത്രത്തിൽ സൂസിയുടെ മകൻ ഗദ്ദി. 
'''
"12" = '''
:sup:`12` ദാൻഗോത്രത്തിൽ ഗെമല്ലിയുടെ മകൻ അമ്മീയേൽ. 
'''
"13" = '''
:sup:`13` ആശേർ ഗോത്രത്തിൽ മീഖായേലിന്‍റെ മകൻ സെഥൂർ. 
'''
"14" = '''
:sup:`14` നഫ്താലിഗോത്രത്തിൽ വൊപ്സിയുടെ മകൻ നഹ്ബി. 
'''
"15" = '''
:sup:`15` ഗാദ്ഗോത്രത്തിൽ മാഖിയുടെ മകൻ ഗയൂവേൽ. 
'''
"16" = '''
:sup:`16` ദേശം ഒറ്റുനോക്കുവാൻ മോശെ അയച്ച പുരുഷന്മാരുടെ പേരുകൾ ഇവ ആകുന്നു. എന്നാൽ മോശെ നൂന്‍റെ മകനായ ഹോശേയെക്ക് യോശുവ എന്നു പേരിട്ടു. 
'''
"17" = '''
:sup:`17` കനാൻദേശം ഒറ്റുനോക്കുവാൻ അയച്ചപ്പോൾ മോശെ അവരോട്: “നിങ്ങൾ ഈ വഴി തെക്കേ ദേശത്ത് ചെന്നു മലയിൽ കയറുക; 
'''
"18" = '''
:sup:`18` ദേശം ഏതുവിധമുള്ളത് എന്നും, അതിൽ കുടിയിരിക്കുന്ന ജനം ബലവാന്മാരോ ബലഹീനരോ, ചുരുക്കമോ അധികമോ; 
'''
"19" = '''
:sup:`19` അവർ പാർക്കുന്ന ദേശം നല്ലതോ ആകാത്തതോ, അവർ വസിക്കുന്ന പട്ടണങ്ങൾ പാളയങ്ങളോ കോട്ടകളോ, 
'''
"20" = '''
:sup:`20` പുഷ്ടിയുള്ളതോ പുഷ്ടിയില്ലാത്തതോ; അതിൽ വൃക്ഷം ഉണ്ടോ ഇല്ലയോ എന്നിങ്ങനെ നോക്കി അറിയുവിൻ; നിങ്ങൾ ധൈര്യപ്പെട്ട് ദേശത്തിലെ ഫലങ്ങളും കൊണ്ടുവരുവിൻ” എന്നു പറഞ്ഞു. അത് മുന്തിരിങ്ങ പഴുത്തുതുടങ്ങുന്ന കാലം ആയിരുന്നു. 
'''
"21" = '''
:sup:`21` അങ്ങനെ അവർ കയറിപ്പോയി, സീൻമരുഭൂമിമുതൽ ഹമാത്തിനുപോകുന്ന വഴിയായി രഹോബ് വരെ ദേശത്തെ ഒറ്റുനോക്കി. 
'''
"22" = '''
:sup:`22` അവർ തെക്കെദേശത്തുകൂടി ചെന്നു ഹെബ്രോനിൽ എത്തി; അവിടെ അനാക്കിന്‍റെ പുത്രന്മാരായ അഹീമാനും ശേശായിയും തൽമായിയും ഉണ്ടായിരുന്നു; ഹെബ്രോൻ മിസ്രയീമിലെ സോവാരിന് ഏഴു വര്‍ഷം മുമ്പ് പണിതതായിരുന്നു. 
'''
"23" = '''
:sup:`23` അവർ എസ്കോൽതാഴ്വരയോളം ചെന്നു അവിടെനിന്ന് ഒരു മുന്തിരിവള്ളി കുലയോടുകൂടി പറിച്ചെടുത്ത് ഒരു തണ്ടിന്മേൽ കെട്ടി രണ്ടുപേർകൂടി ചുമന്നു; അവർ മാതളപ്പഴവും അത്തിപ്പഴവും കൂടെ കൊണ്ടുപോന്നു. 
'''
"24" = '''
:sup:`24` യിസ്രായേൽ മക്കൾ അവിടെനിന്ന് മുറിച്ചെടുത്ത മുന്തിരിക്കുലനിമിത്തം ആ സ്ഥലത്തിന് എസ്കോൽതാഴ്വര എന്നു പേരായി. 
'''
"25" = '''
:sup:`25` അവർ നാല്പത് ദിവസംകൊണ്ട് ദേശം ഒറ്റുനോക്കിക്കഴിഞ്ഞ് മടങ്ങിവന്നു. 
'''
"26" = '''
:sup:`26` അവർ യാത്രചെയ്ത് പാരാൻ മരുഭൂമിയിലെ കാദേശിൽ മോശെയുടെയും അഹരോന്‍റെയും യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയുടെയും അടുക്കൽവന്ന് അവരോടും സർവ്വസഭയോടും വർത്തമാനം അറിയിച്ചു; ദേശത്തിലെ ഫലങ്ങളും അവരെ കാണിച്ചു. 
'''
"27" = '''
:sup:`27` അവർ അവനോട് വിവരിച്ചു പറഞ്ഞതെന്തെന്നാൽ: “നീ ഞങ്ങളെ അയച്ച ദേശത്തേക്ക് ഞങ്ങൾ പോയി; അത് പാലും തേനും ഒഴുകുന്ന ദേശം തന്നെ; ഇതാ അതിലെ ഫലങ്ങൾ. 
'''
"28" = '''
:sup:`28` എങ്കിലും ദേശത്ത് പാർക്കുന്ന ജനങ്ങൾ ബലവാന്മാരും പട്ടണങ്ങൾ ഏറ്റവും ഉറപ്പും വലുപ്പവും ഉള്ളവയും ആകുന്നു. ഞങ്ങൾ അനാക്കിന്‍റെ പുത്രന്മാരെയും അവിടെ കണ്ടു. 
'''
"29" = '''
:sup:`29` അമാലേക്യർ തെക്കേ ദേശത്ത് വസിക്കുന്നു; ഹിത്യരും യെബൂസ്യരും അമോര്യരും പർവ്വതങ്ങളിൽ താമസിക്കുന്നു; കനാന്യർ കടൽക്കരയിലും യോർദ്ദാൻനദീതീരത്തും പാർക്കുന്നു.” 
'''
"30" = '''
:sup:`30` എന്നാൽ കാലേബ് മോശെയുടെ മുമ്പാകെ ജനത്തെ നിശ്ശബ്ദരാക്കി: “നാം ചെന്നു അത് കൈവശമാക്കുക; അത് ജയിക്കുവാൻ നമുക്കു കഴിയും” എന്നു പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` എങ്കിലും അവനോടുകൂടെ പോയ പുരുഷന്മാർ: “ആ ജനത്തിന്‍റെ നേരെ ചെല്ലുവാൻ നമുക്ക് കഴിയുകയില്ല; അവർ നമ്മിലും ബലവാന്മാർ ആകുന്നു” എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` അവർ ഒറ്റുനോക്കിയ ദേശത്തെക്കുറിച്ച് അവർ യിസ്രായേൽ മക്കൾക്ക് തെറ്റായ വിവരണം നൽകി: “ഞങ്ങൾ സഞ്ചരിച്ച് ഒറ്റുനോക്കിയ ദേശം നിവാസികളെ തിന്നുകളയുന്ന ദേശം ആകുന്നു; ഞങ്ങൾ അവിടെ കണ്ട സകലജനവും അതികായന്മാർ; 
'''
"33" = '''
:sup:`33` അവിടെ ഞങ്ങൾ മല്ലന്മാരുടെ സന്തതികളായ അനാക്യമല്ലന്മാരെയും കണ്ടു; ഞങ്ങൾക്ക് തന്നെ ഞങ്ങൾ വെട്ടുക്കിളികളെപ്പോലെ തോന്നി; അവരുടെ കാഴ്ചയ്ക്കും ഞങ്ങൾ അങ്ങനെ തന്നെ ആയിരുന്നു.“ 
'''
