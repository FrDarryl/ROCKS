[9]
"1" = '''
:sup:`1` ശലോമോൻ യഹോവയുടെ ആലയവും രാജധാനിയും, താൻ നിർമ്മിക്കുവാൻ ആഗ്രഹിച്ചിരുന്നതൊക്കെയും പണിതുതീർന്നശേഷം 
'''
"2" = '''
:sup:`2` യഹോവ ഗിബെയോനിൽവച്ചു ശലോമോനു പ്രത്യക്ഷനായതുപോലെ രണ്ടാം പ്രാവശ്യവും അവനു പ്രത്യക്ഷനായി. 
'''
"3" = '''
:sup:`3` യഹോവ അവനോട് അരുളിച്ചെയ്തത്: “നീ എന്‍റെ മുമ്പാകെ കഴിച്ചിരിക്കുന്ന നിന്‍റെ പ്രാർത്ഥനയും യാചനയും ഞാൻ കേട്ടു; നീ പണിതിരിക്കുന്ന ഈ ആലയത്തിൽ എന്‍റെ നാമം എന്നേക്കും സ്ഥാപിച്ച് അതിനെ വിശുദ്ധീകരിച്ചിരിക്കുന്നു; എന്‍റെ കണ്ണുകളും ഹൃദയവും എല്ലായ്‌പ്പോഴും അവിടെ ഉണ്ടായിരിക്കും. 
'''
"4" = '''
:sup:`4` “നിന്‍റെ അപ്പനായ ദാവീദ് നടന്നതുപോലെ ഹൃദയനിർമ്മലതയോടും പരമാർത്ഥതയോടും കൂടെ എന്‍റെ മുമ്പാകെ നടന്ന്, എന്‍റെ കല്പനകൾ അനുസരിച്ച് എന്‍റെ ചട്ടങ്ങളും 
'''
"5" = '''
:sup:`5` വിധികളും പ്രമാണിച്ചാൽ ‘യിസ്രായേലിന്‍റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ ഒരു പുരുഷൻ നിനക്കു ഇല്ലാതെപോകയില്ല’ എന്നു ഞാൻ നിന്‍റെ അപ്പനായ ദാവീദിനോട് അരുളിച്ചെയ്തതുപോലെ യിസ്രായേലിന്മേൽ നിന്‍റെ രാജത്വത്തിന്‍റെ സിംഹാസനം ഞാൻ എന്നേക്കും സ്ഥിരമാക്കും. 
'''
"6" = '''
:sup:`6` “നിങ്ങളോ നിങ്ങളുടെ പുത്രന്മാരോ എന്നെ വിട്ടുമാറി നിങ്ങളുടെ മുമ്പിൽ വച്ചിരിക്കുന്ന എന്‍റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കാതെ, അന്യദൈവങ്ങളെ സേവിച്ചു നമസ്കരിച്ചാൽ, 
'''
"7" = '''
:sup:`7` ഞാൻ യിസ്രായേലിനു കൊടുത്തിരിക്കുന്ന ദേശത്തുനിന്ന് അവരെ ഛേദിച്ചുകളയും; എന്‍റെ നാമത്തിന് വേണ്ടി ഞാൻ വിശുദ്ധീകരിച്ചിരിക്കുന്ന ഈ ആലയവും ഞാൻ എന്‍റെ മുമ്പിൽനിന്നു നീക്കിക്കളയും; യിസ്രായേൽ സകലജാതികളുടെയും ഇടയിൽ പഴഞ്ചൊല്ലും പരിഹാസവിഷയവും ആയിരിക്കും. 
'''
"8" = '''
:sup:`8` ഈ ആലയം എത്ര ഉന്നതമായിരുന്നാലും കടന്നുപോകുന്ന ഏവനും അതിനെ കണ്ടു അത്ഭുതത്തോടും പരിഹാസത്തോടും കൂടി ചീറ്റുകയും ചെയ്തു, ‘യഹോവ ഈ ദേശത്തിനും ഈ ആലയത്തിനും ഇങ്ങനെ വരുത്തിയത് എന്ത്?’ എന്നു ചോദിക്കും. 
'''
"9" = '''
:sup:`9` “‘അവർ തങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തു നിന്നു കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ യഹോവയെ ഉപേക്ഷിക്കയും അന്യദൈവങ്ങളോടു ചേർന്ന് അവയെ നമസ്കരിച്ചു സേവിക്കയും ചെയ്കകൊണ്ട് യഹോവ ഈ അനർത്ഥം ഒക്കെയും അവർക്കു വരുത്തിയിരിക്കുന്നു’ എന്നു അതിന് ഉത്തരം പറയും.” 
'''
"10" = '''
:sup:`10` യഹോവയുടെ ആലയവും രാജധാനിയും ഇരുപതു വര്‍ഷം കൊണ്ടു പണിതശേഷം 
'''
"11" = '''
:sup:`11` ശലോമോൻ രാജാവ് സോർരാജാവായ ഹീരാമിന് ഗലീലദേശത്ത് ഇരുപതു പട്ടണങ്ങൾ നൽകി; ശലോമോനു ആവശ്യാനുസരണം ദേവദാരുവും സരളമരവും സ്വർണ്ണവും കൊടുത്തിരുന്നത് ഹീരാമായിരുന്നു. 
'''
"12" = '''
:sup:`12` ശലോമോൻ ഹീരാമിനു കൊടുത്ത പട്ടണങ്ങൾ കാണേണ്ടതിന് അവൻ സോരിൽ നിന്നു വന്നു; എന്നാൽ അവ അവനു ഇഷ്ടപ്പെട്ടില്ല. 
'''
"13" = '''
:sup:`13` “സഹോദരാ, എങ്ങനെയുള്ള പട്ടണങ്ങളാണ് നീ എനിക്കു തന്നിരിക്കുന്നത്?” എന്നു അവൻ ചോദിച്ചു. അവയ്ക്ക് അവൻ കാബൂൽ ദേശം എന്നു പേരിട്ടു; ആ പേര് ഇന്നുവരെയും അങ്ങനെ തന്നെ നിലനിൽക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഹൂരാം ശലോമോനു ഏകദേശം 4,000 കിലോഗ്രാം പൊന്ന് കൊടുത്തയച്ചു. 
'''
"15" = '''
:sup:`15` യഹോവയുടെ ആലയം, അരമന, മില്ലോ, യെരൂശലേമിന്‍റെ മതിൽ, ഹാസോർ, മെഗിദ്ദോ, ഗേസെർ എന്നിവ പണിയേണ്ടതിനായിരുന്നു ശലോമോൻ കഠിനവേലക്ക് ആളുകളെ നിയോഗിച്ചത്. 
'''
"16" = '''
:sup:`16` മിസ്രയീം രാജാവായ ഫറവോൻ, ഗേസെർ കീഴടക്കി, അത് തീവച്ചു നശിപ്പിച്ച് നിവാസികളായ കനാന്യരെ കൊന്നു; ശലോമോന്‍റെ ഭാര്യയായ തന്‍റെ മകൾക്കു അതു അവൻ സ്ത്രീധനമായി കൊടുത്തിരുന്നു. 
'''
"17" = '''
:sup:`17` അങ്ങനെ ശലോമോൻ ഗേസെരും താഴത്തെ ബേത്ത്-ഹോരോനും പുതുക്കിപ്പണിയിച്ചു. 
'''
"18" = '''
:sup:`18` ബാലാത്തും ദേശത്തിലെ മരുഭൂമിയിലുള്ള തദ്മോരും ശലോമോൻ പണിതു. 
'''
"19" = '''
:sup:`19` ഇതുകൂടാതെ, തനിക്കു ഉണ്ടായിരുന്ന സകല സംഭാരനഗരങ്ങളും രഥങ്ങൾ, കുതിരപ്പടയാളികൾ എന്നിവക്കുള്ള പട്ടണങ്ങളും, യെരൂശലേമിലും ലെബാനോനിലും തന്‍റെ രാജ്യത്ത് എല്ലായിടവും താൻ പണിയുവാൻ ആഗ്രഹിച്ചതൊക്കെയും പണിതു. 
'''
"20" = '''
:sup:`20` അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ യിസ്രായേൽ മക്കളിൽ ഉൾപ്പെടാത്ത സകലജാതിയെയും 
'''
"21" = '''
:sup:`21` യിസ്രായേൽ മക്കൾക്കു നിർമ്മൂലമാക്കുവാൻ കഴിയാതെ ദേശത്തു ശേഷിച്ചിരുന്ന അവരുടെ പിൻതലമുറക്കാരെയും ശലോമോൻ കഠിനവേല ചെയ്യുന്നവരാക്കി; അവർ ഇപ്പോഴും അങ്ങനെ തന്നെ ഇരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` യിസ്രായേൽ മക്കളിൽ ആരെയും ശലോമോൻ കഠിനവേല ചെയ്യുന്നവരാക്കിയില്ല; അവർ അവന്‍റെ യോദ്ധാക്കളും ഭൃത്യന്മാരും പ്രഭുക്കന്മാരും പടനായകന്മാരും രഥങ്ങൾക്കും കുതിരപ്പടയാളികൾക്കും അധിപതിമാരും ആയിരുന്നു. 
'''
"23" = '''
:sup:`23` ബാക്കിയുള്ള അഞ്ഞൂറ്റമ്പതുപേർ ശലോമോനുവേണ്ടി വേലയെടുത്ത ജനത്തിന്‍റെ മേലുദ്യോഗസ്ഥന്മാരായിരുന്നു. 
'''
"24" = '''
:sup:`24` ഫറവോന്‍റെ മകൾ ദാവീദിന്‍റെ നഗരത്തിൽനിന്നു, ശലോമോൻ അവൾക്കുവേണ്ടി പണികഴിപ്പിച്ചിരുന്ന അരമനയിൽ പാർപ്പാൻ വന്നശേഷം അവൻ മില്ലോ പട്ടണം പണിതു. 
'''
"25" = '''
:sup:`25` ശലോമോൻ യഹോവയ്ക്കു പണിതിരുന്ന യാഗപീഠത്തിന്മേൽ അവൻ ആണ്ടിൽ മൂന്നുപ്രാവശ്യം ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ച് യഹോവയുടെ സന്നിധിയിൽ ധൂപം കാട്ടിയിരുന്നു. ഇങ്ങനെ അവൻ യഹോവയുടെ ആലയം തീർത്തു. 
'''
"26" = '''
:sup:`26` ശലോമോൻ രാജാവ് ഏദോംദേശത്ത് ചെങ്കടല്‍കരയിൽ ഏലോത്തിനു സമീപത്തുള്ള എസ്യോൻ-ഗേബെരിൽവച്ചു കപ്പലുകൾ പണിയിച്ചു. 
'''
"27" = '''
:sup:`27` ആ കപ്പലുകളിൽ ശലോമോന്‍റെ ദാസന്മാരോടുകൂടെ വേലചെയ്യുവാൻ ഹൂരാം സമുദ്രപരിചയമുള്ള കപ്പല്‍ക്കാരായ തന്‍റെ ദാസന്മാരെ അയച്ചു. 
'''
"28" = '''
:sup:`28` അവർ ഓഫീരിലേക്കു ചെന്നു അവിടെനിന്നു ഏകദേശം 14,000 കിലോഗ്രാം പൊന്ന് ശലോമോൻരാജാവിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
