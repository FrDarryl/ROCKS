"1" = '''
:sup:`1` ദാര്യാവേശ്‌ രാജാവ് ഭരണം തുടങ്ങിയതിന്‍റെ രണ്ടാം വർഷം ആറാം മാസം, ഒന്നാം തീയതി യഹോവയുടെ അരുളപ്പാട് ഹഗ്ഗായി പ്രവാചകൻമുഖാന്തരം യെഹൂദാദേശാധിപതിയായ ശെയല്തീയേലിന്‍റെ മകനായ സെരുബ്ബാബേലിനും മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്‍റെ മകനായ യോശുവക്കും ഉണ്ടായത്: 
'''
"2" = '''
:sup:`2` “സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യഹോവയുടെ ആലയം പണിയുവാനുള്ള കാലം വന്നിട്ടില്ലെന്ന് ഈ ജനം പറയുന്നുവല്ലോ.” 
'''
"3" = '''
:sup:`3` ഹഗ്ഗായിപ്രവാചകൻമുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായത്: 
'''
"4" = '''
:sup:`4` “ഈ ആലയം ശൂന്യമായിരിക്കുമ്പോൾ നിങ്ങൾ തട്ടിട്ട വീടുകളിൽ പാർക്കുവാൻ കാലമായോ?” 
'''
"5" = '''
:sup:`5` ആകയാൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ വഴികളെ വിചാരിച്ചുനോക്കുവിൻ. 
'''
"6" = '''
:sup:`6` നിങ്ങൾ വളരെ വിതച്ചിട്ടും അല്പമേ കൊണ്ടുവരുന്നുള്ളു; നിങ്ങൾ ഭക്ഷിച്ചിട്ടും തൃപ്തരാകുന്നില്ല. പാനം ചെയ്തിട്ടും തൃപ്തി വരുന്നില്ല. വസ്ത്രം ധരിച്ചിട്ടും ആർക്കും കുളിർ മാറുന്നില്ല. കൂലിക്കാരൻ ഓട്ടസഞ്ചിയിൽ ഇടുവാൻ കൂലിവാങ്ങുന്നു.” 
'''
"7" = '''
:sup:`7` സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ വഴികളെ വിചാരിച്ചുനോക്കുവിൻ. 
'''
"8" = '''
:sup:`8` നിങ്ങൾ മലയിൽ ചെന്നു മരം കൊണ്ടുവന്ന് ആലയം പണിയുവിൻ; ഞാൻ അതിൽ പ്രസാദിച്ച് മഹത്വപ്പെടും” എന്ന് യഹോവ കല്പിക്കുന്നു. 
'''
"9" = '''
:sup:`9` “നിങ്ങൾ അധികം കിട്ടുമെന്ന് കാത്തിരുന്നു; എന്നാൽ അത് അല്പമായിത്തീർന്നു. നിങ്ങൾ അത് വീട്ടിൽ കൊണ്ടുവന്നു; ഞാനോ അത് ഊതിക്കളഞ്ഞു, അതെന്തുകൊണ്ട്? എന്‍റെ ആലയം ശൂന്യമായ്ക്കിടക്കുകയും നിങ്ങൾ ഓരോരുത്തനും അവനവന്‍റെ വീട്ടിലേക്ക് ഓടുകയും ചെയ്യുന്നതുകൊണ്ടു തന്നെ” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്. 
'''
"10" = '''
:sup:`10` “അതുകൊണ്ട് നിങ്ങൾ കാരണം ആകാശം മഞ്ഞുപെയ്യാതെ അടഞ്ഞിരിക്കുന്നു; ഭൂമി വിളവ് നൽകുന്നുമില്ല. 
'''
"11" = '''
:sup:`11` ഞാൻ ദേശത്തിലും മലകളിലും ധാന്യത്തിലും വീഞ്ഞിലും എണ്ണയിലും നിലത്തെ വിളവിലും മനുഷ്യരിലും മൃഗങ്ങളിലും മനുഷ്യരുടെ എല്ലാ പ്രവർത്തനങ്ങളിലും വരൾച്ച വരുത്തിയിരിക്കുന്നു.” 
'''
"12" = '''
:sup:`12` അങ്ങനെ ശെയല്തീയേലിന്‍റെ മകനായ സെരുബ്ബാബേലും, മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്‍റെ മകനായ യോശുവയും, യിസ്രായേല്‍ ജനത്തിൽ ശേഷിച്ചവരും അവരുടെ ദൈവമായ യഹോവയുടെ വാക്കും, അവരുടെ ദൈവമായ യഹോവയുടെ നിയോഗപ്രകാരം അയച്ച ഹഗ്ഗായി പ്രവാചകന്‍റെ വചനങ്ങളും കേട്ടനുസരിച്ചു; ജനം യഹോവയെ ഭയപ്പെടുകയും ചെയ്തു. 
'''
"13" = '''
:sup:`13` അപ്പോൾ യഹോവയുടെ ദൂതനായ ഹഗ്ഗായി യഹോവയുടെ ദൂത് ജനത്തോട് ഇപ്രകാരം അറിയിച്ചു: “ഞാൻ നിങ്ങളോട് കൂടി ഉണ്ട് എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന് പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` യഹോവ യെഹൂദാദേശാധിപതിയായ ശെയല്ത്തീയേലിന്‍റെ മകനായ സെരുബ്ബാബേലിന്‍റെ മനസ്സും മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്‍റെ മകനായ യോശുവയുടെ മനസ്സും ജനത്തിൽ ശേഷിച്ചവരുടെ മനസ്സും ഉണർത്തി; അവർ വന്ന് അവരുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിൽ വേലചെയ്തു. 
'''
"15" = '''
:sup:`15` ദാര്യാവേശ്‌ രാജാവ് ഭരണം തുടങ്ങിയതിന്‍റെ രണ്ടാം വർഷം ആറാം മാസം, ഇരുപത്തിനാലാം തീയതി ആയിരുന്നു അത്. 
'''
