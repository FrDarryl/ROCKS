[4]
"1" = '''
:sup:`1` എന്നാൽ നമ്മുടെ പൂർവ്വപിതാവായ അബ്രാഹാം ജഡപ്രകാരം എന്ത് പ്രാപിച്ചു എന്നു പറയേണ്ടു? 
'''
"2" = '''
:sup:`2` അബ്രാഹാം പ്രവൃത്തിയാൽ നീതീകരിക്കപ്പെട്ടു എങ്കിൽ അവനു പ്രശംസിക്കുവാൻ ഒരു കാരണമുണ്ടായിരുന്നു; എന്നാൽ ദൈവസന്നിധിയിൽ ഇല്ലതാനും, 
'''
"3" = '''
:sup:`3` തിരുവെഴുത്ത് എന്ത് പറയുന്നു? “അബ്രാഹാം ദൈവത്തെ വിശ്വസിച്ചു; അത് അവനു നീതിയായി കണക്കിട്ടു” എന്നു തന്നെ. 
'''
"4" = '''
:sup:`4` എന്നാൽ പ്രവർത്തിക്കുന്നവന് പ്രതിഫലം കണക്കിടുന്നത് കൃപയായിട്ടല്ല കടമായിട്ടത്രേ. 
'''
"5" = '''
:sup:`5` എന്നാൽ പ്രവർത്തിക്കാത്തവൻ എങ്കിലും അഭക്തനെ നിതീകരിക്കുന്നവനിൽ വിശ്വസിക്കുന്നു എങ്കിൽ അവന്‍റെ വിശ്വാസം നീതിയായി കണക്കിടുന്നു. 
'''
"6" = '''
:sup:`6` ദൈവം പ്രവൃത്തികൂടാതെ നീതികണക്കിടുന്ന മനുഷ്യന്‍റെ ഭാഗ്യം ദാവീദും വർണ്ണിക്കുന്നത്: 
'''
"7" = '''
:sup:`7` “അധർമ്മം മോചിച്ചും പാപം മറച്ചും കിട്ടിയവർ ഭാഗ്യവാന്മാർ. 
'''
"8" = '''
:sup:`8` കർത്താവ് പാപം കണക്കിടാത്ത മനുഷ്യൻ ഭാഗ്യവാൻ.” 
'''
"9" = '''
:sup:`9` ഈ ഭാഗ്യവർണ്ണനം പരിച്ഛേദന ചെയ്തവർക്ക് മാത്രമോ? അതോ ചെയ്യാത്തവർക്കും കൂടെയോ? തന്‍റെ വിശ്വാസം അബ്രാഹാമിന് നീതിയായി കണക്കിടപ്പെട്ടു എന്നല്ലോ നാം പറയുന്നത്. 
'''
"10" = '''
:sup:`10` എപ്പോഴാണ് കണക്കിടപ്പെട്ടത്? പരിച്ഛേദനാകർമ്മത്തിന് മുമ്പോ പിമ്പോ? തീർച്ചയായും പരിച്ഛേദനയ്ക്കു മുൻപു തന്നെ. 
'''
"11" = '''
:sup:`11` പരിച്ഛേദനക്കുമുമ്പേ അബ്രാഹാമിനുണ്ടായിരുന്ന വിശ്വാസനീതിക്ക് മുദ്രയായിട്ടാണ് പരിച്ഛേദന എന്ന അടയാളം അവനു ലഭിച്ചത്; പരിച്ഛേദനയില്ലാതെ വിശ്വസിക്കുന്നവർക്കും കൂടെ നീതി കണക്കിടപ്പെടുവാന്തക്കവണ്ണം താൻ അവർക്ക് എല്ലാവർക്കും പിതാവായിരിക്കേണ്ടതിനും, 
'''
"12" = '''
:sup:`12` പരിച്ഛേദന മാത്രമുള്ളവരല്ല നമ്മുടെ പിതാവായ അബ്രാഹാമിന് പരിച്ഛേദനക്കുമുമ്പുണ്ടായിരുന്ന വിശ്വാസത്തെ അനുഗമിക്കുന്നവരുമായ പരിച്ഛേദനക്കാർക്ക് പിതാവായിരിക്കേണ്ടതിനും തന്നെ. 
'''
"13" = '''
:sup:`13` ലോകത്തിന്‍റെ അവകാശി ആകും എന്നുള്ള വാഗ്ദത്തം അബ്രാഹാമിനോ അവന്‍റെ സന്തതിയ്ക്കോ ന്യായപ്രമാണത്താലല്ല വിശ്വാസത്തിന്‍റെ നീതിയിലൂടെയാണ് ലഭിച്ചത്. 
'''
"14" = '''
:sup:`14` എന്നാൽ ന്യായപ്രമാണമുള്ളവരാണ് അവകാശികൾ എങ്കിൽ വിശ്വാസം വ്യർത്ഥവും വാഗ്ദത്തം ദുർബ്ബലവും എന്നു വരും. 
'''
"15" = '''
:sup:`15` ന്യായപ്രമാണമോ കോപത്തിന് ഹേതുവാകുന്നു; ന്യായപ്രമാണം ഇല്ലാത്തിടത്ത് ലംഘനവുമില്ല. 
'''
"16" = '''
:sup:`16` അതുകൊണ്ട് ഇതു കൃപയാൽ എന്നു വരേണ്ടതിന് വിശ്വാസത്താലത്രേ അവകാശികൾ ആകുന്നത്; വാഗ്ദത്തം സകലസന്തതിക്കും, ന്യായപ്രമാണമുള്ളവർക്ക് മാത്രമല്ല, അബ്രാഹാമിന്‍റെ വിശ്വാസത്തിൽ നിന്നുള്ളവർക്കും കൂടെ ഉറപ്പാകേണ്ടതിനുതന്നെ. 
'''
"17" = '''
:sup:`17` മരിച്ചവരെ ജീവിപ്പിക്കയും ഇല്ലാത്തതിനെ ഉള്ളതിനെപ്പോലെ വിളിക്കുകയും ചെയ്യുന്നവനായി താൻ വിശ്വാസം അർപ്പിച്ച ദൈവത്തിന്‍റെ സന്നിധിയിൽ അവൻ നമുക്കെല്ലാവർക്കും പിതാവാകേണ്ടതിന് തന്നെ. “ഞാൻ നിന്നെ ബഹുജാതികൾക്കു പിതാവാക്കിവെച്ചു” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"18" = '''
:sup:`18` “നിന്‍റെ സന്തതി ഇപ്രകാരം ആകും” എന്നു അരുളിച്ചെയ്തിരിക്കുന്നതുപോലെ താൻ ബഹുജാതികൾക്കു പിതാവാകും എന്നു സാഹചര്യങ്ങൾക്ക് വിരോധമായി അവൻ ഉറപ്പോടെ ദൈവത്തിൽ വിശ്വസിച്ചു. 
'''
"19" = '''
:sup:`19` അവൻ ഏകദേശം നൂറു വയസ്സുള്ളവനാകയാൽ തന്‍റെ ശരീരം നിർജ്ജീവമായിപ്പോയതും, സാറായുടെ ഗർഭപാത്രത്തിൻ്റെ നിർജ്ജീവത്വം ഗ്രഹിച്ചിട്ടും വിശ്വാസത്തിൽ ക്ഷീണിച്ചില്ല. 
'''
"20" = '''
:sup:`20` ദൈവത്തിന്‍റെ വാഗ്ദത്തത്തെ അവിശ്വാസത്താൽ സംശയിക്കാതെ വിശ്വാസത്തിൽ ശക്തിപ്പെട്ടു ദൈവത്തിന് മഹത്വം കൊടുത്തു, 
'''
"21" = '''
:sup:`21` ദൈവം വാഗ്ദത്തം ചെയ്തതു പ്രവർത്തിപ്പാനും ശക്തൻ എന്നു അവനു പൂർണ്ണമായി ബോധ്യമുണ്ടായിരുന്നു. 
'''
"22" = '''
:sup:`22` അതുകൊണ്ട് അത് അവനു നീതിയായി കണക്കിട്ടു. 
'''
"23" = '''
:sup:`23` അവനു കണക്കിട്ടു എന്നു എഴുതിയിരിക്കുന്നത് അവനെ വിചാരിച്ചു മാത്രം അല്ല, നമ്മെ വിചാരിച്ചുംകൂടെ ആകുന്നു. 
'''
"24" = '''
:sup:`24` നമ്മുടെ അതിക്രമങ്ങൾ നിമിത്തം മരണത്തിന് ഏല്പിച്ചും നമ്മുടെ നീതീകരണത്തിനായി ഉയിർപ്പിച്ചുമിരിക്കുന്ന 
'''
"25" = '''
:sup:`25` നമ്മുടെ കർത്താവായ യേശുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ചവനിൽ വിശ്വസിക്കുന്ന നമുക്കും കണക്കിടുവാനുള്ളതാകയാൽ തന്നെ. 
'''
