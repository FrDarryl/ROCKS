[11]
"1" = '''
:sup:`1` എന്നാൽ ലാസർ എന്നു പേരുള്ള ഒരുവൻ ദീനമായ്ക്കിടന്നിരുന്നു. ഇവൻ മറിയയുടെയും അവളുടെ സഹോദരിയായ മാർത്തയുടെയും ഗ്രാമമായ ബേഥാന്യയിൽ നിന്നുള്ളവനായിരുന്നു. 
'''
"2" = '''
:sup:`2` ഈ മറിയ ആയിരുന്നു കർത്താവിനെ പരിമളതൈലം പൂശി തന്‍റെ തലമുടികൊണ്ട് അവന്‍റെ കാൽ തുടച്ചത്. അവളുടെ സഹോദരനായ ലാസർ ആയിരുന്നു ദീനമായ്ക്കിടന്നത്. 
'''
"3" = '''
:sup:`3` ആ സഹോദരിമാർ യേശുവിന്‍റെ അടുക്കൽ ആളയച്ചു: “കർത്താവേ, നിനക്കു പ്രിയനായവൻ ദീനമായ്ക്കിടക്കുന്നു“ എന്നു പറയിച്ചു. 
'''
"4" = '''
:sup:`4` യേശു അത് കേട്ടിട്ടു: ഈ ദീനം മരണത്തിൽ അവസാനിക്കുവാനായിട്ടല്ല, മറിച്ച് ദൈവത്തിന്‍റെ മഹത്വത്തിനും അത് മുഖാന്തരം ദൈവപുത്രൻ മഹത്വപ്പെടേണ്ടതിനുമായിട്ടത്രേ എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` യേശു മാർത്തയെയും അവളുടെ സഹോദരിയെയും ലാസറിനെയും സ്നേഹിച്ചു. 
'''
"6" = '''
:sup:`6` അവൻ ദീനമായ്ക്കിടക്കുന്നു എന്നു കേട്ടപ്പോൾ താൻ ആയിരുന്ന സ്ഥലത്ത് രണ്ടു ദിവസംകൂടി പാർത്തു. 
'''
"7" = '''
:sup:`7` അതിന്‍റെശേഷം അവൻ ശിഷ്യന്മാരോട്: നാം വീണ്ടും യെഹൂദ്യയിലേക്കു പോക എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` ശിഷ്യന്മാർ അവനോട്: “റബ്ബീ, യെഹൂദന്മാർ ഇപ്പോൾ തന്നെ നിന്നെ കല്ലെറിയുവാൻ ഭാവിച്ചുവല്ലോ; നീ പിന്നെയും അവിടെ പോകുന്നുവോ?“ എന്നു ചോദിച്ചു. 
'''
"9" = '''
:sup:`9` അതിന് യേശു: ഒരു ദിവസത്തിൽ പന്ത്രണ്ടു മണിക്കൂർ വെളിച്ചം ഇല്ലയോ? പകൽ സമയത്ത് നടക്കുന്നവൻ പകൽവെളിച്ചം കാണുന്നതുകൊണ്ട് ഇടറുന്നില്ല. 
'''
"10" = '''
:sup:`10` രാത്രിയിൽ നടക്കുന്നവനോ അവനു വെളിച്ചം ഇല്ലാത്തതുകൊണ്ട് ഇടറുന്നു എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` ഇതു പറഞ്ഞതിനുശേഷം അവൻ: നമ്മുടെ സ്നേഹിതനായ ലാസർ നിദ്രകൊള്ളുന്നു; എങ്കിലും ഞാൻ അവനെ ഉറക്കത്തിൽനിന്ന് ഉണർത്തുവാൻ പോകുന്നു എന്നു അവരോട് പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` ശിഷ്യന്മാർ അവനോട്: “കർത്താവേ, അവൻ നിദ്രകൊള്ളുന്നു എങ്കിൽ അവനു സൌഖ്യംവരും“ എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` യേശു അവന്‍റെ മരണത്തെക്കുറിച്ചു ആയിരുന്നു പറഞ്ഞത്; എന്നാൽ വിശ്രമിക്കുന്ന ഉറക്കത്തെക്കുറിച്ചാണ് പറഞ്ഞതെന്ന് അവർ വിചാരിച്ചു. 
'''
"14" = '''
:sup:`14` അപ്പോൾ യേശു സ്പഷ്ടമായി അവരോട്: ലാസർ മരിച്ചുപോയി; 
'''
"15" = '''
:sup:`15` ഞാൻ അവിടെ ഇല്ലാതിരുന്നതുകൊണ്ട് നിങ്ങളെ വിചാരിച്ചു സന്തോഷിക്കുന്നു; നിങ്ങൾ വിശ്വസിപ്പാൻ ഇടയാകുമല്ലോ; നാം അവന്‍റെ അടുക്കൽ പോക എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ദിദിമൊസ് എന്നു പേരുള്ള തോമസ് സഹശിഷ്യന്മാരോട്: “അവനോടുകൂടെ മരിക്കേണ്ടതിന് നാമും പോക“ എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` യേശു അവിടെ എത്തിയപ്പോൾ അവനെ കല്ലറയിൽ വെച്ചിട്ട് നാലുദിവസമായി എന്നു അറിഞ്ഞു. 
'''
"18" = '''
:sup:`18` ബേഥാന്യ യെരൂശലേമിനരികെ ഏകദേശം പതിനഞ്ചു നാഴിക ദൂരത്തായിരുന്നു. 
'''
"19" = '''
:sup:`19` അനേകം യെഹൂദന്മാർ മാർത്തയെയും മറിയയെയും അവരുടെ സഹോദരനെക്കുറിച്ച് ആശ്വസിപ്പിക്കേണ്ടതിന് അവരുടെ അടുക്കൽ വന്നിരുന്നു. 
'''
"20" = '''
:sup:`20` യേശു വരുന്നുണ്ടെന്നു കേട്ടപ്പോൾ മാർത്ത ചെന്നു അവനെ കണ്ടു; എന്നാൽ മറിയയോ വീട്ടിൽത്തന്നെ ഇരുന്നു. 
'''
"21" = '''
:sup:`21` മാർത്ത യേശുവിനോടു: “കർത്താവേ, നീ ഇവിടെ ഉണ്ടായിരുന്നു എങ്കിൽ എന്‍റെ സഹോദരൻ മരിക്കയില്ലായിരുന്നു. 
'''
"22" = '''
:sup:`22` ഇപ്പോഴും നീ ദൈവത്തോട് എന്ത് അപേക്ഷിച്ചാലും ദൈവം നിനക്കു തരും എന്നു ഞാൻ അറിയുന്നു“ എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` യേശു അവളോട്: നിന്‍റെ സഹോദരൻ ഉയിർത്തെഴുന്നേല്ക്കും എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` മാർത്ത അവനോട്: “ഒടുവിലത്തെ നാളിലെ പുനരുത്ഥാനത്തിൽ അവൻ ഉയിർത്തെഴുന്നേല്ക്കും എന്നു ഞാൻ അറിയുന്നു“ എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` യേശു അവളോട്: ഞാൻ തന്നെ പുനരുത്ഥാനവും ജീവനും ആകുന്നു; എന്നിൽ വിശ്വസിക്കുന്നവൻ മരിച്ചാലും ജീവിക്കും. 
'''
"26" = '''
:sup:`26` ജീവിച്ചിരുന്നു എന്നിൽ വിശ്വസിക്കുന്നവൻ ആരും ഒരുനാളും മരിക്കയില്ല; ഇതു നീ വിശ്വസിക്കുന്നുവോ എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` അവൾ അവനോട്: “ഉവ്വ്, കർത്താവേ, ലോകത്തിൽ വരുവാനുള്ള ദൈവപുത്രനായ ക്രിസ്തു നീ തന്നെ എന്നു ഞാൻ വിശ്വസിച്ചിരിക്കുന്നു“ എന്നു പറഞ്ഞിട്ട് പോയി, 
'''
"28" = '''
:sup:`28` തന്‍റെ സഹോദരിയായ മറിയയെ സ്വകാര്യമായി വിളിച്ചു: “ഗുരു വന്നിട്ടുണ്ട്; നിന്നെ വിളിക്കുന്നു“ എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൾ കേട്ട ഉടനെ എഴുന്നേറ്റ് അവന്‍റെ അടുക്കൽ ചെന്നു. 
'''
"30" = '''
:sup:`30` യേശു അതുവരെ ഗ്രാമത്തിൽ കടക്കാതെ മാർത്ത അവനെ എതിരേറ്റ സ്ഥലത്ത് തന്നെ ആയിരുന്നു. 
'''
"31" = '''
:sup:`31` വീട്ടിൽ മറിയയോടുകൂടെ ഇരുന്നു അവളെ ആശ്വസിപ്പിച്ചിരുന്ന യെഹൂദന്മാർ, മറിയ വേഗം എഴുന്നേറ്റ് പോകുന്നത് കണ്ടിട്ട് അവൾ കല്ലറയ്ക്കൽ കരയുവാൻ പോകുന്നു എന്നു വിചാരിച്ചു അവളെ പിൻചെന്നു. 
'''
"32" = '''
:sup:`32` യേശു ഇരിക്കുന്നിടത്ത് മറിയ എത്തി അവനെ കണ്ടപ്പോൾ കാല്ക്കൽ വീണു: “കർത്താവേ, നീ ഇവിടെ ഉണ്ടായിരുന്നു എങ്കിൽ എന്‍റെ സഹോദരൻ മരിക്കയില്ലായിരുന്നു“ എന്നു പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` അവൾ കരയുന്നതും അവളോടുകൂടെ വന്ന യെഹൂദന്മാർ കരയുന്നതും യേശു കണ്ടിട്ട് ആത്മാവിൽ ഞരങ്ങി, അസ്വസ്ഥനായി: 
'''
"34" = '''
:sup:`34` അവനെ വെച്ചത് എവിടെ? എന്നു ചോദിച്ചു. “കർത്താവേ, വന്നു കാണുക“ എന്നു അവർ അവനോട് പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` യേശു കണ്ണുനീർ വാർത്തു. 
'''
"36" = '''
:sup:`36` അപ്പോൾ യെഹൂദന്മാർ: “കണ്ടോ ഇവൻ ലാസറിനെ എത്ര സ്നേഹിച്ചിരുന്നു“ എന്നു പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` ചിലരോ: “കുരുടന്‍റെ കണ്ണ് തുറന്ന ഇവന് ഇവനെയും മരിക്കാതാക്കുവാൻ കഴിഞ്ഞില്ലയോ?“ എന്നു പറഞ്ഞു. 
'''
"38" = '''
:sup:`38` യേശു പിന്നെയും ഉള്ളം നൊന്ത് കല്ലറയ്ക്കൽ എത്തി; അത് ഒരു ഗുഹ ആയിരുന്നു; ഒരു കല്ലും അതിന്മേൽ വെച്ചിരുന്നു. 
'''
"39" = '''
:sup:`39` “ആ കല്ല് എടുത്തുമാറ്റുവിൻ” എന്നു യേശു പറഞ്ഞു. മരിച്ചവൻ്റെ സഹോദരിയായ മാർത്ത: “കർത്താവേ, ഇപ്പോൾ ശരീരം ജീർണ്ണിച്ചിരിക്കും; അവൻ മരിച്ചിട്ട് നാലുദിവസമായല്ലോ“ എന്നു പറഞ്ഞു. 
'''
"40" = '''
:sup:`40` യേശു അവളോട്: വിശ്വസിച്ചാൽ നീ ദൈവത്തിന്‍റെ മഹത്വം കാണും എന്നു ഞാൻ നിന്നോട് പറഞ്ഞില്ലയോ എന്നു പറഞ്ഞു. 
'''
"41" = '''
:sup:`41` അവർ ആ കല്ല് എടുത്തുമാറ്റി. യേശു മേലോട്ടു നോക്കി: പിതാവേ, നീ എന്‍റെ അപേക്ഷ കേട്ടതിനാൽ ഞാൻ നിനക്കു നന്ദിപറയുന്നു. 
'''
"42" = '''
:sup:`42` നീ എപ്പോഴും എന്‍റെ അപേക്ഷ കേൾക്കുന്നു എന്നു ഞാൻ അറിഞ്ഞിരിക്കുന്നു; എങ്കിലും നീ എന്നെ അയച്ചു എന്നു ചുറ്റും നില്ക്കുന്ന പുരുഷാരം വിശ്വസിക്കേണ്ടതിന് അവരുടെ നിമിത്തം ഞാൻ പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"43" = '''
:sup:`43` ഇങ്ങനെ പറഞ്ഞിട്ട് അവൻ: “ലാസറേ, പുറത്തു വരിക” എന്നു ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു. 
'''
"44" = '''
:sup:`44` മരിച്ചവൻ പുറത്തു വന്നു; അവന്‍റെ കാലും കയ്യും ശീലകൊണ്ടു കെട്ടിയും മുഖം റൂമാൽകൊണ്ടു മൂടിയുമിരുന്നു. അവന്‍റെ കെട്ട് അഴിക്കുവിൻ; അവൻ പോകട്ടെ എന്നു യേശു അവരോട് പറഞ്ഞു. 
'''
"45" = '''
:sup:`45` മറിയയുടെ അടുക്കൽ വന്ന യെഹൂദന്മാരിൽ പലരും അവൻ ചെയ്തതു കണ്ടിട്ട് അവനിൽ വിശ്വസിച്ചു. 
'''
"46" = '''
:sup:`46` എന്നാൽ ചിലർ പരീശന്മാരുടെ അടുക്കൽ പോയി യേശു ചെയ്തതു അവരോട് അറിയിച്ചു. 
'''
"47" = '''
:sup:`47` മുഖ്യപുരോഹിതന്മാരും പരീശന്മാരും ചേർന്ന് ആലോചനാസംഘം വിളിച്ചുകൂട്ടി: “നാം എന്ത് ചെയ്യേണ്ടു? ഈ മനുഷ്യൻ വളരെ അടയാളങ്ങൾ ചെയ്യുന്നുവല്ലോ. 
'''
"48" = '''
:sup:`48` അവനെ ഇങ്ങനെ വിട്ടയച്ചാൽ എല്ലാവരും അവനിൽ വിശ്വസിക്കും; റോമാക്കാരും വന്നു നമ്മുടെ സ്ഥലത്തെയും ജനത്തെയും എടുത്തുകളയും“ എന്നു പറഞ്ഞു. 
'''
"49" = '''
:sup:`49` അവരിൽ ഒരുവൻ, ആ വർഷത്തെ മഹാപുരോഹിതനായ കയ്യഫാവ് തന്നെ, അവരോട്: “നിങ്ങൾക്ക് ഒന്നും അറിഞ്ഞുകൂടാ; 
'''
"50" = '''
:sup:`50` ജനതകൾ മുഴുവനും നശിച്ചുപോകുന്നതിനേക്കാൾ ഒരു മനുഷ്യൻ ജനങ്ങൾക്കുവേണ്ടി മരിക്കുന്നതു നല്ലത് എന്നു നിങ്ങൾ കണക്കാക്കുന്നതുമില്ല“ എന്നു പറഞ്ഞു. 
'''
"51" = '''
:sup:`51` അവൻ ഇതു സ്വയമായി പറഞ്ഞതല്ല, താൻ ആ വർഷത്തെ മഹാപുരോഹിതൻ ആകയാൽ രാജ്യത്തിന് വേണ്ടി യേശു മരിക്കേണം എന്നു പ്രവചിച്ചതത്രേ. 
'''
"52" = '''
:sup:`52` രാജ്യത്തിന് വേണ്ടി മാത്രമല്ല, പലസ്ഥലങ്ങളിലായി ചിതറിയിരിക്കുന്ന ദൈവമക്കളെ ഒന്നായിട്ട് ചേർക്കേണ്ടതിനും തന്നെ. 
'''
"53" = '''
:sup:`53` അന്നുമുതൽ അവർ യേശുവിനെ കൊല്ലുവാൻ ആലോചിച്ചുകൊണ്ടിരുന്നു. 
'''
"54" = '''
:sup:`54` അതുകൊണ്ട് യേശു യെഹൂദന്മാരുടെ ഇടയിൽ പിന്നെ പരസ്യമായി നടക്കാതെ അവിടം വിട്ടു മരുഭൂമിക്കരികെ എഫ്രയീം എന്ന പട്ടണത്തിലേക്ക് പോയി ശിഷ്യന്മാരുമായി അവിടെ പാർത്തു. 
'''
"55" = '''
:sup:`55` യെഹൂദന്മാരുടെ പെസഹ അടുത്തിരിക്കുകയാൽ പലരും തങ്ങളെത്തന്നെ ശുദ്ധിവരുത്തുവാൻ പെസഹയ്ക്ക് മുമ്പെ നാട്ടിൽനിന്ന് യെരൂശലേമിലേക്കു പോയി. 
'''
"56" = '''
:sup:`56` അവർ യേശുവിനെ അന്വേഷിച്ചു ദൈവാലയത്തിൽ നിന്നുകൊണ്ടു: “എന്ത് തോന്നുന്നു? അവൻ പെരുന്നാൾക്ക് വരികയില്ലയോ?“ എന്നു തമ്മിൽ പറഞ്ഞു. 
'''
"57" = '''
:sup:`57` എന്നാൽ മുഖ്യപുരോഹിതന്മാരും പരീശന്മാരും യേശുവിനെ പിടിക്കേണ്ടതിന് അവൻ എവിടെയാണെന്ന് ആരെങ്കിലും അറിഞ്ഞാൽ അറിവു തരേണമെന്ന് കല്പന കൊടുത്തിരുന്നു. 
'''
