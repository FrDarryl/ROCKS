[2]
"1" = '''
:sup:`1` അനന്തരം യഹോവയുടെ ദൂതൻ ഗില്ഗാലിൽനിന്ന് ബോഖീമിലേക്ക് വന്ന് പറഞ്ഞത്: “ഞാൻ നിങ്ങളെ മിസ്രയീമിൽ നിന്ന് മോചിപ്പിച്ച്, നിങ്ങളുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്തേക്ക് കൊണ്ടുവന്നുമിരിക്കുന്നു. നിങ്ങളോടുള്ള എന്‍റെ ഉടമ്പടിക്ക് ഒരുനാളും മാറ്റം ഉണ്ടാകയില്ല 
'''
"2" = '''
:sup:`2` നിങ്ങൾ ഈ ദേശനിവാസികളോട് ഉടമ്പടി ചെയ്യാതെ അവരുടെ ബലിപീഠങ്ങളെ ഇടിച്ചുകളയേണമെന്ന് കല്പിച്ചിരുന്നു. എന്നാൽ നിങ്ങൾ എന്‍റെ വാക്ക് കേട്ടനുസരിച്ചില്ല. നിങ്ങൾ എന്തുകൊണ്ട് ഇങ്ങനെ ചെയ്തു? 
'''
"3" = '''
:sup:`3` അതുകൊണ്ട് ഞാൻ ഇപ്രകാരം പറയുന്നു: ഞാൻ അവരെ നിങ്ങളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളകയില്ല; അവർ, നിങ്ങൾക്ക് ഒരു ഉപദ്രവവും അവരുടെ ദേവന്മാർ നിങ്ങൾക്ക് ഒരു കെണിയും ആയിരിക്കും.” 
'''
"4" = '''
:sup:`4` അങ്ങനെ യഹോവയുടെ ദൂതൻ ഈ വചനം എല്ലാ യിസ്രായേൽമക്കളോടും പറഞ്ഞപ്പോൾ ജനം ഉച്ചത്തിൽ കരഞ്ഞു. 
'''
"5" = '''
:sup:`5` അനന്തരം അവർ ആ സ്ഥലത്തിന് ബോഖീം (കരയുന്നവർ) എന്നു പേരിട്ടു. അവിടെ യഹോവയ്ക്കു യാഗം കഴിച്ചു. 
'''
"6" = '''
:sup:`6` യോശുവ ജനത്തെ പറഞ്ഞയച്ച് കഴിഞ്ഞപ്പോൾ, യിസ്രായേൽ മക്കൾ ദേശം കൈവശമാക്കുവാൻ ഓരോരുത്തരും അവരവരുടെ അവകാശത്തിലേക്ക് പോയി. 
'''
"7" = '''
:sup:`7` അങ്ങനെ യോശുവയുടെ ജീവകാലത്തും അവന്‍റെ ശേഷം ജീവിച്ചിരുന്നവരും, യഹോവ യിസ്രായേലിനു വേണ്ടി ചെയ്ത മഹാപ്രവൃത്തികളൊക്കെയും നേരിൽ കണ്ടിട്ടുള്ളവരുമായ മൂപ്പന്മാരുടെ കാലത്തും ജനം യഹോവയെ സേവിച്ചു. 
'''
"8" = '''
:sup:`8` അനന്തരം നൂന്‍റെ മകനും, യഹോവയുടെ ദാസനുമായ യോശുവ നൂറ്റിപ്പത്താമത്തെ വയസ്സിൽ മരിച്ചു. 
'''
"9" = '''
:sup:`9` അവർ അവനെ അവന്‍റെ അവകാശഭൂമിയുടെ അതിരായ എഫ്രയീംപർവ്വതത്തിലെ ഗായശ് മലയുടെ വടക്കുവശത്തുള്ള തിമ്നാത്ത്-ഹേരെസിൽ അടക്കം ചെയ്തു. 
'''
"10" = '''
:sup:`10` പിന്നെ ആ തലമുറയൊക്കെയും മരിച്ചു തങ്ങളുടെ പിതാക്കന്മാരോട് ചേർന്നു. അവരുടെ ശേഷം യഹോവയെയും അവിടുന്ന് യിസ്രായേലിനു വേണ്ടി ചെയ്തിട്ടുള്ള പ്രവൃത്തികളെയും അറിഞ്ഞിട്ടില്ലാത്ത വേറൊരു തലമുറ ഉണ്ടായി. 
'''
"11" = '''
:sup:`11` അപ്പോൾ യിസ്രായേൽ മക്കൾ യഹോവയ്ക്ക് ഇഷ്ടമല്ലാത്തവ ചെയ്തു ബാല്‍ വിഗ്രഹങ്ങളെ സേവിച്ചു. 
'''
"12" = '''
:sup:`12` തങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്ന് കൊണ്ടുവന്ന ദൈവമായ യഹോവയെ അവർ ഉപേക്ഷിച്ച്, ചുറ്റുമുള്ള ജനതകളുടെ ദേവന്മാരായ അന്യദൈവങ്ങളെ ചെന്നു നമസ്കരിച്ചു, യഹോവയെ കോപിപ്പിച്ചു. 
'''
"13" = '''
:sup:`13` അവർ യഹോവയെ ഉപേക്ഷിച്ച് ബാലിനെയും അസ്തോരെത്ത് ദേവിയേയും പ്രതിഷ്ഠകളെയും സേവിച്ചു. 
'''
"14" = '''
:sup:`14` യഹോവ യിസ്രായേലിന്‍റെ നേരെ ഏറ്റവുമധികം കോപിച്ചു; അവരെ കവർച്ചചെയ്യേണ്ടതിന് അവിടുന്ന് അവരെ കവർച്ചക്കാരുടെ കയ്യിൽ ഏല്പിച്ചു; ചുറ്റുമുള്ള ശത്രുക്കൾക്കു അവരെ വിറ്റുകളഞ്ഞു; ശത്രുക്കളുടെ മുമ്പാകെ നില്‍ക്കാൻ അവർക്ക് പിന്നെ കഴിഞ്ഞില്ല. 
'''
"15" = '''
:sup:`15` യഹോവ സത്യംചെയ്ത് അവരോട് അരുളിച്ചെയ്തിരുന്നതുപോലെ, യഹോവയുടെ കൈ അവർ ചെന്നിടത്തൊക്കെയും, അനർത്ഥം വരത്തക്കവണ്ണം അവർക്ക് വിരോധമായിരുന്നു; അവർ മഹാകഷ്ടത്തിലാകുകയും ചെയ്തു. 
'''
"16" = '''
:sup:`16` എന്നിരുന്നാലും യഹോവ ന്യായാധിപന്മാരെ എഴുന്നേല്പിച്ചു; അവർ കവർച്ചക്കാരിൽ നിന്ന് അവരെ രക്ഷിച്ചു. 
'''
"17" = '''
:sup:`17` എന്നാലും അവർ തങ്ങളുടെ ന്യായാധിപന്മാരെയും അനുസരിക്കാതെ അന്യദൈവങ്ങളോട് ഇടകലർന്ന് അവയെ നമസ്കരിച്ചു; യഹോവയുടെ കല്പനകൾ അനുസരിച്ച് നടന്ന തങ്ങളുടെ പിതാക്കന്മാരുടെ വഴികളിൽ നടക്കാതെ അതിൽ നിന്ന് വേഗം മാറിപ്പോയി. 
'''
"18" = '''
:sup:`18` യഹോവ അവർക്ക് ന്യായാധിപന്മാരെ എഴുന്നേല്പിച്ചപ്പോൾ, അവിടുന്ന്, അതാത് ന്യായാധിപനോടു കൂടെയിരുന്ന് അവന്‍റെ കാലത്തൊക്കെയും അവരെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന് രക്ഷിച്ചിരുന്നു. എന്തെന്നാൽ തങ്ങളെ ഉപദ്രവിച്ച് പീഡിപ്പിക്കുന്നവരുടെ നിമിത്തമുള്ള അവരുടെ നിലവിളിയിങ്കൽ യഹോവയ്ക്ക് മനസ്സലിവ് തോന്നിയിരുന്നു. 
'''
"19" = '''
:sup:`19` എന്നാൽ ആ ന്യായാധിപന്‍റെ മരണശേഷം അവർ വീണ്ടും അന്യദൈവങ്ങളെ സേവിച്ചും നമസ്കരിച്ചും കൊണ്ട് തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം വഷളത്വം പ്രവർത്തിച്ചിരുന്നു. അവർ തങ്ങളുടെ പ്രവൃത്തികളും ദുശ്ശാഠ്യനടപ്പും വിട്ടിരുന്നില്ല. 
'''
"20" = '''
:sup:`20` അങ്ങനെ യഹോവ യിസ്രായേലിനോട് ഏറ്റവുമധികം കോപിച്ചു: “ഈ ജനം അവരുടെ പിതാക്കന്മാരോട് ഞാൻ കല്പിച്ചിട്ടുള്ള എന്‍റെ നിയമം ലംഘിച്ച് എന്‍റെ വാക്ക് കേൾക്കായ്കയാൽ 
'''
"21" = '''
:sup:`21` അവരുടെ പിതാക്കന്മാർ അനുസരിച്ചു നടന്ന യഹോവയുടെ വഴിയിൽ ഇവരും നടക്കുമോ ഇല്ലയോ എന്ന് യിസ്രായേലിനെ പരീക്ഷിക്കേണ്ടതിന്, 
'''
"22" = '''
:sup:`22` യോശുവ മരിക്കുമ്പോൾ നശിപ്പിക്കാതെ വിട്ട ജാതികളിൽ ഒന്നിനെയും ഞാൻ ഇനി അവരുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളകയില്ല” എന്നു അവിടുന്ന് അരുളിച്ചെയ്തു. 
'''
"23" = '''
:sup:`23` അങ്ങനെ യഹോവ ആ ജനതകളെ വേഗത്തിൽ നീക്കിക്കളയാതെയും യോശുവയുടെ കയ്യിൽ ഏല്പിക്കാതെയുമിരുന്നു. 
'''
