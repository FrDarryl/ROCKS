[5]
"1" = '''
:sup:`1` സ്വാതന്ത്ര്യത്തിനായിട്ട് ക്രിസ്തു നമ്മെ സ്വതന്ത്രരാക്കി; ആകയാൽ അതിൽ ഉറച്ചുനില്പിൻ; അടിമനുകത്തിൽ പിന്നെയും കുടുങ്ങിപ്പോകരുത്. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ പരിച്ഛേദന ഏറ്റാൽ ക്രിസ്തുവിനെക്കൊണ്ട് നിങ്ങൾക്ക് ഒരു പ്രയോജനവുമില്ല എന്നു പൗലൊസായ ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"3" = '''
:sup:`3` പരിച്ഛേദന ഏല്ക്കുന്ന ഏത് മനുഷ്യനോടും: അവൻ ന്യായപ്രമാണം മുഴുവനും പ്രമാണിക്കുവാൻ കടപ്പെട്ടിരിക്കുന്നു എന്നു ഞാൻ പിന്നെയും സാക്ഷീകരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ന്യായപ്രമാണത്താൽ നീതീകരിക്കപ്പെടും എന്നുള്ള നിങ്ങൾക്ക് ക്രിസ്തു ഒന്നും അല്ലാതായി. നിങ്ങൾ കൃപയിൽനിന്ന് വീണുപോയി. 
'''
"5" = '''
:sup:`5` ഞങ്ങളോ വിശ്വാസത്താൽ നീതി ലഭിക്കും എന്നുള്ള പ്രത്യാശാനിവൃത്തിയെ ദൈവത്തിന്‍റെ ആത്മാവിനാൽ കാത്തിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ക്രിസ്തുയേശുവിൽ പരിച്ഛേദനയല്ല അഗ്രചർമവുമല്ല സ്നേഹത്താൽ വ്യാപരിക്കുന്ന വിശ്വാസമത്രേ കാര്യം. 
'''
"7" = '''
:sup:`7` നിങ്ങൾ നന്നായി ഓടിയിരുന്നു; സത്യം അനുസരിക്കാതിരിക്കുവാൻ നിങ്ങളെ ആർ തടുത്തു? 
'''
"8" = '''
:sup:`8` അങ്ങനെ നിങ്ങളെ പ്രേരിപ്പിച്ചത് നിങ്ങളെ വിളിച്ച ദൈവത്തിന്‍റെ പ്രവൃത്തിയല്ല. 
'''
"9" = '''
:sup:`9` അല്പം പുളിമാവ് പിണ്ഡത്തെ മുഴുവനും പുളിപ്പിക്കുന്നു. 
'''
"10" = '''
:sup:`10` നിങ്ങൾക്ക് ഭിന്നാഭിപ്രായമുണ്ടാകുകയില്ല എന്നു ഞാൻ കർത്താവിൽ ഉറച്ചിരിക്കുന്നു; നിങ്ങളെ കലക്കുന്നവൻ ആരായാലും ശിക്ഷാവിധി ചുമക്കും. 
'''
"11" = '''
:sup:`11` ഞാനോ, സഹോദരന്മാരേ, ഇപ്പോഴും പരിച്ഛേദന പ്രസംഗിക്കുന്നു എന്നു വരികിൽ ഇനിയും ഉപദ്രവം സഹിക്കുന്നത് എന്ത്? അങ്ങനെ എങ്കിൽ ക്രൂശിൻ്റെ തടസ്സം നീങ്ങിപ്പോയല്ലോ. 
'''
"12" = '''
:sup:`12` നിങ്ങളെ വഴിതെറ്റിപ്പിക്കുന്നവർ അംഗച്ഛേദം ചെയ്തുകൊണ്ടാൽ കൊള്ളാമായിരുന്നു എന്നു ഞാൻ ഇച്ഛിക്കുന്നു. 
'''
"13" = '''
:sup:`13` സഹോദരന്മാരേ, ദൈവം നിങ്ങളെ സ്വാതന്ത്ര്യത്തിനായി വിളിച്ചിരിക്കുന്നു; നിങ്ങളുടെ സ്വാതന്ത്ര്യം ജഡത്തിന് അവസരമാക്കുക മാത്രം ചെയ്യാതെ സ്നേഹത്താൽ അന്യോന്യം സേവിപ്പിൻ. 
'''
"14" = '''
:sup:`14` “അയൽക്കാരനെ നിന്നെപ്പോലെതന്നെ സ്നേഹിക്കേണം” എന്നുള്ള ഏക കല്പനയിൽ ന്യായപ്രമാണം മുഴുവനും നിവർത്തിയായിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` എന്നാൽ നിങ്ങൾ അന്യോന്യം കടിക്കുകയും തിന്നുകളകയും ചെയ്താലോ ഒരുവനാൽ ഒരുവൻ നശിച്ചുപ്പോകാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊള്ളുവിൻ. 
'''
"16" = '''
:sup:`16` പരിശുദ്ധാത്മാവിനെ അനുസരിച്ചുനടപ്പിൻ; എന്നാൽ നിങ്ങൾ ജഡത്തിൻ്റെ മോഹം നിവർത്തിയ്ക്കയില്ല എന്നു ഞാൻ പറയുന്നു. 
'''
"17" = '''
:sup:`17` ജഡമോഹങ്ങൾ പരിശുദ്ധാത്മാവിനും പരിശുദ്ധാത്മാവിന്‍റെ പ്രവർത്തികൾ ജഡത്തിനും വിരോധമായിരിക്കുന്നു. നിങ്ങൾ ഇച്ഛിക്കുന്നത് ചെയ്യാതവണ്ണം അവ തമ്മിൽ പ്രതികൂലമല്ലോ. 
'''
"18" = '''
:sup:`18` എന്നാൽ പരിശുദ്ധാത്മാവ് നിങ്ങളെ നയിക്കുന്നു എങ്കിൽ നിങ്ങൾ ന്യായപ്രമാണത്തിൻ കീഴുള്ളവരല്ല. 
'''
"19" = '''
:sup:`19` ജഡത്തിൻ്റെ പ്രവൃത്തികളോ ദുർന്നടപ്പ്, വ്യഭിചാരം, അശുദ്ധി, ഭോഗാസക്തി, വിഗ്രഹാരാധന, 
'''
"20" = '''
:sup:`20` ആഭിചാരം, പക, വിവാദം, മത്സരം, ഉഗ്രകോപം, സ്പർദ്ധ, 
'''
"21" = '''
:sup:`21` അസൂയ, ഹത്യ, മദ്യപാനം, വെറിക്കൂത്ത് മുതലായവ എന്നു വെളിവാകുന്നു; ഈ വക പ്രവർത്തിക്കുന്നവർ ദൈവരാജ്യം അവകാശമാക്കുകയില്ല എന്നു ഞാൻ മുമ്പെ പറഞ്ഞതുപോലെ ഇപ്പോഴും നിങ്ങളോടു മുൻകൂട്ടി പറയുന്നു. 
'''
"22" = '''
:sup:`22` എന്നാൽ ആത്മാവിന്‍റെ ഫലമോ: സ്നേഹം, സന്തോഷം, സമാധാനം, ദീർഘക്ഷമ, ദയ, പരോപകാരം, വിശ്വസ്തത, സൗമ്യത, 
'''
"23" = '''
:sup:`23` ഇന്ദ്രിയജയം; ഈ വകയ്ക്ക് വിരോധമായി ഒരു ന്യായപ്രമാണവുമില്ല. 
'''
"24" = '''
:sup:`24` ക്രിസ്തുയേശുവിനുള്ളവർ ജഡത്തെ അതിന്‍റെ ആസക്തികളോടും ദുർമോഹങ്ങളോടും കൂടെ ക്രൂശിച്ചിരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` പരിശുദ്ധാത്മാവിനാൽ നാം ജീവിക്കുന്നു എങ്കിൽ പരിശുദ്ധാത്മാവിനെ അനുസരിച്ചു നടക്കുക. 
'''
"26" = '''
:sup:`26` നാം പരസ്പരം പ്രകോപിപ്പിച്ചും പരസ്പരം അസൂയപ്പെട്ടുംകൊണ്ട് വൃഥാഭിമാനികൾ ആകരുത്. 
'''
