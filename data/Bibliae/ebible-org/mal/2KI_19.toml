[19]
"1" = '''
:sup:`1` ഹിസ്കീയാരാജാവ് അത് കേട്ടപ്പോൾ വസ്ത്രം കീറി രട്ടുടുത്ത് യഹോവയുടെ ആലയത്തിൽ ചെന്നു. 
'''
"2" = '''
:sup:`2` പിന്നെ അവൻ രാജധാനിവിചാരകനായ എല്യാക്കീമിനെയും കൊട്ടാരം കാര്യസ്ഥനായ ശെബ്നയെയും പുരോഹിതന്മാരുടെ മൂപ്പന്മാരെയും രട്ടുടുത്തവരായി ആമോസിന്‍റെ മകനായ യെശയ്യാപ്രവാചകന്‍റെ അടുക്കൽ അയച്ചു. 
'''
"3" = '''
:sup:`3` അവർ പ്രവാചകനോട് ഹിസ്കീയാവിന്‍റെ സന്ദേശം ഇപ്രകാരം അറിയിച്ചു: “ഇത് കഷ്ടവും ശാസനയും ദൈവനിന്ദയും ഉള്ള ദിവസം അത്രേ; കുഞ്ഞുങ്ങൾ ജനിപ്പാറായിരിക്കുന്നു; എന്നാൽ പ്രസവിപ്പാനോ ശക്തിയില്ല. 
'''
"4" = '''
:sup:`4` ജീവനുള്ള ദൈവത്തെ നിന്ദിപ്പാൻ റബ്-ശാക്കേയെ അവന്‍റെ യജമാനനായ അശ്ശൂർ രാജാവ് അയച്ചു പറയിക്കുന്ന വാക്കുകൾ നിന്‍റെ ദൈവമായ യഹോവ ഒരുപക്ഷെ കേൾക്കും; യഹോവ ഈ നിന്ദാവാക്കുകൾക്കു പ്രതികാരംചെയ്യും; ആകയാൽ ഇനിയും ശേഷിച്ചിരിക്കുന്നവർക്കു വേണ്ടി പക്ഷവാദം കഴിക്കേണമേ.” 
'''
"5" = '''
:sup:`5` ഹിസ്കീയാരാജാവിന്‍റെ ഭൃത്യന്മാർ യെശയ്യാവിന്‍റെ അടുക്കൽ വന്നപ്പോൾ യെശയ്യാവ് അവരോടു പറഞ്ഞത്: 
'''
"6" = '''
:sup:`6` “നിങ്ങൾ നിങ്ങളുടെ യജമാനനോടു യഹോവയുടെ അരുളപ്പാടായി പറയേണ്ടതെന്തെന്നാൽ: ‘അശ്ശൂർരാജാവിന്‍റെ ഭൃത്യന്മാർ എന്നെ നിന്ദിച്ച് പറഞ്ഞതും നീ കേട്ടതുമായ വാക്കുകൾനിമിത്തം ഭയപ്പെടേണ്ടാ. 
'''
"7" = '''
:sup:`7` ഞാൻ അവന് ഒരു മനോവിഭ്രമം വരുത്തും; അവൻ ഒരു ശ്രുതി കേട്ടു സ്വദേശത്തേക്കു മടങ്ങിപ്പോകും; ഞാൻ അവനെ അവന്‍റെ സ്വന്തദേശത്തുവച്ചു വാൾകൊണ്ട് വീഴുമാറാക്കും.” 
'''
"8" = '''
:sup:`8` റബ്-ശാക്കേ മടങ്ങിച്ചെന്നപ്പോൾ അശ്ശൂർ രാജാവ് ലിബ്നയുടെ നേരെ യുദ്ധം ചെയ്യുന്നതു കണ്ടു; അവൻ ലാഖീശ് വിട്ടുപോയി എന്നു അവൻ കേട്ടിരുന്നു. 
'''
"9" = '''
:sup:`9` കൂശ്‌രാജാവായ തിർഹാക്ക തന്‍റെ നേരെ യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടിരിക്കുന്നു എന്നു കേട്ടു അവൻ പിന്നെയും ഹിസ്കീയാവിന്‍റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു പറയിച്ചതെന്തെന്നാൽ: 
'''
"10" = '''
:sup:`10` “നിങ്ങൾ യെഹൂദാ രാജാവായ ഹിസ്കീയാവിനോട് പറയേണ്ടത്: ‘യെരൂശലേം അശ്ശൂർരാജാവിന്‍റെ കയ്യിൽ ഏല്പിച്ചുകളകയില്ല എന്നു പറഞ്ഞ് നീ ആശ്രയിക്കുന്ന നിന്‍റെ ദൈവം നിന്നെ ചതിക്കരുത്. 
'''
"11" = '''
:sup:`11` അശ്ശൂർരാജാക്കന്മാർ സകലദേശങ്ങളോടും ചെയ്തതും അവയ്ക്ക് ഉന്മൂലനാശം വരുത്തിയതും നീ കേട്ടിട്ടുണ്ടല്ലോ; നീ മാത്രം രക്ഷപെടുമോ? 
'''
"12" = '''
:sup:`12` ഗോസാൻ, ഹാരാൻ, രേസെഫ്, തെലസ്സാരിലെ ഏദേന്യർ എന്നിങ്ങനെ എന്‍റെ പിതാക്കന്മാർ നശിപ്പിച്ചിരിക്കുന്ന ജനതകളുടെ ദേവന്മാർ അവരെ വിടുവിച്ചിട്ടുണ്ടോ? 
'''
"13" = '''
:sup:`13` ഹമാത്ത്‌ രാജാവും, അർപ്പാദ്‌ രാജാവും, സെഫർവ്വയീംപട്ടണം ഹേന ഇവ്വ എന്നിവയ്ക്കു രാജാവായിരുന്നവനും എവിടെ?” 
'''
"14" = '''
:sup:`14` ഹിസ്കീയാവ് ദൂതന്മാരുടെ കയ്യിൽനിന്ന് എഴുത്ത് വാങ്ങി വായിച്ചു; അവൻ യഹോവയുടെ ആലയത്തിൽ ചെന്നു യഹോവയുടെ സന്നിധിയിൽ അതു തുറന്നുവച്ചു. 
'''
"15" = '''
:sup:`15` ഹിസ്കീയാവ് യഹോവയുടെ മുമ്പാകെ പ്രാർത്ഥിച്ചു പറഞ്ഞത് എന്തെന്നാൽ: “കെരൂബുകൾക്കുമീതെ അധിവസിക്കുന്ന യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും ദൈവം ആകുന്നു; നീ ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കി. 
'''
"16" = '''
:sup:`16` യഹോവേ, ചെവിചായിച്ചു കേൾക്കേണമേ; യഹോവേ, തൃക്കണ്ണുതുറന്ന് നോക്കേണമേ; ജീവനുള്ള ദൈവത്തെ നിന്ദിപ്പാൻ അയച്ചിരിക്കുന്ന സൻഹേരീബിന്‍റെ വാക്കു കേൾക്കേണമേ. 
'''
"17" = '''
:sup:`17` യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ ആ ജനതകളെയും അവരുടെ ദേശത്തെയും ശൂന്യമാക്കിയതു സത്യംതന്നേ. 
'''
"18" = '''
:sup:`18` അവരുടെ ദേവന്മാരെ അവർ തീയിലിട്ടു ചുട്ടുകളഞ്ഞു; അവ ദേവന്മാരല്ല, മനുഷ്യരുടെ കൈപ്പണിയായ മരവും കല്ലും മാത്രം ആയിരുന്നുവല്ലോ; ആകയാൽ അവർ അവയെ നശിപ്പിച്ചുകളഞ്ഞു. 
'''
"19" = '''
:sup:`19` ഇപ്പോഴോ ഞങ്ങളുടെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം യഹോവയായ ദൈവം എന്നു ഭൂമിയിലെ സകലരാജ്യങ്ങളും അറിയേണ്ടതിനു ഞങ്ങളെ അവന്‍റെ കയ്യിൽനിന്നു രക്ഷിക്കേണമേ.” 
'''
"20" = '''
:sup:`20` ആമോസിന്‍റെ മകനായ യെശയ്യാവ് ഹിസ്കീയാവിന്‍റെ അടുക്കൽ പറഞ്ഞയച്ചത് എന്തെന്നാൽ: “യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ അശ്ശൂർ രാജാവായ സൻഹേരീബിന്‍റെ നിമിത്തം എന്നോട് പ്രാർത്ഥിച്ചതു ഞാൻ കേട്ടു. 
'''
"21" = '''
:sup:`21` അവനെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്ത വചനം ഇതാകുന്നു: ‘സീയോൻപുത്രിയായ കന്യക നിന്നെ നിന്ദിച്ചു പരിഹസിക്കുന്നു; യെരൂശലേംപുത്രി നിന്‍റെ പിന്നാലെ പരിഹാസത്തോടെ തല കുലുക്കുന്നു. 
'''
"22" = '''
:sup:`22` നീ ആരെയാകുന്നു നിന്ദിച്ച് ദുഷിച്ചത്? ആർക്ക് വിരോധമായിട്ടാകുന്നു നീ ഉച്ചത്തിൽ സംസാരിക്കയും അഹന്തയോടെ തല ഉയർത്തുകയും ചെയ്തത്? യിസ്രായേലിന്‍റെ പരിശുദ്ധന് വിരോധമായിട്ട് തന്നെയല്ലോ. 
'''
"23" = '''
:sup:`23` നിന്‍റെ ദൂതന്മാർ മുഖാന്തരം നീ കർത്താവിനെ നിന്ദിച്ചു: ‘എന്‍റെ അസംഖ്യം രഥങ്ങളോടുകൂടെ ഞാൻ മലമുകളിലും ലെബാനോന്‍റെ ശിഖരങ്ങളിലും കയറിയിരിക്കുന്നു; അതിലെ പൊക്കമുള്ള ദേവദാരുക്കളും വിശേഷമായ സരളവൃക്ഷങ്ങളും ഞാൻ മുറിക്കും; അതിന്‍റെ അതിർത്തിയിലെ പാർപ്പിടംവരെയും തഴച്ചുവളരുന്ന കാടുവരെയും ഞാൻ കടന്നുചെല്ലും. 
'''
"24" = '''
:sup:`24` ഞാൻ അന്യജലം കുഴിച്ചെടുത്ത് കുടിക്കും. എന്‍റെ കാലടികളാൽ മിസ്രയീമിലെ സകലനദികളെയും വറ്റിക്കും’ എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` ഞാൻ പണ്ടുപണ്ടേ അതിനെ ഉണ്ടാക്കി, പൂർവ്വകാലത്തു തന്നെ അതിനെ നിർമ്മിച്ചു എന്നു നീ കേട്ടിട്ടില്ലയോ? ഉറപ്പുള്ള പട്ടണങ്ങളെ നീ ശൂന്യക്കൂമ്പാരങ്ങളാക്കുവാൻ ഞാൻ ഇപ്പോൾ സംഗതി വരുത്തിയിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` അതുകൊണ്ട് അവയിലെ നിവാസികൾ ബലഹീനരായി വിരണ്ട് അമ്പരന്നുപോയി; അവർ വയലിലെ പുല്ലും, പച്ചച്ചെടിയും, പുരപ്പുറത്തു വളരുന്ന പുല്ലും, വളർച്ചയെത്തുന്നതിന് മുമ്പ് കരിഞ്ഞുപോയ ധാന്യവുംപോലെ ആയി. 
'''
"27" = '''
:sup:`27` എന്നാൽ നിന്‍റെ ഇരിപ്പും, നിന്‍റെ ഗമനവും ആഗമനവും, എന്‍റെ നേരെയുള്ള നിന്‍റെ കോപഭ്രാന്തും ഞാൻ അറിയുന്നു. 
'''
"28" = '''
:sup:`28` എന്‍റെ നേരെയുള്ള നിന്‍റെ കോപഭ്രാന്തുകൊണ്ടും എന്‍റെ ചെവിയിൽ എത്തിയിരിക്കുന്ന അഹങ്കാരവാക്കുകൾ കൊണ്ടും ഞാൻ എന്‍റെ കൊളുത്ത് നിന്‍റെ മൂക്കിലും എന്‍റെ കടിഞ്ഞാൺ നിന്‍റെ അധരങ്ങളിലും ഇട്ടു, നീ വന്ന വഴിക്ക് തന്നെ നിന്നെ മടക്കിക്കൊണ്ടുപോകും. 
'''
"29" = '''
:sup:`29` എന്നാൽ ഇത് നിനക്കു അടയാളം ആകും; നിങ്ങൾ ഈ ആണ്ടിലും രണ്ടാം ആണ്ടിലും തനിയെ കിളിർത്ത് വിളയുന്ന ധാന്യം ഭക്ഷിക്കും; മൂന്നാം ആണ്ടിൽ നിങ്ങൾ വിതെച്ച് കൊയ്യുകയും മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി അവയുടെ ഫലം തിന്നുകയും ചെയ്യും. 
'''
