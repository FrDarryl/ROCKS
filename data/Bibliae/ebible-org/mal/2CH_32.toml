[32]
"1" = '''
:sup:`1` യെഹിസ്കീയാവിന്‍റെ ഈവിധമായ വിശ്വസ്തപ്രവൃത്തികൾ പൂർത്തിയായപ്പോൾ അശ്ശൂർ രാജാവായ സൻഹേരീബ് യെഹൂദയിൽ കടന്നു; ഉറപ്പുള്ള പട്ടണങ്ങൾക്കെതിരെ പാളയമിറങ്ങി. അവ ജയിച്ചടക്കാം എന്നു വിചാരിച്ചു. 
'''
"2" = '''
:sup:`2` സൻഹേരീബ് യെരൂശലേമിനെ ആക്രമിപ്പാൻ ഭാവിക്കുന്നു എന്നു യെഹിസ്കീയാവ് കണ്ടിട്ട് 
'''
"3" = '''
:sup:`3` പട്ടണത്തിന് പുറത്തേക്ക് ഒഴുകുന്ന നീരുറവുകളിലെ വെള്ളം തടയേണ്ടതിന് തന്‍റെ പ്രഭുക്കന്മാരോടും യുദ്ധവീരന്മാരോടും ആലോചിച്ചു; അവർ അവനെ സഹായിച്ചു. 
'''
"4" = '''
:sup:`4` അങ്ങനെ വളരെ ജനം ഒന്നിച്ചുകൂടി; “അശ്ശൂർരാജാക്കന്മാർ വന്ന് ധാരാളം വെള്ളം കാണുന്നത് എന്തിന്?” എന്നു പറഞ്ഞ് എല്ലാ ഉറവുകളും ദേശത്തിന്‍റെ നടുവിൽകൂടി ഒഴുകിയ തോടും അടച്ചുകളഞ്ഞു. 
'''
"5" = '''
:sup:`5` അവൻ ധൈര്യപ്പെട്ട്, ഇടിഞ്ഞുപോയ മതിലുകൾ ഗോപുരങ്ങളോളം പണിതു. പുറത്ത് വേറൊരു മതിലും കെട്ടിപ്പൊക്കി. ദാവീദിന്‍റെ നഗരത്തിലെ മില്ലോവിന്‍റെ കേടുപാടുകൾ പോക്കി, നിരവധി ആയുധങ്ങളും പരിചകളും ഉണ്ടാക്കി. 
'''
"6" = '''
:sup:`6` അവൻ ജനത്തിന്മേൽ പടനായകന്മാരെ നിയമിച്ചു. അവരെ നഗരവാതില്‍ക്കലുള്ള വിശാലസ്ഥലത്ത് ഒന്നിച്ചുകൂട്ടി ധൈര്യപ്പെടുത്തി സംസാരിച്ചത്: 
'''
"7" = '''
:sup:`7` “ഉറപ്പും ധൈര്യവും ഉള്ളവരായിരിപ്പിൻ; അശ്ശൂർരാജാവിനെയും അവനോട് കൂടെയുള്ള പുരുഷാരത്തെയും കണ്ടു ഭയപ്പെടുകയോ ഭ്രമിക്കുകയോ ചെയ്യരുത്; അവനോടുകൂടെയുള്ളതിലും വലിയവൻ നമ്മോടുകൂടെ ഉണ്ട്. 
'''
"8" = '''
:sup:`8` അവനോടുകൂടെ മാനുഷഭുജമേയുള്ളു; നമ്മോടുകൂടെയോ നമ്മെ സഹായിപ്പാനും നമുക്കുവേണ്ടി യുദ്ധങ്ങൾ നടത്തുവാനും നമ്മുടെ ദൈവമായ യഹോവ ഉണ്ട്” എന്നു പറഞ്ഞു; യെഹൂദാ രാജാവായ യെഹിസ്കീയാവിന്‍റെ വാക്കുകൾ ജനത്തെ ധൈര്യപ്പെടുത്തി. 
'''
"9" = '''
:sup:`9` അനന്തരം അശ്ശൂർ രാജാവായ സൻഹേരീബ് - അവനും അവന്‍റെ സൈന്യവും ലാഖീശ് പട്ടണം നിരോധിച്ചിരുന്നു - തന്‍റെ ദാസന്മാരെ യെഹൂദാ രാജാവായ യെഹിസ്കീയാവിന്‍റെയും യെരൂശലേമിലെ സകലയെഹൂദ്യരുടെയും അടുക്കൽ ദൂതന്മാരെ അയച്ചു പറയിച്ചത് എന്തെന്നാൽ: 
'''
"10" = '''
:sup:`10` “അശ്ശൂർ രാജാവായ സൻഹേരീബ് ഇപ്രകാരം പറയുന്നു: ‘യെരൂശലേം നഗരം നിരോധിക്കപ്പെട്ടിരിക്കെ നിങ്ങൾ എന്തൊന്നിൽ ആശ്രയിക്കുന്നു?‘ 
'''
"11" = '''
:sup:`11` നമ്മുടെ ദൈവമായ യഹോവ നമ്മെ അശ്ശൂർരാജാവിന്‍റെ കയ്യിൽനിന്ന് വിടുവിക്കും എന്നു പറഞ്ഞ് വിശപ്പും ദാഹവും കൊണ്ടു മരിക്കേണ്ടതിന് യെഹിസ്കീയാവ് നിങ്ങളെ വശീകരിക്കുന്നില്ലയോ? 
'''
"12" = '''
:sup:`12` അശൂർരാജാവിന്‍റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും നീക്കിക്കളകയും യെഹൂദയോടും യെരൂശലേമിനോടും നിങ്ങൾ ഒരേ പീഠത്തിന് മുമ്പിൽ നമസ്കരിച്ച് അതിന്മേൽ ധൂപം കാട്ടണം എന്നു കല്പിക്കയും ചെയ്തത് ഈ യെഹിസ്കീയാവ് തന്നെയല്ലെ? 
'''
"13" = '''
:sup:`13` “ഞാനും എന്‍റെ പിതാക്കന്മാരും മറ്റ് ദേശങ്ങളിലെ സകലജനതകളോടും എന്ത് ചെയ്തുവെന്ന് നിങ്ങൾ അറിയുന്നില്ലയോ? ആ ദേശങ്ങളിലെ ജനതകളുടെ ദേവന്മാർക്ക് തങ്ങളുടെ ദേശങ്ങളെ എന്‍റെ കയ്യിൽനിന്ന് വിടുവിപ്പാൻ കഴിഞ്ഞുവോ? 
'''
"14" = '''
:sup:`14` എന്‍റെ പിതാക്കന്മാർ ഉന്മൂലനാശം വരുത്തിയ ജനതകളുടെ ദേവന്മാരിൽ ഒരുവനും തന്‍റെ ജനത്തെ എന്‍റെ കയ്യിൽനിന്ന് വിടുവിപ്പാൻ കഴിയാതിരിക്കെ നിങ്ങളുടെ ദൈവത്തിന് നിങ്ങളെ എന്‍റെ കയ്യിൽനിന്ന് വിടുവിപ്പാൻ കഴിയുമോ? 
'''
"15" = '''
:sup:`15` ആകയാൽ യെഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കയും, വശീകരിക്കയും ചെയ്യരുത്; നിങ്ങൾ അവനെ വിശ്വസിക്കയും അരുത്; ഏതെങ്കിലും ജനതയുടെയോ രാജ്യത്തിന്‍റെയോ ദേവനും തന്‍റെ ജനത്തെ എന്‍റെയൊ, എന്‍റെ പിതാക്കന്മാരുടെയൊ കയ്യിൽനിന്ന് വിടുവിപ്പാൻ കഴിഞ്ഞിട്ടില്ല; പിന്നെ നിങ്ങളുടെ ദൈവം നിങ്ങളെ എന്‍റെ കയ്യിൽനിന്ന് വിടുവിക്കുന്നത് എങ്ങനെ?” 
'''
"16" = '''
:sup:`16` കൂടാതെ അവന്‍റെ ദാസന്മാർ യഹോവയായ ദൈവത്തിനും അവന്‍റെ ദാസനായ യെഹിസ്കീയാവിനും വിരോധമായി സംസാരിച്ചു. 
'''
"17" = '''
:sup:`17` “മറ്റു ദേശങ്ങളിലെ ജനതകളുടെ ദേവന്മാർ തങ്ങളുടെ ജനത്തെ എന്‍റെ കയ്യിൽനിന്ന് വിടുവിക്കാതിരുന്നതുപോലെ യെഹിസ്കീയാവിന്‍റെ ദൈവവും തന്‍റെ ജനത്തെ എന്‍റെ കയ്യിൽനിന്ന് വിടുവിക്കയില്ല” എന്നിങ്ങനെ അവൻ യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയെ നിന്ദിച്ച് അവനു വിരോധമായി കത്തുകളും എഴുതി അയച്ചു. 
'''
"18" = '''
:sup:`18` പട്ടണം പിടിക്കേണ്ടതിന് അവർ യെരൂശലേമിൽ മതിലിന്മേൽ പാർത്ത ജനത്തെ പേടിപ്പിച്ച് ഭ്രമിപ്പിക്കുവാൻ യെഹൂദ്യഭാഷയിൽ അവരോട് ഉറച്ച ശബ്ദത്തിൽ വിളിച്ചു, 
'''
"19" = '''
:sup:`19` മനുഷ്യരുടെ കൈപ്പണിയായ ജനതകളുടെ ദേവന്മാരെക്കുറിച്ചെന്നപോലെ യെരൂശലേമിന്‍റെ ദൈവത്തെക്കുറിച്ച് സംസാരിച്ചു. 
'''
"20" = '''
:sup:`20` ഇതു നിമിത്തം യെഹിസ്കീയാ രാജാവും ആമോസിന്‍റെ മകനായ യെശയ്യാ പ്രവാചകനും പ്രാർത്ഥിച്ചു സ്വർഗ്ഗത്തിലേക്കു നോക്കി നിലവിളിച്ചു. 
'''
"21" = '''
:sup:`21` അപ്പോൾ യഹോവ ഒരു ദൂതനെ അയച്ചു; അവൻ അശ്ശൂർരാജാവിന്‍റെ പാളയത്തിലെ സകല പരാക്രമശാലികളെയും പ്രഭുക്കന്മാരെയും സേനാപതികളെയും സംഹരിച്ചു; അതിനാൽ അവൻ ലജ്ജകൊണ്ട് മുഖം കുനിച്ച് സ്വദേശത്തേക്കു മടങ്ങിപ്പോകേണ്ടിവന്നു; അവൻ തന്‍റെ ദേവന്‍റെ ക്ഷേത്രത്തിൽ ചെന്നപ്പോൾ അവന്‍റെ പുത്രന്മാരിൽ ചിലർ അവനെ അവിടെവച്ചു വാൾകൊണ്ട് കൊന്നുകളഞ്ഞു. 
'''
"22" = '''
:sup:`22` ഇങ്ങനെ യഹോവ യെഹിസ്കീയാവെയും യെരൂശലേം നിവാസികളെയും അശ്ശൂർ രാജാവായ സൻഹേരീബിന്‍റെ കയ്യിൽനിന്നും മറ്റെല്ലാവരുടെയും കയ്യിൽനിന്നും രക്ഷിച്ച് അവർക്ക് ചുറ്റിലും വിശ്രമം നല്കി; 
'''
"23" = '''
:sup:`23` പലരും യെരൂശലേമിൽ യഹോവയ്ക്കു കാഴ്ചകളും യെഹൂദാ രാജാവായ യെഹിസ്കീയാവിനു സമ്മാനങ്ങളും കൊണ്ടുവന്നു; അവൻ അന്നുമുതൽ സകലജാതികളുടെയും ദൃഷ്ടിയിൽ ഉന്നതനായിത്തീർന്നു. 
'''
"24" = '''
:sup:`24` ആ കാലത്ത് യെഹിസ്കീയാവിന് മരണകരമായ ദീനംപിടിച്ചു; അവൻ യഹോവയോടു പ്രാർത്ഥിച്ചു; അതിന് അവൻ ഉത്തരം അരുളി ഒരു അടയാളവും കൊടുത്തു. 
'''
"25" = '''
:sup:`25` എന്നാൽ യെഹിസ്കീയാവ് തനിക്കു ലഭിച്ച ഉപകാരത്തിന് തക്കവണ്ണം നടക്കാതെ നിഗളിച്ചുപോയി; അതുകൊണ്ട് അവന്‍റെമേലും യെഹൂദയുടെമേലും യെരൂശലേമിന്മേലും ദൈവകോപം ഉണ്ടായി. 
'''
"26" = '''
:sup:`26` എന്നാൽ തങ്ങളുടെ ഗർവ്വത്തെക്കുറിച്ച് യെഹിസ്കീയാവും യെരൂശലേം നിവാസികളും അനുതപിക്കയും തങ്ങളെത്തന്നെ താഴ്ത്തുകയും ചെയ്തു; അതുകൊണ്ട് യഹോവയുടെ കോപം യെഹിസ്കീയാവിന്‍റെ കാലത്ത് അവരുടെ മേൽ വന്നില്ല. 
'''
"27" = '''
