"28" = '''
:sup:`28` ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവക്കായി സംഭരണ ശാലകളും, സകലവിധ മൃഗങ്ങൾക്കും ആട്ടിൻ കൂട്ടങ്ങൾക്കും തൊഴുത്തുകളും ഉണ്ടാക്കി. 
'''
"29" = '''
:sup:`29` ദൈവം അവന് വളരെ സമ്പത്ത് കൊടുത്തിരുന്നതു കൊണ്ടു അവൻ പട്ടണങ്ങളെയും ആടുമാടുകളെയും വളരെ സമ്പാദിച്ചു. 
'''
"30" = '''
:sup:`30` ഈ യെഹിസ്കീയാവ് തന്നെയത്രെ ഗീഹോൻ വെള്ളത്തിന്‍റെ മേലത്തെ ഒഴുക്ക് തടഞ്ഞ് ദാവീദിന്‍റെ നഗരത്തിന്‍റെ പടിഞ്ഞാറെ ഭാഗത്ത് തുരങ്കത്തിലൂടെ താഴോട്ട് വരുത്തിയത്. അങ്ങനെ യെഹിസ്കീയാവ് തന്‍റെ സകലപ്രവർത്തികളിലും കൃതാർത്ഥനായിരുന്നു. 
'''
"31" = '''
:sup:`31` എങ്കിലും ദേശത്തിൽ സംഭവിച്ചിരുന്ന അതിശയത്തെക്കുറിച്ച് ചോദിക്കേണ്ടതിന് ബാബേൽ പ്രഭുക്കന്മാർ അവന്‍റെ അടുക്കൽ അയച്ച ദൂതന്മാരുടെ കാര്യത്തിൽ അവന്‍റെ ഹൃദയ രഹസ്യങ്ങൾ വെളിപ്പെടുത്താൻ തക്കവണ്ണം അവനെ പരീക്ഷിക്കേണ്ടതിന് ദൈവം അവനെ വിട്ടുകൊടുത്തു. 
'''
"32" = '''
:sup:`32` യെഹിസ്കീയാവിന്‍റെ മറ്റ് വൃത്താന്തങ്ങളും അവന്‍റെ സൽപ്രവൃത്തികളും ആമോസിന്‍റെ മകനായ യെശയ്യാപ്രവാചകന്‍റെ ദർശനത്തിലും യെഹൂദയിലെയും യിസ്രായേലിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിലും എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"33" = '''
:sup:`33` യെഹിസ്കീയാവ് തന്‍റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്‍റെ പുത്രന്മാരുടെ കല്ലറകളുടെ മേൽ നിരയിൽ അവനെ അടക്കം ചെയ്തു; അവന്‍റെ മരണസമയത്ത് എല്ലാ യെഹൂദയും യെരൂശലേം നിവാസികളും അവനെ ബഹുമാനിച്ചു. അവന്‍റെ മകനായ മനശ്ശെ അവനു പകരം രാജാവായി. 
'''
