[10]
"1" = '''
:sup:`1` രെഹബെയാമിനെ രാജാവാക്കേണ്ടതിന് യിസ്രായേൽ ജനമെല്ലാം ശെഖേമിൽ വന്നിരുന്നതുകൊണ്ട് അവനും ശെഖേമിൽ ചെന്നു. 
'''
"2" = '''
:sup:`2` എന്നാൽ ശലോമോൻ രാജാവിന്‍റെ സന്നിധിയിൽനിന്ന് ഓടിപ്പോയി മിസ്രയീമിൽ പാർത്തിരുന്ന നെബാത്തിന്‍റെ മകൻ യൊരോബെയാം അതു കേട്ടു അവിടെനിന്ന് മടങ്ങിവന്നു. 
'''
"3" = '''
:sup:`3` അവർ ആളയച്ച് അവനെ വിളിപ്പിച്ചു; യൊരോബെയാമും യിസ്രായേൽ ജനവും വന്ന് രെഹബെയാമിനോട്: 
'''
"4" = '''
:sup:`4` “നിന്‍റെ അപ്പൻ ഭാരമുള്ള നുകം ഞങ്ങളുടെമേൽ വച്ചു; ആകയാൽ നിന്‍റെ അപ്പന്‍റെ കഠിനവേലയും അവൻ ഞങ്ങളുടെമേൽ വച്ചിരിക്കുന്ന ഭാരമുള്ള നുകവും നീ ഭാരം കുറച്ചു തരേണം; എന്നാൽ ഞങ്ങൾ നിന്നെ സേവിക്കാം” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അവൻ അവരോട്: “മൂന്നുദിവസം കഴിഞ്ഞിട്ട് വീണ്ടും എന്‍റെ അടുക്കൽ വരുവീൻ” എന്നു പറഞ്ഞു. അങ്ങനെ ജനം പോയി. 
'''
"6" = '''
:sup:`6` രെഹബെയാം രാജാവ് തന്‍റെ അപ്പനായ ശലോമോന്‍റെ കാലത്ത് അവന്‍റെ സന്നിധിയിൽ നിന്നിരുന്ന വൃദ്ധജനത്തോട് ആലോചിച്ചു: “ഈ ജനത്തോട് ഉത്തരം പറയേണ്ടതിന് നിങ്ങൾക്ക് എന്തുപദേശം നൽകാനുണ്ട്” എന്നു ചോദിച്ചു. 
'''
"7" = '''
:sup:`7` അവർ അവനോട്: “നീ ജനത്തോടു ദയകാണിച്ച് അവരെ പ്രസാദിപ്പിച്ച് അവരോട് നല്ല വാക്കു പറഞ്ഞാൽ അവർ എന്നും നിനക്കു ദാസന്മാരായിരിക്കും” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` എന്നാൽ വൃദ്ധന്മാർ തന്നോടു പറഞ്ഞ ആലോചന അവൻ ത്യജിച്ച്, തന്നോടുകൂടെ വളർന്ന, തന്നോടൊപ്പം നില്ക്കുന്ന യൗവനക്കാരോട് ആലോചിച്ചു: 
'''
"9" = '''
:sup:`9` “നിന്‍റെ അപ്പൻ ഞങ്ങളുടെമേൽ വച്ചിരിക്കുന്ന നുകം ഭാരം കുറെച്ചു തരേണം എന്നു എന്നോടു ആവശ്യപ്പെടുന്ന ഈ ജനത്തോട് ഞാൻ ഉത്തരം പറയാൻ നിങ്ങൾ എന്താലോചന നൽകുന്നു” എന്നു അവരോടു ചോദിച്ചു. 
'''
"10" = '''
:sup:`10` അവനോട് കൂടെ വളർന്ന യൗവനക്കാർ അവനോട്: “നിന്‍റെ അപ്പൻ ഭാരമുള്ള നുകം ഞങ്ങളുടെമേൽ വച്ചു; നീ അത് ഭാരം കുറച്ചുതരേണം എന്നു നിന്നോട് പറഞ്ഞ ജനത്തോട്, ‘എന്‍റെ ചെറുവിരൽ എന്‍റെ അപ്പന്‍റെ അരയേക്കാൾ വണ്ണമുള്ളതായിരിക്കും. 
'''
"11" = '''
:sup:`11` എന്‍റെ അപ്പൻ നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം വച്ചു; ഞാൻ നിങ്ങളുടെ നുകത്തിന് ഭാരം കൂട്ടും; എന്‍റെ അപ്പൻ നിങ്ങളെ ചാട്ടകൊണ്ട് അടിപ്പിച്ചു; ഞാനോ നിങ്ങളെ തേളിനെക്കൊണ്ട് ദണ്ഡിപ്പിക്കും’ എന്നിങ്ങനെ നീ ഉത്തരം പറയേണം” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` മൂന്നാംദിവസം വീണ്ടും എന്‍റെ അടുക്കൽ വരുവീൻ എന്നു രാജാവ് പറഞ്ഞ പ്രകാരം യൊരോബെയാമും സകലജനവും മൂന്നാംദിവസം അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"13" = '''
:sup:`13` എന്നാൽ രാജാവ് അവരോട് കഠിനമായി ഉത്തരം പറഞ്ഞു; രെഹബെയാം വൃദ്ധന്മാരുടെ ആലോചന തള്ളിക്കളഞ്ഞ് 
'''
"14" = '''
:sup:`14` യൗവനക്കാരുടെ ആലോചനപ്രകാരം അവരോട്: “എന്‍റെ അപ്പൻ ഭാരമുള്ള നുകം നിങ്ങളുടെമേൽ വെച്ചു; ഞാനോ അതിന് ഭാരം കൂട്ടും; എന്‍റെ അപ്പൻ നിങ്ങളെ ചമ്മട്ടികൊണ്ട് അടിപ്പിച്ചു; ഞാനോ മുൾചാട്ടകൊണ്ടു നിങ്ങളെ ദണ്ഡിപ്പിക്കും” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` ഇങ്ങനെ രാജാവ് ജനത്തിന്‍റെ അപേക്ഷ കേട്ടില്ല; യഹോവ ശീലോന്യനായ അഹീയാമുഖാന്തരം നെബാത്തിന്‍റെ മകനായ യൊരോബെയാമിനോട് അരുളിച്ചെയ്ത വചനം നിവൃത്തിയാകേണ്ടതിന് ഈ കാര്യം ദൈവഹിതത്താൽ സംഭവിച്ചു. 
'''
"16" = '''
:sup:`16` രാജാവ് തങ്ങളുടെ അപേക്ഷ കേൾക്കുകയില്ല എന്നു യിസ്രായേൽജനം കണ്ടപ്പോൾ അവർ രാജാവിനോട്: “ദാവീദിങ്കൽ ഞങ്ങൾക്ക് എന്ത് ഓഹരിയാണുള്ളത്? യിശ്ശായിയുടെ പുത്രന്‍റെ മേൽ ഞങ്ങൾക്ക് അവകാശം ഇല്ലല്ലോ; യിസ്രായേലേ, ഓരോരുത്തൻ താന്താന്‍റെ കൂടാരത്തിലേക്ക് പൊയ്ക്കൊൾക; ദാവീദേ, നിന്‍റെ ഗൃഹം നീ തന്നെ നോക്കിക്കൊൾക” എന്നു ഉത്തരം പറഞ്ഞ് യിസ്രായേൽ ജനമെല്ലാം തങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പോയി. 
'''
"17" = '''
:sup:`17` യെഹൂദാ നഗരങ്ങളിൽ പാർത്തിരുന്ന യിസ്രായേല്യർക്കു മാത്രം രെഹബെയാം രാജാവായിത്തീർന്നു. 
'''
"18" = '''
:sup:`18` പിന്നെ രെഹബെയാംരാജാവ് അടിമവേലക്കാരുടെ മേൽവിചാരകനായ ഹദോരാമിനെ യിസ്രായേൽ ജനത്തിന്‍റെ അടുക്കൽ അയച്ചു; എന്നാൽ അവർ അവനെ കല്ലെറിഞ്ഞ് കൊന്നുകളഞ്ഞു; രെഹബെയാംരാജാവ് വേഗത്തിൽ രഥം കയറി യെരൂശലേമിലേക്ക് ഓടിച്ചുപോയി. 
'''
"19" = '''
:sup:`19` ഇങ്ങനെ യിസ്രായേൽ ഇന്നുവരെ ദാവീദ് ഗൃഹത്തോട് മത്സരിച്ചു നില്ക്കുന്നു. 
'''
