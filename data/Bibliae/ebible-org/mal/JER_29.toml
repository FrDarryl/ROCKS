[29]
"1" = '''
:sup:`1` യെഖൊന്യാരാജാവും രാജമാതാവും ഷണ്ഡന്മാരും യെഹൂദായിലും യെരൂശലേമിലും ഉള്ള പ്രഭുക്കന്മാരും ശില്പികളും കൊല്ലന്മാരും യെരൂശലേം വിട്ടുപോയ ശേഷം, 
'''
"2" = '''
:sup:`2` പ്രവാസികളിൽ ശേഷിപ്പുള്ള മൂപ്പന്മാർക്കും പുരോഹിതന്മാർക്കും പ്രവാചകന്മാർക്കും നെബൂഖദ്നേസർ യെരൂശലേമിൽ നിന്നു ബാബേലിലേക്കു പിടിച്ചു കൊണ്ടുപോയിരുന്ന സകലജനത്തിനും 
'''
"3" = '''
:sup:`3` യെഹൂദാ രാജാവായ സിദെക്കീയാവ് ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്‍റെ അടുക്കൽ ബാബേലിലേക്ക് അയച്ച ശാഫാന്‍റെ മകനായ എലാസയുടെയും ഹില്ക്കീയാവിന്‍റെ മകനായ ഗെമര്യാവിൻ്റെയും കൈവശം യിരെമ്യാപ്രവാചകൻ യെരൂശലേമിൽനിന്ന് കൊടുത്തയച്ച ലേഖനത്തിലെ വിവരം എന്തെന്നാൽ: 
'''
"4" = '''
:sup:`4` യിസ്രായേലിന്‍റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ, താൻ യെരൂശലേമിൽ നിന്നു ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോകുമാറാക്കിയ സകലപ്രവാസികളോടും ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: 
'''
"5" = '''
:sup:`5` നിങ്ങൾ വീടുകൾ പണിതു പാർക്കുവിൻ; തോട്ടങ്ങൾ ഉണ്ടാക്കി ഫലം അനുഭവിക്കുവിൻ. 
'''
"6" = '''
:sup:`6` ഭാര്യമാരെ സ്വീകരിച്ച് പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കുവിൻ; നിങ്ങൾ അവിടെ കുറഞ്ഞുപോകാതെ പെരുകേണ്ടതിന് പുത്രന്മാർക്കു ഭാര്യമാരെ എടുക്കുകയും പുത്രിമാരെ പുരുഷന്മാർക്കു കൊടുക്കുകയും ചെയ്യുവിൻ; അവരും പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കട്ടെ. 
'''
"7" = '''
:sup:`7` ഞാൻ നിങ്ങളെ പ്രവാസികളായി കൊണ്ടുപോകുമാറാക്കിയ പട്ടണത്തിന്‍റെ നന്മ അന്വേഷിച്ച് അതിനുവേണ്ടി യഹോവയോടു പ്രാർത്ഥിക്കുവിൻ; അതിന് നന്മ ഉണ്ടെങ്കിൽ നിങ്ങൾക്കും നന്മ ഉണ്ടാകും. 
'''
"8" = '''
:sup:`8` യിസ്രായേലിന്‍റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ ഇടയിലുള്ള നിങ്ങളുടെ പ്രവാചകന്മാരും പ്രശ്നക്കാരും നിങ്ങളെ ചതിക്കരുത്; നിങ്ങൾ കാണുന്ന സ്വപ്നങ്ങളെ ശ്രദ്ധിക്കുകയുമരുത്. 
'''
"9" = '''
:sup:`9` അവർ എന്‍റെ നാമത്തിൽ നിങ്ങളോട് വ്യാജം പ്രവചിക്കുന്നു; ഞാൻ അവരെ അയച്ചിട്ടില്ല എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"10" = '''
:sup:`10` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേലിലെ എഴുപത് വര്‍ഷം തികഞ്ഞശേഷം, ഞാൻ നിങ്ങളെ സന്ദർശിച്ച് ഈ സ്ഥലത്തേക്ക് മടക്കിവരുത്തുമെന്ന് നിങ്ങളോടുള്ള എന്‍റെ വചനം നിവർത്തിക്കും. 
'''
"11" = '''
:sup:`11` നിങ്ങൾ പ്രത്യാശിക്കുന്ന ശുഭഭാവി വരുവാൻ തക്കവണ്ണം എനിക്ക് നിങ്ങളെക്കുറിച്ചുള്ള നിരൂപണങ്ങൾ എന്തെല്ലാമെന്ന് ഞാൻ അറിയുന്നു; അവ തിന്മയ്ക്കല്ല, നന്മയ്ക്കുള്ളവയത്രേ എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"12" = '''
:sup:`12` നിങ്ങൾ എന്നോട് അപേക്ഷിച്ച് എന്‍റെ സന്നിധിയിൽ വന്നു പ്രാർത്ഥിക്കുകയും ഞാൻ നിങ്ങളുടെ പ്രാർത്ഥന കേൾക്കുകയും ചെയ്യും 
'''
"13" = '''
:sup:`13` നിങ്ങൾ എന്നെ അന്വേഷിക്കും; പൂർണ്ണഹൃദയത്തോടെ അന്വേഷിക്കുമ്പോൾ നിങ്ങൾ എന്നെ കണ്ടെത്തും. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ എന്നെ കണ്ടെത്തുവാൻ ഞാൻ ഇടയാക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ നിങ്ങളുടെ പ്രവാസം മാറ്റും; ഞാൻ നിങ്ങളെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന സകല ജനതകളിൽനിന്നും എല്ലായിടങ്ങളിൽ നിന്നും നിങ്ങളെ ശേഖരിച്ച് നിങ്ങളെ വിട്ടുപോകുമാറാക്കിയ സ്ഥലത്തേക്ക് തന്നെ മടക്കിവരുത്തും“ എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"15" = '''
:sup:`15` “യഹോവ ഞങ്ങൾക്ക് ബാബേലിൽ പ്രവാചകന്മാരെ എഴുന്നേല്പിച്ചിരിക്കുന്നു” എന്നു നിങ്ങൾ പറയുന്നുവല്ലോ. 
'''
"16" = '''
:sup:`16` ദാവീദിന്‍റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാവിനെക്കുറിച്ചും ഈ നഗരത്തിൽ പാർക്കുന്ന സകലജനത്തെക്കുറിച്ചും നിങ്ങളോടുകൂടി പ്രവാസത്തിലേക്കു വരാത്ത നിങ്ങളുടെ സഹോദരന്മാരെക്കുറിച്ചും യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു. 
'''
"17" = '''
:sup:`17` അതേ, സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ വാളും ക്ഷാമവും മഹാമാരിയും അയച്ച്, അവരെ എത്രയും മോശമായതും തിന്നുകൂടാത്തവണ്ണം ചീത്തയും ആയ അത്തിപ്പഴത്തിനു സമമാക്കും. 
'''
"18" = '''
:sup:`18` ഞാൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും അവരെ വേട്ടയാടി, ഭൂതലത്തിലെ സകലരാജ്യങ്ങൾക്കും ഭയഹേതുവും, ഞാൻ അവരെ നീക്കിക്കളഞ്ഞ സകലജനതകളുടെയും ഇടയിൽ ഒരു ശാപവാക്യവും സ്തംഭനഹേതുവും പരിഹാസവിഷയവും നിന്ദയും ആക്കും. 
'''
"19" = '''
:sup:`19` പ്രവാചകന്മാരായ എന്‍റെ ദാസന്മാർ മുഖാന്തരം ഞാൻ പറഞ്ഞയച്ച വചനങ്ങൾ അവർ കേൾക്കായ്കകൊണ്ടു തന്നെ എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ ഇടവിടാതെ അവരെ അയച്ചിട്ടും നിങ്ങൾ കേട്ടില്ല എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"20" = '''
:sup:`20` അതുകൊണ്ട് ഞാൻ യെരൂശലേമിൽനിന്ന് ബാബേലിലേക്ക് അയച്ചിരിക്കുന്ന സകല പ്രവാസികളുമായുള്ളോരേ, നിങ്ങൾ യഹോവയുടെ വചനം കേൾക്കുവിൻ! 
'''
"21" = '''
:sup:`21` എന്‍റെ നാമത്തിൽ നിങ്ങളോട് വ്യാജം പ്രവചിക്കുന്ന കോലായാവിന്‍റെ മകൻ ആഹാബിനെക്കുറിച്ചും, മയസേയാവിന്‍റെ മകൻ സിദെക്കിയാവിനെക്കുറിച്ചും, യിസ്രായേലിന്‍റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ അവരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്‍റെ കയ്യിൽ ഏല്പിക്കും; നിങ്ങൾ കാൺകെ അവൻ അവരെ കൊന്നുകളയും. 
'''
"22" = '''
:sup:`22` “ബാബേൽരാജാവ് തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞ സിദെക്കീയാവിനെപ്പോലെയും ആഹാബിനെപ്പോലെയും യഹോവ നിന്നെ ആക്കട്ടെ” എന്നു ബാബേലിലുള്ള യെഹൂദാപ്രവാസികളെല്ലാം ഒരു ശാപവാക്യം അവരെച്ചൊല്ലി പറയും. 
'''
"23" = '''
:sup:`23` അവർ യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ച് അവരുടെ കൂട്ടുകാരുടെ ഭാര്യമാരോട് വ്യഭിചാരം ചെയ്യുകയും ഞാൻ അവരോടു കല്പിച്ചിട്ടില്ലാത്ത വചനം വ്യാജമായി എന്‍റെ നാമത്തിൽ പ്രസ്താവിക്കുകയും ചെയ്തിരിക്കുന്നു; ഞാൻ അത് അറിയുന്നു; സാക്ഷിയും ആകുന്നു എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"24" = '''
:sup:`24` നെഹെലാമ്യനായ ശെമയ്യാവിനോട് നീ പറയേണ്ടത്: 
'''
"25" = '''
:sup:`25` യിസ്രായേലിന്‍റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ യെരൂശലേമിലെ സകലജനത്തിനും മയസേയാവിന്‍റെ മകനായ സെഫന്യാപുരോഹിതനും സകലപുരോഹിതന്മാർക്കും നിന്‍റെ പേരുവച്ച് അയച്ച എഴുത്തുകളിൽ: 
'''
"26" = '''
:sup:`26` നിങ്ങൾ യഹോവയുടെ ആലയത്തിൽ ഭ്രാന്തുപിടിച്ച് പ്രവചിക്കുന്ന ഏതു മനുഷ്യനെയും പിടിച്ച് ആമത്തിലും വിലങ്ങിലും ഇടേണ്ടതിന് യഹോവ നിന്നെ യെഹോയാദാപുരോഹിതനു പകരം പുരോഹിതനാക്കിയിരിക്കുന്നു. 
'''
"27" = '''
:sup:`27` ആകയാൽ നിങ്ങളോടു പ്രവചിക്കുന്ന അനാഥോത്തുകാരനായ യിരെമ്യാവിനെ നീ ശാസിക്കാതെ ഇരിക്കുന്നതെന്ത്? 
'''
"28" = '''
