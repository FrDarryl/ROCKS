[1]
"1" = '''
:sup:`1` ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിൻ്റെ അപ്പൊസ്തലനായ പൗലൊസ് എഫെസൊസിലുള്ള വിശുദ്ധർക്കും ക്രിസ്തുയേശുവിൽ വിശ്വസിക്കുന്നവർക്കും എഴുതുന്നത്: 
'''
"2" = '''
:sup:`2` നമ്മുടെ പിതാവായ ദൈവത്തിങ്കൽ നിന്നും കർത്താവായ യേശുക്രിസ്തുവിങ്കൽ നിന്നും നിങ്ങൾക്ക് കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ. 
'''
"3" = '''
:sup:`3` സ്വർഗ്ഗത്തിലെ എല്ലാവിധ ആത്മികാനുഗ്രഹങ്ങളാലും ക്രിസ്തുവിൽ നമ്മെ അനുഗ്രഹിച്ചിരിക്കുന്ന നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ ദൈവവും പിതാവുമായവൻ വാഴ്ത്തപ്പെട്ടവൻ. 
'''
"4" = '''
:sup:`4` അത്, നാം തന്‍റെ സന്നിധിയിൽ വിശുദ്ധരും നിഷ്കളങ്കരും ആകുന്നതിനുവേണ്ടി, അവൻ നമ്മെ ലോകസ്ഥാപനത്തിന് മുമ്പെ ക്രിസ്തുവിൽ തിരഞ്ഞെടുത്തപ്രകാരമത്രേ. 
'''
"5" = '''
:sup:`5` തിരുഹിതത്തിൻ്റെ പ്രസാദപ്രകാരം, യേശുക്രിസ്തു മുഖാന്തരം നമ്മെ ദത്തെടുക്കേണ്ടതിന്, 
'''
"6" = '''
:sup:`6` അവൻ പ്രിയനായവനിൽ നമുക്ക് സൗജന്യമായി നല്കിയ തന്‍റെ കൃപാമഹത്വത്തിൻ്റെ പുകഴ്ചയ്ക്കായി, സ്നേഹത്തിൽ നമ്മെ മുന്നിയമിക്കുകയും ചെയ്തുവല്ലോ; 
'''
"7" = '''
:sup:`7` അവനിൽ നമുക്ക് തന്‍റെ രക്തത്താൽ അതിക്രമങ്ങളുടെ മോചനമെന്ന വീണ്ടെടുപ്പ് ഉണ്ട്. 
'''
"8" = '''
:sup:`8` അത്, അവൻ നമ്മോട് ധാരാളമായി കാണിച്ച കൃപാധനപ്രകാരമത്രേ. 
'''
"9" = '''
:sup:`9` അവനിൽ താൻ മുൻ നിർണ്ണയിച്ച തന്‍റെ പ്രസാദത്തിനു തക്കവണ്ണം തന്‍റെ ഹിതത്തിൻ്റെ മർമ്മം സകലജ്ഞാനത്തിലും വിവേകത്തിലും അവൻ നമ്മോട് അറിയിച്ചു. 
'''
"10" = '''
:sup:`10` അത് സ്വർഗ്ഗത്തിലും ഭൂമിയിലുമുള്ള സകലവും ക്രിസ്തുവിൽ ഒന്നായിച്ചേർക്കുക എന്ന കാലസമ്പൂർണ്ണതയിലെ വ്യവസ്ഥയ്ക്കുവേണ്ടി തന്നെ. 
'''
"11" = '''
:sup:`11` അവനിൽ നാം അവകാശവും പ്രാപിച്ച്, തന്‍റെ ഹിതത്തിൻ്റെ ആലോചനപോലെ സകലവും പ്രവർത്തിക്കുന്നവൻ്റെ നിർണ്ണയപ്രകാരം ക്രിസ്തുവിൽ നാം മുൻനിയമിക്കപ്പെടുകയും ചെയ്തു. 
'''
"12" = '''
:sup:`12` അത്, ക്രിസ്തുവിൽ മുന്നമേ ആശവച്ചവരായ ഞങ്ങൾ അവന്‍റെ മഹത്വത്തിന്‍റെ പുകഴ്ചയ്ക്കാകേണ്ടതിന് തന്നെ. 
'''
"13" = '''
:sup:`13` അവനിൽ നിങ്ങളും, നിങ്ങളുടെ രക്ഷയെക്കുറിച്ചുള്ള സുവിശേഷം എന്ന സത്യവചനം കേട്ടു, വിശ്വസിക്കുകയും ചെയ്തിട്ട്, 
'''
"14" = '''
:sup:`14` തന്‍റെ മഹത്വത്തിന്‍റെ പുകഴ്ചയ്ക്കായി, തന്‍റെ സ്വന്ത ജനത്തിന്‍റെ വീണ്ടെടുപ്പിനായുള്ള നമ്മുടെ അവകാശത്തിന്‍റെ ഉറപ്പായ വാഗ്ദത്തത്തിൻ പരിശുദ്ധാത്മാവിനാൽ മുദ്രയിടപ്പെട്ടിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അതുനിമിത്തം നിങ്ങൾക്ക് കർത്താവായ യേശുവിലുള്ള വിശ്വാസത്തെയും, സകലവിശുദ്ധന്മാരോടുമുള്ള സ്നേഹത്തെയും കുറിച്ച് ഞാൻ കേട്ടിട്ടു, 
'''
"16" = '''
:sup:`16` എന്‍റെ പ്രാർത്ഥനയിൽ നിങ്ങളെ ഓർത്തു, നിങ്ങൾക്ക് വേണ്ടി ഇടവിടാതെ സ്തോത്രം ചെയ്യുന്നു. 
'''
"17" = '''
:sup:`17` നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ ദൈവവും മഹത്വമുള്ള പിതാവുമായവൻ തന്നെക്കുറിച്ചുള്ള പരിജ്ഞാനത്തിൽ, ജ്ഞാനത്തിൻ്റെയും വെളിപാടിൻ്റെയും ആത്മാവിനെ നിങ്ങൾക്ക് തരുമാറാകട്ടെ. 
'''
"18" = '''
:sup:`18` നിങ്ങളുടെ ഹൃദയദൃഷ്ടി പ്രകാശിപ്പിച്ചിട്ട്, അവന്‍റെ വിളിയാലുള്ള ആശ എന്തെന്നും, വിശുദ്ധന്മാരിൽ അവന്‍റെ അവകാശത്തിന്‍റെ മഹിമാധനം എന്തെന്നും, 
'''
"19" = '''
:sup:`19` വിശ്വസിക്കുന്ന നമുക്കുവേണ്ടിയുള്ള അവന്‍റെ ശക്തിയുടെ അളവറ്റ വലിപ്പം എന്തെന്നും നിങ്ങൾ അറിയേണ്ടതിനും പ്രാർത്ഥിക്കുന്നു. 
'''
"20" = '''
:sup:`20` അവന്‍റെ ബലത്തിൻ വല്ലഭത്വത്താൽ പ്രവർത്തിക്കുന്ന ആ ശക്തി തന്നെ ക്രിസ്തുവിലും പ്രവർത്തിച്ച് അവനെ മരിച്ചവരുടെ ഇടയിൽനിന്ന് ഉയിർപ്പിക്കുകയും, 
'''
"21" = '''
:sup:`21` എല്ലാ വാഴ്ചയ്ക്കും അധികാരത്തിനും ശക്തിക്കും കർത്തൃത്വത്തിനും, ഈ ലോകത്തിൽ മാത്രമല്ല, വരുവാനുള്ളതിലും വിളിക്കപ്പെടുന്ന സകലനാമത്തിനും അത്യന്തം മീതെയായി സ്വർഗ്ഗസ്ഥലങ്ങളിൽ, തന്‍റെ വലത്തുഭാഗത്ത് ഇരുത്തുകയും ചെയ്തു. 
'''
"22" = '''
:sup:`22` സർവ്വവും അവന്‍റെ കാൽക്കീഴാക്കിവയ്ക്കുകയും, 
'''
"23" = '''
:sup:`23` എല്ലാറ്റിലും എല്ലാം നിറയ്ക്കുന്നവൻ്റെ നിറവായിരിക്കുന്ന അവന്‍റെ ശരീരമായ സഭയ്ക്കായി സർവ്വത്തിനും മീതെ അവനെ തലയാക്കുകയും ചെയ്തിരിക്കുന്നു. 
'''
