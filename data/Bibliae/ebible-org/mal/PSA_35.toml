[35]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, എന്നോട് മത്സരിക്കുന്നവരോട് വാദിക്കേണമേ; എന്നോട് പൊരുതുന്നവരോട് പൊരുതേണമേ. 
'''
"2" = '''
:sup:`2` കവചവും പരിചയും ധരിച്ച് എന്‍റെ സഹായത്തിനായി എഴുന്നേല്‍ക്കേണമേ. 
'''
"3" = '''
:sup:`3` കുന്തം ഊരി എന്നെ പിന്തുടരുന്നവരുടെ വഴി അടച്ചുകളയേണമേ; “ഞാൻ നിന്‍റെ രക്ഷയാകുന്നു” എന്നു എന്‍റെ പ്രാണനോടു പറയേണമേ. 
'''
"4" = '''
:sup:`4` എനിക്ക് ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവർക്കു ലജ്ജയും അപമാനവും വരട്ടെ; എനിക്ക് അനർത്ഥം ചിന്തിക്കുന്നവർ പിന്തിരിഞ്ഞ് ലജ്ജിച്ചുപോകട്ടെ. 
'''
"5" = '''
:sup:`5` അവർ കാറ്റത്തെ പതിരുപോലെ ആകട്ടെ; യഹോവയുടെ ദൂതൻ അവരെ ഓടിക്കട്ടെ. 
'''
"6" = '''
:sup:`6` അവരുടെ വഴി ഇരുട്ടും വഴുവഴുപ്പും ഉള്ളതാകട്ടെ; യഹോവയുടെ ദൂതൻ അവരെ പിന്തുടരട്ടെ. 
'''
"7" = '''
:sup:`7` കാരണംകൂടാതെ അവർ എനിക്കായി വല ഒളിച്ചുവച്ചു; കാരണംകൂടാതെ അവർ എന്‍റെ പ്രാണനായി കുഴി കുഴിച്ചിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` അവൻ വിചാരിക്കാത്ത സമയത്ത് അവന് അപായം ഭവിക്കട്ടെ; അവൻ ഒളിച്ചുവച്ച വലയിൽ അവൻ തന്നെ കുടുങ്ങട്ടെ; അവൻ അപായത്തിൽ അകപ്പെട്ടുപോകട്ടെ. 
'''
"9" = '''
:sup:`9` എന്‍റെ ഉള്ളം യഹോവയിൽ ആനന്ദിച്ച്, അവിടുത്തെ രക്ഷയിൽ സന്തോഷിക്കും; 
'''
"10" = '''
:sup:`10` “യഹോവേ, അങ്ങേക്കു തുല്യൻ ആര്‍? എളിയവനെ തന്നിലും ബലമേറിയവന്‍റെ കൈയിൽനിന്നും എളിയവനും ദരിദ്രനുമായവനെ കവർച്ചക്കാരന്‍റെ കൈയിൽനിന്നും അവിടുന്ന് രക്ഷിക്കുന്നു” എന്നു എന്‍റെ അസ്ഥികൾ എല്ലാം പറയും. 
'''
"11" = '''
:sup:`11` കള്ളസാക്ഷികൾ എഴുന്നേറ്റ് ഞാൻ അറിയാത്ത കാര്യം എന്നോട് ചോദിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അവർ എനിക്ക് നന്മയ്ക്കു പകരം തിന്മചെയ്ത്, എന്‍റെ പ്രാണന് അനാഥത്വം വരുത്തുന്നു. 
'''
"13" = '''
:sup:`13` ഞാനോ, അവർ ദീനമായി കിടന്നപ്പോൾ ചണവസ്ത്രം ധരിച്ചു; ഉപവാസം കൊണ്ടു ഞാൻ എളിമപ്പെട്ടു. എന്‍റെ പ്രാർത്ഥന കേട്ടില്ല. 
'''
"14" = '''
:sup:`14` ഒരു സ്നേഹിതനോ സഹോദരനോ എന്നപോലെ ഞാൻ അവനോട് പെരുമാറി; അമ്മയെക്കുറിച്ച് വിലപിക്കുന്നവനെപ്പോലെ ഞാൻ ദുഃഖിച്ച് കുനിഞ്ഞുനടന്നു. 
'''
"15" = '''
:sup:`15` അവരോ എന്‍റെ കഷ്ടതയിൽ സന്തോഷിച്ച് കൂട്ടംകൂടി; ഞാൻ അറിയാത്ത അക്രമികൾ എനിക്ക് വിരോധമായി കൂടിവന്നു, അവർ ഇടവിടാതെ എന്നെ പഴിച്ചുപറഞ്ഞു. 
'''
"16" = '''
:sup:`16` വിരുന്നു വീട്ടിലെ പരിഹാസികളായ വഷളന്മാരെപ്പോലെ അവർ എന്‍റെ നേരെ പല്ലു കടിക്കുന്നു. 
'''
"17" = '''
:sup:`17` കർത്താവേ, അവിടുന്ന് എത്രത്തോളം നോക്കിക്കൊണ്ടിരിക്കും? അവരുടെ നാശകരമായ പ്രവൃത്തിയിൽനിന്ന് എന്‍റെ പ്രാണനെയും ബാലസിംഹങ്ങളിൽ നിന്ന് എന്‍റെ ജീവനെയും വിടുവിക്കേണമേ. 
'''
"18" = '''
:sup:`18` ഞാൻ മഹാസഭയിൽ അങ്ങേക്ക് സ്തോത്രം ചെയ്യും; ബഹുജനത്തിന്‍റെ നടുവിൽ അങ്ങയെ സ്തുതിക്കും. 
'''
"19" = '''
:sup:`19` വെറുതെ എനിക്ക് ശത്രുക്കളായവർ എന്നെക്കുറിച്ച് സന്തോഷിക്കരുതേ; കാരണംകൂടാതെ എന്നെ പകക്കുന്നവർ പരിഹാസത്തോടെ കണ്ണിമയ്ക്കുകയും അരുതേ. 
'''
"20" = '''
:sup:`20` അവർ സമാധാനവാക്കുകൾ സംസാരിക്കാതെ ദേശത്തിലെ സാധുക്കളുടെ നേരെ വ്യാജകാര്യങ്ങളെ നിരൂപിക്കുന്നു. 
'''
"21" = '''
:sup:`21` അവർ എന്‍റെ നേരെ വായ് പിളർന്നു: “നന്നായി, ഞങ്ങൾ സ്വന്തകണ്ണാൽ കണ്ടു” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` യഹോവേ, അവിടുന്ന് കണ്ടുവല്ലോ; മൗനമായിരിക്കരുതേ; കർത്താവേ, എന്നോട് അകന്നിരിക്കരുതേ, 
'''
"23" = '''
:sup:`23` എന്‍റെ ദൈവവും എന്‍റെ കർത്താവുമായുള്ള യഹോവേ, ഉണർന്ന് എന്‍റെ ന്യായത്തിനും വ്യവഹാരത്തിനും വേണ്ടി ജാഗരിക്കേണമേ. 
'''
"24" = '''
:sup:`24` എന്‍റെ ദൈവമായ യഹോവേ, അവിടുത്തെ നീതിനിമിത്തം എനിക്ക് ന്യായം പാലിച്ചുതരേണമേ; അവർ എന്നെക്കുറിച്ച് സന്തോഷിക്കരുതേ. 
'''
"25" = '''
:sup:`25` അവർ അവരുടെ ഹൃദയത്തിൽ: “നന്നായി, ഞങ്ങളുടെ ആഗ്രഹം സാധിച്ചു” എന്നു പറയരുതേ; “ഞങ്ങൾ അവനെ തകര്‍ത്തുകളഞ്ഞു” എന്നും പറയരുതേ. 
'''
"26" = '''
:sup:`26` എന്‍റെ അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ എല്ലാം ലജ്ജിച്ചു ഭ്രമിച്ചുപോകട്ടെ; എന്‍റെ നേരെ വമ്പുപറയുന്നവർ ലജ്ജയും അപമാനവും ധരിക്കട്ടെ. 
'''
"27" = '''
:sup:`27` എന്‍റെ നീതിയിൽ പ്രസാദിക്കുന്നവർ ഘോഷിച്ചാനന്ദിക്കട്ടെ; “തന്‍റെ ദാസന്‍റെ ശ്രേയസ്സിൽ പ്രസാദിക്കുന്ന യഹോവ മഹത്വമുള്ളവൻ” എന്നിങ്ങനെ അവർ എപ്പോഴും പറയട്ടെ. 
'''
"28" = '''
:sup:`28` എന്‍റെ നാവ് അവിടുത്തെ നീതിയെയും ദിവസം മുഴുവൻ അങ്ങേയുടെ സ്തുതിയെയും വർണ്ണിക്കും. 
'''
