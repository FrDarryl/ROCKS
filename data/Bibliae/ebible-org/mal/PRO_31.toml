[31]
"1" = '''
:sup:`1` ലെമൂവേൽ രാജാവിന്‍റെ വചനങ്ങൾ; അവന്‍റെ അമ്മ അവന് ഉപദേശിച്ചുകൊടുത്ത അരുളപ്പാടു. 
'''
"2" = '''
:sup:`2` മകനേ, എന്ത്? ഞാൻ പ്രസവിച്ച മകനേ എന്ത്? എന്‍റെ നേർച്ചകളുടെ മകനേ, എന്ത്? 
'''
"3" = '''
:sup:`3` സ്ത്രീകൾക്ക് നിന്‍റെ ബലത്തെയും രാജാക്കന്മാരെ നശിപ്പിക്കുന്നവർക്ക് നിന്‍റെ വഴികളെയും ഏല്പിച്ചു കൊടുക്കരുത്. 
'''
"4" = '''
:sup:`4` വീഞ്ഞ് കുടിക്കുന്നത് രാജാക്കന്മാർക്ക് ചേർന്നതല്ല; ലെമൂവേലേ, രാജാക്കന്മാർക്ക് അത് ചേർന്നതല്ല; മദ്യാസക്തി പ്രഭുക്കന്മാർക്ക് ഉചിതവുമല്ല. 
'''
"5" = '''
:sup:`5` അവർ മദ്യപിച്ചിട്ട്, നിയമം മറന്നുപോകുവാനും പീഡിതരുടെ ന്യായം മറിച്ചുകളയുവാനും ഇടവരരുത്. 
'''
"6" = '''
:sup:`6` നശിച്ചുകൊണ്ടിരിക്കുന്നവന് മദ്യവും മനോവ്യസനമുള്ളവന് വീഞ്ഞും കൊടുക്കുക. 
'''
"7" = '''
:sup:`7` അവൻ മദ്യപിച്ചിട്ട്, തന്‍റെ ദാരിദ്ര്യം മറക്കുകയും തന്‍റെ അരിഷ്ടത ഓർക്കാതിരിക്കുകയും ചെയ്യട്ടെ. 
'''
"8" = '''
:sup:`8` ഊമനു വേണ്ടി നിന്‍റെ വായ് തുറക്കുക; ക്ഷയിച്ചുപോകുന്ന എല്ലാവരുടെയും കാര്യത്തിൽ തന്നെ. 
'''
"9" = '''
:sup:`9` നിന്‍റെ വായ് തുറന്ന് നീതിയോടെ ന്യായം വിധിക്കുക; എളിയവനും ദരിദ്രനും ന്യായപാലനം ചെയ്തുകൊടുക്കുക. 
'''
"10" = '''
:sup:`10` സാമർത്ഥ്യമുള്ള ഭാര്യയെ ആർക്ക് കിട്ടും? അവളുടെ വില മുത്തുകളിലും ഏറിയത്. 
'''
"11" = '''
:sup:`11` ഭർത്താവിന്‍റെ ഹൃദയം അവളെ വിശ്വസിക്കുന്നു; അവന്‍റെ ലാഭത്തിന് ഒരു കുറവുമില്ല. 
'''
"12" = '''
:sup:`12` അവൾ തന്‍റെ ആയുഷ്ക്കാലമൊക്കെയും അവന് തിന്മയല്ല നന്മ തന്നെ ചെയ്യുന്നു. 
'''
"13" = '''
:sup:`13` അവൾ ആട്ടുരോമവും ചണവും സമ്പാദിച്ച് താത്പര്യത്തോടെ സ്വന്തം കൈകൊണ്ട് വേലചെയ്യുന്നു. 
'''
"14" = '''
:sup:`14` അവൾ കച്ചവടക്കപ്പൽപോലെയാകുന്നു; ദൂരത്തുനിന്ന് ആഹാരം കൊണ്ടുവരുന്നു. 
'''
"15" = '''
:sup:`15` അവൾ അതിരാവിലെ എഴുന്നേറ്റ്, വീട്ടിലുള്ളവർക്ക് ആഹാരവും വേലക്കാരികൾക്ക് ഓഹരിയും കൊടുക്കുന്നു. 
'''
"16" = '''
:sup:`16` അവൾ ഒരു നിലത്തിന്മേൽ ദൃഷ്ടിവച്ച് അത് വാങ്ങുന്നു; സമ്പാദ്യം കൊണ്ടു അവൾ ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കുന്നു. 
'''
"17" = '''
:sup:`17` അവൾ ബലംകൊണ്ട് അരമുറുക്കുകയും ഭുജങ്ങളെ ശക്തീകരിക്കുകയും ചെയ്യുന്നു. 
'''
"18" = '''
:sup:`18` തന്‍റെ വ്യാപാരം ആദായമുള്ളതെന്ന് അവൾ അറിയുന്നു; അവളുടെ വിളക്ക് രാത്രിയിൽ കെട്ടുപോകുന്നതുമില്ല. 
'''
"19" = '''
:sup:`19` അവൾ നെയ്ത്തുദണ്ഡിന് കൈ നീട്ടുന്നു; അവളുടെ വിരൽ തക്ലിയും ചർക്കയും ഉപയോഗിച്ചു നൂൽ നൂല്‌ക്കുന്നു. 
'''
"20" = '''
:sup:`20` അവൾ തന്‍റെ കൈ എളിയവർക്കുവേണ്ടി തുറക്കുന്നു; ദരിദ്രന്മാരുടെ അടുക്കലേക്ക് കൈ നീട്ടുന്നു. 
'''
"21" = '''
:sup:`21` തന്‍റെ വീട്ടുകാരെക്കുറിച്ച് അവൾ ഹിമകാലത്ത് ഭയപ്പെടുന്നില്ല; അവളുടെ വീട്ടിലുള്ള എല്ലാവർക്കും ചുവപ്പു കമ്പിളി ഉണ്ടല്ലോ. 
'''
"22" = '''
:sup:`22` അവൾ തനിക്കു പരവതാനി ഉണ്ടാക്കുന്നു; ചണപട്ടും ധൂമ്രവസ്ത്രവും അവളുടെ ഉടുപ്പ്. 
'''
"23" = '''
:sup:`23` ദേശത്തിലെ മൂപ്പന്മാരോടുകൂടി ഇരിക്കുമ്പോൾ അവളുടെ ഭർത്താവ് പട്ടണവാതില്‍ക്കൽ പ്രസിദ്ധനാകുന്നു. 
'''
"24" = '''
:sup:`24` അവൾ ചണവസ്ത്രം ഉണ്ടാക്കി വില്ക്കുന്നു; അരക്കച്ച ഉണ്ടാക്കി കച്ചവടക്കാരനെ ഏല്പിക്കുന്നു. 
'''
"25" = '''
:sup:`25` ബലവും മഹിമയും അവളുടെ ഉടുപ്പ്; ഭാവികാലം ഓർത്തു അവൾ പുഞ്ചിരി തൂകുന്നു. 
'''
"26" = '''
:sup:`26` അവൾ ജ്ഞാനത്തോടെ വായ് തുറക്കുന്നു; ദയയുള്ള ഉപദേശം അവളുടെ നാവിന്മേൽ ഉണ്ട്. 
'''
"27" = '''
:sup:`27` വീട്ടുകാരുടെ പെരുമാറ്റം അവൾ ശ്രദ്ധിച്ചുനോക്കുന്നു; വെറുതെ ഇരുന്നു അഹോവൃത്തി കഴിക്കുന്നില്ല. 
'''
"28" = '''
:sup:`28` അവളുടെ മക്കൾ എഴുന്നേറ്റ് അവളെ ‘ഭാഗ്യവതി’ എന്നു പുകഴ്ത്തുന്നു; അവളുടെ ഭർത്താവും അവളെ പ്രശംസിക്കുന്നത്: 
'''
"29" = '''
:sup:`29` “അനേകം തരുണികൾ സാമർത്ഥ്യം കാണിച്ചിട്ടുണ്ട്; നീയോ അവരെല്ലാവരിലും ശ്രേഷ്ഠയായിരിക്കുന്നു.” 
'''
"30" = '''
:sup:`30` ലാവണ്യം വ്യാജവും സൗന്ദര്യം വ്യർത്ഥവും ആകുന്നു; യഹോവാഭക്തിയുള്ള സ്ത്രീയോ പ്രശംസിക്കപ്പെടും. 
'''
"31" = '''
:sup:`31` അവളുടെ കൈകളുടെ ഫലം അവൾക്ക് കൊടുക്കുവിൻ; അവളുടെ സ്വന്തപ്രവൃത്തികൾ പട്ടണവാതില്‍ക്കൽ അവളെ പ്രശംസിക്കട്ടെ.
'''
