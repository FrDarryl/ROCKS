[20]
"1" = '''
:sup:`1` അടുത്ത വർഷം രാജാക്കന്മാർ യുദ്ധത്തിന് പുറപ്പെടുന്ന സമയത്ത് യോവാബ് സൈന്യബലത്തോടെ പുറപ്പെട്ടു അമ്മോന്യരുടെ ദേശത്തെ നശിപ്പിച്ചു. അതിനുശേഷം രബ്ബായെ വളഞ്ഞു. ദാവീദ് യെരൂശലേമിൽ താമസിച്ചു. യോവാബ് രബ്ബായെ ആക്രമിച്ച് നശിപ്പിച്ചു. 
'''
"2" = '''
:sup:`2` ദാവീദ് അവരുടെ രാജാവിന്‍റെ കിരീടം അവന്‍റെ തലയിൽനിന്നു എടുത്തു; അതിന്‍റെ തൂക്കം ഒരു താലന്തു പൊന്ന് എന്നു കണ്ടു; അതിൽ രത്നങ്ങളും പതിച്ചിരുന്നു; അത് ദാവീദിന്‍റെ തലയിൽ വച്ചു; അവൻ ആ പട്ടണത്തിൽനിന്നു ധാരാളം കൊള്ളയും കൊണ്ടുപോന്നു. 
'''
"3" = '''
:sup:`3` അവൻ അവിടുത്തെ ജനത്തെ പുറത്തു കൊണ്ടുവന്ന് ഈർച്ചവാളും ഇരുമ്പ് പാരയും കോടാലിയും കൊണ്ടുള്ള ജോലികൾക്കു നിയമിച്ചു; ഇങ്ങനെ ദാവീദ് അമ്മോന്യരുടെ എല്ലാപട്ടണങ്ങളോടും ചെയ്തു. പിന്നെ ദാവീദും സകലജനവും യെരൂശലേമിലേക്കു മടങ്ങിപ്പോന്നു. 
'''
"4" = '''
:sup:`4` അതിന്‍റെശേഷം ഗേസെരിൽവച്ചു ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായി; ആ സമയത്ത് ഹൂശാത്യനായ സിബ്ബെഖായി മല്ലന്മാരുടെ മക്കളിൽ ഒരുവനായ സിപ്പായിയെ വെട്ടിക്കൊന്നു; പിന്നെ അവർ കീഴടങ്ങി. 
'''
"5" = '''
:sup:`5` പിന്നെയും ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായപ്പോൾ യായീരിന്‍റെ മകനായ എൽഹാനാൻ ഗിത്യനായ ഗൊല്യാഥിന്‍റെ സഹോദരനായ ലഹ്മിയെ വെട്ടിക്കൊന്നു. അവന്‍റെ കുന്തത്തണ്ട് നെയ്ത്തുകാരന്‍റെ പടപ്പുതടിപോലെ ആയിരുന്നു. 
'''
"6" = '''
:sup:`6` വീണ്ടും ഗത്തിൽവച്ചു യുദ്ധം ഉണ്ടായി; അവിടെ ദീർഘകായനായ ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു; അവന് ഓരോ കൈക്കും ആറുവിരൽ വീതവും ഓരോ കാലിനും ആറു വിരൽ വീതവും, ആകെ ഇരുപത്തിനാലു വിരൽ ഉണ്ടായിരുന്നു; അവനും രാഫയ്ക്കു ജനിച്ചവനായിരുന്നു. 
'''
"7" = '''
:sup:`7` അവൻ യിസ്രായേലിനെ ധിക്കരിച്ചപ്പോൾ ദാവീദിന്‍റെ സഹോദരനായ ശിമെയയുടെ മകനായ യോനാഥാൻ അവനെ വെട്ടിക്കൊന്നു. 
'''
"8" = '''
:sup:`8` ഇവർ ഗത്തിൽ രാഫയ്ക്കു ജനിച്ചവർ ആയിരുന്നു; അവർ ദാവീദിന്‍റെയും അവന്‍റെ ഭൃത്യന്മാരുടെയും കയ്യാൽ പട്ടുപോയി. 
'''
