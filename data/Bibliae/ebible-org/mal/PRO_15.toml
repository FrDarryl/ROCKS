[15]
"1" = '''
:sup:`1` മൃദുവായ ഉത്തരം ക്രോധത്തെ ശമിപ്പിക്കുന്നു; കഠിനവാക്കോ കോപത്തെ ജ്വലിപ്പിക്കുന്നു. 
'''
"2" = '''
:sup:`2` ജ്ഞാനിയുടെ നാവ് നല്ല പരിജ്ഞാനം പ്രസ്താവിക്കുന്നു; മൂഢന്മാരുടെ വായ് ഭോഷത്തം വർഷിക്കുന്നു. 
'''
"3" = '''
:sup:`3` യഹോവയുടെ കണ്ണ് എല്ലായിടവും ഉണ്ട്; ദുഷ്ടന്മാരെയും നല്ലവരെയും നോക്കിക്കൊണ്ടിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` നാവിന്‍റെ ശാന്തത ജീവവൃക്ഷം; അതിന്‍റെ വക്രതയോ മനോവ്യസനം. 
'''
"5" = '''
:sup:`5` ഭോഷൻ അപ്പന്‍റെ പ്രബോധനം നിരസിക്കുന്നു; ശാസനയെ സ്വീകരിക്കുന്നവൻ വിവേകിയായിത്തീരും. 
'''
"6" = '''
:sup:`6` നീതിമാന്‍റെ വീട്ടിൽ വളരെ നിക്ഷേപം ഉണ്ട്; ദുഷ്ടന്‍റെ ആദായത്തിലോ അനർത്ഥം. 
'''
"7" = '''
:sup:`7` ജ്ഞാനികളുടെ അധരങ്ങൾ പരിജ്ഞാനം വിതറുന്നു; മൂഢന്മാരുടെ ഹൃദയം നേരുള്ളതല്ല. 
'''
"8" = '''
:sup:`8` ദുഷ്ടന്മാരുടെ യാഗം യഹോവയ്ക്ക് വെറുപ്പ്; നേരുള്ളവരുടെ പ്രാർത്ഥനയോ അവന് പ്രസാദം. 
'''
"9" = '''
:sup:`9` ദുഷ്ടന്മാരുടെ വഴി യഹോവയ്ക്ക് വെറുപ്പ്; എന്നാൽ നീതിയെ പിന്തുടരുന്നവനെ അവിടുന്ന് സ്നേഹിക്കുന്നു. 
'''
"10" = '''
:sup:`10` സന്മാർഗ്ഗം ത്യജിക്കുന്നവന് കഠിനശിക്ഷ വരും; ശാസന വെറുക്കുന്നവൻ മരിക്കും. 
'''
"11" = '''
:sup:`11` പാതാളവും നരകവും യഹോവയുടെ ദൃഷ്ടിയിൽ തുറന്നിരിക്കുന്നുവെങ്കിൽ മനുഷ്യപുത്രന്മാരുടെ ഹൃദയങ്ങൾ എത്ര അധികം! 
'''
"12" = '''
:sup:`12` പരിഹാസി ശാസന ഇഷ്ടപ്പെടുന്നില്ല; ജ്ഞാനികളുടെ അടുക്കൽ ചെല്ലുന്നതുമില്ല. 
'''
"13" = '''
:sup:`13` സന്തോഷമുള്ള ഹൃദയം മുഖപ്രസാദമുണ്ടാക്കുന്നു; ഹൃദയത്തിലെ വ്യസനംകൊണ്ടോ ധൈര്യം നഷ്ടപ്പെടുന്നു. 
'''
"14" = '''
:sup:`14` വിവേകമുള്ളവന്‍റെ ഹൃദയം പരിജ്ഞാനം അന്വേഷിക്കുന്നു; മൂഢന്മാരുടെ വായ് ഭോഷത്തം ആചരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` പീഡിതന്‍റെ ജീവനാൾ എല്ലാം കഷ്ടകാലം; സന്തുഷ്ടഹൃദയനോ നിത്യം ഉത്സവം. 
'''
"16" = '''
:sup:`16` ബഹു നിക്ഷേപവും അതിനോടുകൂടി കഷ്ടതയും ഉള്ളതിനെക്കാൾ യഹോവാഭക്തിയോടുകൂടി അല്പധനം ഉള്ളത് നന്ന്. 
'''
"17" = '''
:sup:`17` വിദ്വേഷമുള്ളേടത്തെ തടിപ്പിച്ച കാളയെക്കാൾ സ്നേഹമുള്ളേടത്തെ സസ്യഭോജനം നല്ലത്. 
'''
"18" = '''
:sup:`18` ക്രോധമുള്ളവൻ കലഹം ഉണ്ടാക്കുന്നു; ദീർഘക്ഷമയുള്ളവൻ കലഹം ശമിപ്പിക്കുന്നു. 
'''
"19" = '''
:sup:`19` മടിയന്‍റെ വഴി മുള്ളുവേലിപോലെയാകുന്നു; നീതിമാന്മാരുടെ പാതയോ പെരുവഴി തന്നെ. 
'''
"20" = '''
:sup:`20` ജ്ഞാനമുള്ള മകൻ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; മൂഢനോ അമ്മയെ നിന്ദിക്കുന്നു. 
'''
"21" = '''
:sup:`21` ഭോഷത്തം ബുദ്ധിഹീനന് സന്തോഷം; വിവേകിയോ ചൊവ്വായി നടക്കുന്നു. 
'''
"22" = '''
:sup:`22` ആലോചന ഇല്ലാതിരുന്നാൽ ഉദ്ദേശ്യങ്ങൾ സാധിക്കാതെ പോകുന്നു; ആലോചനക്കാരുടെ ബഹുത്വത്താൽ അവ സാധിക്കുന്നു. 
'''
"23" = '''
:sup:`23` താൻ പറയുന്ന ഉത്തരം ഹേതുവായി മനുഷ്യന് സന്തോഷം വരും; തക്കസമയത്ത് പറയുന്ന വാക്ക് എത്ര മനോഹരം! 
'''
"24" = '''
:sup:`24` ബുദ്ധിമാന്‍റെ ജീവയാത്ര ഉയരത്തിലേക്കാകുന്നു; കീഴെയുള്ള പാതാളത്തെ അവൻ ഒഴിഞ്ഞുപോകും. 
'''
"25" = '''
:sup:`25` അഹങ്കാരിയുടെ വീട് യഹോവ പൊളിച്ചുകളയും; വിധവയുടെ അതിര്‍ അവിടുന്ന് ഉറപ്പിക്കും. 
'''
"26" = '''
:sup:`26` ദുരുപായങ്ങൾ യഹോവയ്ക്ക് വെറുപ്പ്; ദയാവാക്കോ നിർമ്മലം. 
'''
"27" = '''
:sup:`27` ദുരാഗ്രഹി തന്‍റെ ഭവനത്തെ വലയ്ക്കുന്നു; കോഴ വെറുക്കുന്നവൻ ജീവിച്ചിരിക്കും. 
'''
"28" = '''
:sup:`28` നീതിമാൻ മനസ്സിൽ ആലോചിച്ച് ഉത്തരം പറയുന്നു; ദുഷ്ടന്മാരുടെ വായ് ദോഷങ്ങൾ വർഷിക്കുന്നു. 
'''
"29" = '''
:sup:`29` യഹോവ ദുഷ്ടന്മാരോട് അകന്നിരിക്കുന്നു; നീതിമാന്മാരുടെ പ്രാർത്ഥനയോ അവൻ കേൾക്കുന്നു. 
'''
"30" = '''
:sup:`30` പുഞ്ചിരിക്കുന്ന മുഖം ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; നല്ല വർത്തമാനം ശരീരത്തെ തണുപ്പിക്കുന്നു. 
'''
"31" = '''
:sup:`31` ജീവദായകമായ ശാസന കേൾക്കുന്ന ചെവിയുള്ളവൻ ജ്ഞാനികളുടെ മദ്ധ്യേ വസിക്കും. 
'''
"32" = '''
:sup:`32` പ്രബോധനം ത്യജിക്കുന്നവൻ തന്‍റെ പ്രാണനെ നിരസിക്കുന്നു; ശാസന കേട്ടു അനുസരിക്കുന്നവൻ വിവേകം സമ്പാദിക്കുന്നു. 
'''
"33" = '''
:sup:`33` യഹോവാഭക്തി ജ്ഞാനോപദേശമാകുന്നു; മാനത്തിന് വിനയം മുന്നോടിയാകുന്നു. 
'''
