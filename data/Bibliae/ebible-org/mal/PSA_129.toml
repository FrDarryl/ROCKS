[129]
"1" = '''
:sup:`1` ആരോഹണഗീതം. യിസ്രായേൽ പറയേണ്ടത്: “അവർ എന്‍റെ ബാല്യംമുതൽ പലപ്പോഴും എന്നെ ഉപദ്രവിച്ചു; 
'''
"2" = '''
:sup:`2` അതെ, അവർ എന്‍റെ ബാല്യംമുതൽ പലപ്പോഴും എന്നെ ഉപദ്രവിച്ചു; എങ്കിലും അവർ എന്നെ ജയിച്ചില്ല. 
'''
"3" = '''
:sup:`3` ഉഴവുകാർ എന്‍റെ മുതുകിന്മേൽ ഉഴുതു; ഉഴവു ചാലുകൾ അവർ നീളത്തിൽ കീറി.” 
'''
"4" = '''
:sup:`4` യഹോവ നീതിമാനാകുന്നു; അവിടുന്ന് ദുഷ്ടന്മാരുടെ പിടിയില്‍ നിന്ന് എന്നെ വിടുവിച്ചു. 
'''
"5" = '''
:sup:`5` സീയോനെ വെറുക്കുന്നവരെല്ലാം ലജ്ജിച്ച് പിന്തിരിഞ്ഞു പോകട്ടെ. 
'''
"6" = '''
:sup:`6` വളരുന്നതിനുമുമ്പ് ഉണങ്ങിപ്പോകുന്ന പുരപ്പുറത്തെ പുല്ലുപോലെ അവർ ആകട്ടെ. 
'''
"7" = '''
:sup:`7` കൊയ്യുന്നവൻ അത്തരം പുല്ലുകൊണ്ട് തന്‍റെ കൈയോ കറ്റ കെട്ടുന്നവൻ തന്‍റെ ഭുജങ്ങളോ നിറയ്ക്കുകയില്ല. 
'''
"8" = '''
:sup:`8` “യഹോവയുടെ അനുഗ്രഹം നിങ്ങൾക്കുണ്ടാകട്ടെ; യഹോവയുടെ നാമത്തിൽ ഞങ്ങൾ നിങ്ങളെ അനുഗ്രഹിക്കുന്നു” എന്നിങ്ങനെ വഴിപോകുന്നവർ പറയുന്നതും ഇല്ല. 
'''
