[14]
"1" = '''
:sup:`1` സ്നേഹം ആചരിക്കുവാൻ ഉത്സാഹിക്കുവിൻ! ആത്മികവരങ്ങളും വിശേഷാൽ പ്രവചനവരവും വാഞ്ഛിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` എന്തെന്നാൽ അന്യഭാഷയിൽ സംസാരിക്കുന്നവൻ മനുഷ്യരോടല്ല ദൈവത്തോടത്രേ സംസാരിക്കുന്നു; ആരും തിരിച്ചറിയുന്നില്ലല്ലോ; എങ്കിലും അവൻ ആത്മാവിൽ മർമ്മങ്ങൾ സംസാരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` പ്രവചിക്കുന്നവൻ ആത്മികവർദ്ധനയ്ക്കും പ്രബോധനത്തിനും ആശ്വാസത്തിനുമായി മനുഷ്യരോട് സംസാരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അന്യഭാഷയിൽ സംസാരിക്കുന്നവൻ തനിക്കുതന്നെ ആത്മികവർദ്ധന വരുത്തുന്നു; എന്നാൽ പ്രവചിക്കുന്നവൻ സഭയ്ക്ക് ആത്മികവർദ്ധന വരുത്തുന്നു. 
'''
"5" = '''
:sup:`5` നിങ്ങൾ എല്ലാവരും അന്യഭാഷകളിൽ സംസാരിക്കേണം എന്നും കൂടുതലായി പ്രവചിക്കേണം എന്നും ഞാൻ ആഗ്രഹിക്കുന്നു. അന്യഭാഷകളിൽ സംസാരിക്കുന്നവൻ സഭയ്ക്ക് ആത്മികവർദ്ധന ലഭിക്കേണ്ടതിന്, താൻ സംസാരിച്ചത് വ്യാഖ്യാനിക്കുന്നില്ലെങ്കിൽ പ്രവചിക്കുന്നവൻ അവനേക്കാൾ വലിയവൻ. 
'''
"6" = '''
:sup:`6` സഹോദരന്മാരേ, ഞാൻ വെളിപ്പാടായിട്ടോ ജ്ഞാനമായിട്ടോ പ്രവചനമായിട്ടോ ഉപദേശമായിട്ടോ നിങ്ങളോട് സംസാരിക്കാതെ അന്യഭാഷകളിൽ സംസാരിച്ചുകൊണ്ട് നിങ്ങളുടെ അടുക്കൽ വന്നാൽ നിങ്ങൾക്ക് എന്ത് പ്രയോജനം? 
'''
"7" = '''
:sup:`7` കുഴൽ, വീണ എന്നിങ്ങനെ ശബ്ദം ഉണ്ടാക്കുന്ന നിർജ്ജീവസാധനങ്ങൾ തന്നെയും ശബ്ദവ്യത്യാസം കാണിക്കാതിരുന്നാൽ ഊതിയതോ മീട്ടിയതോ എതാണെന്ന് എങ്ങനെ അറിയും? 
'''
"8" = '''
:sup:`8` കാഹളം ഊതുമ്പോൾ അതിന്‍റെ ശബ്ദം വ്യക്തമായി പുറപ്പെടുവിച്ചില്ലെങ്കിൽ യുദ്ധത്തിനു ആർ ഒരുങ്ങും? 
'''
"9" = '''
:sup:`9` അതുപോലെ നിങ്ങളും നാവുകൊണ്ട് വ്യക്തമായ വാക്ക് ഉച്ചരിക്കാതിരുന്നാൽ സംസാരിക്കുന്നത് എന്തെന്ന് എങ്ങനെ അറിയും? നിങ്ങൾ കാറ്റിനോട് സംസാരിക്കുന്നവരെ പോലെ ആകുമല്ലോ. 
'''
"10" = '''
:sup:`10` ലോകത്തിൽ വിവിധ ഭാഷകൾ അനവധി ഉണ്ട്; അവയിൽ ഒന്നും അർത്ഥമില്ലാത്തതല്ല. 
'''
"11" = '''
:sup:`11` ഞാൻ ഭാഷയുടെ അർത്ഥം അറിയാതിരുന്നാൽ സംസാരിക്കുന്നവന് ഞാൻ ബർബ്ബരൻ ആയിരിക്കും; സംസാരിക്കുന്നവൻ എനിക്കും ബർബ്ബരൻ ആയിരിക്കും. 
'''
"12" = '''
:sup:`12` അതുപോലെ നിങ്ങളും ആത്മവരങ്ങളെക്കുറിച്ച് തീക്ഷ്ണതയുള്ളവരാകയാൽ സഭയുടെ ആത്മിക വർദ്ധനയ്ക്കായി, ശ്രേഷ്ഠമായതിനു വേണ്ടി പരിശ്രമിക്കുവിൻ. 
'''
"13" = '''
:sup:`13` അതുകൊണ്ട് അന്യഭാഷയിൽ സംസാരിക്കുന്നവൻ വ്യാഖ്യാനവരത്തിനായി പ്രാർത്ഥിക്കട്ടെ. 
'''
"14" = '''
:sup:`14` എന്തെന്നാൽ ഞാൻ അന്യഭാഷയിൽ പ്രാർത്ഥിക്കുന്നു എങ്കിൽ എന്‍റെ ആത്മാവ് പ്രാർത്ഥിക്കുന്നു; എന്‍റെ ബുദ്ധിയോ ഫലമില്ലാത്തതായിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അപ്പോൾ ഞാൻ എന്ത് ചെയ്യേണം? ഞാൻ ആത്മാവുകൊണ്ട് പ്രാർത്ഥിക്കും; ബുദ്ധികൊണ്ടും പ്രാർത്ഥിക്കും; ആത്മാവുകൊണ്ട് പാടും; ബുദ്ധികൊണ്ടും പാടും. 
'''
"16" = '''
:sup:`16` അല്ല, നീ ആത്മാവുകൊണ്ട് സ്തോത്രം ചൊല്ലിയാൽ ആത്മവരമില്ലാത്തവന് നീ പറയുന്നത് മനസ്സിലാകാത്തതുകൊണ്ട് നിന്‍റെ സ്തോത്രത്തിന് എങ്ങനെ ആമേൻ പറയും? 
'''
"17" = '''
:sup:`17` നീ നന്നായി സ്തോത്രം ചൊല്ലുന്നു സത്യം; എങ്കിലും കേൾക്കുന്നവന് ആത്മികവർദ്ധന വരുന്നില്ലതാനും. 
'''
"18" = '''
:sup:`18` നിങ്ങളെല്ലാവരിലും അധികം ഞാൻ അന്യഭാഷകളിൽ സംസാരിക്കുന്നതുകൊണ്ട് ഞാൻ ദൈവത്തെ സ്തുതിക്കുന്നു. 
'''
"19" = '''
:sup:`19` എങ്കിലും സഭയിൽ പതിനായിരം വാക്ക് അന്യഭാഷയിൽ സംസാരിക്കുന്നതിനേക്കാൾ അധികം, മറ്റുള്ളവരെയും പഠിപ്പിക്കേണ്ടതിന് ബുദ്ധികൊണ്ട് അഞ്ചുവാക്ക് പറയുവാൻ ഞാൻ ഇച്ഛിക്കുന്നു. 
'''
"20" = '''
:sup:`20` സഹോദരന്മാരേ, ബുദ്ധിയിൽ കുഞ്ഞുങ്ങൾ ആകരുത്; എങ്കിലും, തിന്മയ്ക്ക് ശിശുക്കൾ ആയിരിക്കുവിൻ; ബുദ്ധിയിലോ മുതിർന്നവരാകുവിൻ. 
'''
"21" = '''
:sup:`21` “അന്യഭാഷകളാലും അന്യന്മാരുടെ അധരങ്ങളാലും ഞാൻ ഈ ജനത്തോട് സംസാരിക്കും എങ്കിലും അവർ എന്‍റെ വാക്ക് കേൾക്കുകയില്ല എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു” എന്നു ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അതുകൊണ്ട് അന്യഭാഷകൾ അടയാളമായിരിക്കുന്നത് വിശ്വാസികൾക്കല്ല, അവിശ്വാസികൾക്കത്രേ; പ്രവചനമോ അവിശ്വാസികൾക്കല്ല, വിശ്വാസികൾക്ക് തന്നെ. 
'''
"23" = '''
:sup:`23` സഭ ഒക്കെയും ഒരുമിച്ചുകൂടി എല്ലാവരും അന്യഭാഷകളിൽ സംസാരിക്കുന്നു എങ്കിൽ ആത്മവരമില്ലാത്തവരോ അവിശ്വാസികളോ അകത്ത് വന്നാൽ നിങ്ങൾക്ക് ഭ്രാന്തുണ്ട് എന്നു പറയുകയില്ലയോ? 
'''
"24" = '''
:sup:`24` എല്ലാവരും പ്രവചിക്കുന്നു എങ്കിലോ അവിശ്വാസിയോ ആത്മവരമില്ലാത്തവനോ അകത്തുവന്നാൽ എല്ലാവരുടെ വാക്കിനാലും അവനു പാപബോധം വരും; അവൻ എല്ലാവരാലും വിലയിരുത്തപ്പെടും. 
'''
"25" = '''
:sup:`25` അവന്‍റെ ഹൃദയരഹസ്യങ്ങളും വെളിപ്പെട്ടുവരും; അങ്ങനെ അവൻ കവിണ്ണുവീണ്, ദൈവം വാസ്തവമായി നിങ്ങളുടെ ഇടയിൽ ഉണ്ട് എന്നു ഏറ്റുപറഞ്ഞ് ദൈവത്തെ നമസ്കരിക്കും. 
'''
"26" = '''
:sup:`26` ആകയാൽ എന്ത്? സഹോദരന്മാരേ, നിങ്ങൾ കൂടിവരുമ്പോൾ ഓരോരുത്തന് സങ്കീർത്തനം ഉണ്ട്, ഉപദേശം ഉണ്ട്, വെളിപ്പാട് ഉണ്ട്, അന്യഭാഷ ഉണ്ട്, വ്യാഖ്യാനം ഉണ്ട്, സകലവും ആത്മികവർദ്ധനയ്ക്കുവേണ്ടി ചെയ്യട്ടെ. 
'''
"27" = '''
:sup:`27` അന്യഭാഷയിൽ സംസാരിക്കുന്നു എങ്കിൽ രണ്ടുപേരോ ഏറിയാൽ മൂന്നുപേരോ ആകട്ടെ; അവർ ഓരോരുത്തനായി സംസാരിക്കുകയും ഒരുവൻ വ്യാഖ്യാനിക്കുകയും ചെയ്യട്ടെ. 
'''
"28" = '''
:sup:`28` എന്നാൽ, വ്യാഖ്യാനി ഇല്ലാതിരുന്നാൽ അന്യഭാഷക്കാരൻ സഭയിൽ മിണ്ടാതെ, തന്നോടും ദൈവത്തോടും സംസാരിക്കട്ടെ. 
'''
"29" = '''
:sup:`29` പ്രവാചകന്മാർ രണ്ടു മൂന്നു പേർ സംസാരിക്കുകയും മറ്റുള്ളവർ വിലയിരുത്തുകയും ചെയ്യട്ടെ. 
'''
"30" = '''
:sup:`30` എന്നാൽ സഭയിൽ ഇരിക്കുന്നവനായ മറ്റൊരുവന് വെളിപ്പാടുണ്ടായാലോ ഒന്നാമത്തവൻ മിണ്ടാതിരിക്കട്ടെ. 
'''
"31" = '''
:sup:`31` എന്തെന്നാൽ എല്ലാവരും പഠിക്കുവാനും എല്ലാവർക്കും പ്രബോധനം ലഭിക്കുവാനുമായി നിങ്ങൾക്ക് എല്ലാവർക്കും ഓരോരുത്തനായി പ്രവചിക്കാമല്ലോ. 
'''
"32" = '''
:sup:`32` പ്രവാചകന്മാരുടെ ആത്മാക്കൾ പ്രവാചകന്മാർക്ക് കീഴടങ്ങിയിരിക്കുന്നു. 
'''
"33" = '''
:sup:`33` ദൈവം കലക്കത്തിൻ്റെ ദൈവമല്ല, മറിച്ച് സമാധാനത്തിന്‍റെ ദൈവമത്രേ. 
'''
"34" = '''
:sup:`34` വിശുദ്ധന്മാരുടെ സർവ്വസഭകളിലും എന്നപോലെ സ്ത്രീകൾ സഭായോഗങ്ങളിൽ മിണ്ടാതിരിക്കട്ടെ; എന്തെന്നാൽ ന്യായപ്രമാണവും പറയുന്നതുപോലെ കീഴടങ്ങിയിരിക്കുവാനല്ലാതെ സംസാരിക്കുവാൻ അവർക്ക് അനുവാദമില്ല. 
'''
"35" = '''
:sup:`35` അവർ വല്ലതും പഠിക്കുവാൻ ഇച്ഛിക്കുന്നു എങ്കിൽ വീട്ടിൽവച്ച് ഭർത്താക്കന്മാരോടു ചോദിച്ചുകൊള്ളട്ടെ; സ്ത്രീ സഭയിൽ സംസാരിക്കുന്നത് അനുചിതമല്ലോ. 
'''
"36" = '''
:sup:`36` ദൈവവചനം നിങ്ങളുടെ ഇടയിൽനിന്നോ പുറപ്പെട്ടത്? അല്ല, നിങ്ങൾക്ക് മാത്രമോ വന്നത്? 
'''
"37" = '''
