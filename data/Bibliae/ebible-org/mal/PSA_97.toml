[97]
"1" = '''
:sup:`1` യഹോവ വാഴുന്നു; ഭൂമി ഘോഷിച്ചാനന്ദിക്കട്ടെ; ദ്വീപസമൂഹവും സന്തോഷിക്കട്ടെ. 
'''
"2" = '''
:sup:`2` മേഘവും അന്ധകാരവും ദൈവത്തിന്‍റെ ചുറ്റും ഇരിക്കുന്നു; നീതിയും ന്യായവും കൊണ്ടു ദൈവം ഭരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` തീ അവിടുത്തെ മുമ്പായി പോകുന്നു; ചുറ്റുമുള്ള അവിടുത്തെ വൈരികളെ ദഹിപ്പിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ദൈവത്തിന്‍റെ മിന്നലുകൾ ഭൂതലത്തെ പ്രകാശിപ്പിക്കുന്നു; ഭൂമി അത് കണ്ടു വിറയ്ക്കുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവയുടെ സന്നിധിയിൽ, സർവ്വഭൂമിയുടെയും കർത്താവിന്‍റെ സന്നിധിയിൽ, പർവ്വതങ്ങൾ മെഴുകുപോലെ ഉരുകുന്നു. 
'''
"6" = '''
:sup:`6` ആകാശം ദൈവത്തിന്‍റെ നീതി പ്രസിദ്ധമാക്കുന്നു; സകലജനതകളും അവിടുത്തെ മഹത്വം കാണുന്നു. 
'''
"7" = '''
:sup:`7` വിഗ്രഹങ്ങളെ സേവിക്കുകയും ബിംബങ്ങളിൽ പ്രശംസിക്കുകയും ചെയ്യുന്നവരെല്ലാം ലജ്ജിച്ചുപോകും; ദൈവങ്ങള്‍ എന്നു വിളിക്കപ്പെടുന്നവരേ, ദൈവത്തെ നമസ്കരിക്കുവിൻ. 
'''
"8" = '''
:sup:`8` സീയോൻ കേട്ടു സന്തോഷിക്കുന്നു; യഹോവേ, അങ്ങേയുടെ ന്യായവിധികൾ ഹേതുവായി യെഹൂദാപുത്രിമാർ ഘോഷിച്ചാനന്ദിക്കുന്നു. 
'''
"9" = '''
:sup:`9` യഹോവേ, അവിടുന്ന് സർവ്വഭൂമിക്കും മീതെ അത്യുന്നതൻ; സകലദേവന്മാർക്കും മീതെ ഉയർന്നവൻ തന്നെ. 
'''
"10" = '''
:sup:`10` യഹോവ തിന്മ വെറുക്കുന്നവരെ സ്നേഹിക്കുന്നു; കർത്താവ് തന്‍റെ ഭക്തന്മാരുടെ പ്രാണനെ കാക്കുന്നു; ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് അവരെ വിടുവിക്കുന്നു. 
'''
"11" = '''
:sup:`11` നീതിമാന് വെളിച്ചം പ്രകാശിക്കുന്നു പരമാർത്ഥഹൃദയമുള്ളവർക്ക് സന്തോഷവും ഉദിക്കും. 
'''
"12" = '''
:sup:`12` നീതിമാന്മാരേ, യഹോവയിൽ സന്തോഷിക്കുവിൻ; കർത്താവിന്‍റെ വിശുദ്ധനാമത്തിന് സ്തോത്രം ചെയ്യുവിൻ. 
'''
