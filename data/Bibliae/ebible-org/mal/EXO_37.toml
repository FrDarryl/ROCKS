[37]
"1" = '''
:sup:`1` ബെസലേൽ ഖദിരമരംകൊണ്ട് പെട്ടകം ഉണ്ടാക്കി. അതിന് രണ്ടരമുഴം നീളവും ഒന്നര മുഴം വീതിയും ഒന്നര മുഴം ഉയരവും ഉണ്ടായിരുന്നു. 
'''
"2" = '''
:sup:`2` അതിന്‍റെ അകവും പുറവും പൊന്നുകൊണ്ട് പൊതിഞ്ഞു, അതിന് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി. 
'''
"3" = '''
:sup:`3` അതിന്‍റെ നാലു കാലിനും ഇപ്പുറത്ത് രണ്ടു വളയങ്ങൾ അപ്പുറത്ത് രണ്ടു വളയങ്ങൾ ഇങ്ങനെ നാലു പൊൻവളയങ്ങൾ വാർപ്പിച്ചു. 
'''
"4" = '''
:sup:`4` അവൻ ഖദിരമരംകൊണ്ട് തണ്ടുകൾ ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിഞ്ഞു. 
'''
"5" = '''
:sup:`5` പെട്ടകം ചുമക്കേണ്ടതിന് ആ തണ്ട് പെട്ടകത്തിന്‍റെ പാർശ്വങ്ങളിലുള്ള വളയങ്ങളിൽ ചെലുത്തി. 
'''
"6" = '''
:sup:`6` അവൻ തങ്കംകൊണ്ട് കൃപാസനം ഉണ്ടാക്കി; അതിന് രണ്ടര മുഴം നീളവും ഒന്നര മുഴം വീതിയും ഉണ്ടായിരുന്നു. 
'''
"7" = '''
:sup:`7` അവൻ പൊന്നുകൊണ്ട് രണ്ടു കെരൂബുകളെ ഉണ്ടാക്കി കൃപാസനത്തിൻ്റെ രണ്ടു അറ്റത്തും അവയെ അടിപ്പുപണിയായി ഉണ്ടാക്കി. 
'''
"8" = '''
:sup:`8` ഒരു കെരൂബ് ഒരു അറ്റത്തും മറ്റെ കെരൂബ് മറ്റെ അറ്റത്തും ഇങ്ങനെ കെരൂബുകളെ കൃപാസനത്തിൻ്റെ രണ്ടു അറ്റത്തും അതിൽനിന്ന് തന്നെ ഉള്ളവയായി ഉണ്ടാക്കി. 
'''
"9" = '''
:sup:`9` കെരൂബുകൾ മുകളിലേക്ക് ചിറക് വിടർത്തി ചിറകുകൊണ്ട് കൃപാസനത്തെ മൂടുകയും തമ്മിൽ അഭിമുഖമായിരിക്കുകയും ചെയ്തു; കെരൂബുകളുടെ മുഖം കൃപാസനത്തിന് നേരെ ആയിരുന്നു. 
'''
"10" = '''
:sup:`10` അവൻ ഖദിരമരംകൊണ്ട് മേശ ഉണ്ടാക്കി. അതിന് രണ്ടു മുഴം നീളവും ഒരു മുഴം വീതിയും ഒന്നര മുഴം ഉയരവും ഉണ്ടായിരുന്നു. 
'''
"11" = '''
:sup:`11` അത് തങ്കംകൊണ്ട് പൊതിഞ്ഞ് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി. 
'''
"12" = '''
:sup:`12` അതിന് ചുറ്റും നാലു വിരൽ വീതിയുള്ള ഒരു ചട്ടവും ഉണ്ടാക്കി. ചട്ടത്തിന് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി. 
'''
"13" = '''
:sup:`13` അതിന് നാലു പൊൻവളയം വാർത്ത് നാലു കാലിൻ്റെയും ഓരോ പാർശ്വത്തിൽ തറച്ചു. 
'''
"14" = '''
:sup:`14` മേശ ചുമക്കേണ്ടതിന് തണ്ടുകൾ ഇടുവാൻ വളയങ്ങൾ ചട്ടത്തോട് ചേർന്നിരുന്നു. 
'''
"15" = '''
:sup:`15` മേശ ചുമക്കേണ്ടതിനുള്ള തണ്ടുകൾ ഖദിരമരംകൊണ്ട് ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിഞ്ഞു. 
'''
"16" = '''
:sup:`16` മേശമേലുള്ള ഉപകരണങ്ങളായ തളികകളും കരണ്ടികളും കിണ്ടികളും പകരുവാൻ ഉപയോഗിക്കുന്ന കുടങ്ങളും തങ്കംകൊണ്ട് ഉണ്ടാക്കി. 
'''
"17" = '''
:sup:`17` അവൻ തങ്കംകൊണ്ട് നിലവിളക്ക് ഉണ്ടാക്കി; വിളക്ക് അടിപ്പുപണിയായി ഉണ്ടാക്കി; അതിന്‍റെ ചുവടും തണ്ടും പുഷ്പപുടങ്ങളും മൊട്ടുകളും പൂക്കളും അതിൽനിന്ന് തന്നെ ആയിരുന്നു. 
'''
"18" = '''
:sup:`18` നിലവിളക്കിൻ്റെ ഒരു വശത്തുനിന്ന് മൂന്നു ശാഖകൾ, അതിന്‍റെ മറ്റെ വശത്ത് നിന്നും മൂന്നു ശാഖകൾ, ഇങ്ങനെ ആറു ശാഖകൾ അതിന്‍റെ വശങ്ങളിൽനിന്ന് പുറപ്പെട്ടു. 
'''
"19" = '''
:sup:`19` ഒരു ശാഖയിൽ ഓരോ മൊട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്നു പുഷ്പപുടവും മറ്റൊരു ശാഖയിൽ ഓരോ മൊട്ടും ഓരോ പൂവുമായി ബദാംപൂപോലെ മൂന്നു പുഷ്പപുടങ്ങളും ഇങ്ങനെ നിലവിളക്കിൽനിന്ന് പുറപ്പെട്ട ആറു ശാഖകളിലും ഉണ്ടായിരുന്നു. 
'''
"20" = '''
:sup:`20` വിളക്കുതണ്ടിൽ മൊട്ടുകളും പൂക്കളുമായി ബദാംപൂപോലെ നാലു പുഷ്പപുടങ്ങളും ഉണ്ടായിരുന്നു. 
'''
"21" = '''
:sup:`21` അതിൽനിന്നുള്ള രണ്ടു ശാഖയ്ക്ക് കീഴെ ഒരു മൊട്ടും, അതിൽനിന്നുള്ള മറ്റെ രണ്ടു ശാഖയ്ക്ക് കീഴെ ഒരു മൊട്ടും, അതിൽനിന്നുള്ള ശേഷം രണ്ടു ശാഖയ്ക്ക് കീഴെ ഒരു മൊട്ടും, ഇങ്ങനെ അതിൽനിന്ന് പുറപ്പെടുന്ന ആറു ശാഖകളിലും ഉണ്ടായിരുന്നു. 
'''
"22" = '''
:sup:`22` മൊട്ടുകളും ശാഖകളും അതിൽനിന്ന് തന്നെ ആയിരുന്നു; അത് മുഴുവനും തങ്കംകൊണ്ടുള്ള ഒറ്റ അടിപ്പുപണിയായിരുന്നു. 
'''
"23" = '''
:sup:`23` അവൻ അതിന്‍റെ ഏഴു ദീപങ്ങളും അതിന്‍റെ ചവണകളും കരിന്തിരിപ്പാത്രങ്ങളും തങ്കംകൊണ്ട് ഉണ്ടാക്കി. 
'''
"24" = '''
:sup:`24` ഒരു താലന്തു തങ്കംകൊണ്ട് അവൻ അതും അതിന്‍റെ ഉപകരണങ്ങളൊക്കെയും ഉണ്ടാക്കി. 
'''
"25" = '''
:sup:`25` അവൻ ഖദിരമരംകൊണ്ട് ധൂപപീഠം ഉണ്ടാക്കി; അത് ഒരു മുഴം നീളവും ഒരു മുഴം വീതിയും ഇങ്ങനെ സമചതുരം ആയിരുന്നു. അതിന് ഉയരം രണ്ടു മുഴം ആയിരുന്നു. അതിന്‍റെ കൊമ്പുകൾ അതിൽനിന്ന് തന്നെ ആയിരുന്നു. 
'''
"26" = '''
:sup:`26` അവൻ അതും അതിന്‍റെ മേല്പലകയും അതിന്‍റെ പാർശ്വങ്ങളും കൊമ്പുകളും തങ്കംകൊണ്ട് പൊതിഞ്ഞു; അതിന് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്ക് ഉണ്ടാക്കി. 
'''
"27" = '''
:sup:`27` അത് ചുമക്കേണ്ടതിന് തണ്ട് ചെലുത്തുവാൻ വക്കിന് കീഴെ രണ്ടു പാർശ്വത്തിലുള്ള ഓരോ കോണിലും ഓരോ പൊൻവളയം ഉണ്ടാക്കി. 
'''
"28" = '''
:sup:`28` ഖദിരമരംകൊണ്ട് തണ്ടുകളും ഉണ്ടാക്കി പൊന്നുകൊണ്ട് പൊതിഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ വിശുദ്ധമായ അഭിഷേകതൈലവും നല്ല സുഗന്ധമുള്ള നിർമ്മല ധൂപവർഗ്ഗവും തൈലക്കാരന്‍റെ വിദ്യപ്രകാരം ഉണ്ടാക്കി. 
'''
