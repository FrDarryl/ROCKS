[30]
"1" = '''
:sup:`1` ധൂപം കാട്ടുവാൻ ഒരു ധൂപപീഠം ഖദിരമരംകൊണ്ട് ഉണ്ടാക്കേണം. 
'''
"2" = '''
:sup:`2` അത് ഒരു മുഴം നീളവും ഒരു മുഴം വീതിയുമായി സമചതുരവും രണ്ടു മുഴം ഉയരവും ആയിരിക്കേണം. അതിന്‍റെ കൊമ്പുകൾ അതിൽനിന്ന് തന്നെ ആയിരിക്കേണം. 
'''
"3" = '''
:sup:`3` അതിന്‍റെ മേല്പലകയും വശങ്ങളും കൊമ്പുകളും അത് മുഴുവനും തങ്കംകൊണ്ട് പൊതിയേണം. അതിന് ചുറ്റും പൊന്നുകൊണ്ട് ഒരു വക്കും ഉണ്ടാക്കേണം. 
'''
"4" = '''
:sup:`4` ചുമക്കേണ്ടതിന് തണ്ട് ഇടുവാൻ അതിന്‍റെ വക്കിന് കീഴെ ഇരുപുറത്തും രണ്ടു പൊൻവളയവും ഉണ്ടാക്കേണം. അതിന്‍റെ രണ്ടു വശത്ത് അവയെ ഉണ്ടാക്കേണം. 
'''
"5" = '''
:sup:`5` തണ്ടുകൾ ഖദിരമരംകൊണ്ട് ഉണ്ടാക്കി പൊന്ന് പൊതിയേണം. 
'''
"6" = '''
:sup:`6` സാക്ഷ്യപെട്ടകത്തിൻ്റെ മുമ്പിലും ഞാൻ നിനക്കു വെളിപ്പെടുവാനുള്ള ഇടമായ സാക്ഷ്യത്തിന്മീതെയുള്ള കൃപാസനത്തിൻ്റെ മുമ്പിലും ഇരിക്കുന്ന തിരശ്ശീലയ്ക്ക് മുമ്പാകെ അത് വയ്ക്കേണം. 
'''
"7" = '''
:sup:`7` അഹരോൻ അതിന്മേൽ സുഗന്ധധൂപം കാട്ടണം; അവൻ ദിനംപ്രതി കാലത്ത് ദീപം തുടയ്ക്കുമ്പോൾ അങ്ങനെ ധൂപം കാട്ടണം. 
'''
"8" = '''
:sup:`8` അഹരോൻ വൈകുന്നേരം ദീപം കൊളുത്തുമ്പോഴും അങ്ങനെ സുഗന്ധധൂപം കാട്ടണം. അത് തലമുറതലമുറയായി യഹോവയുടെ മുമ്പാകെ നിരന്തരധൂപം ആയിരിക്കേണം. 
'''
"9" = '''
:sup:`9` നിങ്ങൾ അതിന്മേൽ അന്യധൂപമോ ഹോമയാഗമോ ഭോജനയാഗമോ അർപ്പിക്കരുത്; അതിന്മേൽ പാനീയയാഗം ഒഴിക്കയുമരുത്. 
'''
"10" = '''
:sup:`10` വർഷത്തിൽ ഒരിക്കൽ അഹരോൻ അതിന്‍റെ കൊമ്പുകൾക്ക് വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; പ്രായശ്ചിത്തത്തിനുള്ള പാപയാഗത്തിന്‍റെ രക്തംകൊണ്ട് അവൻ തലമുറതലമുറയായി വർഷാന്തരപ്രായശ്ചിത്തം കഴിക്കേണം; ഇത് യഹോവയ്ക്ക് അതിവിശുദ്ധം. 
'''
"11" = '''
:sup:`11` യഹോവ പിന്നെയും മോശെയോട് ഇപ്രകാരം കല്പിച്ചു: 
'''
"12" = '''
:sup:`12` “യിസ്രായേൽ മക്കളുടെ ജനസംഖ്യ എടുക്കേണ്ടതിന് അവരെ എണ്ണുമ്പോൾ അവരുടെ മദ്ധ്യത്തിൽ ബാധ ഉണ്ടാകാതിരിക്കുവാൻ അവരിൽ ഓരോരുത്തനും അവനവന്‍റെ ജീവനുവേണ്ടി യഹോവയ്ക്ക് വീണ്ടെടുപ്പുവില കൊടുക്കേണം. 
'''
"13" = '''
:sup:`13` എണ്ണപ്പെടുന്നവരുടെ കൂട്ടത്തിൽ ഉൾപ്പെടുന്ന ഏവനും വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അര ശേക്കൽ കൊടുക്കേണം. ശേക്കൽ എന്നത് ഇരുപതു ഗേരാ. ആ അര ശേക്കൽ യഹോവയ്ക്ക് വഴിപാട് ആയിരിക്കേണം. 
'''
"14" = '''
:sup:`14` എണ്ണപ്പെടുന്നവരുടെ കൂട്ടത്തിൽ ഇരുപതു വയസ്സും അതിൽ കൂടുതൽ ഉള്ളവരെല്ലാം യഹോവയ്ക്ക് വഴിപാട് കൊടുക്കേണം. 
'''
"15" = '''
:sup:`15` നിങ്ങളുടെ ജിവനു വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ നിങ്ങൾ യഹോവയ്ക്ക് വഴിപാട് കൊടുക്കുമ്പോൾ ധനവാൻ അരശേക്കെലിൽ അധികം കൊടുക്കരുത്; ദരിദ്രൻ കുറച്ചു കൊടുക്കുകയും അരുത്. 
'''
"16" = '''
:sup:`16` ഈ പ്രായശ്ചിത്തദ്രവ്യം നീ യിസ്രായേൽ മക്കളോട് വാങ്ങി സമാഗമനകൂടാരത്തിന്‍റെ ശുശ്രൂഷയ്ക്കായി കൊടുക്കേണം. നിങ്ങളുടെ ജീവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന് അത് യഹോവയുടെ മുമ്പാകെ യിസ്രായേൽ മക്കൾക്ക് വേണ്ടി ഒരു സ്മാരകം ആയിരിക്കേണം.” 
'''
"17" = '''
:sup:`17` യഹോവ പിന്നെയും മോശെയോട് ഈ വിധം കല്പിച്ചു: 
'''
"18" = '''
:sup:`18` “കഴുകേണ്ടതിന് ഒരു താമ്രത്തൊട്ടിയും അതിന് താമ്രക്കാലുകളും ഉണ്ടാക്കേണം; അത് സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും മദ്ധ്യേ വച്ചു അതിൽ വെള്ളം ഒഴിക്കേണം. 
'''
"19" = '''
:sup:`19` അതിൽ അഹരോനും അവന്‍റെ പുത്രന്മാരും കയ്യും കാലും കഴുകേണം. 
'''
"20" = '''
:sup:`20` അവർ സമാഗമനകൂടാരത്തിൽ പ്രവേശിക്കുകയോ യഹോവയ്ക്ക് ദഹനയാഗം കഴിക്കുന്നതിന് യാഗപീഠത്തിൽ ശുശ്രൂഷിപ്പാൻ ചെല്ലുകയോ ചെയ്യുമ്പോൾ മരിക്കാതിരിക്കേണ്ടതിന് വെള്ളംകൊണ്ട് കഴുകേണം. 
'''
"21" = '''
:sup:`21` അവർ മരിക്കാതിരിക്കേണ്ടതിന് കയ്യും കാലും കഴുകേണം; അത് അവർക്ക് തലമുറതലമുറയായി എന്നേക്കുമുള്ള നിയമം ആയിരിക്കേണം.” 
'''
"22" = '''
:sup:`22` യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: 
'''
"23" = '''
:sup:`23` “മേൽത്തരം സുഗന്ധവർഗ്ഗമായ വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അഞ്ഞൂറ് ശേക്കൽ അയഞ്ഞ മൂരും അതിൽ പകുതി ഇരുനൂറ്റമ്പത് ശേക്കൽ സുഗന്ധലവംഗവും 
'''
"24" = '''
:sup:`24` അഞ്ഞൂറ് ശേക്കൽ വഴനത്തൊലിയും ഒരു ഹീൻ ഒലിവെണ്ണയും ചേർത്ത് 
'''
"25" = '''
:sup:`25` തൈലക്കാരന്‍റെ വിദ്യപ്രകാരം സംയോജിപ്പിച്ച് വിശുദ്ധമായ അഭിഷേക തൈലമാക്കേണം; അത് വിശുദ്ധമായ അഭിഷേകതൈലമായിരിക്കേണം. 
'''
"26" = '''
:sup:`26` അതിനാൽ നീ സമാഗമനകൂടാരവും സാക്ഷ്യപെട്ടകവും മേശയും 
'''
"27" = '''
:sup:`27` അതിന്‍റെ ഉപകരണങ്ങളൊക്കെയും നിലവിളക്കും അതിന്‍റെ ഉപകരണങ്ങളും 
'''
"28" = '''
:sup:`28` ധൂപപീഠവും ഹോമയാഗപീഠവും അതിന്‍റെ ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്‍റെ കാലുകളും അഭിഷേകം ചെയ്യേണം. 
'''
"29" = '''
:sup:`29` അവ അതിവിശുദ്ധമായിരിക്കേണ്ടതിന് അവയെ ശുദ്ധീകരിക്കേണം; അവയെ തൊടുന്നവനൊക്കെയും വിശുദ്ധനായിരിക്കേണം. 
'''
"30" = '''
:sup:`30` അഹരോനെയും അവന്‍റെ പുത്രന്മാരെയും എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് നീ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിക്കേണം.” 
'''
"31" = '''
:sup:`31` യിസ്രായേൽ മക്കളോട് നീ പറയേണ്ടത്: “ഇത് നിങ്ങളുടെ തലമുറകളിൽ എനിക്ക് വിശുദ്ധമായ അഭിഷേകതൈലം ആയിരിക്കേണം. 
'''
"32" = '''
:sup:`32` അത് മനുഷ്യൻ്റെമേൽ ഒഴിക്കരുത്; അതിന്‍റെ യോഗപ്രകാരം അതുപോലെയുള്ളത് നിങ്ങൾ ഉണ്ടാക്കുകയും അരുത്; അത് വിശുദ്ധമാകുന്നു; അത് നിങ്ങൾക്ക് വിശുദ്ധമായിരിക്കേണം. 
'''
"33" = '''
:sup:`33` അതുപോലെയുള്ള തൈലം ഉണ്ടാക്കുന്നവനെയും അതിൽനിന്ന് അന്യന് കൊടുക്കുന്നവനെയും അവന്‍റെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയേണം.” 
'''
"34" = '''
:sup:`34` യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: “നീ നറുംപശ, ഗുല്ഗുലു, ഹൽബാനപ്പശ എന്നീ സുഗന്ധവർഗ്ഗവും നിർമ്മലസാമ്പ്രാണിയും എടുക്കേണം; എല്ലാം ഒരുപോലെ തൂക്കം ആയിരിക്കേണം. 
'''
"35" = '''
:sup:`35` അതിൽ ഉപ്പ് ചേർത്ത് തൈലക്കാരന്‍റെ വിദ്യപ്രകാരം നിർമ്മലവും വിശുദ്ധവുമായ ധൂപവർഗ്ഗമാക്കേണം. 
'''
"36" = '''
:sup:`36` നീ അതിൽ ഏതാനും ഇടിച്ചു പൊടിയാക്കി, ഞാൻ നിനക്കു വെളിപ്പെടുവാനുള്ള സമാഗമനകൂടാരത്തിലെ സാക്ഷ്യത്തിന് മുമ്പാകെ വയ്ക്കേണം; അത് നിങ്ങൾക്ക് അതിവിശുദ്ധമായിരിക്കേണം. 
'''
"37" = '''
:sup:`37` ഇങ്ങനെ ഉണ്ടാക്കുന്ന ധൂപവർഗത്തിൻ്റെ വിധിപ്രകാരം നിങ്ങൾക്കായി ധൂപവർഗം ഉണ്ടാക്കരുത്; അത് യഹോവയ്ക്ക് വിശുദ്ധമായിരിക്കേണം. 
'''
"38" = '''
:sup:`38` മണം ഉണ്ടാകേണ്ടതിന് അതുപോലെയുള്ളത് ആരെങ്കിലും ഉണ്ടാക്കിയാൽ അവനെ അവന്‍റെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയേണം.“ 
'''
