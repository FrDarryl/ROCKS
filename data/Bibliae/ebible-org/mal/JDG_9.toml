[9]
"1" = '''
:sup:`1` അനന്തരം യെരുബ്ബാലിന്‍റെ മകനായ അബീമേലെക്ക് ശെഖേമിൽ തന്‍റെ അമ്മയുടെ സഹോദരന്മാരുടെ അടുക്കൽ ചെന്നു അവരോടും തന്‍റെ അമ്മയുടെ പിതൃഭവനമായ സർവ്വകുടുംബത്തോടും പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “യെരുബ്ബാലിന്‍റെ എഴുപത് പുത്രന്മാർ എല്ലാവരും ചേർന്നോ ഒരുത്തൻ തന്നെയോ നിങ്ങളെ ഭരിക്കുന്നത്, ഏതാകുന്നു നിങ്ങൾക്ക് നല്ലത്? ഞാൻ നിങ്ങളുടെ അസ്ഥിയും മാംസവും ആകുന്നു എന്ന് ഓർത്തുകൊൾവിൻ എന്നു ശെഖേമിലെ സകലപൌരന്മാരോടും പറവിൻ.” 
'''
"3" = '''
:sup:`3` അങ്ങനെ അവന്‍റെ അമ്മയുടെ സഹോദരന്മാർ ശെഖേമിലെ സകലപൌരന്മാരോടും ഈ വാക്കുകളൊക്കെയും അവനുവേണ്ടി സംസാരിച്ചപ്പോൾ, അവരുടെ ഹൃദയം അബീമേലെക്കിന് അനുകൂലമായി തിരിഞ്ഞു: “അവൻ നമ്മുടെ സഹോദരനല്ലോ” എന്നു അവർ പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` പിന്നെ അവർ ബാൽബെരീത്തിന്‍റെ ക്ഷേത്രത്തിൽനിന്ന് എഴുപത് വെള്ളിക്കാശ് എടുത്ത് അവന് കൊടുത്തു; അതുകൊണ്ട് അബീമേലെക്ക് കലഹക്കാരും ബുദ്ധിശൂന്യരുമായ ആളുകളെ കൂലിക്ക് വാങ്ങി അവർക്ക് നായകനായ്തീർന്നു. 
'''
"5" = '''
:sup:`5` പിന്നെ അവൻ ഒഫ്രയിൽ തന്‍റെ അപ്പന്‍റെ വീട്ടിൽ ചെന്നു യെരുബ്ബാലിന്‍റെ പുത്രന്മാരായി തന്‍റെ സഹോദരന്മാരായ എഴുപതുപേരെയും ഒരു കല്ലിന്മേൽവെച്ച് കൊന്നു; എന്നാൽ യെരുബ്ബാലിന്‍റെ ഇളയമകനായ യോഥാം ഒളിവിൽ പോയതുകൊണ്ട് അവൻ മാത്രം ശേഷിച്ചു. 
'''
"6" = '''
:sup:`6` അതിന്‍റെശേഷം ശെഖേമിലെയും ബേത് മില്ലോവിലേയും സകലപൌരന്മാരും ഒരുമിച്ചുകൂടി ശെഖേമിലെ തൂണിന്നരികെ, കരുവേലകത്തിനടുത്തുവച്ച് അബീമേലെക്കിനെ രാജാവാക്കി. 
'''
"7" = '''
:sup:`7` ഇതിനെക്കുറിച്ച് യോഥാം അറിഞ്ഞപ്പോൾ, അവൻ ഗെരിസീംമലമുകളിൽ ചെന്നു ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞതെന്തെന്നാൽ: “ശെഖേംപൌരന്മാരേ, ദൈവം നിങ്ങൾക്ക് ചെവി തരേണ്ടതിന് നിങ്ങൾ എന്‍റെ വാക്ക് ശ്രദ്ധിപ്പിൻ 
'''
"8" = '''
:sup:`8` ഒരിക്കൽ വൃക്ഷങ്ങൾ തങ്ങൾക്ക് ഒരു രാജാവിനെ അഭിഷേകം ചെയ്‌വാൻ പോയി; അവ ഒലിവുവൃക്ഷത്തോട്: 'നീ ഞങ്ങൾക്ക് രാജാവായിരിക്ക' എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അതിന് ഒലിവുവൃക്ഷം: 'ദൈവവും മനുഷ്യരും എന്നെ പുകഴ്ത്തുവാൻ ഹേതുവായിരിക്കുന്ന എന്‍റെ തൈലം ഉപേക്ഷിച്ച് ഞാൻ വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ പോകുമോ' എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` പിന്നെ വൃക്ഷങ്ങൾ അത്തിവൃക്ഷത്തോട്: 'നീ വന്ന് ഞങ്ങൾക്ക് രാജാവായിരിക്ക' എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` അതിന് അത്തിവൃക്ഷം: 'എന്‍റെ മധുരമുള്ള വിശേഷപ്പെട്ട പഴവും ഉപേക്ഷിച്ച് വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ ഞാൻ പോകുമോ?' എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` പിന്നെ വൃക്ഷങ്ങൾ മുന്തിരിവള്ളിയോട്: 'നീ വന്ന് ഞങ്ങൾക്ക് രാജാവായിരിക്ക' എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` മുന്തിരിവള്ളി അവയോട്: 'ദൈവത്തെയും മനുഷ്യനെയും ആനന്ദിപ്പിക്കുന്ന എന്‍റെ മുന്തിരിരസം ഞാൻ ഉപേക്ഷിച്ച് വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ പോകുമോ?' എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` പിന്നെ വൃക്ഷങ്ങളെല്ലാം കൂടെ മുൾപടർപ്പിനോട്: 'നീ വന്ന് ഞങ്ങൾക്ക് രാജാവായിരിക്ക' എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` മുൾപടർപ്പ് വൃക്ഷങ്ങളോട്: 'നിങ്ങൾ യഥാർത്ഥമായി എന്നെ നിങ്ങൾക്ക് രാജാവായി അഭിഷേകം ചെയ്യുന്നു എങ്കിൽ വന്ന് എന്‍റെ നിഴലിൽ ആശ്രയിപ്പിൻ; അല്ലെങ്കിൽ മുൾപടർപ്പിൽനിന്ന് തീ പുറപ്പെട്ടു ലെബാനോനിലെ ദേവദാരുക്കളെ ദഹിപ്പിക്കട്ടെ' എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` “നിങ്ങൾ ഇപ്പോൾ അബീമേലെക്കിനെ രാജാവാക്കിയത് വിശ്വസ്തമായും പരമാർത്ഥമായും ആയിരുന്നോ? നിങ്ങൾ യെരുബ്ബാലിനോടും അവന്‍റെ കുടുംബത്തോടും നന്മയാണോ ചെയ്തത്? അവൻ അർഹിക്കുന്നതിന് തക്കവണ്ണമോ നിങ്ങൾ അവനോട് പ്രവർത്തിച്ചിട്ടുള്ളത്? 
'''
"17" = '''
:sup:`17` എന്‍റെ അപ്പൻ തന്‍റെ ജീവനെ ഗണ്യമാക്കാതെ നിങ്ങൾക്ക് വേണ്ടി യുദ്ധം ചെയ്തു മിദ്യാന്‍റെ കയ്യിൽനിന്ന് നിങ്ങളെ രക്ഷിച്ചിരിക്കെ 
'''
"18" = '''
:sup:`18` നിങ്ങൾ ഇന്ന് എന്‍റെ അപ്പന്‍റെ ഗൃഹത്തിന്നു വിരോധമായി എഴുന്നേറ്റ് അവന്‍റെ പുത്രന്മാരായ എഴുപത് പേരെയും ഒരു കല്ലിന്മേൽവെച്ച് കൊല്ലുകയും അവന്‍റെ ദാസിയുടെ മകനായ അബീമേലെക്ക് നിങ്ങളുടെ സഹോദരൻ ആയിരിക്കകൊണ്ട് അവനെ ശെഖേംപൌരന്മാർക്ക് രാജാവാക്കുകയും ചെയ്തുവല്ലോ. 
'''
"19" = '''
:sup:`19` ഇങ്ങനെ നിങ്ങൾ ഇന്ന് യെരുബ്ബാലിനോടും അവന്‍റെ കുടുംബത്തോടും ചെയ്തത് വിശ്വസ്തതയും പരമാർത്ഥതയും ആണെങ്കിൽ നിങ്ങൾ അബീമേലെക്കിലും അവൻ നിങ്ങളിലും സന്തോഷിക്കട്ടെ. 
'''
"20" = '''
:sup:`20` അല്ലെങ്കിൽ അബീമേലെക്കിൽനിന്ന് തീ പുറപ്പെട്ടു ശെഖേമിലേയും ബേത് മില്ലൊവിലേയും പൗരന്മാരെയും, നിങ്ങളിൽനിന്ന് തീ പുറപ്പെട്ടു അവനെയും ദഹിപ്പിക്കട്ടെ.” 
'''
"21" = '''
:sup:`21` ഇങ്ങനെ പറഞ്ഞിട്ട് യോഥാം ഓടിപ്പോയി ബേരിലേക്ക് ചെന്നു തന്‍റെ സഹോദരനായ അബീമേലെക്കിനെ പേടിച്ച് അവിടെ പാർത്തു. 
'''
"22" = '''
:sup:`22` അബിമേലെക്ക് യിസ്രായേലിനെ മൂന്നു വർഷം ഭരിച്ചശേഷം 
'''
"23" = '''
:sup:`23` ദൈവം അബീമേലെക്കിനും ശെഖേംപൌരന്മാർക്കും തമ്മിൽ ഭിന്നത വരുത്തി; ശെഖേംപൌരന്മാർ അബീമേലെക്കിനോട് വിശ്വാസവഞ്ചന കാണിക്കാൻ തുടങ്ങി. 
'''
"24" = '''
:sup:`24` അങ്ങനെ യെരുബ്ബാലിന്റെ എഴുപത് പുത്രന്മാരോടും ചെയ്ത കുറ്റത്തിന് പ്രതികാരം വരികയും, അതിന്‍റെ ഫലം അവരെ കൊന്നവനായ അവരുടെ സഹോദരൻ അബീമേലെക്കും, അതിന് അവനെ സഹായിച്ച ശെഖേം പൌരന്മാരും അനുഭവിക്കുകയും ചെയ്തു. 
'''
"25" = '''
:sup:`25` ശെഖേംപൌരന്മാർ മലമുകളിൽ അവന് വിരോധമായി പതിയിരിപ്പുകാരെ ആക്കി, ഇവർ തങ്ങളുടെ സമീപത്തുകൂടി വഴിപോകുന്ന എല്ലാവരേയും കവർച്ച ചെയ്തു; ഇതിനെക്കുറിച്ച് അബീമേലെക്കിന് അറിവുകിട്ടി. 
'''
"26" = '''
:sup:`26` അപ്പോൾ ഏബേദിന്‍റെ മകനായ ഗാലും അവന്‍റെ സഹോദരന്മാരും ശെഖേമിലേക്ക് വന്നു; ശെഖേംപൌരന്മാർ അവനെ വിശ്വസിച്ചു. 
'''
"27" = '''
:sup:`27` അവർ വയലിൽ ചെന്നു തങ്ങളുടെ മുന്തിരിത്തോട്ടങ്ങളിലെ മുന്തിരിക്കുലകൾ അറുത്ത് ആഘോഷിച്ചു; തങ്ങളുടെ ദേവന്‍റെ ക്ഷേത്രത്തിൽ ചെന്നു, തിന്നുകുടിച്ച് അബീമേലെക്കിനെ ശപിച്ചു 
'''
"28" = '''
:sup:`28` ഏബേദിന്‍റെ മകനായ ഗാല്‍ പറഞ്ഞത്: “അബീമേലെക്കിനെ നാം സേവിക്കേണ്ടതിന് അവൻ ആര്‍? ശെഖേം ആര്‍? അവൻ യെരുബ്ബാലിന്‍റെ മകനും സെബൂൽ അവന്‍റെ കാര്യസ്ഥനും അല്ലയോ? നാം അവനെ സേവിക്കുന്നത് എന്തിന്? ശെഖേമിന്‍റെ അപ്പനായ ഹാമോരിന്‍റെ ആളുകളെ സേവിക്കാം 
'''
"29" = '''
:sup:`29` ഈ ജനം എന്‍റെ കൈക്കീഴായിരുന്നെങ്കിൽ ഞാൻ അബീമേലെക്കിനെ നീക്കിക്കളകയുമായിരുന്നു. പിന്നെ ഞാൻ അബീമേലെക്കിനോട്: നിന്‍റെ സൈന്യത്തെ വർദ്ധിപ്പിച്ച് പുറപ്പെട്ടു വരിക എന്നു പറകയും ചെയ്യുമായിരുന്നു.” 
'''
"30" = '''
:sup:`30` ഏബേദിന്‍റെ മകനായ ഗാലിന്‍റെ വാക്കുകൾ നഗരാധിപനായ സെബൂൽ കേട്ടപ്പോൾ അവന്‍റെ കോപം ജ്വലിച്ചു. 
'''
"31" = '''
:sup:`31` അവൻ രഹസ്യമായി അബീമേലെക്കിന്‍റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച്: “ഇതാ, ഏബേദിന്‍റെ മകനായ ഗാലും അവന്‍റെ സഹോദരന്മാരും ശെഖേമിൽ വന്നിരിക്കുന്നു; അവർ പട്ടണത്തെ നിനക്കെതിരായി ബലപ്പെടുത്തുന്നു. 
'''
"32" = '''
:sup:`32` ആകയാൽ നീയും നിന്നോടുകൂടെയുള്ള ജനവും രാത്രിയിൽ പുറപ്പെട്ടു വയലിൽ പതിയിരിപ്പിൻ. 
'''
"33" = '''
:sup:`33` രാവിലെ സൂര്യൻ ഉദിക്കുമ്പോൾ എഴുന്നേറ്റ് പട്ടണത്തെ ആക്രമിക്കുക; എന്നാൽ അവനും കൂടെയുള്ള ജനവും നിന്‍റെ നേരെ പുറപ്പെടുമ്പോൾ, തക്കം പോലെ അവരോടു പ്രവർത്തിക്കാം” എന്നു പറയിച്ചു. 
'''
"34" = '''
:sup:`34` അങ്ങനെ അബീമേലെക്കും കൂടെയുള്ള ജനമൊക്കെയും രാത്രിയിൽ പുറപ്പെട്ടു ശെഖേമിന്നരികെ നാലു കൂട്ടമായി പതിയിരുന്നു. 
'''
"35" = '''
:sup:`35` ഏബേദിന്‍റെ മകൻ ഗാല്‍ പുറപ്പെട്ടു പട്ടണവാതിൽക്കൽ നിന്നപ്പോൾ അബീമേലെക്കും കൂടെ ഉള്ള ജനവും പതിയിരിപ്പിൽ നിന്ന് എഴുന്നേറ്റു. 
'''
"36" = '''
:sup:`36` ഗാല്‍ ജനത്തെ കണ്ടപ്പോൾ: “അതാ, പർവ്വതങ്ങളുടെ മുകളിൽനിന്ന് ജനങ്ങൾ ഇറങ്ങിവരുന്നു” എന്നു സെബൂലിനോടു പറഞ്ഞു. സെബൂൽ അവനോട്: “പർവ്വതങ്ങളുടെ നിഴൽ കണ്ടിട്ട് മനുഷ്യരെന്ന് നിനക്ക് തോന്നുന്നതാകുന്നു” എന്നു പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` ഗാല്‍ പിന്നെയും: “അതാ, ജനം ദേശമദ്ധ്യേ ഇറങ്ങിവരുന്നു; മറ്റൊരുകൂട്ടം ലക്ഷണവിദ്യക്കാരുടെ കരുവേലകത്തിന്‍റെ സമീപത്തുകൂടി വരുന്നു” എന്നു പറഞ്ഞു. 
'''
"38" = '''
:sup:`38` സെബൂൽ അവനോട്: “നാം അബീമേലെക്കിനെ സേവിക്കേണ്ടതിന് അവൻ ആരെന്ന് പറഞ്ഞ നിന്‍റെ വായ് ഇപ്പോൾ എവിടെ? ഇത് നീ പുച്ഛിച്ച ജനം അല്ലയോ? ഇപ്പോൾ പുറപ്പെട്ടു അവരോട് പൊരുതുക” എന്നു പറഞ്ഞു. 
'''
"39" = '''
:sup:`39` അങ്ങനെ ഗാല്‍ ശെഖേം പൌരന്മാരെ നയിച്ച് അബീമേലെക്കിനോട് പടവെട്ടി. 
'''
"40" = '''
:sup:`40` അബീമേലെക്കിന്‍റെ മുമ്പിൽ അവൻ തോറ്റോടി; അവൻ അവനെ പിന്തുടർന്നു; പടിവാതിൽ വരെ അനേകർ മുറിവേറ്റ് വീണു. 
'''
"41" = '''
:sup:`41` അബീമേലെക്ക് അരൂമയിൽ താമസിച്ചു; സെബൂൽ ഗാലിനെയും സഹോദരന്മാരെയും ശെഖേമിൽ പാർപ്പാൻ അനുവദിക്കാതെ അവരെ നീക്കിക്കളഞ്ഞു. 
'''
"42" = '''
:sup:`42` പിറ്റെന്നാൾ ജനം വയലിലേക്കു പുറപ്പെട്ടു; അബീമേലെക്കിന് അതിനെക്കുറിച്ച് അറിവുകിട്ടിയപ്പോൾ, 
'''
"43" = '''
:sup:`43` അവൻ തന്‍റെ ജനത്തെ കൂട്ടി മൂന്നായി ഭാഗിച്ചു വയലിൽ പതിയിരുന്നു. പട്ടണത്തിൽനിന്ന് ജനം പുറപ്പെട്ടുവരുന്നത് കണ്ടു അവരുടെ നേരെ ചെന്നു അവരെ ആക്രമിച്ചു. 
'''
"44" = '''
:sup:`44` പിന്നെ അബീമേലെക്കും കൂടെയുള്ള കൂട്ടവും പാഞ്ഞുചെന്ന് പട്ടണവാതിൽക്കൽ നിന്നു; മറ്റെ കൂട്ടം രണ്ടും വയലിലുള്ള സകലജനത്തിന്‍റെയും നേരെ പാഞ്ഞുചെന്ന് അവരെ സംഹരിച്ചു. 
'''
"45" = '''
:sup:`45` അബീമേലെക്ക് ആ ദിവസം മുഴുവനും പട്ടണത്തോട് പടവെട്ടി, പട്ടണം പിടിച്ചു അതിലെ ജനത്തെ കൊന്നു, പട്ടണത്തെ ഇടിച്ചുകളഞ്ഞു, അതിൽ ഉപ്പ് വിതറി. 
'''
"46" = '''
:sup:`46` ശെഖേംഗോപുരവാസികൾ എല്ലാവരും ഇത് കേട്ടപ്പോൾ ഏൽബെരീത്തിന്‍റെ ക്ഷേത്രമണ്ഡപത്തിൽ കടന്നു. 
'''
"47" = '''
:sup:`47` ശെഖേംഗോപുരവാസികൾ എല്ലാവരും ഒന്നിച്ചുകൂടിയിരിക്കുന്നു എന്ന് അബീമേലെക്കിന് അറിവുകിട്ടി. 
'''
"48" = '''
:sup:`48` അബീമേലെക്കും കൂടെയുള്ള ജനമൊക്കെയും സല്മോൻമലയിൽ കയറി; അബീമേലെക്ക് കോടാലി എടുത്ത് ഒരു മരക്കൊമ്പ് വെട്ടി ചുമലിൽ വെച്ചു, തന്‍റെ ജനത്തോട്: “ഞാൻ ചെയ്തത് നോക്കി നിങ്ങളും വേഗം അതുപോലെ ചെയ്‌വിൻ” എന്നു പറഞ്ഞു. 
'''
"49" = '''
:sup:`49` ജനമെല്ലാം അതുപോലെ ഓരോരുത്തൻ ഓരോ കൊമ്പ് വെട്ടി അബീമേലെക്കിന്‍റെ പിന്നാലെ ചെന്നു മണ്ഡപത്തിന്നരികെ ഇട്ടു തീ കൊടുത്തു, മണ്ഡപത്തോടു കൂടെ അവരെ ചുട്ടുകളഞ്ഞു. അങ്ങനെ ശെഖേംഗോപുരവാസികളൊക്കെയും പുരുഷന്മാരും സ്ത്രീകളുമായി ഏകദേശം ആയിരംപേർ മരിച്ചുപോയി. 
'''
"50" = '''
:sup:`50` അനന്തരം അബീമേലെക്ക് തേബെസിലേക്ക് ചെന്നു തേബെസിന് വിരോധമായി പാളയമിറങ്ങി അതിനെ പിടിച്ചു. 
'''
"51" = '''
:sup:`51` പട്ടണത്തിന്നകത്ത് ഉറപ്പുള്ള ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; അവിടേക്ക് സകലപുരുഷന്മാരും സ്ത്രീകളും, പട്ടണത്തിലുള്ളവർ ഒക്കെയും ഓടിക്കടന്ന് വാതിൽ അടെച്ച് ഗോപുരത്തിന്‍റെ മുകളിൽ കയറി. 
'''
"52" = '''
:sup:`52` അബീമേലെക്ക് ഗോപുരത്തിന്നരികെ എത്തി അതിനെ ആക്രമിച്ചു; അതിന് തീ കൊടുത്ത് ചുട്ടുകളയേണ്ടതിന് ഗോപുരവാതിലിന്നടുത്ത് ചെന്നു. 
'''
"53" = '''
:sup:`53` അപ്പോൾ ഒരു സ്ത്രീ തിരികല്ലിന്‍റെ പിള്ള അബീമേലെക്കിന്‍റെ തലയിൽ ഇട്ടു അവന്‍റെ തലയോട് തകർത്തുകളഞ്ഞു. 
'''
"54" = '''
:sup:`54` ഉടനെ അവൻ തന്‍റെ ആയുധവാഹകനായ ബാല്യക്കാരനെ വിളിച്ച്: “ഒരു സ്ത്രീ എന്നെ കൊന്നു എന്ന് പറയാതിരിക്കേണ്ടതിന് നിന്‍റെ വാൾ ഊരി എന്നെ കൊല്ലുക” എന്നു അവനോട് പറഞ്ഞു. അവന്‍റെ ബാല്യക്കാരൻ അവനെ കുത്തി, അങ്ങനെ അവൻ മരിച്ചു. 
'''
"55" = '''
:sup:`55` അബീമേലെക്ക് മരിച്ചുപോയി എന്ന് കണ്ടപ്പോൾ യിസ്രായേല്യർ താന്താങ്ങളുടെ സ്ഥലത്തേയ്ക്ക് മടങ്ങിപ്പോയി. 
'''
"56" = '''
:sup:`56` അബീമേലെക്ക് തന്‍റെ എഴുപത് സഹോദരന്മാരെ കൊന്നതിനാൽ തന്‍റെ അപ്പനോട് ചെയ്ത ദുഷ്ടതയ്ക്ക് ദൈവം ഇങ്ങനെ പകരം നൽകി. 
'''
"57" = '''
:sup:`57` ശെഖേംനിവാസികളുടെ സകല ദുഷ്ടതകൾക്കുമുള്ള അനുഭവം ദൈവം അവർക്ക് തിരികെ നൽകി. അങ്ങനെ യെരുബ്ബാലിന്‍റെ മകനായ യോഥാമിന്‍റെ ശാപം അവരുടെ മേൽ വന്നു. 
'''
