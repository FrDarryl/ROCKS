[37]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ദുഷ്പ്രവൃത്തിക്കാർനിമിത്തം നീ ദുഃഖിക്കരുത്; നീതികേട് പ്രവർത്തിക്കുന്നവരോട് അസൂയപ്പെടുകയുമരുത്. 
'''
"2" = '''
:sup:`2` അവർ പുല്ല് പോലെ വേഗത്തിൽ ഉണങ്ങി പച്ചച്ചെടിപോലെ വാടിപ്പോകുന്നു. 
'''
"3" = '''
:sup:`3` യഹോവയിൽ ആശ്രയിച്ച് നന്മചെയ്യുക; ദേശത്ത് വസിച്ച് ദൈവത്തോട് വിശ്വസ്തത പാലിക്കുക. 
'''
"4" = '''
:sup:`4` യഹോവയിൽ തന്നെ രസിച്ചുകൊള്ളുക; കർത്താവ് നിന്‍റെ ഹൃദയത്തിലെ ആഗ്രഹങ്ങൾ നിനക്കു തരും. 
'''
"5" = '''
:sup:`5` നിന്‍റെ വഴി യഹോവയെ ഭരമേല്പിക്കുക; കർത്താവിൽ തന്നെ ആശ്രയിക്കുക; അവിടുന്ന് അത് നിവർത്തിക്കും. 
'''
"6" = '''
:sup:`6` കർത്താവ് നിന്‍റെ നീതിയെ പ്രഭാതം പോലെയും നിന്‍റെ ന്യായത്തെ മദ്ധ്യാഹ്നംപോലെയും പ്രകാശിപ്പിക്കും. 
'''
"7" = '''
:sup:`7` യഹോവയുടെ മുമ്പാകെ ക്ഷമയോടെയിരുന്ന് കർത്താവിനായി പ്രത്യാശിക്കുക; സ്വന്ത വഴിയിൽ അഭിവൃദ്ധിപ്പെടുന്നവനെക്കുറിച്ചും ദുരുപായം പ്രയോഗിക്കുന്നവനെക്കുറിച്ചും നീ മുഷിയരുത്. 
'''
"8" = '''
:sup:`8` കോപം കളഞ്ഞ് ക്രോധം ഉപേക്ഷിക്കുക; മുഷിഞ്ഞുപോകരുത്; അത് ദോഷത്തിന് കാരണമായിത്തീരും. 
'''
"9" = '''
:sup:`9` ദുഷ്പ്രവൃത്തിക്കാർ ഛേദിക്കപ്പെടും; യഹോവയിൽ പ്രത്യാശിക്കുന്നവരോ ഭൂമിയെ കൈവശമാക്കും. 
'''
"10" = '''
:sup:`10` അല്പം കഴിഞ്ഞാൽ ദുഷ്ടൻ ഉണ്ടാകുകയില്ല; നീ അവന്‍റെ ഇടം സൂക്ഷിച്ചുനോക്കും; അവനെ കാണുകയില്ല. 
'''
"11" = '''
:sup:`11` എന്നാൽ സൗമ്യതയുള്ളവർ ഭൂമിയെ അവകാശമാക്കും; സമാധാനസമൃദ്ധിയിൽ അവർ ആനന്ദിക്കും. 
'''
"12" = '''
:sup:`12` ദുഷ്ടൻ നീതിമാന് ദോഷം നിരൂപിക്കുന്നു; അവന്‍റെനേരെ അവൻ പല്ല് കടിക്കുന്നു. 
'''
"13" = '''
:sup:`13` കർത്താവ് അവനെ നോക്കി ചിരിക്കും; അവന്‍റെ ദിവസം വരുന്നു എന്നു അവൻ കാണുന്നു. 
'''
"14" = '''
:sup:`14` എളിയവനെയും ദരിദ്രനെയും വീഴിക്കുവാനും സന്മാർഗ്ഗികളെ കൊല്ലുവാനും ദുഷ്ടന്മാർ വാളൂരി, വില്ല് കുലച്ചിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവരുടെ വാൾ അവരുടെ ഹൃദയത്തിൽ തന്നെ കടക്കും; അവരുടെ വില്ലുകൾ ഒടിഞ്ഞുപോകും. 
'''
"16" = '''
:sup:`16` അനേകം ദുഷ്ടന്മാർക്കുള്ള സമൃദ്ധിയെക്കാൾ നീതിമാനുള്ള അല്പം ഏറ്റവും നല്ലത്. 
'''
"17" = '''
:sup:`17` ദുഷ്ടന്മാരുടെ ഭുജങ്ങൾ ഒടിഞ്ഞുപോകും; എന്നാൽ നീതിമാന്മാരെ യഹോവ താങ്ങും. 
'''
"18" = '''
:sup:`18` യഹോവ നിഷ്കളങ്കരായവരുടെ നാളുകൾ അറിയുന്നു; അവരുടെ അവകാശം ശാശ്വതമായിരിക്കും. 
'''
"19" = '''
:sup:`19` ദുഷ്ക്കാലത്ത് അവർ ലജ്ജിച്ചു പോകുകയില്ല; ക്ഷാമകാലത്ത് അവർ തൃപ്തരായിരിക്കും. 
'''
"20" = '''
:sup:`20` എന്നാൽ ദുഷ്ടന്മാർ നശിച്ചുപോകും; യഹോവയുടെ ശത്രുക്കൾ പുല്പുറത്തിന്‍റെ ഭംഗിപോലെയത്രെ; അവർ ക്ഷയിച്ചുപോകും; പുകപോലെ ക്ഷയിച്ചുപോകും. 
'''
"21" = '''
:sup:`21` ദുഷ്ടൻ വായ്പ വാങ്ങിയിട്ട്, തിരികെ കൊടുക്കുന്നില്ല; നീതിമാനോ ദയതോന്നി ദാനം ചെയ്യുന്നു. 
'''
"22" = '''
:sup:`22` യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ ഭൂമിയെ കൈവശമാക്കും. ദൈവത്താൽ ശപിക്കപ്പെട്ടവരോ ഛേദിക്കപ്പെടും. 
'''
"23" = '''
:sup:`23` ഒരു മനുഷ്യന്‍റെ വഴിയിൽ പ്രസാദം തോന്നിയാൽ യഹോവ അവന്‍റെ ഗമനം സ്ഥിരമാക്കുന്നു. 
'''
"24" = '''
:sup:`24` അവൻ വീണാലും നിലംപരിചാകുകയില്ല; യഹോവ അവനെ കൈ പിടിച്ച് താങ്ങുന്നു. 
'''
"25" = '''
:sup:`25` ഞാൻ ബാലനായിരുന്നു, ഇപ്പോൾ വൃദ്ധനായിരിക്കുന്നു; നീതിമാൻ തുണയില്ലാതിരിക്കുന്നതും അവന്‍റെ സന്തതി ആഹാരം ഇരക്കുന്നതും ഞാൻ കണ്ടിട്ടില്ല. 
'''
"26" = '''
:sup:`26` അവൻ നിത്യവും ദയതോന്നി വായ്പ കൊടുക്കുന്നു; അവന്‍റെ സന്തതി അനുഗ്രഹിക്കപ്പെടുന്നു. 
'''
"27" = '''
:sup:`27` ദോഷം വിട്ടൊഴിഞ്ഞ് ഗുണം ചെയ്യുക; എന്നാൽ നീ സദാകാലം സുഖമായി ജീവിച്ചിരിക്കും. 
'''
"28" = '''
:sup:`28` യഹോവ ന്യായപ്രിയനാകുന്നു; അവിടുത്തെ വിശുദ്ധന്മാരെ ഉപേക്ഷിക്കുന്നതുമില്ല; അവർ എന്നേക്കും പരിപാലിക്കപ്പെടുന്നു; ദുഷ്ടന്മാരുടെ സന്തതിയോ ഛേദിക്കപ്പെടും. 
'''
"29" = '''
:sup:`29` നീതിമാന്മാർ ഭൂമിയെ അവകാശമാക്കി എന്നേക്കും അതിൽ വസിക്കും; 
'''
"30" = '''
:sup:`30` നീതിമാന്‍റെ വായ് ജ്ഞാനം പ്രസ്താവിക്കുന്നു; അവന്‍റെ നാവ് ന്യായം സംസാരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` തന്‍റെ ദൈവത്തിന്‍റെ ന്യായപ്രമാണം അവന്‍റെ ഹൃദയത്തിൽ ഉണ്ട്; അവന്‍റെ കാലടികൾ വഴുതുകയില്ല. 
'''
"32" = '''
:sup:`32` ദുഷ്ടൻ നീതിമാനെ കൊല്ലുവാനായി പതിയിരിക്കുന്നു, 
'''
"33" = '''
:sup:`33` യഹോവ അവനെ അവന്‍റെ കയ്യിൽ വിട്ടുകൊടുക്കുകയില്ല; ന്യായവിസ്താരത്തിൽ അവനെ കുറ്റം വിധിക്കുകയുമില്ല. 
'''
"34" = '''
:sup:`34` യഹോവയ്ക്കായി പ്രത്യാശിച്ച് അവിടുത്തെ വഴി പ്രമാണിച്ച് നടക്കുക; എന്നാൽ ഭൂമിയെ അവകാശമാക്കുവാൻ കർത്താവ് നിന്നെ ഉയർത്തും; ദുഷ്ടന്മാർ ഛേദിക്കപ്പെടുന്നത് നീ കാണും. 
'''
"35" = '''
:sup:`35` ദുഷ്ടൻ പ്രബലനായിരിക്കുന്നതും; സ്വദേശത്തുള്ള പച്ചവൃക്ഷം പോലെ തഴച്ചുവളരുന്നതും ഞാൻ കണ്ടിട്ടുണ്ട്. 
'''
"36" = '''
:sup:`36` ഞാൻ പിന്നെ അതിലെ പോയപ്പോൾ അവൻ ഇല്ല; ഞാൻ അന്വേഷിച്ചു, അവനെ കണ്ടതുമില്ല. 
'''
"37" = '''
:sup:`37` നിഷ്കളങ്കനെ ശ്രദ്ധിക്കുക; നേരുള്ളവനെ നോക്കിക്കൊള്ളുക; സമാധാനപുരുഷന് സന്തതി ഉണ്ടാകും. 
'''
"38" = '''
:sup:`38` എന്നാൽ അതിക്രമക്കാർ പൂർണ്ണമായി മുടിഞ്ഞുപോകും; അവരുടെ പിൻഗാമികൾ നശിപ്പിക്കപ്പെടും. 
'''
"39" = '''
:sup:`39` നീതിമാന്മാരുടെ രക്ഷ യഹോവയിൽനിന്ന് വരുന്നു; കഷ്ടകാലത്ത് കർത്താവ് അവരുടെ ദുർഗ്ഗം ആകുന്നു. 
'''
"40" = '''
:sup:`40` യഹോവ അവരെ സഹായിച്ച് വിടുവിക്കുന്നു; അവർ കർത്താവിൽ ആശ്രയിക്കയാൽ അവിടുന്ന് അവരെ ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് വിടുവിച്ച് രക്ഷിക്കുന്നു. 
'''
