[2]
"1" = '''
:sup:`1` ഇങ്ങനെ ആകാശവും ഭൂമിയും അവയിലുള്ള ചരാചരങ്ങളൊക്കെയും തികഞ്ഞു. 
'''
"2" = '''
:sup:`2` ദൈവം സൃഷ്ടി കർമ്മം പൂർത്തിയാക്കി സകലപ്രവൃത്തിയിൽനിന്നും ഏഴാം ദിവസം വിശ്രമിച്ചു. 
'''
"3" = '''
:sup:`3` താൻ സൃഷ്ടിച്ചുണ്ടാക്കിയ സകലപ്രവൃത്തിയിൽ നിന്നും അന്നു അവിടുന്ന് വിശ്രമിച്ചതുകൊണ്ട് ദൈവം ഏഴാം ദിവസത്തെ അനുഗ്രഹിച്ചു ശുദ്ധീകരിച്ചു. 
'''
"4" = '''
:sup:`4` യഹോവയായ ദൈവം ഭൂമിയും ആകാശവും സൃഷ്ടിച്ച നാളിൽ ആകാശവും ഭൂമിയും സൃഷ്ടിച്ചതിൻ്റെ ഉല്പത്തിവിവരം: വയലിലെ ചെടി ഒന്നും അതുവരെ ഭൂമിയിൽ ഉണ്ടായിരുന്നില്ല; വയലിലെ സസ്യം ഒന്നും മുളച്ചിരുന്നതുമില്ല. 
'''
"5" = '''
:sup:`5` യഹോവയായ ദൈവം ഭൂമിയിൽ മഴ പെയ്യിച്ചിരുന്നില്ല; നിലത്ത് വേലചെയ്യുവാൻ മനുഷ്യനും ഉണ്ടായിരുന്നില്ല. 
'''
"6" = '''
:sup:`6` ഭൂമിയിൽനിന്നു മഞ്ഞു പൊങ്ങി, നിലം ഒക്കെയും നനച്ചുവന്നു. 
'''
"7" = '''
:sup:`7` യഹോവയായ ദൈവം നിലത്തെ പൊടികൊണ്ട് മനുഷ്യനെ നിർമ്മിച്ചിട്ട് അവന്‍റെ മൂക്കിൽ ജീവശ്വാസം ഊതി, അങ്ങനെ മനുഷ്യൻ ജീവനുള്ളവനായിതീർന്നു. 
'''
"8" = '''
:sup:`8` അനന്തരം യഹോവയായ ദൈവം കിഴക്ക് ഏദെനിൽ ഒരു തോട്ടം ഉണ്ടാക്കി, അവിടുന്ന് സൃഷ്ടിച്ച മനുഷ്യനെ അവിടെ ആക്കി. 
'''
"9" = '''
:sup:`9` കാണാൻ ഭംഗിയുള്ളതും ഭക്ഷ്യയോഗ്യവുമായ എല്ലാ ഫലങ്ങളും ഉള്ള വൃക്ഷങ്ങളും, തോട്ടത്തിന്‍റെ നടുവിൽ ജീവവൃക്ഷവും, നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിൻ്റെ വൃക്ഷവും, യഹോവയായ ദൈവം നിലത്തുനിന്നു മുളപ്പിച്ചു. 
'''
"10" = '''
:sup:`10` തോട്ടം നനയ്ക്കുവാൻ ഒരു നദി ഏദെനിൽനിന്നു പുറപ്പെട്ടു; അത് അവിടെനിന്ന് നാലു കൈവഴിയായി പിരിഞ്ഞു. 
'''
"11" = '''
:sup:`11` ഒന്നാമത്തേതിന് പീശോൻ എന്നു പേർ; അത് ഹവീലാദേശമൊക്കെയും ചുറ്റുന്നു; അവിടെ പൊന്നുണ്ട്. 
'''
"12" = '''
:sup:`12` ആ ദേശത്തിലെ പൊന്ന് മേൽത്തരമാകുന്നു; അവിടെ ഗുല്ഗുലുവും ഗോമേദകവും ഉണ്ട്. 
'''
"13" = '''
:sup:`13` രണ്ടാം നദിക്ക് ഗീഹോൻ എന്നു പേർ; അത് കൂശ്‌ദേശമൊക്കെയും ചുറ്റുന്നു. 
'''
"14" = '''
:sup:`14` മൂന്നാം നദിക്ക് ഹിദ്ദേക്കെൽ എന്നു പേർ; അത് അശ്ശൂരിനു കിഴക്കോട്ടു ഒഴുകുന്നു; നാലാം നദി ഫ്രാത്ത് ആകുന്നു. 
'''
"15" = '''
:sup:`15` യഹോവയായ ദൈവം മനുഷ്യനെ കൂട്ടിക്കൊണ്ട് പോയി ഏദെൻ തോട്ടത്തിൽ വേലചെയ്യുവാനും അതിനെ സൂക്ഷിക്കുവാനും അവിടെ ആക്കി. 
'''
"16" = '''
:sup:`16` യഹോവയായ ദൈവം മനുഷ്യനോട് കല്പിച്ചത് എന്തെന്നാൽ: “തോട്ടത്തിലെ സകലവൃക്ഷങ്ങളുടെയും ഫലം നിനക്കു ഇഷ്ടംപോലെ തിന്നാം. 
'''
"17" = '''
:sup:`17` എന്നാൽ നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിൻ്റെ വൃക്ഷത്തിൻ ഫലം തിന്നരുത്; തിന്നുന്ന നാളിൽ നീ നിശ്ചയമായി മരിക്കും.” 
'''
"18" = '''
:sup:`18` അനന്തരം യഹോവയായ ദൈവം: “മനുഷ്യൻ ഏകനായിരിക്കുന്നത് നന്നല്ല; ഞാൻ അവനു തക്കതായൊരു തുണയെ ഉണ്ടാക്കിക്കൊടുക്കും” എന്നു അരുളിച്ചെയ്തു. 
'''
"19" = '''
:sup:`19` യഹോവയായ ദൈവം ഭൂമിയിലെ സകലമൃഗങ്ങളെയും ആകാശത്തിലെ എല്ലാ പറവകളെയും നിലത്തു നിന്നു നിർമ്മിച്ചിട്ട് മനുഷ്യൻ അവയ്ക്ക് എന്ത് പേരിടുമെന്ന് കാണുവാൻ അവന്‍റെ മുമ്പിൽ വരുത്തി; സകല ജീവജന്തുക്കൾക്കും ആദാം ഇട്ടത് അവയ്ക്ക് പേരായി. 
'''
"20" = '''
:sup:`20` ആദാം എല്ലാ കന്നുകാലികൾക്കും ആകാശത്തിലെ പറവകൾക്കും എല്ലാ കാട്ടുമൃഗങ്ങൾക്കും പേരിട്ടു; എങ്കിലും മനുഷ്യന് തക്കതായൊരു തുണ കണ്ടുകിട്ടിയില്ല. 
'''
"21" = '''
:sup:`21` ആകയാൽ യഹോവയായ ദൈവം മനുഷ്യന് ഒരു ഗാഢനിദ്ര വരുത്തി; അവൻ ഉറങ്ങിയപ്പോൾ അവന്‍റെ വാരിയെല്ലുകളിൽ ഒന്ന് എടുത്ത് അതിന് പകരം മാംസം പിടിപ്പിച്ചു. 
'''
"22" = '''
:sup:`22` യഹോവയായ ദൈവം മനുഷ്യനിൽ നിന്നു എടുത്ത വാരിയെല്ലിനെ ഒരു സ്ത്രീയാക്കി, അവളെ മനുഷ്യന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"23" = '''
:sup:`23` അപ്പോൾ ആദാം; “ഇത് ഇപ്പോൾ എന്‍റെ അസ്ഥിയിൽ നിന്നു അസ്ഥിയും എന്‍റെ മാംസത്തിൽനിന്നു മാംസവും ആകുന്നു. ഇവളെ നരനിൽനിന്ന് എടുത്തിരിക്കുകയാൽ ഇവൾക്ക് നാരി എന്നു പേരാകും” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` അതുകൊണ്ട് പുരുഷൻ അപ്പനെയും അമ്മയെയും വിട്ടുപിരിഞ്ഞ് ഭാര്യയോടു പറ്റിച്ചേരും; അവർ ഒരു ദേഹമായി തീരും. 
'''
"25" = '''
:sup:`25` മനുഷ്യനും ഭാര്യയും ഇരുവരും നഗ്നരായിരുന്നു; അവർക്ക് നാണം തോന്നിയതുമില്ല. 
'''
