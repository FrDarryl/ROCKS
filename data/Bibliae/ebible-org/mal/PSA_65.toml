[65]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ഒരു സങ്കീർത്തനം; ദാവീദിന്‍റെ ഒരു ഗീതം. ദൈവമേ, സീയോനിൽ അങ്ങയെ സ്തുതിക്കുന്നത് യോഗ്യം തന്നെ; അങ്ങേക്കു തന്നെ നേർച്ച കഴിക്കുന്നു. 
'''
"2" = '''
:sup:`2` പ്രാർത്ഥന കേൾക്കുന്ന ദൈവമേ, സകലജഡവും തിരുസന്നിധിയിലേക്ക് വരുന്നു. 
'''
"3" = '''
:sup:`3` എന്‍റെ അകൃത്യങ്ങൾ എന്‍റെ നേരെ പ്രബലമായിരിക്കുന്നു; അങ്ങ് ഞങ്ങളുടെ അതിക്രമങ്ങൾക്ക് പരിഹാരം വരുത്തും. 
'''
"4" = '''
:sup:`4` തിരുപ്രാകാരങ്ങളിൽ വസിക്കേണ്ടതിന് അങ്ങ് തിരഞ്ഞെടുത്ത് അടുപ്പിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; ഞങ്ങൾ അങ്ങേയുടെ വിശുദ്ധമന്ദിരമായ ആലയത്തിലെ നന്മകൊണ്ട് തൃപ്തരാകും. 
'''
"5" = '''
:sup:`5` ഭൂമിയുടെ അറുതികൾക്കും ദൂരത്തുള്ള സമുദ്രത്തിനും ആശ്രയമായിരിക്കുന്ന ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, അവിടുന്ന് ഭയങ്കരകാര്യങ്ങളാൽ നീതിയോടെ ഞങ്ങൾക്ക് ഉത്തരമരുളുന്നു. 
'''
"6" = '''
:sup:`6` ദൈവം ബലം അരയ്ക്ക് കെട്ടിക്കൊണ്ട് തന്‍റെ ശക്തിയാൽ പർവ്വതങ്ങളെ ഉറപ്പിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദൈവം സമുദ്രങ്ങളുടെ മുഴക്കവും തിരമാലകളുടെ കോപവും ജനതകളുടെ കലഹവും ശമിപ്പിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ഭൂസീമാവാസികളും അവിടുത്തെ അടയാളങ്ങൾ നിമിത്തം ഭയപ്പെടുന്നു; ഉദയത്തിന്‍റെയും അസ്തമയത്തിന്‍റെയും ദിക്കുകളെ അവിടുന്ന് ഘോഷിച്ചുല്ലസിക്കുമാറാക്കുന്നു. 
'''
"9" = '''
:sup:`9` അവിടുന്ന് ഭൂമിയെ സന്ദർശിച്ച് നനയ്ക്കുന്നു; അങ്ങ് അതിനെ അത്യന്തം പുഷ്ടിയുള്ളതാക്കുന്നു; ദൈവത്തിന്‍റെ നദിയിൽ വെള്ളം നിറഞ്ഞിരിക്കുന്നു; ഇങ്ങനെ അവിടുന്ന് ഭൂമിയെ ഒരുക്കി അവർക്ക് ധാന്യം കൊടുക്കുന്നു. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് അതിന്‍റെ ഉഴവുചാലുകളെ നനയ്ക്കുന്നു; അവിടുന്ന് അതിന്‍റെ കട്ട ഉടച്ച് നിരത്തുന്നു; മഴയാൽ അവിടുന്ന് അതിനെ കുതിർക്കുന്നു; അതിലെ മുളയെ അവിടുന്ന് അനുഗ്രഹിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അങ്ങ് സംവത്സരത്തെ അങ്ങേയുടെ നന്മകൊണ്ട് അലങ്കരിക്കുന്നു; അങ്ങേയുടെ പാതകൾ പുഷ്ടിപൊഴിക്കുന്നു. 
'''
"12" = '''
:sup:`12` മരുഭൂമിയിലെ പുല്പുറങ്ങൾ പുഷ്ടിപൊഴിക്കുന്നു; കുന്നുകൾ ഉല്ലാസം ധരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` മേച്ചല്പുറങ്ങൾ ആട്ടിൻകൂട്ടങ്ങൾകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; താഴ്വരകൾ ധാന്യംകൊണ്ട് മൂടിയിരിക്കുന്നു; അവ ആർക്കുകയും പാടുകയും ചെയ്യുന്നു. 
'''
