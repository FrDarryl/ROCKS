[29]
"1" = '''
:sup:`1` ഇയ്യോബ് പിന്നെയും പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “അയ്യോ പണ്ടത്തെ മാസങ്ങളിലെപ്പോലെ ദൈവം എന്നെ പരിപാലിച്ച നാളുകളിലെപ്പോലെ ഞാൻ ആയെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"3" = '''
:sup:`3` അന്നു അവിടുത്തെ ദീപം എന്‍റെ തലയ്ക്കുമീതെ പ്രകാശിച്ചു; അവിടുത്തെ വെളിച്ചത്താൽ ഞാൻ ഇരുട്ടിൽകൂടി നടന്നു. 
'''
"4" = '''
:sup:`4` എന്‍റെ കൂടാരത്തിന് ദൈവത്തിന്‍റെ സഖ്യത ഉണ്ടായിരുന്നു; സർവ്വശക്തൻ എന്നോടുകൂടി വസിക്കുകയും 
'''
"5" = '''
:sup:`5` എന്‍റെ മക്കൾ എന്‍റെ ചുറ്റും ഇരിക്കുകയും ചെയ്ത എന്‍റെ ശുഭകാലത്തിലെപ്പോലെ ഞാൻ ആയെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"6" = '''
:sup:`6` അന്നു ഞാൻ എന്‍റെ കാലുകൾ വെണ്ണകൊണ്ട് കഴുകി; പാറ എനിക്ക് തൈലനദികളെ ഒഴുക്കിത്തന്നു. 
'''
"7" = '''
:sup:`7` “ഞാൻ പുറപ്പെട്ടു പട്ടണത്തിലേക്കുള്ള പടിവാതില്ക്കൽ ചെന്നു. വിശാലസ്ഥലത്ത് എന്‍റെ ഇരിപ്പിടം വയ്ക്കുമ്പോൾ 
'''
"8" = '''
:sup:`8` യൗവ്വനക്കാർ എന്നെ കണ്ടിട്ട് ഒളിക്കും; വൃദ്ധന്മാർ എഴുന്നേറ്റുനില്ക്കും. 
'''
"9" = '''
:sup:`9` പ്രഭുക്കന്മാർ സംസാരം നിർത്തി, കൈകൊണ്ട് വായ് പൊത്തും. 
'''
"10" = '''
:sup:`10` ശ്രേഷ്ഠന്മാരുടെ ശബ്ദം അടങ്ങും; അവരുടെ നാവ് അണ്ണാക്കോടു പറ്റും. 
'''
"11" = '''
:sup:`11` എന്‍റെ വാക്ക് കേട്ട ചെവി എന്നെ വാഴ്ത്തും; എന്നെ കണ്ട കണ്ണ് എനിക്ക് സാക്ഷ്യം നല്കും. 
'''
"12" = '''
:sup:`12` നിലവിളിച്ച എളിയവനെയും അനാഥനെയും തുണയറ്റവനെയും ഞാൻ വിടുവിച്ചു. 
'''
"13" = '''
:sup:`13` നശിക്കുമാറായവന്‍റെ അനുഗ്രഹം എന്‍റെ മേൽ വന്നു; വിധവയുടെ ഹൃദയത്തെ ഞാൻ സന്തോഷംകൊണ്ട് ആലപിക്കുമാറാക്കി. 
'''
"14" = '''
:sup:`14` ഞാൻ നീതിയെ ധരിച്ചു; അത് എന്‍റെ ഉടുപ്പായിരുന്നു; എന്‍റെ ന്യായം ഉത്തരീയവും തലപ്പാവും പോലെയായിരുന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ കുരുടന് കണ്ണും മുടന്തന് കാലും ആയിരുന്നു. 
'''
"16" = '''
:sup:`16` ദരിദ്രന്മാർക്ക് ഞാൻ അപ്പനായിരുന്നു; ഞാൻ അറിയാത്തവന്‍റെ വ്യവഹാരം പരിശോധിച്ചു. 
'''
"17" = '''
:sup:`17` നീതികെട്ടവന്‍റെ അണപ്പല്ല് ഞാൻ തകർത്തു; അവന്‍റെ പല്ലിനിടയിൽനിന്ന് ഇരയെ പറിച്ചെടുത്തു. 
'''
"18" = '''
:sup:`18` “എന്‍റെ കൂട്ടിൽവച്ച് ഞാൻ മരിക്കും; ഹോൽപക്ഷിയെപ്പോലെ ഞാൻ ദീർഘായുസ്സോടെ ഇരിക്കും. 
'''
"19" = '''
:sup:`19` എന്‍റെ വേര് വെള്ളം വരെ പടർന്നുചെല്ലുന്നു; എന്‍റെ കൊമ്പിന്മേൽ മഞ്ഞ് രാപാർക്കുന്നു. 
'''
"20" = '''
:sup:`20` എന്‍റെ മഹത്വം എന്നിൽ പച്ചയായിരിക്കുന്നു; എന്‍റെ വില്ല് എന്‍റെ കയ്യിൽ പുതിയതായിരിക്കും എന്നു ഞാൻ പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` “മനുഷ്യർ കാത്തിരുന്ന് എന്‍റെ വാക്ക് കേൾക്കും; എന്‍റെ ആലോചന കേൾക്കുവാൻ മിണ്ടാതെയിരിക്കും. 
'''
"22" = '''
:sup:`22` ഞാൻ സംസാരിച്ചശേഷം അവർ മിണ്ടുകയില്ല; എന്‍റെ മൊഴി അവരുടെ മേൽ മഴപോലെ ഇറ്റിറ്റു വീഴും. 
'''
"23" = '''
:sup:`23` മഴയ്ക്ക് എന്നപോലെ അവർ എനിക്കായി കാത്തിരിക്കും; പിന്മഴയ്ക്കെന്നപോലെ അവർ വായ്പിളർക്കും. 
'''
"24" = '''
:sup:`24` അവർ പ്രതീക്ഷിക്കാതിരിക്കുമ്പോൾ ഞാൻ അവരെ നോക്കി പുഞ്ചിരിതൂകി; എന്‍റെ മുഖപ്രസാദം അവർ തള്ളിക്കളയുകയുമില്ല. 
'''
"25" = '''
:sup:`25` ഞാൻ അവരുടെ വഴി തിരഞ്ഞെടുത്ത് തലവനായി ഇരിക്കും; സൈന്യസമേതനായ രാജാവിനെപ്പോലെയും ദുഃഖിതന്മാരെ ആശ്വസിപ്പിക്കുന്നവനെപ്പോലെയും ഞാൻ വസിക്കും. 
'''
