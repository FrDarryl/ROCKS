[10]
"1" = '''
:sup:`1` ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: ആട്ടിൻതൊഴുത്തിലേക്ക് വാതിലിലൂടെ കടക്കാതെ മറ്റു വഴിയായി കയറുന്നവൻ കള്ളനും കവർച്ചക്കാരനും ആകുന്നു. 
'''
"2" = '''
:sup:`2` വാതിലിലൂടെ കടക്കുന്നവനോ ആടുകളുടെ ഇടയൻ ആകുന്നു. 
'''
"3" = '''
:sup:`3` അവനു വാതിൽകാവല്ക്കാരൻ തുറന്നുകൊടുക്കുന്നു; ആടുകൾ അവന്‍റെ ശബ്ദം കേൾക്കുന്നു; തന്‍റെ ആടുകളെ അവൻ പേർചൊല്ലി വിളിച്ചു പുറത്തു കൊണ്ടുപോകുന്നു. 
'''
"4" = '''
:sup:`4` തനിക്കുള്ളവയെ ഒക്കെയും പുറത്തു കൊണ്ടു പോയശേഷം അവൻ അവയ്ക്ക് മുമ്പായി നടക്കുന്നു; ആടുകൾ അവന്‍റെ ശബ്ദം അറിയുന്നതുകൊണ്ട് അവനെ അനുഗമിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അന്യന്മാരുടെ ശബ്ദം അറിയായ്കകൊണ്ട് അവ ഒരു അപരിചിതനെ അനുഗമിക്കുകയില്ല മറിച്ച് അവനെ വിട്ടു ഓടിപ്പോകും. 
'''
"6" = '''
:sup:`6` ഈ ഉപമ യേശു അവരോട് പറഞ്ഞു; എന്നാൽ തങ്ങളോട് പറഞ്ഞ ഈ കാര്യങ്ങൾ എന്തെന്ന് അവർ ഗ്രഹിച്ചില്ല. 
'''
"7" = '''
:sup:`7` യേശു പിന്നെയും അവരോട് പറഞ്ഞത്: ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: ആടുകളുടെ വാതിൽ ഞാൻ ആകുന്നു. 
'''
"8" = '''
:sup:`8` എനിക്ക് മുമ്പെ വന്നവർ ഒക്കെയും കള്ളന്മാരും കവർച്ചക്കാരും അത്രേ; എന്നാൽ ആടുകൾ അവരെ ചെവിക്കൊണ്ടില്ല. 
'''
"9" = '''
:sup:`9` ഞാൻ വാതിൽ ആകുന്നു; ആരെങ്കിലും എന്നിലൂടെ അകത്ത് കടന്നാൽ അവൻ രക്ഷപെടും; അവൻ അകത്ത് വരികയും പുറത്തു പോകയും മേച്ചൽസ്ഥലം കണ്ടെത്തുകയും ചെയ്യും. 
'''
"10" = '''
:sup:`10` മോഷ്ടിപ്പാനും കൊല്ലുവാനും നശിപ്പിക്കുവാനും അല്ലാതെ കള്ളൻ വരുന്നില്ല; അവർക്ക് ജീവൻ ഉണ്ടാകുവാനും സമൃദ്ധിയായിട്ടു ഉണ്ടാകുവാനും അത്രേ ഞാൻ വന്നിരിക്കുന്നത്. 
'''
"11" = '''
:sup:`11` ഞാൻ നല്ല ഇടയൻ ആകുന്നു; നല്ല ഇടയൻ ആടുകൾക്ക് വേണ്ടി തന്‍റെ ജീവനെ കൊടുക്കുന്നു. 
'''
"12" = '''
:sup:`12` ഇടയനും ആടുകളുടെ ഉടമസ്ഥനുമല്ലാത്ത കൂലിക്കാരൻ ചെന്നായ് വരുന്നത് കണ്ടു ആടുകളെ ഉപേക്ഷിച്ച് ഓടിക്കളയുന്നു; ചെന്നായ് അവയെ പിടിക്കയും ചിന്നിച്ചുകളകയും ചെയ്യുന്നു. 
'''
"13" = '''
:sup:`13` അവൻ കൂലിക്കാരനും ആടുകളെക്കുറിച്ച് വിചാരമില്ലാത്തവനുമായതുകൊണ്ട് അവൻ ഓടിപോകുന്നു. 
'''
"14" = '''
:sup:`14` ഞാൻ നല്ല ഇടയൻ; പിതാവ് എന്നെ അറിയുകയും ഞാൻ പിതാവിനെ അറിയുകയും ചെയ്യുന്നതുപോലെ ഞാൻ എനിക്കുള്ളവയെ അറിയുകയും എനിക്കുള്ളവ എന്നെ അറിയുകയും ചെയ്യുന്നു. 
'''
"15" = '''
:sup:`15` ആടുകൾക്ക് വേണ്ടി ഞാൻ എന്‍റെ ജീവനെ കൊടുക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഈ തൊഴുത്തിൽ ഉൾപ്പെടാത്ത വേറെ ആടുകൾ എനിക്ക് ഉണ്ട്; അവയെയും ഞാൻ കൊണ്ടുവരേണ്ടതാകുന്നു; അവ എന്‍റെ ശബ്ദം കേൾക്കും; അങ്ങനെ ഒരാട്ടിൻ കൂട്ടവും ഒരിടയനും ആകും. 
'''
"17" = '''
:sup:`17` എന്‍റെ ജീവനെ വീണ്ടും പ്രാപിക്കേണ്ടതിന് ഞാൻ അതിനെ കൊടുക്കുന്നതുകൊണ്ട് പിതാവ് എന്നെ സ്നേഹിക്കുന്നു. 
'''
"18" = '''
:sup:`18` ആരും അതിനെ എന്നിൽനിന്ന് എടുത്തുകളയുന്നില്ല; ഞാൻ തന്നെ അതിനെ കൊടുക്കുന്നു; അതിനെ കൊടുക്കുവാൻ എനിക്ക് അധികാരം ഉണ്ട്; വീണ്ടും എടുക്കുവാനും എനിക്ക് അധികാരം ഉണ്ട്; ഈ കല്പന എന്‍റെ പിതാവിങ്കൽ നിന്നു എനിക്ക് ലഭിച്ചിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ഈ വചനംനിമിത്തം യെഹൂദന്മാരുടെ ഇടയിൽ പിന്നെയും ഭിന്നത ഉണ്ടായി. 
'''
"20" = '''
:sup:`20` അവരിൽ പലരും; “അവനു ഭൂതം ഉണ്ട്; അവൻ ഭ്രാന്തൻ ആകുന്നു; അവന്‍റെ വാക്ക് കേൾക്കുന്നത് എന്തിന്?“ എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` മറ്റുചിലർ: “ഇതു ഭൂതഗ്രസ്ൻ്റെ വാക്കല്ല; ഭൂതത്തിന് കുരുടന്മാരുടെ കണ്ണ് തുറപ്പാൻ കഴിയുമോ?“എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` അനന്തരം യെരൂശലേമിൽ പ്രതിഷ്ഠോത്സവം വന്നു; അന്നു ശീതകാലമായിരുന്നു. 
'''
"23" = '''
:sup:`23` യേശു ദൈവാലയത്തിൽ ശലോമോന്‍റെ മണ്ഡപത്തിൽ നടക്കുകയായിരുന്നു. 
'''
"24" = '''
:sup:`24` അപ്പോൾ യെഹൂദന്മാർ അവനെ വളഞ്ഞു: “നീ എത്രത്തോളം ഞങ്ങളെ ആശിപ്പിക്കുന്നു? നീ ക്രിസ്തു എങ്കിൽ വ്യക്തമായി ഞങ്ങളോടു പറക“ എന്നു അവനോട് പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` യേശു അവരോട് ഉത്തരം പറഞ്ഞത്: ഞാൻ നിങ്ങളോടു പറഞ്ഞിട്ടുണ്ട്; എങ്കിലും നിങ്ങൾ വിശ്വസിക്കുന്നില്ല; എന്‍റെ പിതാവിന്‍റെ നാമത്തിൽ ഞാൻ ചെയ്യുന്ന പ്രവൃത്തികൾ എന്നെക്കുറിച്ചുള്ള സാക്ഷ്യം നൽകുന്നു. 
'''
"26" = '''
:sup:`26` എന്നിട്ടും നിങ്ങൾ വിശ്വസിക്കുന്നില്ല കാരണം നിങ്ങൾ എന്‍റെ ആടുകളല്ല. 
'''
"27" = '''
:sup:`27` എന്‍റെ ആടുകൾ എന്‍റെ ശബ്ദം കേൾക്കുന്നു; ഞാൻ അവയെ അറിയുകയും അവ എന്നെ അനുഗമിക്കുകയും ചെയ്യുന്നു. 
'''
"28" = '''
:sup:`28` ഞാൻ അവയ്ക്ക് നിത്യജീവൻ കൊടുക്കുന്നു; അവ ഒരുനാളും നശിച്ചു പോകയില്ല; ആരും അവയെ എന്‍റെ കയ്യിൽ നിന്നു പിടിച്ചുപറിക്കയും ഇല്ല. 
'''
"29" = '''
:sup:`29` അവയെ തന്നിരിക്കുന്ന എന്‍റെ പിതാവ് എല്ലാവരിലും വലിയവൻ; പിതാവിന്‍റെ കയ്യിൽ നിന്നു അവയെ പിടിച്ചുപറിപ്പാൻ ആർക്കും കഴിയുകയില്ല 
'''
"30" = '''
:sup:`30` ഞാനും പിതാവും ഒന്നാകുന്നു. 
'''
"31" = '''
:sup:`31` അപ്പോൾ യെഹൂദന്മാർ അവനെ എറിയുവാൻ പിന്നെയും കല്ല് എടുത്തു. 
'''
"32" = '''
:sup:`32` യേശു അവരോട്: പിതാവിൽനിന്ന് ഞാൻ പല നല്ല പ്രവൃത്തികൾ നിങ്ങളെ കാണിച്ചിരിക്കുന്നു; അവയിൽ ഏത് പ്രവൃത്തി നിമിത്തം നിങ്ങൾ എന്നെ കല്ലെറിയുന്നു എന്നു ചോദിച്ചു. 
'''
"33" = '''
:sup:`33` യെഹൂദന്മാർ അവനോട്: “ഒരു നല്ലപ്രവൃത്തി നിമിത്തവുമല്ല, ദൈവദൂഷണം നിമിത്തവും നീ മനുഷ്യനായിരിക്കെ നിന്നെത്തന്നെ ദൈവം ആക്കുന്നതുകൊണ്ടുമത്രേ ഞങ്ങൾ നിന്നെ കല്ലെറിയുന്നത്“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` യേശു അവരോട്: ‘നിങ്ങൾ ദേവന്മാർ ആകുന്നു എന്നു ഞാൻ പറഞ്ഞു’ എന്നു നിങ്ങളുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നില്ലയോ? 
'''
"35" = '''
:sup:`35` ദൈവത്തിന്‍റെ അരുളപ്പാടു ഉണ്ടായിട്ടുള്ളവരെ ദേവന്മാർ എന്നു പറഞ്ഞു എങ്കിൽ-തിരുവെഴുത്തിന് നീക്കം വരികയില്ലല്ലോ - 
'''
"36" = '''
:sup:`36` ഞാൻ ദൈവത്തിന്‍റെ പുത്രൻ എന്നു പറഞ്ഞതുകൊണ്ട്: നീ ദൈവദൂഷണം പറയുന്നു എന്നു പിതാവ് വിശുദ്ധീകരിച്ചു ലോകത്തിൽ അയച്ചവനോട് നിങ്ങൾ പറയുന്നുവോ? 
'''
"37" = '''
:sup:`37` ഞാൻ എന്‍റെ പിതാവിന്‍റെ പ്രവൃത്തി ചെയ്യുന്നില്ലെങ്കിൽ എന്നെ വിശ്വസിക്കേണ്ട; 
'''
"38" = '''
:sup:`38` ഞാൻ അവ ചെയ്യുന്നു എങ്കിലോ എന്നെ വിശ്വസിക്കാതിരുന്നാലും പിതാവ് എന്നിലും ഞാൻ പിതാവിലും എന്നു നിങ്ങൾ ഗ്രഹിച്ചു അറിയേണ്ടതിന് പ്രവൃത്തിയെ വിശ്വസിപ്പിൻ. 
'''
"39" = '''
:sup:`39` അവർ അവനെ പിന്നെയും പിടിപ്പാൻ നോക്കി; അവനോ അവരുടെ കയ്യിൽ നിന്നു ഒഴിഞ്ഞുപോയി. 
'''
"40" = '''
:sup:`40` അവൻ യോർദ്ദാനക്കരെ യോഹന്നാൻ ആദ്യം സ്നാനം കഴിപ്പിച്ചുകൊണ്ടിരുന്ന സ്ഥലത്ത് പിന്നെയും ചെന്നു അവിടെ പാർത്തു. 
'''
"41" = '''
:sup:`41` അനേകർ അവന്‍റെ അടുക്കൽ വന്നു: യോഹന്നാൻ അടയാളം ഒന്നും ചെയ്തിട്ടില്ല; എന്നാൽ ഇവനെക്കുറിച്ച് യോഹന്നാൻ പറഞ്ഞ കാര്യങ്ങൾ ഒക്കെയും സത്യമായിരുന്നു എന്നു പറഞ്ഞു. 
