[11]
"1" = '''
:sup:`1` അതിനുശേഷം അമ്മോൻ രാജാവായ നാഹാശ് വന്ന് ഗിലെയാദിലെ യാബേശിനെതിരെ പാളയം ഇറങ്ങി; യാബേശിൽ വസിക്കുന്നവർ നാഹാശിനോട്: “ഞങ്ങളോട് ഒരു ഉടമ്പടിചെയ്യേണം; എന്നാൽ ഞങ്ങൾ നിന്നെ സേവിക്കാം” എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` അമ്മോന്യനായ നാഹാശ് അവരോട്: “നിങ്ങളുടെ വലത്തെ കണ്ണുകൾ തുരന്നെടുക്കയും എല്ലാ യിസ്രായേൽ ജനങ്ങളെയും നിന്ദിക്കുകയും ചെയ്യും എന്നുള്ള സമ്മതത്തിന്മേൽ ഞാൻ നിങ്ങളോട് ഉടമ്പടി ചെയ്യാം” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` യാബേശിലെ മൂപ്പന്മാർ അവനോട്: “ഞങ്ങൾ യിസ്രായേൽദേശത്തെല്ലാം ദൂതന്മാരെ അയയ്ക്കുന്നതിന് ഞങ്ങൾക്ക് ഏഴു ദിവസത്തെ അവധി തരേണം; ഞങ്ങളെ രക്ഷിപ്പാൻ ആരുമില്ലെങ്കിൽ ഞങ്ങൾ നിന്‍റെ അടുക്കൽ ഇറങ്ങിവരാം” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` ദൂതന്മാർ ശൗലിന്‍റെ ഗിബെയയിൽ ചെന്നു ആ വാർത്ത ജനത്തെ പറഞ്ഞ് കേൾപ്പിച്ചു; ജനമെല്ലാം ഉറക്കെ കരഞ്ഞു. 
'''
"5" = '''
:sup:`5` അപ്പോൾ ശൗല്‍ കന്നുകാലികളെയും കൊണ്ട് വയലിൽനിന്ന് വരികയായിരുന്നു. “ജനം കരയുവാൻ കാരണം എന്ത്?” എന്നു ശൗല്‍ ചോദിച്ചു. അവർ യാബേശ്യരുടെ വാർത്ത അവനെ അറിയിച്ചു. 
'''
"6" = '''
:sup:`6` ശൗല്‍ വാർത്ത കേട്ടപ്പോൾ ദൈവത്തിന്‍റെ ആത്മാവ് അവന്‍റെമേൽ ശക്തിയോടെ വന്നു; അവന്‍റെ കോപം ഏറ്റവും ജ്വലിച്ചു. 
'''
"7" = '''
:sup:`7` അവൻ രണ്ടു കാളകളെ പിടിച്ചു കഷണംകഷണമായി മുറിച്ചു ദൂതന്മാരുടെ കയ്യിൽ യിസ്രായേൽ ദേശത്തെല്ലായിടത്തും കൊടുത്തയച്ചു: ആരെങ്കിലും ശൗലിന്‍റെയും ശമൂവേലിന്‍റെയും കൂടെ യുദ്ധത്തിന് വരാതിരുന്നാൽ അവന്‍റെ കാളകളെ ഇങ്ങനെ ചെയ്യും എന്നു പറയിച്ചു. അപ്പോൾ യഹോവയുടെ ഭീതി ജനത്തിന്മേൽ വീണു, അവർ ഏകമനസ്സോടെ പുറപ്പെട്ടു. 
'''
"8" = '''
:sup:`8` ശൗല്‍ ബേസെക്കിൽവെച്ചു അവരെ എണ്ണി; യിസ്രായേല്യർ മൂന്നു ലക്ഷവും യെഹൂദ്യർ മുപ്പതിനായിരവും ഉണ്ടായിരുന്നു. 
'''
"9" = '''
:sup:`9` ദൂതന്മാരോടു ശൗല്‍: “നിങ്ങൾ ഗിലെയാദിലെ യാബേശ്യരോട്: നാളെ ഉച്ച ആകുമ്പോഴേക്ക് നിങ്ങൾക്ക് രക്ഷ ഉണ്ടാകും എന്നു പറവിൻ” എന്നു പറഞ്ഞു. ദൂതന്മാർ ചെന്നു യാബേശ്യരോട് അറിയിച്ചപ്പോൾ അവർ സന്തോഷിച്ചു. 
'''
"10" = '''
:sup:`10` പിന്നെ യാബേശ്യർ നഹാശിനോട്: “നാളെ ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ ഇറങ്ങിവരും; നിങ്ങളുടെ ഇഷ്ടംപോലെ ഞങ്ങളോടു ചെയ്തുകൊൾവിൻ” എന്നു പറഞ്ഞയച്ചു. 
'''
"11" = '''
:sup:`11` പിറ്റെ ദിവസം ശൗല്‍ ജനത്തെ മൂന്നു കൂട്ടമായി വിഭജിച്ചു; അവർ പ്രഭാതയാമത്തിൽ പാളയത്തിന്‍റെ നടുവിലേക്കു ചെന്നു ഉച്ചവരെ അമ്മോന്യരെ സംഹരിച്ചു; ശേഷിച്ചവർ ഒന്നിക്കാതവണ്ണം ചിതറിപ്പോയി. 
'''
"12" = '''
:sup:`12` അപ്പോൾ ജനം ശമൂവേലിനോടു: “ശൗല്‍ ഞങ്ങൾക്കു രാജാവായിരിക്കുമോ? എന്നു ചോദിച്ചത് ആർ? അവരെ ഏല്പിച്ചുതരണം; ഞങ്ങൾ അവരെ കൊന്നുകളയും” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അതിന് ശൗല്‍: “ഇന്ന് ഒരു മനുഷ്യനെയും കൊല്ലരുതു; ഇന്ന് യഹോവ യിസ്രായേലിനു രക്ഷ വരുത്തിയിരിക്കുന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` പിന്നെ ശമൂവേൽ ജനത്തോട്: “വരുവിൻ; നാം ഗില്ഗാലിൽ ചെന്നു, അവിടെവച്ചു രാജത്വം പുതുക്കുക” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അങ്ങനെ ജനമെല്ലാം ഗില്ഗാലിൽ ചെന്നു; അവർ ശൗലിനെ ഗില്ഗാലിൽ യഹോവയുടെ സന്നിധിയിൽവച്ചു രാജാവാക്കി. അവർ അവിടെ യഹോവയുടെ സന്നിധിയിൽ സമാധാനയാഗങ്ങൾ കഴിച്ചു; ശൗലും യിസ്രായേല്യരൊക്കെയും ഏറ്റവും സന്തോഷിച്ചു. 
'''
