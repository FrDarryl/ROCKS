[132]
"1" = '''
:sup:`1` ആരോഹണഗീതം. യഹോവേ, ദാവീദിനെയും അവന്‍റെ സകലകഷ്ടതയെയും ഓർക്കേണമേ. 
'''
"2" = '''
:sup:`2` അവൻ യഹോവയോടു സത്യംചെയ്ത് യാക്കോബിന്‍റെ വല്ലഭന് നേർന്നത് എന്തെന്നാൽ: 
'''
"3" = '''
:sup:`3` “യഹോവയ്ക്ക് ഒരു സ്ഥലം, യാക്കോബിന്‍റെ സര്‍വ്വശക്തനായ ദൈവത്തിനു ഒരു നിവാസം കണ്ടെത്തുംവരെ 
'''
"4" = '''
:sup:`4` ഞാൻ എന്‍റെ കൂടാര വീട്ടിൽ കടക്കുകയില്ല; എന്‍റെ ശയ്യമേൽ കയറി കിടക്കുകയുമില്ല. 
'''
"5" = '''
:sup:`5` ഞാൻ എന്‍റെ കണ്ണിന് ഉറക്കവും എന്‍റെ കൺപോളയ്ക്ക് മയക്കവും കൊടുക്കുകയില്ല.” 
'''
"6" = '''
:sup:`6` നാം എഫ്രാത്തയിൽ അതിനെക്കുറിച്ച് കേട്ടു വനപ്രദേശത്ത് അത് കണ്ടെത്തിയല്ലോ. 
'''
"7" = '''
:sup:`7` നാം ദൈവത്തിന്‍റെ തിരുനിവാസത്തിലേക്കു ചെന്നു അവിടുത്തെ പാദപീഠത്തിൽ നമസ്കരിക്കുക. 
'''
"8" = '''
:sup:`8` യഹോവേ, അങ്ങേയുടെ ബലത്തിന്‍റെ പെട്ടകവുമായി അങ്ങേയുടെ വിശ്രാമത്തിലേക്ക് എഴുന്നള്ളേണമേ. 
'''
"9" = '''
:sup:`9` അങ്ങേയുടെ പുരോഹിതന്മാർ നീതി ധരിക്കുകയും അങ്ങേയുടെ ഭക്തന്മാർ ഘോഷിച്ചുല്ലസിക്കുകയും ചെയ്യട്ടെ. 
'''
"10" = '''
:sup:`10` അങ്ങേയുടെ ദാസനായ ദാവീദിനെ ഓർത്തു അങ്ങേയുടെ അഭിഷിക്തന്‍റെ മുഖത്തെ തിരസ്ക്കരിക്കരുതേ. 
'''
"11" = '''
:sup:`11` “ഞാൻ നിന്‍റെ ഉദരഫലത്തെ നിന്‍റെ സിംഹാസനത്തിൽ ഇരുത്തും; 
'''
"12" = '''
:sup:`12` നിന്‍റെ മക്കൾ എന്‍റെ നിയമവും ഞാൻ അവർക്ക് ഉപദേശിച്ച സാക്ഷ്യവും പ്രമാണിക്കുമെങ്കിൽ അവരുടെ മക്കളും എന്നേക്കും നിന്‍റെ സിംഹാസനത്തിൽ ഇരിക്കും” എന്നു യഹോവ ദാവീദിനോട് ആണയിട്ട് സത്യം; കർത്താവ് അതിൽനിന്ന് മാറുകയില്ല. 
'''
"13" = '''
:sup:`13` യഹോവ സീയോനെ തിരഞ്ഞെടുക്കുകയും അതിനെ തന്‍റെ വാസസ്ഥലമായി ഇച്ഛിക്കുകയും ചെയ്തു. 
'''
"14" = '''
:sup:`14` “അത് എന്നേക്കും എന്‍റെ വിശ്രാമം ആകുന്നു; ഞാൻ അതിനെ ഇച്ഛിച്ചിരിക്കുകയാൽ ഞാൻ അവിടെ വസിക്കും; 
'''
"15" = '''
:sup:`15` അതിലെ ആഹാരം ഞാൻ സമൃദ്ധിയായി അനുഗ്രഹിക്കും; അതിലെ ദരിദ്രന്മാർക്ക് അപ്പംകൊണ്ട് തൃപ്തി വരുത്തും. 
'''
"16" = '''
:sup:`16` അതിലെ പുരോഹിതന്മാരെ രക്ഷ ധരിപ്പിക്കും; അതിലെ ഭക്തന്മാർ ഘോഷിച്ചുല്ലസിക്കും. 
'''
"17" = '''
:sup:`17` അവിടെ ഞാൻ ദാവീദിന് ഒരു കൊമ്പ് മുളപ്പിക്കും; എന്‍റെ അഭിഷിക്തന് ഒരു ദീപം ഒരുക്കിയിട്ടുമുണ്ട്. 
'''
"18" = '''
:sup:`18` ഞാൻ അവന്‍റെ ശത്രുക്കളെ ലജ്ജ ധരിപ്പിക്കും; അവന്‍റെ തലയിലോ കിരീടം ശോഭിക്കും.” 
'''
