[8]
"1" = '''
:sup:`1` “നിങ്ങൾ ജീവിച്ചിരിക്കുകയും വർദ്ധിക്കുകയും യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശം കൈവശമാക്കുകയും ചെയ്യേണ്ടതിന് ഞാൻ ഇന്ന് നിങ്ങളോട് കല്പിക്കുന്ന സകല കല്പനകളും പ്രമാണിച്ച് നടക്കേണം. 
'''
"2" = '''
:sup:`2` നിന്‍റെ ദൈവമായ യഹോവ നിന്നെ താഴ്ത്തുവാനും തന്‍റെ കല്പനകൾ പ്രമാണിക്കുമോ ഇല്ലയോ എന്നു നിന്നെ പരീക്ഷിച്ച് നിന്‍റെ ഹൃദയത്തിൽ ഇരിക്കുന്നത് അറിയുവാനുമായി ഈ നാല്പത് വര്‍ഷം മരുഭൂമിയിൽ നടത്തിയ വിധമൊക്കെയും നീ ഓർക്കേണം. 
'''
"3" = '''
:sup:`3` അവൻ നിന്നെ താഴ്ത്തുകയും വിശപ്പിക്കുകയും ‘മനുഷ്യൻ അപ്പംകൊണ്ട് മാത്രമല്ല യഹോവയുടെ വായിൽനിന്ന് പുറപ്പെടുന്ന സകല വചനംകൊണ്ടും ജീവിക്കുന്നു’ എന്നു നിന്നെ ഗ്രഹിപ്പിക്കുന്നതിനും നീയും നിന്‍റെ പൂര്‍വ്വ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മന്ന കൊണ്ടു നിന്നെ പോഷിപ്പിക്കുകയും ചെയ്തു. 
'''
"4" = '''
:sup:`4` ഈ നാല്പത് വര്‍ഷം നീ ധരിച്ച വസ്ത്രം ജീർണ്ണിച്ചുപോയില്ല; നിന്‍റെ കാൽ വീങ്ങിയതുമില്ല. 
'''
"5" = '''
:sup:`5` ഒരു മനുഷ്യൻ തന്‍റെ മകനെ ശിക്ഷിച്ച് വളർത്തുന്നതുപോലെ നിന്‍റെ ദൈവമായ യഹോവ നിന്നെ ശിക്ഷിച്ച് വളർത്തുന്നു എന്നു നീ മനസ്സിൽ ധ്യാനിച്ചുകൊള്ളേണം. 
'''
"6" = '''
:sup:`6` “ആകയാൽ നിന്‍റെ ദൈവമായ യഹോവയുടെ വഴികളിൽ നടന്ന് അവനെ ഭയപ്പെട്ട് അവന്‍റെ കല്പനകൾ പ്രമാണിക്കേണം. 
'''
"7" = '''
:sup:`7` നിന്‍റെ ദൈവമായ യഹോവ നല്ലൊരു ദേശത്തേക്കല്ലയോ നിന്നെ കൊണ്ടുപോകുന്നത്; അത് താഴ്വരയിൽനിന്നും മലയിൽനിന്നും പുറപ്പെടുന്ന നീരൊഴുക്കുകളും ഉറവുകളും തടാകങ്ങളും ഉള്ള ദേശം; 
'''
"8" = '''
:sup:`8` ഗോതമ്പും യവവും മുന്തിരിവള്ളിയും അത്തിവൃക്ഷവും മാതളനാരകവും ഉള്ള ദേശം; 
'''
"9" = '''
:sup:`9` ഒലിവുവൃക്ഷവും തേനും ഉള്ള ദേശം; സുഭിക്ഷമായി ഉപജീവനം കഴിക്കുവാൻ തക്കവണ്ണം ഒന്നിനും കുറവില്ലാത്ത ദേശം; കല്ല് ഇരുമ്പായിരിക്കുന്നതും മലകളിൽനിന്ന് താമ്രം വെട്ടി എടുക്കുന്നതുമായ ദേശം. 
'''
"10" = '''
:sup:`10` നീ ഭക്ഷിച്ച് തൃപ്തിപ്രാപിക്കുമ്പോൾ നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തന്നിരിക്കുന്ന നല്ല ദേശത്തെക്കുറിച്ച് നീ അവനു സ്തോത്രം ചെയ്യേണം. 
'''
"11" = '''
:sup:`11` “നിന്‍റെ ദൈവമായ യഹോവയെ നീ മറക്കാതിരിക്കുവാനും, ഞാൻ ഇന്ന് നിന്നോട് കല്പിക്കുന്ന അവന്‍റെ കല്പനകളും വിധികളും ചട്ടങ്ങളും അലക്ഷ്യമാക്കാതിരിക്കുവാനും ശ്രദ്ധിക്കുക. 
'''
"12" = '''
:sup:`12` നീ ഭക്ഷിച്ച് തൃപ്തിപ്രാപിക്കുമ്പോഴും നല്ല വീടുകൾ പണിത് അവയിൽ പാർക്കുമ്പോഴും 
'''
"13" = '''
:sup:`13` നിന്‍റെ ആടുമാടുകൾ പെരുകി, നിനക്കു വെള്ളിയും പൊന്നും ഏറി, നിനക്കുള്ളത് ഒക്കെയും വർദ്ധിക്കുമ്പോഴും നിന്‍റെ ഹൃദയം നിഗളിക്കാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുക. 
'''
"14" = '''
:sup:`14` നിന്നെ അടിമവീടായ മിസ്രയീമിൽ നിന്ന് പുറപ്പെടുവിക്കുകയും 
'''
"15" = '''
:sup:`15` അഗ്നിസർപ്പവും തേളും വെള്ളമില്ലാതെ വരൾച്ചയും ഉള്ള വലിയതും ഭയങ്കരവുമായ മരുഭൂമിയിൽ കൂടി നിന്നെ കൊണ്ടുവരുകയും, തീക്കൽ പാറയിൽനിന്ന് നിനക്കു വേണ്ടി വെള്ളം പുറപ്പെടുവിക്കയും 
'''
"16" = '''
:sup:`16` നിന്നെ താഴ്ത്തി പരീക്ഷിച്ച് ഭാവികാലത്ത് നിനക്കു നന്മ ചെയ്യേണ്ടതിന് മരുഭൂമിയിൽ, നിന്‍റെ പൂര്‍വ്വ പിതാക്കന്മാർ അറിയാത്ത മന്ന കൊണ്ടു പോഷിപ്പിക്കയും ചെയ്ത നിന്‍റെ ദൈവമായ യഹോവയെ നീ മറക്കരുത്. 
'''
"17" = '''
:sup:`17` “എന്‍റെ ശക്തിയും എന്‍റെ കയ്യുടെ ബലവും ഈ സമ്പത്തുണ്ടാക്കി” എന്നു നിന്‍റെ ഹൃദയത്തിൽ പറയാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളേണം. 
'''
"18" = '''
:sup:`18` നിന്‍റെ ദൈവമായ യഹോവയെ നീ ഓർക്കേണം; നിന്‍റെ പൂര്‍വ്വ പിതാക്കന്മാരോട് സത്യംചെയ്ത തന്‍റെ നിയമം ഇന്നുള്ളതുപോലെ ഉറപ്പിക്കേണ്ടതിന് അവനല്ലോ നിനക്കു സമ്പത്തുണ്ടാക്കുവാൻ ശക്തി തരുന്നത്. 
'''
"19" = '''
:sup:`19` “നിന്‍റെ ദൈവമായ യഹോവയെ നീ മറക്കുകയും അന്യദൈവങ്ങളെ പിന്തുടർന്ന് അവയെ സേവിച്ച് നമസ്കരിക്കുകയും ചെയ്താൽ നീ നശിച്ചുപോകും” എന്നു ഞാൻ ഇന്ന് നിന്നോട് സാക്ഷീകരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് നിങ്ങൾ കേൾക്കാതിരുന്നതുകൊണ്ട് യഹോവ നിങ്ങളുടെ മുമ്പിൽനിന്ന് നശിപ്പിക്കുന്ന ജാതികളെപ്പോലെ നിങ്ങളും നശിച്ചുപോകും. 
'''
