[5]
"1" = '''
:sup:`1` പിന്നെ ഞാൻ സിംഹാസനത്തിൽ ഇരിക്കുന്നവൻ്റെ വലങ്കയ്യിൽ അകത്തും പുറകിലും എഴുതിയിരിക്കുന്നതും ഏഴു മുദ്രയാൽ മുദ്രയിട്ടിരിക്കുന്നതുമായ ഒരു ചുരുൾ കണ്ടു. 
'''
"2" = '''
:sup:`2` ആ ചുരുൾ തുറപ്പാനും അതിന്‍റെ മുദ്ര പൊട്ടിയ്ക്കുവാനും യോഗ്യൻ ആർ? എന്നു അത്യുച്ചത്തിൽ വിളംബരം ചെയ്യുന്ന ശക്തനായൊരു ദൂതനെയും ഞാൻ കണ്ടു. 
'''
"3" = '''
:sup:`3` ചുരുൾ തുറക്കുവാനോ അത് ഒന്ന് നോക്കുവാൻ പോലുമോ സ്വർഗ്ഗത്തിലും ഭൂമിയിലും ഭൂമിക്കു കീഴിലും ആർക്കും കഴിഞ്ഞില്ല. 
'''
"4" = '''
:sup:`4` ചുരുൾ തുറക്കുവാനോ അത് വായിക്കുവാനോ നോക്കുവാനോ യോഗ്യതയുള്ള ആരെയും കണ്ടെത്തായ്കകൊണ്ട് ഞാൻ അതിദുഃഖത്തോടെ കരഞ്ഞു. 
'''
"5" = '''
:sup:`5` എങ്കിലും മൂപ്പന്മാരിൽ ഒരുവൻ എന്നോട് പറഞ്ഞത്: കരയേണ്ടാ; നോക്കൂ, യെഹൂദാഗോത്രത്തിലെ സിംഹവും ദാവീദിന്‍റെ വേരുമായവൻ ചുരുൾ തുറക്കുവാനും അതിന്‍റെ ഏഴുമുദ്രയും അഴിപ്പാനും തക്കവണ്ണം ജയം പ്രാപിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` സിംഹസനത്തിൻ്റെയും നാലു ജീവികളുടെയും നടുവിലും മൂപ്പന്മാരുടെ മദ്ധ്യത്തിലും ഒരു കുഞ്ഞാട് അറുക്കപ്പെട്ടതുപോലെ നില്ക്കുന്നതു ഞാൻ കണ്ടു: അവനു ഏഴു കൊമ്പും ഭൂമിയിൽ എല്ലായിടത്തേക്കും അയച്ചിരിക്കുന്ന ദൈവത്തിന്‍റെ ഏഴു ആത്മാക്കളായ ഏഴു കണ്ണും ഉണ്ട്. 
'''
"7" = '''
:sup:`7` അവൻ ചെന്നു സിംഹാസനത്തിൽ ഇരിക്കുന്നവൻ്റെ വലങ്കയ്യിൽ നിന്നു ചുരുൾ വാങ്ങി. 
'''
"8" = '''
:sup:`8` അവൻ ചുരുൾ വാങ്ങിയപ്പോൾ നാലുജീവികളും ഇരുപത്തിനാല് മൂപ്പന്മാരും കുഞ്ഞാടിൻ്റെ മുമ്പാകെ വീണു. ഓരോരുത്തനു വീണയും വിശുദ്ധന്മാരുടെ പ്രാർത്ഥന എന്ന സുഗന്ധം നിറഞ്ഞ സ്വർണ്ണപാത്രവും ഉണ്ടായിരുന്നു. 
'''
"9" = '''
:sup:`9` അവർ ഒരു പുതിയ പാട്ട് പാടി: ചുരുൾ വാങ്ങുവാനും അതിന്‍റെ മുദ്ര തുറക്കുവാനും നീ യോഗ്യൻ; “അങ്ങ് അറുക്കപ്പെട്ടു അങ്ങേയുടെ രക്തംകൊണ്ടു സകലഗോത്രത്തിലും ഭാഷയിലും വംശത്തിലും ജനതയിലും നിന്നുള്ള ജനങ്ങളെ അങ്ങ് ദൈവത്തിനായി വിലയ്ക്കു വാങ്ങി; 
'''
"10" = '''
:sup:`10` ഞങ്ങളുടെ ദൈവത്തിനായി അങ്ങ് ഞങ്ങളെ രാജ്യവും പുരോഹിതന്മാരും ആക്കിവെച്ചു; അവർ ഭൂമിയിൽ വാഴും.” 
'''
"11" = '''
:sup:`11` പിന്നെ ഞാൻ നോക്കിയപ്പോൾ സിംഹാസനത്തിൻ്റെയും ജീവികളുടെയും മൂപ്പന്മാരുടെയും ചുറ്റിലും അനേകം ദൂതന്മാരുടെ ശബ്ദം കേട്ടു; അവരുടെ എണ്ണം പതിനായിരം ഇരട്ടി പതിനായിരവും ആയിരം ആയിരവും ആയിരുന്നു. 
'''
"12" = '''
:sup:`12` അവർ അത്യുച്ചത്തിൽ പറഞ്ഞത്: “അറുക്കപ്പെട്ട കുഞ്ഞാട് ശക്തിയും ധനവും ജ്ഞാനവും ബലവും ബഹുമാനവും മഹത്വവും സ്തോത്രവും ലഭിപ്പാൻ യോഗ്യൻ.” 
'''
"13" = '''
:sup:`13` സ്വർഗ്ഗത്തിലും ഭൂമിയിലും ഭൂമിക്കു കീഴിലും സമുദ്രത്തിലും ഉള്ള സകല സൃഷ്ടിയും അവയിലുള്ളത് ഒക്കെയും പറയുന്നതായി ഞാൻ കേട്ടത്: “സിംഹാസനത്തിൽ ഇരിക്കുന്നവനും കുഞ്ഞാടിനും സ്തോത്രവും ബഹുമാനവും മഹത്വവും അധികാരവും എന്നെന്നേക്കും ഉണ്ടായിരിക്കട്ടെ.” 
'''
"14" = '''
:sup:`14` അപ്പോൾ നാലു ജീവികളും, “ആമേൻ!” എന്നു പറഞ്ഞു; ഇരുപത്തിനാല് മൂപ്പന്മാരും എന്നെന്നേക്കും ഇരിക്കുന്നവനെ വീണു ആരാധിച്ചു. 
'''
