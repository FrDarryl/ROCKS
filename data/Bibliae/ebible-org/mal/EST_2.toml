[2]
"1" = '''
:sup:`1` അതിന്‍റെശേഷം അഹശ്വേരോശ്‌രാജാവിന്‍റെ കോപം ശമിച്ചപ്പോൾ അവൻ വസ്ഥിയെയും അവൾ ചെയ്തതിനെയും അവളെക്കുറിച്ച് കല്പിച്ച വിധിയെയും ഓർത്തു. 
'''
"2" = '''
:sup:`2` അപ്പോൾ രാജാവിന്‍റെ സേവകന്മാരായ ഭൃത്യന്മാർ പറഞ്ഞത്: “രാജാവിനുവേണ്ടി സൗന്ദര്യമുള്ള യുവതികളായ കന്യകമാരെ അന്വേഷിക്കട്ടെ; 
'''
"3" = '''
:sup:`3` അതിനായി രാജാവേ, രാജ്യത്തിലെ സകലസംസ്ഥാനങ്ങളിലും ഉദ്യോഗസ്ഥന്മാരെ നിയമിച്ചാലും. അവർ സൗന്ദര്യമുള്ള യുവതികളായ എല്ലാ കന്യകമാരെയും ഒരുമിച്ചുകൂട്ടി ശൂശൻരാജധാനിയിലെ അന്തഃപുരത്തിൽ രാജാവിന്‍റെ ഷണ്ഡനും അന്തഃപുരപാലകനുമായ ഹേഗായിയുടെ വിചാരണയിൽ ഏല്പിക്കുകയും അവർക്ക് ശുദ്ധീകരണത്തിന് വേണ്ടുന്ന വസ്തുക്കൾ കൊടുക്കുകയും ചെയ്യട്ടെ. 
'''
"4" = '''
:sup:`4` രാജാവിന് ഇഷ്ടപ്പെട്ട യുവതി വസ്ഥിക്ക് പകരം രാജ്ഞിയായിരിക്കട്ടെ.” ഈ കാര്യം രാജാവിന് ഇഷ്ടമായി. അവൻ അങ്ങനെതന്നെ ചെയ്തു. 
'''
"5" = '''
:sup:`5` എന്നാൽ ശൂശൻ രാജധാനിയിൽ യായീരിന്‍റെ മകൻ മൊർദ്ദെഖായി എന്ന് പേരുള്ള യെഹൂദൻ ഉണ്ടായിരുന്നു. യായീർ ബെന്യാമീന്യനായ കീശിന്‍റെ മകനായ ശിമെയിയുടെ മകനായിരുന്നു. 
'''
"6" = '''
:sup:`6` ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാ രാജാവായ യെഖൊന്യാവോടുകൂടെ പിടിച്ചു കൊണ്ടുപോയിരുന്ന പ്രവാസികളുടെ കൂട്ടത്തിൽ മൊർദ്ദെഖായിയെയും യെരൂശലേമിൽനിന്ന് കൊണ്ടുപോയിരുന്നു. 
'''
"7" = '''
:sup:`7` അവൻ തന്‍റെ ചിറ്റപ്പന്‍റെ മകളായ എസ്ഥേർ എന്ന ഹദസ്സയ്ക്ക് അമ്മയപ്പന്മാർ ഇല്ലാതിരുന്നതിനാൽ അവളെ വളർത്തിയിരുന്നു. ഈ യുവതി രൂപവതിയും സുന്ദരിയും ആയിരുന്നു. അവളുടെ അപ്പനും അമ്മയും മരിച്ചശേഷം മൊർദ്ദെഖായി അവളെ തന്‍റെ മകളായി സ്വീകരിച്ചു. 
'''
"8" = '''
:sup:`8` രാജാവിന്‍റെ കല്പനയും വിധിയും പരസ്യമായപ്പോൾ അനേകം യുവതികളെ ശേഖരിച്ച് ശൂശൻ രാജധാനിയിൽ ഹേഗായിയുടെ ചുമതലയിൽ ഏല്പിച്ച കൂട്ടത്തിൽ എസ്ഥേറിനെയും കൊണ്ടുവന്നു. 
'''
"9" = '''
:sup:`9` ആ യുവതിയെ ഹേഗായിക്ക് ഇഷ്ടപ്പെട്ടു. അവളോടു താൽപര്യം തോന്നി, അവൻ അവളുടെ ശുദ്ധീകരണത്തിന് ആവശ്യമുള്ള വസ്തുക്കളെയും ഭക്ഷണത്തെയും രാജധാനിയിൽനിന്നു തിരഞ്ഞെടുത്ത ഏഴു ബാല്യക്കാരത്തികളെയും അവൾക്ക് വേഗത്തിൽ കൊടുത്തു. അവളെയും അവളുടെ ബാല്യക്കാരത്തികളെയും അന്തഃപുരത്തിലെ ഉത്തമമായ സ്ഥലത്ത് പാർപ്പിച്ചു. 
'''
"10" = '''
:sup:`10` എസ്ഥേർ തന്‍റെ ജാതിയും കുലവും അറിയിച്ചില്ല. അത് അറിയിക്കരുത് എന്ന് മൊർദ്ദെഖായി അവളോട് കല്പിച്ചിരുന്നു. 
'''
"11" = '''
:sup:`11` എന്നാൽ എസ്ഥേറിന്‍റെ സുഖവർത്തമാനവും അവൾക്ക് എന്തെല്ലാം സംഭവിക്കും എന്നുള്ളതും അറിയേണ്ടതിന് മൊർദ്ദെഖായി ദിവസംപ്രതി അന്തഃപുരത്തിന്‍റെ മുറ്റത്തിനു മുമ്പാകെ നടന്നുകൊണ്ടിരുന്നു. 
'''
"12" = '''
:sup:`12` ഓരോ യുവതിയും പന്ത്രണ്ട് മാസം സ്ത്രീജനത്തിന് വേണ്ടിയുള്ള ശുദ്ധീകരണം നിയമപ്രകാരം ചെയ്തു കഴിഞ്ഞശേഷം, അതായത് ആറു മാസം മൂർതൈലവും ആറുമാസം സുഗന്ധവർഗ്ഗവും സ്ത്രീകൾക്ക് ശുദ്ധീകരണത്തിന് വേണ്ടിയുള്ള മറ്റു വസ്തുക്കളുംകൊണ്ട് അവരുടെ ശുദ്ധീകരണകാലം തികയും-ഓരോരുത്തർക്കും അഹശ്വേരോശ്‌രാജാവിന്‍റെ സന്നിധിയിൽ ചെല്ലുവാനുള്ള തവണ വരുമ്പോൾ 
'''
"13" = '''
:sup:`13` ഓരോ യുവതിയും രാജസന്നിധിയിൽ ചെല്ലും. അന്തഃപുരത്തിൽനിന്ന് രാജധാനിവരെ തന്നോടുകൂടെ കൊണ്ടുപോകേണ്ടതിന് അവൾ ചോദിക്കുന്ന സകലവും അവൾക്ക് കൊടുക്കും. 
'''
"14" = '''
:sup:`14` സന്ധ്യാസമയത്ത് അവൾ ചെല്ലുകയും പ്രഭാതകാലത്ത് രാജാവിന്‍റെ ഷണ്ഡനായ, വെപ്പാട്ടികളുടെ പാലകനായ, ശയസ്ഗസിന്‍റെ വിചാരണയിലുള്ള രണ്ടാമത്തെ അന്തഃപുരത്തിലേക്ക് മടങ്ങിപ്പോകുകയും ചെയ്യും. രാജാവിന് അവളോട് ഇഷ്ടം തോന്നിയിട്ട് അവളെ പേർ പറഞ്ഞു വിളിച്ചല്ലാതെ പിന്നെ അവൾക്ക് രാജസന്നിധിയിൽ ചെല്ലുവാൻ സാദ്ധ്യമല്ല. 
'''
"15" = '''
:sup:`15` എന്നാൽ മൊർദ്ദെഖായി തനിക്കു മകളായിട്ടെടുത്തിരുന്ന അവന്‍റെ ചിറ്റപ്പൻ അബീഹയിലിന്‍റെ മകളായ എസ്ഥേറിന് രാജസന്നിധിയിൽ ചെല്ലുവാനുള്ള തവണ വന്നപ്പോൾ അവൾ രാജാവിന്‍റെ ഷണ്ഡനും അന്തഃപുരപാലകനുമായ ഹേഗായി പറഞ്ഞതു മാത്രമല്ലാതെ മറ്റൊന്നും ചോദിച്ചില്ല. എന്നാൽ എസ്ഥേറിനെ കണ്ട എല്ലാവർക്കും അവളോട് ഇഷ്ടം തോന്നി. 
'''
"16" = '''
:sup:`16` അങ്ങനെ എസ്ഥേറിനെ അഹശ്വേരോശ്‌രാജാവിന്‍റെ ഭരണത്തിന്‍റെ ഏഴാം ആണ്ട് തേബേത്ത് മാസമായ പത്താം മാസത്തിൽ രാജധാനിയിൽ അവന്‍റെ അടുക്കലേക്ക് കൂട്ടിക്കൊണ്ട് ചെന്നു. 
'''
"17" = '''
:sup:`17` രാജാവ് എസ്ഥേറിനെ സകല സ്ത്രീകളെക്കാളും അധികം സ്നേഹിച്ചു. സകലകന്യകമാരിലും അധികം കൃപയും ദയയും അവളോടു തോന്നിയിട്ട് അവൻ രാജകിരീടം അവളുടെ തലയിൽ വച്ചു അവളെ വസ്ഥിക്ക് പകരം രാജ്ഞിയാക്കി. 
'''
"18" = '''
:sup:`18` രാജാവ് തന്‍റെ സകലപ്രഭുക്കന്മാർക്കും ഭൃത്യന്മാർക്കും “എസ്ഥേറിന്‍റെ വിരുന്ന്” എന്ന ഒരു വലിയ വിരുന്ന് നൽകി. അവൻ സംസ്ഥാനങ്ങൾക്ക് ഒരു വിമോചനവും കല്പിച്ചു. രാജപദവിക്കനുസരിച്ച് സമ്മാനങ്ങളും കൊടുത്തു. 
'''
"19" = '''
:sup:`19` അതിനുശേഷം കന്യകമാരെയെല്ലാവരെയും രണ്ടാമത്തെ അന്തഃപുരത്തിലേക്ക് മാറ്റി പാര്‍പ്പിച്ചപ്പോള്‍ മൊർദെഖായി രാജാവിന്‍റെ കൊട്ടാരത്തിലെ ഒരു ഉദ്യോഗസ്ഥനായിരുന്നു. 
'''
"20" = '''
:sup:`20` മൊർദ്ദെഖായി കല്പിച്ചതുപോലെ എസ്ഥേർ തന്‍റെ കുലവും ജാതിയും അറിയിക്കാതെയിരുന്നു. എസ്ഥേർ മൊർദ്ദെഖായിയുടെ അടുക്കൽ വളർന്നപ്പോൾ ആയിരുന്നതുപോലെ പിന്നെയും അവന്‍റെ കല്പന അനുസരിച്ചു വന്നു. 
'''
"21" = '''
:sup:`21` ആ കാലത്ത്, മൊർദ്ദെഖായി രാജാവിന്‍റെ വാതില്‍ക്കൽ ഇരിക്കുമ്പോൾ, കൊട്ടാരക്കാവല്‍ക്കാരിൽ രാജാവിന്‍റെ രണ്ടു ഷണ്ഡന്മാരായ ബിഗ്ദ്ധാനും തേരെശും കോപിച്ച് അഹശ്വേരോശ്‌ രാജാവിനെ കയ്യേറ്റം ചെയ്യുവാൻ അവസരം അന്വേഷിച്ചു. 
'''
"22" = '''
:sup:`22` മൊർദ്ദെഖായി ഈ കാര്യം അറിഞ്ഞ് എസ്ഥേർ രാജ്ഞിക്കു അറിവുകൊടുത്തു. എസ്ഥേർ രാജ്ഞി അത് മൊർദ്ദെഖായിയുടെ നാമത്തിൽ രാജാവിനെ അറിയിച്ചു. 
'''
"23" = '''
:sup:`23` അന്വേഷണം ചെയ്തപ്പോൾ കാര്യം സത്യമെന്ന് അറിഞ്ഞ് അവരെ രണ്ടുപേരെയും കഴുമരത്തിന്മേൽ തൂക്കിക്കളഞ്ഞു. ഇത് രാജാവിന്‍റെ മുമ്പിൽ ദിനവൃത്താന്തപുസ്തകത്തിൽ എഴുതിവെച്ചു. 
'''
