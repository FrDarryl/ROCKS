[7]
"1" = '''
:sup:`1` “‘അകൃത്യയാഗത്തിന്‍റെ പ്രമാണമാണിത്: അത് അതിവിശുദ്ധം. 
'''
"2" = '''
:sup:`2` ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവച്ച് അകൃത്യയാഗമൃഗത്തെയും അറുക്കേണം; അതിന്‍റെ രക്തം പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം. 
'''
"3" = '''
:sup:`3` അതിന്‍റെ സകലമേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും വൃക്ക രണ്ടും 
'''
"4" = '''
:sup:`4` അവയുടെമേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും വൃക്കകളോടുകൂടി കരളിന്മേലുള്ള കൊഴുപ്പും എടുത്ത് 
'''
"5" = '''
:sup:`5` പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു ദഹനയാഗമായി ദഹിപ്പിക്കേണം; അത് അകൃത്യയാഗം. 
'''
"6" = '''
:sup:`6` പുരോഹിതകുലത്തിലെ ആണുങ്ങളൊക്കെയും അത് തിന്നേണം; ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു അത് തിന്നേണം; അത് അതിവിശുദ്ധം. 
'''
"7" = '''
:sup:`7` പാപയാഗംപോലെ തന്നെ അകൃത്യയാഗവും ആകുന്നു; അവയ്ക്കു പ്രമാണവും ഒന്ന് തന്നെ; അത് പ്രായശ്ചിത്തം കഴിക്കുന്ന പുരോഹിതനുള്ളതായിരിക്കേണം. 
'''
"8" = '''
:sup:`8` പുരോഹിതൻ ഒരുവന്‍റെ ഹോമയാഗം അർപ്പിക്കുമ്പോൾ അർപ്പിച്ച ഹോമയാഗമൃഗത്തിൻ്റെ തോല്‍ പുരോഹിതനുള്ളതായിരിക്കേണം. 
'''
"9" = '''
:sup:`9` അടുപ്പത്തുവച്ചു ചുടുന്ന ഭോജനയാഗം ഒക്കെയും ഉരുളിയിലും ചട്ടിയിലും ഉണ്ടാക്കുന്നതൊക്കെയും അത് അർപ്പിക്കുന്ന പുരോഹിതനുള്ളതായിരിക്കേണം. 
'''
"10" = '''
:sup:`10` എണ്ണ ചേർത്തതോ ചേർക്കാത്തതോ ആയ സകലഭോജനയാഗവും അഹരോന്‍റെ സകലപുത്രന്മാർക്കും തുല്യമായിരിക്കേണം. 
'''
"11" = '''
:sup:`11` “യഹോവയ്ക്ക് അർപ്പിക്കുന്ന സമാധാനയാഗത്തിൻ്റെ പ്രമാണം ആണിത്: 
'''
"12" = '''
:sup:`12` അതിനെ സ്തോത്രമായി അർപ്പിക്കുന്നു എങ്കിൽ അവൻ സ്തോത്രയാഗത്തോടുകൂടി എണ്ണചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളും എണ്ണപുരട്ടിയ പുളിപ്പില്ലാത്ത വടകളും എണ്ണ ചേർത്തു കുതിർത്ത നേരിയ മാവു കൊണ്ടുണ്ടാക്കിയ ദോശകളും അർപ്പിക്കേണം. 
'''
"13" = '''
:sup:`13` സ്തോത്രമായുള്ള സമാധാനയാഗത്തോടുകൂടെ പുളിച്ച മാവുകൊണ്ടുള്ള ദോശകളും ഭോജനയാഗമായി അർപ്പിക്കേണം. 
'''
"14" = '''
:sup:`14` ആ എല്ലാവഴിപാടിലും അതത് വകയിൽനിന്ന് ഒരോന്ന് യഹോവയ്ക്ക് നീരാജനാർപ്പണമായി അർപ്പിക്കേണം; അത് സമാധാനയാഗത്തിൻ്റെ രക്തം തളിക്കുന്ന പുരോഹിതനുള്ളതായിരിക്കേണം. 
'''
"15" = '''
:sup:`15` എന്നാൽ സ്തോത്രമായുള്ള സമാധാനയാഗത്തിൻ്റെ മാംസം, അർപ്പിക്കുന്ന ദിവസം തന്നെ തിന്നേണം; അതിൽ ഒട്ടും പ്രഭാതംവരെ ശേഷിപ്പിക്കരുത്. 
'''
"16" = '''
:sup:`16` അർപ്പിക്കുന്ന യാഗം ഒരു നേർച്ചയോ സ്വമേധാദാനമോ ആകുന്നു എങ്കിൽ യാഗം അർപ്പിക്കുന്ന ദിവസം തന്നെ അത് തിന്നേണം; അതിൽ ശേഷിപ്പുള്ളത് അടുത്ത ദിവസവും തിന്നാം. 
'''
"17" = '''
:sup:`17` യാഗമാംസത്തിൽ മൂന്നാം ദിവസംവരെ ശേഷിക്കുന്നതു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം. 
'''
"18" = '''
:sup:`18` സമാധാനയാഗത്തിൻ്റെ മാംസത്തിൽ ഏതാനും മൂന്നാംദിവസം തിന്നാൽ അത് പ്രസാദമായിരിക്കുകയില്ല; അർപ്പിക്കുന്നവൻ്റെ പേരിൽ കണക്കിടുകയുമില്ല; അത് അറപ്പായിരിക്കും; അത് തിന്നുന്നവൻ കുറ്റം വഹിക്കേണം. 
'''
"19" = '''
:sup:`19` ഏതെങ്കിലും അശുദ്ധവസ്തുവിനെ തൊട്ടുപോയ മാംസം തിന്നരുത്; അത് തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; ശേഷം മാംസമോ ശുദ്ധിയുള്ളവനെല്ലാം തിന്നാം. 
'''
"20" = '''
:sup:`20` എന്നാൽ അശുദ്ധി തന്‍റെമേൽ ഇരിക്കുമ്പോൾ ആരെങ്കിലും യഹോവയ്ക്കുള്ള സമാധാനയാഗങ്ങളുടെ മാംസം തിന്നാൽ അവനെ അവന്‍റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം. 
'''
"21" = '''
:sup:`21` മനുഷ്യന്‍റെ അശുദ്ധിയെയോ അശുദ്ധമൃഗത്തെയോ ശുദ്ധിയില്ലാത്ത വല്ല അറയ്ക്കപ്പെട്ടതിനെയോ ഇങ്ങനെ ശുദ്ധിയില്ലാത്ത യാതൊന്നിനെയും ഒരുവൻ തൊട്ടിട്ടു യഹോവയ്ക്കുള്ള സമാധാനയാഗങ്ങളുടെ മാംസം തിന്നാൽ അവനെ അവന്‍റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.” 
'''
"22" = '''
:sup:`22` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"23" = '''
:sup:`23` “നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: ‘ചെമ്മരിയാടിൻ്റെയോ കോലാടിൻ്റെയോ കാളയുടെയോ മേദസ്സു നിങ്ങൾ അല്പംപോലും തിന്നരുത്. 
'''
"24" = '''
:sup:`24` സ്വാഭാവികമായി ചത്തതിൻ്റെ മേദസ്സും വന്യമൃഗങ്ങൾ പറിച്ചുകീറിപ്പോയതിൻ്റെ മേദസ്സും മറ്റ് എന്തിനെങ്കിലും ഉപയോഗിക്കാം; തിന്നുക മാത്രം അരുത്. 
'''
"25" = '''
:sup:`25` യഹോവയ്ക്കു ദഹനയാഗമായി അർപ്പിച്ച മൃഗത്തിന്‍റെ മേദസ്സു ആരെങ്കിലും തിന്നാൽ അവനെ അവന്‍റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം. 
'''
"26" = '''
:sup:`26` നിങ്ങളുടെ വാസസ്ഥലങ്ങളിൽ എങ്ങും യാതൊരു പക്ഷിയുടെയും മൃഗത്തിൻ്റെയും രക്തം നിങ്ങൾ ഭക്ഷിക്കരുത്. 
'''
"27" = '''
:sup:`27` വല്ല രക്തവും ഭക്ഷിക്കുന്നത് ആര്‍ തന്നെയായാലും അവന്‍റെ ജനത്തിൽനിന്നു അവനെ ഛേദിച്ചുകളയേണം.” 
'''
"28" = '''
:sup:`28` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"29" = '''
:sup:`29` “നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവയ്ക്കു സമാധാനയാഗം അർപ്പിക്കുന്നവൻ തന്‍റെ സമാധാനയാഗത്തിൽനിന്ന് യഹോവയ്ക്കു വഴിപാട് കൊണ്ടുവരേണം. 
'''
"30" = '''
:sup:`30` സ്വന്തകൈയാൽ അവൻ അത് യഹോവയുടെ ദഹനയാഗമായി കൊണ്ടുവരേണം; നെഞ്ചോടുകൂടി മേദസ്സും അവൻ കൊണ്ടുവരേണം. നെഞ്ച് യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം. 
'''
"31" = '''
:sup:`31` പുരോഹിതൻ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; എന്നാൽ നെഞ്ച് അഹരോനും പുത്രന്മാർക്കും ഉള്ളതായിരിക്കേണം. 
'''
"32" = '''
:sup:`32` നിങ്ങളുടെ സമാധാനയാഗങ്ങളിൽ വലത്തെ കൈക്കുറക് ഉദർച്ചാർപ്പണത്തിനായി നിങ്ങൾ പുരോഹിതന്‍റെ പക്കൽ കൊടുക്കേണം. 
'''
"33" = '''
:sup:`33` അഹരോന്‍റെ പുത്രന്മാരിൽ സമാധാനയാഗങ്ങളുടെ രക്തവും മേദസ്സും അർപ്പിക്കുന്നവനു തന്നെ വലത്തെ കൈക്കുറക് ഓഹരിയായിരിക്കണം. 
'''
"34" = '''
:sup:`34` യിസ്രായേൽ മക്കളുടെ സമാധാനയാഗങ്ങളിൽനിന്നു നീരാജനത്തിൻ്റെ നെഞ്ചും ഉദർച്ചയുടെ കൈക്കുറകും ഞാൻ എടുത്ത് പുരോഹിതനായ അഹരോനും പുത്രന്മാർക്കും യിസ്രായേൽമക്കളിൽനിന്നുള്ള ശാശ്വതാവകാശമായി കൊടുത്തിരിക്കുന്നു.” 
'''
"35" = '''
:sup:`35` ഇത് അഹരോനെയും പുത്രന്മാരെയും മോശെ യഹോവയ്ക്കു പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ പ്രതിഷ്ഠിച്ച നാൾമുതൽ യഹോവയുടെ ദഹനയാഗങ്ങളിൽനിന്ന് അഹരോനുള്ള ഓഹരിയും അവന്‍റെ പുത്രന്മാർക്കുള്ള ഓഹരിയും ആകുന്നു. 
'''
"36" = '''
:sup:`36` യിസ്രായേൽ മക്കൾ നെഞ്ചും കൈക്കുറകും അവർക്ക് കൊടുക്കണമെന്നു താൻ അവരെ അഭിഷേകം ചെയ്തനാളിൽ യഹോവ കല്പിച്ചു; അത് അവർക്ക് തലമുറതലമുറയായി ശാശ്വതാവകാശം ആകുന്നു. 
'''
"37" = '''
:sup:`37` ദഹനയാഗം, ഭോജനയാഗം, പാപയാഗം, അകൃത്യയാഗം, പൌരോഹിത്യാഭിഷേകത്തിനുള്ളയാഗം, സമാധാനയാഗം എന്നിവയെ സംബന്ധിച്ചുള്ള പ്രമാണം ഇതുതന്നെ. 
