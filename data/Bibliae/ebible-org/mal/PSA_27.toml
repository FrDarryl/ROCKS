[27]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവ എന്‍റെ വെളിച്ചവും എന്‍റെ രക്ഷയും ആകുന്നു; ഞാൻ ആരെ ഭയപ്പെടും? യഹോവ എന്‍റെ ജീവന്‍റെ ബലം; ഞാൻ ആരെ പേടിക്കും? 
'''
"2" = '''
:sup:`2` എന്‍റെ വൈരികളും ശത്രുക്കളുമായ ദുഷ്ടത പ്രവർത്തിക്കുന്നവർ എന്‍റെ മാംസം തിന്നുവാൻ എന്നോട് അടുക്കുമ്പോൾ ഇടറിവീഴും. 
'''
"3" = '''
:sup:`3` ഒരു സൈന്യം എന്‍റെ നേരെ പാളയമിറങ്ങിയാലും എന്‍റെ ഹൃദയം ഭയപ്പെടുകയില്ല; എനിക്ക് യുദ്ധം നേരിട്ടാലും ഞാൻ നിർഭയമായിരിക്കും. 
'''
"4" = '''
:sup:`4` ഞാൻ യഹോവയോട് ഒരു കാര്യം അപേക്ഷിച്ചു; അത് തന്നെ ഞാൻ ആഗ്രഹിക്കുന്നു; യഹോവയുടെ സൗന്ദര്യം കാണുവാനും അവിടുത്തെ മന്ദിരത്തിൽ ധ്യാനിക്കുവാനും എന്‍റെ ആയുഷ്കാലമെല്ലാം ഞാൻ യഹോവയുടെ ആലയത്തിൽ വസിക്കേണ്ടതിനു തന്നെ. 
'''
"5" = '''
:sup:`5` അനർത്ഥദിവസത്തിൽ കർത്താവ് തന്‍റെ കൂടാരത്തിൽ എന്നെ ഒളിപ്പിക്കും; തിരുനിവാസത്തിന്‍റെ മറവിൽ എന്നെ മറയ്ക്കും; പാറമേൽ എന്നെ ഉയർത്തും. 
'''
"6" = '''
:sup:`6` ഇപ്പോൾ എന്‍റെ ചുറ്റുമുള്ള ശത്രുക്കളേക്കാൾ എന്‍റെ തല ഉയർന്നിരിക്കും; കർത്താവിന്‍റെ കൂടാരത്തിൽ ഞാൻ ജയഘോഷയാഗങ്ങൾ അർപ്പിക്കും; ഞാൻ യഹോവയ്ക്ക് പാടി കീർത്തനം ചെയ്യും. 
'''
"7" = '''
:sup:`7` യഹോവേ, ഞാൻ വിളിക്കുമ്പോൾ കേൾക്കേണമേ; എന്നോട് കൃപ ചെയ്തു എനിക്ക് ഉത്തരമരുളേണമേ. 
'''
"8" = '''
:sup:`8` “എന്‍റെ മുഖം അന്വേഷിക്കുക” എന്നു അങ്ങയിൽനിന്ന് കല്പന വന്നു എന്നു എന്‍റെ ഹൃദയം പറയുന്നു; യഹോവേ, ഞാൻ തിരുമുഖം അന്വേഷിക്കുന്നു. 
'''
"9" = '''
:sup:`9` തിരുമുഖം എനിക്ക് മറയ്ക്കരുതേ; അടിയനെ കോപത്തോടെ തള്ളിക്കളയരുതേ; അവിടുന്ന് എനിക്ക് തുണയായിരിക്കുന്നു; എന്‍റെ രക്ഷയുടെ ദൈവമേ, എന്നെ തള്ളിക്കളയരുതേ; ഉപേക്ഷിക്കുകയും അരുതേ. 
'''
"10" = '''
:sup:`10` എന്‍റെ അപ്പനും അമ്മയും എന്നെ ഉപേക്ഷിച്ചാലും കർത്താവ് എന്നെ ചേർത്തുകൊള്ളും. 
'''
"11" = '''
:sup:`11` യഹോവേ, അങ്ങേയുടെ വഴി എന്നെ പഠിപ്പിക്കേണമേ; എന്‍റെ ശത്രുക്കൾ നിമിത്തം നേരെയുള്ള പാതയിൽ എന്നെ നടത്തേണമേ. 
'''
"12" = '''
:sup:`12` എന്‍റെ വൈരികളുടെ ഇഷ്ടത്തിന് എന്നെ ഏല്പിച്ചുകൊടുക്കരുതേ; ക്രൂരത പ്രവർത്തിക്കുന്ന കള്ളസാക്ഷികൾ എന്നോട് എതിർത്തുനില്ക്കുന്നു. 
'''
"13" = '''
:sup:`13` ഞാൻ ജീവനുള്ളവരുടെ ദേശത്ത് യഹോവയുടെ നന്മ കാണും എന്നു വിശ്വസിച്ചില്ലായിരുന്നുവെങ്കിൽ കഷ്ടം! 
'''
"14" = '''
:sup:`14` യഹോവയിൽ പ്രത്യാശവക്കുക; ധൈര്യപ്പെട്ടിരിക്കുക; നിന്‍റെ ഹൃദയം ഉറച്ചിരിക്കട്ടെ; അതേ, യഹോവയിൽ പ്രത്യാശവക്കുക. 
'''
