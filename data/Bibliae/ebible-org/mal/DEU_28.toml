[28]
"1" = '''
:sup:`1` “നിന്‍റെ ദൈവമായ യഹോവയുടെ വാക്ക് ശ്രദ്ധയോടെ കേട്ടു, ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന അവന്‍റെ സകല കല്പനകളും പ്രമാണിച്ചു നടന്നാൽ നിന്‍റെ ദൈവമായ യഹോവ നിന്നെ ഭൂമിയിലുള്ള സർവ്വജാതികൾക്കും മീതെ ഉയർത്തും. 
'''
"2" = '''
:sup:`2` നിന്‍റെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിച്ചാൽ ഈ അനുഗ്രഹങ്ങളെല്ലാം നിനക്കു ലഭിക്കും: പട്ടണത്തിൽ നീ അനുഗ്രഹിക്കപ്പെടും; 
'''
"3" = '''
:sup:`3` പട്ടണത്തിൽ നീ അനുഗ്രഹിക്കപ്പെടും; വയലിൽ നീ അനുഗ്രഹിക്കപ്പെടും. 
'''
"4" = '''
:sup:`4` നിന്‍റെ ഗർഭഫലവും കൃഷിഫലവും അനുഗ്രഹിക്കപ്പെടും മൃഗങ്ങളുടെ ഫലവും നിന്‍റെ കന്നുകാലികളുടെയും ആടുകളുടെയും പേറും പിറപ്പും അനുഗ്രഹിക്കപ്പെടും. 
'''
"5" = '''
:sup:`5` നിന്‍റെ പഴ കൊട്ടയും മാവു കുഴക്കുന്ന തൊട്ടിയും അനുഗ്രഹിക്കപ്പെടും. 
'''
"6" = '''
:sup:`6` അകത്ത് വരുമ്പോൾ നീ അനുഗ്രഹിക്കപ്പെടും. പുറത്തു പോകുമ്പോൾ നീ അനുഗ്രഹിക്കപ്പെടും. 
'''
"7" = '''
:sup:`7` “നിന്നോട് എതിർക്കുന്ന ശത്രുക്കളെ യഹോവ നിന്‍റെ മുമ്പിൽ തോല്ക്കുമാറാക്കും; അവർ ഒരു വഴിയായി നിന്‍റെനേരെ വരും; ഏഴു വഴിയായി നിന്‍റെ മുമ്പിൽനിന്ന് ഓടിപ്പോകും. 
'''
"8" = '''
:sup:`8` “യഹോവ നിന്‍റെ കളപ്പുരകളിലും നീ കൈവയ്ക്കുന്ന എല്ലാറ്റിലും നിനക്കു അനുഗ്രഹം കല്പിക്കും; നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്ത് അവൻ നിന്നെ അനുഗ്രഹിക്കും. 
'''
"9" = '''
:sup:`9` “നിന്‍റെ ദൈവമായ യഹോവയുടെ കല്പനകൾ പ്രമാണിച്ച് അവന്‍റെ വഴികളിൽ നടന്നാൽ യഹോവ നിന്നോട് സത്യം ചെയ്തതുപോലെ നിന്നെ തനിക്കു വിശുദ്ധജനമാക്കും. 
'''
"10" = '''
:sup:`10` യഹോവയുടെ നാമത്തിൽ നീ അറിയപ്പെടുന്നു എന്നു ഭൂമിയിലുള്ള സകലജനതകളും കണ്ടു നിന്നെ ഭയപ്പെടും. 
'''
"11" = '''
:sup:`11` “നിനക്കു തരും എന്നു യഹോവ നിന്‍റെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്ത്, യഹോവ നിന്‍റെ നന്മയ്ക്കായി, ഗർഭഫലത്തിലും കന്നുകാലികളുടെ ഫലത്തിലും നിലത്തിലെ ഫലത്തിലും സമൃദ്ധി നല്കും. 
'''
"12" = '''
:sup:`12` തക്കസമയത്ത് നിന്‍റെ ദേശത്തിന് മഴ തരുവാനും നിന്‍റെ സകല പ്രയത്നത്തെയും അനുഗ്രഹിക്കുവാനും യഹോവ നിനക്കു തന്‍റെ നല്ല ഭണ്ഡാരമായ ആകാശം തുറക്കും; നീ അനേകം ജനതകൾക്ക് വായ്പ് കൊടുക്കും; എന്നാൽ നീ വായ്പ് വാങ്ങുകയില്ല. 
'''
"13" = '''
:sup:`13` ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന നിന്‍റെ ദൈവമായ യഹോവയുടെ കല്പനകൾ കേട്ടു പ്രമാണിച്ചു നടന്നാൽ യഹോവ നിന്നെ വാലല്ല, തല ആക്കും; നീ ഉയർച്ച തന്നെ പ്രാപിക്കും; നിനക്കു താഴ്ച ഉണ്ടാകുകയില്ല. 
'''
"14" = '''
:sup:`14` ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന വചനങ്ങളിൽ ഏതെങ്കിലും ഉപേക്ഷിച്ച് അന്യദൈവങ്ങളെ പിന്തുടർന്ന് സേവിക്കുവാൻ നീ ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്. 
'''
"15" = '''
:sup:`15` “എന്നാൽ നീ നിന്‍റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട്, ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന അവന്‍റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കതെയിരുന്നാൽ ഈ ശാപം ഒക്കെയും നിനക്കു വന്നുഭവിക്കും: 
'''
"16" = '''
:sup:`16` പട്ടണത്തിൽ നീ ശപിക്കപ്പെട്ടിരിക്കും. വയലിലും ശപിക്കപ്പെട്ടിരിക്കും. 
'''
"17" = '''
:sup:`17` നിന്‍റെ പഴ കുട്ടയും മാവു കുഴക്കുന്ന തൊട്ടിയും ശപിക്കപ്പെട്ടിരിക്കും. 
'''
"18" = '''
:sup:`18` നിന്‍റെ ഗർഭഫലവും കൃഷിഫലവും ശപിക്കപ്പെട്ടിരിക്കും കന്നുകാലികളുടെയും ആടുകളുടെയും പേറും പിറപ്പും ശപിക്കപ്പെട്ടിരിക്കും; 
'''
"19" = '''
:sup:`19` അകത്ത് വരുമ്പോൾ നീ ശപിക്കപ്പെട്ടിരിക്കും; പുറത്തു പോകുമ്പോൾ നീ ശപിക്കപ്പെട്ടിരിക്കും. 
'''
"20" = '''
:sup:`20` “എന്നെ ഉപേക്ഷിച്ചു ചെയ്ത ദുഷ്പ്രവൃത്തികൾനിമിത്തം നീ വേഗത്തിൽ മുടിഞ്ഞുപോകും വരെ നിന്‍റെ കൈ തൊടുന്ന എല്ലാറ്റിലും യഹോവ ശാപവും പരിഭ്രമവും പ്രാക്കും അയയ്ക്കും. 
'''
"21" = '''
:sup:`21` നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിന്നു നിന്നെ മുടിച്ചുകളയുംവരെ യഹോവ നിനക്കു പകർച്ചവ്യാധി അയയ്ക്കും. 
'''
"22" = '''
:sup:`22` ക്ഷയരോഗം, ജ്വരം, പുകച്ചൽ, അത്യുഷ്ണം, വരൾച്ച, വെൺകതിർ, വിഷമഞ്ഞ് എന്നിവയാൽ യഹോവ നിന്നെ ബാധിക്കും; നീ നശിക്കുംവരെ അവ നിന്നെ പിന്തുടരും. 
'''
"23" = '''
:sup:`23` നിന്‍റെ തലയ്ക്കു മീതെയുള്ള ആകാശം ചെമ്പും നിനക്കു താഴെയുള്ള ഭൂമി ഇരിമ്പും ആകും. 
'''
"24" = '''
:sup:`24` യഹോവ നിന്‍റെ ദേശത്ത് പൊടിയും പൂഴിയും മഴപോലെ വർഷിപ്പിക്കും; നീ നശിക്കുംവരെ അത് ആകാശത്തിൽനിന്ന് നിന്‍റെമേൽ പെയ്യും. 
'''
"25" = '''
:sup:`25` “ശത്രുക്കളുടെ മുമ്പിൽ യഹോവ നിന്നെ തോല്ക്കുമാറാക്കും. നീ ഒരു വഴിയായി അവരുടെ നേരെ ചെല്ലും; ഏഴു വഴിയായി അവരുടെ മുമ്പിൽനിന്ന് ഓടിപ്പോകും; നീ ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും ഒരു ബാധയായിത്തീരും. 
'''
"26" = '''
:sup:`26` നിന്‍റെ ശവം ആകാശത്തിലെ സകലപക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ആഹാരം ആകും; അവയെ ആട്ടികളവാൻ ആരും ഉണ്ടാകുകയില്ല. യഹോവ നിന്നെ മിസ്രയീമിലെ 
'''
"27" = '''
:sup:`27` പരുക്കൾ, മൂലവ്യാധി, ചൊറി, ചിരങ്ങ് എന്നിവയാൽ ബാധിക്കും; അവ സൗഖ്യമാകുകയുമില്ല. 
'''
"28" = '''
:sup:`28` ഭ്രാന്തും അന്ധതയും ചിത്തഭ്രമവും കൊണ്ടു യഹോവ നിന്നെ ബാധിക്കും. 
'''
"29" = '''
:sup:`29` കുരുടൻ അന്ധതമസ്സിൽ തപ്പിനടക്കുന്നതുപോലെ നീ ഉച്ചസമയത്ത് തപ്പിനടക്കും. നീ പോകുന്നേടത്തെങ്ങും നിനക്കു ഗുണംവരുകയില്ല; നീ എപ്പോഴും പീഡിതനും കൊള്ളയടിക്കപ്പെടുന്നവനും ആയിരിക്കും; നിന്നെ രക്ഷിക്കുവാൻ ആരും ഉണ്ടാകുകയുമില്ല. 
'''
"30" = '''
:sup:`30` “നീ ഒരു സ്ത്രീയെ വിവാഹത്തിന് നിശ്ചയിക്കും; മറ്റൊരുത്തൻ അവളെ പരിഗ്രഹിക്കും. നീ ഒരു വീട് പണിയിക്കും; എങ്കിലും അതിൽ വസിക്കുകയില്ല. നീ ഒരു മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കും; ഫലം അനുഭവിക്കുകയില്ല. 
'''
"31" = '''
:sup:`31` നിന്‍റെ കാളയെ നിന്‍റെ മുമ്പിൽവച്ച് അറുക്കും; എന്നാൽ നീ അതിന്‍റെ മാംസം തിന്നുകയില്ല. നിന്‍റെ കഴുതയെ നിന്‍റെ മുമ്പിൽനിന്നു പിടിച്ചു കൊണ്ടുപോകും; തിരികെ കിട്ടുകയില്ല. നിന്‍റെ ആടുകളെ ശത്രുക്കൾ കൈവശമാകും; അവയെ വിടുവിക്കുവാൻ നിനക്കു ആരും ഉണ്ടാകുകയില്ല. 
'''
"32" = '''
:sup:`32` നിന്‍റെ പുത്രന്മാരും പുത്രിമാരും അന്യജനതയ്ക്ക് അടിമകളാകും; നിന്‍റെ കണ്ണ് ഇടവിടാതെ അവരെ കാത്തിരുന്ന് ക്ഷീണിക്കും; എങ്കിലും നിന്നാൽ ഒന്നും സാധിക്കുകയില്ല. 
'''
"33" = '''
:sup:`33` നിന്‍റെ കൃഷിഫലവും നിന്‍റെ എല്ലാ അദ്ധ്വാനഫലവും നീ അറിയാത്ത ജാതിക്കാർ അനുഭവിക്കും; നീ എല്ലാനാളും ബാധിതനും പീഡിതനും ആകും. 
'''
"34" = '''
:sup:`34` നിന്‍റെ കണ്ണിനാൽ കാണുന്ന കാഴ്ചയാൽ നിനക്കു ഭ്രാന്തു പിടിപ്പിക്കും. 
'''
"35" = '''
:sup:`35` സൗഖ്യമാകാത്ത പരുക്കളാൽ യഹോവ നിന്നെ ഉള്ളങ്കാൽ തുടങ്ങി നെറുകവരെ ബാധിക്കും. 
'''
"36" = '''
:sup:`36` “യഹോവ നിന്നെയും നീ നിന്‍റെമേൽ ആക്കിയ രാജാവിനെയും നീയാകട്ടെ നിന്‍റെ പിതാക്കന്മാരാകട്ടെ അറിഞ്ഞിട്ടില്ലാത്ത ഒരു ജനതയുടെ അടുക്കൽ അയയ്ക്കും; അവിടെ നീ മരവും കല്ലുംകൊണ്ടുള്ള അന്യദൈവങ്ങളെ സേവിക്കും. 
'''
"37" = '''
:sup:`37` യഹോവ നിന്നെ കൊണ്ടുപോകുന്ന സകലജനതകളുടെയും ഇടയിൽ നീ സ്തംഭനത്തിനും പഴഞ്ചൊല്ലിനും പരിഹാസത്തിനും വിഷയമായിത്തീരും. 
'''
"38" = '''
:sup:`38` “നീ വളരെ വിത്ത് നിലത്തിലേക്ക് കൊണ്ടുപോകും; എന്നാൽ വെട്ടുക്കിളി തിന്നുകളയുകകൊണ്ട് കുറെ മാത്രം കൊയ്യും. 
'''
"39" = '''
:sup:`39` നീ മുന്തിരിത്തോട്ടങ്ങൾ നട്ട് പരിപാലിക്കും; എങ്കിലും പുഴു തിന്നുകളയുകകൊണ്ട് വീഞ്ഞു കുടിക്കുകയില്ല; പഴം ശേഖരിക്കുകയുമില്ല. 
'''
"40" = '''
:sup:`40` ഒലിവുവൃക്ഷങ്ങൾ നിന്‍റെ നാട്ടിൽ എല്ലായിടത്തും ഉണ്ടാകും; എങ്കിലും നീ എണ്ണ തേക്കുകയില്ല; അതിന്‍റെ പിഞ്ചുകായ്കൾ പൊഴിഞ്ഞുപോകും. 
'''
"41" = '''
:sup:`41` നീ പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കും; എങ്കിലും അവർ നിന്നോടൊപ്പം ഇരിക്കുകയില്ല; അവർ പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും. 
'''
"42" = '''
:sup:`42` നിന്‍റെ വൃക്ഷങ്ങളും ഭൂമിയുടെ ഫലവും എല്ലാം പുഴു തിന്നുകളയും. 
'''
"43" = '''
:sup:`43` “നിന്‍റെ ഇടയിലുള്ള പരദേശി നിനക്കു മീതെ ഉയർന്നുയർന്നു വരും; നീയോ താണുതാണുപോകും. 
'''
"44" = '''
:sup:`44` അവർ നിനക്കു വായ്പ് തരും; അവനു വായ്പ് കൊടുക്കുവാൻ നിനക്കു ഉണ്ടാകുകയില്ല; അവൻ തലയും നീ വാലുമായിരിക്കും. 
'''
"45" = '''
:sup:`45` “നിന്‍റെ ദൈവമായ യഹോവയുടെ വാക്കുകേട്ട് അവൻ നിന്നോട് കല്പിച്ചിട്ടുള്ള കല്പനകളും ചട്ടങ്ങളും പ്രമാണിച്ചു നടക്കായ്കകൊണ്ടു ഈ ശാപം എല്ലാം നിന്‍റെമേൽ വരികയും നീ നശിക്കുംവരെ നിന്നെ പിന്തുടർന്നു പിടിക്കുകയും ചെയ്യും. 
'''
"46" = '''
:sup:`46` അവ ഒരടയാളവും അത്ഭുതവുമായി നിന്നോടും നിന്‍റെ സന്തതിയോടും എന്നേക്കും പറ്റിയിരിക്കും. 
'''
"47" = '''
:sup:`47` സകലവസ്തുക്കളും സമൃദ്ധിയായി ലഭിച്ചപ്പോൾ നിന്‍റെ ദൈവമായ യഹോവയെ നീ ഉത്സാഹത്തോടും ഹൃദയാഹ്ളാദത്തോടുംകൂടി സേവിക്കാതിരുന്നതുകൊണ്ട് 
'''
"48" = '''
:sup:`48` യഹോവ നിന്‍റെനേരെ അയയ്ക്കുന്ന ശത്രുക്കളെ നീ വിശപ്പോടും ദാഹത്തോടും നഗ്നതയോടും എല്ലാഞെരുക്കത്തോടും കൂടെ സേവിക്കും; നിന്നെ നശിപ്പിക്കുംവരെ യഹോവ നിന്‍റെ കഴുത്തിൽ ഒരു ഇരിമ്പുനുകം വയ്ക്കും. 
'''
"49" = '''
:sup:`49` “യഹോവ ദൂരത്തുനിന്ന്, ഭൂമിയുടെ അറുതിയിൽനിന്ന്, ഒരു ജനതയെ, കഴുകൻ പറന്നു വരുന്നതുപോലെ നിന്‍റെമേൽ വരുത്തും. അവർ നീ അറിയാത്ത ഭാഷ പറയുന്ന ജനത; 
'''
"50" = '''
:sup:`50` വൃദ്ധനെ ആദരിക്കുകയോ ബാലനോടു കനിവ് തോന്നുകയോ ചെയ്യാത്ത ഉഗ്രമുഖമുള്ള ജനത. 
'''
"51" = '''
:sup:`51` നീ നശിക്കുന്നതുവരെ അവർ നിന്‍റെ മൃഗഫലവും കൃഷിഫലവും തിന്നും; അവർ നിന്നെ നശിപ്പിക്കുംവരെ ധാന്യമോ വീഞ്ഞോ എണ്ണയോ നിന്‍റെ കന്നുകാലികളുടെയും ആടുകളുടെയും പേറോ പിറപ്പോ ഒന്നും ശേഷിപ്പിക്കുകയില്ല. 
'''
"52" = '''
:sup:`52` നിന്‍റെ ദേശത്ത് എല്ലായിടവും നീ ആശ്രയിച്ചിരിക്കുന്ന ഉയരവും ഉറപ്പുമുള്ള മതിലുകൾ വീഴുംവരെ അവർ നിന്‍റെ എല്ലാ പട്ടണങ്ങളിലും നിന്നെ ഉപരോധിക്കും; നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തന്ന നിന്‍റെ ദേശത്തുള്ള എല്ലാ പട്ടണങ്ങളിലും അവർ നിന്നെ ഉപരോധിക്കും. 
'''
"53" = '''
:sup:`53` “ശത്രു നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും ഉപരോധത്തിലും നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തന്നിരിക്കുന്ന നിന്‍റെ ഗർഭഫലമായ പുത്രന്മാരുടെയും പുത്രിമാരുടെയും മാംസം നീ തിന്നും. 
'''
"54" = '''
:sup:`54` നിന്‍റെ മദ്ധ്യത്തിൽ മൃദുശരീരിയും മഹാസുഖഭോഗിയുമായ മനുഷ്യൻ തന്‍റെ സഹോദരനോടും തന്‍റെ മാർവ്വിടത്തിലെ ഭാര്യയോടും തനിക്കു ശേഷിക്കുന്ന മക്കളോടും 
'''
"55" = '''
:sup:`55` ലുബ്ധനായി അവരിൽ ആർക്കും താൻ തിന്നുന്ന തന്‍റെ മക്കളുടെ മാംസത്തിൽ ഒട്ടും കൊടുക്കുകയില്ല; ശത്രു നിന്‍റെ എല്ലാ പട്ടണങ്ങളിലും നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും ഉപരോധത്തിലും അവനു ഭക്ഷിക്കുവാൻ ഒന്നും ശേഷിച്ചിരിക്കയില്ല. 
'''
"56" = '''
:sup:`56` തന്‍റെ ഉള്ളങ്കാൽ നിലത്തുവയ്ക്കുവാൻ മടിക്കുന്ന സുഖഭോഗിനിയും മാർദ്ദവമേനിയുള്ള കോമളാംഗി, തന്‍റെ മാർവ്വിടത്തിലെ ഭർത്താവിനും തന്‍റെ മകനും മകൾക്കും തന്‍റെ കാലുകളുടെ ഇടയിൽനിന്ന് പുറപ്പെടുന്ന മറുപ്പിള്ളയെയും താൻ പ്രസവിക്കുന്ന കുഞ്ഞുങ്ങളെയും കൊടുക്കാത്തവണ്ണം ലുബ്ധയാകും. 
'''
"57" = '''
:sup:`57` ശത്രു നിന്‍റെ പട്ടണങ്ങളിൽ നിന്നെ ഞെരുക്കുന്ന ഞെരുക്കത്തിലും ഉപരോധത്തിലും സകലവസ്തുക്കളുടെയും ദൗർലഭ്യം നിമിത്തം അവൾ അവരെ രഹസ്യമായി തിന്നും. 
'''
"58" = '''
:sup:`58` “നിന്‍റെ ദൈവമായ യഹോവ എന്ന മഹത്തും ഭയങ്കരവുമായ നാമത്തെ നീ ഭയപ്പെട്ട് ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന ന്യായപ്രമാണത്തിലെ സകലവചനങ്ങളും പ്രമാണിച്ചനുസരിച്ചു നടക്കാതിരുന്നാൽ 
'''
"59" = '''
:sup:`59` യഹോവ നിന്‍റെമേലും നിന്‍റെ സന്തതിയുടെമേലും സൗഖ്യം വരാത്ത അപൂർവ്വമായ മഹാബാധകളും വല്ലാത്ത രോഗങ്ങളും വരുത്തും. 
'''
"60" = '''
:sup:`60` നീ പേടിക്കുന്ന മിസ്രയീമിലെ വ്യാധികളെല്ലാം അവൻ നിന്‍റെമേൽ വരുത്തും; അവ നിന്നെ പറ്റിപ്പിടിക്കും. 
'''
"61" = '''
:sup:`61` ഈ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിട്ടില്ലാത്ത 
'''
"62" = '''
:sup:`62` സകലരോഗവും ബാധയുംകൂടി നീ നശിക്കുംവരെ യഹോവ നിന്‍റെമേൽ വരുത്തിക്കൊണ്ടിരിക്കും. ആകാശത്തിലെ നക്ഷത്രങ്ങൾ പോലെ പെരുകിയിരുന്ന നിങ്ങൾ നിന്‍റെ ദൈവമായ യഹോവയുടെ വാക്കു കേൾക്കായ്കകൊണ്ട് ചുരുക്കംപേരായി ശേഷിക്കും. 
'''
"63" = '''
:sup:`63` “നിങ്ങൾക്ക് നന്മ ചെയ്യുവാനും നിങ്ങളെ വർദ്ധിപ്പിക്കുവാനും യഹോവ നിങ്ങളുടെമേൽ പ്രസാദിച്ചിരുന്നതുപോലെ തന്നെ നിങ്ങളെ നശിപ്പിക്കുന്നതിലും നിർമ്മൂലമാക്കുന്നതിലും യഹോവ ആനന്ദിക്കും; നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തുനിന്ന് നിങ്ങളെ പറിച്ചുകളയും. 
'''
"64" = '''
:sup:`64` യഹോവ നിന്നെ ഭൂമിയുടെ ഒരറ്റംമുതൽ മറ്റെ അറ്റംവരെ സർവ്വജനതകളുടെയും ഇടയിൽ ചിതറിക്കും; അവിടെ നീയും നിന്‍റെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മരവും കല്ലുംകൊണ്ടുള്ള അന്യദൈവങ്ങളെ നീ സേവിക്കും. 
'''
"65" = '''
:sup:`65` ആ ജനതകളുടെ ഇടയിൽ നിനക്കു സ്വസ്ഥത കിട്ടുകയില്ല; നിന്‍റെ കാലിന് വിശ്രാമസ്ഥലം ഉണ്ടാകുകയില്ല; അവിടെ യഹോവ നിനക്കു വിറയ്ക്കുന്ന ഹൃദയവും മങ്ങുന്ന കണ്ണും നിരാശയുള്ള മനസ്സും തരും. 
'''
"66" = '''
:sup:`66` നിന്‍റെ ജീവൻ ഏതു നിമിഷവും എടുക്കപ്പെടാം; രാവും പകലും നീ പേടിച്ചു പാർക്കും; പ്രാണഭയം നിന്നെ വിട്ടുമാറുകയില്ല. 
