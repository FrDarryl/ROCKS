[10]
"1" = '''
:sup:`1` സഹോദരന്മാരേ, നമ്മുടെ പിതാക്കന്മാർ എല്ലാവരും മേഘത്തിൻകീഴിൽ ആയിരുന്നു എന്നും; 
'''
"2" = '''
:sup:`2` എല്ലാവരും സമുദ്രത്തിൽ കൂടി കടന്ന് എല്ലാവരും മേഘത്തിലും സമുദ്രത്തിലും സ്നാനം ഏറ്റ് 
'''
"3" = '''
:sup:`3` മോശെയോടുകൂടെ ചേർന്നു എന്നും എല്ലാവരും 
'''
"4" = '''
:sup:`4` ഒരേ ആത്മികാഹാരം തിന്നുകയും ഒരേ ആത്മികപാനീയം കുടിക്കുകയും ചെയ്തു – അവരെ അനുഗമിച്ച ആത്മികപാറയിൽനിന്നല്ലോ അവർ കുടിച്ചത്; ആ പാറ ക്രിസ്തു ആയിരുന്നു. 
'''
"5" = '''
:sup:`5` എങ്കിലും അവരിൽ മിക്കപേരിലും ദൈവം പ്രസാദിച്ചില്ല, അവരെ മരുഭൂമിയിൽ തള്ളിയിട്ടുകളഞ്ഞു എന്നും നിങ്ങൾ അറിയേണം എന്നു ഞാൻ ആഗ്രഹിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അവർ മോഹിച്ചതുപോലെ നാമും തിന്മ മോഹിക്കാതിരിക്കേണ്ടതിന് ഇത് നമുക്ക് ഒരു ദൃഷ്ടാന്തമായി സംഭവിച്ചു; 
'''
"7" = '''
:sup:`7` “ജനം തിന്നുവാനും കുടിക്കുവാനും ഇരുന്നു, കളിക്കുവാൻ എഴുന്നേറ്റു” എന്നു എഴുതിയിരിക്കുന്നപ്രകാരം അവരിൽ ചിലരെപ്പോലെ നിങ്ങൾ വിഗ്രഹാരാധികൾ ആകരുത്. 
'''
"8" = '''
:sup:`8` അവരിൽ ചിലർ ദുർന്നടപ്പിൽ മുഴുകി, ഒരു ദിവസത്തിൽ ഇരുപത്തിമൂവായിരം (23,000) പേർ മരിച്ചുപോയതുപോലെ നാമും ദുർന്നടപ്പുകാർ ആകരുത്. 
'''
"9" = '''
:sup:`9` അവരിൽ ചിലർ കർത്താവിനെ പരീക്ഷിച്ച് സർപ്പങ്ങളാൽ നശിച്ചുപോയതുപോലെ നാമും കർത്താവിനെ പരീക്ഷിക്കരുത്. 
'''
"10" = '''
:sup:`10` അവരിൽ ചിലർ പിറുപിറുത്ത് സംഹാരകനാൽ നശിച്ചുപോയതുപോലെ നിങ്ങൾ പിറുപിറുക്കരുത്. 
'''
"11" = '''
:sup:`11` ഇത് ഒരു ദൃഷ്ടാന്തത്തിനായി അവർക്ക് സംഭവിക്കുകയും ലോകാവസാനം വന്നെത്തിയിരിക്കുന്ന നമ്മുടെ ഗുണദോഷത്തിനായി എഴുതിയുമിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അതുകൊണ്ട് താൻ നില്ക്കുന്നു എന്നു തോന്നുന്നവൻ വീഴാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളട്ടെ. 
'''
"13" = '''
:sup:`13` മനുഷ്യർക്ക് സാധാരണമല്ലാത്ത പരീക്ഷ നിങ്ങൾക്ക് നേരിട്ടിട്ടില്ല; ദൈവം വിശ്വസ്തൻ ആകുന്നു; നിങ്ങളുടെ കഴിവിന് മീതെ പരീക്ഷിക്കപ്പെടുവാൻ അവൻ അനുവദിക്കുകയില്ല. നിങ്ങൾക്ക് സഹിക്കുവാൻ കഴിയേണ്ടതിന് പരീക്ഷയോടുകൂടെ രക്ഷയ്ക്കുള്ള മാർഗ്ഗവും അവൻ നൽകും. 
'''
"14" = '''
:sup:`14` അതുകൊണ്ട് എന്‍റെ പ്രിയരേ, വിഗ്രഹാരാധന വിട്ടോടുവിൻ. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ വിവേകികൾ എന്നുവച്ച് ഞാൻ പറയുന്നു; ഞാൻ പറയുന്നത് വിലയിരുത്തുവിൻ. 
'''
"16" = '''
:sup:`16` നാം അനുഗ്രഹിക്കുന്ന അനുഗ്രഹപാത്രം ക്രിസ്തുവിന്‍റെ രക്തത്തിൻ്റെ കൂട്ടായ്മ അല്ലയോ? നാം നുറുക്കുന്ന അപ്പം ക്രിസ്തുവിന്‍റെ ശരീരത്തിന്‍റെ കൂട്ടായ്മ അല്ലയോ? 
'''
"17" = '''
:sup:`17` അപ്പം ഒന്നാകകൊണ്ട് പലരായ നാം ഒരു ശരീരം ആകുന്നു; നാം എല്ലാവരും ആ ഒരേ അപ്പത്തിൽ പങ്കാളികൾ ആകുന്നുവല്ലോ. 
'''
"18" = '''
:sup:`18` ജഡപ്രകാരമുള്ള യിസ്രായേലിനെ നോക്കുവിൻ; യാഗങ്ങൾ ഭക്ഷിക്കുന്നവർ യാഗപീഠത്തിന്‍റെ കൂട്ടാളികൾ അല്ലയോ? 
'''
"19" = '''
:sup:`19` വിഗ്രഹങ്ങൾക്ക് അർപ്പിച്ചതിന് പ്രാധാന്യം ഉണ്ടെന്നോ അല്ലെങ്കിൽ വിഗ്രഹത്തിന് പ്രാധാന്യം വല്ലതും ഉണ്ടെന്നോ ആണോ ഞാൻ പറയുന്നത്? 
'''
"20" = '''
:sup:`20` അല്ല, ജനതകൾ ബലി കഴിക്കുന്നത് ദൈവത്തിനല്ല ഭൂതങ്ങൾക്ക് കഴിക്കുന്നു എന്നത്രേ; എന്നാൽ നിങ്ങൾ ഭൂതങ്ങളുടെ കൂട്ടാളികൾ ആകുവാൻ എനിക്ക് മനസ്സില്ല. 
'''
"21" = '''
:sup:`21` നിങ്ങൾക്ക് കർത്താവിന്‍റെ പാനപാത്രത്തിൽ നിന്നും ഭൂതങ്ങളുടെ പാനപാത്രത്തിൽ നിന്നും കുടിക്കുവാൻ സാധിക്കുകയില്ല; നിങ്ങൾക്ക് കർത്താവിന്‍റെ മേശയിലും ഭൂതങ്ങളുടെ മേശയിലും പങ്കാളികൾ ആകുവാനും സാ‍ധിക്കുകയില്ല. 
'''
"22" = '''
:sup:`22` അല്ല, നാം കർത്താവിന് കോപം ജ്വലിപ്പിക്കുവാൻ ശ്രമിക്കുന്നുവോ? അവനേക്കാൾ നാം ബലവാന്മാരോ? 
'''
"23" = '''
:sup:`23` എല്ലാം എനിക്ക് നിയമാനുസൃതമാണ്, എങ്കിലും സകലവും പ്രയോജനമുള്ളതല്ല; എല്ലാം എനിക്ക് നിയമാനുസൃതമാണ്, എങ്കിലും സകലവും ആത്മികവർദ്ധന വരുത്തുന്നില്ല. 
'''
"24" = '''
:sup:`24` ഓരോരുത്തൻ സ്വന്തം ഗുണമല്ല, മറ്റുള്ളവൻ്റെ ഗുണം അന്വേഷിക്കട്ടെ. 
'''
"25" = '''
:sup:`25` കടയിൽ വിൽക്കുന്നത് എല്ലാം മനസ്സാക്ഷി നിമിത്തം ഒന്നും അന്വേഷിക്കാതെ കഴിക്കുവിൻ. 
'''
"26" = '''
:sup:`26` ഭൂമിയും അതിന്‍റെ പൂർണ്ണതയും കർത്താവിനുള്ളതല്ലോ. 
'''
"27" = '''
:sup:`27` അവിശ്വാസികളിൽ ഒരുവൻ നിങ്ങളെ ക്ഷണിക്കുകയും, നിങ്ങൾക്ക് പോകുവാൻ മനസ്സുമുണ്ടെങ്കിൽ നിങ്ങളുടെ മുമ്പിൽ വിളമ്പുന്നത് എന്തായാലും മനസ്സാക്ഷി നിമിത്തം ഒന്നും അന്വേഷിക്കാതെ ഭക്ഷിക്കുവിൻ. 
'''
"28" = '''
:sup:`28` എങ്കിലും ഒരുവൻ: ഇത് വിഗ്രഹാർപ്പിതം എന്നു നിങ്ങളോട് പറഞ്ഞാൽ ആ അറിയിച്ചവൻ നിമിത്തവും മനസ്സാക്ഷി നിമിത്തവും തിന്നരുത്. 
'''
"29" = '''
:sup:`29` മനസ്സാക്ഷി എന്നു ഞാൻ പറയുന്നത് നിങ്ങളുടേതല്ല, അത് മറ്റവൻ്റേതത്രേ. എന്തെന്നാൽ, എന്‍റെ സ്വാതന്ത്ര്യം മറ്റൊരുവൻ്റെ മനസ്സാക്ഷിയാൽ വിധിക്കപ്പെടുന്നത് എന്തിന്? 
'''
"30" = '''
:sup:`30` സ്തോത്രത്തോടെ ഞാൻ അനുഭവിക്കുന്നുവെങ്കിൽ, സ്തോത്രംചെയ്ത ഭക്ഷണം നിമിത്തം ഞാൻ ദുഷിക്കപ്പെടുന്നത് എന്തിന്? 
'''
"31" = '''
:sup:`31` ആകയാൽ, നിങ്ങൾ ഭക്ഷിച്ചാലും കുടിച്ചാലും എന്തുചെയ്താലും എല്ലാം ദൈവത്തിന്‍റെ മഹത്വത്തിനായി ചെയ്യുവിൻ. 
'''
"32" = '''
:sup:`32` യെഹൂദന്മാർക്കോ യവനന്മാർക്കോ ദൈവസഭയ്ക്കോ ബുദ്ധിമുട്ട് ഉണ്ടാക്കാതിരിക്കുവിൻ. 
'''
"33" = '''
:sup:`33` ഞാനും എന്‍റെ ഗുണമല്ല, പലർ രക്ഷിയ്ക്കപ്പെടേണ്ടതിന് അവരുടെ ഗുണംതന്നെ അന്വേഷിച്ചുകൊണ്ട് എല്ലാവരെയും എല്ലാംകൊണ്ടും പ്രസാദിപ്പിക്കുന്നുവല്ലോ. 
'''
