[2]
"1" = '''
:sup:`1` എന്‍റെ സഹോദരന്മാരേ, തേജസ്സുള്ളവനായ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിൽ വിശ്വസിക്കുന്ന നിങ്ങൾ മുഖപക്ഷം കാണിക്കരുത്. 
'''
"2" = '''
:sup:`2` നിങ്ങളുടെ പള്ളിയിൽ മോടിയുള്ള വസ്ത്രവും പൊന്മോതിരവും ധരിച്ചുകൊണ്ട് ഒരുവനും, മുഷിഞ്ഞ വസ്ത്രം ധരിച്ച ഒരു ദരിദ്രനും വന്നാൽ, 
'''
"3" = '''
:sup:`3` നിങ്ങൾ മോടിയുള്ള വസ്ത്രം ധരിച്ചവനെ നോക്കി: ഇവിടെ ഇരുന്നാലും എന്നും, ദരിദ്രനോട്: നീ അവിടെ നിൽക്കുക; അല്ലെങ്കിൽ എന്‍റെ പാദപീഠത്തിൽ ഇരിക്കുക എന്നും പറയുന്നു എങ്കിൽ, 
'''
"4" = '''
:sup:`4` നിങ്ങൾ നിങ്ങളുടെ ഇടയിൽ വേർതിരിവ് ഉണ്ടാക്കുകയും ദുഷ്ടവിചാരത്തോടെ വിധിക്കുകയും അല്ലയോ ചെയ്യുന്നത്? 
'''
"5" = '''
:sup:`5` എന്‍റെ പ്രിയ സഹോദരന്മാരേ, കേൾക്കുവിൻ: ദൈവം ലോകത്തിൽ ദരിദ്രരായവരെ വിശ്വാസത്തിൽ സമ്പന്നരും തന്നെ സ്നേഹിക്കുന്നവർക്ക് വാഗ്ദത്തം ചെയ്ത രാജ്യത്തിന്‍റെ അവകാശികളുമാകേണ്ടതിന് തിരഞ്ഞെടുത്തില്ലയോ? നിങ്ങളോ ദരിദ്രനെ അപമാനിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ധനവാന്മാർ അല്ലയോ നിങ്ങളെ പീഢിപ്പിക്കുന്നത്? അവർ അല്ലയോ നിങ്ങളെ കോടതികളിലേക്ക് വലിച്ചുകൊണ്ടുപോകുന്നത്? 
'''
"7" = '''
:sup:`7` നിങ്ങളുടെമേൽ വിളിക്കപ്പെട്ടിരിക്കുന്ന നല്ല നാമത്തെ അവർ അല്ലയോ ദുഷിക്കുന്നത്? 
'''
"8" = '''
:sup:`8` എന്നാൽ “അയൽക്കാരനെ നിന്നെപ്പോലെതന്നെ സ്നേഹിക്കേണം” എന്ന തിരുവെഴുത്തിൻപ്രകാരമുള്ള രാജകീയ ന്യായപ്രമാണം നിങ്ങൾ നിവർത്തിയ്ക്കുന്നു എങ്കിൽ നിങ്ങൾ നന്നായി ചെയ്യുന്നു. 
'''
"9" = '''
:sup:`9` മുഖപക്ഷം കാണിച്ചാലോ പാപം ചെയ്യുന്നു; നിങ്ങൾ ലംഘനക്കാർ എന്നു ന്യായപ്രമാണത്താൽ തെളിയുന്നു. 
'''
"10" = '''
:sup:`10` എന്തെന്നാൽ ഒരുവൻ ന്യായപ്രമാണം മുഴുവനും അനുസരിച്ച് നടന്നിട്ടും ഒന്നിൽ തെറ്റിയാൽ അവൻ സകലത്തിനും കുറ്റക്കാരനായിത്തീരുന്നു; 
'''
"11" = '''
:sup:`11` വ്യഭിചാരം ചെയ്യരുത് എന്നു കല്പിച്ചവൻ കൊല ചെയ്യരുത് എന്നും കല്പിച്ചിരിക്കുന്നുവല്ലോ. നീ വ്യഭിചാരം ചെയ്യുന്നില്ലെങ്കിലും കൊല ചെയ്യുന്നു എങ്കിൽ ന്യായപ്രമാണം ലംഘിക്കുന്നവനായിത്തീരുന്നു. 
'''
"12" = '''
:sup:`12` സ്വാതന്ത്ര്യത്തിൻ്റെ ന്യായപ്രമാണത്താൽ വിധിക്കപ്പെടുവാനുള്ളവരെപ്പോലെ സംസാരിക്കുകയും പ്രവർത്തിക്കുകയും ചെയ്‌വിൻ. 
'''
"13" = '''
:sup:`13` കരുണ കാണിക്കാത്തവന് കരുണയില്ലാത്ത ന്യായവിധി ഉണ്ടാകും എന്നതിനാൽ തന്നെ; കരുണ ന്യായവിധിയെ ജയിക്കുന്നു! 
'''
"14" = '''
:sup:`14` എന്‍റെ സഹോദരന്മാരേ, ഒരുവൻ തനിക്കു വിശ്വാസം ഉണ്ട് എന്നു പറയുകയും പ്രവൃത്തികൾ ഇല്ലാതിരിക്കുകയും ചെയ്താൽ എന്ത് പ്രയോജനം? ആ വിശ്വാസത്താൽ അവനു രക്ഷ പ്രാപിക്കുവാൻ സാധിക്കുമോ? 
'''
"15" = '''
:sup:`15` ഒരു സഹോദരനോ, സഹോദരിയോ വസ്ത്രവും ദൈനംദിന ആഹാരവും ഇല്ലാതിരിക്കെ നിങ്ങളിൽ ഒരുവൻ അവരോട്: 
'''
"16" = '''
:sup:`16` “സമാധാനത്തോടെ പോയി തണുപ്പകറ്റുകയും വിശപ്പടക്കുകയും ചെയ്‌വിൻ” എന്നു പറയുന്നതല്ലാതെ ദേഹരക്ഷയ്ക്ക് ആവശ്യമുള്ളത് അവർക്ക് കൊടുക്കാതിരുന്നാൽ ഉപകാരമെന്ത്? 
'''
"17" = '''
:sup:`17` അങ്ങനെ പ്രവൃത്തികൾ കൂടാതെയുള്ള വിശ്വാസം സ്വതവേ നിർജ്ജീവമാകുന്നു. 
'''
"18" = '''
:sup:`18` എന്നാൽ ഒരുവൻ: “നിനക്കു വിശ്വാസം ഉണ്ട്; എനിക്ക് പ്രവൃത്തികൾ ഉണ്ട്” എന്നു പറയുമായിരിക്കും. നിന്‍റെ വിശ്വാസം പ്രവൃത്തികൾ കൂടാതെ കാണിച്ചുതരിക; ഞാനും എന്‍റെ വിശ്വാസം പ്രവൃത്തികളാൽ കാണിച്ചുതരാം. 
'''
"19" = '''
:sup:`19` ദൈവം ഏകൻ എന്നു നീ വിശ്വസിക്കുന്നുവോ? കൊള്ളാം; ഭൂതങ്ങളും അങ്ങനെ വിശ്വസിക്കുകയും വിറയ്ക്കുകയും ചെയ്യുന്നു. 
'''
"20" = '''
:sup:`20` വ്യർത്ഥമനുഷ്യാ, പ്രവൃത്തിയില്ലാത്ത വിശ്വാസം നിഷ്ഫലമെന്ന് ഗ്രഹിക്കുവാൻ നിനക്കു മനസ്സുണ്ടോ? 
'''
"21" = '''
:sup:`21` നമ്മുടെ പിതാവായ അബ്രാഹാം തന്‍റെ മകനായ യിസ്ഹാക്കിനെ യാഗപീഠത്തിന്മേൽ അർപ്പിച്ചപ്പോൾ, പ്രവൃത്തിയാൽ അല്ലയോ നീതീകരിക്കപ്പെട്ടത്. 
'''
"22" = '''
:sup:`22` അവന്‍റെ പ്രവൃത്തിയോടുകൂടെ വിശ്വാസം വ്യാപരിച്ചു എന്നും പ്രവൃത്തിയാൽ വിശ്വാസം പൂർണ്ണമായി എന്നും നീ കാണുന്നുവല്ലോ. 
'''
"23" = '''
:sup:`23` “അബ്രാഹാം ദൈവത്തെ വിശ്വസിക്കുകയും അത് അവനു നീതിയായി കണക്കിടുകയും ചെയ്തു” എന്നുള്ള തിരുവെഴുത്ത് നിവൃത്തിയാവുകയും, അവനു ദൈവത്തിന്‍റെ സ്നേഹിതൻ എന്നു പേർ ലഭിക്കുകയും ചെയ്തു. 
'''
"24" = '''
:sup:`24` അങ്ങനെ മനുഷ്യൻ വിശ്വാസത്താൽ മാത്രമല്ല, പ്രവൃത്തികളാൽ തന്നെ നീതീകരിക്കപ്പെടുന്നു എന്നു നിങ്ങൾ കാണുന്നു. 
'''
"25" = '''
:sup:`25` അതുപോലെ രാഹാബ് എന്ന വേശ്യയും ദൂതരെ കൈക്കൊള്ളുകയും വേറൊരു വഴിയായി പറഞ്ഞയക്കുകയും ചെയ്തതിൽ പ്രവൃത്തികളാൽ അല്ലയോ നീതീകരിക്കപ്പെട്ടത്? 
'''
"26" = '''
:sup:`26` ഇങ്ങനെ ആത്മാവില്ലാത്ത ശരീരം നിർജ്ജീവമായിരിക്കുന്നതുപോലെ പ്രവൃത്തിയില്ലാത്ത വിശ്വാസവും നിർജ്ജീവമാകുന്നു. 
'''
