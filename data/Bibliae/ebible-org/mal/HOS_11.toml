[11]
"1" = '''
:sup:`1` “യിസ്രായേൽ ബാലനായിരുന്നപ്പോൾ ഞാൻ അവനെ സ്നേഹിച്ചു; മിസ്രയീമിൽ നിന്ന് ഞാൻ എന്‍റെ മകനെ വിളിച്ചു. 
'''
"2" = '''
:sup:`2` എന്നാൽ, ഞാൻ അവരെ വിളിക്കുന്തോറും അവർ എന്നെ വിട്ടകന്നുപോയി; ബാല്‍ ബിംബങ്ങൾക്ക് അവർ ബലികഴിച്ചു, വിഗ്രഹങ്ങൾക്ക് ധൂപം കാട്ടി. 
'''
"3" = '''
:sup:`3` ഞാൻ എഫ്രയീമിനെ നടക്കുവാൻ പരിശീലിപ്പിച്ചു; ഞാൻ അവരെ എന്‍റെ ഭുജങ്ങളിൽ എടുത്തു; എങ്കിലും ഞാൻ അവരെ സൗഖ്യമാക്കി എന്ന് അവർ അറിഞ്ഞില്ല. 
'''
"4" = '''
:sup:`4` ഞാൻ മനുഷ്യകരുണയുടെ ചരടുകൾകൊണ്ട്, സ്നേഹബന്ധനങ്ങൾ കൊണ്ട് തന്നെ, ഞാൻ അവരെ നയിച്ചു; അവരുടെ കഴുത്തിൽനിന്ന് നുകം നീക്കിക്കളയുന്നവനെപ്പോലെ അവർക്ക് ഞാൻ ആയിരുന്നു; ഞാൻ കുനിഞ്ഞ് അവർക്ക് ഭക്ഷണം ഇട്ടുകൊടുത്തു. 
'''
"5" = '''
:sup:`5` “അവർ മിസ്രയീം ദേശത്തേക്ക് മടങ്ങിപ്പോകുകയില്ല; എന്നാൽ എങ്കലേക്ക് മടങ്ങിവരുവാൻ അവർക്ക് മനസ്സില്ലായ്കകൊണ്ട് അശ്ശൂര്യൻ അവരുടെ രാജാവാകും. 
'''
"6" = '''
:sup:`6` അവരുടെ നഗരങ്ങൾക്കു നേരെ വാൾ ആഞ്ഞുവീശും. നഗരകവാടങ്ങളുടെ ഓടാമ്പലുകൾ തകർക്കും. അവരുടെ ആലോചനയാൽ തന്നെ അവർ നശിക്കും. 
'''
"7" = '''
:sup:`7` എന്‍റെ ജനം എന്നെ വിട്ട് പിന്തിരിയുവാൻ ഒരുങ്ങിയിരിക്കുന്നു; അവർ അത്യുന്നതനോട് നിലവിളിച്ചാലും അവൻ അവരെ ഉയർത്തുകയില്ല. 
'''
"8" = '''
:sup:`8` എഫ്രയീമേ, ഞാൻ നിന്നെ എങ്ങനെ വിട്ടുകൊടുക്കും? യിസ്രായേലേ, ഞാൻ നിന്നെ എങ്ങനെ ഏല്പിച്ചുകൊടുക്കും? ഞാൻ നിന്നെ എങ്ങനെ ആദ്മമയെപ്പോലെ ആക്കും? ഞാൻ നിന്നെ എങ്ങനെ സെബോയിമിനെപ്പോലെ ആക്കിത്തീർക്കും? എന്‍റെ ഹൃദയം എന്നെ അതിന് അനുവദിക്കുന്നില്ല; എനിക്ക് നിങ്ങളോട് അയ്യോഭാവം തോന്നുന്നു. 
'''
"9" = '''
:sup:`9` എന്‍റെ ഉഗ്രകോപം ഞാൻ ചൊരിയുകയില്ല; ഞാൻ എഫ്രയീമിനെ വീണ്ടും നശിപ്പിക്കുകയുമില്ല; ഞാൻ മനുഷ്യനല്ല ദൈവം അത്രേ. നിങ്ങളുടെ നടുവിൽ പരിശുദ്ധൻ തന്നെ; ഞാൻ ക്രോധത്തോടെ വരുകയുമില്ല. 
'''
"10" = '''
:sup:`10` അവർ യഹോവയെ അനുഗമിക്കും. അവിടുന്ന് സിംഹംപോലെ ഗർജിക്കും; യഹോവ ഗർജിക്കുമ്പോൾ പടിഞ്ഞാറുനിന്ന് അവിടുത്തെ മക്കൾ വിറച്ചുകൊണ്ട് വരും. 
'''
"11" = '''
:sup:`11` അവർ പക്ഷികളെപ്പോലെ മിസ്രയീമിൽനിന്നും പ്രാവുകളെപ്പോലെ അശ്ശൂരിൽനിന്നും വിറച്ചുകൊണ്ട് വരും; ഞാൻ അവരെ അവരുടെ വീടുകളിൽ പാർപ്പിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്. 
'''
"12" = '''
:sup:`12` എഫ്രയീം കാപട്യം കൊണ്ടും യിസ്രായേൽഗൃഹം വഞ്ചനകൊണ്ടും എന്നെ ചുറ്റിയിരിക്കുന്നു; എന്നാൽ യെഹൂദായെ ദൈവം ഇന്നും അറിയുന്നു. അവൻ പരിശുദ്ധനായവനോടു വിശ്വസ്തത പുലർത്തുന്നു. 
'''
