:sup:`84` യാഗപീഠം അഭിഷേകം ചെയ്ത ദിവസം പ്രതിഷ്ഠയ്ക്കായി യിസ്രായേൽ പ്രഭുക്കന്മാർ കൊണ്ടുവന്ന വഴിപാട് ഇത് ആയിരുന്നു; വെള്ളിത്തളിക പന്ത്രണ്ട്, വെള്ളിക്കിണ്ണം പന്ത്രണ്ട്, 
'''
"85" = '''
:sup:`85` പൊൻകലശം പന്ത്രണ്ട്, വെള്ളിത്തളിക ഒന്നിന് തൂക്കം നൂറ്റിമുപ്പത് ശേക്കൽ; കിണ്ണം ഒന്നിന് എഴുപത് ശേക്കൽ; ഇങ്ങനെ വെള്ളിപ്പാത്രങ്ങൾ ആകെ വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം രണ്ടായിരത്തിനാനൂറ് (2,400) ശേക്കൽ. 
'''
"86" = '''
:sup:`86` ധൂപവർഗ്ഗം നിറഞ്ഞ പൊൻകലശം പന്ത്രണ്ട്; ഓരോന്ന് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം പത്തു ശേക്കൽ വീതം കലശങ്ങളുടെ പൊന്ന് ആകെ നൂറ്റിരുപതു ശേക്കൽ. 
'''
"87" = '''
:sup:`87` ഹോമയാഗത്തിനുള്ള നാൽക്കാലികൾ എല്ലാംകൂടി കാളക്കിടാവ് പന്ത്രണ്ട്, ആട്ടുകൊറ്റൻ പന്ത്രണ്ട്, ഒരു വയസ്സ് പ്രായമുള്ള കുഞ്ഞാട് പന്ത്രണ്ട്, അവയുടെ ഭോജനയാഗം, പാപയാഗത്തിനായി കോലാട്ടുകൊറ്റൻ പന്ത്രണ്ട്; 
'''
"88" = '''
:sup:`88` സമാധാനയാഗത്തിനായി നാൽക്കാലികൾ എല്ലാംകൂടി കാളകൾ ഇരുപത്തിനാല്, ആട്ടുകൊറ്റൻ അറുപതു, കോലാട്ടുകൊറ്റൻ അറുപതു, ഒരു വയസ്സ് പ്രായമുള്ള കുഞ്ഞാട് അറുപതു; യാഗപീഠത്തെ അഭിഷേകം ചെയ്തശേഷം അതിന്‍റെ പ്രതിഷ്ഠയ്ക്കുള്ള വഴിപാട് ഇത് തന്നെ. 
'''
"89" = '''
:sup:`89` മോശെ തിരുമുമ്പിൽ സംസാരിക്കുവാൻ സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോൾ അവൻ സാക്ഷ്യപെട്ടകത്തിന്മേലുള്ള കൃപാസനത്തിങ്കൽ നിന്ന് രണ്ടു കെരൂബുകളുടെ നടുവിൽനിന്ന് തന്നോട് സംസാരിക്കുന്ന തിരുശബ്ദം കേട്ടു; അങ്ങനെ അവിടുന്ന് അവനോട് സംസാരിച്ചു. 
'''
