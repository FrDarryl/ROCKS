[7]
"1" = '''
:sup:`1` മോശെ തിരുനിവാസം നിവിർത്തിയശേഷം അതും അതിന്‍റെ ഉപകരണങ്ങളൊക്കെയും, യാഗപീഠവും അതിന്‍റെ സകലപാത്രങ്ങളും അഭിഷേകം ചെയ്തു ശുദ്ധീകരിച്ചു. 
'''
"2" = '''
:sup:`2` അന്നു തങ്ങളുടെ പിതൃഭവനങ്ങളിൽ പ്രധാനികളും ഗോത്രപ്രഭുക്കന്മാരും എണ്ണപ്പെട്ടവരുടെ മേൽവിചാരകന്മാരും ആയ യിസ്രായേൽ പ്രഭുക്കന്മാർ വഴിപാട് കഴിച്ചു. 
'''
"3" = '''
:sup:`3` അവർ വഴിപാടായിട്ട് ഈ രണ്ടു പ്രഭുക്കന്മാർ ഓരോ വണ്ടിയും ഓരോരുത്തൻ ഓരോ കാളയും ഇങ്ങനെ മൂടിയുള്ള ആറു വണ്ടികളും പന്ത്രണ്ടു കാളകളും യഹോവയുടെ സന്നിധിയിൽ തിരുനിവാസത്തിന്‍റെ മുമ്പിൽ കൊണ്ടുവന്നു. 
'''
"4" = '''
:sup:`4` അപ്പോൾ യഹോവ മോശെയോട്: 
'''
"5" = '''
:sup:`5` “അവരുടെ പക്കൽനിന്ന് അവയെ വാങ്ങുക. അവ സമാഗമനകൂടാരത്തിന്‍റെ ഉപയോഗത്തിന് ഇരിക്കട്ടെ; അവയെ ലേവ്യരിൽ ഓരോരുത്തന് അവനവന്‍റെ ശുശ്രൂഷക്ക് തക്കവണ്ണം കൊടുക്കേണം” എന്നു കല്പിച്ചു. 
'''
"6" = '''
:sup:`6` മോശെ വണ്ടികളെയും കാളകളെയും വാങ്ങി ലേവ്യർക്ക് കൊടുത്തു. 
'''
"7" = '''
:sup:`7` രണ്ടു വണ്ടികളും നാലു കാളകളെയും അവൻ ഗേർശോന്യർക്ക് അവരുടെ ശുശ്രൂഷയ്ക്ക് തക്കവണ്ണം കൊടുത്തു. 
'''
"8" = '''
:sup:`8` നാലു വണ്ടികളും എട്ട് കാളകളെയും അവൻ മെരാര്യർക്ക് പുരോഹിതനായ അഹരോന്‍റെ പുത്രൻ ഈഥാമാരിന്‍റെ നേതൃത്വത്തിൽ അവർക്കുള്ള ശുശ്രൂഷക്ക് തക്കവണ്ണം കൊടുത്തു. 
'''
"9" = '''
:sup:`9` കെഹാത്യർക്ക് അവൻ ഒന്നും കൊടുത്തില്ല; അവരുടെ ശുശ്രൂഷ വിശുദ്ധമന്ദിരം സംബന്ധിച്ചുള്ളതും വിശുദ്ധവസ്തുക്കൾ തോളിൽ ചുമക്കുന്നതും ആയിരുന്നു. 
'''
"10" = '''
:sup:`10` യാഗപീഠം അഭിഷേകം ചെയ്ത ദിവസം പ്രഭുക്കന്മാർ പ്രതിഷ്ഠയ്ക്കുള്ള വഴിപാട് യാഗപീഠത്തിന്‍റെ മുമ്പാകെ കൊണ്ടുവന്നു. 
'''
"11" = '''
:sup:`11` അപ്പോൾ യഹോവ മോശെയോട്: “യാഗപീഠത്തിന്‍റെ പ്രതിഷ്ഠയ്ക്കായി ഓരോ ദിവസം ഓരോ പ്രഭു അവരവരുടെ വഴിപാട് കൊണ്ടുവരേണം” എന്നു കല്പിച്ചു. 
'''
"12" = '''
:sup:`12` ഒന്നാം ദിവസം യെഹൂദാഗോത്രത്തിൽ അമ്മീനാദാബിന്‍റെ മകനായ നഹശോൻ വഴിപാട് കഴിച്ചു. 
'''
"13" = '''
:sup:`13` അവന്‍റെ വഴിപാട് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - അവ രണ്ടും ഭോജനയാഗത്തിനായി എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു - 
'''
"14" = '''
:sup:`14` ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്തു ശേക്കൽ തൂക്കം ഉള്ളതുമായ ഒരു പൊൻകലശം, 
'''
"15" = '''
:sup:`15` ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സു പ്രായമുള്ള ഒരു ആൺകുഞ്ഞാട്, 
'''
"16" = '''
:sup:`16` പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റൻ, സമാധാനയാഗത്തിനായി രണ്ടു കാളകൾ, 
'''
"17" = '''
:sup:`17` അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ചു ചെമ്മരിയാട്ടിൻകുട്ടി; ഇത് അമ്മീനാദാബിന്‍റെ മകനായ നഹശോൻ്റെ വഴിപാട്. 
'''
"18" = '''
:sup:`18` രണ്ടാംദിവസം യിസ്സാഖാരിന്‍റെ മക്കളുടെ പ്രഭുവായ സൂവാരിൻ്റെ മകൻ നെഥനയേൽ വഴിപാട് കഴിച്ചു. 
'''
"19" = '''
:sup:`19` അവൻ വഴിപാട് കഴിച്ചത്: വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - ഇവ രണ്ടും ഭോജനയാഗത്തിനായി എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു - 
'''
"20" = '''
:sup:`20` ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്തു ശേക്കൽ തൂക്കമുള്ളതുമായ ഒരു പൊൻകലശം, 
'''
"21" = '''
:sup:`21` ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള ഒരു കുഞ്ഞാട്, 
'''
"22" = '''
:sup:`22` പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റൻ, 
'''
"23" = '''
:sup:`23` സമാധാനയാഗത്തിനായി രണ്ടു കാളകൾ, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ചു കുഞ്ഞാട്; ഇത് സൂവാരിൻ്റെ മകനായ നെഥനയേലിന്‍റെ വഴിപാട്. 
'''
"24" = '''
:sup:`24` മൂന്നാംദിവസം സെബൂലൂൻ്റെ മക്കളുടെ പ്രഭുവായ ഹോലോൻ്റെ മകൻ എലീയാബ് വഴിപാട് കഴിച്ചു. 
'''
"25" = '''
:sup:`25` അവന്‍റെ വഴിപാട് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - ഇവ രണ്ടും ഭോജനയാഗത്തിനായി എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു - 
'''
"26" = '''
:sup:`26` ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്തു ശേക്കൽ തൂക്കം ഉള്ളതുമായ ഒരു പൊൻകലശം, 
'''
"27" = '''
:sup:`27` ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ; ഒരു വയസ്സ് പ്രായമുള്ള ഒരു കുഞ്ഞാട്, 
'''
"28" = '''
:sup:`28` പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റൻ, 
'''
"29" = '''
:sup:`29` സമാധാനയാഗത്തിനായി രണ്ടു കാളകൾ, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ചു കുഞ്ഞാട്; ഇത് ഹോലോൻ്റെ മകൻ എലീയാബിന്‍റെ വഴിപാട്. 
'''
"30" = '''
:sup:`30` നാലാം ദിവസം രൂബേന്‍റെ മക്കളുടെ പ്രഭുവായ ശെദേയൂരിൻ്റെ മകൻ എലീസൂർ വഴിപാട് കഴിച്ചു. 
'''
"31" = '''
:sup:`31` അവന്‍റെ വഴിപാട് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - ഇവ രണ്ടും ഭോജനയാഗത്തിനായി എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു - 
'''
"32" = '''
:sup:`32` ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്തു ശേക്കൽ തൂക്കമുള്ളതുമായ ഒരു പൊൻകലശം, 
'''
"33" = '''
:sup:`33` ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള ഒരു കുഞ്ഞാട്, 
'''
"34" = '''
:sup:`34` പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റൻ, 
'''
"35" = '''
:sup:`35` സമാധാനയാഗത്തിനായി രണ്ടു കാളകൾ, അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ചു കുഞ്ഞാട്; ഇത് ശെദേയൂരിൻ്റെ മകൻ എലീസൂരിൻ്റെ വഴിപാട്. 
'''
"36" = '''
:sup:`36` അഞ്ചാം ദിവസം ശിമെയോന്‍റെ മക്കളുടെ പ്രഭുവായ സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമീയേൽ വഴിപാട് കഴിച്ചു. 
'''
"37" = '''
:sup:`37` അവന്‍റെ വഴിപാട് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറ്റിമുപ്പത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിത്തളിക, എഴുപത് ശേക്കൽ തൂക്കമുള്ള ഒരു വെള്ളിക്കിണ്ണം - ഇവ രണ്ടും ഭോജനയാഗത്തിനായി എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട് നിറഞ്ഞിരുന്നു - 
'''
"38" = '''
:sup:`38` ധൂപവർഗ്ഗം നിറഞ്ഞതും പത്തു ശേക്കൽ തൂക്കമുള്ളതുമായ ഒരു പൊൻകലശം, 
'''
"39" = '''
:sup:`39` ഹോമയാഗത്തിനായി ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സു പ്രായമുള്ള ഒരു കുഞ്ഞാട്, 
'''
"40" = '''
:sup:`40` പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റൻ, സമാധാനയാഗത്തിനായി രണ്ടു കാളകൾ, 
'''
"41" = '''
:sup:`41` അഞ്ചു ആട്ടുകൊറ്റൻ, അഞ്ചു കോലാട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള അഞ്ചു കുഞ്ഞാട്. ഇത് സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമീയേലിന്‍റെ വഴിപാട്. 
'''
"42" = '''
