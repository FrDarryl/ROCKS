[59]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; നശിപ്പിക്കരുതേ എന്ന രാഗത്തിൽ; ദാവീദിന്‍റെ ഒരു സ്വർണ്ണഗീതം. അവനെ കൊല്ലുവാൻ ശൗല്‍ അയച്ച ആളുകൾ വീട് കാത്തിരുന്ന കാലത്ത് രചിച്ചത്. എന്‍റെ ദൈവമേ, എന്‍റെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ; എനിക്ക് എതിരെ എഴുന്നേറ്റിരിക്കുന്നവരിൽ നിന്ന് എനിക്ക് സംരക്ഷണം നൽകേണമേ. 
'''
"2" = '''
:sup:`2` നീതികേട് പ്രവർത്തിക്കുന്നവരുടെ കയ്യിൽനിന്ന് എന്നെ മോചിപ്പിച്ച് രക്തദാഹികളുടെ പക്കൽനിന്ന് എന്നെ രക്ഷിക്കേണമേ. 
'''
"3" = '''
:sup:`3` ഇതാ, അവർ എന്‍റെ പ്രാണനുവേണ്ടി പതിയിരിക്കുന്നു; യഹോവേ, ബലവാന്മാർ എന്‍റെ നേരെ കൂട്ടം കൂടുന്നത് എന്‍റെ അതിക്രമം നിമിത്തമല്ല, എന്‍റെ പാപം ഹേതുവായിട്ടുമല്ല. 
'''
"4" = '''
:sup:`4` എന്‍റെ പക്കൽ അകൃത്യം ഇല്ലെങ്കിലും അവർ എനിക്കെതിരെ ഓടി ഒരുങ്ങുന്നു; എന്നെ സഹായിക്കുവാൻ ഉണർന്ന് കടാക്ഷിക്കേണമേ. 
'''
"5" = '''
:sup:`5` സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, യിസ്രായേലിന്‍റെ ദൈവമേ, സകലജനതകളെയും സന്ദർശിക്കേണ്ടതിന് അവിടുന്ന് ഉണരേണമേ; നീതികെട്ട ദ്രോഹികളിൽ ആരോടും കൃപ തോന്നരുതേ. സേലാ. 
'''
"6" = '''
:sup:`6` സന്ധ്യാസമയത്ത് അവർ മടങ്ങിവരുന്നു; നായെപ്പോലെ കുരച്ചുകൊണ്ട് അവർ പട്ടണത്തിന് ചുറ്റും നടക്കുന്നു. 
'''
"7" = '''
:sup:`7` അവർ അവരുടെ വായ്കൊണ്ട് ശകാരിക്കുന്നു; വാളുകൾ അവരുടെ അധരങ്ങളിൽ ഉണ്ട്; “ആര്‍ കേൾക്കും” എന്നു അവർ പറയുന്നു. 
'''
"8" = '''
:sup:`8` എങ്കിലും യഹോവേ, അവിടുന്ന് അവരെ നോക്കി ചിരിക്കും; അവിടുന്ന് സകലജനതകളെയും പരിഹസിക്കും. 
'''
"9" = '''
:sup:`9` എന്‍റെ ബലമായുള്ള യഹോവേ, ഞാൻ അങ്ങയെ കാത്തിരിക്കും; ദൈവം എന്‍റെ ഗോപുരമാകുന്നു. 
'''
"10" = '''
:sup:`10` എന്‍റെ ദൈവം തന്‍റെ കരുണയിൽ എന്നെ എതിരേല്ക്കും; ഞാൻ എന്‍റെ ശത്രുക്കളെ കണ്ടു രസിക്കുവാൻ ദൈവം ഇടയാക്കും. 
'''
"11" = '''
:sup:`11` അവരെ കൊന്നുകളയരുതേ; എന്‍റെ ജനം മറക്കാതിരിക്കേണ്ടതിന് തന്നെ; ഞങ്ങളുടെ പരിചയാകുന്ന കർത്താവേ, അങ്ങേയുടെ ശക്തികൊണ്ട് അവരെ ചിതറിച്ച് താഴ്ത്തേണമേ. 
'''
"12" = '''
:sup:`12` അവരുടെ വായിലെ പാപവും അധരങ്ങളിലെ വാക്കുകളും നിമിത്തം അവർ അവരുടെ അഹങ്കാരത്തിൽ പിടിക്കപ്പെടട്ടെ. 
'''
"13" = '''
:sup:`13` അവർ പറയുന്ന ശാപവാക്കുകളും ഭോഷ്ക്കും നിമിത്തം കോപത്തോടെ അവരെ സംഹരിക്കേണമേ; അവർ ഇല്ലാതെയാകുംവണ്ണം അവരെ സംഹരിച്ചുകളയേണമേ; ദൈവം യാക്കോബിൽ വാഴുന്നു എന്നു ഭൂമിയുടെ അറ്റംവരെ അറിയുമാറാകട്ടെ. സേലാ. 
'''
"14" = '''
:sup:`14` സന്ധ്യാസമയത്ത് അവർ മടങ്ങിവരുന്നു; നായെപ്പോലെ കുരച്ചുകൊണ്ട് അവർ നഗരത്തിന് ചുറ്റും നടക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവർ ആഹാരത്തിനായി അലഞ്ഞു നടക്കുന്നു; തൃപ്തിയായില്ലെങ്കിൽ അവർ പിറുപിറുത്തുകൊണ്ട് കാത്തിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ അവിടുത്തെ ബലത്തെക്കുറിച്ച് പാടും; അതികാലത്ത് ഞാൻ അങ്ങേയുടെ ദയയെക്കുറിച്ച് ഘോഷിച്ചാനന്ദിക്കും. കഷ്ടകാലത്ത് അവിടുന്ന് എന്‍റെ ഗോപുരവും അഭയസ്ഥാനവും ആയിരുന്നു. 
'''
"17" = '''
:sup:`17` എന്‍റെ ബലമായുള്ള യഹോവേ, ഞാൻ അങ്ങേക്ക് സ്തുതിപാടും; എന്‍റെ ഗോപുരവും എന്നോട് ദയ കാണിക്കുകയും ചെയ്യുന്ന ദൈവത്തിനു തന്നെ. 
'''
