[10]
"1" = '''
:sup:`1` അബീമേലെക്കിന്‍റെ മരണശേഷം യിസ്സാഖാർ ഗോത്രത്തിൽ ദോദോവിന്‍റെ മകനായ പൂവാവിന്‍റെ മകൻ തോലാ യിസ്രായേലിനെ രക്ഷിപ്പാൻ എഴുന്നേറ്റു. അവൻ എഫ്രയീംനാട്ടിലെ ശാമീരിൽ ആയിരുന്നു പാർത്തത്. 
'''
"2" = '''
:sup:`2` അവൻ യിസ്രായേലിനു ഇരുപത്തിമൂന്നു വർഷം ന്യായപാലനം ചെയ്തു; പിന്നീട് അവൻ മരിച്ചു, ശാമീരിൽ അവനെ അടക്കം ചെയ്തു. 
'''
"3" = '''
:sup:`3` തോലയുടെ മരണശേഷം ഗിലെയാദ്യനായ യായീർ എഴുന്നേറ്റ് യിസ്രായേലിനു ഇരുപത്തിരണ്ടു വർഷം ന്യായപാലനം ചെയ്തു. 
'''
"4" = '''
:sup:`4` അവന്, ഓരോ കഴുത സ്വന്തമായുള്ള മുപ്പതു പുത്രന്മാരും, അവർക്ക് മുപ്പതു പട്ടണങ്ങളും ഉണ്ടായിരുന്നു; ഗിലെയാദ്‌ദേശത്തുള്ള ഈ പട്ടണങ്ങൾ ഇന്നുവരെയും ഹവ്വോത്ത്-യായീർ എന്ന പേരിൽ അറിയപ്പെടുന്നു. 
'''
"5" = '''
:sup:`5` യായീർ മരിച്ചു, കാമോന്‍ പട്ടണത്തില്‍ അവനെ അടക്കം ചെയ്തു. 
'''
"6" = '''
:sup:`6` യിസ്രായേൽ മക്കൾ പിന്നെയും യഹോവയ്ക്ക് ഇഷ്ടമില്ലാത്തത് ചെയ്തു ബാൽവിഗ്രഹങ്ങളെയും, അസ്തോരെത്ത് ദേവിയേയും അരാമ്യരുടേയും സീദോന്യരുടേയും മോവാബ്യരുടേയും അമ്മോന്യരുടേയും ഫെലിസ്ത്യരുടേയും ദേവന്മാരെയും സേവിച്ചു; യഹോവയെ സേവിക്കാതെ ഉപേക്ഷിച്ചു. 
'''
"7" = '''
:sup:`7` അപ്പോൾ യഹോവയുടെ കോപം യിസ്രായേലിന്‍റെ നേരെ ജ്വലിച്ചു; യഹോവ അവരെ ഫെലിസ്ത്യരുടെയും അമ്മോന്യരുടെയും കയ്യിൽ ഏല്പിച്ചു. 
'''
"8" = '''
:sup:`8` അവർ ആ വർഷംമുതൽ പതിനെട്ട് വർഷം യോർദ്ദാനക്കരെ ഗിലെയാദ് എന്ന അമോര്യദേശത്തെ എല്ലാ യിസ്രായേൽമക്കളെയും, ഉപദ്രവിച്ചു ഞെരുക്കി. 
'''
"9" = '''
:sup:`9` കൂടാതെ, യിസ്രായേൽ വളരെ കഷ്ടത്തിൽ ആകത്തക്കവണ്ണം അമ്മോന്യർ, യെഹൂദയോടും ബെന്യാമീനോടും എഫ്രയീംഗൃഹത്തോടും യുദ്ധം ചെയ്‌വാൻ യോർദ്ദാൻ കടന്നു. 
'''
"10" = '''
:sup:`10` യിസ്രായേൽ മക്കൾ യഹോവയോട് നിലവിളിച്ചു: “ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തെ ഉപേക്ഷിക്കയും ബാൽവിഗ്രഹങ്ങളെ സേവിക്കയും ചെയ്തതുകൊണ്ട് അങ്ങേയോട് പാപം ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` യഹോവ യിസ്രായേൽ മക്കളോട് അരുളിച്ചെയ്തത്: “മിസ്രയീമ്യർ, അമോര്യർ, അമ്മോന്യർ, ഫെലിസ്ത്യർ എന്നിവരുടെ കയ്യിൽനിന്ന് ഞാൻ നിങ്ങളെ രക്ഷിച്ചിട്ടില്ലയോ? 
'''
"12" = '''
:sup:`12` കൂടാതെ സീദോന്യരും അമാലേക്യരും മാവോന്യരും നിങ്ങളെ ഞെരുക്കി; നിങ്ങൾ എന്നോട് നിലവിളിച്ചു; ഞാൻ നിങ്ങളെ അവരുടെ കയ്യിൽനിന്നും രക്ഷിച്ചു. 
'''
"13" = '''
:sup:`13` എന്നിട്ടും നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചു അന്യദൈവങ്ങളെ സേവിച്ചു; അതുകൊണ്ട് ഇനി ഞാൻ നിങ്ങളെ രക്ഷിക്കയില്ല. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ തിരഞ്ഞെടുത്തിട്ടുള്ള ദേവന്മാരോട് നിലവിളിപ്പിൻ; അവർ നിങ്ങളുടെ കഷ്ടകാലത്ത് നിങ്ങളെ രക്ഷിക്കട്ടെ.” 
'''
"15" = '''
:sup:`15` യിസ്രായേൽ മക്കൾ യഹോവയോട്: “ഞങ്ങൾ പാപം ചെയ്തിരിക്കുന്നു; അങ്ങേയുടെ ഇഷ്ടംപോലെയൊക്കെയും ഞങ്ങളോട് ചെയ്തുകൊൾക; ഇന്ന് മാത്രം ഞങ്ങളെ വിടുവിക്കേണമേ” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവർ തങ്ങളുടെ ഇടയിൽനിന്ന് അന്യദൈവങ്ങളെ നീക്കിക്കളഞ്ഞ്, യഹോവയെ സേവിച്ചു; ആകയാൽ അവരുടെ അരിഷ്ടതയിൽ യഹോവക്ക് സഹതാപം തോന്നി. 
'''
"17" = '''
:sup:`17` അനന്തരം അമ്മോന്യർ ഒന്നിച്ചുകൂടി ഗിലെയാദിൽ പാളയമിറങ്ങി; യിസ്രായേൽ മക്കൾ ഒരുമിച്ച് മിസ്പയിലും പാളയമിറങ്ങി. 
'''
"18" = '''
:sup:`18` ഗിലെയാദിലെ പ്രഭുക്കന്മാരും ജനവും തമ്മിൽതമ്മിൽ: “അമ്മോന്യരോട് യുദ്ധം ആരംഭിക്കുന്നവൻ ആർ? അവൻ ഗിലെയാദ് നിവാസികൾക്ക് തലവനാകും” എന്നു പറഞ്ഞു. 
'''
