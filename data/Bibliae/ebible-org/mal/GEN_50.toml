[50]
"1" = '''
:sup:`1` അപ്പോൾ യോസേഫ് തന്‍റെ അപ്പന്‍റെ മുഖത്തു വീണു കരഞ്ഞ് അവനെ ചുംബിച്ചു. 
'''
"2" = '''
:sup:`2` പിന്നെ തന്‍റെ അപ്പനു സുഗന്ധവർഗ്ഗം ഇടുവാൻ യോസേഫ് തന്‍റെ ദാസന്മാരായ വൈദ്യന്മാരോടു കല്പിച്ചു; വൈദ്യന്മാർ യിസ്രായേലിനു സുഗന്ധവർഗ്ഗം ഇട്ടു. 
'''
"3" = '''
:sup:`3` അങ്ങനെ നാല്പതു ദിവസം കഴിഞ്ഞു; സുഗന്ധവർഗ്ഗം ഇടുവാൻ അത്രയും ദിവസം വേണ്ടി വന്നു. മിസ്രയീമ്യർ അവനെക്കുറിച്ച് എഴുപത് ദിവസം വിലാപം കഴിച്ചു. 
'''
"4" = '''
:sup:`4` അവനായുള്ള വിലാപകാലം കഴിഞ്ഞപ്പോൾ യോസേഫ് ഫറവോന്‍റെ ഭവനക്കാരോടു സംസാരിച്ചു: “നിങ്ങൾക്ക് എന്നോട് ദയ ഉണ്ടെങ്കിൽ നിങ്ങൾ ഫറവോനോട്: 
'''
"5" = '''
:sup:`5` ‘എന്‍റെ അപ്പൻ: “ഇതാ, ഞാൻ മരിക്കുന്നു; ഞാൻ കനാൻദേശത്ത് എനിക്കുവേണ്ടി വെട്ടിയിരിക്കുന്ന കല്ലറയിൽ തന്നെ നീ എന്നെ സംസ്കരിക്കേണം” എന്നു പറഞ്ഞ് എന്നെക്കൊണ്ട് സത്യം ചെയ്യിച്ചിട്ടുണ്ട്. ആകയാൽ ഞാൻ പോയി എന്‍റെ അപ്പനെ സംസ്കരിച്ചശേഷം മടങ്ങിവരുവാൻ അനുവാദത്തിന് അപേക്ഷിക്കുന്നു’ എന്നു ഉണർത്തിക്കുവിൻ” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` “നിന്‍റെ അപ്പൻ നിന്നെക്കൊണ്ടു സത്യം ചെയ്യിച്ചതുപോലെ നീ പോയി അവനെ സംസ്കരിക്കുക” എന്നു ഫറവോൻ കല്പിച്ചു. 
'''
"7" = '''
:sup:`7` അങ്ങനെ യോസേഫ് അപ്പനെ സംസ്കരിക്കുവാൻ പോയി; ഫറവോന്‍റെ ഭൃത്യന്മാരും കൊട്ടാരത്തിലെ അധികാരികളും 
'''
"8" = '''
:sup:`8` മിസ്രയീംദേശത്തിലെ പ്രമാണികളും യോസേഫിന്‍റെ കുടുംബം ഒക്കെയും അവന്‍റെ സഹോദരന്മാരും പിതൃഭവനവും അവനോടുകൂടെ പോയി; അവരുടെ കുഞ്ഞുകുട്ടികളെയും ആടുമാടുകളെയും മാത്രം അവർ ഗോശെൻദേശത്തു വിട്ടേച്ചു പോയി. 
'''
"9" = '''
:sup:`9` രഥങ്ങളും കുതിരക്കാരും അവനോടുകൂടെ പോയി; അത് ഏറ്റവും വലിയ ജനക്കൂട്ടമായിരുന്നു. 
'''
"10" = '''
:sup:`10` അവർ യോർദ്ദാനക്കരെയുള്ള ഗോരെൻ-ആതാദിൽ മെതിക്കളത്തിൽ എത്തിയപ്പോൾ അവിടെവച്ച് വളരെ നേരം ഉറക്കെ വിലാപം കഴിച്ചു; ഇങ്ങനെ അവൻ ഏഴു ദിവസം തന്‍റെ അപ്പനെക്കുറിച്ചു വിലാപം കഴിച്ചു. 
'''
"11" = '''
:sup:`11` ദേശനിവാസികളായ കനാന്യർ ഗോരെൻ-ആതാദിൽ മെതിക്കളത്തിലെ വിലാപം കണ്ടിട്ട്: “ഇതു മിസ്രയീമ്യരുടെ മഹാവിലാപം” എന്നു പറഞ്ഞു; അതുകൊണ്ട് ആ സ്ഥലത്തിന് ആബേൽ-മിസ്രയീം എന്നു പേരായി; അത് യോർദ്ദാനക്കരെ ആകുന്നു. 
'''
"12" = '''
:sup:`12` യാക്കോബ് കല്പിച്ചിരുന്നതുപോലെ അവന്‍റെ പുത്രന്മാർ അവനുവേണ്ടി ചെയ്തു. 
'''
"13" = '''
:sup:`13` അവന്‍റെ പുത്രന്മാർ അവനെ കനാൻദേശത്തേക്കു കൊണ്ടുപോയി, മമ്രേക്കു സമീപം അബ്രാഹാം ഹിത്യനായ എഫ്രോനോടു നിലത്തോടുകൂടി ശ്മശാനഭൂമിയായി അവകാശം വാങ്ങിയ മക്പേലയെന്ന നിലത്തിലെ ഗുഹയിൽ അവനെ സംസ്കരിച്ചു. 
'''
"14" = '''
:sup:`14` യോസേഫ് അപ്പനെ സംസ്കരിച്ചശേഷം അവനും സഹോദരന്മാരും അവന്‍റെ അപ്പനെ സംസ്കരിക്കുവാൻ കൂടെ പോയിരുന്ന എല്ലാവരും മിസ്രയീമിലേക്കു മടങ്ങിപ്പോന്നു. 
'''
"15" = '''
:sup:`15` അപ്പൻ മരിച്ചുപോയി എന്നു യോസേഫിന്‍റെ സഹോദരന്മാർ കണ്ടിട്ട്: “ചിലപ്പോൾ യോസേഫ് നമ്മെ വെറുത്ത്, നാം അവനോട് ചെയ്ത സകലദോഷത്തിനും നമ്മോടു പ്രതികാരംചെയ്യും” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവർ യോസേഫിന്‍റെ അടുക്കൽ ആളയച്ച്: “അപ്പൻ മരിക്കുംമുമ്പ്: ‘നിന്‍റെ സഹോദരന്മാർ നിന്നോട് ദോഷം ചെയ്തു; അവർ ചെയ്ത അതിക്രമവും പാപവും നീ ക്ഷമിക്കണം എന്നു യോസേഫിനോടു പറയുവിൻ’ എന്നു കല്പിച്ചിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ആകയാൽ അപ്പന്‍റെ ദൈവത്തിന്‍റെ ദാസന്മാരുടെ ദ്രോഹം ക്ഷമിക്കേണമേ” എന്നു പറയിച്ചു. അവർ യോസേഫിനോടു സംസാരിക്കുമ്പോൾ അവൻ കരഞ്ഞു. 
'''
"18" = '''
:sup:`18` അവന്‍റെ സഹോദരന്മാർ ചെന്നു അവന്‍റെ മുമ്പാകെ വീണു: “ഇതാ, ഞങ്ങൾ നിനക്കു അടിമകൾ” എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` യോസേഫ് അവരോട്: “നിങ്ങൾ ഭയപ്പെടേണ്ടാ; ഞാൻ ദൈവത്തിന്‍റെ സ്ഥാനത്ത് ഇരിക്കുന്നുവോ? 
'''
"20" = '''
:sup:`20` നിങ്ങൾ എന്‍റെ നേരെ ദോഷം വിചാരിച്ചു; ദൈവമോ, ഇന്നുള്ളതുപോലെ ബഹുജനത്തിനു ജീവരക്ഷ വരുത്തേണ്ടതിന് അതിനെ നന്മയാക്കിതീർത്തു. 
'''
"21" = '''
:sup:`21` ആകയാൽ നിങ്ങൾ ഭയപ്പെടേണ്ടാ; ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളെയും സംരക്ഷിക്കും” എന്നു പറഞ്ഞ് അവരെ ആശ്വസിപ്പിച്ചു ധൈര്യപ്പെടുത്തി. 
'''
"22" = '''
:sup:`22` യോസേഫും അവന്‍റെ പിതൃഭവനവും മിസ്രയീമിൽ പാർത്തു, യോസേഫ് നൂറ്റിപ്പത്തു വർഷം ജീവിച്ചിരുന്നു. 
'''
"23" = '''
:sup:`23` എഫ്രയീമിന്‍റെ മൂന്നാം തലമുറയിലെ മക്കളെയും യോസേഫ് കണ്ടു; മനശ്ശെയുടെ മകനായ മാഖീരിന്‍റെ മക്കളും യോസേഫിന്‍റെ മടിയിൽ വളർന്നു. 
'''
"24" = '''
:sup:`24` അനന്തരം യോസേഫ് തന്‍റെ സഹോദരന്മാരോട്: “ഞാൻ മരിക്കുന്നു; എന്നാൽ ദൈവം നിങ്ങളെ സന്ദർശിക്കുകയും ഈ ദേശത്തുനിന്ന് താൻ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും സത്യംചെയ്ത ദേശത്തേക്ക് കൊണ്ടുപോകുകയും ചെയ്യും” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` “ദൈവം നിങ്ങളെ സന്ദർശിക്കുമ്പോൾ നിങ്ങൾ എന്‍റെ അസ്ഥികളെ ഇവിടെനിന്ന് കൊണ്ടുപോകേണം” എന്നു പറഞ്ഞ് യോസേഫ് യിസ്രായേൽമക്കളെക്കൊണ്ടു സത്യം ചെയ്യിച്ചു. 
'''
"26" = '''
:sup:`26` യോസേഫ് നൂറ്റിപ്പത്തു വയസ്സുള്ളവനായി മരിച്ചു. അവർ അവനു സുഗന്ധവർഗ്ഗം ഇട്ടു അവനെ മിസ്രയീമിൽ ഒരു ശവപ്പെട്ടിയിൽ വച്ചു.
'''
