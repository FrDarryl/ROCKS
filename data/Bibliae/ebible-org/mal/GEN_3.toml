[3]
"1" = '''
:sup:`1` യഹോവയായ ദൈവം ഉണ്ടാക്കിയ എല്ലാ കാട്ടുജന്തുക്കളെക്കാളും പാമ്പ് കൗശലമേറിയതായിരുന്നു. അത് സ്ത്രീയോട്: “തോട്ടത്തിലെ യാതൊരു വൃക്ഷത്തിന്‍റെ ഫലവും നിങ്ങൾ തിന്നരുതെന്നു ദൈവം വാസ്തവമായി കല്പിച്ചിട്ടുണ്ടോ?” എന്നു ചോദിച്ചു. 
'''
"2" = '''
:sup:`2` സ്ത്രീ പാമ്പിനോട്: “തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഫലം ഞങ്ങൾക്കു തിന്നാം; 
'''
"3" = '''
:sup:`3` എന്നാൽ നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിനു തോട്ടത്തിന്‍റെ നടുവിലുള്ള വൃക്ഷത്തിന്‍റെ ഫലം തിന്നരുത്, തൊടുകയും അരുത് എന്നു ദൈവം കല്പിച്ചിട്ടുണ്ട്” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` പാമ്പ് സ്ത്രീയോട്: “നിങ്ങൾ മരിക്കുകയില്ല നിശ്ചയം; 
'''
"5" = '''
:sup:`5` അത് തിന്നുന്ന നാളിൽ നിങ്ങളുടെ കണ്ണ് തുറക്കുകയും നിങ്ങൾ നന്മതിന്മകളെ അറിയുന്നവരായി ദൈവത്തെപ്പോലെ ആകയും ചെയ്യും എന്നു ദൈവം അറിയുന്നു” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` ആ വൃക്ഷഫലം തിന്നുവാൻ നല്ലതും കാണുവാൻ ഭംഗിയുള്ളതും ജ്ഞാനം പ്രാപിക്കുവാൻ അഭികാമ്യവും എന്നു സ്ത്രീ കണ്ടു ഫലം പറിച്ചു തിന്നു ഭർത്താവിനും കൊടുത്തു; അവനും തിന്നു. 
'''
"7" = '''
:sup:`7` ഉടനെ രണ്ടുപേരുടെയും കണ്ണ് തുറന്നു. തങ്ങൾ നഗ്നരെന്ന് അറിഞ്ഞ്, അത്തിയില കൂട്ടിച്ചേര്‍ത്ത് തങ്ങൾക്ക് അരയാട ഉണ്ടാക്കി. 
'''
"8" = '''
:sup:`8` വെയിലാറിയപ്പോൾ യഹോവയായ ദൈവം തോട്ടത്തിൽ നടക്കുന്ന ഒച്ച അവർ കേട്ടു; മനുഷ്യനും ഭാര്യയും യഹോവയായ ദൈവം അവരെ കാണാതിരിക്കുവാൻ തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഇടയിൽ ഒളിച്ചു. 
'''
"9" = '''
:sup:`9` യഹോവയായ ദൈവം മനുഷ്യനെ വിളിച്ചു: “നീ എവിടെ?“ എന്നു ചോദിച്ചു. 
'''
"10" = '''
:sup:`10` “തോട്ടത്തിൽ അവിടുത്തെ ഒച്ച കേട്ടിട്ടു ഞാൻ നഗ്നനാകകൊണ്ട് ഭയപ്പെട്ട് ഒളിച്ചു” എന്നു അവൻ പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` “നീ നഗ്നനെന്നു നിന്നോട് ആര്‍ പറഞ്ഞു? തിന്നരുതെന്ന് ഞാൻ നിന്നോട് കല്പിച്ച വൃക്ഷഫലം നീ തിന്നുവോ?“ എന്നു ദൈവം ചോദിച്ചു. 
'''
"12" = '''
:sup:`12` അതിന് മനുഷ്യൻ: “എന്നോട് കൂടെ വസിക്കുവാൻ അങ്ങ് തന്നിട്ടുള്ള സ്ത്രീ വൃക്ഷഫലം തന്നു; ഞാൻ തിന്നുകയും ചെയ്തു” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` യഹോവയായ ദൈവം സ്ത്രീയോട്: “നീ എന്താണ് ഈ ചെയ്തത്? എന്നു ചോദിച്ചു. അതിന്: “പാമ്പ് എന്നെ വഞ്ചിച്ചു, ഞാൻ തിന്നുപോയി” എന്നു സ്ത്രീ പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` യഹോവയായ ദൈവം പാമ്പിനോട് കല്പിച്ചത്: “നീ ഇത് ചെയ്തതുകൊണ്ട് എല്ലാ കന്നുകാലികളിലും എല്ലാ കാട്ടുമൃഗങ്ങളിലുംവച്ച് നീ ശപിക്കപ്പെട്ടിരിക്കുന്നു; നീ ഉരസ്സുകൊണ്ടു ഇഴഞ്ഞ് നിന്‍റെ ജീവിതാവസാനത്തോളം നീ പൊടി തിന്നും. 
'''
"15" = '''
:sup:`15` ഞാൻ നിനക്കും സ്ത്രീക്കും നിന്‍റെ സന്തതിക്കും അവളുടെ സന്തതിക്കും തമ്മിൽ ശത്രുത ഉണ്ടാക്കും. അവൻ നിന്‍റെ തല തകർക്കും; നീ അവന്‍റെ കുതികാൽ തകർക്കും.” 
'''
"16" = '''
:sup:`16` സ്ത്രീയോട് കല്പിച്ചത്: “ഞാൻ നിനക്കു ഗർഭധാരണ ക്ലേശം ഏറ്റവും വർദ്ധിപ്പിക്കും; നീ വേദനയോടെ മക്കളെ പ്രസവിക്കും; നിന്‍റെ ആഗ്രഹം നിന്‍റെ ഭർത്താവിനോട് ആകും; അവൻ നിന്നെ ഭരിക്കും.” 
'''
"17" = '''
:sup:`17` ആദാമിനോട് കല്പിച്ചതോ: “നീ നിന്‍റെ ഭാര്യയുടെ വാക്ക് അനുസരിക്കുകയും തിന്നരുതെന്ന് ഞാൻ കല്പിച്ച വൃക്ഷഫലം തിന്നുകയും ചെയ്തതുകൊണ്ട് നിന്‍റെ നിമിത്തം ഭൂമി ശപിക്കപ്പെട്ടിരിക്കുന്നു; നിന്‍റെ ആയുഷ്ക്കാലം മുഴുവൻ നീ കഷ്ടതയോടെ അതിൽനിന്ന് ഉപജീവനം കഴിക്കും. 
'''
"18" = '''
:sup:`18` മുള്ളും പറക്കാരയും അതിൽനിന്ന് മുളയ്ക്കും; വയലിലെ സസ്യം നിനക്കു ആഹാരമാകും 
'''
"19" = '''
:sup:`19` നിലത്തുനിന്നു നിന്നെ എടുത്തിരിക്കുന്നു; അതിൽ തിരികെ ചേരുംവരെ മുഖത്തെ വിയർപ്പോടെ നീ ഉപജീവനം കഴിക്കും; നീ പൊടിയാകുന്നു, പൊടിയിൽ തിരികെ ചേരും.” 
'''
"20" = '''
:sup:`20` ജീവനുള്ള എല്ലാവർക്കും മാതാവായതുകൊണ്ട് ആദാം തന്‍റെ ഭാര്യയ്ക്കു ഹവ്വാ എന്നു പേരിട്ടു. 
'''
"21" = '''
:sup:`21` യഹോവയായ ദൈവം ആദാമിനും അവന്‍റെ ഭാര്യയ്ക്കും തോൽകൊണ്ട് വസ്ത്രം ഉണ്ടാക്കി അവരെ ധരിപ്പിച്ചു. 
'''
"22" = '''
:sup:`22` യഹോവയായ ദൈവം: “നോക്കൂ, മനുഷ്യൻ നന്മതിന്മകളെ അറിയുവാൻ തക്കവിധം നമ്മിൽ ഒരുവനെപ്പോലെ ആയിത്തീർന്നിരിക്കുന്നു; ഇപ്പോൾ അവൻ കൈ നീട്ടി ജീവവൃക്ഷത്തിൻ്റെ ഫലം കൂടെ പറിച്ചുതിന്ന് എന്നേക്കും ജീവിക്കുവാൻ ഇടവരരുത്” എന്നു കല്പിച്ചു. 
'''
"23" = '''
:sup:`23` അവനെ എടുത്തിരുന്ന നിലത്ത് കൃഷി ചെയ്യേണ്ടതിന് യഹോവയായ ദൈവം അവനെ ഏദെൻതോട്ടത്തിൽനിന്നു പുറത്താക്കി. 
'''
"24" = '''
:sup:`24` ഇങ്ങനെ ദൈവം മനുഷ്യനെ ഇറക്കിവിട്ടു; ജീവന്‍റെ വൃക്ഷത്തിങ്കലേക്കുള്ള വഴി കാവൽചെയ്യുവാൻ അവിടുന്ന് ഏദെൻ തോട്ടത്തിന് കിഴക്ക് കെരൂബുകളെ എല്ലാ വശത്തേക്കും തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന ജ്വാലയുള്ള വാളുമായി നിർത്തി. 
'''
