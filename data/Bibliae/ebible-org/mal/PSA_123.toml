[123]
"1" = '''
:sup:`1` ആരോഹണഗീതം. സ്വർഗ്ഗത്തിൽ വസിക്കുന്നവനായ യഹോവേ, അങ്ങയിലേക്ക് ഞാൻ എന്‍റെ കണ്ണുകൾ ഉയർത്തുന്നു. 
'''
"2" = '''
:sup:`2` ദാസന്മാരുടെ കണ്ണുകൾ യജമാനന്‍റെ കൈയിലേക്കും ദാസിയുടെ കണ്ണുകൾ യജമാനത്തിയുടെ കൈയിലേക്കും എന്നപോലെ ഞങ്ങളുടെ കണ്ണുകൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയിങ്കലേക്ക്, അവിടുന്ന് ഞങ്ങളോട് കൃപചെയ്യുവോളം നോക്കിക്കൊണ്ടിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` യഹോവേ, ഞങ്ങളോടു കൃപ ചെയ്യേണമേ, ഞങ്ങളോടു കൃപ ചെയ്യേണമേ; ഞങ്ങൾ നിന്ദ സഹിച്ചു മടുത്തിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` സുഖിമാൻന്മാരുടെ പരിഹാസവും അഹങ്കാരികളുടെ നിന്ദയും സഹിച്ച് ഞങ്ങളുടെ മനസ് ഏറ്റവും മടുത്തിരിക്കുന്നു. 
'''
