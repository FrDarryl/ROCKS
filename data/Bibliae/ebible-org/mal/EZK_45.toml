[45]
"1" = '''
:sup:`1` “ദേശത്തെ അവകാശമായി ചീട്ടിട്ടു വിഭാഗിക്കുമ്പോൾ, നിങ്ങൾ ദേശത്തിന്‍റെ ഒരു വിശുദ്ധാംശം യഹോവയ്ക്കു വഴിപാടായി അർപ്പിക്കേണം; അത് ഇരുപത്തയ്യായിരം (25,000) മുഴം നീളവും ഇരുപതിനായിരം മുഴം (20,000) വീതിയും ഉള്ളതായിരിക്കേണം; അതിന്‍റെ ചുറ്റുമുള്ള എല്ലാ അതിരുകളും വിശുദ്ധമായിരിക്കേണം. 
'''
"2" = '''
:sup:`2` അതിൽ അഞ്ഞൂറ് മുഴം നീളവും അഞ്ഞൂറ് മുഴം വീതിയും ആയി സമചതുരമായ ഒരു ഭാഗം വിശുദ്ധസ്ഥലത്തിന് ആയിരിക്കേണം; അതിന് ചുറ്റും അമ്പത് മുഴം സ്ഥലം വെളിമ്പ്രദേശം ആയി കിടക്കേണം. 
'''
"3" = '''
:sup:`3` ആ അളവിൽ നിന്ന് ഇരുപത്തയ്യായിരം (25,000) മുഴം നീളവും പതിനായിരം (10,000) മുഴം വീതിയും നീ അളക്കേണം; അതിൽ അതിവിശുദ്ധമായ വിശുദ്ധമന്ദിരം ഉണ്ടായിരിക്കേണം; 
'''
"4" = '''
:sup:`4` അത് ദേശത്തിന്‍റെ വിശുദ്ധാംശമാകുന്നു; അത് യഹോവയ്ക്കു ശുശ്രൂഷ ചെയ്യുവാൻ അടുത്തു വരുന്നവരായി, വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർക്കുള്ളതായിരിക്കേണം; അത് അവരുടെ വീടുകൾക്കുള്ള സ്ഥലവും വിശുദ്ധമന്ദിരത്തിനുള്ള വിശുദ്ധസ്ഥലവുമായിരിക്കേണം. 
'''
"5" = '''
:sup:`5` പിന്നെ ഇരുപത്തയ്യായിരം (25,000) മുഴം നീളവും പതിനായിരം (10,000) മുഴം വീതിയും ഉള്ള ഭാഗം, ആലയത്തിന്‍റെ ശുശ്രൂഷകന്മാരായ ലേവ്യർക്കു വസിക്കുവാനുള്ള ഗ്രാമത്തിനു വേണ്ട സ്വത്തായിരിക്കേണം. 
'''
"6" = '''
:sup:`6` വിശുദ്ധാംശമായ വഴിപാടിനോടു ചേർന്ന് നഗരസ്വത്തായി അയ്യായിരം (5,000) മുഴം വീതിയിലും ഇരുപത്തയ്യായിരം (25,000) മുഴം നീളത്തിലും ഒരു സ്ഥലം നിയമിക്കേണം; അത് യിസ്രായേൽ ഗൃഹത്തിനു മുഴുവനും ഉള്ളതായിരിക്കേണം. 
'''
"7" = '''
:sup:`7` പ്രഭുവിനുള്ളത്, വിശുദ്ധവഴിപാടായ സ്ഥലത്തിനും നഗരസ്വത്തിനും ഇരുവശത്തും വിശുദ്ധവഴിപാടായ സ്ഥലത്തിനും നഗരസ്വത്തിനും മുമ്പിൽ പടിഞ്ഞാറുവശത്ത് പടിഞ്ഞാറോട്ടും കിഴക്കുവശത്ത് കിഴക്കോട്ടും ആയിരിക്കേണം; അതിന്‍റെ നീളം ദേശത്തിന്‍റെ പടിഞ്ഞാറെ അതിരുമുതൽ കിഴക്കെ അതിരുവരെയുള്ള അംശങ്ങളിൽ ഒന്നിനോട് ഒത്തിരിക്കേണം. 
'''
"8" = '''
:sup:`8` അത് യിസ്രായേലിൽ അവനുള്ള സ്വത്തായിരിക്കേണം; എന്‍റെ പ്രഭുക്കന്മാർ ഇനി എന്‍റെ ജനത്തെ പീഡിപ്പിക്കാതെ, യിസ്രായേൽ ഗൃഹത്തിലെ അതത് ഗോത്രത്തിനു ദേശം കൊടുക്കേണം.” 
'''
"9" = '''
:sup:`9` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽപ്രഭുക്കന്മാരേ, മതിയാക്കുവിൻ! സാഹസവും കവർച്ചയും അകറ്റി നീതിയും ന്യായവും നടത്തുവിൻ; എന്‍റെ ജനത്തോടു പിടിച്ചുപറിക്കുന്നത് നിർത്തുവിൻ” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"10" = '''
:sup:`10` ഒത്ത തുലാസ്സും ഒത്ത ഏഫായും ഒത്ത ബത്തും നിങ്ങൾക്കുണ്ടായിരിക്കണം. 
'''
"11" = '''
:sup:`11` ഏഫായും ബത്തും ഒരേ അളവായിരിക്കേണം; ബത്ത് ഹോമെരിൻ്റെ പത്തിൽ ഒന്നും ഏഫാ ഹോമെരിൻ്റെ പത്തിൽ ഒന്നും ആയിരിക്കേണം; അതിന്‍റെ അളവ് ഹോമെരിനൊത്തതായിരിക്കേണം. 
'''
"12" = '''
:sup:`12` ഒരു ശേക്കൽ ഇരുപതു ഗേരാ ആയിരിക്കേണം; ഇരുപതു ശേക്കൽ, ഇരുപത്തഞ്ചു ശേക്കൽ, പതിനഞ്ചു ശേക്കൽ ഇവ കൂടുമ്പോൾ ഒരു മാനേ ആയിരിക്കേണം. 
'''
"13" = '''
:sup:`13` ”നിങ്ങൾ വഴിപാട് കഴിക്കേണ്ടത് എങ്ങനെ എന്നാൽ: ഒരു ഹോമെർ ഗോതമ്പിൽനിന്ന് ഏഫായുടെ ആറിലൊന്നും ഒരു ഹോമെർ യവത്തിൽനിന്ന് ഏഫായുടെ ആറിലൊന്നും കൊടുക്കേണം. 
'''
"14" = '''
:sup:`14` എണ്ണയ്ക്കുള്ള പ്രമാണം: പത്തു ബത്ത് കൊള്ളുന്ന ഹോമെർ ഒരു കോർ; അതിൽനിന്ന് ബത്തിന്‍റെ പത്തിലൊന്ന് കൊടുക്കേണം; പത്തു ബത്ത് ഒരു ഹോമെർ. 
'''
"15" = '''
:sup:`15` പ്രായശ്ചിത്തം വരുത്തേണ്ടതിന് ഭോജനയാഗമായും ഹോമയാഗമായും സമാധാനയാഗങ്ങളായും യിസ്രായേലിന്‍റെ പുഷ്ടിയുള്ള മേച്ചിൽപുറങ്ങളിലെ ഇരുനൂറ് ആടുള്ള ഒരു കൂട്ടത്തിൽനിന്ന് ഒരു കുഞ്ഞാടിനെ കൊടുക്കേണം” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"16" = '''
:sup:`16` ദേശത്തെ സകലജനവും യിസ്രായേലിന്‍റെ പ്രഭുവിനു വേണ്ടിയുള്ള ഈ വഴിപാടിനായി കൊടുക്കേണം. 
'''
"17" = '''
:sup:`17` ഉത്സവങ്ങളിലും അമാവാസികളിലും ശബ്ബത്തുകളിലും യിസ്രായേൽ ഗൃഹത്തിന്‍റെ ഉത്സവസമയങ്ങളിൽ എല്ലാം ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും കഴിക്കുവാൻ പ്രഭു ബാദ്ധ്യസ്ഥനാകുന്നു; യിസ്രായേൽ ഗൃഹത്തിനു പ്രായശ്ചിത്തം വരുത്തേണ്ടതിന് അവൻ പാപയാഗവും ഭോജനയാഗവും ഹോമയാഗവും സമാധാനയാഗങ്ങളും അർപ്പിക്കേണം. 
'''
"18" = '''
:sup:`18` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒന്നാം മാസം ഒന്നാം തീയതി നീ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെ എടുത്ത് വിശുദ്ധമന്ദിരത്തിനു പാപപരിഹാരം വരുത്തേണം. 
'''
"19" = '''
:sup:`19` പുരോഹിതൻ പാപയാഗത്തിന്‍റെ രക്തത്തിൽ കുറെ എടുത്ത് ആലയത്തിന്‍റെ വാതിൽപ്പടികളിലും യാഗപീഠത്തിന്‍റെ തട്ടിൻ്റെ നാലു കോണിലും അകത്തെ പ്രാകാരത്തിന്‍റെ ഗോപുരത്തിൻ്റെ വാതിൽപ്പടികളിലും പുരട്ടേണം. 
'''
"20" = '''
:sup:`20` അങ്ങനെ തന്നെ നീ ഏഴാം മാസം ഒന്നാം തീയതിയും, അബദ്ധത്താലോ ബുദ്ധിഹീനതയാലോ പിഴച്ചു പോയവനു വേണ്ടി ചെയ്യേണം; ഇങ്ങനെ നിങ്ങൾ ആലയത്തിന് പ്രായശ്ചിത്തം വരുത്തേണം. 
'''
"21" = '''
:sup:`21` ഒന്നാം മാസം പതിനാലാം തീയതിമുതൽ നിങ്ങൾ ഏഴു ദിവസത്തേക്ക് പെസഹാപെരുനാൾ ആചരിച്ച് പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം. 
'''
"22" = '''
:sup:`22` അന്നു പ്രഭു തനിക്കുവേണ്ടിയും ദേശത്തിലെ സകലജനത്തിനു വേണ്ടിയും പാപയാഗമായി ഒരു കാളയെ അർപ്പിക്കേണം. 
'''
"23" = '''
:sup:`23` ഉത്സവത്തിന്‍റെ ഏഴു ദിവസവും അവൻ യഹോവയ്ക്ക് ഹോമയാഗമായി ഊനമില്ലാത്ത ഏഴു കാളയെയും ഏഴു ആട്ടുകൊറ്റനെയും ആ ഏഴു ദിവസവും ദിനംപ്രതി അർപ്പിക്കേണം; പാപയാഗമായി ദിനംപ്രതി ഓരോ കോലാട്ടിൻകുട്ടിയെയും അർപ്പിക്കേണം. 
'''
"24" = '''
:sup:`24` കാള ഒന്നിന് ഒരു ഏഫായും ആട്ടുകൊറ്റൻ ഒന്നിന് ഒരു ഏഫായും ഏഫാ ഒന്നിന് ഒരു ഹീൻ എണ്ണയും വീതം അവൻ ഭോജനയാഗം അർപ്പിക്കേണം. 
'''
"25" = '''
:sup:`25` ഏഴാം മാസം പതിനഞ്ചാം തീയതിയിലുള്ള ഉത്സവത്തിൽ അവൻ ഈ ഏഴു ദിവസം എന്നപോലെ, പാപയാഗത്തിനും ഹോമയാഗത്തിനും ഭോജനയാഗത്തിനും എണ്ണയ്ക്കും തക്കവണ്ണം അർപ്പിക്കേണം. 
'''
