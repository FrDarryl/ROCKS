[75]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; നശിപ്പിക്കരുതേ എന്ന രാഗത്തിൽ; ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. ഒരു ഗീതം. ദൈവമേ, ഞങ്ങൾ അങ്ങേക്ക് സ്തോത്രം ചെയ്യുന്നു; ഞങ്ങൾ അങ്ങേക്ക് സ്തോത്രം ചെയ്യുന്നു; അങ്ങേയുടെ നാമം അടുത്തിരിക്കുന്നു; ഞങ്ങൾ അങ്ങേയുടെ അതിശയപ്രവൃത്തികളെ ഘോഷിക്കുന്നു. 
'''
"2" = '''
:sup:`2` സമയം വരുമ്പോൾ ഞാൻ നേരോടെ വിധിക്കും. 
'''
"3" = '''
:sup:`3` ഭൂമിയും അതിലെ സകലനിവാസികളും ഉരുകിപ്പോകുമ്പോൾ ഞാൻ അതിന്‍റെ തൂണുകളെ ഉറപ്പിക്കുന്നു. സേലാ. 
'''
"4" = '''
:sup:`4` ഡംഭം കാട്ടരുതെന്ന് ഡംഭികളോടും കൊമ്പുയർത്തരുതെന്ന് ദുഷ്ടന്മാരോടും ഞാൻ പറയുന്നു. 
'''
"5" = '''
:sup:`5` നിങ്ങളുടെ കൊമ്പ് മേലോട്ട് ഉയർത്തരുത്; ശാഠ്യത്തോടെ സംസാരിക്കുകയുമരുത്. 
'''
"6" = '''
:sup:`6` കിഴക്കുനിന്നല്ല, പടിഞ്ഞാറുനിന്നല്ല, തെക്കുനിന്നുമല്ല ഉയർച്ചവരുന്നത്. 
'''
"7" = '''
:sup:`7` ദൈവം ന്യായാധിപതിയാകുന്നു; ദൈവം ഒരുവനെ താഴ്ത്തുകയും മറ്റൊരുത്തനെ ഉയർത്തുകയും ചെയ്യുന്നു. 
'''
"8" = '''
:sup:`8` യഹോവയുടെ കയ്യിൽ ഒരു പാനപാത്രം ഉണ്ട്; അതിൽ വീഞ്ഞു നുരയ്ക്കുന്നു; അത് മദ്യംകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; അവിടുന്ന് അതിൽനിന്ന് പകരുന്നു; ഭൂമിയിലെ സകലദുഷ്ടന്മാരും അതിന്‍റെ മട്ട് വലിച്ചുകുടിക്കും. 
'''
"9" = '''
:sup:`9` ഞാനോ എന്നേക്കും പ്രസ്താവിക്കും; യാക്കോബിന്‍റെ ദൈവത്തിന് സ്തുതിപാടും. 
'''
"10" = '''
:sup:`10` ദുഷ്ടന്മാരുടെ ശക്തിയെല്ലാം ഞാൻ തകര്‍ത്തുകളയും; നീതിമാന്മാരുടെ കൊമ്പുകളോ ഉയർന്നിരിക്കും. 
'''
