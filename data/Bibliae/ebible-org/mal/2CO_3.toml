[3]
"1" = '''
:sup:`1` ഞങ്ങൾ പിന്നെയും ഞങ്ങളെത്തന്നെ പ്രശംസിക്കുവാൻ തുടങ്ങുന്നുവോ? അല്ല, ചിലർ ചെയ്യുന്നതുപോലെ നിങ്ങൾക്ക് ശുപാർശക്കത്ത് തരുവാനോ നിങ്ങളിൽനിന്നു വാങ്ങുവാനോ ഞങ്ങൾക്ക് ആവശ്യമോ? 
'''
"2" = '''
:sup:`2` ഞങ്ങളുടെ ഹൃദയങ്ങളിൽ എഴുതിയതായി, സകലമനുഷ്യരും അറിയുന്നതും വായിക്കുന്നതുമായ ഞങ്ങളുടെ കത്ത് നിങ്ങൾ തന്നെ. 
'''
"3" = '''
:sup:`3` ഞങ്ങളുടെ ശുശ്രൂഷയാൽ ഉണ്ടായ ക്രിസ്തുവിന്‍റെ കത്തായി നിങ്ങൾ വെളിപ്പെടുന്നുവല്ലോ. അത് മഷികൊണ്ടല്ല, ജീവനുള്ള ദൈവത്തിന്‍റെ ആത്മാവിനാൽ അത്രേ. കല്പലകയിൽ അല്ല, ഹൃദയമെന്ന മാംസപ്പലകയിൽ തന്നെ എഴുതിയിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഇപ്രകാരം ഉള്ള ഉറപ്പ് ഞങ്ങൾക്ക് ദൈവത്തിൽ ക്രിസ്തുവിലൂടെ ഉണ്ട്. 
'''
"5" = '''
:sup:`5` ഞങ്ങളിൽനിന്ന് തന്നെ വരുന്നതുപോലെ സ്വയമായി വല്ലതും അവകാശപ്പെടാൻ ഞങ്ങൾ പ്രാപ്തർ എന്നല്ല; എന്നാൽ ഞങ്ങളുടെ പ്രാപ്തി ദൈവത്തിന്‍റെ ദാനമത്രേ. 
'''
"6" = '''
:sup:`6` അവൻ ഞങ്ങളെ പുതിയ ഉടമ്പടിയുടെ ശുശ്രൂഷകന്മാർ ആകുവാൻ പ്രാപ്തരാക്കി; അക്ഷരത്തിൻ്റെ ശുശ്രൂഷകന്മാരല്ല, ആത്മാവിന്‍റെ ശുശ്രൂഷകന്മാരത്രെ; എന്തെന്നാൽ, അക്ഷരം കൊല്ലുന്നു, ആത്മാവ് ജീവിപ്പിക്കുന്നു. 
'''
"7" = '''
:sup:`7` എന്നാൽ കല്ലിൽ അക്ഷരമായി കൊത്തിയിരുന്ന മരണത്തിന്‍റെ ശുശ്രൂഷ, മങ്ങിപ്പോകുന്നതായ മോശെയുടെ മുഖതേജസ്സുനിമിത്തം യിസ്രായേൽ മക്കൾക്ക് അവന്‍റെ മുഖത്ത് നോക്കിക്കൂടാതവണ്ണം 
'''
"8" = '''
:sup:`8` തേജസ്സുള്ളതായെങ്കിൽ ആത്മാവിന്‍റെ ശുശ്രൂഷ അധികം തേജസ്സുള്ളതാകയില്ലയോ? 
'''
"9" = '''
:sup:`9` ശിക്ഷാവിധിയുടെ ശുശ്രൂഷ തേജസ്സാകുന്നു എങ്കിൽ നീതിയുടെ ശുശ്രൂഷ തേജസ്സേറിയതായിരിക്കും. 
'''
"10" = '''
:sup:`10` അതേ, തേജസ്സോടുകൂടിയത് ഈ കാര്യത്തിൽ ഈ അതിമഹത്തായ തേജസ്സുനിമിത്തം ഒട്ടും തേജസ്സില്ലാത്തതായി. 
'''
"11" = '''
:sup:`11` മങ്ങിപ്പോകുന്നത് തേജസ്സുള്ളതായിരുന്നെങ്കിൽ, നിലനില്ക്കുന്നത് എത്ര അധികം തേജസ്സുള്ളതായിരിക്കും! 
'''
"12" = '''
:sup:`12` ഇങ്ങനെയുള്ള പ്രത്യാശ ഞങ്ങൾക്കുള്ളതുകൊണ്ട് വളരെ പ്രാഗത്ഭ്യത്തോടെ സംസാരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` മങ്ങിപ്പോകുന്നതിൻ്റെ അന്തം യിസ്രായേൽ മക്കൾ നോക്കാതിരിക്കുവാൻ വേണ്ടി തന്‍റെ മുഖത്ത് മൂടുപടം ഇട്ട മോശെയെപ്പോലെ അല്ല. 
'''
"14" = '''
:sup:`14` എന്നാൽ അവരുടെ മനസ്സ് കഠിനപ്പെട്ടുപോയി. പഴയനിയമം വായിക്കുമ്പോഴൊക്കെയും ആ മൂടുപടം നീങ്ങാതെ ഇന്നുവരെ ഇരിക്കുന്നുവല്ലോ; അത് ക്രിസ്തുവിൽ നീങ്ങിപ്പോയി. 
'''
"15" = '''
:sup:`15` മോശെയുടെ പുസ്തകം വായിക്കുമ്പോഴൊക്കെയും മൂടുപടം ഇന്നയോളം അവരുടെ ഹൃദയത്തിന്മേൽ കിടക്കുന്നു. 
'''
"16" = '''
:sup:`16` എന്നാൽ, ഒരുവൻ കർത്താവിലേക്ക് തിരിയുമ്പോൾ മൂടുപടം നീങ്ങിപ്പോകുന്നു. 
'''
"17" = '''
:sup:`17` കർത്താവ് ആത്മാവാകുന്നു; കർത്താവിന്‍റെ ആത്മാവുള്ളേടത്ത് സ്വാതന്ത്ര്യം ഉണ്ട്. 
'''
"18" = '''
:sup:`18` എന്നാൽ നാം എല്ലാവരും, മൂടുപടം നീങ്ങിയ മുഖത്തോടുകൂടെ കണ്ണാടിയിലെന്നപോലെ കർത്താവിന്‍റെ തേജസ്സ് പ്രതിബിംബിക്കുന്നവരായി, ആത്മാവാകുന്ന കർത്താവിൽനിന്നെന്നപോലെ, തേജസ്സിൽ നിന്ന് തേജസ്സിലേക്ക് അതേ പ്രതിബിംബമായി രൂപാന്തരപ്പെടുന്നു. 
'''
