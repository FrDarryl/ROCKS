[24]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ഭൂമിയും അതിന്‍റെ പൂർണ്ണതയും ഭൂതലവും അതിലെ നിവാസികളും യഹോവയ്ക്കുള്ളതാകുന്നു. 
'''
"2" = '''
:sup:`2` സമുദ്രങ്ങളുടെ മേൽ കർത്താവ് അതിനെ സ്ഥാപിച്ചു; നദികളുടെമേൽ കർത്താവ് അതിനെ ഉറപ്പിച്ചു. 
'''
"3" = '''
:sup:`3` യഹോവയുടെ പർവ്വതത്തിൽ ആര്‍ കയറും? അവിടുത്തെ വിശുദ്ധസ്ഥലത്ത് ആര്‍ നില്ക്കും? 
'''
"4" = '''
:sup:`4` വെടിപ്പുള്ള കയ്യും നിർമ്മലഹൃദയവും ഉള്ളവൻ. വ്യാജത്തിന് മനസ്സുവയ്ക്കാതെയും കള്ളസത്യം ചെയ്യാതെയും ഇരിക്കുന്നവൻ: 
'''
"5" = '''
:sup:`5` അവൻ യഹോവയോട് അനുഗ്രഹവും തന്‍റെ രക്ഷയുടെ ദൈവത്തോട് നീതിയും പ്രാപിക്കും. 
'''
"6" = '''
:sup:`6` ഇങ്ങനെയുള്ളവർ ആകുന്നു ദൈവത്തെ അന്വേഷിക്കുന്നവരുടെ തലമുറ; യാക്കോബിന്‍റെ ദൈവമേ, തിരുമുഖം അന്വേഷിക്കുന്നവർ ഇവർ തന്നെ. സേലാ. 
'''
"7" = '''
:sup:`7` വാതിലുകളേ, നിങ്ങളുടെ തലകൾ ഉയർത്തുവിൻ; പുരാതനമായ കതകുകളേ, ഉയർന്നിരിക്കുവിൻ; മഹത്വത്തിന്‍റെ രാജാവ് പ്രവേശിക്കട്ടെ. 
'''
"8" = '''
:sup:`8` മഹത്വത്തിന്‍റെ രാജാവ് ആര്‍? ബലവാനും വീരനുമായ യഹോവ, യുദ്ധവീരനായ യഹോവ തന്നെ. 
'''
"9" = '''
:sup:`9` വാതിലുകളേ, നിങ്ങളുടെ തലകൾ ഉയർത്തുവിൻ; പുരാതനമായ കതകുകളേ, ഉയർന്നിരിക്കുവിൻ; മഹത്വത്തിന്‍റെ രാജാവ് പ്രവേശിക്കട്ടെ. 
'''
"10" = '''
:sup:`10` മഹത്വത്തിന്‍റെ രാജാവ് ആര്‍? സൈന്യങ്ങളുടെ യഹോവ തന്നെ; അവിടുന്നാണ് മഹത്വത്തിന്‍റെ രാജാവ്. സേലാ. 
'''
