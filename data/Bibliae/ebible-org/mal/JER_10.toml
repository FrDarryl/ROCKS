[10]
"1" = '''
:sup:`1` “യിസ്രായേൽ ഗൃഹമേ, യഹോവ നിങ്ങളോട് അരുളിച്ചെയ്യുന്ന വചനം കേൾക്കുവിൻ! 
'''
"2" = '''
:sup:`2` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജനതകളുടെ വഴി പഠിക്കരുത്; ആകാശത്തിലെ ലക്ഷണങ്ങൾ കണ്ടു ഭ്രമിക്കരുത്; ജനതകൾ അല്ലയോ അവ കണ്ടു ഭ്രമിക്കുന്നത്. 
'''
"3" = '''
:sup:`3` ജനതകളുടെ ചട്ടങ്ങൾ മിഥ്യാമൂർത്തിയെ സംബന്ധിച്ചാകുന്നു; അത് ഒരുവൻ കാട്ടിൽനിന്നു വെട്ടിക്കൊണ്ടുവന്ന മരവും, ആശാരി ഉളികൊണ്ടു ചെയ്ത പണിയും അത്രേ. 
'''
"4" = '''
:sup:`4` അവർ അതിനെ വെള്ളിയും പൊന്നുംകൊണ്ട് അലങ്കരിക്കുന്നു; അത് ഇളകാതെയിരിക്കേണ്ടതിന് അവർ അതിനെ ആണിയും ചുറ്റികയുംകൊണ്ട് ഉറപ്പിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അവ വെള്ളരിത്തോട്ടത്തിലെ നോക്കുകുത്തിപോലെയാകുന്നു; അവ സംസാരിക്കുന്നില്ല; അവയ്ക്കു നടക്കുവാൻ കഴിവില്ലാത്തതുകൊണ്ട് അവയെ ചുമന്നുകൊണ്ടു പോകേണം; അവയെ ഭയപ്പെടരുത്; ഒരു ദോഷവും ചെയ്യുവാൻ അവയ്ക്കു കഴിയുകയില്ല; ഗുണം ചെയ്യുവാനും അവയ്ക്കു പ്രാപ്തിയില്ല.” 
'''
"6" = '''
:sup:`6` യഹോവേ, അങ്ങേക്കു തുല്യനായി ആരുമില്ല; അവിടുന്ന് വലിയവനും അവിടുത്തെ നാമം അത്യന്തം ശക്തിയുള്ളതും ആകുന്നു. 
'''
"7" = '''
:sup:`7` ജനതകളുടെ രാജാവേ, ആര്‍ അങ്ങയെ ഭയപ്പെടാതെയിരിക്കും? അത് അങ്ങേക്കു യോഗ്യമാകുന്നു; ജനതകളുടെ സകല ജ്ഞാനികളിലും അവരുടെ സകലരാജ്യങ്ങളിലും അങ്ങയോടു തുല്യനായി ആരും ഇല്ല. 
'''
"8" = '''
:sup:`8` അവർ ഒരുപോലെ മൃഗപ്രായരും ഭോഷന്മാരും ആകുന്നു; മിഥ്യാമൂർത്തികളുടെ ഉപദേശമോ മരക്കഷണമത്രേ. 
'''
"9" = '''
:sup:`9` തർശ്ശീശിൽ നിന്ന് അടിച്ചുപരത്തിയ വെള്ളിയും ഊഫാസിൽനിന്ന് പൊന്നും കൊണ്ടുവരുന്നു; അത് കൗശലപ്പണിക്കാരൻ്റെയും തട്ടാൻ്റെയും കൈപ്പണി തന്നെ; നീലയും രക്താംബരവും അവയുടെ ഉടുപ്പ്; അവയെല്ലാം കൗശലപ്പണിക്കാരുടെ പണിതന്നെ. 
'''
"10" = '''
:sup:`10` യഹോവയോ സത്യദൈവം; അവിടുന്ന് ജീവനുള്ള ദൈവവും ശാശ്വതരാജാവും തന്നെ; അവിടുത്തെ ക്രോധത്താൽ ഭൂമി നടുങ്ങുന്നു; ജനതകൾക്ക് അവിടുത്തെ ഉഗ്രകോപം സഹിക്കുവാൻ കഴിയുകയുമില്ല. 
'''
"11" = '''
:sup:`11` ”ആകാശത്തെയും ഭൂമിയെയും നിർമ്മിക്കാത്ത ദേവന്മാരോ ഭൂമിയിൽനിന്നും ആകാശത്തിൻ കീഴിൽനിന്നും നശിച്ചുപോകും” എന്നിങ്ങനെ അവരോടു പറയുവിൻ. 
'''
"12" = '''
:sup:`12` അവിടുന്ന് തന്‍റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്‍റെ ജ്ഞാനത്താൽ ഭൂമണ്ഡലത്തെ സ്ഥാപിച്ചു; തന്‍റെ വിവേകത്താൽ ആകാശത്തെ വിരിച്ചു. 
'''
"13" = '''
:sup:`13` അവിടുന്ന് തന്‍റെ നാദം പുറപ്പെടുവിക്കുമ്പോൾ ആകാശത്ത് വെള്ളത്തിന്‍റെ മുഴക്കം ഉണ്ടാകുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് അവിടുന്ന് നീരാവി പൊങ്ങുമാറാക്കുന്നു; മഴയ്ക്കു മിന്നൽ ഉണ്ടാക്കി, തന്‍റെ ഭണ്ഡാരത്തിൽനിന്ന് കാറ്റു പുറപ്പെടുവിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഏതു മനുഷ്യനും മൃഗപ്രായനും, പരിജ്ഞാനമില്ലാത്തവനും ആകുന്നു; തട്ടാന്മാരൊക്കെയും വിഗ്രഹംനിമിത്തം ലജ്ജിച്ചുപോകുന്നു; അവർ വാർത്തുണ്ടാക്കിയ വിഗ്രഹം വ്യാജമായതുകൊണ്ടത്രേ; അവയിൽ ശ്വാസവുമില്ല. 
'''
"15" = '''
:sup:`15` അവ മായയും വ്യർത്ഥപ്രവൃത്തിയും തന്നെ; ശിക്ഷയുടെ കാലത്ത് അവ നശിച്ചുപോകും. 
'''
"16" = '''
:sup:`16` യാക്കോബിന്‍റെ ഓഹരിയായവൻ അവയെപ്പോലെയല്ല; അവിടുന്ന് സർവ്വത്തെയും നിർമ്മിച്ചവൻ; യിസ്രായേൽ അവിടുത്തെ അവകാശഗോത്രം; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം. 
'''
"17" = '''
:sup:`17` ഉപരോധിക്കപ്പെട്ടവളേ, നിലത്തുനിന്നു നിന്‍റെ ഭാണ്ഡം എടുത്തുകൊള്ളുക. 
'''
"18" = '''
:sup:`18` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ പ്രാവശ്യം ദേശത്തിലെ നിവാസികളെ കവിണയിൽ വച്ചു എറിഞ്ഞുകളയുകയും, അവർ മനം തിരിയത്തക്കവണ്ണം അവരെ ബുദ്ധിമുട്ടിക്കുകയും ചെയ്യും. 
'''
"19" = '''
:sup:`19` എന്‍റെ മുറിവുനിമിത്തം എനിക്ക് അയ്യോ കഷ്ടം! എന്‍റെ മുറിവ് വ്യസനകരമാകുന്നു; എങ്കിലും: അത് എന്‍റെ രോഗം! ഞാൻ അത് സഹിച്ചേ മതിയാവു” എന്നു ഞാൻ പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` എന്‍റെ കൂടാരം കവർച്ചയായിപ്പോയിരിക്കുന്നു; എന്‍റെ കയറുകൾ പൊട്ടിപ്പോയിരിക്കുന്നു; എന്‍റെ മക്കൾ എന്നെ വിട്ടുപോയി; അവർ ഇല്ലാതായിരിക്കുന്നു; ഇനി എന്‍റെ കൂടാരം അടിക്കുവാനും തിരശ്ശീല നിവിർക്കുവാനും ആരുമില്ല. 
'''
"21" = '''
:sup:`21` ഇടയന്മാർ മൃഗപ്രായരായിത്തീർന്നു; യഹോവയെ അന്വേഷിക്കുന്നില്ല; അതുകൊണ്ട് അവർ കൃതാർത്ഥരായില്ല; അവരുടെ ആട്ടിൻകൂട്ടം എല്ലാം ചിതറിപ്പോയി. 
'''
"22" = '''
:sup:`22` കേട്ടോ, ഒരു ശ്രുതി: “ഇതാ, യെഹൂദാപട്ടണങ്ങൾ ശൂന്യവും കുറുക്കന്മാരുടെ പാർപ്പിടവും ആക്കേണ്ടതിന് അത് വടക്കുനിന്ന് ഒരു മഹാകോലാഹലവുമായി വരുന്നു. 
'''
"23" = '''
:sup:`23` യഹോവേ, മനുഷ്യന് തന്‍റെ വഴിയും നടക്കുന്നവനു തന്‍റെ കാലടികൾ നിയന്ത്രിക്കുവാനും സാദ്ധ്യമല്ല എന്നു ഞാൻ അറിയുന്നു. 
'''
"24" = '''
:sup:`24` യഹോവേ, ഞാൻ ഇല്ലാതെയായിപ്പോകാതിരിക്കേണ്ടതിന് അവിടുന്ന് എന്നെ കോപത്തോടെയല്ല ന്യായത്തോടെ ശിക്ഷിക്കേണമേ. 
'''
"25" = '''
:sup:`25` അങ്ങയെ അറിയാത്ത ജനതകളുടെമേലും അവിടുത്തെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത വംശങ്ങളുടെമേലും അവിടുത്തെ ക്രോധം പകരേണമേ; അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളഞ്ഞുവല്ലോ; അവർ അവനെ വിഴുങ്ങി നശിപ്പിച്ച് അവന്‍റെ വാസസ്ഥലം ശൂന്യമാക്കിയിരിക്കുന്നു. 
'''
