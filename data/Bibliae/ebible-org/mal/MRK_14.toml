[14]
"1" = '''
:sup:`1` രണ്ടു ദിവസം കഴിഞ്ഞിട്ട് പെസഹയുടെയും പുളിപ്പില്ലാത്ത അപ്പത്തിന്‍റെയും ഉത്സവം ആയിരുന്നു. അപ്പോൾ മഹാപുരോഹിതന്മാരും ശാസ്ത്രിമാരും യേശുവിനെ ഉപായത്താൽ പിടിച്ച് കൊല്ലേണ്ടത് എങ്ങനെ എന്നു അന്വേഷിച്ചു. 
'''
"2" = '''
:sup:`2` ജനത്തിൽ കലഹം ഉണ്ടാകാതിരിക്കുവാൻ ഉത്സവത്തിൽ അരുത് എന്നു അവർ പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` യേശു ബേഥാന്യയിൽ കുഷ്ഠരോഗിയായ ശിമോന്‍റെ വീട്ടിൽ പന്തിയിൽ ഇരിക്കുമ്പോൾ ഒരു സ്ത്രീ ഒരു വെങ്കൽഭരണിയിൽ വളരെ വിലയേറിയതും ശുദ്ധവുമായ സ്വച്ഛജടാമാംസി തൈലവുമായി വന്നു ഭരണി പൊട്ടിച്ച് അവന്‍റെ തലയിൽ ഒഴിച്ചു. 
'''
"4" = '''
:sup:`4` അവിടെ ചിലർ ദേഷ്യത്തോടെ: “തൈലത്തിന്‍റെ ഈ വെറും ചെലവ് എന്തിന്? 
'''
"5" = '''
:sup:`5` ഇതു മുന്നൂറിൽ അധികം വെള്ളിക്കാശിന് വിറ്റ് ദരിദ്രർക്കു കൊടുക്കുവാൻ കഴിയുമായിരുന്നുവല്ലോ” എന്നിങ്ങനെ തമ്മിൽ പറഞ്ഞു, അവളെ ശാസിച്ചു. 
'''
"6" = '''
:sup:`6` എന്നാൽ യേശു: അവളെ വിടുവിൻ; അവളെ അസഹ്യപ്പെടുത്തുന്നത് എന്ത്? അവൾ എനിക്ക് ഒരു നല്ലകാര്യം ചെയ്തിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദരിദ്രർ എല്ലായ്‌പ്പോഴും നിങ്ങളുടെ അടുക്കെ ഉണ്ടല്ലോ; ഇച്ഛിക്കുമ്പോൾ അവർക്ക് നന്മചെയ്‌വാൻ നിങ്ങൾക്ക് കഴിയും; ഞാനോ എല്ലായ്‌പ്പോഴും നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കുകയില്ല. 
'''
"8" = '''
:sup:`8` അവളാൽ കഴിയുന്നത് അവൾ ചെയ്തു; എന്‍റെ സംസ്ക്കാരത്തിനുവേണ്ടി അവൾ മുമ്പുകൂട്ടി എന്‍റെ ദേഹത്തിന് തൈലാഭിഷേകം ചെയ്തു. 
'''
"9" = '''
:sup:`9` സുവിശേഷം ലോകത്തിൽ പ്രസംഗിക്കുന്നിടത്തെല്ലാം അവൾ ചെയ്തതു അവളുടെ ഓർമ്മയ്ക്കായി പ്രസ്താവിക്കും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"10" = '''
:sup:`10` പിന്നെ പന്തിരുവരിൽ ഒരുവനായ ഈസ്കര്യോത്താ യൂദാ യേശുവിനെ മഹാപുരോഹിതൻമാർക്ക് ഏല്പിച്ചുകൊടുക്കേണ്ടതിന് അവരുടെ അടുക്കൽ ചെന്നു. 
'''
"11" = '''
:sup:`11` അവർ അതു കേട്ടു സന്തോഷിച്ച് അവനു പണം കൊടുക്കാം എന്നു വാഗ്ദാനം ചെയ്തു; അവൻ യേശുവിനെ എങ്ങനെ അവർക്കു ഏല്പിച്ചുകൊടുക്കാം എന്നു തക്കം അന്വേഷിച്ചുപോന്നു. 
'''
"12" = '''
:sup:`12` പെസഹ കുഞ്ഞാടിനെ അറുക്കുന്നതായ പുളിപ്പില്ലാത്ത അപ്പത്തിന്‍റെ ഒന്നാം നാളിൽ ശിഷ്യന്മാർ അവനോട്: ”അങ്ങേക്ക് പെസഹ കഴിക്കുവാൻ ഞങ്ങൾ എവിടെ ഒരുക്കേണം?” എന്നു ചോദിച്ചു. 
'''
"13" = '''
:sup:`13` അവൻ ശിഷ്യന്മാരിൽ രണ്ടുപേരെ അയച്ചു: നഗരത്തിൽ ചെല്ലുവിൻ; അവിടെ ഒരു കുടം വെള്ളം ചുമന്നുകൊണ്ടുവരുന്ന ഒരു മനുഷ്യൻ നിങ്ങളെ കണ്ടുമുട്ടും. 
'''
"14" = '''
:sup:`14` അവന്‍റെ പിന്നാലെ ചെല്ലുക അവൻ കടക്കുന്ന വീട്ടിൽ ചെന്നു ആ വീട്ടുടയവനോട്: ഞാൻ എന്‍റെ ശിഷ്യന്മാരുമായി പെസഹ കഴിക്കുവാനുള്ള ശാല എവിടെ എന്നു ഗുരു ചോദിക്കുന്നു എന്നു പറവിൻ. 
'''
"15" = '''
:sup:`15` അവൻ വിരിച്ചൊരുക്കിയ ഒരു വന്മാളിക കാണിച്ചുതരും; അവിടെ നമുക്കു ഒരുക്കുവിൻ എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ശിഷ്യന്മാർ പുറപ്പെട്ടു നഗരത്തിൽ ചെന്നു അവൻ തങ്ങളോടു പറഞ്ഞതുപോലെ കണ്ടു പെസഹ ഒരുക്കി. 
'''
"17" = '''
:sup:`17` സന്ധ്യയായപ്പോൾ അവൻ പന്തിരുവരോടും കൂടെ വന്നു. 
'''
"18" = '''
:sup:`18` അവർ ഇരുന്നു ഭക്ഷിക്കുമ്പോൾ യേശു: നിങ്ങളിൽ ഒരുവൻ, എന്നോടുകൂടെ ഭക്ഷിക്കുന്നവൻ തന്നെ, എന്നെ കാണിച്ചുകൊടുക്കും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അവർ ദുഃഖിച്ചു: ഓരോരുത്തരും: “തീർച്ചയായും അത് ഞാനല്ലല്ലോ” എന്നു അവനോടു ചോദിക്കാൻ തുടങ്ങി. 
'''
"20" = '''
:sup:`20` അവൻ അവരോട്: പന്തിരുവരിൽ ഒരുവൻ, എന്നോടുകൂടെ പാത്രത്തിൽ കൈമുക്കുന്നവൻ തന്നെ. 
'''
"21" = '''
:sup:`21` മനുഷ്യപുത്രൻ പോകുന്നത് തന്നെക്കുറിച്ച് തിരുവെഴുത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ തന്നെ; എന്നാൽ മനുഷ്യപുത്രനെ ഒറ്റികൊടുക്കുന്ന മനുഷ്യനോ അയ്യോ കഷ്ടം; ആ മനുഷ്യൻ ജനിക്കാതിരുന്നു എങ്കിൽ അവനു കൊള്ളാമായിരുന്നു” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` അവർ ഭക്ഷിക്കുമ്പോൾ അവൻ അപ്പം എടുത്തു വാഴ്ത്തി നുറുക്കി അവർക്കു കൊടുത്തു: “വാങ്ങുവിൻ; ഇതു എന്‍റെ ശരീരം” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` പിന്നെ പാനപാത്രം എടുത്തു സ്തോത്രംചൊല്ലി അവർക്കു കൊടുത്തു; അവർ എല്ലാവരും അതിൽനിന്ന് കുടിച്ചു: 
'''
"24" = '''
:sup:`24` ഇതു അനേകർക്ക് വേണ്ടി ചൊരിയുന്നതായ ഉടമ്പടിക്കുള്ള എന്‍റെ രക്തം. 
'''
"25" = '''
:sup:`25` മുന്തിരിവള്ളിയുടെ അനുഭവം ദൈവരാജ്യത്തിൽ പുതുതായി കുടിക്കുന്ന നാൾവരെ ഞാൻ അത് ഇനി അനുഭവിക്കുകയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു അവരോടു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` പിന്നെ അവർ സ്തോത്രം പാടിയശേഷം ഒലിവ് മലയ്ക്ക് പോയി. 
'''
"27" = '''
:sup:`27` യേശു അവരോട്: എന്‍റെ നിമിത്തം നിങ്ങൾ എല്ലാവരും ഇടറിപ്പോകും; ഞാൻ ഇടയനെ വെട്ടും, ആടുകൾ ചിതറിപ്പോകും എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"28" = '''
:sup:`28` എന്നാൽ ഞാൻ ഉയിർത്തെഴുന്നേറ്റശേഷം നിങ്ങൾക്ക് മുമ്പെ ഗലീലയ്ക്കു പോകും എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` പത്രൊസ് അവനോട്: “എല്ലാവരും ഇടറിയാലും ഞാൻ ഇടറുകയില്ല” എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` യേശു അവനോട്: ഇന്ന്, ഈ രാത്രിയിൽ തന്നെ, കോഴി രണ്ടുവട്ടം കൂകുംമുമ്പെ നീ മൂന്നുവട്ടം എന്നെ തള്ളിപ്പറയും എന്നു ഞാൻ സത്യമായി നിന്നോട് പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` എന്നാൽ പത്രൊസ്: “നിന്നോടുകൂടെ മരിക്കേണ്ടിവന്നാലും ഞാൻ നിന്നെ തള്ളിപ്പറകയില്ല” എന്നു അധികമായി പറഞ്ഞു; അങ്ങനെ തന്നെ എല്ലാവരും പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` അവർ ഗെത്ത്ശമന എന്നു പേരുള്ള സ്ഥലത്തുവന്നപ്പോൾ അവൻ ശിഷ്യന്മാരോട്: ഞാൻ പ്രാർത്ഥിച്ചുതീരുവോളം ഇവിടെ ഇരിപ്പിൻ എന്നു പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` പിന്നെ അവൻ പത്രൊസിനെയും യാക്കോബിനെയും യോഹന്നാനെയും കൂട്ടിക്കൊണ്ടു ഭ്രമിക്കുവാനും വ്യാകുലപ്പെടുവാനും തുടങ്ങി: 
'''
"34" = '''
:sup:`34` എന്‍റെ ഉള്ളം മരണവേദനപോലെ അതിദുഃഖിതമായിരിക്കുന്നു; ഇവിടെ പാർത്തു ഉണർന്നിരിപ്പിൻ എന്നു അവരോടു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` പിന്നെ അല്പം മുമ്പോട്ടു ചെന്നു നിലത്തുവീണു, കഴിയും എങ്കിൽ ആ നാഴിക നീങ്ങിപ്പോകേണം എന്നു പ്രാർത്ഥിച്ചു: 
'''
"36" = '''
:sup:`36` അബ്ബാ, പിതാവേ, നിനക്കു എല്ലാം കഴിയും; ഈ പാനപാത്രം എങ്കൽ നിന്നു നീക്കേണമേ; എങ്കിലും എന്‍റെ ഹിതമല്ല അങ്ങേയുടെ ഹിതം തന്നെ ആകട്ടെ എന്നു പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` പിന്നെ അവൻ വന്നു അവർ ഉറങ്ങുന്നത് കണ്ടു പത്രൊസിനോട്: ശിമോനേ, നീ ഉറങ്ങുന്നുവോ? ഒരു നാഴിക ഉണർന്നിരിപ്പാൻ നിനക്കു കഴിഞ്ഞില്ലയോ? 
'''
"38" = '''
:sup:`38` പരീക്ഷയിൽ അകപ്പെടാതിരിക്കുവാൻ ഉണർന്നിരുന്നു പ്രാർത്ഥിക്കുവിൻ; ആത്മാവ് ഒരുക്കമുള്ളത്, ജഡമോ ബലഹീനമത്രേ എന്നു പറഞ്ഞു. 
'''
"39" = '''
:sup:`39` അവൻ പിന്നെയും പോയി ആ വചനം തന്നെ ചൊല്ലി പ്രാർത്ഥിച്ചു. 
'''
"40" = '''
:sup:`40` മടങ്ങിവന്നപ്പോൾ അവരുടെ കണ്ണുകൾക്ക് ഭാരമേറിയിരുന്നതുകൊണ്ടു അവർ ഉറങ്ങുന്നതു കണ്ടു; അവർ അവനോട് എന്ത് ഉത്തരം പറയേണം എന്നു അറിഞ്ഞില്ല. 
'''
"41" = '''
:sup:`41` അവൻ മൂന്നാമതു വന്നു അവരോട്: ഇപ്പോഴും നിങ്ങൾ ഉറങ്ങി വിശ്രമിക്കുകയാണോ? മതി, ആ നാഴിക വന്നു; ഇതാ, മനുഷ്യപുത്രൻ പാപികളുടെ കയ്യിൽ ഏല്പിക്കപ്പെടുന്നു. 
'''
"42" = '''
:sup:`42` എഴുന്നേല്പിൻ; നാം പോക; ഇതാ, എന്നെ ഒറ്റികൊടുക്കുന്നവൻ അടുത്തിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"43" = '''
:sup:`43` ഉടനെ, അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ തന്നെ, പന്തിരുവരിൽ ഒരുവനായ യൂദയും അവനോടുകൂടെ മുഖ്യപുരോഹിതന്മാർ, ശാസ്ത്രിമാർ, മൂപ്പന്മാർ എന്നവർ അയച്ച ഒരു പുരുഷാരവും വാളും വടിയുമായി വന്നു. 
'''
"44" = '''
:sup:`44` അവനെ ഒറ്റികൊടുക്കുന്നവൻ: “ഞാൻ ആരെ ചുംബിക്കുമോ അവൻ തന്നെ ആകുന്നു; അവനെ പിടിച്ച് സുരക്ഷിതമായി കൊണ്ടുപോകുവിൻ” എന്നു അവർക്ക് ഒരു അടയാളം പറഞ്ഞുകൊടുത്തിരുന്നു. 
'''
"45" = '''
:sup:`45` യൂദാ വന്ന ഉടനെ യേശുവിന്‍റെ അടുത്തുചെന്ന്: “റബ്ബീ,” എന്നു പറഞ്ഞു അവനെ ചുംബിച്ചു. 
'''
"46" = '''
:sup:`46` അവർ അവന്‍റെമേൽ കൈവച്ച് അവനെ പിടിച്ചു. 
'''
"47" = '''
:sup:`47` അരികെ നില്ക്കുന്നവരിൽ ഒരുവൻ വാൾ ഊരി മഹാപുരോഹിതന്‍റെ ദാസനെ വെട്ടി കാത് അറുത്തു. 
'''
"48" = '''
:sup:`48` യേശു അവരോട്: ഒരു കള്ളന്‍റെ നേരെ എന്നപോലെ നിങ്ങൾ എന്നെ പിടിപ്പാൻ വാളും വടിയുമായി പുറപ്പെട്ടു വന്നുവോ? 
'''
"49" = '''
:sup:`49` ഞാൻ ദിവസേന ദൈവാലയത്തിൽ ഉപദേശിച്ചുകൊണ്ട് നിങ്ങളോടുകൂടെ ഇരുന്നു; നിങ്ങൾ എന്നെ പിടിച്ചില്ല; എങ്കിലും തിരുവെഴുത്തുകൾക്ക് നിവൃത്തി വരേണ്ടതിന് ഇങ്ങനെ സംഭവിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"50" = '''
:sup:`50` അപ്പോൾ യേശുവിന്‍റെ കൂടെയുണ്ടായിരുന്ന എല്ലാവരും അവനെ വിട്ടു ഓടിപ്പോയി. 
'''
"51" = '''
:sup:`51` ഒരു ബാല്യക്കാരൻ തന്‍റെ ശരീരത്തിന്മേൽ പുതപ്പ് മാത്രം പുതച്ചുംകൊണ്ട് അവനെ അനുഗമിച്ചു; അവർ അവനെ പിടിച്ചു. 
'''
"52" = '''
:sup:`52` അവനോ ആ പുതപ്പ് അവിടെ വിട്ടു നഗ്നനായി ഓടിപ്പോയി. 
'''
"53" = '''
:sup:`53` അവർ യേശുവിനെ മഹാപുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുപോയി. അവന്‍റെ അടുക്കൽ എല്ലാ മുഖ്യപുരോഹിതന്മാരും മൂപ്പന്മാരും ശാസ്ത്രിമാരും വന്നു കൂടിയിരുന്നു. 
'''
"54" = '''
:sup:`54` പത്രൊസ് മഹാപുരോഹിതന്‍റെ അരമനയുടെ മുറ്റംവരെ അവനെ അല്പം ദൂരെയായി അനുഗമിച്ചു, ഭൃത്യന്മാരോടു ചേർന്ന് തീ കാഞ്ഞുകൊണ്ടിരുന്നു. 
'''
"55" = '''
:sup:`55` മുഖ്യപുരോഹിതന്മാരും ന്യായാധിപസംഘം ഒക്കെയും യേശുവിനെ കൊല്ലേണ്ടതിന് അവനെതിരെ സാക്ഷ്യം അന്വേഷിച്ചു, കണ്ടില്ലതാനും. 
'''
"56" = '''
:sup:`56` അനേകർ അവന്‍റെനേരെ കള്ളസാക്ഷ്യം പറഞ്ഞു; എന്നാൽ അവരുടെ സാക്ഷ്യംപോലും ഒത്തുവന്നില്ല. 
'''
"57" = '''
:sup:`57` ചിലർ എഴുന്നേറ്റ് അവന്‍റെനേരെ: 
'''
"58" = '''
:sup:`58` “ഞാൻ കൈപ്പണിയായ ഈ മന്ദിരം പൊളിച്ച് മൂന്നു ദിവസംകൊണ്ട് കൈപ്പണിയല്ലാത്ത മറ്റൊന്നു പണിയും എന്നു ഇവൻ പറഞ്ഞത് ഞങ്ങൾ കേട്ടു” എന്നു കള്ളസാക്ഷ്യം പറഞ്ഞു. 
'''
"59" = '''
:sup:`59` എന്നിട്ടും അവരുടെ സാക്ഷ്യം ഒത്തുവന്നില്ല. 
'''
"60" = '''
:sup:`60` മഹാപുരോഹിതൻ നടുവിൽ നിന്നുകൊണ്ടു യേശുവിനോടു: “നീ ഒന്നും ഉത്തരം പറയുന്നില്ലയോ? ഇവർ നിന്‍റെനേരെ സാക്ഷ്യം പറയുന്നത് എന്ത്?” എന്നു ചോദിച്ചു. 
'''
"61" = '''
:sup:`61` അവനോ മിണ്ടാതെയും ഉത്തരം പറയാതെയും ഇരുന്നു. മഹാപുരോഹിതൻ പിന്നെയും അവനോട്: “നീ വന്ദ്യനായവന്‍റെ പുത്രനായ ക്രിസ്തുവോ?” എന്നു ചോദിച്ചു. 
'''
"62" = '''
:sup:`62` ഞാൻ ആകുന്നു; മനുഷ്യപുത്രൻ സർവ്വശക്തന്‍റെ വലത്തുഭാഗത്ത് ഇരിക്കുന്നതും ആകാശമേഘങ്ങളോടെ വരുന്നതും നിങ്ങൾ കാണും എന്നു യേശു പറഞ്ഞു. 
'''
"63" = '''
:sup:`63` അപ്പോൾ മഹാപുരോഹിതൻ വസ്ത്രം കീറി: 
'''
"64" = '''
:sup:`64` “ഇനി സാക്ഷികളെക്കൊണ്ട് നമുക്കു എന്ത് ആവശ്യം? ദൈവദൂഷണം നിങ്ങൾ കേട്ടുവല്ലോ; എന്താണ് നിങ്ങളുടെ തീരുമാനം?” എന്നു ചോദിച്ചു. “അവൻ മരണയോഗ്യൻ” എന്നു എല്ലാവരും വിധിച്ചു. 
'''
"65" = '''
:sup:`65` ചിലർ അവനെ തുപ്പുകയും അവന്‍റെ മുഖം മൂടി അവനെ മുഷ്ടിചുരുട്ടി കുത്തുകയും ‘പ്രവചിക്ക’ എന്നു അവനോടു പറകയും ചെയ്തു തുടങ്ങി; ചേവകർ അവനെ ഏറ്റുവാങ്ങി അടിച്ചു. 
'''
"66" = '''
:sup:`66` പത്രൊസ് താഴെ നടുമുറ്റത്ത് ഇരിക്കുമ്പോൾ മഹാപുരോഹിതന്‍റെ വേലക്കാരത്തികളിൽ ഒരുവൾ വന്നു, 
'''
"67" = '''
:sup:`67` പത്രൊസ് തീ കായുന്നത് കണ്ടു അവനെ സൂക്ഷിച്ചുനോക്കി: “നീയും ആ നസറായനായ യേശുവിനോടുകൂടെ ആയിരുന്നു” എന്നു പറഞ്ഞു. 
'''
"68" = '''
:sup:`68` “നീ പറയുന്നത് എന്തെന്ന് ഞാൻ അറിയുന്നുമില്ല, എനിക്ക് മനസ്സിലാകുന്നതുമില്ല” എന്നിങ്ങനെ അവൻ തള്ളിപ്പറഞ്ഞു. പിന്നെ അവൻ പുറത്തു പടിപ്പുരയിലേക്കു പോയപ്പോൾ കോഴി കൂകി. 
'''
"69" = '''
:sup:`69` ആ വേലക്കാരത്തി അവനെ പിന്നെയും കണ്ടു സമീപത്ത് നില്ക്കുന്നവരോട്: “ഇവൻ ആ കൂട്ടരിൽ ഉള്ളവൻ തന്നെ” എന്നു പറഞ്ഞുതുടങ്ങി. അവൻ പിന്നെയും തള്ളിപ്പറഞ്ഞു. 
'''
"70" = '''
:sup:`70` കുറച്ചുനേരം കഴിഞ്ഞശേഷം അരികെ നിന്നവർ പത്രൊസിനോട്: “നിശ്ചയമായും നീ ആ കൂട്ടരിൽ ഉള്ളവൻ തന്നെ; നീയും ഗലീലക്കാരനല്ലോ” എന്നു പറഞ്ഞു. 
'''
"71" = '''
:sup:`71` “നിങ്ങൾ പറയുന്ന മനുഷ്യനെ ഞാൻ അറിയുന്നില്ല” എന്നു പറഞ്ഞ് അവൻ പ്രാകുവാനും ആണയിടുവാനും തുടങ്ങി. 
'''
"72" = '''
:sup:`72` ഉടനെ കോഴി രണ്ടാമതും കൂകി. കോഴി രണ്ടുവട്ടം കൂകുംമുമ്പെ നീ മൂന്നുവട്ടം എന്നെ തള്ളിപ്പറയും എന്നു യേശു തന്നോട് പറഞ്ഞവാക്ക് ഓർത്തു പത്രൊസ് പൊട്ടിക്കരഞ്ഞു. 
'''
