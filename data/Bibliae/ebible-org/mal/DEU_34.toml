[34]
"1" = '''
:sup:`1` അനന്തരം മോശെ മോവാബ് സമഭൂമിയിൽനിന്ന് യെരിഹോവിനെതിരെയുള്ള നെബോപർവ്വതത്തിൽ പിസ്ഗായുടെ കൊടുമുടിയിൽ കയറി; യഹോവ ദാൻവരെയുള്ള ഗിലെയാദ്‌ദേശവും 
'''
"2" = '''
:sup:`2` നഫ്താലിദേശവും എഫ്രയീമിന്‍റെയും മനശ്ശെയുടെയും ദേശവും പടിഞ്ഞാറെ കടൽവരെ യെഹൂദാദേശം മുഴുവനും 
'''
"3" = '''
:sup:`3` തെക്കെദേശവും ഈന്തപ്പനകളുടെ നഗരമായ യെരീഹോവിന്‍റെ താഴ്‌വരമുതൽ സോവാർവരെയുള്ള സമഭൂമിയും അവനെ കാണിച്ചു. 
'''
"4" = '''
:sup:`4` “അബ്രാഹാമിന്‍റെയും യിസ്സഹാക്കിന്‍റെയും യാക്കോബിന്‍റെയും സന്തതിക്കു കൊടുക്കുമെന്ന് സത്യംചെയ്ത ദേശം ഇതുതന്നെ; ഞാൻ അത് നിന്‍റെ കണ്ണിന് കാണിച്ചുതന്നു എങ്കിലും നീ അവിടേക്കു കടന്നുപോകുകയില്ല” എന്നു യഹോവ അവനോട് കല്പിച്ചു. 
'''
"5" = '''
:sup:`5` അങ്ങനെ യഹോവയുടെ ദാസനായ മോശെ, യഹോവയുടെ വചനപ്രകാരം, അവിടെ, മോവാബ് ദേശത്തുവച്ച് മരിച്ചു. 
'''
"6" = '''
:sup:`6` യഹോവ മോശെയെ മോവാബ്‌ദേശത്ത് ബേത്ത്-പെയോരിനെതിരെയുള്ള താഴ്വരയിൽ അടക്കി; എങ്കിലും ഇന്നുവരെയും അവന്‍റെ ശവക്കുഴിയുടെ സ്ഥലം ആരും അറിയുന്നില്ല. 
'''
"7" = '''
:sup:`7` മോശെ മരിക്കുമ്പോൾ അവനു നൂറ്റിയിരുപത് വയസ്സായിരുന്നു. അവന്‍റെ കണ്ണ് മങ്ങാതെയും അവന്‍റെ ദേഹബലം ക്ഷയിക്കാതെയും ഇരുന്നു. 
'''
"8" = '''
:sup:`8` യിസ്രായേൽ മക്കൾ മോശെയെക്കുറിച്ച് മോവാബ് സമഭൂമിയിൽ മുപ്പതു ദിവസം കരഞ്ഞുകൊണ്ടിരുന്നു; അങ്ങനെ മോശെയെക്കുറിച്ച് കരഞ്ഞു വിലപിക്കുന്ന കാലം തികഞ്ഞു. 
'''
"9" = '''
:sup:`9` നൂന്‍റെ മകനായ യോശുവയെ മോശെ കൈവച്ച് അനുഗ്രഹിച്ചിരുന്നതുകൊണ്ട് അവൻ ജ്ഞാനാത്മപൂർണ്ണനായിത്തീർന്നു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ അവനെ അനുസരിച്ചു. 
'''
"10" = '''
:sup:`10` എന്നാൽ മിസ്രയീം ദേശത്ത് ഫറവോനോടും അവന്‍റെ സകലഭൃത്യന്മാരോടും അവന്‍റെ സർവ്വദേശത്തോടും യഹോവയുടെ നിയോഗപ്രകാരം മോശെ പ്രവർത്തിച്ച അത്ഭുതങ്ങളും ഭുജവീര്യവും 
'''
"11" = '''
:sup:`11` യിസ്രായേൽജനം കാൺകെ അവൻ പ്രവർത്തിച്ച ഭയങ്കരകാര്യങ്ങളും വിചാരിച്ചാൽ 
'''
"12" = '''
:sup:`12` യഹോവ അഭിമുഖമായി അറിഞ്ഞ മോശെയെപ്പോലെ ഒരു പ്രവാചകൻ യിസ്രായേലിൽ പിന്നെ ഉണ്ടായിട്ടില്ല.
'''
