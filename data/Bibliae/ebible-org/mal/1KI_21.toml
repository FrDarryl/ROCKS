[21]
"1" = '''
:sup:`1` അതിന്‍റെശേഷം യിസ്രയേല്യനായ നാബോത്തിനു യിസ്രയേലിൽ ആഹാബിന്‍റെ അരമനയുടെ സമീപത്ത് ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടായിരുന്നു. 
'''
"2" = '''
:sup:`2` ഒരു ദിവസം ആഹാബ് നാബോത്തിനോട്: “നിന്‍റെ മുന്തിരിത്തോട്ടം എന്‍റെ അരമനയ്ക്കു സമീപം ആകയാൽ എനിക്കു പച്ചക്കറിത്തോട്ടം ഉണ്ടാക്കുവാൻ തരേണം; അതിനു പകരമായി അതിനെക്കാൾ വിശേഷമായ മുന്തിരിത്തോട്ടം നിനക്കു തരാം; അല്ല, നിനക്കു സമ്മതമെങ്കിൽ ഞാൻ അതിന്‍റെ വില നിനക്കു പണമായിട്ടു തരാം” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` നാബോത്ത് ആഹാബിനോട്: “എന്‍റെ പിതാക്കന്മാരുടെ അവകാശം നിനക്കു തരുവാൻ യഹോവ സംഗതി വരുത്തരുതേ” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` യിസ്രയേല്യനായ നാബോത്ത്: “എന്‍റെ പിതാക്കന്മാരുടെ സ്വത്ത് അവകാശം ഞാൻ നിനക്കു തരികയില്ല“എന്നു പറഞ്ഞ വാക്കുനിമിത്തം ആഹാബ് വ്യസനവും നീരസവും പൂണ്ട് തന്‍റെ അരമനയിൽ ചെന്നു ഭക്ഷണം ഒന്നും കഴിക്കാതെ കട്ടിലിന്മേൽ മുഖംതിരിച്ചു കിടന്നു. 
'''
"5" = '''
:sup:`5` അപ്പോൾ അവന്‍റെ ഭാര്യ ഈസേബെൽ അവനോട്: “ഭക്ഷണം ഒന്നും കഴിക്കാതെ ഇത്ര വ്യസനിച്ചിരിക്കുന്നത് എന്ത്?” എന്നു അവനോടു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` അവൻ അവളോട്: “ഞാൻ യിസ്രയേല്യനായ നാബോത്തിനോട്: ‘നിന്‍റെ മുന്തിരിത്തോട്ടം എനിക്കു വിലയ്ക്ക് തരേണം; അല്ല, നിനക്കു സമ്മതമെങ്കിൽ അതിനു പകരം വേറെ മുന്തിരിത്തോട്ടം ഞാൻ നിനക്കു തരാം’ എന്നു പറഞ്ഞു; എന്നാൽ അവൻ: ‘ഞാൻ എന്‍റെ മുന്തിരിത്തോട്ടം നിനക്കു തരികയില്ല’ എന്നു പറഞ്ഞതിനാൽ തന്നെ” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അവന്‍റെ ഭാര്യ ഈസേബെൽ അവനോട്: “നീ ഇന്നു യിസ്രായേലിൽ രാജ്യഭാരം വഹിക്കുന്നുവല്ലോ? എഴുന്നേറ്റു ഭക്ഷണംകഴിക്ക; നിന്‍റെ മനസ്സു തെളിയട്ടെ; യിസ്രയേല്യനായ നാബോത്തിന്‍റെ മുന്തിരിത്തോട്ടം ഞാൻ നിനക്കു തരും” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അങ്ങനെ അവൾ ആഹാബിന്‍റെ പേരിൽ എഴുത്ത് എഴുതി അവന്‍റെ മുദ്രയും പതിച്ചു, നാബോത്തിന്‍റെ പട്ടണത്തിൽ പാർക്കുന്ന മൂപ്പന്മാർക്കും പ്രധാനികൾക്കും അയച്ചു. 
'''
"9" = '''
:sup:`9` എഴുത്തിൽ അവൾ എഴുതിയിരുന്നത്: “നിങ്ങൾ ഒരു ഉപവാസം പ്രസിദ്ധമാക്കി നാബോത്തിനെ ജനത്തിന്‍റെ ഇടയിൽ പ്രധാനസ്ഥലം കൊടുത്ത് ഇരുത്തേണം. 
'''
"10" = '''
:sup:`10` നീചന്മാരായ രണ്ടു പേരെ അവനെതിരെ ഇരുത്തേണം. ‘അവൻ ദൈവത്തെയും രാജാവിനെയും ദുഷിച്ചു’ എന്നു അവനു വിരോധമായി സാക്ഷ്യം പറയിക്കേണം; പിന്നെ നിങ്ങൾ അവനെ പുറത്തു കൊണ്ടുചെന്നു കല്ലെറിഞ്ഞു കൊല്ലേണം.” 
'''
"11" = '''
:sup:`11` അവന്‍റെ പട്ടണത്തിലെ മൂപ്പന്മാരും പ്രഭുക്കന്മാരും ഈസേബെൽ പറഞ്ഞതുപോലെയും അവൾ കൊടുത്തയച്ച എഴുത്തിൻപ്രകാരവും ചെയ്തു. 
'''
"12" = '''
:sup:`12` അവർ ഉപവാസം പ്രസിദ്ധം ചെയ്തു, നാബോത്തിനെ ജനത്തിന്‍റെ ഇടയിൽ പ്രധാനസ്ഥലത്തിരുത്തി. 
'''
"13" = '''
:sup:`13` രണ്ടു നീചന്മാർ വന്ന് അവന്‍റെനേരെ ഇരുന്നു; നാബോത്ത് ദൈവത്തേയും രാജാവിനെയും ദുഷിച്ചു എന്നു ആ നീചന്മാർ ജനത്തിന്‍റെ മുമ്പിൽ അവനു വിരോധമായി, നാബോത്തിനു വിരോധമായി തന്നെ, സാക്ഷ്യം പറഞ്ഞു. അവർ അവനെ പട്ടണത്തിനു പുറത്തു കൊണ്ടുപോയി കല്ലെറിഞ്ഞു കൊന്നുകളഞ്ഞു. 
'''
"14" = '''
:sup:`14` ‘നാബോത്ത് കല്ലേറുകൊണ്ട് മരിച്ചു’ എന്നു അവർ ഈസേബെലിനെ വിവരം അറിയിച്ചു. 
'''
"15" = '''
:sup:`15` ‘നാബോത്ത് കല്ലേറുകൊണ്ട് മരിച്ചു’ എന്നു ഈസേബെൽ കേട്ടപ്പോൾ അവൾ ആഹാബിനോട്: “നീ എഴുന്നേറ്റ് നിനക്കു വിലയ്ക്കു തരുവാൻ മനസ്സില്ലാത്ത യിസ്രയേല്യനായ നാബോത്തിന്‍റെ മുന്തിരിത്തോട്ടം കൈവശമാക്കിക്കൊൾക; നാബോത്ത് ജീവനോടെയില്ല; മരിച്ചുപോയി” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ‘നാബോത്ത് മരിച്ചു’ എന്നു കേട്ടപ്പോൾ ആഹാബ് എഴുന്നേറ്റ് യിസ്രയേല്യനായ നാബോത്തിന്‍റെ മുന്തിരിത്തോട്ടം കൈവശമാക്കുവാൻ അവിടേക്കു പോയി. 
'''
"17" = '''
:sup:`17` എന്നാൽ യഹോവയുടെ അരുളപ്പാടു തിശ്ബ്യനായ ഏലീയാവിനുണ്ടായതെന്തെന്നാൽ: 
'''
"18" = '''
:sup:`18` “നീ എഴുന്നേറ്റ് ശമര്യയിലെ യിസ്രായേൽ രാജാവായ ആഹാബിനെ ചെന്നു കാണുക; ഇപ്പോൾ അവൻ നാബോത്തിന്‍റെ മുന്തിരിത്തോട്ടം കൈവശമാക്കുവാൻ അവിടേക്കു പോയിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` നീ അവനോട്: ‘നീ കൊലപ്പെടുത്തുകയും കൈവശമാക്കുകയും ചെയ്തുവോ? എന്നു യഹോവ ചോദിക്കുന്നു. നായ്ക്കൾ നാബോത്തിന്‍റെ രക്തം നക്കിയ സ്ഥലത്തുവച്ചു തന്നെ നിന്‍റെ രക്തവും നക്കിക്കളയും എന്നു യഹോവ കല്പിക്കുന്നു‘” എന്നു പറക. 
'''
"20" = '''
:sup:`20` ആഹാബ് ഏലീയാവിനോട്: “എന്‍റെ ശത്രുവേ, നീ എന്നെ കണ്ടെത്തിയോ?” എന്നു പറഞ്ഞു. അതിന് അവൻ പറഞ്ഞത്: “അതേ, ഞാൻ കണ്ടെത്തി. യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്‌വാൻ നീ നിന്നെത്തന്നെ വിറ്റുകളഞ്ഞതുകൊണ്ടു 
'''
"21" = '''
:sup:`21` ഞാൻ നിന്‍റെമേൽ അനർത്ഥം വരുത്തും; നിന്നെ അശേഷം നിർമ്മൂലമാക്കി യിസ്രായേലിൽ ആഹാബിന്‍റെ സ്വതന്ത്രനും ദാസനുമായ എല്ലാ പുരുഷപ്രജയെയും ഞാൻ ഛേദിച്ചുകളയും. 
'''
"22" = '''
:sup:`22` നീ എന്നെ കോപിപ്പിക്കയും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിക്കയും ചെയ്തതുകൊണ്ടു ഞാൻ നിന്‍റെ ഗൃഹത്തെ നെബാത്തിന്‍റെ മകൻ യൊരോബെയാമിന്‍റെ ഗൃഹത്തെപ്പോലെയും അഹീയാവിന്‍റെ മകൻ ബയെശയുടെ ഗൃഹത്തെപ്പോലെയും ആക്കും. 
'''
"23" = '''
:sup:`23` “ഈസേബെലിനെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്തത്: നായ്ക്കൾ ഈസേബെലിനെ യിസ്രായേലിന്‍റെ മതിലരികെവച്ചു തിന്നുകളയും. 
'''
"24" = '''
:sup:`24` “ആഹാബിന്‍റെ സന്തതിയിൽ പട്ടണത്തിൽവച്ചു മരിക്കുന്നവനെ നായ്ക്കളും വയലിൽവച്ചു മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികളും തിന്നും.“ 
'''
"25" = '''
:sup:`25` എന്നാൽ തന്‍റെ ഭാര്യയായ ഈസേബെലിന്‍റെ പ്രേരണയാൽ യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളത് ചെയ്യുവാൻ തന്നെത്താൻ വിറ്റുകളഞ്ഞ ആഹാബിനെപ്പോലെ ആരും ഉണ്ടായിട്ടില്ല. 
'''
"26" = '''
:sup:`26` യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ അമോര്യർ ചെയ്തതുപോലെ അവൻ വിഗ്രഹങ്ങളെ സേവിച്ചു മഹാമ്ലേച്ഛത പ്രവർത്തിച്ചു. 
'''
"27" = '''
:sup:`27` ആഹാബ് ആ വാക്ക് കേട്ടപ്പോൾ വസ്ത്രം കീറി, രട്ടുടുത്തുകൊണ്ട് ഉപവസിച്ചു, രട്ടിൽ തന്നെ കിടക്കുകയും വിലാപം കഴിക്കുകയും ചെയ്തു. 
'''
"28" = '''
:sup:`28` അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു തിശ്ബ്യനായ ഏലീയാവിന് ഉണ്ടായത്: 
'''
"29" = '''
:sup:`29` “ആഹാബ് എന്‍റെ മുമ്പാകെ തന്നെത്താൻ താഴ്ത്തിയത് കണ്ടുവോ? അവൻ എന്‍റെ മുമ്പാകെ തന്നെത്താൻ താഴ്ത്തിയതുകൊണ്ടു ഞാൻ അവന്‍റെ ജീവകാലത്ത് അനർത്ഥം വരുത്താതെ അവന്‍റെ മകന്‍റെ കാലത്ത് അവന്‍റെ ഗൃഹത്തിന് അനർത്ഥം വരുത്തും” എന്നു കല്പിച്ചു. 
'''
