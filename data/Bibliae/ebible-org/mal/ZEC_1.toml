[1]
"1" = '''
:sup:`1` ദാര്യാവേശിന്‍റെ രണ്ടാം വർഷം എട്ടാം മാസത്തിൽ ഇദ്ദോപ്രവാചകന്‍റെ മകനായ ബെരെഖ്യാവിന്‍റെ മകനായ സെഖര്യാവിനു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “യഹോവ നിങ്ങളുടെ പൂര്‍വ്വപിതാക്കന്മാരോട് അത്യന്തം കോപിച്ചിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ആകയാൽ നീ അവരോടു പറയേണ്ടത്: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘എന്നിലേക്കു തിരിയുവിൻ’ എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്; ‘എന്നാൽ ഞാൻ നിങ്ങളുടെ അടുക്കലേക്കും തിരിയും’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` നിങ്ങൾ നിങ്ങളുടെ പൂര്‍വ്വപിതാക്കന്മാരെപ്പോലെ ആയിത്തീരരുത്; സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെയും ദുഷ്പ്രവൃത്തികളെയും വിട്ടുതിരിയുവിൻ’ എന്നിങ്ങനെ പണ്ടത്തെ പ്രവാചകന്മാർ അവരോടു പ്രസംഗിച്ചിട്ടും അവർ കേൾക്കുകയോ എനിക്ക് ചെവി തരുകയോ ചെയ്തിട്ടില്ല എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"5" = '''
:sup:`5` നിങ്ങളുടെ പൂര്‍വ്വപിതാക്കന്മാർ എവിടെ? പ്രവാചകന്മാർ സദാകാലം ജീവിച്ചിരിക്കുമോ? 
'''
"6" = '''
:sup:`6` എന്നാൽ ഞാൻ എന്‍റെ ദാസന്മാരായ പ്രവാചകന്മാരോട് കല്പിച്ച വചനങ്ങളും ചട്ടങ്ങളും നിങ്ങളുടെ പൂര്‍വ്വപിതാക്കന്മാരെ തുടർന്നുപിടിച്ചില്ലയോ? ‘ഞങ്ങളുടെ വഴികൾക്കും പ്രവൃത്തികൾക്കും തക്കവിധം സൈന്യങ്ങളുടെ യഹോവ ഞങ്ങളോടു ചെയ്‌വാൻ നിരൂപിച്ചതുപോലെ തന്നെ അവിടുന്ന് ഞങ്ങളോടു ചെയ്തിരിക്കുന്നു’ എന്ന് അവർ മനംതിരിഞ്ഞു പറഞ്ഞില്ലയോ?” 
'''
"7" = '''
:sup:`7` ദാര്യാവേശിന്‍റെ രണ്ടാം വർഷത്തിൽ ശെബാത്ത് മാസമായ പതിനൊന്നാം മാസം, ഇരുപത്തുനാലാം തീയതി, ഇദ്ദോവിന്‍റെ മകനായ ബേരെഖ്യാവിന്‍റെ മകനായ സെഖര്യാപ്രവാചകന് യഹോവയുടെ അരുളപ്പാട് ഉണ്ടായതെന്തെന്നാൽ: 
'''
"8" = '''
:sup:`8` ഞാൻ രാത്രിയിൽ ചുവന്ന കുതിരപ്പുറത്തു കയറിയിരിക്കുന്ന ഒരു പുരുഷനെ കണ്ടു. അവൻ ചോലയിലെ കൊഴുന്തുചെടികളുടെ ഇടയിൽ നിന്നു; അവന്‍റെ പിമ്പിൽ ചുവപ്പും തവിട്ടുനിറവും വെണ്മയും ഉള്ള കുതിരകൾ ഉണ്ടായിരുന്നു. 
'''
"9" = '''
:sup:`9` “യജമാനനേ, ഇവർ ആരാകുന്നു?” എന്നു ഞാൻ ചോദിച്ചതിന് എന്നോട് സംസാരിക്കുന്ന ദൂതൻ: “ഇവർ ആരെന്ന് ഞാൻ നിനക്ക് കാണിച്ചുതരാം” എന്ന് എന്നോട് പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` എന്നാൽ കൊഴുന്തുചെടികളുടെ ഇടയിൽ നില്ക്കുന്ന പുരുഷൻ: “ഇവർ ഭൂമിയിൽ ഊടാടി സഞ്ചരിക്കേണ്ടതിനു യഹോവ അയച്ചിരിക്കുന്നവർ തന്നെ” എന്ന് ഉത്തരം പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` അവർ കൊഴുന്തുചെടികളുടെ ഇടയിൽ നില്ക്കുന്ന യഹോവയുടെ ദൂതനോട്: “ഞങ്ങൾ ഭൂമിയിൽ ഊടാടി സഞ്ചരിച്ചു, സർവ്വഭൂമിയും സ്വസ്ഥമായി വിശ്രമിച്ചിരിക്കുന്നതു കണ്ടു” എന്ന് ഉത്തരം പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` എന്നാൽ യഹോവയുടെ ദൂതൻ: “സൈന്യങ്ങളുടെ യഹോവേ, ഈ എഴുപത് വർഷം അങ്ങ് കോപിച്ചിരിക്കുന്ന യെരൂശലേമിനോടും യെഹൂദാപട്ടണങ്ങളോടും അങ്ങ് എത്രത്തോളം കരുണ കാണിക്കാതിരിക്കും?” എന്നു ചോദിച്ചു. 
'''
"13" = '''
:sup:`13` അതിന് യഹോവ എന്നോട് സംസാരിക്കുന്ന ദൂതനോട് നല്ല വാക്കും ആശ്വാസകരമായ വാക്കും അരുളിച്ചെയ്തു. 
'''
"14" = '''
:sup:`14` എന്നോട് സംസാരിക്കുന്ന ദൂതൻ എന്നോട് പറഞ്ഞത്: “നീ പ്രസംഗിച്ചു പറയേണ്ടതെന്തെന്നാൽ: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ യെരൂശലേമിനും സീയോനും വേണ്ടി മഹാതീക്ഷ്ണതയോടെ എരിയുന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ അല്പം മാത്രം കോപിച്ചിരിക്കെ അവർ അനർത്ഥത്തിനായി സഹായിച്ചതുകൊണ്ടു സ്വൈരമായിരിക്കുന്ന ജനതകളോടു ഞാൻ അത്യന്തം കോപിക്കുന്നു.’ 
'''
"16" = '''
:sup:`16` അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ കരുണയോടെ യെരൂശലേമിങ്കലേക്കു തിരിഞ്ഞിരിക്കുന്നു; എന്‍റെ ആലയം അതിൽ പണിയും; യെരൂശലേമിന്മേൽ അളവുനൂൽ പിടിക്കും’ എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്. 
'''
"17" = '''
:sup:`17` നീ ഇനിയും പ്രസംഗിച്ചു പറയേണ്ടത്: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘എന്‍റെ പട്ടണങ്ങൾ ഇനിയും അഭിവൃദ്ധിഹേതുവായി വിശാലത പ്രാപിക്കും; യഹോവ ഇനിയും സീയോനെ ആശ്വസിപ്പിക്കുകയും ഇനിയും യെരൂശലേമിനെ തിരഞ്ഞെടുക്കുകയും ചെയ്യും.’” 
'''
"18" = '''
:sup:`18` ഞാൻ തലപൊക്കി നോക്കിയപ്പോൾ നാലു കൊമ്പുകൾ കണ്ടു. 
'''
"19" = '''
:sup:`19` എന്നോട് സംസാരിക്കുന്ന ദൂതനോട്: “ഇവ എന്താകുന്നു?” എന്നു ഞാൻ ചോദിച്ചതിന് അവൻ എന്നോട്: “ഇവ യെഹൂദായെയും യിസ്രായേലിനെയും യെരൂശലേമിനെയും ചിതറിച്ചുകളഞ്ഞ കൊമ്പുകൾ” എന്ന് ഉത്തരം പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` യഹോവ എനിക്ക് നാലു കൊല്ലന്മാരെ കാണിച്ചുതന്നു. 
'''
"21" = '''
:sup:`21` “ഇവർ എന്തുചെയ്യുവാൻ വന്നിരിക്കുന്നു?” എന്നു ഞാൻ ചോദിച്ചതിന് അവൻ: “ആരും തല ഉയർത്താത്തവിധം യെഹൂദയെ ചിതറിച്ചുകളഞ്ഞ കൊമ്പുകളാകുന്നു അവ; കൊല്ലന്മാരോ യെഹൂദാ ദേശത്തെ ചിതറിച്ചുകളയേണ്ടതിനു കൊമ്പുയർത്തിയ ജനതകളുടെ കൊമ്പുകളെ തള്ളിയിട്ട് ജനതകളെ പേടിപ്പിക്കുവാൻ വന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
