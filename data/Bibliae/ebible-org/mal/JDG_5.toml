[5]
"1" = '''
:sup:`1` അന്ന് ദെബോരായും അബീനോവാമിന്‍റെ മകൻ ബാരാക്കും പാടിയ പാട്ട് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “യിസ്രായേലിന്‍റെ നേതാക്കന്മാര്‍ യിസ്രായേല്‍ മക്കളെ നയിച്ചതിനും ജനം സ്വമേധയാ സേവിച്ചതിനും യഹോവയെ വാഴ്ത്തുവിൻ. 
'''
"3" = '''
:sup:`3` “രാജാക്കന്മാരേ, കേൾപ്പീൻ; പ്രഭുക്കന്മാരേ, ചെവിതരുവീൻ; ഞാൻ പാടും യഹോവയ്ക്ക് ഞാൻ പാടും; യിസ്രായേലിൻ ദൈവമായ യഹോവയ്ക്ക് ഞാൻ കീർത്തനം പാടും. 
'''
"4" = '''
:sup:`4` യഹോവേ, അങ്ങ് സേയീരിൽനിന്നു പുറപ്പെട്ടപ്പോൾ, ഏദോമ്യദേശത്തുകൂടി അങ്ങ് നടകൊണ്ടപ്പോൾ, ഭൂമി കുലുങ്ങി, ആകാശം പൊഴിഞ്ഞു, മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു, 
'''
"5" = '''
:sup:`5` യഹോവാസന്നിധിയിൽ മലകൾ കുലുങ്ങി, യിസ്രായേലിൻ ദൈവമായ യഹോവയ്ക്കു മുമ്പിൽ ഈ സീനായി തന്നെ. 
'''
"6" = '''
:sup:`6` “അനാത്തിൻ പുത്രനാം ശംഗരിൻ നാളിലും, യായേലിൻ കാലത്തും തീർത്ഥാടക സംഘങ്ങൾ ശൂന്യമായി. വഴിപോക്കർ ചെറു വഴികളിൽ നടന്നു. 
'''
"7" = '''
:sup:`7` ദെബോരായായ ഞാൻ എഴുന്നേല്ക്കുംവരെ, യിസ്രായേലിൽ മാതാവായെഴുന്നേല്‍ക്കുംവരെ നായകന്മാർ യിസ്രായേലിൽ അശേഷം അറ്റുപോയിരുന്നു. 
'''
"8" = '''
:sup:`8` അവർ നൂതനദേവന്മാരെ നമിച്ചു; കവാടത്തിങ്കൽ യുദ്ധം ഭവിച്ചു. യിസ്രായേലിന്‍റെ നാല്പതിനായിരത്തിൻ മദ്ധ്യേ പരിചയും കുന്തവും കണ്ടതേയില്ല. 
'''
"9" = '''
:sup:`9` എന്‍റെ ഹൃദയം ജനത്തോടൊപ്പം സ്വമേധാസേവകരായ യിസ്രായേൽനായകന്മാരോട് ചേരുന്നു; യഹോവയെ വാഴ്ത്തുവിൻ. 
'''
"10" = '''
:sup:`10` “വെള്ളക്കഴുതപ്പുറത്ത് കയറുന്നവരേ, പരവതാനികളിൽ ഇരിക്കുന്നവരേ, കാൽനടയായി പോകുന്നവരേ, വർണ്ണിപ്പിൻ! 
'''
"11" = '''
:sup:`11` വില്ലാളികളുടെ ഞാണൊലികൾക്കകലെ നീർപ്പാതകൾക്കിടയിൽ അവിടെ അവർ യഹോവയുടെ നീതികളെ വർണ്ണിക്കും. യിസ്രായേലിലെ ഗ്രാമവാസികളിൽ ചെയ്ത നീതികളെ വർണ്ണിക്കും. യഹോവയുടെ ജനം അന്ന് കവാടത്തിങ്കൽ ചെന്നെത്തും. 
'''
"12" = '''
:sup:`12` ഉണരുക, ഉണരുക, ദെബോരായേ! ഉണരുക, ഉണർന്നു, പാട്ടുപാടുക. അബീനോവാമിൻപുത്രനാം ബാരാക്കേ എഴുന്നേല്ക്ക, നിന്‍റെ ബദ്ധന്മാരെ പിടിച്ചു കൊണ്ടുപോക. 
'''
"13" = '''
:sup:`13` “അന്ന് ബലവാന്മാർക്കെതിരെ കർത്താവിന്‍റെ ജനവും പടജ്ജനവും ഇറങ്ങിവന്നു. വീരന്മാരുടെ മദ്ധ്യേ യഹോവയും എനിക്കായി ഇറങ്ങിവന്നു. 
'''
"14" = '''
:sup:`14` എഫ്രയീമിൽനിന്ന് അമാലേക്കിൽ വേരുള്ളവരും, ബെന്യാമീനേ, നിന്‍റെ പിന്നാലെ നിന്‍റെ ജനസമൂഹത്തിൽ മാഖീരിൽനിന്ന് അധിപന്മാരും സെബൂലൂനിൽനിന്ന് അധികാര ദണ്ഡ് ധരിച്ചവരും താഴേക്ക് അണിയായി വന്നു. 
'''
"15" = '''
:sup:`15` യിസ്സാഖാർപ്രഭുക്കന്മാർ ദെബോരായോടുകൂടെ യിസ്സാഖാർ എന്നപോലെ ബാരാക്കിൻ സൈന്യവും താഴ്വരയിൽ അവനോടുകൂടെ ചാടി പുറപ്പെട്ടു. രൂബേന്യഗോത്രത്തിൽ ഘനമേറിയ മനോനിർണ്ണയങ്ങൾ ഉണ്ടായി. 
'''
"16" = '''
:sup:`16` ആട്ടിൻകൂട്ടങ്ങൾക്കരികെ കുഴലൂത്തു കേൾക്കുവാൻ നീ തൊഴുത്തുകൾക്കിടയിൽ പാർക്കുന്നതെന്ത്? രൂബേന്യഗോത്രത്തിൽ ഘനമേറിയ ആശങ്കകൾ ഉണ്ടായി. 
'''
"17" = '''
:sup:`17` ഗിലെയാദ് യോർദ്ദാനക്കരെ പാർത്തു. ദാൻ കപ്പലുകൾക്കരികെ താമസിക്കുന്നതു എന്ത്? ആശേർ സമുദ്രതീരത്ത് തുറമുഖങ്ങൾക്കരികെ പാർത്തുകൊണ്ടിരുന്നു. 
'''
"18" = '''
:sup:`18` സെബൂലൂൻ പ്രാണനെ ത്യജിച്ച ജനം; നഫ്താലി പോർക്കളമേടുകളിൽ തന്നെ. 
'''
"19" = '''
:sup:`19` “രാജാക്കന്മാർ വന്നു യുദ്ധംചെയ്തു: താനാക്കിൽവെച്ച് മെഗിദ്ദോവെള്ളത്തിനരികെ കനാന്യരാജാക്കന്മാർ അന്ന് പൊരുതി, വെള്ളി അവർക്ക് കൊള്ളയായില്ല. 
'''
"20" = '''
:sup:`20` ആകാശത്തുനിന്നു നക്ഷത്രങ്ങൾ അവയുടെ സഞ്ചാര വഴികളിൽ നിന്നും സീസെരയുമായി പൊരുതി. 
'''
"21" = '''
:sup:`21` കീശോൻതോട് പുരാതനനദിയാം കീശോൻതോട് കുതിച്ചൊഴുകി അവരെ ഒഴുക്കിക്കൊണ്ട് പോയി. എൻ മനമേ, നീ ബലത്തോടെ നടകൊൾക. 
'''
"22" = '''
:sup:`22` അന്ന് കുതിരകൾ പാഞ്ഞു, കുതിച്ചു പാഞ്ഞു; കുതിരക്കുളമ്പുകൾ ഇടിമുഴക്കം പോലെ മുഴങ്ങി. 
'''
"23" = '''
:sup:`23` “മേരോസ് നഗരത്തെ ശപിച്ചുകൊൾവിൻ, അതിൻ നിവാസികളെ ഉഗ്രമായി ശപിപ്പിൻ എന്നു യഹോവാദൂതൻ അരുളിച്ചെയ്തു. അവർ യഹോവയ്ക്ക് തുണയായി വന്നില്ലല്ലോ; ശൂരന്മാർക്കെതിരെ യഹോവയ്ക്ക് തുണയായി തന്നെ. 
'''
"24" = '''
:sup:`24` “കേന്യനാം ഹേബെരിൻ ഭാര്യയാം യായേലോ നാരീജനത്തിൽ അനുഗ്രഹം ലഭിച്ചവൾ, കൂടാരവാസിനീ ജനത്തിൽ അനുഗ്രഹം ലഭിച്ചവൾ. 
'''
"25" = '''
:sup:`25` തണ്ണീർ അവൻ ചോദിച്ചു, പാൽ അവൾ കൊടുത്തു; രാജകീയപാത്രത്തിൽ അവൾ തൈരും കൊടുത്തു. 
'''
"26" = '''
:sup:`26` കുറ്റിയെടുപ്പാൻ അവൾ കൈ നീട്ടി തൻ വലങ്കൈ പണിക്കാരുടെ ചുറ്റികയ്ക്ക് നീട്ടി; സീസെരയെ തല്ലി അവന്‍റെ തല തകർത്തു അവന്‍റെ ചെന്നി കുത്തിത്തുളെച്ചു. 
'''
"27" = '''
:sup:`27` അവളുടെ കാൽക്കൽ അവൻ കുനിഞ്ഞുവീണു, അവളുടെ കാൽക്കൽ അവൻ കുനിഞ്ഞുവീണു കിടന്നു; നിശ്ചലം കിടന്നു, കുനിഞ്ഞേടത്തു തന്നെ അവൻ ചത്തുകിടന്നു. 
'''
"28" = '''
:sup:`28` “സീസെരയുടെ അമ്മ കിളിവാതിലൂടെ കുനിഞ്ഞു നോക്കിക്കൊണ്ടിരുന്നു. ജാലകത്തൂടെ വിളിച്ചുപറഞ്ഞത്: അവന്‍റെ തേർ വരുവാൻ വൈകുന്നത് എന്ത്? രഥചക്രങ്ങൾക്കു താമസം എന്ത്? 
'''
"29" = '''
:sup:`29` “ജ്ഞാനമേറിയവൾ അതിന്നുത്തരം പറഞ്ഞു; താനും തന്നോട് തന്നെ മറുപടി ആവർത്തിച്ചു: 
'''
"30" = '''
:sup:`30` കിട്ടിയ കൊള്ള അവർ പങ്കിടുകയല്ലയോ? ഓരോ പുരുഷന് ഒന്നും രണ്ടും പെണ്ണുങ്ങൾ, സീസെരയ്ക്കു ലഭിച്ചത് ചിത്രപണികളോടുകൂടിയ മനോഹര വസ്ത്രം. എന്‍റെ കഴുത്തിൽ വിശേഷരീതിയിൽ തയിച്ച തുണികൾ ഈ രണ്ടു കാണും. 
'''
"31" = '''
:sup:`31` “യഹോവേ, നിന്‍റെ ശത്രുക്കൾ ഒക്കെയും ഇവ്വണ്ണം നശിക്കട്ടെ. അവനെ സ്നേഹിക്കുന്നവരോ സൂര്യൻ പ്രതാപത്തോടെ ഉദിക്കുമ്പോലെ തന്നെ ഇരിക്കട്ടെ.” പിന്നെ ദേശത്തിന് നാല്പത് വര്‍ഷം സ്വസ്ഥത ഉണ്ടായി. 
'''
