[62]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; യെദൂഥൂന്യരാഗത്തിൽ, ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. എന്‍റെ ഉള്ളം ദൈവത്തെ നോക്കി മൗനമായിരിക്കുന്നു; എന്‍റെ രക്ഷ ദൈവത്തിൽനിന്ന് വരുന്നു. 
'''
"2" = '''
:sup:`2` കർത്താവ് തന്നെ എന്‍റെ പാറയും എന്‍റെ രക്ഷയും ആകുന്നു; എന്‍റെ ഗോപുരം അവിടുന്ന് തന്നെ; ഞാൻ ഏറെ കുലുങ്ങുകയില്ല. 
'''
"3" = '''
:sup:`3` അവന്‍ ചാഞ്ഞ മതിലും ആടുന്ന വേലിയുംപോലെ ഒരു മനുഷ്യനെ കൊല്ലുവാൻ എത്രത്തോളം അവനെ ആക്രമിക്കും? 
'''
"4" = '''
:sup:`4` അവന്‍റെ ഉന്നത പദവിയിൽനിന്ന് അവനെ തള്ളിയിടുവാനത്രേ അവർ നിരൂപിക്കുന്നത്; അവർ ഭോഷ്കിൽ ഇഷ്ടപ്പെടുന്നു; വായ്കൊണ്ടു അവർ അനുഗ്രഹിക്കുന്നു; എങ്കിലും ഉള്ളംകൊണ്ട് അവർ ശപിക്കുന്നു. സേലാ. 
'''
"5" = '''
:sup:`5` എന്‍റെ ഉള്ളമേ, ദൈവത്തെ നോക്കി മൗനമായിരിക്കുക; എന്‍റെ പ്രത്യാശ കർത്താവിൽനിന്ന് വരുന്നു. 
'''
"6" = '''
:sup:`6` എന്‍റെ പാറയും എന്‍റെ രക്ഷയും ദൈവം തന്നെ ആകുന്നു; എന്‍റെ ഗോപുരം കർത്താവ് തന്നെ; ഞാൻ കുലുങ്ങുകയില്ല. 
'''
"7" = '''
:sup:`7` ദൈവം എന്‍റെ രക്ഷയും, മഹത്വവും, എന്‍റെ ബലത്തിന്‍റെ പാറയും ആകുന്നു; എന്‍റെ രക്ഷാസങ്കേതവും കർത്താവ് തന്നെ. 
'''
"8" = '''
:sup:`8` ജനമേ, എല്ലാകാലത്തും ദൈവത്തിൽ ആശ്രയിക്കുവിൻ; നിങ്ങളുടെ ഹൃദയം അവിടുത്തെ തിരുമുമ്പിൽ പകരുവിൻ; ദൈവം നമുക്ക് സങ്കേതമാകുന്നു. സേലാ. 
'''
"9" = '''
:sup:`9` സാമാന്യജനം ഒരു ശ്വാസവും ശ്രേഷ്ഠജനം ഭോഷ്കുമത്രേ; തുലാസിൻ്റെ തട്ടിൽ അവർ പൊങ്ങിപ്പോകും; അവർ ഒരു ശ്വാസത്തേക്കാൾ ലഘുവാകുന്നു. 
'''
"10" = '''
:sup:`10` പീഡനത്തിൽ ആശ്രയിക്കരുത്; കവർച്ചയിൽ മയങ്ങിപ്പോകരുത്; സമ്പത്ത് വർദ്ധിച്ചാൽ അതിൽ മനസ്സ് വയ്ക്കരുത്; 
'''
"11" = '''
:sup:`11` “ശക്തി ദൈവത്തിനുള്ളത്” എന്നു ദൈവം ഒരിക്കൽ അരുളിച്ചെയ്തു, ഞാൻ രണ്ടുപ്രാവശ്യം കേട്ടുമിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` കർത്താവേ, ദയയും അങ്ങേക്കുള്ളതാകുന്നു; അവിടുന്ന് ഓരോരുത്തന് അവനവന്‍റെ പ്രവൃത്തിക്കു തക്കവണ്ണം പകരം നല്കുന്നു. 
'''
