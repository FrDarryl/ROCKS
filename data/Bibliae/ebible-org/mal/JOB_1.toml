[1]
"1" = '''
:sup:`1` ഊസ് ദേശത്ത് ഇയ്യോബ് എന്നു പേരുള്ള ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു. അവൻ നിഷ്കളങ്കനും നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` അവന് ഏഴു പുത്രന്മാരും മൂന്നു പുത്രിമാരും ജനിച്ചു. 
'''
"3" = '''
:sup:`3` അവന് ഏഴായിരം (7,000) ആടുകളും മൂവായിരം (3,000) ഒട്ടകങ്ങളും അഞ്ഞൂറ് ജോടി കാളകളും അഞ്ഞൂറ് പെൺ കഴുതകളുമുള്ള മൃഗസമ്പത്തും വളരെ ദാസന്മാരും ഉണ്ടായിരുന്നു; അങ്ങനെ അവൻ സകലപൂർവ്വ ദേശക്കാരിലും മഹാനായിരുന്നു. 
'''
"4" = '''
:sup:`4` അവന്‍റെ പുത്രന്മാർ നിശ്ചയിക്കപ്പെട്ട ദിവസത്തിൽ അവരവരുടെ വീട്ടിൽ വിരുന്നു കഴിക്കുകയും തങ്ങളോടുകൂടെ ഭക്ഷിച്ചു പാനം ചെയ്യുവാൻ തങ്ങളുടെ മൂന്നു സഹോദരിമാരെയും ആളയച്ചു വിളിപ്പിക്കുകയും ചെയ്യുക പതിവായിരുന്നു. 
'''
"5" = '''
:sup:`5` എന്നാൽ വിരുന്നുനാളുകൾ കഴിയുമ്പോൾ ഇയ്യോബ്: “എന്‍റെ പുത്രന്മാർ പാപംചെയ്ത് ദൈവത്തെ ഹൃദയംകൊണ്ട് ത്യജിച്ചുപോയിരിക്കും” എന്നു പറഞ്ഞ് ആളയച്ചു അവരെ വരുത്തി ശുദ്ധീകരിക്കുകയും അതിരാവിലെ എഴുന്നേറ്റ് അവരുടെ എണ്ണമനുസരിച്ച് ഹോമയാഗങ്ങളെ അർപ്പിക്കുകയും ചെയ്യും. ഇങ്ങനെ ഇയ്യോബ് എല്ലായ്‌പ്പോഴും ചെയ്തുപോന്നു. 
'''
"6" = '''
:sup:`6` ഒരു ദിവസം ദൂതന്മാര്‍ യഹോവയുടെ സന്നിധിയിൽ നിൽക്കുവാൻ ചെന്നു; അവരുടെ കൂട്ടത്തിൽ സാത്താനും ചെന്നു. 
'''
"7" = '''
:sup:`7` യഹോവ സാത്താനോട്: “നീ എവിടെനിന്ന് വരുന്നു” എന്നു ചോദിച്ചു. അതിന് സാത്താൻ യഹോവയോട്: “ഞാൻ ഭൂമി മുഴുവനും ചുറ്റി സഞ്ചരിച്ചിട്ട് വരുന്നു” എന്നുത്തരം പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` യഹോവ സാത്താനോട്: “എന്‍റെ ദാസനായ ഇയ്യോബിന്മേൽ നീ ദൃഷ്ടിവച്ചുവോ? അവനെപ്പോലെ നിഷ്കളങ്കനും നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ഭൂമിയിൽ ആരും ഇല്ലല്ലോ” എന്നു അരുളിച്ചെയ്തു. 
'''
"9" = '''
:sup:`9` അതിന് സാത്താൻ യഹോവയോട്: “ഇയ്യോബ് ദൈവഭക്തനായിരിക്കുന്നത് വെറുതെയല്ല? 
'''
"10" = '''
:sup:`10` അങ്ങ് അവനും അവന്‍റെ വീടിനും അവനുള്ള സകലത്തിനും ചുറ്റും വേലികെട്ടിയിട്ടില്ലയോ? അങ്ങ് അവന്‍റെ പ്രവൃത്തിയെ അനുഗ്രഹിച്ചിരിക്കുന്നു; അവന്‍റെ മൃഗസമ്പത്ത് ദേശത്ത് പെരുകിയിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` തൃക്കൈ നീട്ടി അവനുള്ളതൊക്കെയും ഒന്ന് തൊടുക; അവൻ അങ്ങയെ മുഖത്ത് നോക്കി ത്യജിച്ചുപറയും” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` ദൈവം സാത്താനോട്: “ഇതാ, അവനുള്ളതൊക്കെയും നിന്‍റെ കയ്യിൽ ഇരിക്കുന്നു; അവന്‍റെമേൽ മാത്രം കയ്യേറ്റം ചെയ്യരുത്” എന്നു കല്പിച്ചു. അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധി വിട്ട് പുറപ്പെട്ടുപോയി. 
'''
"13" = '''
:sup:`13` ഒരു ദിവസം ഇയ്യോബിന്‍റെ പുത്രന്മാരും പുത്രിമാരും മൂത്ത ജ്യേഷ്ഠന്‍റെ വീട്ടിൽ ഭക്ഷണം കഴിക്കുകയും വീഞ്ഞ് കുടിക്കുകയും ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ 
'''
"14" = '''
:sup:`14` ഒരു ദൂതൻ ഇയ്യോബിന്‍റെ അടുക്കൽവന്ന് ഇപ്രകാരം പറഞ്ഞു: “ഞങ്ങൾ കാളകളെ പൂട്ടുകയും പെൺകഴുതകൾ അരികെ മേഞ്ഞുകൊണ്ടിരിക്കയും ആയിരുന്നു; 
'''
"15" = '''
:sup:`15` പെട്ടെന്ന് ശെബായർ വന്ന് അവയെ പിടിച്ചു കൊണ്ടുപോകുകയും വേലക്കാരെ വാളാൽ വെട്ടിക്കൊല്ലുകയും ചെയ്തു; ഈ വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാൻ ഒരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ വേറൊരാൾ വന്നു; “ദൈവത്തിന്‍റെ തീ ആകാശത്തുനിന്നു വീണുകത്തി, ആടുകളും വേലക്കാരും അതിന് ഇരയായിപ്പോയി; വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാൻ ഒരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ മറ്റൊരുവൻ വന്നുപറഞ്ഞു: “പെട്ടെന്ന് കൽദയർ മൂന്നു കൂട്ടമായി വന്ന് ഒട്ടകങ്ങളെ പിടിച്ചു കൊണ്ടുപോകുകയും വേലക്കാരെ വാളാൽ വെട്ടിക്കൊല്ലുകയും ചെയ്തു; വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാൻ ഒരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ മറ്റൊരുവൻ വന്നു; “നിന്‍റെ പുത്രന്മാരും പുത്രിമാരും മൂത്ത ജ്യേഷ്ഠന്‍റെ വീട്ടിൽ ഭക്ഷണം കഴിക്കുകയും വീഞ്ഞു കുടിക്കുകയും ചെയ്തുകൊണ്ടിരുന്നു. 
'''
"19" = '''
:sup:`19` പെട്ടെന്ന് മരുഭൂമിയിൽനിന്ന് ഒരു കൊടുങ്കാറ്റു വന്ന് വീടിന്‍റെ നാലു മൂലയ്ക്കും അടിച്ചു: അത് യൗവ്വനക്കാരുടെമേൽ വീണു; അവർ മരിച്ചുപോയി; വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാനൊരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` അപ്പോൾ ഇയ്യോബ് എഴുന്നേറ്റ് വസ്ത്രം കീറി തല ക്ഷൗരം ചെയ്തു സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു: 
'''
"21" = '''
:sup:`21` “നഗ്നനായി ഞാൻ എന്‍റെ അമ്മയുടെ ഗർഭത്തിൽ നിന്ന് പുറപ്പെട്ടുവന്നു, നഗ്നനായി തന്നെ മടങ്ങിപ്പോകും, യഹോവ എനിക്ക് തന്നതെല്ലാം, യഹോവ എടുത്തുമാറ്റി, യഹോവയുടെ നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` ഇതിലൊന്നിലും ഇയ്യോബ് പാപംചെയ്യുകയോ ദൈവത്തിന് ഭോഷത്തം ആരോപിക്കുകയോ ചെയ്തില്ല. 
'''
