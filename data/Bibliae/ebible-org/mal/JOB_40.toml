[40]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും ഇയ്യോബിനോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “ആക്ഷേപകൻ സർവ്വശക്തനോട് വാദിക്കുമോ? ദൈവത്തോട് തർക്കിക്കുന്നവൻ ഇതിന് ഉത്തരം പറയട്ടെ.” 
'''
"3" = '''
:sup:`3` അതിന് ഇയ്യോബ് യഹോവയോട് ഉത്തരം പറഞ്ഞത്: 
'''
"4" = '''
:sup:`4` “ഞാൻ നിസ്സാരനല്ലയോ, ഞാൻ അവിടുത്തോട് എന്തുത്തരം പറയും? ഞാൻ കൈകൊണ്ട് വായ് പൊത്തിക്കൊള്ളുന്നു. 
'''
"5" = '''
:sup:`5` ഒരുവട്ടം ഞാൻ സംസാരിച്ചു; ഇനി ഉത്തരം പറയുകയില്ല. രണ്ടുവട്ടം ഞാൻ ഉരചെയ്തു; ഇനി മിണ്ടുകയില്ല.“ 
'''
"6" = '''
:sup:`6` അപ്പോൾ യഹോവ ചുഴലിക്കാറ്റിൽനിന്ന് ഇയ്യോബിനോട് ഉത്തരം പറഞ്ഞത്: 
'''
"7" = '''
:sup:`7` “നീ പുരുഷനെപ്പോലെ അര മുറുക്കിക്കൊള്ളുക; ഞാൻ നിന്നോട് ചോദിക്കും; നീ എനിക്ക് ഗ്രഹിപ്പിച്ചുതരുക. 
'''
"8" = '''
:sup:`8` “നീ എന്‍റെ ന്യായത്തെ ദുർബ്ബലപ്പെടുത്തുമോ? നീ നീതിമാനാകേണ്ടതിന് എന്നെ കുറ്റം പറയുമോ? 
'''
"9" = '''
:sup:`9` ദൈവത്തിനുള്ളതുപോലെ നിനക്കു ഭുജം ഉണ്ടോ? അവനെപ്പോലെ നിനക്കു ഇടിമുഴക്കാമോ? 
'''
"10" = '''
:sup:`10` നീ മഹിമയും പ്രതാപവും അണിഞ്ഞുകൊള്ളുക. തേജസ്സും പ്രഭാവവും ധരിച്ചുകൊള്ളുക. 
'''
"11" = '''
:sup:`11` നിന്‍റെ കോപപ്രവാഹങ്ങളെ ഒഴുക്കുക; ഏത് ഗർവ്വിയെയും നോക്കി താഴ്ത്തുക. 
'''
"12" = '''
:sup:`12` ഏത് ഗർവ്വിയെയും നോക്കി താഴ്ത്തുക; ദുഷ്ടന്മാരെ അവരുടെ നിലയിൽ തന്നെ വീഴ്ത്തിക്കളയുക. 
'''
"13" = '''
:sup:`13` അവരെ എല്ലാം പൊടിയിൽ മറച്ചുവയ്ക്കുക; അവരുടെ മുഖങ്ങളെ ഒളിസ്ഥലത്ത് ബന്ധിച്ചുകളയുക. 
'''
"14" = '''
:sup:`14` അപ്പോൾ നിന്‍റെ വലങ്കൈ നിന്നെ രക്ഷിക്കുന്നു എന്നു ഞാനും നിന്നെ ശ്ലാഘിച്ചുപറയും. 
'''
"15" = '''
:sup:`15` “ഞാൻ നിന്നെപ്പോലെ ഉണ്ടാക്കിയിരിക്കുന്ന നദീഹയമുണ്ടല്ലോ; അത് കാളയെപ്പോലെ പുല്ലുതിന്നുന്നു. 
'''
"16" = '''
:sup:`16` അതിന്‍റെ ശക്തി അതിന്‍റെ കടിപ്രദേശത്തും അതിന്‍റെ ബലം വയറിന്‍റെ മാംസപേശികളിലും ആകുന്നു. 
'''
"17" = '''
:sup:`17` ദേവദാരുതുല്യമായ തന്‍റെ വാല് അത് ആട്ടുന്നു; അതിന്‍റെ തുടയിലെ ഞരമ്പുകൾ കൂടിപിണഞ്ഞിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` അതിന്‍റെ അസ്ഥികൾ ചെമ്പുകുഴൽപോലെയും എല്ലുകൾ ഇരിമ്പഴിപോലെയും ഇരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` അത് ദൈവത്തിന്‍റെ സൃഷ്ടികളിൽ പ്രധാനമായുള്ളത്; അതിനെ ഉണ്ടാക്കിയവൻ അതിന് ഒരു വാൾ കൊടുത്തിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` കാട്ടുമൃഗങ്ങളെല്ലാം കളിക്കുന്നിടമായ പർവ്വതങ്ങൾ അതിന് തീൻ വിളയിക്കുന്നു. 
'''
"21" = '''
:sup:`21` അത് നീർമരുതിന്‍റെ ചുവട്ടിലും ഞാങ്ങണയുടെ മറവിലെ ചതുപ്പുനിലത്തും കിടക്കുന്നു. 
'''
"22" = '''
:sup:`22` നീർമരുത് നിഴൽകൊണ്ട് അതിനെ മറയ്ക്കുന്നു; തോട്ടിലെ അലരി അതിനെ ചുറ്റി നില്ക്കുന്നു; 
'''
"23" = '''
:sup:`23` നദി കവിഞ്ഞൊഴുകിയാലും അത് ഭ്രമിക്കുന്നില്ല; യോർദ്ദാൻ അതിന്‍റെ വായിലേക്കു ചാടിയാലും അത് നിർഭയമായിരിക്കും. 
'''
"24" = '''
:sup:`24` അതു നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ അതിനെ പിടിക്കാമോ? അതിന്‍റെ മൂക്കിൽ കയർ കോർക്കാമോ? 
'''
