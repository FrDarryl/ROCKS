'''
"51" = '''
:sup:`51` തിരുനിവാസം പുറപ്പെടുമ്പോൾ ലേവ്യർ അത് അഴിച്ചെടുക്കേണം; തിരുനിവാസം അടിക്കുമ്പോൾ ലേവ്യർ അത് നിവിർത്തേണം; ഒരന്യൻ അടുത്തുവന്നാൽ മരണശിക്ഷ അനുഭവിക്കേണം. 
