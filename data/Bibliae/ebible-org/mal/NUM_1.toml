[1]
"1" = '''
:sup:`1` യിസ്രായേൽ മക്കൾ മിസ്രയീമിൽ നിന്ന് പുറപ്പെട്ടതിന്‍റെ രണ്ടാം വര്‍ഷം രണ്ടാം മാസം ഒന്നാം തീയതി യഹോവ സീനായിമരുഭൂമിയിൽ സമാഗമനകൂടാരത്തിൽവച്ച് മോശെയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: 
'''
"2" = '''
:sup:`2` “നിങ്ങൾ യിസ്രായേൽ മക്കളെ എല്ലാം ഗോത്രംഗോത്രമായും കുടുംബംകുടുംബമായും സകലപുരുഷന്മാരുടേയും പേര് ആളാംപ്രതി പട്ടികയിൽ ചേർത്ത് സംഘത്തിൻ്റെ കണക്കെടുക്കണം. 
'''
"3" = '''
:sup:`3` നീയും അഹരോനും യിസ്രായേലിൽ ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക്, യുദ്ധം ചെയ്യുവാൻ പ്രാപ്തിയുള്ള എല്ലാവരെയും ഗണംഗണമായി എണ്ണേണം. 
'''
"4" = '''
:sup:`4` ഓരോ ഗോത്രത്തിൽനിന്നും പിതൃഭവനത്തലവനായ ഒരാൾ നിങ്ങളോടുകൂടി ഉണ്ടായിരിക്കേണം. 
'''
"5" = '''
:sup:`5` നിങ്ങളോടുകൂടി നില്ക്കേണ്ടുന്ന പുരുഷന്മാർ ഇവരാണ്: രൂബേൻ ഗോത്രത്തിൽ ശെദേയൂരിൻ്റെ മകൻ എലീസൂർ; 
'''
"6" = '''
:sup:`6` ശിമെയോൻ ഗോത്രത്തിൽ സൂരീശദ്ദായിയുടെ മകൻ ശെലൂമീയേൽ; 
'''
"7" = '''
:sup:`7` യെഹൂദാഗോത്രത്തിൽ അമ്മീനാദാബിന്‍റെ മകൻ നഹശോൻ; 
'''
"8" = '''
:sup:`8` യിസ്സാഖാർ ഗോത്രത്തിൽ സൂവാരിൻ്റെ മകൻ നെഥനയേൽ; 
'''
"9" = '''
:sup:`9` സെബൂലൂൻഗോത്രത്തിൽ ഹോലോൻ്റെ മകൻ എലീയാബ്; 
'''
"10" = '''
:sup:`10` യോസേഫിന്‍റെ മക്കളിൽ എഫ്രയീംഗോത്രത്തിൽ അമ്മീഹൂദിന്‍റെ മകൻ എലീശാമാ; മനശ്ശെഗോത്രത്തിൽ പെദാസൂരിൻ്റെ മകൻ ഗമലീയേൽ; 
'''
"11" = '''
:sup:`11` ബെന്യാമീൻ ഗോത്രത്തിൽ ഗിദെയോനിയുടെ മകൻ അബീദാൻ; 
'''
"12" = '''
:sup:`12` ദാൻഗോത്രത്തിൽ അമ്മീശദ്ദായിയുടെ മകൻ അഹീയേസെർ; 
'''
"13" = '''
:sup:`13` ആശേർ ഗോത്രത്തിൽ ഒക്രാൻ്റെ മകൻ പഗീയേൽ; 
'''
"14" = '''
:sup:`14` ഗാദ്ഗോത്രത്തിൽ ദെയൂവേലിൻ്റെ മകൻ എലീയാസാഫ്; 
'''
"15" = '''
:sup:`15` നഫ്താലിഗോത്രത്തിൽ ഏനാൻ്റെ മകൻ അഹീര. 
'''
"16" = '''
:sup:`16` ഇവർ സംഘത്തിൽനിന്ന് വിളിക്കപ്പെട്ടവരും തങ്ങളുടെ പിതൃഗോത്രങ്ങളിൽ പ്രഭുക്കന്മാരും ആയിരുന്നു. 
'''
"17" = '''
:sup:`17` നാമനിർദ്ദേശം ചെയ്യപ്പെട്ട ഈ പുരുഷന്മാരെ മോശെയും അഹരോനും കൂട്ടിക്കൊണ്ടുപോയി. 
'''
"18" = '''
:sup:`18` രണ്ടാം മാസം ഒന്നാം തീയതി അവർ സർവ്വസഭയെയും വിളിച്ചുകൂട്ടി; അവർ ഗോത്രംഗോത്രമായും കുടുംബംകുടുംബമായും ആളാംപ്രതി ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് പ്രായമുള്ള ഓരോരുത്തരുടേയും പേര് പട്ടികയിൽ ചേർത്ത് താന്താങ്ങളുടെ വംശവിവരം അറിയിക്കുകയും ചെയ്തു. 
'''
"19" = '''
:sup:`19` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവൻ സീനായിമരുഭൂമിയിൽവച്ച് അവരുടെ എണ്ണമെടുത്തു. 
'''
"20" = '''
:sup:`20` യിസ്രായേലിന്‍റെ ആദ്യജാതനായ രൂബേന്‍റെ മക്കളുടെ സന്തതികൾ കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ, മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും 
'''
"21" = '''
:sup:`21` പേരുപേരായി എണ്ണപ്പെട്ടവർ നാല്പത്താറായിരത്തി അഞ്ഞൂറ് (46,500) പേർ. 
'''
"22" = '''
:sup:`22` ശിമെയോന്‍റെ മക്കളുടെ സന്തതികളിൽ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും 
'''
"23" = '''
:sup:`23` പേരുപേരായി എണ്ണപ്പെട്ടവർ അമ്പത്തൊമ്പതിനായിരത്തി മുന്നൂറ് (59,300) പേർ. 
'''
"24" = '''
:sup:`24` ഗാദ് ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"25" = '''
:sup:`25` എണ്ണപ്പെട്ടവർ നാല്പത്തയ്യായിരത്തി അറുനൂറ്റി അമ്പത് (45,650) പേർ. 
'''
"26" = '''
:sup:`26` യെഹൂദാ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"27" = '''
:sup:`27` യെഹൂദാ ഗോത്രത്തിൽ എണ്ണപ്പെട്ടവർ എഴുപത്തിനാലായിരത്തി അറുനൂറ് (74,600) പേർ. 
'''
"28" = '''
:sup:`28` യിസ്സാഖാർ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മേലോട്ട് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"29" = '''
:sup:`29` എണ്ണപ്പെട്ടവർ അമ്പത്തിനാലായിരത്തി നാനൂറ് (54,400) പേർ. 
'''
"30" = '''
:sup:`30` സെബൂലൂൻ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മേലോട്ട് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും 
'''
"31" = '''
:sup:`31` പേരുപേരായി എണ്ണപ്പെട്ടവർ അമ്പത്തേഴായിരത്തി നാനൂറ് (57,400) പേർ. 
'''
"32" = '''
:sup:`32` യോസേഫിന്‍റെ മക്കളിൽ എഫ്രയീം ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും 
'''
"33" = '''
:sup:`33` പേരുപേരായി എണ്ണപ്പെട്ടവർ നാല്പതിനായിരത്തി അഞ്ഞൂറ് (40,500) പേർ. 
'''
"34" = '''
:sup:`34` മനശ്ശെ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"35" = '''
:sup:`35` എണ്ണപ്പെട്ടവർ മുപ്പത്തീരായിരത്തിരുനൂറ് (32,200) പേർ. 
'''
"36" = '''
:sup:`36` ബെന്യാമീൻ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മുകളിലേക്ക് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"37" = '''
:sup:`37` എണ്ണപ്പെട്ടവർ മുപ്പത്തയ്യായിരത്തി നാനൂറ് (35,400) പേർ. 
'''
"38" = '''
:sup:`38` ദാൻ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മേലോട്ട് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"39" = '''
:sup:`39` എണ്ണപ്പെട്ടവർ അറുപത്തീരായിരത്തി എഴുനൂറ് (62,700) പേർ. 
'''
"40" = '''
:sup:`40` ആശേർ ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"41" = '''
:sup:`41` ആശേർ ഗോത്രത്തിൽ എണ്ണപ്പെട്ടവർ നാല്പത്തോരായിരത്തി അഞ്ഞൂറ് (41,500) പേർ. 
'''
"42" = '''
:sup:`42` നഫ്താലി ഗോത്രത്തിൽനിന്ന് കുലംകുലമായും കുടുംബംകുടുംബമായും ഇരുപതു വയസ്സുമുതൽ മേലോട്ട് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരും പേരുപേരായി 
'''
"43" = '''
:sup:`43` എണ്ണപ്പെട്ടവർ അമ്പത്തിമൂവായിരത്തിനാനൂറ് (53,400) പേർ. 
'''
"44" = '''
:sup:`44` മോശെയും അഹരോനും ഗോത്രത്തിന് ഒരാൾ വീതം യിസ്രായേൽപ്രഭുക്കന്മാരായ പന്ത്രണ്ടു പുരുഷന്മാരുംകൂടി എണ്ണമെടുത്തവർ ഇവർ തന്നെ. 
'''
"45" = '''
:sup:`45` യിസ്രായേൽ മക്കളിൽ ഗോത്രംഗോത്രമായി ഇരുപതു വയസ്സുമുതൽ മേലോട്ട് യുദ്ധത്തിന് പ്രാപ്തിയുള്ള സകലപുരുഷന്മാരുമായി 
'''
"46" = '''
:sup:`46` എണ്ണപ്പെട്ടവർ ആകെ ആറുലക്ഷത്തി മൂവായിരത്തി അഞ്ഞൂറ്റി അമ്പത് (6,03,550) പേർ ആയിരുന്നു. 
'''
"47" = '''
:sup:`47` ഇവരുടെ കൂട്ടത്തിൽ ലേവ്യരെ പിതൃഗോത്രമായി എണ്ണിയില്ല. 
'''
"48" = '''
:sup:`48` “ലേവിഗോത്രത്തെ മാത്രം എണ്ണരുത്; 
'''
"49" = '''
