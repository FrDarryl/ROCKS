[95]
"1" = '''
:sup:`1` വരുവിൻ, നാം യഹോവയ്ക്കു പാടുക; നമ്മുടെ രക്ഷയുടെ പാറയ്ക്ക് ആനന്ദത്തോടെ ആർപ്പിടുക. 
'''
"2" = '''
:sup:`2` നാം സ്തോത്രത്തോടെ തിരുസന്നിധിയിൽ ചെല്ലുക; സങ്കീർത്തനങ്ങളോടെ ദൈവത്തിന്‍റെ മുമ്പാകെ ഘോഷിക്കുക. 
'''
"3" = '''
:sup:`3` യഹോവ മഹാദൈവമല്ലോ; അവിടുന്ന് സകലദേവന്മാർക്കും മീതെ മഹാരാജാവു തന്നെ. 
'''
"4" = '''
:sup:`4` ഭൂമിയുടെ അധോഭാഗങ്ങൾ കർത്താവിന്‍റെ കയ്യിൽ ആകുന്നു; പർവ്വതങ്ങളുടെ ശിഖരങ്ങളും അവിടുത്തേയ്ക്കുള്ളവ. 
'''
"5" = '''
:sup:`5` സമുദ്രം അവിടുത്തേതാണ്; ദൈവം അതിനെ ഉണ്ടാക്കി; കരയെയും അവിടുത്തെ കൈകൾ മനഞ്ഞിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` വരുവിൻ, നാം വണങ്ങി നമസ്കരിക്കുക; നമ്മെ നിർമ്മിച്ച യഹോവയുടെ മുമ്പിൽ മുട്ടുകുത്തുക. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് നമ്മുടെ ദൈവമാകുന്നു; നാമോ അവിടുന്ന് മേയിക്കുന്ന ജനവും അവിടുത്തെ കൈകളിലെ ആടുകളും തന്നെ. 
'''
"8" = '''
:sup:`8` ഇന്ന് നിങ്ങൾ ദൈവത്തിന്‍റെ ശബ്ദം കേൾക്കുന്നു എങ്കിൽ, മെരീബയിലെപ്പോലെയും മരുഭൂമിയിൽ മസ്സാനാളിലെപ്പോലെയും നിങ്ങളുടെ ഹൃദയം കഠിനമാക്കരുത്. 
'''
"9" = '''
:sup:`9` അവിടെവച്ച് നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ പരീക്ഷിച്ചു; എന്‍റെ പ്രവൃത്തി അവർ കണ്ടിട്ടും എന്നെ ശോധന ചെയ്തു. 
'''
"10" = '''
:sup:`10` നാല്പത് വർഷം ഞാൻ ആ തലമുറയെക്കുറിച്ച് ദു:ഖിച്ചു. “അവർ തെറ്റിപ്പോകുന്ന ഹൃദയമുള്ള ഒരു ജനം എന്നും എന്‍റെ കല്‍പ്പനകളെ അനുസരിച്ചിട്ടില്ലാത്തവര്‍” എന്നും ഞാൻ പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` “ആകയാൽ അവർ എന്‍റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കുകയില്ല” എന്നു ഞാൻ എന്‍റെ ക്രോധത്തിൽ സത്യംചെയ്തു. 
'''
