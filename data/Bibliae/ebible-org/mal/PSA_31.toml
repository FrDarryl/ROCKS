[31]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, ഞാൻ അങ്ങയെ ശരണം പ്രാപിക്കുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ; അങ്ങേയുടെ നീതിനിമിത്തം എന്നെ വിടുവിക്കേണമേ. 
'''
"2" = '''
:sup:`2` അവിടുത്തെ ചെവി എന്നിലേക്ക് ചായിച്ച് എന്നെ വേഗം വിടുവിക്കേണമേ. അവിടുന്ന്എനിക്കു ഉറപ്പുള്ള പാറയായും എന്നെ രക്ഷിക്കുന്ന കോട്ടയായും ഇരിക്കേണമേ. 
'''
"3" = '''
:sup:`3` അവിടുന്ന് എന്‍റെ പാറയും എന്‍റെ കോട്ടയുമല്ലോ; അങ്ങേയുടെ നാമംനിമിത്തം എന്നെ നടത്തി പരിപാലിക്കേണമേ. 
'''
"4" = '''
:sup:`4` അവർ എനിക്കായി ഒളിച്ചുവച്ചിരിക്കുന്ന വലയിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ; അവിടുന്ന് എന്‍റെ അഭയസ്ഥാനമാകുന്നുവല്ലോ. 
'''
"5" = '''
:sup:`5` അങ്ങേയുടെ കയ്യിൽ ഞാൻ എന്‍റെ ആത്മാവിനെ ഭരമേല്പിക്കുന്നു; വിശ്വസ്തദൈവമായ യഹോവേ, അവിടുന്ന് എന്നെ വീണ്ടെടുത്തിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` മിഥ്യാമൂർത്തികളെ സേവിക്കുന്നവരെ ഞാൻ പകക്കുന്നു; ഞാനോ യഹോവയിൽ ആശ്രയിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ഞാൻ അങ്ങേയുടെ ദയയിൽ ആനന്ദിച്ച് സന്തോഷിക്കുന്നു; അവിടുന്ന് എന്‍റെ അരിഷ്ടത കണ്ടു എന്‍റെ പ്രാണസങ്കടങ്ങൾ അറിഞ്ഞിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ശത്രുവിന്‍റെ കയ്യിൽ അവിടുന്ന് എന്നെ ഏല്പിച്ചിട്ടില്ല; എന്‍റെ കാലുകൾ അങ്ങ് വിശാലസ്ഥലത്ത് നിർത്തിയിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` യഹോവേ, എന്നോട് കൃപയുണ്ടാകേണമേ; ഞാൻ കഷ്ടത്തിലായിരിക്കുന്നു; വ്യസനംകൊണ്ട് എന്‍റെ കണ്ണും പ്രാണനും ശരീരവും ക്ഷയിച്ചിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` എന്‍റെ ആയുസ്സ് ദുഃഖത്തിലും എന്‍റെ സംവത്സരങ്ങൾ നെടുവീർപ്പിലും കഴിഞ്ഞുപോയിരിക്കുന്നു; എന്‍റെ ക്ലേശം നിമിത്തം എന്‍റെ ബലം നഷ്ടപ്പെട്ടും എന്‍റെ അസ്ഥികൾ ക്ഷയിച്ചും ഇരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` എന്‍റെ സകലവൈരികളാലും ഞാൻ നിന്ദിതനായിത്തീർന്നു; എന്‍റെ അയല്‍ക്കാർക്ക് അതിനിന്ദിതൻ തന്നെ; എന്‍റെ മുഖപരിചയക്കാർക്ക് ഞാൻ ഭയഹേതുവാകുന്നു. എന്നെ വെളിയിൽ കാണുന്നവർ എന്നെ വിട്ട് ഓടിപ്പോകുന്നു. 
'''
"12" = '''
:sup:`12` മരിച്ചുപോയവനെപ്പോലെ എന്നെ മറന്നുകളഞ്ഞിരിക്കുന്നു; ഞാൻ ഒരു ഉടഞ്ഞ പാത്രംപോലെ ആയിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` “ചുറ്റും ഭീതി” എന്ന അപശ്രുതി ഞാൻ പലരുടെയും വായിൽനിന്ന് കേട്ടിരിക്കുന്നു; അവർ എനിക്ക് വിരോധമായി കൂടി ആലോചന കഴിക്കുന്നു, എന്‍റെ ജീവൻ എടുത്തുകളയുവാൻ നിരൂപിക്കുന്നു. 
'''
"14" = '''
:sup:`14` എങ്കിലും യഹോവേ, ഞാൻ അങ്ങയിൽ ആശ്രയിച്ചു; “അവിടുന്ന് എന്‍റെ ദൈവം” എന്നു ഞാൻ പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` എന്‍റെ ജീവകാലം അങ്ങേയുടെ കയ്യിൽ ഇരിക്കുന്നു; എന്‍റെ ശത്രുക്കളുടെയും എന്നെ പീഡിപ്പിക്കുന്നവരുടെയും കൈയിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ. 
'''
"16" = '''
:sup:`16` അടിയന്‍റെമേൽ തിരുമുഖം പ്രകാശിപ്പിക്കേണമേ; അങ്ങേയുടെ ദയയാൽ എന്നെ രക്ഷിക്കേണമേ. 
'''
"17" = '''
:sup:`17` യഹോവേ, അങ്ങയെ വിളിച്ചപേക്ഷിച്ചിരിക്കുകയാൽ ഞാൻ ലജ്ജിച്ചുപോകരുതേ; ദുഷ്ടന്മാർ ലജ്ജിച്ച് പാതാളത്തിൽ മൗനമായിരിക്കട്ടെ. 
'''
"18" = '''
:sup:`18` നീതിമാന് വിരോധമായി ഡംഭത്തോടും നിന്ദയോടും കൂടി ധാർഷ്ട്യം സംസാരിക്കുന്ന വ്യാജമുള്ള അധരങ്ങൾ നിശ്ശബ്ദമായി പോകട്ടെ. 
'''
"19" = '''
:sup:`19` അങ്ങേയുടെ ഭക്തന്മാർക്കു വേണ്ടി അവിടുന്ന് സംഗ്രഹിച്ചതും അവിടുത്തെ ആശ്രയിക്കുന്നവർക്കു വേണ്ടി മനുഷ്യപുത്രന്മാർ കാൺകെ അവിടുന്ന് പ്രവർത്തിച്ചതുമായ അങ്ങേയുടെ നന്മ എത്ര വലിയതാകുന്നു. 
'''
"20" = '''
:sup:`20` അവിടുന്ന് അവരെ മനുഷ്യരുടെ ഗൂഢാലോചനയിൽ നിന്ന് വിടുവിച്ച് അങ്ങേയുടെ സാന്നിദ്ധ്യത്തിന്‍റെ സുരക്ഷിതത്വത്തിൽ മറയ്ക്കും. അവിടുന്ന് അവരെ നാവുകളുടെ വക്കാണത്തിൽ നിന്നു രക്ഷിച്ച് ഒരു കൂടാരത്തിനകത്ത് ഒളിപ്പിക്കും. 
'''
"21" = '''
:sup:`21` യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവൻ ഉറപ്പുള്ള പട്ടണത്തിൽ തന്‍റെ ദയ എനിക്ക് അത്ഭുതകരമായി കാണിച്ചിരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` “ഞാൻ അങ്ങേയുടെ ദൃഷ്ടിയിൽനിന്ന് ഛേദിക്കപ്പെട്ടുപോയി” എന്നു ഞാൻ എന്‍റെ പരിഭ്രമത്തിൽ പറഞ്ഞു; എങ്കിലും ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിച്ചപ്പോൾ എന്‍റെ യാചനയുടെ ശബ്ദം അവിടുന്ന് കേട്ടു. 
'''
"23" = '''
:sup:`23` യഹോവയുടെ സകലവിശുദ്ധന്മാരുമായുള്ളോരേ, കർത്താവിനെ സ്നേഹിക്കുവിൻ; യഹോവ വിശ്വസ്തന്മാരെ കാക്കുന്നു; അഹങ്കാരം പ്രവർത്തിക്കുന്നവന് ധാരാളം പകരം കൊടുക്കുന്നു. 
'''
"24" = '''
:sup:`24` യഹോവയിൽ പ്രത്യാശയുള്ള ഏവരുമേ, ധൈര്യപ്പെട്ടിരിക്കുവിൻ; നിങ്ങളുടെ ഹൃദയം ഉറച്ചിരിക്കട്ടെ. 
'''
