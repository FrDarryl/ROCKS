"1" = '''
:sup:`1` ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ബാബേലിലേക്കു കൊണ്ടുപോയിരുന്ന പ്രവാസികളിൽ നിന്ന് യെരൂശലേമിലേക്കും യെഹൂദയിലേക്കും താന്താങ്ങളുടെ പട്ടണങ്ങളിലേക്ക് മടങ്ങിവന്ന സംസ്ഥാനവാസികൾ ഇവരാണ്: 
'''
"2" = '''
:sup:`2` സെരുബ്ബാബേലിനോടുകൂടെ വന്നവർ: യേശുവ, നെഹെമ്യാവ്, സെരായാവ്, രെയേലയാവ്, മൊർദെഖായി, ബിൽശാൻ, മിസ്പാർ, ബിഗ്വായി, രെഹൂം, ബാനാ എന്നിവർ. യിസ്രായേൽജനത്തിലെ പുരുഷന്മാരുടെ സംഖ്യ ഇപ്രകാരമാണ്: 
'''
"3" = '''
:sup:`3` പരോശിന്‍റെ മക്കൾ രണ്ടായിരത്തൊരുനൂറ്റിയെഴുപത്തിരണ്ട് (2,172). 
'''
"4" = '''
:sup:`4` ശെഫത്യാവിന്‍റെ മക്കൾ മുന്നൂറ്റെഴുപത്തിരണ്ട് (372), 
'''
"5" = '''
:sup:`5` ആരഹിന്‍റെ മക്കൾ എഴുനൂറ്റെഴുപത്തഞ്ച് (775). 
'''
"6" = '''
:sup:`6` യേശുവയുടെയും യോവാബിന്‍റെയും മക്കളിൽ പഹത്-മോവാബിന്‍റെ മക്കൾ രണ്ടായിരത്തെണ്ണൂറ്റി പന്ത്രണ്ട് (2,812). 
'''
"7" = '''
:sup:`7` ഏലാമിന്‍റെ മക്കൾ ആയിരത്തിയിരുനൂറ്റമ്പത്തിനാല് (1,254). 
'''
"8" = '''
:sup:`8` സഥൂവിൻ്റെ മക്കൾ തൊള്ളായിരത്തി നാല്പത്തഞ്ച് (945). 
'''
"9" = '''
:sup:`9` സക്കായിയുടെ മക്കൾ എഴുനൂറ്ററുപത് (760). 
'''
"10" = '''
:sup:`10` ബാനിയുടെ മക്കൾ അറുനൂറ്റി നാല്പത്തിരണ്ട് (642). 
'''
"11" = '''
:sup:`11` ബേബായിയുടെ മക്കൾ അറുനൂറ്റിയിരുപത്തിമൂന്ന് (623). 
'''
"12" = '''
:sup:`12` അസ്ഗാദിന്‍റെ മക്കൾ ആയിരത്തിയിരുനൂറ്റി ഇരുപത്തിരണ്ടു (1,222). 
'''
"13" = '''
:sup:`13` അദോനീക്കാമിന്‍റെ മക്കൾ അറുനൂറ്ററുപത്താറ് (666). 
'''
"14" = '''
:sup:`14` ബിഗ്വായിയുടെ മക്കൾ രണ്ടായിരത്തമ്പത്താറ് (2,056). 
'''
"15" = '''
:sup:`15` ആദീൻ്റെ മക്കൾ നാനൂറ്റമ്പത്തിനാല് (454). 
'''
"16" = '''
:sup:`16` യെഹിസ്കീയാവിന്‍റെ സന്തതിയായ ആതേരിന്‍റെ മക്കൾ തൊണ്ണൂറ്റെട്ട് (98). 
'''
"17" = '''
:sup:`17` ബേസായിയുടെ മക്കൾ മുന്നൂറ്റിയിരുപത്തിമൂന്ന് (323). 
'''
"18" = '''
:sup:`18` യോരയുടെ മക്കൾ നൂറ്റിപന്ത്രണ്ട് (112). 
'''
"19" = '''
:sup:`19` ഹാശൂമിൻ്റെ മക്കൾ ഇരുനൂറ്റിയിരുപത്തിമൂന്ന് (223). 
'''
"20" = '''
:sup:`20` ഗിബ്ബാരിൻ്റെ മക്കൾ തൊണ്ണൂറ്റഞ്ച് (95). 
'''
"21" = '''
:sup:`21` ബേത്ലേഹേമ്യർ നൂറ്റിയിരുപത്തിമൂന്ന് (123). 
'''
"22" = '''
:sup:`22` നെതോഫാത്യർ അമ്പത്താറ് (56). 
'''
"23" = '''
:sup:`23` അനാഥോത്യർ നൂറ്റിയിരുപത്തെട്ട് (128). 
'''
"24" = '''
:sup:`24` അസ്മാവെത്യർ നാല്പത്തിരണ്ട് (42). 
'''
"25" = '''
:sup:`25` കിര്യത്ത്-യെയാരീം, കെഫീരാ, ബെരോയോത്ത് എന്നിവയിലെ നിവാസികൾ എഴുനൂറ്റിനാല്പത്തിമൂന്ന് (743). 
'''
"26" = '''
:sup:`26` രാമയിലെയും ഗിബയിലെയും നിവാസികൾ അറുനൂറ്റിയിരുപത്തൊന്ന് (621). 
'''
"27" = '''
:sup:`27` മിഖ്മാശ്യർ നൂറ്റിയിരുപത്തിരണ്ട് (122). 
'''
"28" = '''
:sup:`28` ബേഥേലിലെയും ഹായിയിലേയും നിവാസികൾ ഇരുനൂറ്റിയിരുപത്തിമൂന്ന് (223). 
'''
"29" = '''
:sup:`29` നെബോനിവാസികൾ അമ്പത്തിരണ്ട് (52). 
'''
"30" = '''
:sup:`30` മഗ്ബീശിന്റെ മക്കൾ നൂറ്റമ്പത്താറ് (156). 
'''
"31" = '''
:sup:`31` മറ്റെ ഏലാമിന്‍റെ മക്കൾ ആയിരത്തിയിരുനൂറ്റമ്പത്തിനാല് (1,254). 
'''
"32" = '''
:sup:`32` ഹാരീമിന്‍റെ മക്കൾ മുന്നൂറ്റിയിരുപത് (320). 
'''
"33" = '''
:sup:`33` ലോദ്, ഹാദീദ്, ഓനോ എന്നിവയിലെ നിവാസികൾ എഴുനൂറ്റിയിരുപത്തഞ്ച് (725). 
'''
"34" = '''
:sup:`34` യെരിഹോനിവാസികൾ മുന്നൂറ്റിനാല്പത്തഞ്ച് (345). 
'''
"35" = '''
:sup:`35` സേനായാനിവാസികൾ മൂവായിരത്തറുനൂറ്റിമുപ്പത് (3,630). 
'''
"36" = '''
:sup:`36` പുരോഹിതന്മാർ: യേശുവയുടെ ഗൃഹത്തിലെ യെദയ്യാവിന്‍റെ മക്കൾ തൊള്ളായിരത്തെഴുപത്തിമൂന്ന് (973). 
'''
"37" = '''
:sup:`37` ഇമ്മേരിന്‍റെ മക്കൾ ആയിരത്തിയമ്പത്തിരണ്ട് (1,052). 
'''
"38" = '''
:sup:`38` പശ്ഹൂരിന്‍റെ മക്കൾ ആയിരത്തിയിരുനൂറ്റിനാല്പത്തേഴ് (1,247). 
'''
"39" = '''
:sup:`39` ഹാരീമിന്‍റെ മക്കൾ ആയിരത്തിപ്പതിനേഴ് (1,017). 
'''
"40" = '''
:sup:`40` ലേവ്യർ: ഹോദവ്യാവിന്‍റെ മക്കളിൽ യേശുവയുടെയും കദ്മീയേലിന്റെയും മക്കൾ എഴുപത്തിനാല് (74). 
'''
"41" = '''
:sup:`41` സംഗീതക്കാർ: ആസാഫ്യർ നൂറ്റിയിരുപത്തെട്ട് (128). 
'''
"42" = '''
:sup:`42` വാതിൽകാവല്ക്കാരുടെ മക്കൾ: ശല്ലൂമിന്‍റെ മക്കൾ, ആതേരിന്‍റെ മക്കൾ, തല്മോന്‍റെ മക്കൾ, അക്കൂബിന്‍റെ മക്കൾ, ഹതീതയുടെ മക്കൾ, ശോബായിയുടെ മക്കൾ ഇങ്ങനെ ആകെ നൂറ്റിമുപ്പത്തൊമ്പത് (139). 
'''
"43" = '''
:sup:`43` ദൈവാലയദാസന്മാർ: സീഹയുടെ മക്കൾ, ഹസൂഫയുടെ മക്കൾ, തബ്ബായോത്തിൻ്റെ മക്കൾ, 
'''
"44" = '''
:sup:`44` കേരോസിൻ്റെ മക്കൾ, സീയാഹയുടെ മക്കൾ, പാദോൻ്റെ മക്കൾ, 
'''
"45" = '''
:sup:`45` ലെബാനയുടെ മക്കൾ, ഹഗാബയുടെ മക്കൾ, അക്കൂബിന്‍റെ മക്കൾ, 
'''
"46" = '''
:sup:`46` ഹാഗാബിന്‍റെ മക്കൾ, ശൽമായിയുടെ മക്കൾ, 
'''
"47" = '''
:sup:`47` ഹാനാന്‍റെ മക്കൾ, ഗിദ്ദേലിന്‍റെ മക്കൾ, ഗാഹരിന്‍റെ മക്കൾ, 
'''
"48" = '''
:sup:`48` രെയായാവിന്‍റെ മക്കൾ, രെസീന്‍റെ മക്കൾ, നെക്കോദയുടെ മക്കൾ, ഗസ്സാമിൻ്റെ മക്കൾ, 
'''
"49" = '''
:sup:`49` ഉസ്സയുടെ മക്കൾ, പാസേഹയുടെ മക്കൾ, 
'''
"50" = '''
:sup:`50` ബേസായിയുടെ മക്കൾ, അസ്നയുടെ മക്കൾ, 
'''
"51" = '''
:sup:`51` മെയൂന്യർ, നെഫീസ്യർ, ബക്ക്ബൂക്കിൻ്റെ മക്കൾ, ഹക്കൂഫയുടെ മക്കൾ, ഹർഹൂരിൻ്റെ മക്കൾ, 
'''
"52" = '''
:sup:`52` ബസ്ലുത്തിൻ്റെ മക്കൾ, മെഹീദയുടെ മക്കൾ, ഹർശയുടെ മക്കൾ, ബർക്കോസിൻ്റെ മക്കൾ, 
'''
"53" = '''
:sup:`53` സീസെരയുടെ മക്കൾ, തേമഹിന്‍റെ മക്കൾ, 
'''
"54" = '''
:sup:`54` നെസീഹയുടെ മക്കൾ, ഹതീഫയുടെ മക്കൾ. 
'''
"55" = '''
:sup:`55` ശലോമോന്‍റെ ദാസന്മാരുടെ മക്കൾ: സോതായിയുടെ മക്കൾ ഹസോഫേരെത്തിൻ്റെ മക്കൾ, പെരൂദയുടെ മക്കൾ, 
'''
"56" = '''
:sup:`56` യാലയുടെ മക്കൾ, ദർക്കോൻ്റെ മക്കൾ 
'''
"57" = '''
:sup:`57` ഗിദ്ദേലിന്‍റെ മക്കൾ, ശെഫത്യാവിന്‍റെ മക്കൾ; ഹത്തീലിൻ്റെ മക്കൾ, പോക്കേരെത്ത്-ഹസ്സെബായീമിന്‍റെ മക്കൾ, ആമിയുടെ മക്കൾ. 
'''
"58" = '''
:sup:`58` ദൈവാലയദാസന്മാരും ശലോമോന്‍റെ ദാസന്മാരുടെ മക്കളും ആകെ മുന്നൂറ്റിത്തൊണ്ണൂറ്റിരണ്ട് (392). 
'''
"59" = '''
:sup:`59` തേൽമേലഹ്, തേൽ-ഹർശ, കെരൂബ്, അദ്ദാൻ, ഇമ്മേർ എന്നീ സ്ഥലങ്ങളിൽനിന്ന് പുറപ്പെട്ടുവന്നവർ ഇവർ തന്നെ; എങ്കിലും തങ്ങൾ യിസ്രായേല്യർ തന്നെയോ എന്ന് തിരിച്ചറിയുവാൻ, തങ്ങളുടെ പിതൃഭവനവും വംശാവലിയും പറവാൻ അവർക്ക് കഴിഞ്ഞില്ല. 
'''
"60" = '''
:sup:`60` ദെലായാവിന്‍റെ മക്കൾ, തോബീയാവിന്‍റെ മക്കൾ, നെക്കോദയുടെ മക്കൾ ആകെ അറുനൂറ്റമ്പത്തിരണ്ട് (652). 
'''
"61" = '''
:sup:`61` പുരോഹിതന്മാരുടെ മക്കളിൽ ഹബയ്യാവിന്‍റെ മക്കൾ, ഹക്കോസിന്‍റെ മക്കൾ ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ പുത്രിമാരിൽ ഒരുത്തിയെ വിവാഹംകഴിച്ച് അവരുടെ പേരിനാൽ വിളിക്കപ്പെട്ട ബർസില്ലായിയുടെ മക്കൾ. 
'''
"62" = '''
:sup:`62` ഇവർ തങ്ങളുടെ വംശാവലിരേഖ അന്വേഷിച്ചു; അത് കണ്ടുകിട്ടിയില്ലതാനും; അതുകൊണ്ട് അവരെ അശുദ്ധരെന്ന് എണ്ണി പൌരോഹിത്യത്തിൽനിന്ന് നീക്കിക്കളഞ്ഞു. 
'''
"63" = '''
:sup:`63` ഊറീമും തുമ്മീമും ഉള്ള പുരോഹിതൻ എഴുന്നേല്ക്കുംവരെ അതിപരിശുദ്ധമായത് തിന്നരുത് എന്നു ദേശാധിപതി അവരോട് കല്പിച്ചു. 
'''
"64" = '''
:sup:`64` സഭ ആകെ നാല്പത്തീരായിരത്തി മുന്നൂറ്ററുപത് (42,360) പേർ ആയിരുന്നു. 
'''
"65" = '''
:sup:`65` അവരുടെ ദാസീദാസന്മാരായ ഏഴായിരത്തിമുന്നൂറ്റിമുപ്പത്തിയേഴ് (7,337) പേരെ കൂടാതെ അവർക്ക് പുരുഷന്മാരും സ്ത്രീകളുമായ ഇരുനൂറ് (200) സംഗീതക്കാർ ഉണ്ടായിരുന്നു. 
