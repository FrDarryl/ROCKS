[16]
"1" = '''
:sup:`1` ഇങ്ങനെ അവർ ദൈവത്തിന്‍റെ പെട്ടകം കൊണ്ടുവന്ന് ദാവീദ് അതിനായിട്ട് അടിച്ചിരുന്ന കൂടാരത്തിനകത്ത് വച്ചു; പിന്നെ അവർ ദൈവത്തിന്‍റെ സന്നിധിയിൽ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും കഴിച്ചു. 
'''
"2" = '''
:sup:`2` ദാവീദ് ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ച് തീർന്നശേഷം ജനത്തെ യഹോവയുടെ നാമത്തിൽ അനുഗ്രഹിച്ചു. 
'''
"3" = '''
:sup:`3` അവൻ യിസ്രായേലിൽ എല്ലാവർക്കും, ഓരോ പുരുഷനും, സ്ത്രീക്കും ഓരോ അപ്പവും ഓരോ ഖണ്ഡം ഇറച്ചിയും ഓരോ മുന്തിരിങ്ങാക്കട്ട വീതവും വിഭാഗിച്ചു കൊടുത്തു. 
'''
"4" = '''
:sup:`4` അവൻ യഹോവയുടെ പെട്ടകത്തിന്‍റെ മുമ്പിൽ യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയ്ക്കു കീർത്തനവും വന്ദനവും സ്തോത്രവും ചെയ്യുവാൻ ലേവ്യരിൽനിന്നു ശുശ്രൂഷകന്മാരെ നിയമിച്ചു. 
'''
"5" = '''
:sup:`5` ആസാഫ് തലവൻ; രണ്ടാമൻ സെഖര്യാവ്; പിന്നെ യെയീയേൽ, ശെമീരാമോത്ത്, യെഹീയേൽ, മത്ഥിഥ്യാവ്, എലീയാബ്, ബെനായാവ്, ഓബേദ്-ഏദോം, യെയീയേൽ എന്നിവർ വീണയും കിന്നരവും വായിച്ചു; ആസാഫ് കൈത്താളം കൊട്ടി. 
'''
"6" = '''
:sup:`6` പുരോഹിതന്മാരായ ബെനായാവും യഹസീയേലും ദൈവത്തിന്‍റെ നിയമപെട്ടകത്തിന്‍റെ മുമ്പിൽ പതിവായി കാഹളം ഊതി. 
'''
"7" = '''
:sup:`7` ദാവീദ് അന്നു തന്നെ, യഹോവയ്ക്കു സ്തോത്രം ചെയ്യേണ്ടതിന് ആസാഫിനും അവന്‍റെ സഹോദരന്മാർക്കും ഈ സ്തോത്രഗീതം നൽകി: 
'''
"8" = '''
:sup:`8` യഹോവയ്ക്കു സ്തോത്രം ചെയ്തു; അവിടുത്തെ നാമത്തെ ആരാധിപ്പിൻ; ജനതകളുടെ ഇടയിൽ അവിടുത്തെ പ്രവൃത്തികളെ അറിയിക്കുവിൻ; 
'''
"9" = '''
:sup:`9` യഹോവയ്ക്കു പാടി കീർത്തനം ചെയ്യുവിൻ; അവിടുന്ന് ചെയ്ത അത്ഭുതങ്ങളെ ഒക്കെയും വർണ്ണിപ്പിൻ. 
'''
"10" = '''
:sup:`10` അവിടുത്തെ വിശുദ്ധനാമത്തിൽ പുകഴുവിൻ; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം സന്തോഷിക്കട്ടെ. 
'''
"11" = '''
:sup:`11` യഹോവയെയും അവിടുത്തെ ശക്തിയെയും തേടുവിൻ; അവിടുത്തെ മുഖം നിരന്തരം അന്വേഷിക്കുവിൻ. 
'''
"12" = '''
:sup:`12` അവിടുത്തെ ദാസനായ യിസ്രായേലിന്‍റെ സന്താനമേ, അവിടുന്നു തെരഞ്ഞെടുത്ത യാക്കോബ് പുത്രന്മാരേ, 
'''
"13" = '''
:sup:`13` അവിടുന്നു ചെയ്ത അത്ഭുതങ്ങളും അരുളിച്ചെയ്ത അടയാളങ്ങളും വിധികളും ഓർത്തുകൊൾവിൻ. 
'''
"14" = '''
:sup:`14` അവിടുന്നല്ലോ നമ്മുടെ ദൈവമായ യഹോവ; അവിടുത്തെ ന്യായവിധികൾ സർവ്വഭൂമിയിലുമുണ്ടു. 
'''
"15" = '''
:sup:`15` അവിടുത്തെ വചനം ആയിരം തലമുറയോളവും അവിടുത്തെ നിയമം എന്നേക്കും ഓർത്തുകൊൾവിൻ. 
'''
"16" = '''
:sup:`16` അബ്രാഹാമോടു അവിടുന്നു ചെയ്ത നിയമവും യിസ്ഹാക്കിനോടു ചെയ്ത സത്യവും തന്നെ. 
'''
"17" = '''
:sup:`17` അതിനെ അവിടുന്ന് യാക്കോബിന് ഒരു പ്രമാണമായും യിസ്രായേലിനൊരു ശാശ്വതനിയമമായും ഉറപ്പിച്ചു. 
'''
"18" = '''
:sup:`18` ഞാൻ നിനക്കു അവകാശമായി കനാൻദേശത്തെ തരും എന്നു കല്പിച്ചു. 
'''
"19" = '''
:sup:`19` അവർ എണ്ണത്തിൽ കുറഞ്ഞവരും ആൾബലത്തിൽ ചുരുങ്ങിയവരും പരദേശികളും ആയിരുന്നു. 
'''
"20" = '''
:sup:`20` അവർ ഒരു ജനതയെ വിട്ടു മറ്റൊരു ജനതയുടെ അടുക്കലേക്കും ഒരു രാജ്യം വിട്ടു മറ്റൊരു വംശത്തിലേക്കും പോകുമ്പോഴും 
'''
"21" = '''
:sup:`21` ആരും അവരെ പീഡിപ്പിപ്പാൻ അവിടുന്ന് സമ്മതിച്ചില്ല; അവർക്കുവേണ്ടി രാജാക്കന്മാരെ ശാസിച്ച് പറഞ്ഞത്: 
'''
"22" = '''
:sup:`22` എന്‍റെ അഭിഷിക്തന്മാരെ തൊടരുത്; എന്‍റെ പ്രവാചകർക്കു ദോഷം ചെയ്കയുമരുതു. 
'''
"23" = '''
:sup:`23` സകലഭൂവാസികളുമേ, യഹോവയ്ക്കു പാടുവിൻ; ദിനംതോറും അവിടുത്തെ രക്ഷയെ പ്രസ്താവിപ്പിൻ. 
'''
"24" = '''
:sup:`24` ജനതകളുടെ നടുവിൽ അവിടുത്തെ മഹത്വവും സർവ്വവംശങ്ങളുടെയും മദ്ധ്യേ അവിടുത്തെ അത്ഭുതങ്ങളും പ്രഘോഷിപ്പിൻ. 
'''
"25" = '''
:sup:`25` യഹോവ വലിയവനും അത്യന്തം സ്തുത്യനും സർവ്വദേവന്മാരിലും അതിഭയങ്കരനുമല്ലോ. 
'''
"26" = '''
:sup:`26` ജനതകളുടെ സകലദേവന്മാരും വിഗ്രഹങ്ങൾ അത്രേ; എന്നാൽ യഹോവ ആകാശത്തെ ചമെച്ചവൻ ആകുന്നു. 
'''
"27" = '''
:sup:`27` മഹത്വവും തേജസ്സും അവിടുത്തെ സന്നിധിയിലും ബലവും ആനന്ദവും അവന്‍റെ വാസസ്ഥലത്തിലും ഉണ്ട്. 
'''
"28" = '''
:sup:`28` ജനതകളുടെ കുലങ്ങളേ, യഹോവയ്ക്ക് കൊടുക്കുവിൻ മഹത്വവും ശക്തിയും യഹോവയ്ക്ക് കൊടുക്കുവിൻ; 
'''
"29" = '''
:sup:`29` യഹോവയ്ക്ക് അവിടുത്തെ നാമത്തിന്‍റെ മഹത്വം കൊടുക്കുവിൻ; കാഴ്ചയുമായി അവിടുത്തെ സന്നിധിയിൽ ചെല്ലുവിൻ; വിശുദ്ധഅലങ്കാരം ധരിച്ചുകൊണ്ടു യഹോവയെ നമസ്കരിപ്പിൻ. 
'''
"30" = '''
:sup:`30` സർവ്വഭൂമിയേ, അവിടുത്തെ സന്നിധിയിൽ നടുങ്ങുക; ഭൂതലം കുലങ്ങാതവണ്ണം സ്ഥാപിതമാകുന്നു. 
'''
"31" = '''
:sup:`31` സ്വർഗ്ഗം ആനന്ദിക്കട്ടെ; ഭൂമി ഉല്ലസിക്കട്ടെ; യഹോവ വാഴുന്നു എന്നു അവർ ജനതകളുടെ മദ്ധ്യേ ഘോഷിക്കട്ടെ. 
'''
"32" = '''
:sup:`32` സമുദ്രവും അതിന്‍റെ പൂർണ്ണതയും മുഴങ്ങട്ടെ. വയലും അതിലുള്ളതൊക്കെയും ആഹ്ളാദിക്കട്ടെ. 
'''
"33" = '''
:sup:`33` അന്നു വനത്തിലെ വൃക്ഷങ്ങൾ യഹോവയുടെ മുമ്പിൽ ആർക്കും; അവൻ ഭൂമിയെ വിധിക്കുവാൻ വരുന്നുവല്ലോ. 
'''
"34" = '''
:sup:`34` യഹോവക്കു സ്തോത്രം ചെയ്യുവീൻ; അവൻ നല്ലവനല്ലോ; അവന്‍റെ ദയ എന്നേക്കുമുള്ളതു. 
'''
"35" = '''
:sup:`35` ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, ഞങ്ങളെ മോചിപ്പിക്കേണമേ; തിരുനാമത്തെ വാഴ്ത്തി നിന്‍റെ സ്തുതിയിൽ പുകഴുവാൻ ജനതകളുടെ ഇടയിൽനിന്ന് ഒരുമിച്ചുകൂട്ടി ഞങ്ങളെ മോചിപ്പിക്കേണമേ എന്നു പറവിൻ. 
'''
"36" = '''
:sup:`36` യിസ്രായേലിൻ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ. സകലജനവും “ആമേൻ” എന്നു പറഞ്ഞു യഹോവയെ സ്തുതിച്ചു. 
'''
"37" = '''
:sup:`37` ഇങ്ങനെ പെട്ടകത്തിന്‍റെ മുമ്പിൽ ദിവസംപ്രതിയുള്ള ശുശ്രൂഷ ആവശ്യംപോലെ നിർവ്വഹിക്കേണ്ടതിന് ആസാഫിനെയും അവന്‍റെ സഹോദരന്മാരെയും നിയമിച്ചു. 
'''
"38" = '''
:sup:`38` അവരോടൊപ്പം ഒബേദ്-ഏദോമിനെയും അവരുടെ സഹോദരന്മാരായ അറുപത്തെട്ടു (68) പേരെയും യഹോവയുടെ പെട്ടകത്തിന്മുമ്പിലും യെദൂഥൂന്‍റെ മകനായ ഓബേദ്-ഏദോമിനെയും ഹോസയെയും വാതിൽകാവല്ക്കാരായും നിർത്തി. 
'''
"39" = '''
:sup:`39` പുരോഹിതനായ സാദോക്കിനെയും അവന്‍റെ സഹോദരന്മാരായ പുരോഹിതന്മാരെയും ഗിബെയോനിലെ പൂജാഗിരിയിൽ യഹോവയുടെ തിരുനിവാസത്തിന്മുമ്പിൽ യഹോവ യിസ്രായേലിനോടു കല്പിച്ചിട്ടുള്ള 
'''
"40" = '''
:sup:`40` അവന്‍റെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്ന പ്രകാരമൊക്കെയും രാവിലെയും വൈകുന്നേരവും നിത്യം ഹോമപീഠത്തിന്മേൽ യഹോവയ്ക്കു ഹോമയാഗം കഴിക്കുവാൻ നിയമിച്ചു. 
'''
"41" = '''
:sup:`41` അവരോടുകൂടെ ഹേമാൻ, യെദൂഥൂൻ മുതലായി പേർവിവരം പറഞ്ഞിരിക്കുന്ന ശ്രേഷ്ഠന്മാരെയും അവന്‍റെ ദയ എന്നേക്കുമുള്ളതു എന്നിങ്ങനെ യഹോവക്കു സ്തോത്രം ചെയ്യുവാനും നിയമിച്ചു. 
'''
"42" = '''
