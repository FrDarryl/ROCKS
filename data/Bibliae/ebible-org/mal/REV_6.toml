[6]
"1" = '''
:sup:`1` കുഞ്ഞാട് ഏഴു മുദ്രകളിൽ ഒന്ന് പൊട്ടിച്ചപ്പോൾ ഞാൻ കണ്ടത്: “വരിക!” എന്നു നാലു ജീവികളിൽ ഒന്ന് ഇടിമുഴക്കത്തിനൊത്ത ശബ്ബത്തിൽ പറയുന്നതായിരുന്നു. ഞാൻ അത് കേൾക്കുകയും ചെയ്തു. 
'''
"2" = '''
:sup:`2` ഞാൻ നോക്കിയപ്പോൾ ഇതാ ഒരു വെള്ളക്കുതിര; അതിന്‍റെ പുറത്ത് ഇരിക്കുന്നവൻ ഒരു വില്ല് പിടിച്ചിരിക്കുന്നു; അവനു ഒരു കിരീടവും കൊടുത്തു; അവൻ ജയിക്കുന്നവനായും ജയാളിയായും പുറപ്പെട്ടു. 
'''
"3" = '''
:sup:`3` അവൻ രണ്ടാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: “വരിക!” എന്നു രണ്ടാം ജീവി പറയുന്നത് ഞാൻ കേട്ടു. 
'''
"4" = '''
:sup:`4` അപ്പോൾ തീപോലെ ചുവപ്പു നിറമുള്ള മറ്റൊരു കുതിര പുറപ്പെട്ടു; അതിന്‍റെ പുറത്ത് ഇരിക്കുന്നവന് മനുഷ്യർ അന്യോന്യം കൊല്ലുവാൻ തക്കവണ്ണം ഭൂമിയിൽനിന്നു സമാധാനം എടുത്തുകളയേണ്ടതിന് അധികാരം കൊടുത്തു; ഒരു വലിയ വാളും അവനു കൊടുത്തു. 
'''
"5" = '''
:sup:`5` അവൻ മൂന്നാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: “വരിക!” എന്നു മൂന്നാം ജീവി പറയുന്നത് ഞാൻ കേട്ടു. അപ്പോൾ ഞാൻ ഒരു കറുത്ത കുതിരയെ കണ്ടു; അതിന്‍റെ പുറത്ത് ഇരിക്കുന്നവൻ ഒരു ത്രാസ് കയ്യിൽ പിടിച്ചിരുന്നു. 
'''
"6" = '''
:sup:`6` ഒരു ദിവസക്കൂലിയായ ഒരു പണത്തിന് ഒരിടങ്ങഴി ഗോതമ്പു; ഒരു ദിവസക്കൂലിയായ ഒരു പണത്തിന് മൂന്നിടങ്ങഴി യവം; എന്നാൽ എണ്ണയ്ക്കും വീഞ്ഞിനും കേട് വരുത്തരുത് എന്നു നാലു ജീവികളുടെയും ഇടയിൽനിന്നും ഒരു ശബ്ദവും ഞാൻ കേട്ടു. 
'''
"7" = '''
:sup:`7` അവൻ നാലാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: “വരിക!” എന്നു നാലാം ജീവി പറയുന്ന ശബ്ദം ഞാൻ കേട്ടു. 
'''
"8" = '''
:sup:`8` അപ്പോൾ ഞാൻ ചാരനിറമുള്ള ഒരു കുതിരയെ കണ്ടു; അതിന്മേൽ ഇരിക്കുന്നവന് മരണം എന്നു പേർ; പാതാളം അവനെ പിന്തുടർന്നു; അവർക്ക് വാളുകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാവ്യാധികൊണ്ടും ഭൂമിയിലെ കാട്ടുമൃഗങ്ങളെക്കൊണ്ടും കൊന്നുകളയുവാൻ ഭൂമിയുടെ നാലിലൊന്നിന്മേൽ അധികാരം നൽകപ്പെട്ടു. 
'''
"9" = '''
:sup:`9` അവൻ അഞ്ചാം മുദ്ര പൊട്ടിച്ചപ്പോൾ: ദൈവവചനം നിമിത്തവും തങ്ങൾ ഉറപ്പോടെ കാത്തുകൊണ്ട സാക്ഷ്യം നിമിത്തവും കൊല്ലപ്പെട്ടവരുടെ ആത്മാക്കളെ ഞാൻ യാഗപീഠത്തിന്‍റെ കീഴിൽ കണ്ടു; 
'''
"10" = '''
:sup:`10` വിശുദ്ധനും സത്യവാനുമായ കർത്താവേ, ഭൂമിയിൽ ജീവിക്കുന്നവരോട് ന്യായവിധിയും ഞങ്ങളുടെ രക്തത്തിനുള്ള പ്രതികാരവും നീ എത്രത്തോളം നടത്താതെയിരിക്കും എന്നു അവർ ഉറക്കെ നിലവിളിച്ചു. 
'''
"11" = '''
:sup:`11` അപ്പോൾ അവരിൽ ഓരോരുത്തർക്കും വെള്ളനിലയങ്കി നൽകപ്പെട്ടു; അവർ കൊല്ലപ്പെട്ടതുപോലെ അവരുടെ സഹശുശ്രൂഷകന്മാരും ക്രിസ്തീയ സഹോദരന്മാരും കൊല്ലപ്പെടുന്നതുവരെ അല്പകാലം കൂടെ വിശ്രമിക്കണമെന്ന് എന്നു അവർക്ക് അരുളപ്പാടുണ്ടായി. 
'''
"12" = '''
:sup:`12` അവൻ ആറാം മുദ്ര പൊട്ടിച്ചപ്പോൾ; ഞാൻ നോക്കുകയിൽ ഒരു വലിയ ഭൂമികുലുക്കം ഉണ്ടായി; സൂര്യൻ കരിമ്പടംപോലെ കറുത്തു; ചന്ദ്രൻ രക്തതുല്യമായിത്തീർന്നു. 
'''
"13" = '''
:sup:`13` അത്തിവൃക്ഷം കൊടുങ്കാറ്റുകൊണ്ട് കുലുങ്ങിയിട്ട് തണുപ്പുകാലത്ത് കായ് ഉതിർക്കുമ്പോലെ ആകാശത്തിലെ നക്ഷത്രങ്ങൾ ഭൂമിയിൽ വീണു. 
'''
"14" = '''
:sup:`14` ചുരുൾ മുകളിലേക്കു ചുരുട്ടുംപോലെ ആകാശം ഇല്ലാതായി; എല്ലാ മലയും ദ്വീപും സ്വസ്ഥാനത്തുനിന്ന് നീങ്ങിപ്പോയി. 
'''
"15" = '''
:sup:`15` അപ്പോൾ ഭൂമിയിലെ രാജാക്കന്മാരും പ്രധാനികളും സഹസ്രാധിപന്മാരും ധനവാന്മാരും ബലവാന്മാരും അടിമകളും സ്വതന്ത്രരും ഗുഹകളിലും മലകളിലെ പാറകളുടെ ഇടയിലും ഒളിച്ചുകൊണ്ട് മലകളോടും പാറകളോടും; 
'''
"16" = '''
:sup:`16` “ഞങ്ങളുടെമേൽ വീഴുവിൻ; സിംഹാസനത്തിൽ ഇരിക്കുന്നവൻ്റെ ദൃഷ്ടിയിൽനിന്നും കുഞ്ഞാടിൻ്റെ കോപത്തിൽ നിന്നും ഞങ്ങളെ മറയ്ക്കുവിൻ. 
'''
"17" = '''
:sup:`17` അവന്‍റെ മഹാകോപദിവസം വന്നിരിക്കുന്നു; ആർക്ക് നില്ക്കുവാൻ കഴിയും?” എന്നു പറഞ്ഞു. 
'''
