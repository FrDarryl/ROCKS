[24]
"1" = '''
:sup:`1` അഹരോന്‍റെ പുത്രന്മാരുടെ കൂറുകൾ: അഹരോന്‍റെ പുത്രന്മാർ: നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ. 
'''
"2" = '''
:sup:`2` നാദാബും അബീഹൂവും അവരുടെ അപ്പനു മുമ്പെ മരിച്ചുപോയി; അവർക്ക് പുത്രന്മാർ ഉണ്ടായിരുന്നതുമില്ല; അതുകൊണ്ട് എലെയാസാരും ഈഥാമാരും പൗരോഹിത്യം നടത്തി. 
'''
"3" = '''
:sup:`3` ദാവീദ് എലെയാസാരിന്‍റെ പുത്രന്മാരിൽ സാദോക്ക്, ഈഥാമാരിന്‍റെ പുത്രന്മാരിൽ അഹീമേലെക്ക് എന്നിവരുമായി അവരെ അവരുടെ ശുശ്രൂഷയുടെ ക്രമപ്രകാരം വിഭാഗിച്ചു. 
'''
"4" = '''
:sup:`4` ഈഥാമാരിന്‍റെ പുത്രന്മാരിലുള്ളതിനെക്കാൾ എലെയാസാരിന്‍റെ പുത്രന്മാരിൽ അധികം തലവന്മാരെ കണ്ടതുകൊണ്ട് എലെയാസാരിന്‍റെ പുത്രന്മാരെ പതിനാറു പിതൃഭവനത്തലവന്മാരും ഈഥാമാരിന്‍റെ പുത്രന്മാരെ എട്ട് പിതൃഭവനത്തലവന്മാരുമായി വിഭാഗിച്ചു. 
'''
"5" = '''
:sup:`5` എലെയാസാരിന്‍റെ പുത്രന്മാരിലും ഈഥാമാരിന്‍റെ പുത്രന്മാരിലും വിശുദ്ധസ്ഥലത്തിന്‍റെ പ്രഭുക്കന്മാരും ദൈവാലയത്തിന്‍റെ പ്രഭുക്കന്മാരും ഉള്ളതുകൊണ്ട് അവരെ തരവ്യത്യാസം കൂടാതെ ചീട്ടിട്ടു വിഭാഗിച്ചു. 
'''
"6" = '''
:sup:`6` ലേവ്യരിൽ നെഥനയേലിന്‍റെ മകനായ ശെമയ്യാശാസ്ത്രി രാജാവിനും പ്രഭുക്കന്മാർക്കും, പുരോഹിതനായ സാദോക്കിനും, അബ്യാഥാരിന്‍റെ മകനായ അഹീമേലെക്കിനും, പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും പിതൃഭവനത്തലവന്മാർക്കും മുമ്പാകെ ഒരു പിതൃഭവനം എലെയാസാരിനും മറ്റൊന്ന് ഈഥാമാരിനുമായി ചീട്ടുവന്നത് എഴുതിവച്ചു. 
'''
"7" = '''
:sup:`7` ഒന്നാമത്തെ ചീട്ട് യെഹോയാരീബിനും രണ്ടാമത്തേത് യെദായാവിനും 
'''
"8" = '''
:sup:`8` മൂന്നാമത്തേത് ഹാരീമിനും നാലാമത്തേത് ശെയോരീമിനും 
'''
"9" = '''
:sup:`9` അഞ്ചാമത്തേത് മല്ക്കീയാവിനും ആറാമത്തേത് മീയാമിനും 
'''
"10" = '''
:sup:`10` ഏഴാമത്തേത് ഹാക്കോസിനും എട്ടാമത്തേത് അബീയാവിനും 
'''
"11" = '''
:sup:`11` ഒമ്പതാമത്തേത് യേശൂവയ്ക്കും പത്താമത്തേത് ശെഖന്യാവിനും 
'''
"12" = '''
:sup:`12` പതിനൊന്നാമത്തേത് എല്യാശീബിനും പന്ത്രണ്ടാമത്തേത് യാക്കീമിനും 
'''
"13" = '''
:sup:`13` പതിമൂന്നാമത്തേത് ഹുപ്പയ്ക്കും പതിനാലാമത്തേത് യേശെബെയാമിനും 
'''
"14" = '''
:sup:`14` പതിനഞ്ചാമത്തേത് ബിൽഗെക്കും പതിനാറാമത്തേത് ഇമ്മേരിനും 
'''
"15" = '''
:sup:`15` പതിനേഴാമത്തേത് ഹേസീരിനും പതിനെട്ടാമത്തേത് ഹപ്പിസ്സേസിനും 
'''
"16" = '''
:sup:`16` പത്തൊമ്പതാമത്തേത് പെതഹ്യാവിനും ഇരുപതാമത്തേത് യെഹെസ്കേലിനും 
'''
"17" = '''
:sup:`17` ഇരുപത്തൊന്നാമത്തേത് യാഖീനും ഇരുപത്തിരണ്ടാമത്തേത് ഗാമൂലിനും 
'''
"18" = '''
:sup:`18` ഇരുപത്തിമൂന്നാമത്തേത് ദെലായാവിന്നും ഇരുപത്തിനാലാമത്തേത് മയസ്യാവിനും വന്നു. 
'''
"19" = '''
:sup:`19` യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ അവരുടെ പിതാവായ അഹരോനോടു കല്പിച്ചതുപോലെ അവൻ അവർക്ക് കൊടുത്ത നിയമപ്രകാരം അവരുടെ ശുശ്രൂഷെക്കായിട്ടു യഹോവയുടെ ആലയത്തിലേക്കു അവർ വരേണ്ടുന്ന ക്രമം ഇതു ആയിരുന്നു. 
'''
"20" = '''
:sup:`20` ലേവിയുടെ മറ്റുപുത്രന്മാർ: അമ്രാമിന്‍റെ പുത്രന്മാരിൽ ശൂബായേൽ; ശൂബായേലിന്‍റെ പുത്രന്മാരിൽ യെഹ്ദെയാവ്. 
'''
"21" = '''
:sup:`21` രെഹബ്യാവോ: രെഹബ്യാവിന്‍റെ പുത്രന്മാരിൽ തലവൻ യിശ്ശ്യാവ്. 
'''
"22" = '''
:sup:`22` യിസ്ഹാര്യരിൽ ശെലോമോത്ത്; ശെലോമോത്തിന്‍റെ പുത്രന്മാരിൽ യഹത്ത്. 
'''
"23" = '''
:sup:`23` ഹെബ്രോന്‍റെ പുത്രന്മാർ: യെരിയാവ് തലവൻ; അമര്യാവ് രണ്ടാമൻ; യഹസീയേൽ മൂന്നാമൻ; യെക്കമെയാം നാലാമൻ. 
'''
"24" = '''
:sup:`24` ഉസ്സീയേലിന്‍റെ പുത്രന്മാർ: മീഖ; മീഖയുടെ പുത്രന്മാർ: 
'''
"25" = '''
:sup:`25` ശാമീർ, മീഖയുടെ സഹോദരൻ യിശ്ശ്യാവ്: യിശ്ശ്യാവിന്‍റെ പുത്രന്മാരിൽ സെഖര്യാവ്. 
'''
"26" = '''
:sup:`26` മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി, യയസ്യാവിന്‍റെ പുത്രന്മാർ: ബെനോ. 
'''
"27" = '''
:sup:`27` മെരാരിയുടെ പുത്രന്മാർ: യയസ്യാവിൽനിന്ന് ഉത്ഭവിച്ച ബെനോ, ശോഹം, സക്കൂർ, ഇബ്രി. 
'''
"28" = '''
:sup:`28` മഹ്ലിയുടെ മകൻ എലെയാസാർ; അവനു പുത്രന്മാർ ഉണ്ടായില്ല. 
'''
"29" = '''
:sup:`29` കീശോ: കീശിന്‍റെ പുത്രന്മാർ യെരഹ്മെയേൽ. 
'''
"30" = '''
:sup:`30` മൂശിയുടെ പുത്രന്മാർ: മഹ്ലി, ഏദെർ, യെരീമോത്ത്; ഇവർ പിതൃഭവനം പിതൃഭവനമായി ലേവിയുടെ പുത്രന്മാർ. 
'''
"31" = '''
:sup:`31` അവരും അഹരോന്‍റെ പുത്രന്മാരായ തങ്ങളുടെ സഹോദരന്മാരെപ്പോലെ തന്നെ ദാവീദ്‌ രാജാവിനും സാദോക്കിനും അഹീമേലെക്കിനും പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും പിതൃഭവനത്തലവന്മാർക്കും മുമ്പാകെ അതത് പിതൃഭവനത്തിൽ ഓരോ തലവൻ അവരവരുടെ ഇളയസഹോദരനെപ്പോലെ തന്നെ ചീട്ടിട്ടു. 
'''
