[24]
"1" = '''
:sup:`1` ദുഷ്ടന്മാരോട് അസൂയപ്പെടരുത്; അവരോടുകൂടി ഇരിക്കുവാൻ ആഗ്രഹിക്കുകയുമരുത്. 
'''
"2" = '''
:sup:`2` അവരുടെ ഹൃദയം അക്രമം മെനയുന്നു; കലഹം ഉണ്ടാക്കുവാൻ അവരുടെ അധരങ്ങൾ ഉപയോഗിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ജ്ഞാനംകൊണ്ട് ഭവനം പണിയുന്നു; വിവേകംകൊണ്ട് അത് സ്ഥിരമായിവരുന്നു. 
'''
"4" = '''
:sup:`4` പരിജ്ഞാനംകൊണ്ട് അതിന്‍റെ മുറികളിൽ വിലയേറിയതും മനോഹരവുമായ സകലസമ്പത്തും നിറഞ്ഞുവരുന്നു. 
'''
"5" = '''
:sup:`5` ജ്ഞാനിയായ പുരുഷൻ ബലവാനാകുന്നു; പരിജ്ഞാനമുള്ളവൻ ബലം വർദ്ധിപ്പിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ബുദ്ധിയുള്ള ആലോചനയാൽ നീ യുദ്ധം നടത്തി ജയിക്കും; മന്ത്രിമാരുടെ ബഹുത്വത്തിൽ രക്ഷയുണ്ട്. 
'''
"7" = '''
:sup:`7` ജ്ഞാനം ഭോഷന് അപ്രാപ്യമായിരിക്കുന്നു; അവൻ പട്ടണവാതില്‍ക്കൽ വായ് തുറക്കുന്നില്ല. 
'''
"8" = '''
:sup:`8` ദോഷം ചെയ്യുവാൻ നിരൂപിക്കുന്നവനെ ദുഷ്ക്കർമ്മി എന്നു പറഞ്ഞുവരുന്നു; 
'''
"9" = '''
:sup:`9` ഭോഷന്‍റെ നിരൂപണം പാപം തന്നെ; പരിഹാസി മനുഷ്യർക്ക് വെറുപ്പാകുന്നു. 
'''
"10" = '''
:sup:`10` കഷ്ടകാലത്ത് നീ പതറിപ്പോയാൽ നിന്‍റെ ബലം കുറഞ്ഞുപോകും. 
'''
"11" = '''
:sup:`11` മരണത്തിന് കൊണ്ടുപോകുന്നവരെ വിടുവിക്കുക; കൊലക്കളത്തിലേക്ക് വിറച്ച് ചെല്ലുന്നവരെ രക്ഷിക്കുവാൻ ശ്രമിക്കുക. 
'''
"12" = '''
:sup:`12` “ഞങ്ങൾ അറിഞ്ഞില്ലല്ലോ” എന്നു നീ പറഞ്ഞാൽ ഹൃദയങ്ങളെ തൂക്കിനോക്കുന്നവൻ ഗ്രഹിക്കുകയില്ലയോ? നിന്‍റെ പ്രാണനെ കാക്കുന്നവൻ അറിയുകയില്ലയോ? അവിടുന്ന് മനുഷ്യന് പ്രവൃത്തിക്ക് തക്കവണ്ണം പകരം കൊടുക്കുകയില്ലയോ? 
'''
"13" = '''
:sup:`13` മകനേ, തേൻ തിന്നുക; അത് നല്ലതല്ലോ; തേങ്കട്ട നിന്‍റെ അണ്ണാക്കിന് മധുരമത്രേ. 
'''
"14" = '''
:sup:`14` ജ്ഞാനവും നിന്‍റെ ഹൃദയത്തിന് അങ്ങനെ തന്നെ എന്നറിയുക; നീ അത് പ്രാപിച്ചാൽ പ്രതിഫലം ഉണ്ടാകും; നിന്‍റെ പ്രത്യാശക്ക് ഭംഗം വരികയുമില്ല. 
'''
"15" = '''
:sup:`15` ദുഷ്ടാ, നീ നീതിമാന്‍റെ പാർപ്പിടത്തിന് പതിയിരിക്കരുത്; അവന്‍റെ വിശ്രാമസ്ഥലത്തെ നശിപ്പിക്കുകയുമരുത്. 
'''
"16" = '''
:sup:`16` നീതിമാൻ ഏഴു പ്രാവശ്യം വീണാലും എഴുന്നേല്‍ക്കും; ദുഷ്ടന്മാരോ അനർത്ഥത്തിൽ നശിച്ചുപോകും. 
'''
"17" = '''
:sup:`17` നിന്‍റെ ശത്രു വീഴുമ്പോൾ സന്തോഷിക്കരുത്; അവൻ ഇടറുമ്പോൾ നിന്‍റെ ഹൃദയം ആനന്ദിക്കരുത്. 
'''
"18" = '''
:sup:`18` യഹോവ കണ്ടിട്ട് അവിടുത്തേയ്ക്ക് ഇഷ്ടക്കേടാകുവാനും തന്‍റെ കോപം അവങ്കൽനിന്ന് മാറ്റിക്കളയുവാനും മതി. 
'''
"19" = '''
:sup:`19` ദുഷ്പ്രവൃത്തിക്കാർനിമിത്തം മുഷിയരുത്; ദുഷ്ടന്മാരോട് അസൂയപ്പെടുകയും അരുത്. 
'''
"20" = '''
:sup:`20` ദോഷിക്ക് പ്രതിഫലമുണ്ടാകുകയില്ല; ദുഷ്ടന്‍റെ വിളക്ക് കെട്ടുപോകും. 
'''
"21" = '''
:sup:`21` മകനേ, യഹോവയെയും രാജാവിനെയും ഭയപ്പെടുക; മത്സരികളോട് ഇടപെടരുത്. 
'''
"22" = '''
:sup:`22` അവരിൽനിന്ന് ആപത്ത് പെട്ടെന്ന് വരും; രണ്ടു കൂട്ടരും വരുന്ന നാശം ആരറിയുന്നു? 
'''
"23" = '''
:sup:`23` ഇവയും ജ്ഞാനികളുടെ വാക്യങ്ങൾ. ന്യായവിസ്താരത്തിൽ മുഖപക്ഷം നന്നല്ല. 
'''
"24" = '''
:sup:`24` ദുഷ്ടനോട് “നീ നീതിമാൻ” എന്നു പറയുന്നവനെ ജനതകൾ ശപിക്കുകയും വംശങ്ങൾ വെറുക്കുകയും ചെയ്യും. 
'''
"25" = '''
:sup:`25` അവനെ ശാസിക്കുന്നവർക്ക് നന്മ ഉണ്ടാകും; വലിയ അനുഗ്രഹം അവരുടെ മേൽ വരും. 
'''
"26" = '''
:sup:`26` നേരുള്ള ഉത്തരം പറയുന്നവൻ അധരങ്ങളെ ചുംബനം ചെയ്യുന്നു. 
'''
"27" = '''
:sup:`27` വെളിയിൽ നിന്‍റെ വേല ചെയ്യുക; വയലിൽ എല്ലാം തീർക്കുക; പിന്നീട് നിന്‍റെ വീട് പണിയുക. 
'''
"28" = '''
:sup:`28` കാരണംകൂടാതെ കൂട്ടുകാരന് വിരോധമായി സാക്ഷിനില്‍ക്കരുത്; നിന്‍റെ അധരം കൊണ്ടു ചതിക്കുകയും അരുത്. 
'''
"29" = '''
:sup:`29` “അവൻ എന്നോട് ചെയ്തതുപോലെ ഞാൻ അവനോട് ചെയ്യുമെന്നും ഞാൻ അവന് അവന്‍റെ പ്രവൃത്തിക്ക് പകരം കൊടുക്കും” എന്നും നീ പറയരുത്. 
'''
"30" = '''
:sup:`30` ഞാൻ മടിയന്‍റെ നിലത്തിനരികിലും ബുദ്ധിഹീനന്‍റെ മുന്തിരിത്തോട്ടത്തിന് സമീപത്തും കൂടി പോയി 
'''
"31" = '''
:sup:`31` അവിടെ മുള്ള് പടർന്നുപിടിച്ചിരിക്കുന്നതും കള നിറഞ്ഞ് നിലം മൂടിയിരിക്കുന്നതും അതിന്‍റെ കന്മതിൽ ഇടിഞ്ഞുകിടക്കുന്നതും കണ്ടു. 
'''
"32" = '''
:sup:`32` ഞാൻ അത് നോക്കി വിചാരിക്കുകയും അത് കണ്ടു ഉപദേശം പ്രാപിക്കുകയും ചെയ്തു. 
'''
"33" = '''
:sup:`33` കുറെക്കൂടെ ഉറക്കം, കുറെക്കൂടെ നിദ്ര, കുറെക്കൂടെ കൈകെട്ടി കിടപ്പ്. 
'''
"34" = '''
:sup:`34` അങ്ങനെ നിന്‍റെ ദാരിദ്ര്യം വഴിപോക്കനെപ്പോലെയും നിന്‍റെ ബുദ്ധിമുട്ട് ആയുധപാണിയെപ്പോലെയും വരും. 
'''
