[81]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ഗത്ഥ്യരാഗത്തിൽ; ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. നമ്മുടെ ബലമായ ദൈവത്തിന് ഘോഷിക്കുവിൻ; യാക്കോബിന്‍റെ ദൈവത്തിന് ആർപ്പിടുവിൻ. 
'''
"2" = '''
:sup:`2` തപ്പും ഇമ്പമുള്ള കിന്നരവും വീണയും എടുത്ത് സംഗീതം തുടങ്ങുവിൻ. 
'''
"3" = '''
:sup:`3` അമാവാസ്യയിലും നമ്മുടെ ഉത്സവദിവസമായ പൗർണ്ണമാസിയിലും കാഹളം ഊതുവിൻ. 
'''
"4" = '''
:sup:`4` ഇത് യിസ്രായേലിനു ഒരു ചട്ടവും യാക്കോബിന്‍റെ ദൈവം നൽകിയ ഒരു പ്രമാണവും ആകുന്നു. 
'''
"5" = '''
:sup:`5` മിസ്രയീം ദേശത്തിന് നേരെ പുറപ്പെട്ടപ്പോൾ ദൈവം അത് യോസേഫിന് ഒരു സാക്ഷ്യമായി നിയമിച്ചു; അവിടെ ഞാൻ അറിയാത്ത ഒരു ഭാഷ കേട്ടു. 
'''
"6" = '''
:sup:`6` “ഞാൻ അവന്‍റെ തോളിൽനിന്ന് ചുമട് നീക്കി; അവന്‍റെ കൈകൾ കൊട്ട വിട്ട് ഒഴിഞ്ഞു. 
'''
"7" = '''
:sup:`7` കഷ്ടകാലത്ത് നീ വിളിച്ചു, ഞാൻ നിന്നെ വിടുവിച്ചു; ഇടിമുഴക്കത്തിന്‍റെ മറവിൽനിന്ന് ഞാൻ നിനക്കു ഉത്തരമരുളി; മെരീബാവെള്ളത്തിൽ ഞാൻ നിന്നെ പരീക്ഷിച്ചു. സേലാ. 
'''
"8" = '''
:sup:`8` “എന്‍റെ ജനമേ, കേൾക്കുക, ഞാൻ നിന്നോട് സാക്ഷ്യം പറയും. യിസ്രായേലേ, നീ എന്‍റെ വാക്ക് കേട്ടെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"9" = '''
:sup:`9` അന്യദൈവം നിനക്കു ഉണ്ടാകരുത്; യാതൊരു അന്യദൈവത്തെയും നീ നമസ്കരിക്കരുത്. 
'''
"10" = '''
:sup:`10` മിസ്രയീം ദേശത്തുനിന്ന് നിന്നെ കൊണ്ടുവന്ന യഹോവയായ ഞാൻ നിന്‍റെ ദൈവം ആകുന്നു; നിന്‍റെ വായ് വിസ്താരമായി തുറക്കുക; ഞാൻ അതിനെ നിറയ്ക്കും. 
'''
"11" = '''
:sup:`11` “എന്നാൽ എന്‍റെ ജനം എന്‍റെ വാക്ക് കേട്ടനുസരിച്ചില്ല; യിസ്രായേൽ എന്നെ കൂട്ടാക്കിയതുമില്ല. 
'''
"12" = '''
:sup:`12` അതുകൊണ്ട് അവർ സ്വന്ത ആലോചനപ്രകാരം നടക്കേണ്ടതിന് ഞാൻ അവരെ ഹൃദയകാഠിന്യത്തിന് ഏല്പിച്ചുകളഞ്ഞു. 
'''
"13" = '''
:sup:`13` അയ്യോ! എന്‍റെ ജനം എന്‍റെ വാക്കു കേൾക്കുകയും യിസ്രായേൽ എന്‍റെ വഴികളിൽ നടക്കുകയും ചെയ്തെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ ഞാൻ വേഗത്തിൽ അവരുടെ ശത്രുക്കളെ കീഴടക്കുമായിരുന്നു; അവരുടെ വൈരികളുടെ നേരെ എന്‍റെ കൈ തിരിക്കുമായിരുന്നു. 
'''
"15" = '''
:sup:`15` യഹോവയെ പകക്കുന്നവർ തിരുമുമ്പിൽ കീഴടങ്ങുമായിരുന്നു; എന്നാൽ അവരുടെ ശുഭകാലം എന്നേക്കും നില്‍ക്കുമായിരുന്നു. 
'''
"16" = '''
:sup:`16` അവിടുന്ന് മേല്ത്തരമായ ഗോതമ്പുകൊണ്ട് അവരെ പോഷിപ്പിക്കുമായിരുന്നു; ഞാൻ പാറയിൽനിന്നുള്ള തേൻകൊണ്ട് നിനക്കു തൃപ്തിവരുത്തുമായിരുന്നു.“ 
'''
