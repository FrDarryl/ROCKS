[51]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ദാവീദ് ബത്ത്-ശേബയുടെ അടുക്കൽ ചെന്നശേഷം നാഥാൻ പ്രവാചകൻ ദാവീദിന്‍റെ അടുക്കൽ വന്നപ്പോൾ വായ്മൊഴി രൂപം നൽകിയത്. ദൈവമേ, അങ്ങേയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്നോട് കൃപയുണ്ടാകേണമേ; അങ്ങേയുടെ ബഹുവിധമായ കാരുണ്യപ്രകാരം എന്‍റെ ലംഘനങ്ങൾ മായിച്ചുകളയേണമേ. 
'''
"2" = '''
:sup:`2` എന്നെ നന്നായി കഴുകി എന്‍റെ അകൃത്യം പോക്കേണമേ; എന്‍റെ പാപം നീക്കി എന്നെ വെടിപ്പാക്കേണമേ. 
'''
"3" = '''
:sup:`3` എന്‍റെ ലംഘനങ്ങൾ ഞാൻ അറിയുന്നു; എന്‍റെ പാപം എപ്പോഴും എന്‍റെ മുമ്പിൽ ഇരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അങ്ങയോടു തന്നെ ഞാൻ പാപംചെയ്തു; അവിടുത്തേക്ക് അനിഷ്ടമായത് ഞാൻ ചെയ്തിരിക്കുന്നു. സംസാരിക്കുമ്പോൾ അവിടുന്ന് നീതിമാനായും വിധിക്കുമ്പോൾ നിർമ്മലനായും ഇരിയ്ക്കുന്നുവല്ലോ. 
'''
"5" = '''
:sup:`5` ഇതാ, ഞാൻ അകൃത്യത്തിൽ ഉരുവായി; പാപത്തിൽ എന്‍റെ അമ്മ എന്നെ ഗർഭംധരിച്ചു. 
'''
"6" = '''
:sup:`6` അന്തർഭാഗത്തെ സത്യമല്ലോ അവിടുന്ന് ഇച്ഛിക്കുന്നത്; അന്തരംഗത്തിൽ എന്നെ ജ്ഞാനം ഗ്രഹിപ്പിക്കേണമേ. 
'''
"7" = '''
:sup:`7` ഞാൻ നിർമ്മലനാകേണ്ടതിന് എന്‍റെ പാപങ്ങളെ കഴുകേണമേ എന്നെ ശുദ്ധീകരിക്കേണമേ; ഞാൻ ഹിമത്തെക്കാൾ വെണ്മയാകേണ്ടതിന് എന്നെ കഴുകേണമേ. 
'''
"8" = '''
:sup:`8` സന്തോഷവും ആനന്ദവും എന്നെ കേൾപ്പിക്കേണമേ; അവിടുന്ന് ഒടിച്ച അസ്ഥികൾ ഉല്ലസിക്കട്ടെ. 
'''
"9" = '''
:sup:`9` എന്‍റെ പാപങ്ങൾ കാണാത്തവിധം തിരുമുഖം മറയ്ക്കേണമേ; എന്‍റെ അകൃത്യങ്ങളെല്ലാം മായിച്ചുകളയേണമേ. 
'''
"10" = '''
:sup:`10` ദൈവമേ, നിർമ്മലമായ ഒരു ഹൃദയം എന്നിൽ സൃഷ്ടിച്ച് സ്ഥിരതയുള്ള ഒരു ആത്മാവ് എന്നിൽ പുതുക്കേണമേ. 
'''
"11" = '''
:sup:`11` തിരുസന്നിധിയിൽനിന്ന് എന്നെ തള്ളിക്കളയരുതേ അങ്ങേയുടെ പരിശുദ്ധാത്മാവിനെ എന്നിൽനിന്ന് എടുക്കുകയുമരുതേ. 
'''
"12" = '''
:sup:`12` അവിടുത്തെ രക്ഷയുടെ സന്തോഷം എനിക്ക് തിരികെ തരേണമേ; മനസ്സൊരുക്കമുള്ള ആത്മാവിനാൽ എന്നെ താങ്ങേണമേ. 
'''
"13" = '''
:sup:`13` അപ്പോൾ ഞാൻ അതിക്രമക്കാരോട് അവിടുത്തെ വഴികൾ ഉപദേശിക്കും; പാപികൾ നിങ്കലേക്ക് മനം തിരിഞ്ഞുവരും. 
'''
"14" = '''
:sup:`14` ദൈവമേ, എന്‍റെ രക്ഷയുടെ ദൈവമേ! രക്തം ചിന്തിയ പാപത്തിൽനിന്ന് എന്നെ മോചിപ്പിക്കേണമേ; എന്നാൽ എന്‍റെ നാവ് അങ്ങേയുടെ നീതിയെ ഘോഷിക്കും. 
'''
"15" = '''
:sup:`15` കർത്താവേ, എന്‍റെ അധരങ്ങളെ തുറക്കേണമേ; എന്നാൽ എന്‍റെ വായ് അങ്ങേക്ക് സ്തുതിപാടും. 
'''
"16" = '''
:sup:`16` ഹനനയാഗം അവിടുന്ന് ഇച്ഛിക്കുന്നില്ല; അല്ലെങ്കിൽ ഞാൻ അർപ്പിക്കുമായിരുന്നു; ഹോമയാഗത്തിൽ അങ്ങേക്ക് പ്രസാദവുമില്ല. 
'''
"17" = '''
:sup:`17` ദൈവത്തിന് പ്രസാദകരമയിരിക്കുന്ന ഹനനയാഗങ്ങൾ തകർന്നിരിക്കുന്ന മനസ്സല്ലയോ? തകർന്നും നുറുങ്ങിയുമിരിക്കുന്ന ഹൃദയത്തെ, ദൈവമേ, അവിടുന്ന് നിരസിക്കുകയില്ല. 
'''
"18" = '''
:sup:`18` അവിടുത്തെ പ്രസാദപ്രകാരം സീയോനോട് നന്മ ചെയ്യേണമേ; യെരൂശലേമിന്‍റെ മതിലുകളെ പണിയേണമേ; 
'''
"19" = '''
:sup:`19` അപ്പോൾ അവിടുന്ന് നീതിയാഗങ്ങളിലും ഹോമയാഗങ്ങളിലും സർവ്വാംഗഹോമങ്ങളിലും പ്രസാദിക്കും; അപ്പോൾ അവർ അങ്ങേയുടെ യാഗപീഠത്തിൽ കാളകളെ അർപ്പിക്കും. 
'''
