[87]
"1" = '''
:sup:`1` കോരഹ് പുത്രന്മാരുടെ ഒരു സങ്കീർത്തനം; ഒരു ഗീതം. യഹോവ തന്‍റെ നഗരത്തെ വിശുദ്ധപർവ്വതത്തിൽ സ്ഥാപിച്ചിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` യഹോവ സീയോൻ്റെ പടിവാതിലുകളെ, യാക്കോബിന്‍റെ സകലനിവാസങ്ങളെക്കാളും അധികം സ്നേഹിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ദൈവത്തിന്‍റെ നഗരമേ, നിന്നെക്കുറിച്ച് മഹത്ത്വമുള്ള കാര്യങ്ങൾ അരുളിച്ചെയ്തിരിക്കുന്നു. സേലാ. 
'''
"4" = '''
:sup:`4` ഞാൻ എന്‍റെ പരിചയക്കാരുടെ കൂട്ടത്തിൽ രഹബിനെയും ബാബേലിനെയും ഫെലിസ്ത്യർ, സോർ, കൂശ് എന്നിവരെയും കുറിച്ച് പ്രസ്താവിക്കും; “ഇവൻ അവിടെ ജനിച്ചു. 
'''
"5" = '''
:sup:`5` ഇവനും അവനും അവിടെ ജനിച്ചു” എന്നു സീയോനെക്കുറിച്ച് പറയും; അത്യുന്നതൻ തന്നെ അതിനെ സ്ഥാപിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` യഹോവ വംശങ്ങളെ എഴുതുമ്പോൾ: “ഇവൻ അവിടെ ജനിച്ചു” എന്നിങ്ങനെ എണ്ണും സേലാ. 
'''
"7" = '''
:sup:`7` “എന്‍റെ ഉറവുകൾ എല്ലാം ദൈവത്തിൽ ആകുന്നു” എന്നു സംഗീതക്കാരും നൃത്തം ചെയ്യുന്നവരും ഒരുപോലെ പറയും. 
'''
