[25]
"1" = '''
:sup:`1` യെഹൂദാ രാജാവായ ഹിസ്ക്കീയാവിന്‍റെ ആളുകൾ ശേഖരിച്ച ശലോമോന്‍റെ മറ്റുള്ള സദൃശവാക്യങ്ങൾ: 
'''
"2" = '''
:sup:`2` കാര്യം മറച്ചുവയ്ക്കുന്നത് ദൈവത്തിന്‍റെ മഹത്വം; കാര്യം ആരായുന്നതോ രാജാക്കന്മാരുടെ മഹത്വം. 
'''
"3" = '''
:sup:`3` ആകാശത്തിന്‍റെ ഉയരവും ഭൂമിയുടെ ആഴവും രാജാക്കന്മാരുടെ ഹൃദയവും അജ്ഞാതം. 
'''
"4" = '''
:sup:`4` വെള്ളിയിൽനിന്ന് മാലിന്യം നീക്കിക്കളഞ്ഞാൽ തട്ടാന് പണിത്തരം കിട്ടും. 
'''
"5" = '''
:sup:`5` രാജസന്നിധിയിൽനിന്ന് ദുഷ്ടനെ നീക്കിക്കളഞ്ഞാൽ അവന്‍റെ സിംഹാസനം നീതിയാൽ സ്ഥിരപ്പെടും. 
'''
"6" = '''
:sup:`6` രാജസന്നിധിയിൽ നിന്നെത്തന്നെ പുകഴ്ത്തരുത്; മഹാന്മാരുടെ സ്ഥാനത്ത് നില്‍ക്കുകയും അരുത്. 
'''
"7" = '''
:sup:`7` പ്രഭുവിന്‍റെ സന്നിധിയിൽ നീ താഴ്ത്തപ്പെടുന്നതിനെക്കാൾ “ഇവിടെ കയറിവരുക” എന്നു അവൻ നിന്നോട് പറയുന്നത് നല്ലത്. 
'''
"8" = '''
:sup:`8` ബദ്ധപ്പെട്ട് വ്യവഹാരത്തിന് പുറപ്പെടരുത്; അല്ലെങ്കിൽ ഒടുവിൽ കൂട്ടുകാരൻ നിന്നെ ലജ്ജിപ്പിച്ചാൽ നീ എന്ത് ചെയ്യും? 
'''
"9" = '''
:sup:`9` നിന്‍റെ വഴക്ക് കൂട്ടുകാരനുമായി പറഞ്ഞു തീർക്കുക; എന്നാൽ മറ്റൊരുത്തന്‍റെ രഹസ്യം വെളിപ്പെടുത്തരുത്. 
'''
"10" = '''
:sup:`10` കേൾക്കുന്നവൻ നിന്നെ നിന്ദിക്കുവാനും നിനക്കു തീരാത്ത അപമാനം വരുവാനും ഇടവരരുത്. 
'''
"11" = '''
:sup:`11` തക്കസമയത്ത് പറയുന്ന വാക്ക് വെള്ളിത്താലത്തിൽ പൊൻനാരങ്ങാ പോലെ. 
'''
"12" = '''
:sup:`12` കേട്ടനുസരിക്കുന്ന കാതിന് ജ്ഞാനിയുടെ ശാസന പൊൻകടുക്കനും തങ്കംകൊണ്ടുള്ള ആഭരണവും ആകുന്നു. 
'''
"13" = '''
:sup:`13` വിശ്വസ്തനായ ദൂതൻ തന്നെ അയക്കുന്നവർക്ക് കൊയ്ത്തുകാലത്ത് ഹിമത്തിന്‍റെ തണുപ്പുപോലെ; അവൻ യജമാനന്മാരുടെ ഉള്ളം തണുപ്പിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ദാനങ്ങളെച്ചൊല്ലി വെറുതെ പ്രശംസിക്കുന്നവൻ മഴയില്ലാത്ത മേഘവും കാറ്റുംപോലെയാകുന്നു. 
'''
"15" = '''
:sup:`15` ദീർഘക്ഷമകൊണ്ട് ന്യായാധിപനെ സമ്മതിപ്പിക്കാം; മൃദുവായുള്ള നാവ് അസ്ഥിയെ നുറുക്കുന്നു. 
'''
"16" = '''
:sup:`16` നിനക്കു തേൻ കിട്ടിയാൽ വേണ്ടുന്നതേ ഭക്ഷിക്കാവൂ; അധികം ഭക്ഷിച്ചിട്ട് ഛർദ്ദിക്കുവാൻ ഇടവരരുത്. 
'''
"17" = '''
:sup:`17` കൂട്ടുകാരൻ നിന്നെക്കൊണ്ട് മടുത്ത് നിന്നെ വെറുക്കാതെയിരിക്കേണ്ടതിന് അവന്‍റെ വീട്ടിൽ കൂടെക്കൂടെ ചെല്ലരുത്. 
'''
"18" = '''
:sup:`18` കൂട്ടുകാരന് വിരോധമായി കള്ളസ്സാക്ഷ്യം പറയുന്ന മനുഷ്യൻ ഗദയും വാളും കൂർത്ത അമ്പും ആകുന്നു. 
'''
"19" = '''
:sup:`19` കഷ്ടകാലത്ത് അവിശ്വസ്തനെ ആശ്രയിക്കുന്നത് കേടുള്ള പല്ലും ഉളുക്കിയ കാലുംപോലെ ആകുന്നു. 
'''
"20" = '''
:sup:`20` വിഷാദമുള്ള ഹൃദയത്തിനായി പാട്ടു പാടുന്നവൻ ശീതകാലത്ത് വസ്ത്രം കളയുന്നതുപോലെയും മുറിവിന്മേല്‍ ചൊറുക്ക പകരുന്നതുപോലെയും ആകുന്നു. 
'''
"21" = '''
:sup:`21` ശത്രുവിന് വിശക്കുന്നു എങ്കിൽ അവന് ഭക്ഷിക്കുവാൻ കൊടുക്കുക; ദാഹിക്കുന്നു എങ്കിൽ കുടിക്കുവാൻ കൊടുക്കുക. 
'''
"22" = '''
:sup:`22` അങ്ങനെ ചെയ്യുന്നതുകൊണ്ടു നീ അവനെ നാണം കെടുത്തും; യഹോവ നിനക്കു പ്രതിഫലം നല്കുകയും ചെയ്യും. 
'''
"23" = '''
:sup:`23` വടക്കൻ കാറ്റ് മഴ കൊണ്ടുവരുന്നു; ഏഷണിവാക്ക് കോപഭാവം ജനിപ്പിക്കുന്നു; 
'''
"24" = '''
:sup:`24` ശണ്ഠകൂടുന്ന സ്ത്രീയോടുകൂടി വീടിനുള്ളിൽ പാർക്കുന്നതിനെക്കാൾ മേൽപുരയുടെ ഒരു കോണിൽ പാർക്കുന്നത് നല്ലത്. 
'''
"25" = '''
:sup:`25` ദാഹമുള്ളവന് തണ്ണീർ കിട്ടുന്നതും ദൂരദേശത്തുനിന്ന് നല്ല വർത്തമാനം വരുന്നതും ഒരുപോലെ. 
'''
"26" = '''
:sup:`26` ദുഷ്ടന്‍റെ മുമ്പിൽ കുലുങ്ങിപ്പോയ നീതിമാൻ കലങ്ങിയ കിണറിനും മലിനമായ നീരുറവിനും സമം. 
'''
"27" = '''
:sup:`27` തേൻ ഏറെ കുടിക്കുന്നത് നല്ലതല്ല; സ്വന്തം മഹത്വം ആരായുന്നത് അതുപോലെ തന്നെ. 
'''
"28" = '''
:sup:`28` ആത്മസംയമനം ഇല്ലാത്ത പുരുഷൻ മതിൽ ഇല്ലാതെ ഇടിഞ്ഞുകിടക്കുന്ന പട്ടണംപോലെയാകുന്നു. 
'''
