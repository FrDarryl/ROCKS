[7]
"1" = '''
:sup:`1` ശാലേം രാജാവും അത്യുന്നതനായ ദൈവത്തിന്‍റെ പുരോഹിതനുമായ ഈ മൽക്കീസേദെക്ക്, രാജാക്കന്മാരെ നിഗ്രഹിച്ച് മടങ്ങിവരുന്ന അബ്രാഹാമിനെ എതിരേറ്റുചെന്ന് അനുഗ്രഹിച്ചു. 
'''
"2" = '''
:sup:`2` അബ്രാഹാം മൽക്കീസേദെക്കിന് താൻ പിടിച്ചടക്കിയ സകലത്തിൽ നിന്നും പത്തിലൊന്ന് വീതം കൊടുത്തു. മൽക്കീസേദെക്ക് എന്ന പേരിന് നീതിയുടെ രാജാവെന്നും, ശാലേംരാജാവ് എന്നതിന് സമാധാനത്തിന്‍റെ രാജാവ് എന്നും അർത്ഥം ഉണ്ട്. 
'''
"3" = '''
:sup:`3` അവനു പിതാവില്ല, മാതാവില്ല, വംശാവലിയില്ല, ജീവാരംഭവും ജീവാവസാനവും ഇല്ല; അവൻ ദൈവപുത്രന് തുല്യനായി എന്നേക്കും പുരോഹിതനായിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഇവൻ എത്ര മഹാൻ എന്നു ശ്രദ്ധിക്കുവിൻ; നമ്മുടെ പൂർവ്വപിതാവായ അബ്രാഹാംകൂടെയും യുദ്ധത്തിൽ പിടിച്ചെടുത്ത വിശേഷസാധനങ്ങളിൽ നിന്നും പത്തിലൊന്ന് അവനു കൊടുത്തുവല്ലോ. 
'''
"5" = '''
:sup:`5` ലേവിപുത്രന്മാരിൽ പൗരോഹിത്യം ലഭിക്കുന്നവർക്കു ന്യായപ്രമാണപ്രകാരം ജനത്തോടു ദശാംശം വാങ്ങുവാൻ കല്പന ഉണ്ട്; അത് അബ്രാഹാമിന്‍റെ സന്തതികളായി തീർന്ന യിസ്രായേല്യരോടാകുന്നു വാങ്ങുന്നതു. 
'''
"6" = '''
:sup:`6` എന്നാൽ മൽക്കീസേദെക്ക് ലേവിയുടെ വംശാവലിയിൽ ഉൾപ്പെടാത്തവൻ ആണെങ്കിലും അബ്രാഹാമിനോട് ദശാംശം വാങ്ങിയും ദൈവത്തിൽനിന്ന് വാഗ്ദത്തങ്ങൾ പ്രാപിച്ചവനെ അനുഗ്രഹിച്ചുമിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ഉയർന്നവൻ താണവനെ അനുഗ്രഹിക്കുന്നു എന്നതിന് തർക്കം ഏതുമില്ലല്ലോ. 
'''
"8" = '''
:sup:`8` ഇവിടെ മരിക്കുന്ന പുരോഹിതർ ദശാംശം വാങ്ങുന്നു; എന്നാൽ അവിടെയോ അങ്ങനെയല്ല എന്നേക്കും ജീവിച്ചിരിക്കുന്നു എന്ന സാക്ഷ്യം പ്രാപിച്ചവൻ തന്നെ ദശാംശം വാങ്ങുന്നു. 
'''
"9" = '''
:sup:`9` ദശാംശം വാങ്ങുന്ന ലേവിയും അബ്രാഹാം മുഖാന്തരം ദശാംശം കൊടുത്തിരിക്കുന്നു എന്നു ഒരു വിധത്തിൽ പറയാം. 
'''
"10" = '''
:sup:`10` അവന്‍റെ പിതാവിനെ മൽക്കീസേദെക്ക് എതിരേറ്റപ്പോൾ ലേവി അവന്‍റെ ശരീരത്തിൽ അടങ്ങിയിരുന്നുവല്ലോ. 
'''
"11" = '''
:sup:`11` ലേവി പൗരോഹിത്യത്താൽ ജനത്തിന് ന്യായപ്രമാണം ലഭിച്ച് സമ്പൂർണ്ണത വന്നെങ്കിൽ, അഹരോന്‍റെ ക്രമപ്രകാരം എന്നു പറയാതെ മൽക്കീസേദെക്കിൻ്റെ ക്രമപ്രകാരം വേറൊരു പുരോഹിതൻ വരുവാനുള്ള ആവശ്യം എന്തായിരുന്നു? 
'''
"12" = '''
:sup:`12` പൗരോഹിത്യം മാറിപ്പോകുന്നതാണെങ്കിൽ ന്യായപ്രമാണത്തിനും കൂടെ മാറ്റം വരേണ്ടത് ആവശ്യമായിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` എന്നാൽ ഇതു ആരെക്കുറിച്ച് പറഞ്ഞിരിക്കുന്നുവോ അവൻ വേറൊരു ഗോത്രത്തിലുള്ളവൻ; ആ ഗോത്രത്തിൽ ആരും യാഗപീഠത്തിങ്കൽ പുരോഹിതശുശ്രൂഷ ചെയ്തിട്ടില്ല. 
'''
"14" = '''
:sup:`14` യെഹൂദഗോത്രത്തിൽ നിന്ന് നമ്മുടെ കർത്താവ് ഉദയം ചെയ്തു എന്നു സ്പഷ്ടമല്ലോ; ആ ഗോത്രത്തെപ്പറ്റി മോശെ പൗരോഹിത്യം സംബന്ധിച്ച് ഒന്നും കല്പിച്ചിട്ടില്ല. 
'''
"15" = '''
:sup:`15` ഈ പുതിയ പുരോഹിതൻ ന്യായപ്രമാണപ്രകാരം എഴുതിയിരിക്കുന്ന മാനുഷിക വംശപരമ്പരയിലല്ല, അഴിഞ്ഞുപോകാത്ത ജീവന്‍റെ ശക്തിയാൽ ഉളവായ 
'''
"16" = '''
:sup:`16` മൽക്കീസേദെക്കിന് സദൃശനായി മറ്റൊരു പുരോഹിതൻ എന്നു പറഞ്ഞിരിക്കുന്നതിനാൽ ഇത് ഏറ്റവുമധികം വ്യക്തമാകുന്നു. 
'''
"17" = '''
:sup:`17` തിരുവചനം അവനെപ്പറ്റി സാക്ഷ്യം പറയുന്നത്: “നീ മൽക്കീസേദെക്കിൻ്റെ ക്രമപ്രകാരം എന്നേക്കും പുരോഹിതൻ” എന്നാണല്ലോ. 
'''
"18" = '''
:sup:`18` മുൻ കാലങ്ങളിലെ കല്പനകൾ, അതിന്‍റെ ബലഹീനതയും നിഷ്പ്രയോജനവും നിമിത്തം മാറ്റമുണ്ടായി. 
'''
"19" = '''
:sup:`19` ന്യായപ്രമാണം ഒന്നിനേയും പൂർത്തീകരിച്ചിട്ടില്ലല്ലോ — എന്നിരുന്നാലും നാം ദൈവത്തോടു അടുക്കുന്നതിനുള്ള ഏറെ നല്ല പ്രത്യാശയും വന്നിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` ഈ നല്ല പ്രത്യാശ ആണയോടുകൂടെ അത്രേ സംഭവിച്ചത്, എന്നാൽ മറ്റുള്ളവരോ ആണ കൂടാതെ പുരോഹിതന്മാരായിത്തീർന്നു. 
'''
"21" = '''
:sup:`21` എന്നാൽ ദൈവം: ഇവനോ: “നീ എന്നേക്കും പുരോഹിതൻ എന്നു സത്യംചെയ്തു, അനുതപിക്കുകയുമില്ല” എന്നു ആണയോടുകൂടെ തന്നെ യേശുവിനെക്കുറിച്ച് പറയുന്നു. 
'''
"22" = '''
:sup:`22` ഇത് കൊണ്ടു തന്നെ യേശു ഈ ശ്രേഷ്ഠ ഉടമ്പടിയുടെ ഉറപ്പുമായിതീർന്നിരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` വാസ്തവമായും മരണം തടയുന്നത് നിമിത്തം പുരോഹിതന്മാർക്ക് നിത്യമായി ശുശ്രൂഷ തുടരുവാൻ കഴിയായ്കകൊണ്ട് പുരോഹിതന്മാർ ഓരോരുത്തരായി ശുശ്രൂഷതുടർന്നവർ അനേകർ ആകുന്നു. 
'''
"24" = '''
:sup:`24` ഇവനോ, എന്നേക്കും ജീവിച്ചിരിക്കുന്നതുകൊണ്ട് എന്നേക്കും നിലനിൽക്കുന്ന പൗരോഹിത്യം ആകുന്നു പ്രാപിച്ചിരിക്കുന്നത്. 
'''
"25" = '''
:sup:`25` അതുകൊണ്ട് താൻ മുഖാന്തരമായി ദൈവത്തോടു അടുക്കുന്നവർക്കുവേണ്ടി പക്ഷവാദം ചെയ്‌വാൻ സദാ ജീവിക്കുന്നവനാകയാൽ അവരെ പരിപൂർണ്ണമായി രക്ഷിക്കാൻ അവൻ പ്രാപ്തനാകുന്നു. 
'''
"26" = '''
:sup:`26` ഇങ്ങനെയുള്ള മഹാപുരോഹിതനല്ലോ നമുക്കു വാസ്തവമായും വേണ്ടിയിരുന്നത്: പാപമില്ലാത്തവൻ, നിർദ്ദോഷൻ, നിർമ്മലൻ, പാപികളോട് വേർപെട്ടവൻ, സ്വർഗ്ഗത്തെക്കാൾ ഉന്നതനായിത്തീർന്നവൻ; 
'''
"27" = '''
:sup:`27` മുൻപുള്ള മഹാപുരോഹിതന്മാരെപ്പോലെ ആദ്യം സ്വന്തപാപങ്ങൾക്കായും പിന്നെ ജനത്തിന്‍റെ പാപങ്ങൾക്കായും ദിനംപ്രതി യാഗം അർപ്പിക്കുവാൻ ആവശ്യമില്ലാത്തവൻതന്നെ. അത് അവൻ ഒരിക്കൽ എല്ലാവർക്കുമായി തന്നെത്താൻ യാഗം അർപ്പിച്ചുകൊണ്ട് ചെയ്തുതീർത്തുവല്ലോ. 
'''
"28" = '''
:sup:`28` ന്യായപ്രമാണം അപൂര്‍ണ്ണ മനുഷ്യരെ മഹാപുരോഹിതന്മാരാക്കുന്നു; ന്യായപ്രമാണത്തിന് ശേഷമോ, ആണയുടെ വചനമോ ദൈവം ചെയ്ത വാഗ്ദത്തപ്രകാരം എന്നേക്കും പൂർണ്ണനായിത്തീർന്ന പുത്രനെ മഹാപുരോഹിതനാക്കുന്നു. 
'''
