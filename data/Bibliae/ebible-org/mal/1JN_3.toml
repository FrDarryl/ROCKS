[3]
"1" = '''
:sup:`1` കാണ്മിൻ, നാം ദൈവമക്കൾ എന്നു വിളിക്കപ്പെടുവാൻ പിതാവ് നമ്മിൽ എത്ര അധികം സ്നേഹം പകർന്നിരിക്കുന്നു; നാം അങ്ങനെ തന്നെ ആകുന്നു. ലോകം അവനെ അറിഞ്ഞിട്ടില്ലായ്കകൊണ്ട് നമ്മെയും അറിയുന്നില്ല. 
'''
"2" = '''
:sup:`2` പ്രിയമുള്ളവരേ, നാം ഇപ്പോൾ ദൈവമക്കൾ ആകുന്നു. നാം എന്ത് ആകും എന്നു ഇതുവരെ വെളിപ്പെട്ടിട്ടില്ല. എന്നാൽ അവൻ പ്രത്യക്ഷനാകുമ്പോൾ നാം അവനെപ്പോലെ ആകും എന്നു നാം അറിയുന്നു. എന്തെന്നാൽ, അവൻ ആയിരിക്കുന്നതുപോലെ നാം അവനെ കാണുമല്ലോ. 
'''
"3" = '''
:sup:`3` അവനിൽ ഈ പ്രത്യാശയുള്ളവരെല്ലാം അവൻ നിർമ്മലനായിരിക്കുന്നതുപോലെ തന്നെത്തന്നെ നിർമ്മലീകരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` പാപം ചെയ്യുന്നവൻ എല്ലാം നിയമലംഘനവും നടത്തുന്നു; പാപം നിയമലംഘനം തന്നെ. 
'''
"5" = '''
:sup:`5` പാപങ്ങളെ നീക്കുവാൻ അവൻ വെളിപ്പെട്ടു എന്നു നിങ്ങൾ അറിയുന്നു; അവനിൽ പാപം ഇല്ല. 
'''
"6" = '''
:sup:`6` അവനിൽ വസിക്കുന്നവൻ ആരും പാപത്തിൽ തുടരുന്നില്ല. പാപം ചെയ്യുന്നവൻ ആരും അവനെ കണ്ടിട്ടുമില്ല, അറിഞ്ഞിട്ടുമില്ല. 
'''
"7" = '''
:sup:`7` പ്രിയ കുഞ്ഞുങ്ങളേ, ആരും നിങ്ങളെ വഞ്ചിക്കരുത്; അവൻ നീതിമാനായിരിക്കുന്നതുപോലെ നീതി ചെയ്യുന്നവൻ നീതിമാൻ ആകുന്നു. 
'''
"8" = '''
:sup:`8` പാപം ചെയ്യുന്നവൻ പിശാചിൽ നിന്നുള്ളവൻ ആകുന്നു. കാരണം പിശാച് ആദിമുതൽ പാപം ചെയ്യുന്നുവല്ലോ. പിശാചിൻ്റെ പ്രവൃത്തികളെ ഇല്ലാതാക്കുന്നതിനായി ദൈവപുത്രൻ വെളിപ്പെട്ടു. 
'''
"9" = '''
:sup:`9` ദൈവത്തിൽനിന്ന് ജനിച്ചവർ ആരും പാപത്തിൽ തുടരുന്നില്ല; കാരണം ദൈവത്തിന്‍റെ പ്രകൃതം അവനിൽ വസിക്കുന്നു; ദൈവത്തിൽനിന്ന് ജനിച്ചതിനാൽ അവനു പാപത്തിൽ തുടരുവാൻ കഴിയുകയുമില്ല. 
'''
"10" = '''
:sup:`10` ദൈവത്തിന്‍റെ മക്കൾ ആരെന്നും പിശാചിന്‍റെ മക്കൾ ആരെന്നും ഇതിനാൽ വെളിപ്പെടുന്നു; നീതി പ്രവർത്തിക്കാത്തവനോ സഹോദരനെ സ്നേഹിക്കാത്തവനോ ദൈവത്തിൽനിന്നുള്ളവനല്ല. 
'''
"11" = '''
:sup:`11` നിങ്ങൾ ആദിമുതൽ കേട്ട ദൂത് ഇതാണ്: നമ്മൾ അന്യോന്യം സ്നേഹിക്കേണം. 
'''
"12" = '''
:sup:`12` കയീൻ ദുഷ്ടനിൽനിന്നുള്ളവനായും സഹോദരനെ കൊന്നതുപോലെയും ആകരുത്; അവനെ കൊല്ലുവാൻ സംഗതി എന്ത്? തന്‍റെ പ്രവൃത്തി ദോഷവും സഹോദരൻ്റെത് നീതിയുള്ളതും ആയിരുന്നതുകൊണ്ടത്രേ. 
'''
"13" = '''
:sup:`13` എന്‍റെ സഹോദരന്മാരേ, ലോകം നിങ്ങളെ വെറുക്കുന്നു എങ്കിൽ ആശ്ചര്യപ്പെടരുത്. 
'''
"14" = '''
:sup:`14` നമ്മൾ മരണം വിട്ട് ജീവനിൽ കടന്നിരിക്കുന്നു എന്നു സഹോദരന്മാരെ സ്നേഹിക്കുന്നതിനാൽ നമുക്ക് അറിയാം. സ്നേഹിക്കാത്തവൻ മരണത്തിൽ വസിക്കുന്നു. 
'''
"15" = '''
:sup:`15` തന്‍റെ സഹോദരനെ പകയ്ക്കുന്നവൻ ആരായാലും കൊലപാതകൻ ആകുന്നു. യാതൊരു കൊലപാതകൻ്റെയും ഉള്ളിൽ നിത്യജീവൻ വസിച്ചിരിക്കുന്നില്ല എന്നു നിങ്ങൾ അറിയുന്നു. 
'''
"16" = '''
:sup:`16` ക്രിസ്തു നമുക്കുവേണ്ടി തന്‍റെ പ്രാണനെ വച്ചുകൊടുത്തതിനാൽ നാം സ്നേഹം എന്ത് എന്നു അറിഞ്ഞിരിക്കുന്നു; നാമും സഹോദരന്മാർക്കുവേണ്ടി പ്രാണനെ വച്ചുകൊടുക്കേണ്ടതാകുന്നു. 
'''
"17" = '''
:sup:`17` എന്നാൽ ഈ ലോകത്തിലെ വസ്തുവകയുള്ളവൻ ആരെങ്കിലും തന്‍റെ സഹോദരൻ ആവശ്യക്കാരനാണെന്ന് കണ്ടിട്ടും, അവന്‍റെനേരെ തന്‍റെ ഹൃദയം അടച്ചുകളഞ്ഞാൽ ദൈവത്തിന്‍റെ സ്നേഹം അവനിൽ എങ്ങനെ വസിക്കും? 
'''
"18" = '''
:sup:`18` എന്‍റെ പ്രിയ കുഞ്ഞുങ്ങളേ, നാം വാക്കിനാലോ നാവിനാലോ അല്ല, പ്രവൃത്തിയിലും സത്യത്തിലും തന്നെ സ്നേഹിക്കുക. 
'''
"19" = '''
:sup:`19` നാം സത്യത്തിൽനിന്നുള്ളവരാണ് എന്നു ഇതിനാൽ നമുക്ക് അറിയാം; 
'''
"20" = '''
:sup:`20` നമ്മുടെ ഹൃദയം നമ്മെ കുറ്റം വിധിക്കുന്നു എങ്കിൽ, ദൈവം നമ്മുടെ ഹൃദയത്തെക്കാൾ വലിയവനും എല്ലാം അറിയുന്നവനും ആകുന്നതുകൊണ്ട് നമ്മുടെ ഹൃദയത്തെ ദൈവസന്നിധിയിൽ ഉറപ്പിക്കാം. 
'''
"21" = '''
:sup:`21` പ്രിയമുള്ളവരേ, ഹൃദയം നമ്മെ കുററം വിധിക്കുന്നില്ലെങ്കിൽ നമുക്ക് ദൈവത്തോടു പ്രാഗത്ഭ്യം ഉണ്ട്. 
'''
"22" = '''
:sup:`22` അവന്‍റെ കല്പനകളെ നാം പ്രമാണിക്കുകയും അവനു പ്രസാദമുള്ളത് പ്രവൃത്തിക്കുകയും ചെയ്കകൊണ്ട് നാം എന്ത് യാചിച്ചാലും അവനിൽനിന്ന് നമുക്ക് ലഭിക്കും. 
'''
"23" = '''
:sup:`23` അവന്‍റെ പുത്രനായ യേശുക്രിസ്തുവിന്‍റെ നാമത്തിൽ നാം വിശ്വസിക്കുകയും അവൻ നമ്മോട് കല്പിച്ചതുപോലെ അന്യോന്യം സ്നേഹിക്കുകയും വേണം എന്നുള്ളതാണ് അവന്‍റെ കല്പന. 
'''
"24" = '''
:sup:`24` ദൈവത്തിന്‍റെ കല്പനകളെ പ്രമാണിക്കുന്നവൻ ദൈവത്തിലും ദൈവം അവനിലും വസിക്കുന്നു. അവൻ നമ്മിൽ വസിക്കുന്നു എന്നു അവൻ നമുക്ക് തന്ന ആത്മാവിനാൽ തന്നെ നാം അറിയുന്നു. 
'''
