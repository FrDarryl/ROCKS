[6]
"1" = '''
:sup:`1` “ബെന്യാമീൻമക്കളേ, യെരൂശലേമിന്‍റെ നടുവിൽനിന്ന് ഓടിപ്പോകുവിൻ; തെക്കോവയിൽ കാഹളം ഊതുവിൻ; ബേത്ത്-ഹഖേരെമിൽ തീ കൊണ്ടുള്ള ഒരടയാളം ഉയർത്തുവിൻ; വടക്കുനിന്ന് അനർത്ഥവും മഹാനാശവും വരുന്നു. 
'''
"2" = '''
:sup:`2` സുന്ദരിയും സുഖഭോഗിനിയുമായ സീയോൻപുത്രിയെ ഞാൻ നശിപ്പിച്ചുകളയും. 
'''
"3" = '''
:sup:`3` അവളുടെ അടുക്കൽ ഇടയന്മാർ ആട്ടിൻകൂട്ടങ്ങളോടുകൂടി വരും; അവർ ചുറ്റും അവൾക്കെതിരെ കൂടാരം അടിക്കും; അവർ ഓരോരുത്തൻ അവനവന്‍റെ സ്ഥലത്തു മേയിക്കും.” 
'''
"4" = '''
:sup:`4` “അതിന്‍റെ നേരെ യുദ്ധത്തിനൊരുങ്ങുവിൻ! എഴുന്നേല്ക്കുവിൻ; ഉച്ചയ്ക്കു തന്നെ നമുക്കു കയറിച്ചെല്ലാം! അയ്യോ കഷ്ടം! നേരം വൈകിപ്പോയല്ലോ; നിഴൽ നീണ്ടുവരുന്നു. 
'''
"5" = '''
:sup:`5` എഴുന്നേല്ക്കുവിൻ! രാത്രിയിൽ നാം കയറിച്ചെന്ന് അതിന്‍റെ അരമനകളെ നശിപ്പിക്കുക!” 
'''
"6" = '''
:sup:`6` സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു: “വൃക്ഷങ്ങൾ മുറിക്കുവിൻ! യെരൂശലേമിനെതിരെ നിരോധനം ഉണ്ടാക്കുവിൻ! സന്ദർശിക്കപ്പെടുവാനുള്ള നഗരം ഇതുതന്നെ; അതിന്‍റെ അകം മുഴുവനും പീഢനം നിറഞ്ഞിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` കിണറ്റിൽ പുതുവെള്ളം നിറയുന്നതുപോലെ അതിൽ എപ്പോഴും പുതിയ ദുഷ്ടത നിറയുന്നു; സാഹസവും കവർച്ചയും മാത്രമേ അവിടെ കേൾക്കുവാനുള്ളു; എന്‍റെ മുമ്പിൽ എപ്പോഴും സങ്കടവും മുറിവും മാത്രമേയുള്ളു. 
'''
"8" = '''
:sup:`8` യെരൂശലേമേ, എന്‍റെ ഉള്ളം നിന്നെ വിട്ടുപിരിയാതെയും ഞാൻ നിന്നെ ശൂന്യവും നിർജ്ജനപ്രദേശവും ആക്കാതെയും ഇരിക്കേണ്ടതിന് ഉപദേശം കൈക്കൊള്ളുക.” 
'''
"9" = '''
:sup:`9` സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേലിന്‍റെ ശേഷിപ്പിനെ മുന്തിരിപ്പഴംപോലെ അരിച്ചുപറിക്കും; മുന്തിരിപ്പഴം പറിക്കുന്നവനെപ്പോലെ നിന്‍റെ കൈ വീണ്ടും വള്ളികളിലേക്കു നീട്ടുക. 
'''
"10" = '''
:sup:`10` അവർ കേൾക്കുവാൻ തക്കവണ്ണം ഞാൻ ആരോട് സംസാരിച്ച് താക്കീത് നൽകേണ്ടു? കാതുകൾ അടഞ്ഞു പോകയാൽ ശ്രദ്ധിക്കുവാൻ അവർക്ക് കഴിയുകയില്ല; യഹോവയുടെ വചനം അവർക്ക് നിന്ദ്യമായിരിക്കുന്നു; അവർക്ക് അതിൽ ഇഷ്ടമില്ല. 
'''
"11" = '''
:sup:`11` ആകയാൽ ഞാൻ യഹോവയുടെ ക്രോധംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അത് അടക്കിവച്ച് ഞാൻ തളർന്നുപോയി; ഞാൻ അത് വീഥികളിലെ കുട്ടികളിന്മേലും യൗവനക്കാരുടെ സംഘത്തിന്മേലും ഒരുപോലെ ചൊരിയും; ഭർത്താവും ഭാര്യയും വൃദ്ധനും വയോധികനും കൂടെ പിടിക്കപ്പെടും. 
'''
"12" = '''
:sup:`12` അവരുടെ വീടുകളും നിലങ്ങളും ഭാര്യമാരും എല്ലാം അന്യന്മാർക്ക് ആയിപ്പോകും; ഞാൻ എന്‍റെ കൈ ദേശത്തിലെ നിവാസികളുടെ നേരെ നീട്ടും” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"13" = '''
:sup:`13` “അവരെല്ലാവരും ആബാലവൃദ്ധം ദ്രവ്യാഗ്രഹികൾ ആകുന്നു; പ്രവാചകന്മാരും പുരോഹിതന്മാരും ഒരുപോലെ വ്യാജം പ്രവർത്തിക്കുന്നു. 
'''
"14" = '''
:sup:`14` സമാധാനം ഇല്ലാതിരിക്കുമ്പോൾ, ‘സമാധാനം സമാധാനം’ എന്നു അവർ പറഞ്ഞ്, എന്‍റെ ജനത്തിന്‍റെ മുറിവിനു ലഘുവായി ചികിത്സിക്കുന്നു. 
'''
"15" = '''
:sup:`15` മ്ലേച്ഛത പ്രവർത്തിച്ചതുകൊണ്ട് അവർ ലജ്ജിക്കേണ്ടിവരും; അവർ ലജ്ജിക്കുകയോ നാണം അറിയുകയോ ചെയ്തിട്ടില്ല; അതുകൊണ്ട് വീഴുന്നവരുടെ ഇടയിൽ അവർ വീണുപോകും; ഞാൻ അവരെ സന്ദർശിക്കുന്ന കാലത്ത് അവർ ഇടറിവീഴും” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"16" = '''
:sup:`16` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ വഴിയരികിൽ ചെന്നു നല്ലവഴി ഏതെന്ന് നോക്കുവിൻ; പഴയ പാതകൾ ഏതെന്ന് ചോദിച്ച് അതിൽ നടക്കുവിൻ; എന്നാൽ നിങ്ങളുടെ മനസ്സിനു വിശ്രമം ലഭിക്കും.” അവരോ: “ഞങ്ങൾ അതിൽ നടക്കുകയില്ല” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` ഞാൻ നിങ്ങൾക്ക് കാവല്ക്കാരെ ആക്കി: “കാഹളനാദം ശ്രദ്ധിക്കുവിൻ” എന്നു കല്പിച്ചു; എന്നാൽ അവർ: “ഞങ്ങൾ ശ്രദ്ധിക്കുകയില്ല” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` “അതുകൊണ്ട് ജനതകളേ, കേൾക്കുവിൻ; സഭയേ, അവരുടെ ഇടയിൽ നടക്കുന്നത് അറിഞ്ഞുകൊള്ളുക.” 
'''
"19" = '''
:sup:`19` “ഭൂമിയേ, കേൾക്കുക; ഈ ജനം എന്‍റെ വചനങ്ങൾ ശ്രദ്ധിക്കാതെ എന്‍റെ ന്യായപ്രമാണം നിരസിച്ചുകളഞ്ഞതുകൊണ്ട്, ഞാൻ അവരുടെ വിചാരങ്ങളുടെ ഫലമായി അനർത്ഥം അവരുടെ മേൽ വരുത്തും.” 
'''
"20" = '''
:sup:`20` “ശെബയിൽനിന്നു കുന്തുരുക്കവും ദൂരദേശത്തുനിന്നു വയമ്പും എനിക്ക് കൊണ്ടുവരുന്നത് എന്തിന്? നിങ്ങളുടെ ഹോമയാഗങ്ങളിൽ എനിക്ക് പ്രസാദമില്ല; നിങ്ങളുടെ ഹനനയാഗങ്ങളിൽ എനിക്ക് ഇഷ്ടവുമില്ല.” 
'''
"21" = '''
:sup:`21` ആകയാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ ജനത്തിന്‍റെ മുമ്പിൽ തടങ്കൽപ്പാറകൾ വയ്ക്കും; പിതാക്കന്മാരും പുത്രന്മാരും ഒരുപോലെ അതിന്മേൽ തട്ടിവീഴും; അയല്ക്കാരനും കൂട്ടുകാരനും ഒരുമിച്ച് നശിച്ചുപോകും.” 
'''
"22" = '''
:sup:`22` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, വടക്കുദേശത്തുനിന്ന് ഒരു ജനത വരുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് ഒരു മഹാജനത ഉണർന്നുവരും. 
'''
"23" = '''
:sup:`23` അവർ വില്ലും കുന്തവും എടുത്തിരിക്കുന്നു; അവർ ക്രൂരന്മാർ; കരുണയില്ലാത്തവർ തന്നെ; അവരുടെ ആരവം കടൽപോലെ ഇരയ്ക്കുന്നു; സീയോൻ പുത്രീ, അവർ നിന്‍റെനേരെ യുദ്ധസന്നദ്ധരായി ഓരോരുത്തനും കുതിരപ്പുറത്തു കയറി അണിനിരന്നു നില്ക്കുന്നു.” 
'''
"24" = '''
:sup:`24` ”അതിന്‍റെ വാർത്ത കേട്ടു ഞങ്ങളുടെ ധൈര്യം ക്ഷയിച്ചു; നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ മഹാവ്യസനവും അതിവേദനയും ഞങ്ങളെ പിടിച്ചിരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` നിങ്ങൾ വയലിലേക്കു ചെല്ലരുത്; വഴിയിൽ നടക്കുകയുമരുത്; അവിടെ ശത്രുവിന്‍റെ വാൾ നിമിത്തം ചുറ്റും ഭയം ഉണ്ട്.” 
'''
"26" = '''
:sup:`26` എന്‍റെ ജനത്തിന്‍റെ പുത്രീ, രട്ടുടുത്ത് വെണ്ണീറിൽ ഉരുളുക; ഏകജാതനെക്കുറിച്ച് എന്നപോലെയുള്ള ദുഃഖവും നമ്മുടെനേരെ വരും. 
'''
"27" = '''
:sup:`27` “നീ എന്‍റെ ജനത്തിന്‍റെ നടപ്പ് പരീക്ഷിച്ച് അറിയേണ്ടതിന് ഞാൻ നിന്നെ അവരുടെ ഇടയിൽ ഒരു പരീക്ഷകനും മാറ്റുനോക്കുന്നവനും ആക്കിവച്ചിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` അവരെല്ലാവരും മഹാമത്സരികൾ, നുണപറഞ്ഞു നടക്കുന്നവർ; അവർ ചെമ്പും ഇരിമ്പും തന്നെ; അവരെല്ലാവരും വഷളത്തം പ്രവർത്തിക്കുന്നു. 
'''
"29" = '''
:sup:`29` ഉല ഉഗ്രമായി ഊതുന്നു; തീയിൽനിന്നു വരുന്നത് ഈയമത്രേ; ഊതിക്കഴിക്കുന്ന പണി വെറുതെ; ദുഷ്ടന്മാർ നീങ്ങിപ്പോകുന്നില്ലല്ലോ. 
'''
"30" = '''
:sup:`30` യഹോവ അവരെ ത്യജിച്ചുകളഞ്ഞതുകൊണ്ട് അവർക്ക് കറക്കൻവെള്ളി എന്നു പേരാകും. 
'''
