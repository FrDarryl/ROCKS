[11]
"1" = '''
:sup:`1` അനന്തരം ആത്മാവ് എന്നെ എടുത്ത് യഹോവയുടെ ആലയത്തിൽ കിഴക്കോട്ടു ദർശനമുള്ള കിഴക്കെ പടിവാതില്ക്കൽ കൊണ്ടുപോയി; പടിവാതിലിൻ്റെ പ്രവേശനകവാടത്തിൽ ഞാൻ ഇരുപത്തഞ്ചു പുരുഷന്മാരെയും അവരുടെ നടുവിൽ ജനത്തിന്‍റെ പ്രഭുക്കന്മാരായ അസ്സീരിന്‍റെ മകൻ യയസന്യാവിനെയും ബെനായാവിന്‍റെ മകൻ പെലത്യാവിനെയും കണ്ടു. 
'''
"2" = '''
:sup:`2` അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, ഇവർ ഈ നഗരത്തിൽ നീതികേട് നിരൂപിച്ച് ദുരാലോചന കഴിക്കുന്ന പുരുഷന്മാരാകുന്നു. 
'''
"3" = '''
:sup:`3` ‘വീടുകൾ പണിയുവാൻ സമയം അടുത്തിട്ടില്ല; ഈ നഗരം കുട്ടകവും നാം മാംസവുമാകുന്നു’ എന്നു അവർ പറയുന്നു. 
'''
"4" = '''
:sup:`4` അതുകൊണ്ട് അവരെക്കുറിച്ചു പ്രവചിക്കുക, മനുഷ്യപുത്രാ, പ്രവചിക്കുക” എന്നു കല്പിച്ചു. 
'''
"5" = '''
:sup:`5` അപ്പോൾ യഹോവയുടെ ആത്മാവ് എന്‍റെ മേൽ വന്ന് എന്നോട് കല്പിച്ചത്: “നീ പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ ഗൃഹമേ, നിങ്ങൾ ഇപ്രകാരം പറഞ്ഞിരിക്കുന്നു; നിങ്ങളുടെ മനസ്സിൽ തോന്നുന്ന കാര്യങ്ങളും ഞാൻ അറിയുന്നു. 
'''
"6" = '''
:sup:`6` നിങ്ങൾ ഈ നഗരത്തിൽ നിഹതന്മാരെ വർദ്ധിപ്പിച്ച് വീഥികളെ നിഹതന്മാരെക്കൊണ്ടു നിറച്ചുമിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഈ നഗരത്തിന്‍റെ നടുവിൽ വീഴ്ത്തിയ നിഹതന്മാർ മാംസവും ഈ നഗരം കുട്ടകവും ആകുന്നു; എന്നാൽ നിങ്ങളെ ഞാൻ അതിന്‍റെ നടുവിൽനിന്ന് പുറപ്പെടുവിക്കും. 
'''
"8" = '''
:sup:`8` നിങ്ങൾ വാളിനെ പേടിക്കുന്നു; വാളിനെ തന്നെ ഞാൻ നിങ്ങളുടെനേരെ വരുത്തും” എന്നു യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ നിങ്ങളെ അതിന്‍റെ നടുവിൽനിന്നു പുറപ്പെടുവിച്ച് അന്യന്മാരുടെ കയ്യിൽ ഏല്പിച്ച് നിങ്ങളുടെ ഇടയിൽ ന്യായവിധി നടത്തും. 
'''
"10" = '''
:sup:`10` നിങ്ങൾ വാളാൽ വീഴും; യിസ്രായേലിന്‍റെ അതിർത്തിയിൽവച്ച് ഞാൻ നിങ്ങളെ ന്യായംവിധിക്കും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും. 
'''
"11" = '''
:sup:`11` ഈ നഗരം നിങ്ങൾക്ക് കുട്ടകം ആയിരിക്കുകയില്ല; നിങ്ങൾ അതിനകത്ത് മാംസവും ആയിരിക്കുകയില്ല; യിസ്രായേലിന്‍റെ അതിർത്തിയിൽവച്ചു തന്നെ ഞാൻ നിങ്ങളെ ന്യായംവിധിക്കും. 
'''
"12" = '''
:sup:`12` എന്‍റെ ചട്ടങ്ങളിൽ നടക്കുകയോ എന്‍റെ ന്യായങ്ങളെ ആചരിക്കുകയോ ചെയ്യാതെ, ചുറ്റുമുള്ള ജനതകളുടെ ന്യായങ്ങളെ പ്രമാണിച്ചുനടന്ന നിങ്ങൾ, ഞാൻ യഹോവ എന്നു അറിയും.” 
'''
"13" = '''
:sup:`13` ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നെ ബെനായാവിന്‍റെ മകനായ പെലത്യാവ് മരിച്ചു; അപ്പോൾ ഞാൻ കവിണ്ണുവീണ് ഉറക്കെ നിലവിളിച്ചു: “അയ്യോ, യഹോവയായ കർത്താവേ, യിസ്രായേലിൽ ശേഷിപ്പുള്ളവരെ നീ അശേഷം മുടിച്ചു കളയുമോ” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"15" = '''
:sup:`15` “മനുഷ്യപുത്രാ, ‘യഹോവയോട് അകന്നുനില്ക്കുവിൻ! ഞങ്ങൾക്കാകുന്നു ഈ ദേശം അവകാശമായി നല്കപ്പെട്ടിരിക്കുന്നത്’ എന്നല്ലയോ യെരൂശലേം നിവാസികൾ, നിന്‍റെ ചാർച്ചക്കാരായ നിന്‍റെ സഹോദരന്മാരോടും മുഴുവൻ യിസ്രായേൽ ഗൃഹത്തോടും പറയുന്നത്. 
'''
"16" = '''
:sup:`16` അതുകൊണ്ട് നീ പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരെ ദൂരത്ത് ജനതകളുടെ ഇടയിലേക്ക് നീക്കി രാജ്യങ്ങളിൽ ചിതറിച്ചുകളഞ്ഞുവെങ്കിലും, അവർ പോയിരിക്കുന്ന രാജ്യങ്ങളിൽ ഞാൻ അവർക്ക് അല്പകാലത്തേക്ക് ഒരു വിശുദ്ധമന്ദിരമായിരിക്കും.” 
'''
"17" = '''
:sup:`17` “ആകയാൽ നീ പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളെ ജനതകളിൽനിന്ന് ശേഖരിച്ച്, നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്ന് കൂട്ടിച്ചേർത്ത് യിസ്രായേൽദേശം നിങ്ങൾക്ക് തരും. 
'''
"18" = '''
:sup:`18` “അവർ അവിടെ വന്ന്, അതിലെ സകല മലിനബിംബങ്ങളെയും മ്ലേച്ഛവിഗ്രഹങ്ങളെയും നീക്കിക്കളയും. 
'''
"19" = '''
:sup:`19` അവർ എന്‍റെ ചട്ടങ്ങളിൽ നടന്ന് എന്‍റെ വിധികൾ പ്രമാണിച്ച് ആചരിക്കേണ്ടതിന് ഞാൻ അവർക്ക് വേറൊരു ഹൃദയം നല്കുകയും പുതിയൊരു ആത്മാവിനെ ഉള്ളിൽ ആക്കുകയും ചെയ്യും; കല്ലായുള്ള ഹൃദയം ഞാൻ അവരുടെ ജഡത്തിൽനിന്ന് നീക്കി മാംസമായുള്ള ഹൃദയം അവർക്ക് കൊടുക്കും. 
'''
"20" = '''
:sup:`20` അവർ എനിക്ക് ജനമായും ഞാൻ അവർക്ക് ദൈവമായും ഇരിക്കും. 
'''
"21" = '''
:sup:`21` എന്നാൽ അവരുടെ മലിനബിംബങ്ങളുടെയും മ്ലേച്ഛവിഗ്രഹങ്ങളുടെയും ഇഷ്ടം അനുസരിച്ച് നടക്കുന്നവർക്ക്, ഞാൻ അവരുടെ നടപ്പിനു തക്കവിധം അവരുടെ തലമേൽ പകരം കൊടുക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"22" = '''
:sup:`22` അനന്തരം കെരൂബുകൾ ചിറകുവിടർത്തി; ചക്രങ്ങളും അവയോടൊപ്പം ഉണ്ടായിരുന്നു; യിസ്രായേലിന്‍റെ ദൈവത്തിന്‍റെ മഹത്ത്വവും അവക്കുമീതെ ഉണ്ടായിരുന്നു. 
'''
"23" = '''
:sup:`23` യഹോവയുടെ മഹത്വം നഗരത്തിന്‍റെ നടുവിൽനിന്ന് മുകളിലേക്ക് പൊങ്ങി നഗരത്തിന് കിഴക്കുവശത്തുള്ള പർവ്വതത്തിന്മേൽ നിന്നു. 
'''
"24" = '''
:sup:`24` എന്നാൽ ആത്മാവ് എന്നെ എടുത്ത്, ദർശനത്തിൽ ദൈവാത്മാവിനാൽ തന്നെ, കല്ദയദേശത്ത് പ്രവാസികളുടെ അടുക്കൽ കൊണ്ടുവന്നു; ഞാൻ കണ്ട ദർശനം എന്നെവിട്ടു പൊങ്ങിപ്പോയി. 
'''
"25" = '''
:sup:`25` ഞാൻ യഹോവ എനിക്ക് വെളിപ്പെടുത്തിയ അവിടുത്തെ സകലവചനങ്ങളും പ്രവാസികളോടു പ്രസ്താവിച്ചു. 
'''
