[5]
"1" = '''
:sup:`1` യഹോവേ, ഞങ്ങൾക്ക് എന്ത് ഭവിക്കുന്നു എന്നു ഓർക്കേണമേ; ഞങ്ങൾക്ക് നേരിട്ടിരിക്കുന്ന നിന്ദ നോക്കേണമേ. 
'''
"2" = '''
:sup:`2` ഞങ്ങളുടെ സ്വത്ത് അന്യന്മാർക്കും ഞങ്ങളുടെ വീടുകൾ അന്യജാതിക്കാർക്കും ആയിപ്പോയി. 
'''
"3" = '''
:sup:`3` ഞങ്ങൾ അനാഥന്മാരും അപ്പനില്ലാത്തവരും ആയിരിക്കുന്നു; ഞങ്ങളുടെ അമ്മമാർ വിധവമാരായിത്തീർന്നിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഞങ്ങളുടെ വെള്ളം ഞങ്ങൾ വിലകൊടുത്ത് വാങ്ങി കുടിക്കുന്നു; ഞങ്ങളുടെ വിറക് ഞങ്ങൾ വിലകൊടുത്ത് വാങ്ങുന്നു. 
'''
"5" = '''
:sup:`5` ഞങ്ങളെ പിന്തുടരുന്നവരുടെ കാലുകൾ ഞങ്ങളുടെ കഴുത്തിൽ എത്തിയിരിക്കുന്നു; ഞങ്ങൾ തളർന്നിരിക്കുന്നു; ഞങ്ങൾക്ക് വിശ്രാമവുമില്ല. 
'''
"6" = '''
:sup:`6` അപ്പം തിന്ന് തൃപ്തരാകേണ്ടതിന് ഞങ്ങൾ മിസ്രയീമ്യർക്കും അശ്ശൂര്യർക്കും കീഴടങ്ങിയിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ പാപംചെയ്ത് ഇല്ലാതെയായിരിക്കുന്നു; അവരുടെ അകൃത്യങ്ങൾ ഞങ്ങൾ ചുമക്കുന്നു. 
'''
"8" = '''
:sup:`8` ദാസന്മാർ ഞങ്ങളെ ഭരിക്കുന്നു; അവരുടെ കയ്യിൽനിന്ന് ഞങ്ങളെ വിടുവിപ്പാൻ ആരുമില്ല. 
'''
"9" = '''
:sup:`9` മരുഭൂമിയിലെ വാൾ നിമിത്തം പ്രാണഭയത്തോടെ ഞങ്ങൾ ആഹാരം ചെന്നു കൊണ്ടുവരുന്നു. 
'''
"10" = '''
:sup:`10` ക്ഷാമത്തിന്‍റെ കാഠിന്യം നിമിത്തം ഞങ്ങളുടെ ത്വക്ക് അടുപ്പുപോലെ കറുത്തിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അവർ സീയോനിൽ സ്ത്രീകളെയും യെഹൂദാപട്ടണങ്ങളിൽ കന്യകമാരെയും ബലാൽക്കാരം ചെയ്തിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അവർ സ്വന്ത കൈകൊണ്ട് പ്രഭുക്കന്മാരെ തൂക്കിക്കളഞ്ഞു; വൃദ്ധന്മാരുടെ മുഖം ആദരിച്ചതുമില്ല. 
'''
"13" = '''
:sup:`13` യൗവനക്കാർ തിരികല്ല് ചുമക്കുന്നു; ബാലന്മാർ വിറകുചുമന്ന് ഇടറി വീഴുന്നു. 
'''
"14" = '''
:sup:`14` വൃദ്ധന്മാരെ പട്ടണവാതില്‍ക്കലും യൗവനക്കാരെ സംഗീതത്തിനും കാണുന്നില്ല. 
'''
"15" = '''
:sup:`15` ഞങ്ങളുടെ ഹൃദയസന്തോഷം ഇല്ലാതെയായി; ഞങ്ങളുടെ നൃത്തം വിലാപമായ്തീർന്നിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഞങ്ങളുടെ തലയിലെ കിരീടം വീണുപോയി; ഞങ്ങൾ പാപം ചെയ്കകൊണ്ട് ഞങ്ങൾക്ക് അയ്യോ കഷ്ടം! 
'''
"17" = '''
:sup:`17` ഇതുകൊണ്ട് ഞങ്ങളുടെ ഹൃദയത്തിന് രോഗം പിടിച്ചിരിക്കുന്നു; ഇതു നിമിത്തം ഞങ്ങളുടെ കണ്ണ് മങ്ങിയിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` സീയോൻപർവ്വതം ശൂന്യമായി; കുറുക്കന്മാർ അവിടെ സഞ്ചരിക്കുന്നതുകൊണ്ട് തന്നെ. 
'''
"19" = '''
:sup:`19` യഹോവേ, അങ്ങ് ശാശ്വതനായും അങ്ങേയുടെ സിംഹാസനം തലമുറതലമുറയായും ഇരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` അങ്ങ് സദാകാലം ഞങ്ങളെ മറക്കുന്നതും ദീർഘകാലം ഞങ്ങളെ ഉപേക്ഷിക്കുന്നതും എന്ത്? 
'''
"21" = '''
:sup:`21` യഹോവേ, ഞങ്ങൾ മടങ്ങി വരേണ്ടതിന് ഞങ്ങളെ അങ്ങയിലേക്ക് മടക്കിവരുത്തേണമേ; ഞങ്ങൾക്ക് പണ്ടത്തെപ്പോലെ ഒരു നല്ലകാലം വരുത്തേണമേ; 
'''
"22" = '''
:sup:`22` അല്ല, അങ്ങ് ഞങ്ങളെ അശേഷം ത്യജിച്ചുകളഞ്ഞിരിക്കുന്നുവോ? ഞങ്ങളോട് അങ്ങ് അതികഠിനമായി കോപിച്ചിരിക്കുന്നുവോ?
'''
