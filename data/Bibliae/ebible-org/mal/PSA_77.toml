[77]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; യെദൂഥൂന്യരാഗത്തിൽ; ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. ഞാൻ എന്‍റെ ശബ്ദം ഉയർത്തി ദൈവത്തോട്, എന്‍റെ ശബ്ദം ഉയർത്തി ദൈവത്തോടുതന്നെ നിലവിളിക്കും; അവിടുന്ന് എന്‍റെ നിലവിളി ശ്രദ്ധിക്കും. 
'''
"2" = '''
:sup:`2` കഷ്ടദിവസത്തിൽ ഞാൻ യഹോവയെ അന്വേഷിച്ചു, രാത്രിയിൽ എന്‍റെ കൈ തളരാതെ മലർത്തിയിരുന്നു; എന്‍റെ ഉള്ളം ആശ്വാസം നിരസിച്ചു. 
'''
"3" = '''
:sup:`3` ഞാൻ ദൈവത്തെ ഓർത്തു നെടുവീർപ്പിടുന്നു. ഞാൻ ധ്യാനിക്കുമ്പോൾ, എന്‍റെ ആത്മാവ് വിഷാദിക്കുന്നു. സേലാ. 
'''
"4" = '''
:sup:`4` അങ്ങ് എന്‍റെ കണ്ണിന് ഉറക്കം നിഷേധിച്ചിരിക്കുന്നു; സംസാരിക്കുവാൻ കഴിയാത്തവിധം ഞാൻ വ്യാകുലപ്പെട്ടിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` ഞാൻ പൂർവ്വദിവസങ്ങളെയും പണ്ടത്തെ സംവത്സരങ്ങളെയും ഓർക്കുന്നു. 
'''
"6" = '''
:sup:`6` എന്‍റെ ഹൃദയംകൊണ്ട് ഞാൻ ധ്യാനിക്കുന്നു; എന്‍റെ ആത്മാവും ശോധന കഴിക്കുന്നു. 
'''
"7" = '''
:sup:`7` കർത്താവ് എന്നേക്കും തള്ളിക്കളയുമോ? ദൈവം ഇനി ഒരിക്കലും അനുകൂലമായിരിക്കുകയില്ലയോ? 
'''
"8" = '''
:sup:`8` കർത്താവിന്‍റെ ദയ സദാകാലത്തേക്കും മറഞ്ഞു പോയോ? ദൈവത്തിന്‍റെ വാഗ്ദാനം തലമുറതലമുറയോളം നിലനില്‍ക്കാതെ പോയോ? 
'''
"9" = '''
:sup:`9` ദൈവം കൃപ കാണിക്കുവാൻ മറന്നിരിക്കുന്നുവോ? അവിടുന്ന് കോപത്തിൽ തന്‍റെ കരുണ അടച്ചുകളഞ്ഞിരിക്കുന്നുവോ? സേലാ. 
'''
"10" = '''
:sup:`10` “എന്നാൽ അത് എന്‍റെ കഷ്ടതയാകുന്നു; അത്യുന്നതന്‍റെ വലങ്കൈ വരുത്തിയ സംവത്സരങ്ങൾ തന്നെ” എന്നു ഞാൻ പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` ഞാൻ യഹോവയുടെ പ്രവൃത്തികളെ വർണ്ണിക്കും; പണ്ടേയുള്ള അങ്ങേയുടെ അത്ഭുതങ്ങളെ ഞാൻ ഓർക്കും. 
'''
"12" = '''
:sup:`12` ഞാൻ അങ്ങേയുടെ സകലപ്രവൃത്തികളെയും ധ്യാനിക്കും; അങ്ങേയുടെ ക്രിയകളെക്കുറിച്ച് ഞാൻ ചിന്തിക്കും. 
'''
"13" = '''
:sup:`13` ദൈവമേ, അങ്ങേയുടെ വഴി വിശുദ്ധമാകുന്നു; നമ്മുടെ ദൈവത്തെപ്പോലെ വലിയ ദൈവം ആരുള്ളു? 
'''
"14" = '''
:sup:`14` അങ്ങ് അത്ഭുതം പ്രവർത്തിക്കുന്ന ദൈവം ആകുന്നു; അങ്ങേയുടെ ബലത്തെ അങ്ങ് ജനതകളുടെ ഇടയിൽ വെളിപ്പെടുത്തിയിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` തൃക്കൈകൊണ്ട് അങ്ങ് അങ്ങേയുടെ ജനത്തെ വീണ്ടെടുത്തിരിക്കുന്നു; യാക്കോബിന്‍റെയും യോസേഫിന്‍റെയും മക്കളെ തന്നെ. സേലാ. 
'''
"16" = '''
:sup:`16` ദൈവമേ, സമുദ്രങ്ങള്‍ അങ്ങയെ കണ്ടു, സമുദ്രങ്ങള്‍ അങ്ങയെ കണ്ടു ഭ്രമിച്ചു, ആഴികളും വിറച്ചുപോയി. 
'''
"17" = '''
:sup:`17` മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു; ആകാശം ഇടിനാദം മുഴക്കി; അങ്ങേയുടെ അസ്ത്രങ്ങൾ പരക്കെ പറന്നു. 
'''
"18" = '''
:sup:`18` അങ്ങേയുടെ ഇടിമുഴക്കം ചുഴലിക്കാറ്റിൽ മുഴങ്ങി; മിന്നലുകൾ ഭൂതലത്തെ പ്രകാശിപ്പിച്ചു; ഭൂമി കുലുങ്ങി നടുങ്ങിപ്പോയി. 
'''
"19" = '''
:sup:`19` അങ്ങേയുടെ വഴി സമുദ്രത്തിലും അവിടുത്തെ പാതകൾ പെരുവെള്ളത്തിലും ആയിരുന്നു; അങ്ങേയുടെ കാൽചുവടുകളെ അറിയാതെയുമിരുന്നു. 
'''
"20" = '''
:sup:`20` മോശെയുടെയും അഹരോന്‍റെയും കയ്യാൽ അങ്ങ് അങ്ങേയുടെ ജനത്തെ ഒരു ആട്ടിൻകൂട്ടത്തെ പോലെ നടത്തി. 
'''
