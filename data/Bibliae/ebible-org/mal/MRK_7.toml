[7]
"1" = '''
:sup:`1` പരീശന്മാരും യെരൂശലേമിൽ നിന്നു വന്ന ചില ശാസ്ത്രിമാരും യേശുവിന്‍റെ അടുക്കൽ വന്നുകൂടി. 
'''
"2" = '''
:sup:`2` അവന്‍റെ ശിഷ്യന്മാരിൽ ചിലർ ശുദ്ധിയില്ലാത്ത എന്നുവച്ചാൽ, കഴുകാത്ത, കൈകൊണ്ടു ഭക്ഷണം കഴിക്കുന്നത് അവർ കണ്ടു. 
'''
"3" = '''
:sup:`3` പരീശന്മാരും യെഹൂദന്മാർ ഒക്കെയും പൂർവ്വന്മാരുടെ സമ്പ്രദായം പ്രമാണിച്ചു കൈ നന്നായി കഴുകിയിട്ടല്ലാതെ ഭക്ഷണം കഴിക്കുകയില്ല. 
'''
"4" = '''
:sup:`4` ചന്തയിൽ നിന്നു വരുമ്പോഴും കുളിച്ചിട്ടല്ലാതെ ഭക്ഷണം കഴിക്കുകയില്ല. പാനപാത്രം, ഭരണി, ചെമ്പു എന്നിവ കഴുകുക, കിടക്കപോലും തുടയ്ക്കുക മുതലായ പലതും പ്രമാണിക്കുന്നത് അവർക്കു ചട്ടമായിരുന്നു. 
'''
"5" = '''
:sup:`5` പരീശന്മാരും ശാസ്ത്രിമാരും: “നിന്‍റെ ശിഷ്യന്മാർ പൂർവ്വന്മാരുടെ സമ്പ്രദായം അനുസരിച്ചുനടക്കാതെ ശുദ്ധിയില്ലാത്ത കൈകൊണ്ട് ഭക്ഷണം കഴിക്കുന്നത് എന്ത്?” എന്നു അവനോടു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` അവൻ അവരോട് ഉത്തരം പറഞ്ഞത്: “കപടഭക്തിക്കാരായ നിങ്ങളെക്കുറിച്ച് യെശയ്യാവു പ്രവചിച്ചതു ശരി: ഈ ജനം അധരം കൊണ്ടു എന്നെ ബഹുമാനിക്കുന്നു; എങ്കിലും അവരുടെ ഹൃദയം എങ്കൽനിന്ന് ദൂരത്ത് അകന്നിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` മാനുഷനിയമങ്ങളെ അവരുടെ ഉപദേശങ്ങളായി ഉപദേശിച്ചുകൊണ്ട് എനിക്ക് വ്യർത്ഥമായ ആരാധന കഴിക്കുന്നു” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ തന്നെ. 
'''
"8" = '''
:sup:`8` നിങ്ങൾ ദൈവകല്പന വിട്ടുകളഞ്ഞ് മനുഷ്യരുടെ സമ്പ്രദായം മുറുകെപ്പിടിക്കുന്നു. 
'''
"9" = '''
:sup:`9` പിന്നെ അവരോട് പറഞ്ഞത്: നിങ്ങളുടെ സമ്പ്രദായം പ്രമാണിക്കുവാൻ വേണ്ടി സൗകര്യപ്രകാരം നിങ്ങൾ ദൈവകല്പന തള്ളിക്കളയുന്നു. 
'''
"10" = '''
:sup:`10` നിന്‍റെ അപ്പനെയും അമ്മയെയും ബഹുമാനിക്ക എന്നും അപ്പനെയോ അമ്മയെയോ ദുഷിക്കുന്നവൻ മരിക്കേണം എന്നും മോശെ പറഞ്ഞുവല്ലോ. 
'''
"11" = '''
:sup:`11` നിങ്ങളോ ഒരു മനുഷ്യൻ തന്‍റെ അപ്പനോടോ അമ്മയോടോ: നിങ്ങൾക്ക് എന്നിൽനിന്ന് സഹായമായി ലഭിക്കാനുള്ളത് ‘കൊർബ്ബാൻ’ (ദൈവത്തിനുള്ള വഴിപാട് എന്നർത്ഥം) എന്നു പറഞ്ഞാൽ മതി എന്നു പറയുന്നു; 
'''
"12" = '''
:sup:`12` തന്‍റെ അപ്പനോ അമ്മയ്ക്കോ മേലാൽ ഒന്നും ചെയ്‌വാൻ അവനെ സമ്മതിക്കുന്നതുമില്ല. 
'''
"13" = '''
:sup:`13` ഇങ്ങനെ നിങ്ങൾ കൈമാറുന്ന സമ്പ്രദായത്താൽ ദൈവകല്പന ദുർബ്ബലമാക്കുന്നു; ഇതുപോലെ പലതും നിങ്ങൾ ചെയ്യുന്നു.” 
'''
"14" = '''
:sup:`14` പിന്നെ അവൻ പുരുഷാരത്തെ അരികെ വിളിച്ചു അവരോട്: “എല്ലാവരും കേട്ടു ഗ്രഹിച്ചുകൊൾവിൻ. 
'''
"15" = '''
:sup:`15` പുറത്തുനിന്ന് മനുഷ്യന്‍റെ അകത്തു ചെല്ലുന്ന യാതൊന്നിനും അവനെ അശുദ്ധമാക്കുവാൻ കഴിയുകയില്ല; അവനിൽ നിന്നു പുറപ്പെടുന്നതത്രേ മനുഷ്യനെ അശുദ്ധമാക്കുന്നത് 
'''
"16" = '''
:sup:`16` കേൾക്കുവാൻ ചെവി ഉള്ളവൻ കേൾക്കട്ടെ” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അവൻ പുരുഷാരത്തെ വിട്ടു വീട്ടിൽ ചെന്നശേഷം അവന്‍റെ ശിഷ്യന്മാർ ആ ഉപമയെക്കുറിച്ച് അവനോട് ചോദിച്ചു. 
'''
"18" = '''
:sup:`18` അവൻ അവരോട്: “ഇങ്ങനെ നിങ്ങളും ബോധമില്ലാത്തവരോ? പുറത്തുനിന്നു മനുഷ്യന്‍റെ അകത്ത് ചെല്ലുന്ന യാതൊന്നിനും അവനെ അശുദ്ധമാക്കുവാൻ കഴിയുകയില്ല എന്നു തിരിച്ചറിയുന്നില്ലയോ? 
'''
"19" = '''
:sup:`19` അത് അവന്‍റെ ഹൃദയത്തിൽ അല്ല വയറ്റിലത്രേ ചെല്ലുന്നത്; പിന്നെ മറപ്പുരയിലേക്കു പോകുന്നു; ഈ പ്രസ്താവനകൊണ്ട് യേശു സകലഭോജ്യങ്ങളും ശുദ്ധമാണെന്ന് വരുത്തി. 
'''
"20" = '''
:sup:`20` മനുഷ്യനിൽനിന്നു പുറപ്പെടുന്നതത്രേ മനുഷ്യനെ അശുദ്ധനാക്കുന്നത്; 
'''
"21" = '''
:sup:`21` അകത്തുനിന്ന്, മനുഷ്യരുടെ ഹൃദയത്തിൽനിന്നു തന്നെ, ദുശ്ചിന്ത, വ്യഭിചാരം, പരസംഗം, 
'''
"22" = '''
:sup:`22` കൊലപാതകം, മോഷണം, അത്യാഗ്രഹം, ദുഷ്ടത, ചതി, ദുഷ്കാമം, വിടക്കുകണ്ണ്, ദൂഷണം, അഹങ്കാരം, മൂഢത എന്നിവ പുറപ്പെടുന്നു. 
'''
"23" = '''
:sup:`23` ഈ ദോഷങ്ങൾ എല്ലാം അകത്തുനിന്ന് പുറപ്പെട്ടു മനുഷ്യനെ അശുദ്ധനാക്കുന്നു” എന്നും അവൻ പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` അവൻ അവിടെനിന്നു പുറപ്പെട്ടു സീദോന്‍റെയും സോരിന്‍റെയും അതിർനാട്ടിൽ ചെന്നു ഒരു വീട്ടിൽ കടന്നു; ആരും അറിയരുത് എന്നു ഇച്ഛിച്ചു എങ്കിലും മറഞ്ഞിരിപ്പാൻ സാധിച്ചില്ല. 
'''
"25" = '''
:sup:`25` ഉടനെ അശുദ്ധാത്മാവ് ബാധിച്ച ചെറിയ മകൾ ഉള്ളൊരു സ്ത്രീ അവന്‍റെ വസ്തുത കേട്ടിട്ടു വന്നു അവന്‍റെ കാല്ക്കൽ വീണു. 
'''
"26" = '''
:sup:`26` അവൾ സുറൊഫൊയ്നീക്യ ജാതിയിലുള്ള ഒരു യവനസ്ത്രീ ആയിരുന്നു; തന്‍റെ മകളിൽ നിന്നു ഭൂതത്തെ പുറത്താക്കുവാൻ അവൾ അവനോട് അപേക്ഷിച്ചു. 
'''
"27" = '''
:sup:`27` യേശു അവളോട്: മുമ്പെ മക്കൾ ഭക്ഷിച്ചു തൃപ്തി വരട്ടെ; മക്കളുടെ അപ്പം എടുത്തു വളർത്തുനായ്ക്കൾക്ക് ഇട്ടുകൊടുക്കുന്നത് നന്നല്ല എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അവൾ അവനോട്: “അതേ, കർത്താവേ, നായ്ക്കളും മേശെയ്ക്കു കീഴെ കുട്ടികളുടെ അപ്പനുറുക്കുകളെ തിന്നുന്നുവല്ലോ” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ അവളോട്: ഈ വാക്കുനിമിത്തം പൊയ്ക്കൊൾക: ഭൂതം നിന്‍റെ മകളെ വിട്ടു പോയിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അവൾ വീട്ടിൽ വന്നപ്പോൾ, മകൾ കിടക്കമേൽ കിടക്കുന്നതും ഭൂതം വിട്ടുപോയതും കണ്ടു. 
'''
"31" = '''
:sup:`31` അവൻ വീണ്ടും സോരിന്‍റെ അതിർ വിട്ടു സീദോൻ വഴിയായി ദെക്കപ്പൊലിദേശത്തിന്‍റെ നടുവിൽകൂടി ഗലീലക്കടല്പുറത്ത് വന്നു. 
'''
"32" = '''
:sup:`32` അവിടെ അവർ വിക്കനായൊരു ചെകിടനെ അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു, അവന്‍റെമേൽ കൈ വയ്ക്കേണം എന്നു അപേക്ഷിച്ചു. 
'''
"33" = '''
:sup:`33` അവൻ അവനെ പുരുഷാരത്തിൽനിന്ന് വേറിട്ടു കൂട്ടിക്കൊണ്ടുപോയി അവന്‍റെ ചെവിയിൽ വിരൽ ഇട്ടു, തുപ്പി അവന്‍റെ നാവിനെ തൊട്ടു, 
'''
"34" = '''
:sup:`34` സ്വർഗ്ഗത്തേക്കു നോക്കി നെടുവീർപ്പിട്ടു അവനോട്: തുറന്നുവരിക എന്നു അർത്ഥമുള്ള എഫഥാ എന്നു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` ഉടനെ അവന്‍റെ ചെവി തുറന്നു; അവൻ കേൾക്കുകയും നാവിന്‍റെ കെട്ടും അഴിഞ്ഞിട്ട് അവൻ ശരിയായി സംസാരിക്കുകയും ചെയ്തു. 
'''
"36" = '''
:sup:`36` ഇതു ആരോടും പറയരുത് എന്നു അവരോടു കല്പിച്ചു എങ്കിലും അവൻ എത്ര കല്പിച്ചുവോ അത്രയും അവർ പ്രസിദ്ധമാക്കി: 
'''
"37" = '''
:sup:`37` “അവൻ സകലവും നന്നായി ചെയ്തു; ചെകിടരെ കേൾക്കുമാറാക്കുന്നു; ഊമരെ സംസാരിക്കുമാറാക്കുന്നു” എന്നു പറഞ്ഞു അത്യന്തം വിസ്മയിച്ചു. 
'''
