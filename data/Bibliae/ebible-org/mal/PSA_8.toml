[8]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക് ഗത്ത്യവാദ്യത്തിൽ ആലപിച്ച; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ഞങ്ങളുടെ കർത്താവായ യഹോവേ, തിരുനാമം ഭൂമിയിൽ എല്ലായിടവും എത്ര ശ്രേഷ്ഠമായിരിക്കുന്നു! അവിടുത്തെ തേജസ്സ് ആകാശത്തെക്കാൾ ഉയർന്നിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` അങ്ങേയുടെ വൈരികൾ നിമിത്തം, ശത്രുവിനെയും പ്രതിയോഗിയെയും നിശ്ശബ്ദരാക്കുവാൻ, ശിശുക്കളുടെയും മുലകുടിക്കുന്നവരുടെയും വായ് അങ്ങയെ മഹത്വപ്പെടുത്തുന്നു. 
'''
"3" = '''
:sup:`3` അവിടുത്തെ വിരലുകളുടെ പണിയായ ആകാശത്തെയും അവിടുന്ന് ഉണ്ടാക്കിയ ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും നോക്കുമ്പോൾ, 
'''
"4" = '''
:sup:`4` മർത്യനെ ഓർക്കേണ്ടതിന് അവൻ എന്തുള്ളു? മനുഷ്യപുത്രനെ സന്ദർശിക്കേണ്ടതിന് അവൻ എന്തുമാത്രം? 
'''
"5" = '''
:sup:`5` അങ്ങ് അവനെ ദൈവത്തേക്കാൾ അല്പം മാത്രം താഴ്ത്തി, തേജസ്സും ബഹുമാനവും അവനെ അണിയിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അങ്ങേയുടെ കൈകളുടെ പ്രവൃത്തികൾക്ക് അവനെ അധിപതിയാക്കി, സകലത്തെയും അവന്‍റെ കാൽക്കീഴാക്കിയിരിക്കുന്നു; 
'''
"7" = '''
:sup:`7` ആടുകളെയും കാളകളെയും കാട്ടിലെ മൃഗങ്ങളെയും 
'''
"8" = '''
:sup:`8` ആകാശത്തിലെ പക്ഷികളെയും സമുദ്രത്തിലെ മത്സ്യങ്ങളെയും സമുദ്രമാർഗ്ഗങ്ങളിൽ സഞ്ചരിക്കുന്ന സകലത്തെയും തന്നെ. 
'''
"9" = '''
:sup:`9` ഞങ്ങളുടെ കർത്താവായ യഹോവേ, തിരുനാമം ഭൂമിയിലൊക്കെയും എത്ര ശ്രേഷ്ഠമായിരിക്കുന്നു! 
'''
