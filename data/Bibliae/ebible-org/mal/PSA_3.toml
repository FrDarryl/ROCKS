[3]
"1" = '''
:sup:`1` ദാവീദ് തന്‍റെ മകനായ അബ്ശാലോമിന്‍റെ മുൻപിൽനിന്ന് ഓടിപ്പോയപ്പോൾ പാടിയ ഒരു സങ്കീർത്തനം. യഹോവേ, എന്‍റെ വൈരികൾ എത്ര പെരുകിയിരിക്കുന്നു! എന്നോട് എതിർക്കുന്നവർ അനേകം പേർ ആകുന്നു. 
'''
"2" = '''
:sup:`2` “അവന് ദൈവത്തിങ്കൽ നിന്ന് സഹായമില്ല” എന്നു എന്നെക്കുറിച്ച് പലരും പറയുന്നു. സേലാ 
'''
"3" = '''
:sup:`3` യഹോവേ, അവിടുന്ന് എനിക്ക് ചുറ്റും പരിചയും എന്‍റെ മഹത്വവും എന്‍റെ തല ഉയർത്തുന്നവനും ആകുന്നു. 
'''
"4" = '''
:sup:`4` ഞാൻ യഹോവയോട് ഉച്ചത്തിൽ നിലവിളിക്കുന്നു; അവിടുന്ന് തന്‍റെ വിശുദ്ധപർവ്വതത്തിൽനിന്ന് ഉത്തരം അരുളുകയും ചെയ്യുന്നു. സേലാ. 
'''
"5" = '''
:sup:`5` ഞാൻ കിടന്നുറങ്ങി; യഹോവ എന്നെ താങ്ങുകയാൽ ഉണർന്നുമിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` എനിക്കു വിരോധമായി ചുറ്റും പാളയമിറങ്ങിയിരിക്കുന്ന ആയിരം ആയിരം ജനങ്ങളെ ഞാൻ ഭയപ്പെടുകയില്ല. 
'''
"7" = '''
:sup:`7` യഹോവേ, എഴുന്നേല്ക്കേണമേ; എന്‍റെ ദൈവമേ, എന്നെ രക്ഷിക്കേണമേ. അവിടുന്ന് എന്‍റെ ശത്രുക്കളെയൊക്കെയും ചെകിട്ടത്തടിച്ചു; നീ ദുഷ്ടന്മാരുടെ പല്ല് തകർത്തുകളഞ്ഞു. 
'''
"8" = '''
:sup:`8` ജയം യഹോവക്കുള്ളതാകുന്നു; അവിടുത്തെ അനുഗ്രഹം അങ്ങേയുടെ ജനത്തിന്മേൽ വരുമാറാകട്ടെ. സേലാ. 
'''
