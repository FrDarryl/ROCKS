[1]
"1" = '''
:sup:`1` ദൈവത്തിന്‍റെ പുത്രനും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള ദൈവത്തിന്‍റെ സുവിശേഷം, 
'''
"2" = '''
:sup:`2` ദൈവം തന്‍റെ പ്രവാചകന്മാർ മുഖാന്തരം എഴുതപ്പെട്ട വിശുദ്ധരേഖകളിൽ മുമ്പുകൂട്ടി വാഗ്ദത്തം ചെയ്തിട്ടുള്ളതാണ്. 
'''
"3" = '''
:sup:`3` ഈ സുവിശേഷം പ്രസംഗിക്കുന്നതിനായി വിളിച്ച് വേർതിരിക്കപ്പെട്ട അപ്പൊസ്തലനും യേശുക്രിസ്തുവിന്‍റെ ദാസനുമായ പൗലോസ് റോമയിൽ ദൈവത്തിന് പ്രിയമുള്ളവരും വിശുദ്ധന്മാരായി വിളിക്കപ്പെട്ട എല്ലാവർക്കും എഴുതുന്നത്. 
'''
"4" = '''
:sup:`4` നമ്മുടെ പിതാവായ ദൈവത്തിങ്കൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിങ്കൽ നിന്നും നിങ്ങൾക്ക് കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ. 
'''
"5" = '''
:sup:`5` മനുഷ്യനെന്ന നിലയിൽ ദാവീദിന്‍റെ വംശാവലിയിൽ ജനിക്കുകയും മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേല്ക്കയാൽ വിശുദ്ധിയുടെ ആത്മാവിനാൽ ദൈവപുത്രൻ എന്നു ശക്തിയോടെ പ്രഖ്യാപിക്കപ്പെടുകയും ചെയ്തിരിക്കുന്നവനാലല്ലോ 
'''
"6" = '''
:sup:`6` ഞങ്ങൾ അവന്‍റെ നാമത്തിനായി സകലജാതികളുടെയും ഇടയിൽ വിശ്വാസത്തിന് അനുസരണം വരുത്തേണ്ടതിന് കൃപയും അപ്പൊസ്തലത്വവും പ്രാപിച്ചത്. 
'''
"7" = '''
:sup:`7` അവരിൽ യേശുക്രിസ്തുവിനുള്ളവരായി വിളിക്കപ്പെട്ട നിങ്ങളും ഉൾപ്പെട്ടിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` നിങ്ങളുടെ വിശ്വാസം ലോകം മുഴുവനും പ്രസിദ്ധമായിരിക്കുന്നതിനാൽ ഞാൻ ആദ്യം തന്നെ നിങ്ങൾക്കെല്ലാവർക്കും വേണ്ടി എന്‍റെ ദൈവത്തിന് യേശുക്രിസ്തു മുഖാന്തരം സ്തോത്രം ചെയ്യുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ ഇടവിടാതെ നിങ്ങളെ ഓർത്തുകൊണ്ട് ദൈവേഷ്ടത്താൽ എപ്പോൾ എങ്കിലും നിങ്ങളുടെ അടുക്കൽ വരുവാൻ സാധിക്കേണ്ടതിന് എന്‍റെ പ്രാർത്ഥനയിൽ എപ്പോഴും യാചിക്കുന്നു 
'''
"10" = '''
:sup:`10` എന്നുള്ളതിന് അവന്‍റെ പുത്രനെക്കുറിച്ചുള്ള സുവിശേഷഘോഷണത്തിൽ ഞാൻ എന്‍റെ ആത്മാവിൽ സേവിക്കുന്ന ദൈവം എനിക്ക് സാക്ഷി. 
'''
"11" = '''
:sup:`11` നിങ്ങളെ ഉറപ്പിക്കേണ്ടതിനായി ചില ആത്മികവരം നിങ്ങൾക്ക് നല്കേണ്ടതിന്, 
'''
"12" = '''
:sup:`12` അതായത് നിങ്ങൾക്കും എനിക്കുമുള്ള വിശ്വാസത്താൽ നിങ്ങളോടുകൂടെ എനിക്കും ഒരുമിച്ച് പ്രോത്സാഹനം ലഭിക്കേണ്ടതിന് ഞാൻ നിങ്ങളെ കാണുവാൻ വാഞ്ചിക്കുന്നു. 
'''
"13" = '''
:sup:`13` എന്നാൽ സഹോദരന്മാരേ, എനിക്ക് മറ്റുള്ള ജാതികളുടെയിടയിൽ ഉള്ളതുപോലെ നിങ്ങളുടെയിടയിലും ചില ഫലം ഉണ്ടാകേണ്ടതിന് നിങ്ങളുടെ അടുക്കൽ വരുവാൻ പലപ്പോഴും ഭാവിച്ചു എങ്കിലും ഇതുവരെ മുടക്കം വന്നു എന്നു നിങ്ങൾ അറിയാതിരിക്കരുത് എന്നു ഞാൻ ആഗ്രഹിക്കുന്നു. 
'''
"14" = '''
:sup:`14` പരിഷ്കൃതർക്കും അപരിഷ്കൃതർക്കും, ജ്ഞാനികൾക്കും ബുദ്ധിഹീനർക്കും ഞാൻ കടക്കാരൻ ആകുന്നു. 
'''
"15" = '''
:sup:`15` അങ്ങനെ റോമയിലുള്ള നിങ്ങളോടും സുവിശേഷം അറിയിക്കുവാൻ എന്നാൽ ആവോളം ഞാൻ ഒരുങ്ങിയിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` സുവിശേഷത്തെക്കുറിച്ചു എനിക്ക് ലജ്ജയില്ല; വിശ്വസിക്കുന്ന ഏവനും, ആദ്യം യെഹൂദനും പിന്നെ യവനനും അത് രക്ഷക്കായി ദൈവശക്തിയാകുന്നുവല്ലോ. 
'''
"17" = '''
:sup:`17` അതിൽ ദൈവത്തിന്‍റെ നീതി വിശ്വാസം ഹേതുവായും വിശ്വാസത്തിനായിക്കൊണ്ടും വെളിപ്പെടുന്നു. “നീതിമാൻ വിശ്വാസത്താൽ ജീവിക്കും” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"18" = '''
:sup:`18` അനീതികൊണ്ട് സത്യത്തെ തടഞ്ഞുവെയ്ക്കുന്ന മനുഷ്യരുടെ സകല അഭക്തിക്കും അനീതിക്കും എതിരെ ദൈവത്തിന്‍റെ കോപം സ്വർഗ്ഗത്തിൽനിന്നു വെളിപ്പെടുന്നു. 
'''
"19" = '''
:sup:`19` എന്തുകൊണ്ടെന്നാൽ ദൈവത്തെക്കുറിച്ച് അറിയുവാൻ കഴിയുന്നിടത്തോളം അവർക്ക് വെളിവായിരിക്കുന്നു; ദൈവം അവർക്ക് വെളിപ്പെടുത്തിയല്ലോ. 
'''
"20" = '''
:sup:`20` ദൈവത്തിന്‍റെ നിത്യശക്തിയും ദിവ്യസ്വഭാവവും പ്രപഞ്ചസൃഷ്ടിമുതൽ സൃഷ്ടികളിൽക്കൂടി വെളിപ്പെട്ടിരിക്കുന്നു; അതുകൊണ്ട് അവർക്ക് ഒഴിവുകഴിവൊന്നും പറയാനാകില്ല. 
'''
"21" = '''
:sup:`21` അവർ ദൈവത്തെ അറിഞ്ഞിട്ടും അവനെ ദൈവമായി മഹത്വപ്പെടുത്തുകയോ നന്ദി കരേറ്റുകയോ ചെയ്യാതെ തങ്ങളുടെ നിരൂപണങ്ങളിൽ മൂഢരായിത്തീർന്നു, അവരുടെ വിവേകമില്ലാത്ത ഹൃദയം ഇരുണ്ടുപോയി. 
'''
"22" = '''
:sup:`22` ജ്ഞാനികൾ എന്നു അവകാശപ്പെട്ടുകൊണ്ട് അവർ മൂഢരായിപ്പോയി; 
'''
"23" = '''
:sup:`23` അക്ഷയനായ ദൈവത്തിന്‍റെ തേജസ്സിനെ അവർ ക്ഷയമുള്ള മനുഷ്യൻ, പക്ഷി, നാൽക്കാലി, ഇഴജാതി എന്നിവയുടെ രൂപസാദൃശ്യങ്ങളായി മാറ്റിക്കളഞ്ഞു. 
'''
"24" = '''
:sup:`24` അതുകൊണ്ട് ദൈവം അവരെ തങ്ങളുടെ ഹൃദയങ്ങളിലെ മോഹങ്ങളിൽ സ്വന്തശരീരങ്ങളെ തമ്മിൽതമ്മിൽ അപമാനിക്കേണ്ടതിന് അശുദ്ധിയിൽ ഏല്പിച്ചു. 
'''
"25" = '''
:sup:`25` ദൈവത്തിന്‍റെ സത്യം അവർ വ്യാജമാക്കി മാറ്റിക്കളഞ്ഞു, സൃഷ്ടാവിന് പകരം സൃഷ്ടിയെ ആരാധിക്കുകയും സേവിക്കുകയും ചെയ്തു എന്നാൽ ദൈവം എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ. ആമേൻ. 
'''
"26" = '''
:sup:`26` അതുകൊണ്ട് ദൈവം അവരെ അപമാനരാഗങ്ങളിൽ ഏല്പിച്ചു; അവരുടെ സ്ത്രീകൾ തങ്ങളുടെ സ്വാഭാവികഭോഗത്തെ പ്രകൃതിവിരുദ്ധമാക്കി മാറ്റിക്കളഞ്ഞു. 
'''
"27" = '''
:sup:`27` അതുപോലെ തന്നെ പുരുഷന്മാരും സ്വാഭാവികസ്ത്രീഭോഗം വിട്ടു അന്യോന്യം കാമം ജ്വലിച്ചു ആണോട് ആൺ അവലക്ഷണമായത് പ്രവർത്തിച്ചു. ഇങ്ങനെ അവർക്ക് തങ്ങളുടെ വക്രതയ്ക്കു യോഗ്യമായ ശിക്ഷ തങ്ങളിൽ തന്നെ ലഭിച്ചു. 
'''
"28" = '''
:sup:`28` ദൈവത്തെക്കുറിച്ചുള്ള പരിജ്ഞാനം അവർ അംഗീകരിക്കാത്തതുകൊണ്ട്; അവൻ അവരെ ക്രമമല്ലാത്തത് ചെയ്‌വാൻ നികൃഷ്ടബുദ്ധിയിൽ ഏല്പിച്ചു. 
'''
"29" = '''
:sup:`29` അവർ സകല അനീതിയും ദുഷ്ടതയും അത്യാഗ്രഹവും ദുർബ്ബുദ്ധിയും നിറഞ്ഞവർ; അസൂയ, കൊല, പിണക്കം, വഞ്ചന, ദുശ്ശീലം എന്നിവയിൽ മുഴുകിയവർ, 
'''
"30" = '''
:sup:`30` അപവാദികൾ, ഏഷണിക്കാർ, ദൈവദ്വേഷികൾ, നിഷ്ഠൂരന്മാർ, ഗർവ്വിഷ്ഠന്മാർ, ആത്മപ്രശംസക്കാർ, പുതുദോഷം സങ്കല്പിക്കുന്നവർ, മാതാപിതാക്കന്മാരെ അനുസരിക്കാത്തവർ, 
'''
"31" = '''
:sup:`31` ബുദ്ധിഹീനർ, അവിശ്വസ്തർ, വാത്സല്യമില്ലാത്തവർ, കരുണയില്ലാത്തവർ. 
'''
"32" = '''
:sup:`32` ഇത്തരം കാര്യങ്ങൾ പ്രവൃത്തിക്കുന്നവർ മരണയോഗ്യർ എന്നുള്ള ദൈവന്യായം അവർ അറിഞ്ഞിട്ടും അവ പ്രവർത്തിക്കുക മാത്രമല്ല അവയെ പ്രവർത്തിക്കുന്നവരെ അംഗീകരിക്കുകയുംകൂടെ ചെയ്യുന്നു. 
'''
