[3]
"1" = '''
:sup:`1` യോശുവ അതികാലത്ത് എഴുന്നേറ്റ്, യിസ്രായേൽ മക്കൾ എല്ലാവരുമായി ശിത്തീമിൽ നിന്നു പുറപ്പെട്ടു യോർദ്ദാനരികെ വന്ന് മറുകര കടക്കുംമുമ്പെ അവിടെ താമസിച്ചു. 
'''
"2" = '''
:sup:`2` മൂന്നുദിവസം കഴിഞ്ഞിട്ട് പ്രമാണികൾ പാളയത്തിൽ കൂടി നടന്ന് ജനത്തോട് കല്പിച്ചതെന്തെന്നാൽ: 
'''
"3" = '''
:sup:`3` “നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമപെട്ടകവും അത് ചുമക്കുന്ന ലേവ്യരായ പുരോഹിതന്മാരെയും കാണുമ്പോൾ നിങ്ങൾ പുറപ്പെട്ടു അതിന്‍റെ പിന്നാലെ ചെല്ലേണം. 
'''
"4" = '''
:sup:`4` എന്നാൽ നിങ്ങൾക്കും പെട്ടകത്തിനും ഇടയിൽ രണ്ടായിരം മുഴം അകലം ഉണ്ടായിരിക്കേണം; അതിനോട് അടുക്കരുത്. നിങ്ങൾ പോകേണ്ട വഴി അറിയേണ്ടതിന് അത് നിങ്ങളെ നയിക്കും; ഈ വഴിക്ക് നിങ്ങൾ മുമ്പെ പോയിട്ടില്ലല്ലോ.” 
'''
"5" = '''
:sup:`5` പിന്നെ യോശുവ ജനത്തോട്: “നിങ്ങളെത്തന്നെ ശുദ്ധീകരിപ്പീൻ; യഹോവ നാളെ നിങ്ങളുടെ ഇടയിൽ അതിശയം പ്രവർത്തിക്കും” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` പുരോഹിതന്മാരോട് യോശുവ: “നിങ്ങൾ നിയമപെട്ടകം എടുത്ത് ജനത്തിന് മുമ്പായി നടപ്പിൻ” എന്നു പറഞ്ഞു. അങ്ങനെ അവർ നിയമപ്പെട്ടകം എടുത്ത് ജനത്തിന് മുമ്പായി നടന്നു. 
'''
"7" = '''
:sup:`7` പിന്നെ യഹോവ യോശുവയോട് പറഞ്ഞത്: “ഞാൻ മോശെയോടു കൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരിക്കും എന്നു യിസ്രായേൽ എല്ലാം അറിയേണ്ടതിന് ഞാൻ ഇന്ന് അവർ കാൺകെ നിന്നെ വലിയവനാക്കുവാൻ തുടങ്ങും. 
'''
"8" = '''
:sup:`8` നിയമപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ യോർദ്ദാനിലെ വെള്ളത്തിന്‍റെ വക്കത്ത് എത്തുമ്പോൾ യോർദ്ദാനിൽ നില്പാൻ കല്പിക്ക” എന്നും അരുളിച്ചെയ്തു. 
'''
"9" = '''
:sup:`9` യോശുവ യിസ്രായേൽ മക്കളോട്: “ഇവിടെ വന്ന് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വചനം കേൾക്കുവിൻ” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` യോശുവ പറഞ്ഞതെന്തെന്നാൽ: “ജീവനുള്ള ദൈവം നിങ്ങളുടെ ഇടയിൽ ഉണ്ട്; അവൻ നിങ്ങളുടെ മുമ്പിൽനിന്ന് കനാന്യർ, ഹിത്യർ, ഹിവ്യർ, പെരിസ്യർ, ഗിർഗ്ഗശ്യർ, അമോര്യർ, യെബൂസ്യർ എന്നിവരെ നീക്കിക്കളയും എന്നു നിങ്ങൾ ഇതിനാൽ അറിയും. 
'''
"11" = '''
:sup:`11` ഇതാ, സർവ്വഭൂമിക്കും നാഥനായവന്‍റെ നിയമപെട്ടകം നിങ്ങൾക്ക് മുമ്പായി യോർദ്ദാനിലേക്ക് കടക്കുന്നു. 
'''
"12" = '''
:sup:`12` ആകയാൽ ഓരോ ഗോത്രത്തിൽ നിന്ന് ഓരോ ആൾ വീതം യിസ്രായേൽ ഗോത്രങ്ങളിൽ നിന്ന് പന്ത്രണ്ട് പേരെ തെരഞ്ഞെടുക്കുവിൻ. 
'''
"13" = '''
:sup:`13` സർവ്വഭൂമിയുടെയും നാഥനായ യഹോവയുടെ പെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാരുടെ ഉള്ളങ്കാൽ യോർദ്ദാനിലെ വെള്ളത്തിൽ ചവിട്ടുമ്പോൾ യോർദ്ദാനിലെ വെള്ളം രണ്ടായി പിരിഞ്ഞ് മേൽനിന്ന് ഒഴുകുന്ന വെള്ളം ചിറപോലെ നില്ക്കും.” 
'''
"14" = '''
:sup:`14` അങ്ങനെ ജനം യോർദ്ദാൻ കടക്കുവാൻ തങ്ങളുടെ കൂടാരങ്ങളിൽനിന്ന് പുറപ്പെട്ടു; നിയമപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ ജനത്തിന് മുമ്പായി പെട്ടകം ചുമന്നുകൊണ്ട് യോർദ്ദാനരികെ വന്നു. 
'''
"15" = '''
:sup:`15` കൊയ്ത്തുകാലത്തൊക്കെയും യോർദ്ദാൻ തീരമെല്ലാം കവിഞ്ഞ് ഒഴുകും. പെട്ടകം ചുമന്ന പുരോഹിതന്മാരുടെ കാൽ വെള്ളത്തിന്‍റെ വക്കത്ത് മുങ്ങിയപ്പോൾ മേൽ വെള്ളത്തിന്‍റെ ഒഴുക്ക് നിന്നു; 
'''
"16" = '''
:sup:`16` സാരെഥാന് സമീപത്തുള്ള ആദാംപട്ടണത്തിന്നരികെ ബഹുദൂരത്തോളം ചിറപോലെ പൊങ്ങി; അരാബായിലെ കടലായ ഉപ്പുകടലിലേക്ക് വെള്ളം വാർന്നുപോയി; ജനം യെരീഹോവിന് സമീപം മറുകര കടന്നു. 
'''
"17" = '''
:sup:`17` യിസ്രായേൽ ജനമൊക്കെയും യോർദ്ദാൻ കടന്നുതീരുവോളം യഹോവയുടെ നിയമപെട്ടകം ചുമന്ന പുരോഹിതന്മാർ യോർദ്ദാന്‍റെ നടുവിൽ ഉണങ്ങിയ നിലത്ത് ഉറച്ചുനിന്നു. യിസ്രായേൽ ജനമൊക്കെയും ഉണങ്ങിയ നിലത്തുകൂടി യോർദ്ദാന്‍റെ അക്കരെ കടന്നു. 
'''
