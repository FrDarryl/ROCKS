[8]
"1" = '''
:sup:`1` അർത്ഥഹ്ശഷ്ടാരാജാവിന്റെ വാഴ്ചയുടെ കാലത്ത് ബാബേലിൽനിന്ന് എന്നോടുകൂടെ പോന്ന പിതൃഭവനത്തലവന്മാരും, അവരുടെ വംശാവലികളും ഇപ്രകാരം ആകുന്നു: 
'''
"2" = '''
:sup:`2` ഫീനെഹാസിന്‍റെ പുത്രന്മാരിൽ ഗേർശോം; ഈഥാമാരിന്‍റെ പുത്രന്മാരിൽ ദാനീയേൽ; ദാവീദിന്‍റെ പുത്രന്മാരിൽ ഹത്തൂശ്; 
'''
"3" = '''
:sup:`3` ശെഖന്യാവിന്‍റെ പുത്രൻ പറോശിന്‍റെ പുത്രന്മാരിൽ സെഖര്യാവും, അവനോടുകൂടെ വംശാവലിയിൽ രേഖപെടുത്തിയിരുന്ന നൂറ്റമ്പത് (150) പുരുഷന്മാരും. 
'''
"4" = '''
:sup:`4` പഹത്ത്-മോവാബിന്‍റെ പുത്രൻ സെരഹ്യാവിന്‍റെ പുത്രന്മാരിൽ എല്യെഹോവേനായിയും അവനോടുകൂടെ ഇരുനൂറ് (200) പുരുഷന്മാരും, 
'''
"5" = '''
:sup:`5` ശെഖന്യാവിന്‍റെ പുത്രന്മാരിൽ യഹസീയേലും, അവനോടുകൂടെ മുന്നൂറ് (300) പുരുഷന്മാരും. 
'''
"6" = '''
:sup:`6` ആദീൻ്റെ പുത്രന്മാരിൽ, യോനാഥാന്‍റെ മകൻ ഏബെദും അവനോടുകൂടെ അമ്പത് (50) പുരുഷന്മാരും. 
'''
"7" = '''
:sup:`7` ഏലാമിന്‍റെ പുത്രന്മാരിൽ, അഥല്യാവിന്‍റെ മകൻ യെശയ്യാവും അവനോടുകൂടെ എഴുപത് (70) പുരുഷന്മാരും. 
'''
"8" = '''
:sup:`8` ശെഫത്യാവിന്‍റെ പുത്രന്മാരിൽ, മീഖായേലിന്‍റെ മകൻ സെബദ്യാവും അവനോടുകൂടെ എൺപത് (80) പുരുഷന്മാരും. 
'''
"9" = '''
:sup:`9` യോബാവിന്‍റെ പുത്രന്മാരിൽ, യെഹീയേലിന്‍റെ മകൻ ഓബദ്യാവും അവനോടുകൂടെ ഇരുനൂറ്റിപതിനെട്ട് (218) പുരുഷന്മാരും. 
'''
"10" = '''
:sup:`10` ശെലോമീത്തിന്‍റെ പുത്രൻ ബെൻ യോസിഫ്യാവും, അവനോടുകൂടെ നൂറ്ററുപത് (160) പുരുഷന്മാരും. 
'''
"11" = '''
:sup:`11` ബേബായിയുടെ പുത്രന്മാരിൽ, സെഖര്യാവും അവനോടുകൂടെ ഇരുപത്തെട്ട് (28) പുരുഷന്മാരും. 
'''
"12" = '''
:sup:`12` അസ്ഗാദിന്‍റെ പുത്രന്മാരിൽ, ഹക്കാതാന്‍റെ മകൻ യോഹാനാനും, അവനോടുകൂടെ നൂറ്റിപ്പത്ത് (110) പുരുഷന്മാരും. 
'''
"13" = '''
:sup:`13` അദോനീക്കാമിന്റെ അവസാനത്തെ പുത്രന്മാരിൽ എലീഫേലെത്ത്, യെയീയേൽ, ശെമയ്യാവ് എന്നിവരും അവരോടുകൂടെ അറുപതു (60) പുരുഷന്മാരും. 
'''
"14" = '''
:sup:`14` ബിഗ്വായുടെ പുത്രന്മാരിൽ ഊഥായിയും, സബൂദും അവരോടുകൂടെ എഴുപത് (70) പുരുഷന്മാരും. 
'''
"15" = '''
:sup:`15` ഇവരെ ഞാൻ അഹവായിലേക്ക് ഒഴുകുന്ന ആറ്റിനരികെ കൂട്ടിവരുത്തി; അവിടെ ഞങ്ങൾ മൂന്നു ദിവസം പാളയമടിച്ച് പാർത്തു; ഞാൻ ജനത്തെയും പുരോഹിതന്മാരെയും പരിശോധിച്ചപ്പോൾ, ലേവ്യരിൽ ആരെയും അവിടെ കണ്ടില്ല. 
'''
"16" = '''
:sup:`16` അപ്പോൾ ഞാൻ എലീയേസെർ, അരീയേൽ, ശെമയ്യാവ്, എൽനാഥാൻ, യാരീബ്, എൽനാഥാൻ, നാഥാൻ, സെഖര്യാവ്, മെശുല്ലാം എന്നീ നായകന്മാരെയും ജ്ഞാനികളായ യോയാരീബ്, എൽനാഥാൻ എന്നിവരെയും വിളിപ്പിച്ചു. 
'''
"17" = '''
:sup:`17` അവരെ കാസിഫ്യാ എന്ന സ്ഥലത്തെ പ്രധാനിയായ, ഇദ്ദോവിന്‍റെ അടുക്കൽ അയച്ചു. നമ്മുടെ ദൈവത്തിന്‍റെ ആലയത്തിനുവേണ്ടി ശുശ്രൂഷകന്മാരെ കൊണ്ടുവരേണ്ടതിന് അവർ കാസിഫ്യയിലെ ഇദ്ദോവോടും, അവന്‍റെ സഹോദരന്മാരായ ദൈവാലയദാസന്മാരോടും പറയേണ്ട വാക്കുകൾ അവർക്ക് ഉപദേശിച്ചുകൊടുത്തു. 
'''
"18" = '''
:sup:`18` ഞങ്ങളുടെ ദൈവത്തിന്‍റെ കൈ ഞങ്ങൾക്ക് അനുകൂലമായിരുന്നതിനാൽ അവർ യിസ്രായേലിന്‍റെ മകൻ ലേവിയുടെ മകൻ മഹ്ലിയുടെ പുത്രന്മാരിൽ വിവേകശാലിയായ ശേരബ്യാവും, അവന്‍റെ പുത്രന്മാർ, സഹോദരന്മാർ 
'''
"19" = '''
:sup:`19` ഇങ്ങനെ പതിനെട്ടുപേരെയും, മെരാരിയുടെ പുത്രന്മാരിൽ, ഹശബ്യാവും, അവനോടുകൂടെ യെശയ്യാവ്, അവന്‍റെ പുത്രന്മാർ, സഹോദരന്മാർ 
'''
"20" = '''
:sup:`20` ഇങ്ങനെ ഇരുപതുപേരെയും, ദാവീദും പ്രഭുക്കന്മാരും ലേവ്യർക്ക് ശുശ്രൂഷക്കാരായി കൊടുത്ത ദൈവാലയദാസന്മാരിൽ ഇരുനൂറ്റിയിരുപത് (220) പേരെയും ഞങ്ങളുടെ അടുക്കൽ കൂട്ടി കൊണ്ടുവന്നു. അവരുടെ എല്ലാം പേരു വിവരം രേഖപ്പെടുത്തിയിരുന്നു. 
'''
"21" = '''
:sup:`21` അനന്തരം ഞങ്ങളുടെ ദൈവത്തിന്‍റെ സന്നിധിയിൽ ഞങ്ങളെത്തന്നെ വിനയപ്പെടുത്തേണ്ടതിനും, ഞങ്ങളും ഞങ്ങളുടെ കുഞ്ഞുകുട്ടികളും സകലസമ്പത്തും സുരക്ഷിതമാകുവാനും ദൈവത്തോട് ശുഭയാത്ര യാചിക്കേണ്ടതിനും വേണ്ടി, ഞാൻ അഹവാ ആറ്റരികത്തു വച്ചു ഒരു ഉപവാസം പ്രസിദ്ധപ്പെടുത്തി. 
'''
"22" = '''
:sup:`22` ഞങ്ങളുടെ ദൈവം, അവിടുത്തെ അന്വേഷിക്കുന്ന ഏവർക്കും അനുകൂലമായും, ഉപേക്ഷിക്കുന്ന ഏവർക്കും പ്രതികൂലമായും ഇരിക്കുന്നു എന്നും ഞങ്ങൾ രാജാവിനോട് പറഞ്ഞിരുന്നതുകൊണ്ട്, വഴിയിൽ ശത്രുവിന്‍റെ നേരെ ഞങ്ങളെ സഹായിക്കുവാൻ അകമ്പടിയായി പടയാളികളെയും കുതിരച്ചേവകരെയും രാജാവിനോട് അപേക്ഷിക്കുവാൻ ഞാൻ ലജ്ജിച്ചിരുന്നു. 
'''
"23" = '''
:sup:`23` അങ്ങനെ ഞങ്ങൾ ഉപവസിച്ച് ഞങ്ങളുടെ ദൈവത്തോട് പ്രാർത്ഥിച്ചു; അവിടുന്ന് ഞങ്ങളുടെ പ്രാർത്ഥന കേട്ടു. 
'''
"24" = '''
:sup:`24` പിന്നെ ഞാൻ പുരോഹിതന്മാരുടെ പ്രധാനികളിൽ ശേരെബ്യാവെയും, ഹശബ്യാവെയും അവരോടുകൂടെ അവരുടെ സഹോദരന്മാരിൽ പത്തുപേരെയും തെരഞ്ഞെടുത്തു. 
'''
"25" = '''
:sup:`25` രാജാവും, അവന്‍റെ മന്ത്രിമാരും, പ്രഭുക്കന്മാരും അവിടെയുണ്ടായിരുന്ന യിസ്രായേല്യർ ഒക്കെയും നമ്മുടെ ദൈവത്തിന്‍റെ ആലയത്തിനായി അർപ്പിച്ചിരുന്ന വഴിപാടായ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും ഞാൻ അവർക്ക് തൂക്കിക്കൊടുത്തു. 
'''
"26" = '''
:sup:`26` ഞാൻ അവരുടെ കയ്യിൽ അറുനൂറ്റമ്പത് (650) താലന്തു വെള്ളിയും, നൂറ് (100) താലന്തു വെള്ളിയുപകരണങ്ങളും, നൂറ് (100) താലന്തു പൊന്നും 
'''
"27" = '''
:sup:`27` ഏകദേശം 8. 5 കിലോഗ്രാം സ്വര്‍ണ്ണ നാണയങ്ങള്‍ വിലയുള്ള ഇരുപതു (20) പൊൻപാത്രങ്ങളും, പൊന്നുപോലെ വിലയുള്ള മിനുക്കിയ താമ്രംകൊണ്ടുള്ള രണ്ടു പാത്രങ്ങളും തൂക്കിക്കൊടുത്തു. 
'''
"28" = '''
:sup:`28` ഞാൻ അവരോട്: “നിങ്ങൾ ദൈവത്തിന് വിശുദ്ധന്മാരാകുന്നു; ഉപകരണങ്ങളും വിശുദ്ധം തന്നെ; വെള്ളിയും പൊന്നും നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയ്ക്ക് ഔദാര്യദാനമാകുന്നു. 
'''
"29" = '''
:sup:`29` നിങ്ങൾ അവയെ യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിലെ അറകളിൽ പുരോഹിതന്മാരുടെയും ലേവ്യരുടെയും പ്രധാനികൾക്കും യിസ്രായേലിന്‍റെ പിതൃഭവനപ്രഭുക്കന്മാർക്കും തൂക്കി ഏല്പിക്കുംവരെ ജാഗരിച്ചു കാത്തുകൊൾവിൻ” എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അങ്ങനെ പുരോഹിതന്മാരും, ലേവ്യരും ആ വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും യെരൂശലേമിൽ ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിലേക്ക് കൊണ്ടുപോകേണ്ടതിന് തൂക്കപ്രകാരം ഏറ്റുവാങ്ങി. 
'''
"31" = '''
:sup:`31` യെരൂശലേമിന് പോകുവാൻ ഞങ്ങൾ ഒന്നാം മാസം പന്ത്രണ്ടാം തീയതി അഹവാ ആറ്റിനരികെ നിന്നു പുറപ്പെട്ടു. ഞങ്ങളുടെ ദൈവത്തിന്‍റെ കൈ ഞങ്ങൾക്ക് അനുകൂലമായിരുന്നു; അവിടുന്ന് ശത്രുവിന്‍റെയും, വഴിയിലുള്ള പതിയിരുപ്പുകാരന്‍റെയും കയ്യിൽനിന്ന് ഞങ്ങളെ കാത്തു രക്ഷിച്ചു. 
'''
"32" = '''
:sup:`32` അങ്ങനെ ഞങ്ങൾ യെരൂശലേമിൽ എത്തി അവിടെ മൂന്നു ദിവസം പാർത്തു. 
'''
"33" = '''
