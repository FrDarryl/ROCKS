[20]
"1" = '''
:sup:`1` ആഴ്ചയുടെ ഒന്നാം നാൾ മഗ്ദലക്കാരത്തി മറിയ രാവിലെ, ഇരുട്ടുള്ളപ്പോൾ തന്നെ കല്ലറയ്ക്കൽ ചെന്നു കല്ലറവായ്ക്കൽ നിന്ന് കല്ല് നീങ്ങിയിരിക്കുന്നത് കണ്ടു. 
'''
"2" = '''
:sup:`2` അവൾ ഓടി ശിമോൻ പത്രൊസിൻ്റെയും യേശു സ്നേഹിച്ച മറ്റെ ശിഷ്യൻ്റെയും അടുക്കൽ വന്നു: അവർ കർത്താവിനെ കല്ലറയിൽനിന്ന് എടുത്തുകൊണ്ടുപോയി; അവനെ എവിടെ വച്ചു എന്നു ഞങ്ങൾ അറിയുന്നില്ല എന്നു അവരോട് പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` അപ്പോൾ പത്രൊസും മറ്റെ ശിഷ്യനും പുറപ്പെട്ടു കല്ലറയ്ക്കൽ ചെന്നു. 
'''
"4" = '''
:sup:`4` ഇരുവരും ഒന്നിച്ച് ഓടി; മറ്റെ ശിഷ്യൻ പത്രൊസിനേക്കാൾ വേഗത്തിൽ ഓടി ആദ്യം കല്ലറയ്ക്കൽ എത്തി; 
'''
"5" = '''
:sup:`5` കുനിഞ്ഞുനോക്കി ശീലകൾ അവിടെ കിടക്കുന്നത് കണ്ടു; എന്നാൽ അകത്ത് കടന്നില്ലതാനും. 
'''
"6" = '''
:sup:`6` പിന്നീട് അവന്‍റെ പിന്നാലെ വന്ന ശിമോൻ പത്രൊസ് കല്ലറയിൽ കടന്നു 
'''
"7" = '''
:sup:`7` ശീലകൾ അവിടെ കിടക്കുന്നതും, അവന്‍റെ തലയിൽ ചുറ്റിയിരുന്ന റൂമാൽ ശീലകളോടുകൂടെ കിടക്കാതെ വേറിട്ടു ഒരിടത്ത് ചുരുട്ടിവെച്ചിരിക്കുന്നതും കണ്ടു. 
'''
"8" = '''
:sup:`8` ആദ്യം കല്ലറയ്ക്കൽ എത്തിയ മറ്റെ ശിഷ്യനും അപ്പോൾ അകത്ത് ചെന്നു കണ്ടു വിശ്വസിച്ചു. 
'''
"9" = '''
:sup:`9` അവൻ മരിച്ചവരിൽ നിന്നു ഉയിർത്തെഴുന്നേൽക്കേണ്ടതാകുന്നു എന്നുള്ള തിരുവെഴുത്ത് അവർ അതുവരെ അറിഞ്ഞില്ല. 
'''
"10" = '''
:sup:`10` അങ്ങനെ ശിഷ്യന്മാർ വീണ്ടും തങ്ങളുടെ വീടുകളിലേക്ക് മടങ്ങിപ്പോയി. 
'''
"11" = '''
:sup:`11` എന്നാൽ മറിയ കല്ലറയ്ക്ക് പുറത്തു കരഞ്ഞുകൊണ്ട് നിൽക്കുകയായിരുന്നു; കരയുന്നതിനിടയിൽ അവൾ കല്ലറയ്ക്കുള്ളിലേക്ക് കുനിഞ്ഞുനോക്കി. 
'''
"12" = '''
:sup:`12` യേശുവിന്‍റെ ശരീരം കിടന്നിരുന്നിടത്ത് വെള്ളവസ്ത്രം ധരിച്ച രണ്ടു ദൂതന്മാർ ഒരുവൻ തലയ്ക്കലും ഒരുവൻ കാൽക്കലും ഇരിക്കുന്നത് കണ്ടു. 
'''
"13" = '''
:sup:`13` അവർ അവളോട്: “സ്ത്രീയേ, നീ കരയുന്നത് എന്ത്?“ എന്നു ചോദിച്ചു. “അവർ എന്‍റെ കർത്താവിനെ എടുത്തുകൊണ്ടുപോയി; അവനെ എവിടെ വച്ചു എന്നു ഞാൻ അറിയുന്നില്ല“ എന്നു അവൾ അവരോട് പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` ഇതു പറഞ്ഞിട്ട് അവൾ പുറകോട്ട് തിരിഞ്ഞപ്പോൾ യേശു അവിടെ നില്ക്കുന്നതു കണ്ടു; എന്നാൽ അത് യേശു എന്നു അറിഞ്ഞില്ലതാനും. 
'''
"15" = '''
:sup:`15` യേശു അവളോട്: സ്ത്രീയേ, നീ കരയുന്നത് എന്ത്? നീ ആരെ അന്വേഷിക്കുന്നു“ എന്നു ചോദിച്ചു. അതു തോട്ടക്കാരനാകുന്നു എന്നു നിരൂപിച്ചിട്ട് അവൾ: “യജമാനനേ, നീ അവനെ എടുത്തുകൊണ്ടു പോയി എങ്കിൽ അവനെ എവിടെ വച്ചു എന്നു പറഞ്ഞുതരിക; ഞാൻ അവനെ എടുത്തു കൊണ്ടുപൊയ്ക്കൊള്ളാം“ എന്നു അവനോട് പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` യേശു അവളോട്: മറിയയേ, എന്നു പറഞ്ഞു. അവൾ തിരിഞ്ഞു എബ്രായ ഭാഷയിൽ: ‘റബ്ബൂനി’ എന്നു പറഞ്ഞു; അതിന് ഗുരു എന്നർത്ഥം. 
'''
"17" = '''
:sup:`17` യേശു അവളോട്: എന്നെ തൊടരുത്; ഞാൻ ഇതുവരെ പിതാവിന്‍റെ അടുക്കൽ കയറിപ്പോയില്ല; എങ്കിലും നീ എന്‍റെ സഹോദരന്മാരുടെ അടുക്കൽ ചെന്നു: എന്‍റെ പിതാവും നിങ്ങളുടെ പിതാവും എന്‍റെ ദൈവവും നിങ്ങളുടെ ദൈവവുമായവൻ്റെ അടുക്കൽ ഞാൻ കയറിപ്പോകുന്നു എന്നു അവരോട് പറകഎന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` മഗ്ദലക്കാരത്തി മറിയ വന്നു: “ഞാൻ കർത്താവിനെ കണ്ടു” എന്നും അവൻ ഈ കാര്യങ്ങൾ തന്നോട് പറഞ്ഞു എന്നും ശിഷ്യന്മാരോട് അറിയിച്ചു. 
'''
"19" = '''
:sup:`19` ആഴ്ചയുടെ ഒന്നാംനാളായ ആ ദിവസം, നേരം വൈകിയപ്പോൾ ശിഷ്യന്മാർ ഇരുന്ന സ്ഥലത്ത് യെഹൂദന്മാരെ പേടിച്ചു വാതിൽ അടച്ചിരിക്കെ യേശു വന്നു അവരുടെ നടുവിൽ നിന്നുകൊണ്ടു: “നിങ്ങൾക്ക് സമാധാനം” എന്നു അവരോട് പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` ഇതു പറഞ്ഞിട്ട് അവൻ കയ്യും വിലാപ്പുറവും അവരെ കാണിച്ചു; അപ്പോൾ കർത്താവിനെ കണ്ടിട്ട് ശിഷ്യന്മാർ സന്തോഷിച്ചു. 
'''
"21" = '''
:sup:`21` യേശു പിന്നെയും അവരോട്: “നിങ്ങൾക്ക് സമാധാനം.” പിതാവ് എന്നെ അയച്ചതുപോലെ ഞാനും നിങ്ങളെ അയയ്ക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` ഇങ്ങനെ പറഞ്ഞശേഷം അവൻ അവരുടെ മേൽ ഊതി അവരോട്: പരിശുദ്ധാത്മാവിനെ സ്വീകരിക്കുവിൻ. 
'''
"23" = '''
:sup:`23` ആരുടെ പാപങ്ങൾ നിങ്ങൾ മോചിക്കുന്നവോ അവർക്ക് മോചിക്കപ്പെട്ടിരിക്കുന്നു; ആരുടെ പാപങ്ങൾ നിർത്തുന്നുവോ അവർക്ക് നിർത്തിയിരിക്കുന്നുഎന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` എന്നാൽ യേശു വന്നപ്പോൾ പന്തിരുവരിൽ ഒരുവനായ ദിദിമൊസ് എന്ന തോമസ് അവരോടുകൂടെ ഉണ്ടായിരുന്നില്ല. 
'''
"25" = '''
:sup:`25` പിന്നീട് മറ്റുള്ള ശിഷ്യന്മാർ അവനോട്: “ഞങ്ങൾ കർത്താവിനെ കണ്ടു” എന്നു പറഞ്ഞപ്പോൾ: “ഞാൻ അവന്‍റെ കൈകളിൽ ആണിപ്പഴുത് കാണുകയും ആണിപ്പഴുതിൽ വിരൽ ഇടുകയും അവന്‍റെ വിലാപ്പുറത്ത് കൈ ഇടുകയും ചെയ്തിട്ടല്ലാതെ വിശ്വസിക്കയില്ല“ എന്നു അവൻ അവരോട് പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` എട്ട് ദിവസം കഴിഞ്ഞിട്ട് ശിഷ്യന്മാർ പിന്നെയും അകത്ത് കൂടിയിരിക്കുമ്പോൾ തോമസും ഉണ്ടായിരുന്നു. വാതിൽ അടച്ചിരിക്കെ യേശു വന്നു അവരുടെ നടുവിൽ നിന്നുകൊണ്ടു: “നിങ്ങൾക്ക് സമാധാനം” എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` പിന്നെ തോമസിനോട്: നിന്‍റെ വിരൽ ഇങ്ങോട്ട് നീട്ടി എന്‍റെ കൈകളെ കാണുക; നിന്‍റെ കൈ നീട്ടി എന്‍റെ വിലാപ്പുറത്ത് ഇടുക; അവിശ്വാസി ആകാതെ വിശ്വാസിയായിരിക്കഎന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` തോമസ് അവനോട്: “എന്‍റെ കർത്താവും എന്‍റെ ദൈവവും ആയുള്ളോവേ“ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` യേശു അവനോട്: നീ എന്നെ കണ്ടതുകൊണ്ട് വിശ്വസിച്ചു; കാണാതെ വിശ്വസിച്ചവർ ഭാഗ്യവാന്മാർഎന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതല്ലാതെ മറ്റു അനേകം അടയാളങ്ങളും യേശു തന്‍റെ ശിഷ്യന്മാരുടെ സാന്നിദ്ധ്യത്തിൽ ചെയ്തു. 
'''
"31" = '''
:sup:`31` എന്നാൽ യേശു ദൈവപുത്രനായ ക്രിസ്തു എന്നു നിങ്ങൾ വിശ്വസിക്കേണ്ടതിനും വിശ്വസിച്ചിട്ട് അവന്‍റെ നാമത്തിൽ നിങ്ങൾക്ക് ജീവൻ ഉണ്ടാകേണ്ടതിനും ഇതു എഴുതിയിരിക്കുന്നു. 
'''
