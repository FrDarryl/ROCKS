[35]
"1" = '''
:sup:`1` അനന്തരം യോശീയാവ് യെരൂശലേമിൽ യഹോവയ്ക്കു ഒരു പെസഹ ആചരിച്ചു. ഒന്നാം മാസം പതിനാലാം തീയതി അവർ പെസഹക്കുഞ്ഞാടിനെ അറുത്തു. 
'''
"2" = '''
:sup:`2` അവൻ പുരോഹിതന്മാരെ അവരുടെ ശുശ്രൂഷകൾക്കായി നിയോഗിച്ചു. യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷയ്ക്കായി അവരെ ഉത്സാഹിപ്പിച്ചു. 
'''
"3" = '''
:sup:`3` അവൻ യിസ്രായേൽ ജനത്തിന്‍റെ ഉപദേഷ്ടാക്കന്മാരും യഹോവയ്ക്കു വിശുദ്ധരുമായ ലേവ്യരോടു പറഞ്ഞത്: “യിസ്രായേൽ രാജാവായ ദാവീദിന്‍റെ മകൻ ശലോമോൻ പണിത ആലയത്തിൽ വിശുദ്ധപെട്ടകം വെക്കുക; ഇനി അത് നിങ്ങളുടെ ചുമലുകൾക്ക് ഭാരമായിരിക്കരുത്; നിങ്ങളുടെ ദൈവമായ യഹോവയെയും അവന്‍റെ ജനമായ യിസ്രായേലിനെയും സേവിക്കുന്നതിൽ ശ്രദ്ധവെക്കുക. 
'''
"4" = '''
:sup:`4` യിസ്രായേൽ രാജാവായ ദാവീദിന്‍റെയും അവന്‍റെ മകനായ ശലോമോന്‍റെയും രേഖകളിൽ നിർദേശിച്ചിരിക്കും പോലെ പിതൃഭവനം പിതൃഭവനമായും ഗണം ഗണമായും നിങ്ങളെത്തന്നെ ഒരുക്കുവിൻ. 
'''
"5" = '''
:sup:`5` നിങ്ങളുടെ സഹോദരന്മാരായ ജനത്തിന്‍റെ പിതൃഭവനവിഭാഗം അനുസരിച്ച് ഓരോ വിഭാഗത്തിനും ലേവ്യരുടെ ഓരോ പിതൃഭവനഭാഗത്തിന്‍റെ ശുശ്രൂഷ ലഭിക്കത്തക്കവണ്ണം വിശുദ്ധമന്ദിരത്തിൽ നില്ക്കേണം. 
'''
"6" = '''
:sup:`6` ഇങ്ങനെ നിങ്ങൾ പെസഹ അറുത്ത് നിങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കയും മോശെമുഖാന്തരം നൽകപ്പെട്ട യഹോവയുടെ അരുളപ്പാടുകൾ നിങ്ങളുടെ സഹോദരന്മാർ അനുസരിക്കേണ്ടതിന് അവരെ ഒരുക്കുകയും ചെയ്‌വീൻ.” 
'''
"7" = '''
:sup:`7` യോശീയാവ് അവിടെ ഉണ്ടായിരുന്ന എല്ലാവർക്കുംവേണ്ടി പെസഹ യാഗങ്ങൾക്കായി രാജാവിന്‍റെ ആട്ടിൻകൂട്ടത്തിൽനിന്ന് ആകെ മുപ്പതിനായിരം കുഞ്ഞാടുകളെയും, വെള്ളാട്ടിൻകുട്ടികളെയും, മൂവായിരം കാളകളെയും കൊടുത്തു. 
'''
"8" = '''
:sup:`8` അവന്‍റെ പ്രഭുക്കന്മാർ, ജനത്തിനും, പുരോഹിതന്മാർക്കും, ലേവ്യർക്കും ഔദാര്യമായി കൊടുത്തു; ദൈവാലയ പ്രമാണികളായ ഹില്ക്കീയാവും സെഖര്യാവും യെഹീയേലും പുരോഹിതന്മാർക്ക് പെസഹ യാഗങ്ങൾക്കായി രണ്ടായിരത്തറുനൂറു കുഞ്ഞാടുകളെയും മുന്നൂറു കാളകളെയും കൊടുത്തു. 
'''
"9" = '''
:sup:`9` കോനന്യാവും അവന്‍റെ സഹോദരന്മാരായ ശെമയ്യാവും നെഥനയേലും ലേവ്യരുടെ പ്രഭുക്കന്മാരായ ഹസബ്യാവും യെയീയേലും യോസാബാദും പെസഹ യാഗങ്ങൾക്കായി അയ്യായിരം കുഞ്ഞാടുകളെയും അഞ്ഞൂറു കാളകളെയും ലേവ്യർക്കു കൊടുത്തു. 
'''
"10" = '''
:sup:`10` ഇങ്ങനെ ശുശ്രൂഷക്കുള്ള ഒരുക്കങ്ങളെല്ലാം പൂർത്തിയായി. രാജകല്പനപ്രകാരം പുരോഹിതന്മാർ തങ്ങളുടെ സ്ഥാനത്തും ലേവ്യർ ഗണം ഗണമായും നിന്നു. 
'''
"11" = '''
:sup:`11` അവർ പെസഹ അറുത്തു; പുരോഹിതന്മാർ അവരുടെ കയ്യിൽനിന്ന് രക്തം വാങ്ങി തളിക്കയും ലേവ്യർ മൃഗങ്ങളുടെ തോലുരിക്കയും ചെയ്തു. 
'''
"12" = '''
:sup:`12` പിന്നെ മോശെയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതു പോലെ യഹോവയ്ക്ക് അർപ്പിക്കേണ്ടതിന്, ജനത്തിന്‍റെ പിതൃഭവനവിഭാഗം അനുസരിച്ച് വിഭജിച്ചു കൊടുക്കുവാൻ തക്കവണ്ണം ഹോമയാഗത്തെയും കാളകളെയും നീക്കി വച്ചു. 
'''
"13" = '''
:sup:`13` അവർ ചട്ടപ്രകാരം പെസഹ കുഞ്ഞാടുകളെ തീയിൽ ചുട്ടെടുത്തു; മറ്റ് നിവേദിത വസ്തുക്കൾ കലങ്ങളിലും കുട്ടകങ്ങളിലും ചട്ടികളിലും വേവിച്ച് സർവ്വജനത്തിനും വേഗത്തിൽ വിളമ്പിക്കൊടുത്തു. 
'''
"14" = '''
:sup:`14` പിന്നെ ലേവ്യർ തങ്ങൾക്കും പുരോഹിതന്മാർക്കും വേണ്ടി ഒരുക്കി; അഹരോന്യ പുരോഹിതന്മാർ ഹോമയാഗങ്ങളും മേദസ്സും അർപ്പിക്കുന്നതിൽ രാത്രിവരെ അദ്ധ്വാനിച്ചിരുന്നു. അതുകൊണ്ട് ലേവ്യർ അഹരോന്യ പുരോഹിതന്മാർക്കു വേണ്ടി കൂടെ ഒരുക്കേണ്ടിവന്നു. 
'''
"15" = '''
:sup:`15` ആസാഫിന്‍റെ മക്കളായ സംഗീതക്കാർ ദാവീദിന്‍റെയും ആസാഫിന്‍റെയും ഹേമാന്‍റെയും രാജാവിന്‍റെ ദർശകനായ യെദൂഥൂന്‍റെയും കല്പനപ്രകാരം തങ്ങളുടെ സ്ഥാനത്തും, വാതിൽകാവല്ക്കാർ അതത് വാതില്‍ക്കലും നിന്നു; അവരുടെ സഹോദരന്മാരായ ലേവ്യർ അവർക്കുവേണ്ടി ഒരുക്കിയിരുന്നതിനാൽ അവർക്ക് തങ്ങളുടെ ശുശ്രൂഷയുടെ സ്ഥാനങ്ങൾ വിട്ടുപോകേണ്ട ആവശ്യമില്ലായിരുന്നു. 
'''
"16" = '''
:sup:`16` ഇങ്ങനെ യോശീയാരാജാവിന്‍റെ കല്പനപ്രകാരം പെസഹ ആചരിപ്പാനും യഹോവയുടെ യാഗപീഠത്തിന്മേൽ ഹോമയാഗങ്ങൾ അർപ്പിപ്പാനും വേണ്ട സകലശുശ്രൂഷയും അന്നു ക്രമത്തിലായി. 
'''
"17" = '''
:sup:`17` ആ സമയത്ത് അവിടെ ഉണ്ടായിരുന്ന യിസ്രായേൽ മക്കൾ പെസഹയും പുളിപ്പില്ലാത്ത അപ്പത്തിന്‍റെ ഉത്സവവും ഏഴു ദിവസം ആചരിച്ചു. 
'''
"18" = '''
:sup:`18` ശമൂവേൽപ്രവാചകന്‍റെ കാലത്തിന് ശേഷം യിസ്രായേലിൽ ഇതുപോലെ ഒരു പെസഹ ആചരിച്ചിട്ടില്ല; യോശീയാവും പുരോഹിതന്മാരും ലേവ്യരും അവിടെ ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദാജനങ്ങളും യിസ്രായേലും യെരൂശലേം നിവാസികളും ആചരിച്ച ഈ പെസഹപോലെ യിസ്രായേൽരാജാക്കന്മാരാരും ആചരിച്ചിട്ടില്ല. 
'''
"19" = '''
:sup:`19` യോശീയാവിന്‍റെ വാഴ്ചയുടെ പതിനെട്ടാം ആണ്ടിൽ ഈ പെസഹ ആചരിച്ചു. 
'''
"20" = '''
:sup:`20` യോശീയാവ് ദൈവാലയം യഥാസ്ഥാനത്താക്കിയശേഷം മിസ്രയീമിലെ രാജാവായ നെഖോ, ഫ്രാത്ത് നദിയുടെ സമീപത്തുള്ള കർക്കെമീശ് ആക്രമിപ്പാൻ ഒരുങ്ങിയപ്പോൾ യോശീയാവ് അവന്‍റെനേരെ പുറപ്പെട്ടു. 
'''
"21" = '''
:sup:`21` എന്നാൽ നെഖോ അവന്‍റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച്: “യെഹൂദാരാജാവേ, നാം തമ്മിൽ എന്തിന് പോരാടണം? ഞാൻ ഇന്ന് നിന്‍റെനേരെ അല്ല, എനിക്ക് യുദ്ധമുള്ള ഗൃഹത്തിന്‍റെ നേരെയത്രേ പുറപ്പെട്ടിരിക്കുന്നത്; ദൈവം എന്നോട് തിടുക്കത്തിൽ ഈ കാര്യം ചെയ്യാൻ കല്പിച്ചിരിക്കുന്നു; എന്‍റെ പക്ഷത്തുള്ള ദൈവം നിന്നെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന് അവനോട് ഇടപെടരുത്” എന്നു പറയിച്ചു. 
'''
"22" = '''
:sup:`22` എങ്കിലും യോശീയാവ് പിൻതിരിയാതെ അവനോട് യുദ്ധം ചെയ്യേണ്ടതിന് വേഷംമാറി; നെഖോ പറഞ്ഞ ദൈവവചനങ്ങൾ കേൾക്കാതെ അവൻ മെഗിദ്ദോ താഴ്വരയിൽ യുദ്ധം ചെയ്‌വാൻ ചെന്നു. 
'''
"23" = '''
:sup:`23` വില്ലാളികൾ യോശീയാരാജാവിനെ എയ്തു; രാജാവ് തന്‍റെ ഭൃത്യന്മാരോട്: “എന്നെ ഇവിടെനിന്ന് കൊണ്ടുപോകുവിൻ; ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` അങ്ങനെ അവന്‍റെ ഭൃത്യന്മാർ അവനെ രഥത്തിൽനിന്നിറക്കി അവന്‍റെ രണ്ടാം രഥത്തിൽ കയറ്റി യെരൂശലേമിൽ കൊണ്ടുവന്നു; അവൻ മരിച്ചു; അവന്‍റെ പിതാക്കന്മാരുടെ ഒരു കല്ലറയിൽ അവനെ അടക്കം ചെയ്തു. എല്ലാ യെഹൂദയും യെരൂശലേമും യോശീയാവെക്കുറിച്ച് വിലപിച്ചു. 
'''
"25" = '''
:sup:`25` യിരെമ്യാവും യോശീയാവെക്കുറിച്ച് വിലപിച്ചു; സംഗീതക്കാരും സംഗീതക്കാരത്തികളും ഇന്നുവരെ അവരുടെ വിലാപഗീതങ്ങളിൽ യോശീയാവെക്കുറിച്ച് പ്രസ്താവിക്കുന്നു. യിസ്രായേലിൽ അത് ഒരു ആചാരമായിരിക്കുന്നു; അവ വിലാപങ്ങളിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"26" = '''
