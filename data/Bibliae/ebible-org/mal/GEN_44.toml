[44]
"1" = '''
:sup:`1` അനന്തരം അവൻ തന്‍റെ ഗൃഹവിചാരകനോട്: “നീ ഇവരുടെ ചാക്കിൽ അവർക്ക് എടുക്കാവുന്നിടത്തോളം ധാന്യം നിറച്ച്, ഓരോരുത്തന്‍റെ പണം അവനവന്‍റെ ചാക്കിൻ്റെ വായ്ക്കൽ വെക്കുക. 
'''
"2" = '''
:sup:`2` ഇളയവൻ്റെ ചാക്കിൻ്റെ വായ്ക്കൽ വെള്ളികൊണ്ടുള്ള എന്‍റെ പാനപാത്രവും അവന്‍റെ ധാന്യവിലയും വെക്കുക” എന്നു കല്പിച്ചു; യോസേഫ് കല്പിച്ചതുപോലെ അവൻ ചെയ്തു. 
'''
"3" = '''
:sup:`3` നേരം വെളുത്തപ്പോൾ അവരുടെ കഴുതകളുമായി അവരെ യാത്ര അയച്ചു. 
'''
"4" = '''
:sup:`4` അവർ പട്ടണത്തിൽനിന്നു പുറപ്പെട്ടു ദൂരെ എത്തുംമുമ്പെ, യോസേഫ് തന്‍റെ ഗൃഹവിചാരകനോടു: “എഴുന്നേറ്റു ആ പുരുഷന്മാരുടെ പിന്നാലെ ഓടിച്ചെല്ലുക; ഒപ്പം എത്തുമ്പോൾ അവരോടു: ‘നിങ്ങൾ നന്മയ്ക്കു പകരം തിന്മ ചെയ്തത് എന്ത്? 
'''
"5" = '''
:sup:`5` നിങ്ങൾ എന്‍റെ യജമാനന്‍റെ വെള്ളിപാത്രം മോഷ്ടിച്ചത് എന്തിന്? അതിലല്ലയോ എന്‍റെ യജമാനൻ കുടിക്കുന്നത്? അതിനാലല്ലയോ ലക്ഷണം നോക്കുന്നത്? നിങ്ങൾ ഈ ചെയ്തത് ഒട്ടും നന്നല്ല’ എന്നു പറയുക” എന്നു കല്പിച്ചു. 
'''
"6" = '''
:sup:`6` അവൻ അവരുടെ അടുക്കൽ എത്തിയപ്പോൾ ഈ വാക്കുകൾ അവരോടു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അവർ അവനോട് പറഞ്ഞത്: “യജമാനൻ ഇങ്ങനെ പറയുന്നത് എന്ത്? ഈ വക കാര്യം അടിയങ്ങൾ ഒരുനാളും ചെയ്യുകയില്ല. 
'''
"8" = '''
:sup:`8` ഞങ്ങളുടെ ചാക്കിൻ്റെ വായ്ക്കൽ കണ്ട പണം ഞങ്ങൾ കനാൻദേശത്തുനിന്ന് അങ്ങേയുടെ അടുക്കൽ വീണ്ടും കൊണ്ടുവന്നുവല്ലോ; പിന്നെ ഞങ്ങൾ അങ്ങയുടെ യജമാനന്‍റെ വീട്ടിൽനിന്ന് വെള്ളിയും പൊന്നും മോഷ്ടിക്കുമോ? 
'''
"9" = '''
:sup:`9` അടിയങ്ങളിൽ ആരുടെ എങ്കിലും കൈവശം അത് കണ്ടാൽ അവൻ മരിക്കട്ടെ; ഞങ്ങളും യജമാനന് അടിമകളായിക്കൊള്ളാം.” 
'''
"10" = '''
:sup:`10` അതിന് അവൻ: “നിങ്ങൾ പറഞ്ഞതുപോലെ ആകട്ടെ; അത് ആരുടെ കൈവശം കാണുന്നുവോ അവൻ എനിക്ക് അടിമയാകും; നിങ്ങളോ കുറ്റമില്ലാത്തവരായിരിക്കും.” 
'''
"11" = '''
:sup:`11` അവർ വേഗത്തിൽ ചാക്ക് നിലത്തിറക്കി: ഓരോരുത്തൻ താന്താന്‍റെ ചാക്ക് അഴിച്ചു. 
'''
"12" = '''
:sup:`12` അവൻ മൂത്തവൻ്റെ ചാക്കുതുടങ്ങി ഇളയവൻ്റേതുവരെ പരിശോധിച്ചു. ബെന്യാമീന്‍റെ ചാക്കിൽ പാനപാത്രം കണ്ടുപിടിച്ചു. 
'''
"13" = '''
:sup:`13` അപ്പോൾ അവർ വസ്ത്രം കീറി, ചുമട് കഴുതപ്പുറത്തു കയറ്റി പട്ടണത്തിലേക്ക് മടങ്ങിച്ചെന്നു. 
'''
"14" = '''
:sup:`14` യെഹൂദായും അവന്‍റെ സഹോദരന്മാരും യോസേഫിന്‍റെ വീട്ടിൽ ചെന്നു; അവൻ അതുവരെയും അവിടെത്തന്നെ ആയിരുന്നു; അവർ അവന്‍റെ മുമ്പാകെ സാഷ്ടാംഗം വീണു. 
'''
"15" = '''
:sup:`15` യോസേഫ് അവരോട്: “നിങ്ങൾ ഈ ചെയ്ത പ്രവൃത്തി എന്ത്? എന്നെപ്പോലെയുള്ള ഒരുത്തനു ഭാവി പ്രവചിക്കുവാൻ അറിയാമെന്നു നിങ്ങൾ അറിഞ്ഞിട്ടില്ലയോ” എന്നു ചോദിച്ചു. 
'''
"16" = '''
:sup:`16` അതിന് യെഹൂദാ: “യജമാനനോടു ഞങ്ങൾ എന്ത് പറയേണ്ടു? എന്ത് ബോധിപ്പിക്കേണ്ടു? എങ്ങനെ ഞങ്ങളെത്തന്നെ നീതീകരിക്കേണ്ടു? ദൈവം അടിയങ്ങളുടെ അകൃത്യം കണ്ടെത്തി; ഇതാ ഞങ്ങൾ യജമാനന് അടിമകൾ; ഞങ്ങളും ആരുടെ കയ്യിൽ പാത്രം കണ്ടുവോ അവനും തന്നെ” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അതിന് യോസേഫ്: “അങ്ങനെ ഞാൻ ഒരുനാളും ചെയ്യുകയില്ല; ആരുടെ കൈവശം പാത്രം കണ്ടുവോ അവൻ തന്നെ എനിക്ക് അടിമയായിരിക്കും; നിങ്ങളോ സമാധാനത്തോടെ നിങ്ങളുടെ അപ്പന്‍റെ അടുക്കൽ പൊയ്ക്കൊള്ളുവിൻ” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അപ്പോൾ യെഹൂദാ അടുത്തുചെന്നു പറഞ്ഞത്: “യജമാനനേ, അടിയൻ യജമാനനോട് ഒന്ന് ബോധിപ്പിച്ചുകൊള്ളട്ടേ; അടിയന്‍റെ നേരെ കോപം ജ്വലിക്കരുതേ; 
'''
"19" = '''
:sup:`19` യജമാനൻ ഫറവോനെപ്പോലെയല്ലോ; ‘നിങ്ങൾക്ക് അപ്പനോ സഹോദരനോ ഉണ്ടോ?’ എന്നു യജമാനൻ അടിയങ്ങളോടു ചോദിച്ചു. 
'''
"20" = '''
:sup:`20` അതിന് ഞങ്ങൾ യജമാനനോട്: ‘ഞങ്ങൾക്കു വൃദ്ധനായ ഒരു അപ്പനും അവനു വാർദ്ധക്യത്തിൽ ജനിച്ച ഒരു മകനും ഉണ്ട്; അവന്‍റെ ജ്യേഷ്ഠൻ മരിച്ചുപോയി; അവന്‍റെ അമ്മ പ്രസവിച്ചിട്ട് അവൻ ഒരുവനെ ശേഷിപ്പുള്ളു; അവൻ അപ്പന്‍റെ വത്സല പുത്രൻ ആകുന്നു എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` അപ്പോൾ യജമാനൻ അടിയങ്ങളോട്: ‘എനിക്ക് കാണേണ്ടതിന് അവനെ എന്‍റെ അടുക്കൽ കൂട്ടിക്കൊണ്ടുവരുവിൻ’ എന്നു കല്പിച്ചുവല്ലോ. 
'''
"22" = '''
:sup:`22` ഞങ്ങൾ യജമാനനോട്: ‘ബാലന് അപ്പനെ പിരിഞ്ഞുകൂടാ; പിരിഞ്ഞാൽ അപ്പൻ മരിച്ചുപോകും’ എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അതിന് യജമാനൻ അടിയങ്ങളോട്: ‘നിങ്ങളുടെ ഇളയസഹോദരൻ നിങ്ങളോടുകൂടെ വരാതിരുന്നാൽ നിങ്ങൾ എന്‍റെ മുഖം ഇനി കാണുകയില്ല’ എന്നു കല്പിച്ചു. 
'''
"24" = '''
:sup:`24` അവിടുത്തെ അടിയാനായ അപ്പന്‍റെ അടുക്കൽ ഞങ്ങൾ ചെന്നു യജമാനന്‍റെ വാക്കുകളെ അറിയിച്ചു. 
'''
"25" = '''
:sup:`25` അനന്തരം ഞങ്ങളുടെ അപ്പൻ: ‘നിങ്ങൾ ഇനിയും പോയി നമുക്കു കുറെ ധാന്യം വാങ്ങുവിൻ’ എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അതിന് ഞങ്ങൾ: ‘ഞങ്ങൾക്കു പൊയ്ക്കൂടാ; അനുജൻ കൂടെ ഉണ്ടെങ്കിൽ ഞങ്ങൾ പോകാം; അനുജൻ ഇല്ലാതെ ഞങ്ങൾക്ക് അദ്ദേഹത്തിന്‍റെ മുഖം കാണുവാൻ സാദ്ധ്യമല്ല’ എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` “അപ്പോൾ അവിടുത്തെ അടിയാനായ അപ്പൻ ഞങ്ങളോടു പറഞ്ഞത്: ‘എന്‍റെ ഭാര്യ റാഹേൽ എനിക്ക് രണ്ടു പുത്രന്മാരെ പ്രസവിച്ചു എന്നു നിങ്ങൾക്ക് അറിയാമല്ലോ. 
'''
"28" = '''
:sup:`28` അവരിൽ ഒരുത്തൻ എന്‍റെ അടുക്കൽനിന്ന് പോയി; അവനെ വന്യമൃഗങ്ങൾ പറിച്ചു കീറിപ്പോയി നിശ്ചയം എന്നു ഞാൻ ഉറച്ചു; ഇതുവരെ ഞാൻ അവനെ കണ്ടിട്ടുമില്ല. 
'''
"29" = '''
:sup:`29` നിങ്ങൾ ഇവനെയും കൊണ്ടുപോയിട്ട് അവനു വല്ല ആപത്തും വന്നാൽ തലനരച്ച എന്നെ നിങ്ങൾ ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറങ്ങുമാറാക്കും. 
'''
"30" = '''
:sup:`30` അതുകൊണ്ട് ഇപ്പോൾ ബാലൻ കൂടെയില്ലാതെ ഞാൻ അവിടുത്തെ അടിയാനായ അപ്പന്‍റെ അടുക്കൽ ചെല്ലുമ്പോൾ, അപ്പന്‍റെ പ്രാണൻ ബാലന്‍റെ പ്രാണനോടു പറ്റിയിരിക്കുകകൊണ്ട്, 
'''
"31" = '''
:sup:`31` ബാലൻ ഇല്ലെന്നു കണ്ടാൽ അവൻ മരിച്ചുപോകും; അങ്ങനെ അടിയങ്ങൾ അവിടുത്തെ അടിയാനായ തലനരച്ച അപ്പനെ ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറങ്ങുമാറാക്കും. 
'''
"32" = '''
:sup:`32` അടിയൻ അപ്പനോട്: ‘അവനെ നിന്‍റെ അടുക്കൽ കൊണ്ടുവരാതിരുന്നാൽ ഞാൻ എന്നും അപ്പനു കുറ്റക്കാരനായിക്കൊള്ളാം’ എന്നു പറഞ്ഞു, അപ്പനോട് ബാലനുവേണ്ടി ഉത്തരവാദിയായിരിക്കുന്നു. 
'''
"33" = '''
:sup:`33` “ആകയാൽ ബാലനു പകരം അടിയൻ യജമാനന് അടിമയായിരിക്കുവാനും ബാലൻ സഹോദരന്മാരോടുകൂടെ പൊയ്ക്കൊൾവാനും അനുവദിക്കേണമേ. 
'''
"34" = '''
:sup:`34` ബാലൻ കൂടെ ഇല്ലാതെ ഞാൻ എങ്ങനെ അപ്പന്‍റെ അടുക്കൽ പോകും? അപ്പനു ഭവിക്കുന്ന ദോഷം ഞാൻ കാണേണ്ടിവരുമല്ലോ.” 
'''
