[13]
"1" = '''
:sup:`1` ജ്ഞാനമുള്ള മകൻ അപ്പന്‍റെ പ്രബോധനം കൈക്കൊള്ളുന്നു; പരിഹാസിയോ ശാസന കേട്ടനുസരിക്കുന്നില്ല. 
'''
"2" = '''
:sup:`2` തന്‍റെ വായുടെ ഫലത്താൽ മനുഷ്യൻ നന്മ അനുഭവിക്കും; ദ്രോഹികളുടെ ആഗ്രഹമോ സാഹസം തന്നെ. 
'''
"3" = '''
:sup:`3` അധരങ്ങളെ കാത്തുകൊള്ളുന്നവൻ പ്രാണനെ സൂക്ഷിക്കുന്നു; അധരങ്ങളെ നിയന്ത്രിക്കാത്തവന് നാശം ഭവിക്കും. 
'''
"4" = '''
:sup:`4` മടിയൻ കൊതിച്ചിട്ടും ഒന്നും കിട്ടുന്നില്ല; ഉത്സാഹികളുടെ പ്രാണന് പുഷ്ടിയുണ്ടാകും. 
'''
"5" = '''
:sup:`5` നീതിമാൻ വ്യാജം വെറുക്കുന്നു; ദുഷ്ടൻ ലജ്ജയും നിന്ദയും വരുത്തുന്നു. 
'''
"6" = '''
:sup:`6` നീതി സന്മാർഗ്ഗിയെ കാക്കുന്നു; ദുഷ്ടത പാപിയെ മറിച്ചുകളയുന്നു. 
'''
"7" = '''
:sup:`7` ഒന്നും ഇല്ലാഞ്ഞിട്ടും ധനികൻ എന്നു നടിക്കുന്നവൻ ഉണ്ട്; വളരെ ധനം ഉണ്ടായിട്ടും ദരിദ്രൻ എന്നു നടിക്കുന്നവനും ഉണ്ട്; 
'''
"8" = '''
:sup:`8` മനുഷ്യന്‍റെ ജീവന് മറുവില അവന്‍റെ സമ്പത്ത് തന്നെ; ദരിദ്രന് ഒരു ഭീഷണിയും കേൾക്കേണ്ടിവരുന്നില്ല. 
'''
"9" = '''
:sup:`9` നീതിമാന്‍റെ വെളിച്ചം പ്രകാശിക്കുന്നു; ദുഷ്ടന്മാരുടെ വിളക്കോ കെട്ടുപോകും. 
'''
"10" = '''
:sup:`10` അഹങ്കാരംകൊണ്ട് കലഹം മാത്രം ഉണ്ടാകുന്നു; ആലോചന കേൾക്കുന്നവരുടെ പക്കൽ ജ്ഞാനം ഉണ്ട്; 
'''
"11" = '''
:sup:`11` അന്യായമായി സമ്പാദിച്ച ധനം കുറഞ്ഞുകുറഞ്ഞ് പോകും; അദ്ധ്വാനിച്ച് സമ്പാദിക്കുന്നവനോ വർദ്ധിച്ചുവർദ്ധിച്ച് വരും. 
'''
"12" = '''
:sup:`12` ആഗ്രഹനിവൃത്തിയുടെ താമസം ഹൃദയത്തെ ക്ഷീണിപ്പിക്കുന്നു; ഇച്ഛാനിവൃത്തിയോ ജീവവൃക്ഷം തന്നെ. 
'''
"13" = '''
:sup:`13` വചനത്തെ നിന്ദിക്കുന്നവൻ അതിന് ഉത്തരവാദി; കല്പനയെ ഭയപ്പെടുന്നവൻ പ്രതിഫലം പ്രാപിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ജ്ഞാനിയുടെ ഉപദേശം ജീവന്‍റെ ഉറവാകുന്നു; അതിനാൽ മരണത്തിന്‍റെ കെണികളെ ഒഴിഞ്ഞുപോകും. 
'''
"15" = '''
:sup:`15` സൽബുദ്ധിയാൽ പ്രീതിയുണ്ടാകുന്നു; ദ്രോഹിയുടെ വഴിയോ ദുർഘടം. 
'''
"16" = '''
:sup:`16` സൂക്ഷ്മബുദ്ധിയുള്ള ഏവനും പരിജ്ഞാനത്തോടെ പ്രവർത്തിക്കുന്നു; ഭോഷനോ തന്‍റെ ഭോഷത്തം തെളിവായി കാണിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ദുഷ്ടദൂതൻ ദോഷത്തിൽ അകപ്പെടുന്നു; വിശ്വസ്തനായ സ്ഥാനാപതിയോ സുഖം നല്കുന്നു. 
'''
"18" = '''
:sup:`18` പ്രബോധനം ത്യജിക്കുന്നവന് ദാരിദ്ര്യവും ലജ്ജയും വരും; ശാസന കൂട്ടാക്കുന്നവന് ബഹുമാനം ലഭിക്കും. 
'''
"19" = '''
:sup:`19` ആഗ്രഹനിവൃത്തി മനസ്സിന് മധുരമാകുന്നു; ദോഷം വിട്ടകലുന്നത് ഭോഷന്മാർക്ക് വെറുപ്പ്. 
'''
"20" = '''
:sup:`20` ജ്ഞാനികളോടുകൂടി നടക്കുക; നീയും ജ്ഞാനിയാകും; ഭോഷന്മാർക്ക് കൂട്ടാളിയായവൻ വ്യസനിക്കേണ്ടിവരും. 
'''
"21" = '''
:sup:`21` ദോഷം പാപികളെ പിന്തുടരുന്നു; നീതിമാന്മാർക്ക് നന്മ പ്രതിഫലമായി വരും. 
'''
"22" = '''
:sup:`22` ഗുണവാൻ മക്കളുടെ മക്കൾക്ക് അവകാശം നീക്കിവക്കുന്നു; പാപിയുടെ സമ്പത്തോ നീതിമാന് വേണ്ടി സംഗ്രഹിക്കപ്പെടുന്നു. 
'''
"23" = '''
:sup:`23` സാധുക്കളുടെ കൃഷി വളരെ ആഹാരം നല്കുന്നു; എന്നാൽ അന്യായം മൂലം അത് നശിച്ചുപോകുവാൻ ഇടയാകും. 
'''
"24" = '''
:sup:`24` വടി ഉപയോഗിക്കാത്തവൻ തന്‍റെ മകനെ പകക്കുന്നു; അവനെ സ്നേഹിക്കുന്നവൻ ചെറുപ്പത്തിലേ അവനെ ശിക്ഷിക്കുന്നു. 
'''
"25" = '''
:sup:`25` നീതിമാൻ വേണ്ടുവോളം ഭക്ഷിക്കുന്നു; ദുഷ്ടന്മാരുടെ വയറോ വിശന്നുകൊണ്ടിരിക്കും. 
'''
