[11]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ഞാൻ യഹോവയെ ശരണമാക്കിയിരിക്കുന്നു; “പക്ഷികളേപ്പോലെ, നിങ്ങളുടെ പർവ്വതത്തിലേക്കു പറന്നുപോകൂ” എന്നു നിങ്ങൾ എന്നോട് പറയുന്നതെങ്ങനെ? 
'''
"2" = '''
:sup:`2` ”ഇതാ, ദുഷ്ടന്മാർ ഹൃദയപരമാർത്ഥികളെ ഇരുട്ടത്ത് എയ്യേണ്ടതിന് വില്ലു കുലച്ച് അസ്ത്രം ഞാണിന്മേൽ തൊടുക്കുന്നു. 
'''
"3" = '''
:sup:`3` അടിസ്ഥാനങ്ങൾ മറിഞ്ഞുപോയാൽ നീതിമാൻ എന്തുചെയ്യും?” എന്നിങ്ങനെ നിങ്ങൾ എന്നോട് പറയുന്നതെങ്ങനെ? 
'''
"4" = '''
:sup:`4` യഹോവ തന്‍റെ വിശുദ്ധമന്ദിരത്തിൽ ഉണ്ട്; യഹോവയുടെ സിംഹാസനം സ്വർഗ്ഗത്തിൽ ആകുന്നു; അവിടുത്തെ കണ്ണുകൾ ദർശിക്കുന്നു; അവിടുത്തെ കൺപോളകൾ മനുഷ്യപുത്രന്മാരെ പരിശോധന ചെയ്യുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവ നീതിമാനെ പരിശോധിക്കുന്നു; ദുഷ്ടനെയും സാഹസപ്രിയനെയും തിരുവുള്ളം വെറുക്കുന്നു. 
'''
"6" = '''
:sup:`6` ദുഷ്ടന്മാരുടെമേൽ അവിടുന്ന് തീക്കട്ട വർഷിപ്പിക്കും; തീയും ഗന്ധകവും ഉഷ്ണക്കാറ്റും അവരുടെ പാനപാത്രത്തിലെ ഓഹരിയായിരിക്കും. 
'''
"7" = '''
:sup:`7` യഹോവ നീതിമാൻ; അവിടുന്ന് നീതിയെ ഇഷ്ടപ്പെടുന്നു; നേരുള്ളവർ അവിടുത്തെ മുഖം കാണും. 
'''
