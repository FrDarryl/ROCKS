[13]
"1" = '''
:sup:`1` ദാവീദ് സഹസ്രാധിപന്മാരോടും ശതാധിപന്മാരോടും സകലനായകന്മാരോടും ആലോചിച്ചു. അതിനുശേഷം 
'''
"2" = '''
:sup:`2` യിസ്രായേലിന്‍റെ സർവ്വസഭയോടും പറഞ്ഞത്: “നിങ്ങൾക്കു സമ്മതവും നമ്മുടെ ദൈവമായ യഹോവയ്ക്കു ഹിതവും ആകുന്നു എങ്കിൽ നാം യിസ്രായേൽദേശത്തെല്ലാടവുമുള്ള നമ്മുടെ മറ്റ് സഹോദരന്മാരും അവരോടുകൂടെ പുൽപുറങ്ങളുള്ള പട്ടണങ്ങളിൽ പാർക്കുന്ന പുരോഹിതന്മാരും ലേവ്യരും നമ്മുടെ അടുക്കൽ വന്നുകൂടേണ്ടതിന് എല്ലാടവും ആളയക്കുക. 
'''
"3" = '''
:sup:`3` നമ്മുടെ ദൈവത്തിന്‍റെ പെട്ടകം വീണ്ടും നമ്മുടെ അടുക്കൽ കൊണ്ടുവരിക; ശൗലിന്‍റെ കാലത്ത് നാം അതിനെ അവഗണിച്ചല്ലോ.” 
'''
"4" = '''
:sup:`4` ഈ കാര്യം സകലജനത്തിനും ശരി എന്നു തോന്നിയതുകൊണ്ട് അങ്ങനെ തന്നെ ചെയ്യാമെന്ന് സർവ്വസഭയും പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` ഇങ്ങനെ ദാവീദ് ദൈവത്തിന്‍റെ പെട്ടകം കിര്യത്ത്-യെയാരീമിൽ നിന്നു കൊണ്ടുവരേണ്ടതിനു മിസ്രയീമിലെ ശീഹോർ തുടങ്ങി ഹമാത്ത് പ്രദേശംവരെയുള്ള എല്ലാ യിസ്രായേലിനെയും കൂട്ടിവരുത്തി. 
'''
"6" = '''
:sup:`6` കെരൂബുകളുടെ മദ്ധ്യേ അധിവസിക്കുന്ന യഹോവയായ ദൈവത്തിന്‍റെ തിരുനാമം വിളിക്കപ്പെടുന്ന പെട്ടകം കൊണ്ടുവരേണ്ടതിനു, ദാവീദും യിസ്രായേലൊക്കെയും യെഹൂദയോടു ചേർന്ന് കിര്യത്ത്-യെയാരീമെന്ന ബയലയിൽ ചെന്നു. 
'''
"7" = '''
:sup:`7` അവർ ദൈവത്തിന്‍റെ പെട്ടകം അബീനാദാബിന്‍റെ വീട്ടിൽനിന്നെടുത്ത് ഒരു പുതിയ വണ്ടിയിൽ കയറ്റി; ഉസ്സയും അഹ്യോവും വണ്ടി തെളിച്ചു. 
'''
"8" = '''
:sup:`8` ദാവീദും എല്ലാ യിസ്രായേലും ദൈവത്തിന്‍റെ സന്നിധിയിൽ പൂർണ്ണശക്തിയോടെ പാട്ടുപാടിയും കിന്നരം, വീണ, തപ്പ്, കൈത്താളം, കാഹളം എന്നീ വാദ്യങ്ങൾ ഘോഷിച്ചുംകൊണ്ടു നൃത്തംചെയ്തു. 
'''
"9" = '''
:sup:`9` അവർ കീദോൻകളത്തിനു സമീപം എത്തിയപ്പോൾ കാളകള്‍ വിരണ്ടു. അതുകൊണ്ട് ഉസ്സാ പെട്ടകം പിടിക്കുവാൻ കൈ നീട്ടി. 
'''
"10" = '''
:sup:`10` അപ്പോൾ യഹോവയുടെ കോപം ഉസ്സയുടെ നേരെ ജ്വലിച്ചു; അവൻ തന്‍റെ കൈ പെട്ടകത്തിനുനേരേ നീട്ടിയതുകൊണ്ട് അവനെ ബാധിച്ചു, അവൻ അവിടെ ദൈവസന്നിധിയിൽ മരിച്ചുപോയി. 
'''
"11" = '''
:sup:`11` യഹോവയുടെ കോപം ഉസ്സയുടെ നേരെ ജ്വലിച്ചതിനാൽ ദാവീദിനു വ്യസനമായി: അവൻ ആ സ്ഥലത്തിനു പേരെസ്-ഉസ്സാ എന്നു പേർ വിളിച്ചു. ഇതു ഇന്നുവരെയും അങ്ങനെ തന്നെ അറിയപ്പെടുന്നു. 
'''
"12" = '''
:sup:`12` അന്നു ദാവീദ്‌ ദൈവത്തെ ഭയപ്പെട്ടുപോയി. “ഞാൻ ദൈവത്തിന്‍റെ പെട്ടകം എങ്ങനെ എന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അതുകൊണ്ട് ദാവീദ് പെട്ടകം തന്‍റെ അടുക്കൽ ദാവീദിന്‍റെ നഗരത്തിൽ കൊണ്ടുവരാതെ ഗിത്യനായ ഓബേദ്-ഏദോമിന്‍റെ വീട്ടിലേക്കു കൊണ്ടുപോയി. 
'''
"14" = '''
:sup:`14` ദൈവത്തിന്‍റെ പെട്ടകം ഓബേദ്-ഏദോമിന്‍റെ കുടുംബത്തോടുകൂടെ മൂന്നുമാസം അവന്‍റെ വീട്ടിൽ ഇരുന്നു; യഹോവ ഓബേദ്-ഏദോമിന്‍റെ കുടുംബത്തെയും അവനുള്ള സകലത്തെയും അനുഗ്രഹിച്ചു. 
'''
