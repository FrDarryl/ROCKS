[3]
"1" = '''
:sup:`1` അതിനുശേഷം ഇയ്യോബ് വായ് തുറന്ന് തന്‍റെ ജന്മദിവസത്തെ ശപിച്ചു. 
'''
"2" = '''
:sup:`2` ഇയ്യോബ് ഇപ്രകാരം പറഞ്ഞു: 
'''
"3" = '''
:sup:`3` “ഞാൻ ജനിച്ച ദിവസവും ’ഒരു ആൺകുട്ടി പിറന്നു!’ എന്നു പറഞ്ഞ രാത്രിയും നശിച്ചുപോകട്ടെ. 
'''
"4" = '''
:sup:`4` ആ ദിവസം ഇരുണ്ടുപോകട്ടെ; മുകളിൽനിന്ന് ദൈവം അതിനെ കടാക്ഷിക്കാതിരിക്കട്ടെ; പ്രകാശം അതിന്മേൽ ശോഭിക്കാതിരിക്കട്ടെ. 
'''
"5" = '''
:sup:`5` ഇരുളും അന്ധതമസ്സും അതിനെ സ്വാധീനമാക്കട്ടെ; ഒരു മേഘം അതിന്മേൽ ആവരണം ചെയ്യട്ടെ; പകലിനെ ഇരുട്ടാക്കുന്നതൊക്കെയും അതിനെ പേടിപ്പിക്കട്ടെ. 
'''
"6" = '''
:sup:`6` ആ രാത്രിയെ കൂരിരുൾ പിടിക്കട്ടെ; അത് വർഷത്തിന്‍റെ ദിവസങ്ങളുടെ കൂട്ടത്തിൽ സന്തോഷിക്കരുത്; മാസങ്ങളുടെ എണ്ണത്തിൽ വരുകയും അരുത്. 
'''
"7" = '''
:sup:`7` അതേ, ആ രാത്രി മച്ചിയായിരിക്കട്ടെ; ഉല്ലാസഘോഷം അതിലുണ്ടാകരുത്. 
'''
"8" = '''
:sup:`8` മഹാസർപ്പത്തെ ഇളക്കുവാൻ സമർത്ഥരായവർ ആ ദിവസത്തെ ശപിക്കട്ടെ. 
'''
"9" = '''
:sup:`9` അതിന്‍റെ സന്ധ്യാനക്ഷത്രങ്ങൾ ഇരുണ്ടുപോകട്ടെ; അത് വെളിച്ചത്തിനു കാത്തിരുന്നു കിട്ടാതെ പോകട്ടെ; അത് ഉഷസ്സിന്‍റെ കണ്ണിമ ഒരിക്കലും കാണരുത്. 
'''
"10" = '''
:sup:`10` അത് എന്‍റെ അമ്മയുടെ ഗർഭപാത്രം അടച്ചില്ലല്ലോ; എന്‍റെ കണ്മുമ്പിൽ നിന്ന് കഷ്ടം മറച്ചില്ലല്ലോ. 
'''
"11" = '''
:sup:`11` ഞാൻ ഗർഭപാത്രത്തിൽ വച്ചു മരിക്കാഞ്ഞതെന്ത്? ഉദരത്തിൽനിന്നു പുറപ്പെട്ടപ്പോൾ തന്നെ പ്രാണൻ പോകാതിരുന്നതെന്ത്? 
'''
"12" = '''
:sup:`12` മുഴങ്കാൽ എന്നെ സ്വീകരിച്ചത് എന്തിന്? എനിക്കു കുടിക്കുവാൻ മുല ഉണ്ടായിരുന്നതെന്തിന്? 
'''
"13" = '''
:sup:`13` ഞാൻ ഇപ്പോൾ കിടന്നു വിശ്രമിക്കുമായിരുന്നു; ഞാൻ ഉറങ്ങി വിശ്രാന്തി പ്രാപിക്കുമായിരുന്നു. 
'''
"14" = '''
:sup:`14` തങ്ങൾക്ക് ഏകാന്തനിവാസങ്ങൾ പണിത ഭൂരാജാക്കന്മാരോടും മന്ത്രിമാരോടും 
'''
"15" = '''
:sup:`15` അഥവാ, കനകസമ്പന്നരായി സ്വഭവനങ്ങൾ വെള്ളികൊണ്ട് നിറച്ചുവച്ച പ്രഭുക്കന്മാരോടും കൂടെ തന്നെ. 
'''
"16" = '''
:sup:`16` അല്ലെങ്കിൽ, ഗർഭം അലസിപ്പോയിട്ടു കുഴിച്ചിട്ട പിണ്ഡംപോലെയും വെളിച്ചം കണ്ടിട്ടില്ലാത്ത പിള്ളകളെപ്പോലെയും ഞാൻ ഇല്ലാതെ പോകുമായിരുന്നു. 
'''
"17" = '''
:sup:`17` അവിടെ ദുർജ്ജനം ഉപദ്രവിക്കാതെയിരിക്കുന്നു; അവിടെ ക്ഷീണിച്ചു പോയവർ വിശ്രമിക്കുന്നു. 
'''
"18" = '''
:sup:`18` അവിടെ തടവുകാർ ഒരുപോലെ സുഖമായിരിക്കുന്നു; പീഡകന്‍റെ ശബ്ദം അവർ കേൾക്കാതിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ചെറിയവനും വലിയവനും അവിടെ ഒരുപോലെ; ദാസനു യജമാനന്‍റെ കീഴിൽനിന്നു വിടുതൽ കിട്ടിയിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` അരിഷ്ടനു പ്രകാശവും ദുഃഖിതന്മാർക്കു ജീവനും കൊടുക്കുന്നതെന്തിന്? 
'''
"21" = '''
:sup:`21` അവർ മരണത്തിനായി കാത്തിരിക്കുന്നു, അത് വരുന്നില്ലതാനും; നിധിക്കായി കുഴിക്കുന്നതിലുമധികം അവർ അതിനായി കുഴിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അവർ ശവക്കുഴി കണ്ടാൽ സന്തോഷിച്ചു ഘോഷിച്ചുല്ലസിക്കും. 
'''
"23" = '''
:sup:`23` വഴി മറഞ്ഞിരിക്കുന്ന പുരുഷനും ദൈവം നിരോധിച്ചിരിക്കുന്നവനും ജീവനെ കൊടുക്കുന്നതെന്തിന്? 
'''
"24" = '''
:sup:`24` ഭക്ഷണത്തിനു മുമ്പേ എനിക്കു നെടുവീർപ്പു വരുന്നു; എന്‍റെ ഞരക്കം വെള്ളംപോലെ ഒഴുകുന്നു. 
'''
"25" = '''
:sup:`25` ഞാൻ പേടിച്ചതു തന്നെ എനിക്കു നേരിട്ടു; ഞാൻ ഭയപ്പെട്ടിരുന്നത് എനിക്കു ഭവിച്ചു. 
'''
"26" = '''
:sup:`26` ഞാൻ സ്വസ്ഥനായില്ല, വിശ്രമിച്ചില്ല, ആശ്വസിച്ചതുമില്ല; പിന്നെയും അതിവേദന എടുക്കുന്നു.” 
'''
