[34]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് ഇപ്രകാരം കല്പിച്ചു: “ആദ്യത്തേതുപോലെ രണ്ടു കല്പലകൾ ചെത്തിക്കൊള്ളുക; നീ പൊട്ടിച്ചുകളഞ്ഞ ആദ്യത്തെ പലകകളിൽ ഉണ്ടായിരുന്ന വചനങ്ങൾ ഞാൻ ആ പലകകളിൽ എഴുതും. 
'''
"2" = '''
:sup:`2` നീ രാവിലെ തയ്യാറായി സീനായി പർവ്വതത്തിൽ കയറി, പർവ്വതത്തിന്‍റെ മുകളിൽ എന്‍റെ സന്നിധിയിൽ വരേണം. 
'''
"3" = '''
:sup:`3` നിന്നോടുകൂടെ ആരും കയറരുത്. പർവ്വതത്തിലെങ്ങും ആരെയും കാണരുത്. പർവ്വതത്തിനരികിൽ ആടുകളോ കന്നുകാലികളോ മേയുകയും അരുത്.” 
'''
"4" = '''
:sup:`4` അങ്ങനെ മോശെ ആദ്യത്തേതുപോലെ രണ്ടു കല്പലകകൾ ചെത്തി, അതികാലത്ത് എഴുന്നേറ്റ് യഹോവ തന്നോട് കല്പിച്ചതുപോലെ സീനായി പർവ്വതത്തിൽ കയറി; കല്പലകകൾ രണ്ടും കയ്യിൽ എടുത്തുകൊണ്ടു പോയി. 
'''
"5" = '''
:sup:`5` അപ്പോൾ യഹോവ മേഘത്തിൽ ഇറങ്ങി അവിടെ അവന്‍റെ അടുക്കൽനിന്ന് യഹോവയുടെ നാമത്തെ ഘോഷിച്ചു. 
'''
"6" = '''
:sup:`6` യഹോവ അവന്‍റെ മുമ്പാകെ വന്ന് ഘോഷിച്ചത്: “യഹോവ, യഹോവയായ ദൈവം, കരുണയും കൃപയുമുള്ളവൻ; ദീർഘക്ഷമയും മഹാദയയും വിശ്വസ്തതയുമുള്ളവൻ. 
'''
"7" = '''
:sup:`7` ആയിരങ്ങളോടു ദയ പാലിക്കുന്നവൻ; അകൃത്യവും അതിക്രമവും പാപവും ക്ഷമിക്കുന്നവൻ; കുറ്റമുള്ളവനെ വെറുതെ വിടാതെ പിതാക്കന്മാരുടെ അകൃത്യം മക്കളുടെമേലും മക്കളുടെ മക്കളുടെമേലും മൂന്നാമത്തെയും നാലാമത്തെയും തലമുറയോളം സന്ദർശിക്കുന്നവൻ.” 
'''
"8" = '''
:sup:`8` അപ്പോൾ മോശെ ബദ്ധപ്പെട്ട് സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു: 
'''
"9" = '''
:sup:`9` “കർത്താവേ, അങ്ങേക്ക് എന്നോട് കൃപയുണ്ടെങ്കിൽ കർത്താവ് ഞങ്ങളുടെ മദ്ധ്യത്തിൽ നടക്കേണമേ. ഇത് ദുശ്ശാഠ്യമുള്ള ജനം ആണെങ്കിലും ഞങ്ങളുടെ അകൃത്യവും പാപവും ക്ഷമിച്ച് ഞങ്ങളെ അങ്ങേയുടെ അവകാശമാക്കേണമേ” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അതിന് യഹോവ അരുളിച്ചെയ്തത്: “ഞാൻ ഒരു നിയമം ഉണ്ടാക്കുന്നു. ഭൂമിയിലെങ്ങും ഒരു ജനതയിലും സംഭവിച്ചിട്ടില്ലാത്ത അത്ഭുതങ്ങൾ നിന്‍റെ സർവ്വജനത്തിനും മുമ്പിൽ ഞാൻ ചെയ്യും; നീ സഹവാസം ചെയ്തുപോരുന്ന ജനം ഒക്കെയും യഹോവയുടെ പ്രവൃത്തിയെ കാണും; ഞാൻ നിന്നോട് ചെയ്യുവാൻ പോകുന്നത് ഭയങ്കരമായ ഒരു കാര്യമാണ്. 
'''
"11" = '''
:sup:`11` ഇന്ന് ഞാൻ നിന്നോട് കല്പിക്കുന്നത് സൂക്ഷിച്ചുകൊള്ളുക; അമോര്യൻ, കനാന്യൻ, ഹിത്യൻ, പെരിസ്യൻ, ഹിവ്യൻ, യെബൂസ്യൻ എന്നിവരെ ഞാൻ നിന്‍റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയും. 
'''
"12" = '''
:sup:`12` നീ ചെല്ലുന്ന ദേശത്തിലെ നിവാസികളോട് നീ ഒരു ഉടമ്പടി ചെയ്യാതിരിക്കുവാൻ കരുതിക്കൊള്ളുക; അല്ലെങ്കിൽ അത് നിന്‍റെ മദ്ധ്യത്തിൽ ഒരു കെണിയായിരിക്കും. 
'''
"13" = '''
:sup:`13` നിങ്ങൾ അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ച് വിഗ്രഹങ്ങളെ തകർത്ത് അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളയണം. 
'''
"14" = '''
:sup:`14` അന്യദൈവത്തെ നമസ്കരിക്കരുത്; യഹോവയുടെ നാമം തീക്ഷ്ണൻ എന്നാകുന്നു; അവൻ തീക്ഷ്ണതയുള്ള ദൈവം തന്നെ. 
'''
"15" = '''
:sup:`15` ആ ദേശത്തിലെ നിവാസികളോട് ഉടമ്പടി ചെയ്യരുത്. അവരുടെ ദേവന്മാരോട് അവർ പരസംഗം ചെയ്തു, അവരുടെ ദേവന്മാർക്ക് ബലി കഴിക്കുമ്പോൾ നിന്നെ വിളിക്കുകയും നീ ചെന്നു അവരുടെ ബലികൾ തിന്നുകയും അരുത്. 
'''
"16" = '''
:sup:`16` അവരുടെ പുത്രിമാരിൽനിന്ന് നിന്‍റെ പുത്രന്മാർക്ക് ഭാര്യമാരെ എടുക്കരുത്. അവരുടെ പുത്രിമാർ തങ്ങളുടെ ദേവന്മാരോട് പരസംഗം ചെയ്യുമ്പോൾ നിന്‍റെ പുത്രന്മാരെക്കൊണ്ട് അവരുടെ ദേവന്മാരോട് പരസംഗം ചെയ്യുവാൻ ഇടവരരുത്. 
'''
"17" = '''
:sup:`17` ദേവന്മാരെ വാർത്തുണ്ടാക്കരുത്. 
'''
"18" = '''
:sup:`18` പുളിപ്പില്ലാത്ത അപ്പത്തിന്‍റെ ഉത്സവം നീ ആചരിക്കേണം. ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ ആബീബ് മാസത്തിൽ നിശ്ചയിച്ച സമയത്ത് ഏഴു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ആബീബ് മാസത്തിലാണല്ലോ നീ മിസ്രയീമിൽ നിന്ന് പുറപ്പെട്ടുപോന്നത്. 
'''
"19" = '''
:sup:`19` “ആദ്യം ജനിക്കുന്നതെല്ലാം നിന്‍റെ ആടുകളുടെയും കന്നുകാലികളുടെയും കൂട്ടത്തിൽ കടിഞ്ഞൂലായ ആൺ എല്ലാം എനിക്കുള്ളത് ആകുന്നു. 
'''
"20" = '''
:sup:`20` എന്നാൽ കഴുതയുടെ കടിഞ്ഞൂലിനെ ആട്ടിൻകുട്ടിയെക്കൊണ്ട് വീണ്ടുകൊള്ളേണം. വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ അതിന്‍റെ കഴുത്ത് ഒടിച്ചുകളയേണം. നിന്‍റെ പുത്രന്മാരിൽ ആദ്യജാതരെ എല്ലാം വീണ്ടുകൊള്ളേണം. വെറുംകൈയോടെ നിങ്ങൾ എന്‍റെ മുമ്പാകെ വരരുത്. 
'''
"21" = '''
:sup:`21` “ആറു ദിവസം വേല ചെയ്യേണം; ഏഴാം ദിവസം സ്വസ്ഥമായിരിക്കേണം; ഉഴവുകാലമോ കൊയ്ത്തുകാലമോ ആയാലും സ്വസ്ഥമായിരിക്കേണം. 
'''
"22" = '''
:sup:`22` “ഗോതമ്പുകൊയ്ത്തിലെ ആദ്യഫലം കൊണ്ടു വാരോത്സവവും ആണ്ടവസാനം കായ്കനിപ്പെരുനാളും നീ ആചരിക്കേണം. 
'''
"23" = '''
:sup:`23` വർഷത്തിൽ മൂന്നു പ്രാവശ്യം പുരുഷന്മാരെല്ലാവരും യിസ്രായേലിന്‍റെ ദൈവമായി യഹോവയായ കർത്താവിന്‍റെ മുമ്പാകെ വരേണം. 
'''
"24" = '''
:sup:`24` ഞാൻ ജനതകളെ നിന്‍റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളഞ്ഞ് നിന്‍റെ അതിർത്തികൾ വിശാലമാക്കും; നീ വർഷത്തിൽ മൂന്നു പ്രാവശ്യം നിന്‍റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിലേക്ക് കയറിപ്പോകുമ്പോൾ ഒരു മനുഷ്യനും നിന്‍റെ ദേശം മോഹിക്കുകയില്ല. 
'''
"25" = '''
:sup:`25` “എനിക്കുള്ള യാഗരക്തം പുളിപ്പുള്ള അപ്പത്തോടുകൂടി അർപ്പിക്കരുത്. പെസഹപെരുനാളിലെ യാഗം പ്രഭാതകാലംവരെ വച്ചേക്കരുത്. 
'''
"26" = '''
:sup:`26` നിന്‍റെ നിലത്തിലെ ആദ്യവിളവിൻ്റെ ആദ്യഫലം നിന്‍റെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ കൊണ്ടുവരേണം. കോലാട്ടിൻകുട്ടിയെ അതിന്‍റെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുത്.“ 
'''
"27" = '''
:sup:`27` യഹോവ പിന്നെയും മോശെയോട്: “ഈ വചനങ്ങൾ എഴുതിക്കൊള്ളുക; ഈ വചനങ്ങൾ ആധാരമാക്കി ഞാൻ നിന്നോടും യിസ്രായേലിനോടും നിയമം ചെയ്തിരിക്കുന്നു” എന്നു അരുളിച്ചെയ്തു. 
'''
"28" = '''
:sup:`28` അവൻ അവിടെ ഭക്ഷണം കഴിക്കാതെയും വെള്ളം കുടിക്കാതെയും നാല്പത് പകലും നാല്പത് രാവും യഹോവയോടുകൂടി ആയിരുന്നു; യഹോവ പത്തു കല്പനയായ നിയമത്തിന്‍റെ വചനങ്ങൾ പലകയിൽ എഴുതിക്കൊടുത്തു. 
'''
"29" = '''
:sup:`29` മോശെ സാക്ഷ്യത്തിൻ്റെ പലകകൾ രണ്ടും കയ്യിൽ പിടിച്ചുകൊണ്ട് സീനായിപർവ്വതത്തിൽനിന്ന് ഇറങ്ങുമ്പോൾ, യഹോവ തന്നോട് സംസാരിച്ചതിനാൽ തന്‍റെ മുഖത്തിന്‍റെ ത്വക്ക് പ്രകാശിച്ചു എന്നു അവൻ അറിഞ്ഞില്ല. 
'''
"30" = '''
:sup:`30` അഹരോനും യിസ്രായേൽ മക്കൾ എല്ലാവരും മോശെയെ നോക്കിയപ്പോൾ അവന്‍റെ മുഖത്തിന്‍റെ ത്വക്ക് പ്രകാശിക്കുന്നത് കണ്ടു; അതുകൊണ്ട് അവർ അവന്‍റെ അടുക്കൽ ചെല്ലുവാൻ ഭയപ്പെട്ടു. 
'''
"31" = '''
:sup:`31` മോശെ അവരെ വിളിച്ചു; അപ്പോൾ അഹരോനും സഭയിലെ പ്രമാണികൾ എല്ലാവരും അവന്‍റെ അടുക്കൽ മടങ്ങിവന്നു; മോശെ അവരോട് സംസാരിച്ചു. 
'''
"32" = '''
