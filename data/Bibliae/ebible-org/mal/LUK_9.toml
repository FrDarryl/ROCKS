[9]
"1" = '''
:sup:`1` അവൻ തന്‍റെ പന്ത്രണ്ടു ശിഷ്യരെയും അടുക്കൽ വിളിച്ചു, സകല ഭൂതങ്ങളെ പുറത്താക്കുവാനും രോഗങ്ങൾ സുഖമാക്കുവാനും അവർക്ക് ശക്തിയും അധികാരവും കൊടുത്തു; 
'''
"2" = '''
:sup:`2` ദൈവരാജ്യം പ്രസംഗിക്കുവാനും രോഗികളെ സുഖപ്പെടുത്തുവാനും അവരെ അയച്ചു. അവരോട് ഇപ്രകാരം പറഞ്ഞു: 
'''
"3" = '''
:sup:`3` നിങ്ങൾ യാത്ര ചെയ്യുമ്പോൾ വടിയും പണസഞ്ചിയും അപ്പവും പണവും ഒന്നും എടുക്കരുത്; രണ്ടു ഉടുപ്പും എടുക്കരുത്. 
'''
"4" = '''
:sup:`4` നിങ്ങൾ ഏത് വീട്ടിൽ ചെന്നാലും അവിടം വിട്ടുപോകുന്നതുവരെ അവിടെ മാത്രം താമസിക്കുക. 
'''
"5" = '''
:sup:`5` ആരെങ്കിലും നിങ്ങളെ സ്വീകരിക്കാതിരുന്നാൽ ആ പട്ടണം വിട്ടു അവരുടെ നേരെ സാക്ഷ്യത്തിനായി നിങ്ങളുടെ കാലിൽനിന്ന് പൊടി തട്ടിക്കളവിൻ. 
'''
"6" = '''
:sup:`6` അവർ പുറപ്പെട്ടു എല്ലാ ഇടങ്ങളിലും സുവിശേഷം അറിയിച്ചും രോഗികളെ സുഖമാക്കിയുംകൊണ്ടു ഗ്രാമങ്ങളിലൂടെ സഞ്ചരിച്ചു. 
'''
"7" = '''
:sup:`7` ഈ സംഭവിച്ചത് എല്ലാം ഇടപ്രഭുവായ ഹെരോദാവ് കേട്ടു. യോഹന്നാൻ മരിച്ചവരിൽ നിന്നു ഉയിർത്തെഴുന്നേറ്റു എന്നു ചിലരും, 
'''
"8" = '''
:sup:`8` ഏലിയാവ് പ്രത്യക്ഷനായി എന്നു ചിലരും, പണ്ടത്തെ പ്രവാചകരിൽ ഒരാൾ ഉയിർത്തെഴുന്നേറ്റു എന്നു മറ്റുചിലരും പറയുന്നതുകൊണ്ട് ഹെരോദാവ് അസ്വസ്ഥനായി. 
'''
"9" = '''
:sup:`9` ”ഞാൻ യോഹന്നാന്‍റെ തലവെട്ടിക്കളഞ്ഞു; എന്നാൽ ഞാൻ ഇങ്ങനെ കേൾക്കുന്നത് ആരെ പറ്റി ആണ്?” എന്നു പറഞ്ഞു അവനെ കാണ്മാൻ ശ്രമിച്ചു. 
'''
"10" = '''
:sup:`10` അപ്പൊസ്തലന്മാർ തിരിച്ചുവന്നിട്ട് അവർ ചെയ്തതു ഒക്കെയും യേശുവിനോടു അറിയിച്ചു. യേശുവും ശിഷ്യരും ബേത്ത്സയിദ എന്ന പട്ടണത്തിലേക്ക് പോയി. 
'''
"11" = '''
:sup:`11` എന്നാൽ അത് പുരുഷാരം അറിഞ്ഞ് അവനെ പിന്തുടർന്നു. അവൻ അവരെ സ്വീകരിച്ചു ദൈവരാജ്യത്തെക്കുറിച്ച് അവരോട് സംസാരിക്കുകയും രോഗശാന്തി വേണ്ടവരെ സൗഖ്യമാക്കുകയും ചെയ്തു. 
'''
"12" = '''
:sup:`12` സന്ധ്യയായപ്പോൾ ശിഷ്യന്മാർ അടുത്തുവന്ന് അവനോട്: ”ഇവിടെ നാം മരുഭൂമിയിൽ ആകുന്നതുകൊണ്ട് പുരുഷാരം ചുറ്റുമുള്ള ഗ്രാമങ്ങളിൽ പോയി രാത്രി പാർക്കുവാനും ആഹാരം വാങ്ങുവാനും വേണ്ടി അവരെ പറഞ്ഞയയ്ക്കേണം” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അവൻ അവരോട്: നിങ്ങൾ തന്നെ അവർക്ക് ഭക്ഷിക്കുവാൻ കൊടുക്കുക എന്നു പറഞ്ഞതിന്: ”അഞ്ചപ്പവും രണ്ടുമീനും മാത്രമേ ഞങ്ങളുടെ കൈവശം ഉള്ളൂ; ഞങ്ങൾ പോയി ഈ എല്ലാവർക്കുംവേണ്ടി ഭക്ഷണം വാങ്ങണോ?” എന്നു അവർ ചോദിച്ചു. 
'''
"14" = '''
:sup:`14` ഏകദേശം അയ്യായിരം പുരുഷന്മാർ ഉണ്ടായിരുന്നു. പിന്നെ അവൻ തന്‍റെ ശിഷ്യന്മാരോട്: അവരെ അമ്പതുപേർ വീതം വരിയായി ഇരുത്തുവിൻ എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവർ അങ്ങനെ എല്ലാവരെയും ഇരുത്തി. 
'''
"16" = '''
:sup:`16` അവൻ ആ അഞ്ചു അപ്പവും രണ്ടുമീനും എടുത്തുകൊണ്ടു സ്വർഗ്ഗത്തേക്ക് നോക്കി, അവയെ അനുഗ്രഹിച്ചു, മുറിച്ച് പുരുഷാരത്തിന് വിളമ്പുവാൻ ശിഷ്യന്മാരുടെ കയ്യിൽ കൊടുത്തു. 
'''
"17" = '''
:sup:`17` എല്ലാവരും തിന്നു തൃപ്തരായി, അധികം വന്ന കഷണം പന്ത്രണ്ടു കൊട്ട ശേഖരിച്ചു. 
'''
"18" = '''
:sup:`18` അവൻ തനിയെ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ശിഷ്യന്മാർ കൂടെ ഉണ്ടായിരുന്നു; അവൻ അവരോട്: പുരുഷാരം എന്നെ ആരെന്ന് പറയുന്നു? എന്നു ചോദിച്ചു. 
'''
"19" = '''
:sup:`19` ”യോഹന്നാൻ സ്നാപകൻ എന്നും, ചിലർ ഏലിയാവ് എന്നും, മറ്റുചിലർ പുരാതന പ്രവാചകന്മാരിൽ ഒരാൾ ഉയിർത്തെഴുന്നേറ്റു എന്നും പറയുന്നു” എന്നു അവർ ഉത്തരം പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` യേശു അവരോട്: എന്നാൽ നിങ്ങൾ എന്നെ ആരെന്ന് പറയുന്നു? എന്നു ചോദിച്ചതിന്: ”ദൈവത്തിന്‍റെ ക്രിസ്തു എന്നു പത്രൊസ്” ഉത്തരം പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ഇതു ആരോടും പറയരുതെന്ന് അവൻ അവരോട് അമർച്ചയായിട്ട് കല്പിച്ചു. 
'''
"22" = '''
:sup:`22` മനുഷ്യപുത്രൻ പലതും സഹിക്കുകയും, മൂപ്പന്മാർ മഹാപുരോഹിതർ ശാസ്ത്രികൾ എന്നിവർ അവനെ തള്ളിക്കളഞ്ഞു കൊല്ലുകയും അവൻ മൂന്നാംദിവസം ഉയിർത്തെഴുന്നേല്ക്കുകയും വേണം എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` പിന്നെ അവൻ എല്ലാവരോടും പറഞ്ഞത്: എന്നെ അനുഗമിക്കുവാൻ ഒരാൾ ആഗ്രഹിക്കുന്നു എങ്കിൽ അവൻ സ്വന്ത ആഗ്രഹങ്ങൾ ത്യജിച്ച് ഓരോ ദിവസവും തന്‍റെ ക്രൂശ് എടുത്തുംകൊണ്ട് എന്നെ അനുഗമിക്കട്ടെ. 
'''
"24" = '''
:sup:`24` ആരെങ്കിലും തന്‍റെ ജീവനെ രക്ഷിക്കാൻ ആഗ്രഹിച്ചാൽ അതിനെ കളയും; എന്‍റെ നിമിത്തം ആരെങ്കിലും തന്‍റെ ജീവനെ കളഞ്ഞാലോ അതിനെ രക്ഷിക്കും. 
'''
"25" = '''
:sup:`25` ഒരു മനുഷ്യൻ സർവ്വലോകവും നേടീട്ട് തന്നെത്താൻ നഷ്ടമാക്കിക്കളകയോ ചേതം വരുത്തുകയോ ചെയ്താൽ അവനു എന്ത് പ്രയോജനം? 
'''
"26" = '''
:sup:`26` ആരെങ്കിലും എന്നെയും എന്‍റെ വചനങ്ങളെയും കുറിച്ച് നാണിച്ചാൽ അവനെക്കുറിച്ച് മനുഷ്യപുത്രൻ തൻ്റെയും പിതാവിൻ്റെയും വിശുദ്ധ ദൂതന്മാരുടെയും മഹത്വത്തിൽ വരുമ്പോൾ നാണിക്കും. 
'''
"27" = '''
:sup:`27` എന്നാൽ ദൈവരാജ്യം കാണുന്നത് വരെ മരിക്കാത്തവർ ചിലർ ഇവിടെ നില്ക്കുന്നവരിൽ ഉണ്ട് സത്യം എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"28" = '''
:sup:`28` ഈ വാക്കുകൾ പറഞ്ഞിട്ട് ഏകദേശം എട്ട് ദിവസം കഴിഞ്ഞപ്പോൾ അവൻ പത്രൊസിനെയും യോഹന്നാനെയും യാക്കോബിനെയും കൂട്ടിക്കൊണ്ട് പ്രാർത്ഥിക്കുവാൻ മലയിൽ കയറിപ്പോയി. 
'''
"29" = '''
:sup:`29` അവൻ പ്രാർത്ഥിക്കുമ്പോൾ മുഖത്തിന്‍റെ ഭാവം മാറി, ഉടുപ്പ് തിളങ്ങുന്ന വെള്ളയായും തീർന്നു. 
'''
"30" = '''
:sup:`30` രണ്ടു പുരുഷന്മാർ അവനോട് സംസാരിച്ചു; മോശെയും ഏലിയാവും തന്നെ. 
'''
"31" = '''
:sup:`31` അവർ തേജസ്സിൽ പ്രത്യക്ഷരായി യെരൂശലേമിൽവച്ചു സംഭവിപ്പാനുള്ള യേശുവിന്‍റെ മരണത്തെക്കുറിച്ചു സംസാരിച്ചു. 
'''
"32" = '''
:sup:`32` പത്രൊസും കൂടെയുള്ളവരും ഉറങ്ങുകയായിരുന്നു; ഉണർന്നശേഷം അവന്‍റെ തേജസ്സിനെയും അവനോട് കൂടെ നില്ക്കുന്ന രണ്ടു പുരുഷന്മാരെയും കണ്ടു. 
'''
"33" = '''
:sup:`33` അവർ അവനെ വിട്ടുപിരിയുമ്പോൾ പത്രൊസ് യേശുവിനോടു: ”ഗുരോ, നാം ഇവിടെ ഇരിക്കുന്നത് നല്ലത്; ഞങ്ങൾ മൂന്നു കുടിൽ ഉണ്ടാക്കട്ടെ, ഒന്ന് നിനക്കും ഒന്ന് മോശെക്കും ഒന്ന് ഏലിയാവിനും” എന്നു താൻ പറയുന്നത് എന്താണ് എന്നു അറിയാതെ പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` ഇതു പറയുമ്പോൾ ഒരു മേഘം വന്നു അവരുടെ മേൽ നിഴലിട്ടു. അവർ മേഘത്തിൽ ആയപ്പോൾ പേടിച്ചു. 
'''
"35" = '''
:sup:`35` മേഘത്തിൽനിന്നു: ഇവൻ എന്‍റെ തിരഞ്ഞെടുക്കപ്പെട്ടവൻ; ഇവന് ചെവികൊടുപ്പിൻ എന്നു ഒരു ശബ്ദം ഉണ്ടായി. 
'''
"36" = '''
:sup:`36` ശബ്ദം ഉണ്ടായ നേരത്ത് യേശുവിനെ തനിയേ കണ്ടു; അവർ കണ്ടത് ഒന്നും ആ നാളുകളിൽ ആരോടും അറിയിക്കാതെ മൗനമായിരുന്നു. 
'''
"37" = '''
:sup:`37` പിറ്റെന്നാൾ അവർ മലയിൽനിന്നു ഇറങ്ങി വന്നപ്പോൾ ബഹുപുരുഷാരം അവനെ എതിരേറ്റു. 
'''
"38" = '''
:sup:`38` ആൾക്കൂട്ടത്തിൽനിന്ന് ഒരാൾ നിലവിളിച്ചു: ”ഗുരോ, എന്‍റെ മകനെ ഒന്ന് നോക്കേണമേ; അവൻ എനിക്ക് ഏകമകൻ ആകുന്നു. 
'''
"39" = '''
:sup:`39` ഒരു ദുരാത്മാവ് അവനെ ബാധിക്കുന്നു. അവൻ പെട്ടെന്ന് നിലവിളിക്കുന്നു; പിന്നെ അത് അവനെ ഞെരിക്കുകയും അവന്‍റെ വായിൽനിന്നും നുരയും പതയും ഉണ്ടാകുകയും ചെയ്യുന്നു, പിന്നെ വിട്ടുമാറുന്നു. 
'''
"40" = '''
:sup:`40` അതിനെ പുറത്താക്കുവാൻ നിന്‍റെ ശിഷ്യന്മാരോട് അപേക്ഷിച്ചു എങ്കിലും അവർക്ക് കഴിഞ്ഞില്ല” എന്നു പറഞ്ഞു. 
'''
"41" = '''
:sup:`41` അതിന് യേശു: അവിശ്വാസവും കുറവുമുള്ള തലമുറയേ, എത്രത്തോളം ഞാൻ നിങ്ങളോടുകൂടെ ഇരുന്നു നിങ്ങളെ സഹിക്കും? നിന്‍റെ മകനെ ഇവിടെ കൊണ്ടുവരിക എന്നു ഉത്തരം പറഞ്ഞു; 
'''
"42" = '''
:sup:`42` അവൻ വരുമ്പോൾ തന്നെ ഭൂതം അവനെ തള്ളിയിടുകയും വിറപ്പിക്കുകയും ചെയ്തു. യേശു അശുദ്ധാത്മാവിനെ ശാസിച്ചു ബാലനെ സൗഖ്യമാക്കി അപ്പനെ ഏല്പിച്ചു. 
'''
"43" = '''
:sup:`43` എല്ലാവരും ദൈവത്തിന്‍റെ മഹത്വകരമായ ശക്തിയിൽ വിസ്മയിച്ചു. യേശു ചെയ്യുന്നതിൽ ഒക്കെയും എല്ലാവരും ആശ്ചര്യപ്പെടുമ്പോൾ അവൻ തന്‍റെ ശിഷ്യന്മാരോട്: 
'''
"44" = '''
:sup:`44` നിങ്ങൾ ഈ വാക്ക് ശ്രദ്ധിച്ചു കേട്ടുകൊൾവിൻ: മനുഷ്യപുത്രൻ മനുഷ്യരുടെ കയ്യിൽ ഏല്പിക്കപ്പെടുവാൻ പോകുന്നു എന്നു പറഞ്ഞു. 
'''
"45" = '''
:sup:`45` ആ വാക്ക് അവർക്ക് മനസ്സിലായില്ല; അത് മനസ്സിലാകാൻ സാധിക്കാത്തവിധം അതിന്‍റെ അർത്ഥം അവർക്ക് മറഞ്ഞിരുന്നു; ആ പറഞ്ഞത് എന്താണ് എന്നു ചോദിപ്പാൻ അവർ ഭയന്നു. 
'''
"46" = '''
:sup:`46` അവരിൽ ആരാണ് വലിയവൻ എന്നു ഒരു വാദം അവരുടെ ഇടയിൽ നടന്നു. 
'''
"47" = '''
:sup:`47` യേശു അവരുടെ ഹൃദയത്തിലെ വിചാരം മനസ്സിലാക്കി ഒരു ശിശുവിനെ എടുത്തു അരികെ നിർത്തി: 
'''
"48" = '''
:sup:`48` ഈ ശിശുവിനെ എന്‍റെ നാമത്തിൽ ആരെങ്കിലും സ്വീകരിച്ചാൽ എന്നെയും സ്വീകരിക്കുന്നു; എന്നെ സ്വീകരിക്കുന്നവനോ എന്നെ അയച്ചവനെ സ്വീകരിക്കുന്നു; നിങ്ങളിൽ ചെറിയവൻ ആരാണോ അവനാണ് ഏറ്റവും വലിയവൻ ആകുന്നത് എന്നു അവരോട് പറഞ്ഞു. 
'''
"49" = '''
:sup:`49` ”നാഥാ, ഒരാൾ അങ്ങയുടെ നാമത്തിൽ ഭൂതങ്ങളെ പുറത്താക്കുന്നത് ഞങ്ങൾ കണ്ടു; ഞങ്ങളോടുകൂടെ നിന്നെ അനുഗമിക്കായ്കയാൽ അവനെ തടഞ്ഞു” എന്നു യോഹന്നാൻ പറഞ്ഞു. 
'''
"50" = '''
:sup:`50` അതിന് യേശു അവനോട്: തടയരുത്; നിങ്ങൾക്ക് എതിരല്ലാത്തവൻ നിങ്ങൾക്ക് അനുകൂലമല്ലോ എന്നു പറഞ്ഞു. 
'''
"51" = '''
:sup:`51` യേശുവിനു സ്വർഗ്ഗത്തിലേക്ക് പോകുവാൻ ഉള്ള സമയമായപ്പോൾ അവൻ യെരൂശലേമിലേക്കു യാത്രയാകുവാൻ തീരുമാനിച്ചു, 
'''
"52" = '''
:sup:`52` തനിക്കുമുമ്പായി ദൂതന്മാരെ അയച്ചു. അവർ പോയി അവനായി ഒരുക്കങ്ങൾ ചെയ്യാനായി ശമര്യക്കാരുടെ ഒരു ഗ്രാമത്തിൽ ചെന്നു. 
'''
"53" = '''
:sup:`53` എന്നാൽ അവൻ യെരൂശലേമിലേക്കു പോകുവാൻ തീരുമാനിച്ചിരുന്നതിനാൽ അവർ അവനെ സ്വീകരിച്ചില്ല. 
'''
"54" = '''
:sup:`54` അത് അവന്‍റെ ശിഷ്യന്മാരായ യാക്കോബും യോഹന്നാനും കണ്ടിട്ട്: ”കർത്താവേ, ഏലിയാവ് ചെയ്തതുപോലെ ആകാശത്തുനിന്നു തീ ഇറങ്ങി അവരെ നശിപ്പിപ്പാൻ ഞങ്ങൾ പറയുന്നത് നിനക്കു സമ്മതമോ?” എന്നു ചോദിച്ചു. 
'''
"55" = '''
:sup:`55` അവൻ തിരിഞ്ഞു അവരെ ശാസിച്ചു. “നിങ്ങൾ ഏത് ആത്മാവിന് അധീനർ എന്നു നിങ്ങൾ അറിയുന്നില്ല; 
'''
"56" = '''
:sup:`56` മനുഷ്യപുത്രൻ മനുഷ്യരുടെ ജീവനെ നശിപ്പിപ്പാനല്ല രക്ഷിയ്ക്കുവാനത്രേ വന്നത്” എന്നു പറഞ്ഞു. അവർ വേറൊരു ഗ്രാമത്തിലേക്ക് പോയി. 
'''
"57" = '''
:sup:`57` അവർ പോകുമ്പോൾ ഒരുവൻ യേശുവിനോട്: ”നീ എവിടെ പോയാലും ഞാൻ നിന്നെ അനുഗമിക്കാം” എന്നു പറഞ്ഞു. 
'''
"58" = '''
:sup:`58` യേശു അവനോട്: കുറുനരികൾക്ക് താമസിക്കുവാനായി കുഴിയും ആകാശത്തിലെ പക്ഷികൾക്ക് താമസിക്കുവാനായി കൂടും ഉണ്ട്; എന്നാൽ മനുഷ്യപുത്രനോ തലചായിപ്പാൻ സ്ഥലമില്ല എന്നു പറഞ്ഞു. 
'''
"59" = '''
:sup:`59` വേറൊരുവനോട്: എന്നെ അനുഗമിക്ക എന്നു പറഞ്ഞപ്പോൾ അവൻ: ”ഞാൻ മുമ്പെ പോയി എന്‍റെ അപ്പനെ അടക്കുവാൻ അനുവാദം തരേണം” എന്നു പറഞ്ഞു. 
'''
"60" = '''
:sup:`60` യേശു അവനോട്: മരിച്ചവർ തങ്ങളുടെ മരിച്ചവരെ അടക്കട്ടെ; നീയോ പോയി ദൈവരാജ്യം അറിയിക്ക എന്നു പറഞ്ഞു. 
'''
"61" = '''
:sup:`61` മറ്റൊരുവൻ: ”കർത്താവേ, ഞാൻ നിന്നെ അനുഗമിക്കാം; ആദ്യം എന്‍റെ വീട്ടിലുള്ളവരോട് യാത്ര പറവാൻ അനുവാദം തരേണം” എന്നു പറഞ്ഞു. 
'''
"62" = '''
:sup:`62` യേശു അവനോട്: കലപ്പയ്ക്ക്കൈ വെച്ച ശേഷം പുറകോട്ടു നോക്കുന്നവൻ ആരും ദൈവരാജ്യത്തിന് കൊള്ളാകുന്നവനല്ല എന്നു പറഞ്ഞു. 
'''
