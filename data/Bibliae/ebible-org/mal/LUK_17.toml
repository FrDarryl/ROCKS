[17]
"1" = '''
:sup:`1` യേശു തന്‍റെ ശിഷ്യന്മാരോട് പറഞ്ഞത്: പാപത്തിന്‍റെ പ്രലോഭനങ്ങൾ നിശ്ചയമായും വരും; എന്നാൽ അവ വരുത്തുന്നവർക്കു അയ്യോ കഷ്ടം. 
'''
"2" = '''
:sup:`2` അവൻ ഈ ചെറിയവരിൽ ഒരാളെ പ്രലോഭിപ്പിക്കുന്നതിനേക്കാൾ നല്ലത് ഒരു വലിയ കല്ല് അവന്‍റെ കഴുത്തിൽ കെട്ടി അവനെ കടലിൽ എറിഞ്ഞുകളയുന്നത് ആകുന്നു. 
'''
"3" = '''
:sup:`3` അതുകൊണ്ട് നിങ്ങൾ സൂക്ഷിച്ചുകൊള്ളുവിൻ; നിന്‍റെ സഹോദരൻ പാപം ചെയ്താൽ അവനെ ശാസിക്ക; അവൻ മാനസാന്തരപ്പെട്ടാൽ അവനോട് ക്ഷമിയ്ക്ക. 
'''
"4" = '''
:sup:`4` ഒരു ദിവസത്തിൽ ഏഴു പ്രാവശ്യം നിന്നോട് പാപംചെയ്യുകയും ഏഴുപ്രാവശ്യവും നിന്‍റെ അടുക്കൽ വന്നു: ഞാൻ മാനസാന്തരപ്പെടുന്നു എന്നു പറകയും ചെയ്താൽ അവനോട് ക്ഷമിയ്ക്ക. 
'''
"5" = '''
:sup:`5` അപ്പൊസ്തലന്മാർ കർത്താവിനോട്: ”ഞങ്ങളുടെ വിശ്വാസം വർദ്ധിപ്പിച്ചുതരേണമേ” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` അതിന് കർത്താവ് പറഞ്ഞത്: നിങ്ങൾക്ക് ഒരു ചെറിയ കടുകുമണിയോളം വിശ്വാസം ഉണ്ടെങ്കിൽ ഈ കാട്ടത്തിയോട്: വേരോടെ പറിഞ്ഞു കടലിൽ പോയി വളരുക എന്നു പറഞ്ഞാൽ അത് നിങ്ങളെ അനുസരിക്കും. 
'''
"7" = '''
:sup:`7` നിങ്ങളിൽ ആർക്കെങ്കിലും നിലം ഉഴുകയോ ആടിനെ മേയ്ക്കുകയോ ചെയ്യുന്ന ഒരു ദാസൻ ഉണ്ടെന്നിരിക്കട്ടെ. അവൻ വയലിൽനിന്നു ജോലി കഴിഞ്ഞു വരുമ്പോൾ: നീ പെട്ടെന്ന് തന്നെ വന്നു ഊണിനിരിക്ക എന്നു അവനോട് പറയുകയില്ല: 
'''
"8" = '''
:sup:`8` ആദ്യം എനിക്ക് അത്താഴം ഒരുക്കുക; ഞാൻ തിന്നുകുടിച്ചു തീരുന്നത് വരെ അരകെട്ടിഎനിക്ക് ശുശ്രൂഷചെയ്ക; പിന്നെ നീയും തിന്നു കുടിച്ചുകൊൾക എന്നു പറയുകയില്ലേ? 
'''
"9" = '''
:sup:`9` തന്നോട് കല്പിച്ചത് ദാസൻ ചെയ്തതുകൊണ്ടു നീ അവനോട് ഒരിയ്ക്കലും നന്ദി പറയുകയില്ല. 
'''
"10" = '''
:sup:`10` അതുപോലെ നിങ്ങളോടു കല്പിച്ചത് ഒക്കെയും ചെയ്തശേഷം: ഞങ്ങൾ പ്രയോജനം ഇല്ലാത്ത ദാസന്മാർ; ചെയ്യേണ്ടതേ ചെയ്തിട്ടുള്ളു എന്നു നിങ്ങളും പറവിൻ. 
'''
"11" = '''
:sup:`11` ഒരിക്കൽ യേശു യെരൂശലേമിലേക്കുള്ള യാത്രയ്ക്കിടയിൽ ശമര്യക്കും ഗലീലയ്ക്കും നടുവിൽകൂടി കടന്നുപോകുകയായിരുന്നു. 
'''
"12" = '''
:sup:`12` അവിടെ ഒരു ഗ്രാമത്തിൽ പ്രവേശിച്ചപ്പോൾ പത്തു കുഷ്ഠരോഗികൾ അവനു എതിരെ വന്നു. 
'''
"13" = '''
:sup:`13` അവർ ദൂരത്ത് നിന്നുകൊണ്ടു: ”യേശുവേ, നായകാ, ഞങ്ങളോടു കരുണയുണ്ടാകേണമേ” എന്നു ഉറക്കെ പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` യേശു അവരെ കണ്ടിട്ട്: നിങ്ങൾ പോയി പുരോഹിതന്മാർക്കുനിങ്ങളെ തന്നെ കാണിച്ചു കൊടുക്കുക എന്നു പറഞ്ഞു; അങ്ങനെ അവർ പോകുന്ന സമയത്തുതന്നെ അവർ ശുദ്ധരായ്തീർന്നു. 
'''
"15" = '''
:sup:`15` അവരിൽ ഒരാൾ തനിക്കു സൌഖ്യംവന്നത് കണ്ടു ഉറക്കെ ദൈവത്തെ മഹത്വപ്പെടുത്തിക്കൊണ്ട് തിരിച്ചുവന്നു അവന്‍റെ കാൽക്കൽ കവിണ്ണുവീണു അവനു നന്ദി പറഞ്ഞു; 
'''
"16" = '''
:sup:`16` അവൻ ഒരു ശമര്യക്കാരൻ ആയിരുന്നു 
'''
"17" = '''
:sup:`17` അപ്പോൾ യേശു അവനോട് ഉത്തരം പറഞ്ഞത്: കുഷ്ഠരോഗത്തിൽ നിന്നു പത്തുപേർ ശുദ്ധരായ്തീർന്നു, എന്നാൽ ബാക്കി ഒമ്പതുപേർ എവിടെ? 
'''
"18" = '''
:sup:`18` യെഹൂദനല്ലാത്ത ഈ മനുഷ്യൻ മാത്രമാണ് ദൈവത്തിന് മഹത്വം കൊടുക്കുവാൻ മടങ്ങിവന്നത്; 
'''
"19" = '''
:sup:`19` എഴുന്നേറ്റ് പൊയ്ക്കൊൾക; നിന്‍റെ വിശ്വാസം നിന്നെ രക്ഷിച്ചിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` ഒരിക്കൽ പരീശന്മാർ ദൈവരാജ്യം എപ്പോൾ വരും എന്നു ചോദിച്ചതിന്: ദൈവരാജ്യം കാണത്തക്കവണ്ണമല്ല വരുന്നത്; 
'''
"21" = '''
:sup:`21` ഇതാ ഇവിടെ എന്നും അതാ അവിടെ എന്നും പറകയില്ല; ദൈവരാജ്യം നിങ്ങളുടെ ഇടയിൽതന്നേ ഉണ്ടല്ലോ എന്നു അവൻ ഉത്തരം പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` പിന്നെ അവൻ തന്‍റെ ശിഷ്യന്മാരോട് പറഞ്ഞത്: നിങ്ങൾ മനുഷ്യപുത്രന്‍റെ ഒരു ദിവസം കാണ്മാൻ ആഗ്രഹിക്കുന്ന കാലം വരും; 
'''
"23" = '''
:sup:`23` എന്നാൽ കാണുകയില്ലതാനും. അന്നു നിങ്ങളോടു: ഇതാ ഇവിടെ എന്നും അതാ അവിടെ എന്നും പറയും; നിങ്ങൾ പോകരുത്, പിൻ ചെല്ലുകയുമരുത്. 
'''
"24" = '''
:sup:`24` മിന്നൽ ആകാശത്തിന്‍റെ കീഴെ ദിക്കോടുദിക്കെല്ലാം തിളങ്ങി മിന്നുന്നതുപോലെ മനുഷ്യപുത്രൻ തന്‍റെ ദിവസത്തിൽ ആകും. 
'''
"25" = '''
:sup:`25` എന്നാൽ ആദ്യം അവൻ വളരെ കഷ്ടം അനുഭവിക്കയും ഈ തലമുറ അവനെ തള്ളിക്കളകയും വേണം. 
'''
"26" = '''
:sup:`26` നോഹയുടെ സമയത്തു സംഭവിച്ചതുപോലെ മനുഷ്യപുത്രന്‍റെ നാളിലും ഉണ്ടാകും. 
'''
"27" = '''
:sup:`27` നോഹ പെട്ടകത്തിൽ കടന്ന നാൾവരെ അവർ തിന്നും കുടിച്ചും വിവാഹം കഴിച്ചും വിവാഹത്തിന് കൊടുത്തും പോന്നു; ജലപ്രളയം വന്നു, അവരെ എല്ലാവരെയും നശിപ്പിച്ചുകളഞ്ഞു. 
'''
"28" = '''
:sup:`28` ലോത്തിന്‍റെ കാലത്ത് സംഭവിച്ചതുപോലെയും തന്നെ; അവർ തിന്നും കുടിച്ചുംകൊണ്ടും വിറ്റും നട്ടും പണിതും പോന്നു. 
'''
"29" = '''
:sup:`29` എന്നാൽ ലോത്ത് സൊദോം വിട്ട നാളിൽ ആകാശത്തുനിന്നു തീയും ഗന്ധകവും പെയ്ത് എല്ലാവരെയും നശിപ്പിച്ചുകളഞ്ഞു. 
'''
"30" = '''
:sup:`30` മനുഷ്യപുത്രൻ വെളിപ്പെടുന്ന നാളിലും അതുപോലെ തന്നെ സംഭവിക്കും. 
'''
"31" = '''
:sup:`31` അന്നു വീടിന് മുകളിൽ ഇരിക്കുന്നവൻ വീടിനകത്തുള്ള സാധനം എടുക്കുവാൻ ഇറങ്ങിപ്പോകരുത്; അതുപോലെ വയലിൽ ഇരിക്കുന്നവനും വീട്ടിലേക്ക് പോകരുത്. 
'''
"32" = '''
:sup:`32` ലോത്തിന്‍റെ ഭാര്യയെ ഓർത്തുകൊൾവിൻ. 
'''
"33" = '''
:sup:`33` തന്‍റെ ജീവനെ രക്ഷിക്കുവാൻ നോക്കുന്നവനെല്ലാം അതിനെ കളയും; എന്നാൽ എനിക്ക് വേണ്ടി തന്‍റെ ജീവനെ കളയുന്നവനെല്ലാം അതിനെ രക്ഷിക്കും. 
'''
"34" = '''
:sup:`34` ആ രാത്രിയിൽ രണ്ടുപേർ ഒരു കിടക്കമേൽ ആയിരിക്കും; ഒരാളെ സ്വീകരിക്കും; മറ്റവനെ ഉപേക്ഷിക്കും. 
'''
"35" = '''
:sup:`35` രണ്ടുപേർ ഒന്നിച്ച് ധാന്യം പൊടിച്ചു കൊണ്ടിരിക്കും; ഒരുവളെ കൈക്കൊള്ളും മറ്റവളെ ഉപേക്ഷിക്കും; 
'''
"36" = '''
:sup:`36` രണ്ടുപേർ വയലിൽ ഇരിക്കും; ഒരുവനെ കൈക്കൊള്ളും; മറ്റവനെ ഉപേക്ഷിക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"37" = '''
:sup:`37` അവർ അവനോട്: ”കർത്താവേ, എവിടെയാണ് ഇതു സംഭവിക്കുന്നത്?” എന്നു ചോദിച്ചതിന്: മൃതശരീരം ഉള്ളിടത്ത് ആണല്ലൊ കഴുകന്മാർ കൂടുന്നത് എന്നു അവൻ പറഞ്ഞു. 
'''
