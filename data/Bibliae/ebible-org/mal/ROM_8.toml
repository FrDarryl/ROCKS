[8]
"1" = '''
:sup:`1` അതുകൊണ്ട് ഇപ്പോൾ ക്രിസ്തുയേശുവിലുള്ളവർക്ക് ഒരു ശിക്ഷാവിധിയും ഇല്ല. 
'''
"2" = '''
:sup:`2` ജീവന്‍റെ ആത്മാവിന്‍റെ പ്രമാണം എനിക്ക് പാപത്തിന്‍റെയും മരണത്തിൻ്റെയും പ്രമാണത്തിൽനിന്ന് ക്രിസ്തുയേശുവിൽ സ്വാതന്ത്ര്യം വരുത്തിയിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ജഡത്താലുള്ള ബലഹീനതനിമിത്തം ന്യായപ്രമാണത്തിന് കഴിയാഞ്ഞതിനെ (സാധിപ്പാൻ) ദൈവം തന്‍റെ സ്വന്തപുത്രനെ പാപജഡത്തിൻ്റെ സാദൃശ്യത്തിൽ, പാപത്തിന് ഒരു യാഗമാകേണ്ടതിന് അയച്ചു, പാപത്തിന് ജഡത്തിൽ ശിക്ഷ വിധിച്ചു. 
'''
"4" = '''
:sup:`4` ഇതു ജഡത്തെ അനുസരിച്ചല്ലാതെ ആത്മാവിനെ അനുസരിച്ചുനടക്കുന്ന നമ്മിൽ ന്യായപ്രമാണത്തിന്‍റെ നീതി നിവൃത്തിയാകേണ്ടതിന് തന്നെ. 
'''
"5" = '''
:sup:`5` ജഡത്തെ അനുസരിച്ചു നടക്കുന്നവർ ജഡത്തിനുള്ളതും, ആത്മാവിനെ അനുസരിച്ചു നടക്കുന്നവർ ആത്മാവിനുള്ളതും ചിന്തിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ജഡത്തിൻ്റെ ചിന്ത മരണം; ആത്മാവിന്‍റെ ചിന്തയോ ജീവനും സമാധാനവും തന്നെ. 
'''
"7" = '''
:sup:`7` ജഡത്തിൻ്റെ ചിന്ത ദൈവത്തോടു ശത്രുത്വം ആകുന്നു; അത് ദൈവത്തിന്‍റെ ന്യായപ്രമാണത്തിന് കീഴ്‌പെടുന്നില്ല, കീഴ്‌പെടുവാൻ അതിന് കഴിയുന്നതുമല്ല. 
'''
"8" = '''
:sup:`8` ജഡസ്വഭാവമുള്ളവർക്ക് ദൈവത്തെ പ്രസാദിപ്പിക്കുവാൻ കഴിയുകയില്ല. 
'''
"9" = '''
:sup:`9` നിങ്ങളോ, യഥാർത്ഥമായി ദൈവത്തിന്‍റെ ആത്മാവ് നിങ്ങളിൽ വസിക്കുന്നു എങ്കിൽ ജഡസ്വഭാവമുള്ളവരല്ല ആത്മസ്വഭാവമുള്ളവരത്രേ. എന്നാൽ ക്രിസ്തുവിന്‍റെ ആത്മാവില്ലാത്തവൻ അവനുള്ളവനല്ല. 
'''
"10" = '''
:sup:`10` ക്രിസ്തു നിങ്ങളിൽ ഉണ്ടെങ്കിലോ ഒരു വശത്ത് ശരീരം പാപംനിമിത്തം മരിക്കേണ്ടതെങ്കിലും മറുവശത്ത് ആത്മാവ് നീതിനിമിത്തം ജീവനാകുന്നു. 
'''
"11" = '''
:sup:`11` യേശുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ചവൻ്റെ ആത്മാവ് നിങ്ങളിൽ വസിക്കുന്നു എങ്കിൽ ക്രിസ്തുയേശുവിനെ മരണത്തിൽനിന്നു ഉയിർപ്പിച്ചവൻ നിങ്ങളിൽ വസിക്കുന്ന തന്‍റെ ആത്മാവിനെക്കൊണ്ട് നിങ്ങളുടെ മർത്യശരീരങ്ങളെയും ജീവിപ്പിക്കും. 
'''
"12" = '''
:sup:`12` ആകയാൽ സഹോദരന്മാരേ, നാം ജഡത്തെ അനുസരിച്ചു ജീവിക്കേണ്ടതിന് ജഡത്തിനല്ല കടപ്പെട്ടവർ. 
'''
"13" = '''
:sup:`13` നിങ്ങൾ ജഡത്തെ അനുസരിച്ചു ജീവിക്കുന്നു എങ്കിൽ മരിക്കും നിശ്ചയം; ആത്മാവിനാൽ ശരീരത്തിന്‍റെ പ്രവൃത്തികളെ മരിപ്പിക്കുന്നു എങ്കിലോ നിങ്ങൾ ജീവിക്കും. 
'''
"14" = '''
:sup:`14` ദൈവത്തിന്‍റെ ആത്മാവിനാൽ നയിക്കപ്പെട്ടവർ ഏല്ലാവരും ദൈവത്തിന്‍റെ മക്കൾ ആകുന്നു. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ പിന്നെയും ഭയപ്പെടേണ്ടതിന്നു അടിമത്തത്തിൻ്റെ ആത്മാവിനെ അല്ല; നാം അബ്ബാ പിതാവേ, എന്നു വിളിക്കുന്ന പുത്രത്വത്തിൻ ആത്മാവിനെ അത്രേ പ്രാപിച്ചത്. 
'''
"16" = '''
:sup:`16` നാം ദൈവത്തിന്‍റെ മക്കൾ എന്നു ആത്മാവുതാനും നമ്മുടെ ആത്മാവോടുകൂടെ സാക്ഷ്യം പറയുന്നു. 
'''
"17" = '''
:sup:`17` നാം മക്കൾ എങ്കിലോ അവകാശികളും ആകുന്നു; ഒരു വശത്ത് ദൈവത്തിന്‍റെ അവകാശികളും, മറുവശത്ത് ക്രിസ്തുവിനോടുകൂടെ കൂട്ടവകാശികളും തന്നെ; നാം അവനോടുകൂടെ കഷ്ടമനുഭവിക്കുന്നു എങ്കിൽ; അവനോടുകൂടെ തേജസ്കരിക്കപ്പെടുകയും ചെയ്യും. 
'''
"18" = '''
:sup:`18` നമ്മിൽ വെളിപ്പെടുവാനുള്ള തേജസ്സിനോട്; ഈ കാലത്തിലെ കഷ്ടങ്ങളെ താരതമ്യം ചെയ്യാൻ കഴിയില്ല എന്നു ഞാൻ കരുതുന്നു. 
'''
"19" = '''
:sup:`19` സൃഷ്ടി ദൈവപുത്രന്മാരുടെ വെളിപ്പെടുത്തലിനെ ആകാംക്ഷയോടെ കാത്തിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` സൃഷ്ടി ദ്രവത്വത്തിലേക്കുള്ള ദാസ്യത്തിൽനിന്ന് വിടുതലും ദൈവമക്കളുടെ തേജസ്സാകുന്ന സ്വാതന്ത്ര്യവും പ്രാപിക്കും എന്നുള്ള ആശയോടെ വ്യർത്ഥതയ്ക്കു കീഴ്പെട്ടിരിക്കുന്നു; 
'''
"21" = '''
:sup:`21` മനഃപൂർവ്വമായിട്ടല്ല, അതിനെ കീഴ്പെടുത്തിയവൻ്റെ കല്പന നിമിത്തമത്രേ. 
'''
"22" = '''
:sup:`22` സർവ്വസൃഷ്ടിയും ഇന്നുവരെ ഒരുപോലെ ഞരങ്ങി പ്രസവവേദനയോടിരിക്കുന്നു എന്നു നാം അറിയുന്നുവല്ലോ. 
'''
"23" = '''
:sup:`23` അതുമാത്രമല്ല, ആത്മാവെന്ന ആദ്യദാനം ലഭിച്ചിരിക്കുന്ന നാമും നമ്മുടെ ശരീരത്തിന്‍റെ വീണ്ടെടുപ്പായ പുത്രത്വത്തിന് കാത്തുകൊണ്ട് ഉള്ളിൽ ഞരങ്ങുന്നു. 
'''
"24" = '''
:sup:`24` പ്രത്യാശയാലല്ലോ നാം രക്ഷിക്കപ്പെട്ടിരിയ്ക്കുന്നത്. കാണുന്ന പ്രത്യാശയോ പ്രത്യാശയല്ല; ഒരുവൻ ഇപ്പോൾ കാണുന്നതിനായി ഇനി പ്രത്യാശിക്കുന്നത് എന്തിന്? 
'''
"25" = '''
:sup:`25` നാം കാണാത്തതിനായി പ്രത്യാശിക്കുന്നു എങ്കിലോ അതിനായി ക്ഷമയോടെ കാത്തിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` അതുപോലെ തന്നെ ആത്മാവ് നമ്മുടെ ബലഹീനതയിൽ സഹായിക്കുന്നു. വേണ്ടുംപോലെ പ്രാർത്ഥിക്കേണ്ടത് എങ്ങനെയെന്ന് നാം അറിയുന്നില്ലല്ലോ. ആത്മാവ് തന്നെ ഉച്ചരിച്ചു കൂടാത്ത ഞരക്കങ്ങളാൽ നമുക്കുവേണ്ടി പക്ഷവാദം ചെയ്യുന്നു. 
'''
"27" = '''
:sup:`27` എന്നാൽ ആത്മാവ് വിശുദ്ധർക്ക് വേണ്ടി ദൈവഹിതപ്രകാരം പക്ഷവാദം ചെയ്യുന്നതുകൊണ്ടു ആത്മാവിന്‍റെ ചിന്ത ഇന്നതെന്ന് ഹൃദയങ്ങളെ പരിശോധിക്കുന്നവൻ അറിയുന്നു. 
'''
"28" = '''
:sup:`28` എന്നാൽ ദൈവത്തെ സ്നേഹിക്കുന്നവർക്ക്, നിർണ്ണയപ്രകാരം വിളിക്കപ്പെട്ടവർക്കു തന്നെ, സകലവും നന്മയ്ക്കായി കൂടി വ്യാപരിക്കുന്നു എന്നു നാം അറിയുന്നു. 
'''
"29" = '''
:sup:`29` അവൻ മുന്നറിഞ്ഞവരെ തന്‍റെ പുത്രൻ അനേകം സഹോദരന്മാരിൽ ആദ്യജാതൻ ആകേണ്ടതിന് അവന്‍റെ സ്വരൂപത്തോട് അനുരൂപരാകുവാൻ മുന്നിയമിച്ചുമിരിക്കുന്നു. 
'''
"30" = '''
:sup:`30` മുന്നിയമിച്ചവരെ വിളിച്ചും വിളിച്ചവരെ നീതീകരിച്ചും നീതീകരിച്ചവരെ തേജസ്കരിച്ചുമിരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` ഇതു സംബന്ധിച്ച് നാം എന്ത് പറയേണ്ടു? ദൈവം നമുക്കു അനുകൂലം എങ്കിൽ നമുക്കു പ്രതികൂലം ആർ? 
'''
"32" = '''
:sup:`32` സ്വന്തപുത്രനെ ആദരിക്കാതെ നമുക്കു എല്ലാവർക്കുംവേണ്ടി ഏല്പിച്ചുതന്നവൻ അവനോടുകൂടെ സകലവും നമുക്കു ദാനമായി നല്കാതിരിക്കുമോ? 
'''
"33" = '''
:sup:`33` ദൈവം തിരഞ്ഞെടുത്തവരെ ആർ കുറ്റം ചുമത്തും? നീതീകരിക്കുന്നവൻ ദൈവം. 
'''
"34" = '''
:sup:`34` ശിക്ഷ വിധിക്കുന്നവൻ ആർ? ക്രിസ്തുയേശു മരിച്ചവൻ; അതിനേക്കാളുപരിയായി മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേറ്റവൻ തന്നെ; അവൻ ദൈവത്തിന്‍റെ വലത്തുഭാഗത്തിരിക്കയും നമുക്കുവേണ്ടി പക്ഷവാദം കഴിക്കുകയും ചെയ്യുന്നു. 
'''
"35" = '''
:sup:`35` ക്രിസ്തുവിന്‍റെ സ്നേഹത്തിൽനിന്ന് നമ്മെ വേർപിരിക്കുന്നതാർ? കഷ്ടതയോ സങ്കടമോ ഉപദ്രവമോ പട്ടിണിയോ നഗ്നതയോ ആപത്തോ വാളോ? 
'''
"36" = '''
:sup:`36` “നിന്‍റെ നിമിത്തം ഞങ്ങളെ ഇടവിടാതെ കൊല്ലുന്നു; അറുക്കുവാനുള്ള ആടുകളെപ്പോലെ ഞങ്ങളെ എണ്ണുന്നു” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"37" = '''
:sup:`37` നാമോ നമ്മെ സ്നേഹിച്ചവൻ മുഖാന്തരം ഇതിൽ ഒക്കെയും പൂർണ്ണജയം പ്രാപിക്കുന്നു. 
'''
"38" = '''
