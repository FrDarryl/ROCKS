[26]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, എനിക്ക് ന്യായം പാലിച്ചുതരേണമേ; ഞാൻ എന്‍റെ നിഷ്കളങ്കതയിൽ നടക്കുന്നു; ഞാൻ ഇളകാതെ യഹോവയിൽ ആശ്രയിക്കുന്നു. 
'''
"2" = '''
:sup:`2` യഹോവേ, എന്നെ പരീക്ഷിച്ച് ശോധന ചെയ്യേണമേ; എന്‍റെ മനസ്സും എന്‍റെ ഹൃദയവും പരിശോധിക്കേണമേ. 
'''
"3" = '''
:sup:`3` അങ്ങേയുടെ ദയ എന്‍റെ കണ്മുമ്പിൽ ഇരിക്കുന്നു; അങ്ങേയുടെ സത്യത്തിൽ ഞാൻ നടന്നിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` വഞ്ചകന്മാരോടുകൂടി ഞാൻ ഇരുന്നിട്ടില്ല; കപടഹൃദയമുള്ളവരുടെ അടുക്കൽ ഞാൻ ചെന്നിട്ടുമില്ല. 
'''
"5" = '''
:sup:`5` ദുഷ്പ്രവൃത്തിക്കാരുടെ സംഘത്തെ ഞാൻ വെറുത്തിരിക്കുന്നു; ദുഷ്ടന്മാരോടുകൂടി ഞാൻ ഇരിക്കുകയുമില്ല. 
'''
"6" = '''
:sup:`6` സ്തോത്രസ്വരം കേൾപ്പിക്കേണ്ടതിനും നിന്‍റെ അത്ഭുതപ്രവൃത്തികളെ വർണ്ണിക്കേണ്ടതിനും 
'''
"7" = '''
:sup:`7` ഞാൻ നിഷ്ക്കളങ്കതയിൽ എന്‍റെ കൈകൾ കഴുകുന്നു; യഹോവേ, ഞാൻ അങ്ങേയുടെ യാഗപീഠം വലംവയ്ക്കുന്നു. 
'''
"8" = '''
:sup:`8` യഹോവേ, അങ്ങേയുടെ ആലയമായ വാസസ്ഥലവും അങ്ങേയുടെ മഹത്വത്തിന്‍റെ നിവാസവും എനിക്ക് പ്രിയമാകുന്നു. 
'''
"9" = '''
:sup:`9` പാപികളോടുകൂടി എന്‍റെ പ്രാണനെയും രക്തദാഹികളോടുകൂടി എന്‍റെ ജീവനെയും സംഹരിച്ചുകളയരുതേ. 
'''
"10" = '''
:sup:`10` അവരുടെ കൈകളിൽ ദുഷ്കർമ്മം ഉണ്ട്; അവരുടെ വലങ്കൈ കോഴ വാങ്ങാൻ ഒരുങ്ങിയിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` ഞാനോ, എന്‍റെ നിഷ്കളങ്കതയിൽ നടക്കും; എന്നെ വീണ്ടെടുത്ത് എന്നോട് കൃപ ചെയ്യേണമേ. 
'''
"12" = '''
:sup:`12` എന്‍റെ കാലടി സമഭൂമിയിൽ നില്ക്കുന്നു; സഭകളിൽ ഞാൻ യഹോവയെ വാഴ്ത്തും. 
'''
