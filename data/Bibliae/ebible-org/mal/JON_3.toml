[3]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാട് രണ്ടാം പ്രാവശ്യം യോനായ്ക്ക് ഉണ്ടായത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “നീ പുറപ്പെട്ടു മഹാനഗരമായ നീനെവേയിൽ ചെന്നു ഞാൻ നിന്നോട് അരുളിച്ചെയ്യുന്ന സന്ദേശം അതിനോടു പ്രസംഗിക്കുക.” 
'''
"3" = '''
:sup:`3` അങ്ങനെ യോനാ പുറപ്പെട്ടു, യഹോവയുടെ കല്പനപ്രകാരം നീനെവേയിൽ ചെന്നു. ഒരറ്റത്തുനിന്ന് മറ്റേഅറ്റം വരെ എത്താൻ മൂന്നുദിവസം നടക്കേണ്ടത്ര മഹാനഗരമായിരുന്നു നീനെവേ. 
'''
"4" = '''
:sup:`4` യോനാ നഗരത്തിൽ കടന്ന് ആദ്യ ദിവസം ഉച്ചത്തിൽ വിളിച്ചു പറഞ്ഞു. “നാല്പതു ദിവസം കഴിഞ്ഞാൽ നിനെവേയ്ക്ക് ഉന്മൂലനാശം സംഭവിക്കും.” 
'''
"5" = '''
:sup:`5` എന്നാൽ നീനെവേക്കാർ ദൈവത്തിൽ വിശ്വസിച്ചു. അവര്‍ ഒരു ഉപവാസം പ്രസിദ്ധപ്പെടുത്തി. വലിയവരും ചെറിയവരും ഒരുപോലെ അനുതാപത്തോടെ രട്ടുടുത്തു. 
'''
"6" = '''
:sup:`6` ഈ വാർത്ത നീനെവേരാജാവ് അറിഞ്ഞപ്പോൾ അവൻ സിംഹാസനത്തിൽനിന്ന് എഴുന്നേറ്റ് രാജവസ്ത്രം മാറ്റി രട്ടുടുത്ത് ചാരത്തിൽ ഇരുന്നു. 
'''
"7" = '''
:sup:`7` അവൻ നീനെവേയിൽ എങ്ങും വിളംബരം പ്രസിദ്ധപ്പെടുത്തി: “നീനെവേ രാജാവും പ്രഭുക്കന്മാരും ആജ്ഞാപിക്കുന്നു: ‘മനുഷ്യനോ മൃഗമോ കന്നുകാലിയോ ആടോ ഒന്നും തിന്നുകയോ കുടിക്കുകയോ ചെയ്യരുത്. 
'''
"8" = '''
:sup:`8` മനുഷ്യനും മൃഗവും രട്ടു പുതച്ച് ഉച്ചത്തിൽ ദൈവത്തോട് നിലവിളിക്കേണം. ഓരോരുത്തൻ താന്താന്‍റെ ദുർമാർഗ്ഗവും കൈക്കലുള്ള സാഹസവും വിട്ട് മനംതിരികയും വേണം. 
'''
"9" = '''
:sup:`9` ഒരുപക്ഷേ ദൈവം മനസ്സലിഞ്ഞ് നാം നശിച്ചുപോകാതെ അവന്‍റെ ഉഗ്രകോപം വിട്ടുമാറുമായിരിക്കും, ആർക്കറിയാം?” 
'''
"10" = '''
:sup:`10` അവർ ദുർമാർഗ്ഗം വിട്ടുതിരിഞ്ഞു എന്ന് ദൈവം അവരുടെ പ്രവൃത്തികളാൽ കണ്ടപ്പോൾ അവർക്ക് വരുത്തും എന്നു അരുളിച്ചെയ്തിരുന്ന അനർത്ഥത്തെക്കുറിച്ചു മനസ്സുമാറ്റി. അങ്ങനെ സംഭവിച്ചതുമില്ല. 
'''
