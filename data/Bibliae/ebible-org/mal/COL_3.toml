[3]
"1" = '''
:sup:`1` അതുകൊണ്ട് ദൈവം ക്രിസ്തുവിനോടൊപ്പം നിങ്ങളെയും ഉയിർപ്പിച്ചിരിക്കുന്നുവെങ്കിൽ, ക്രിസ്തു ദൈവത്തിന്‍റെ വലത്തുഭാഗത്ത് ഇരിക്കുന്നിടമായ ഉയരത്തിലുള്ളത് അന്വേഷിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` ഭൂമിയിലുള്ളതിനെക്കുറിച്ചല്ല ഉയരത്തിലുള്ളതുതന്നെ ചിന്തിപ്പിൻ. 
'''
"3" = '''
:sup:`3` നിങ്ങൾ മരിച്ചു, നിങ്ങളുടെ ജീവൻ ദൈവം ക്രിസ്തുവിൽ മറച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` നമ്മുടെ ജീവനായ ക്രിസ്തു വെളിപ്പെടുമ്പോൾ നിങ്ങളും അവനോടുകൂടെ തേജസ്സിൽ വെളിപ്പെടും. 
'''
"5" = '''
:sup:`5` ആകയാൽ വ്യഭിചാരം, അശുദ്ധി, അമിതവികാരം, ദുർമ്മോഹം, വിഗ്രഹാരാധനയായ അത്യാഗ്രഹം ഇങ്ങനെ ഭൂമിയിലുള്ള നിങ്ങളുടെ പാപാഭിലാഷങ്ങളെ മരിപ്പിക്കുവീൻ. 
'''
"6" = '''
:sup:`6` ഈ വകനിമിത്തം ദൈവകോപം അനുസരണം കെട്ടവരുടെമേല്‍ വരുന്നു. 
'''
"7" = '''
:sup:`7` അവയിൽ ജീവിച്ചിരുന്ന കാലം നിങ്ങളും മുമ്പെ അവയിൽ നടന്നുപോന്നു. 
'''
"8" = '''
:sup:`8` ഇപ്പോഴോ നിങ്ങളും കോപം, ക്രോധം, ദുരുദ്ദേശങ്ങൾ, അപമാനങ്ങൾ, വായിൽനിന്ന് വരുന്ന ലജ്ജാകരവും, അശ്ലീലവുമായ ദുർഭാഷണങ്ങൾ; ഇവയൊക്കെയും വിട്ടുകളയുവിൻ. 
'''
"9" = '''
:sup:`9` അന്യോന്യം ഭോഷ്ക് പറയരുത്; നിങ്ങൾ പഴയമനുഷ്യനെ അവന്‍റെ ശീലങ്ങളോടുകൂടെ ഉരിഞ്ഞുകളഞ്ഞ് 
'''
"10" = '''
:sup:`10` തന്നെ സൃഷ്ടിച്ചവൻ്റെ സ്വരൂപപ്രകാരം പരിജ്ഞാനത്തിനായി പുതുക്കം പ്രാപിക്കുന്ന പുതിയ മനുഷ്യനെ ധരിച്ചിരിക്കുന്നുവല്ലോ. 
'''
"11" = '''
:sup:`11` ഈ അറിവിൽ യവനനും യെഹൂദനും എന്നില്ല, പരിച്ഛേദനയും അഗ്രചർമവും എന്നില്ല, അപരിഷ്കൃതൻ പരിഷ്കൃതൻ, ദാസൻ സ്വതന്ത്രൻ എന്നുമില്ല; ക്രിസ്തുവത്രേ എല്ലാവരിലും എല്ലാം ആകുന്നു. 
'''
"12" = '''
:sup:`12` അതുകൊണ്ട് ദൈവത്താൽ തിരഞ്ഞെടുക്കപ്പെട്ടവരും വിശുദ്ധന്മാരും പ്രിയരുമായി മനസ്സലിവ്, ദയ, താഴ്മ, സൌമ്യത, ദീർഘക്ഷമ എന്നിവ ധരിച്ചുകൊണ്ട് 
'''
"13" = '''
:sup:`13` അന്യോന്യം സഹിക്കുകയും ഒരുവനോട് ഒരുവന് വഴക്കുണ്ടായാൽ തമ്മിൽ ക്ഷമിക്കയും ചെയ്‌വിൻ; കർത്താവ് നിങ്ങളോട് ക്ഷമിച്ചതുപോലെ നിങ്ങളും ചെയ്‌വിൻ. 
'''
"14" = '''
:sup:`14` എല്ലാറ്റിനും മീതെ സമ്പൂർണ്ണതയുടെ ബന്ധമായ സ്നേഹം ധരിപ്പിൻ. 
'''
"15" = '''
:sup:`15` ക്രിസ്തുവിന്‍റെ സമാധാനം നിങ്ങളുടെ ഹൃദയങ്ങളിൽ വാഴട്ടെ; അതിനല്ലോ നിങ്ങൾ ഏകശരീരമായി വിളിക്കപ്പെട്ടുമിരിക്കുന്നത്; നന്ദിയുള്ളവരായും ഇരിപ്പിൻ. 
'''
"16" = '''
:sup:`16` സങ്കീർത്തനങ്ങളാലും സ്തുതികളാലും ആത്മികഗീതങ്ങളാലും തമ്മിൽ പഠിപ്പിച്ചും ബുദ്ധിയുപദേശിച്ചും നന്ദിയോടെ നിങ്ങളുടെ ഹൃദയങ്ങളിൽ ദൈവത്തിന് പാടിയും ഇങ്ങനെ ക്രിസ്തുവിന്‍റെ വചനം അത്യധികമായി സകലജ്ഞാനത്തോടും കൂടെ നിങ്ങളിൽ വസിക്കട്ടെ. 
'''
"17" = '''
:sup:`17` വാക്കിനാലോ ക്രിയയാലോ എന്ത് ചെയ്താലും സകലവും കർത്താവായ യേശുവിന്‍റെ നാമത്തിൽ ചെയ്തും അവൻ മുഖാന്തരം പിതാവായ ദൈവത്തിന് സ്തോത്രം പറഞ്ഞുംകൊണ്ടിരിപ്പിൻ. 
'''
"18" = '''
:sup:`18` ഭാര്യമാരേ, നിങ്ങളുടെ ഭർത്താക്കന്മാർക്ക് കർത്താവിന് ഉചിതമാകുംവണ്ണം കീഴടങ്ങുവിൻ. 
'''
"19" = '''
:sup:`19` ഭർത്താക്കന്മാരേ, നിങ്ങളുടെ ഭാര്യമാരെ സ്നേഹിപ്പിൻ; അവരോട് കയ്പായിരിക്കയുമരുത്. 
'''
"20" = '''
:sup:`20` മക്കളേ, നിങ്ങളുടെ അമ്മയപ്പന്മാരെ സകലത്തിലും അനുസരിക്കുവിൻ. ഇത് കർത്താവിന് പൂർണ്ണമായും പ്രസാദകരമല്ലോ. 
'''
"21" = '''
:sup:`21` പിതാക്കന്മാരേ, നിങ്ങളുടെ മക്കൾ നിരുത്സാഹപ്പെടാതിരിക്കേണ്ടതിന് അവരെ കോപിപ്പിക്കരുത്. 
'''
"22" = '''
:sup:`22` ദാസന്മാരേ, ജഡപ്രകാരമുള്ള യജമാനന്മാരെ സകലത്തിലും അനുസരിക്കുവിൻ; മനുഷ്യരെ പ്രസാദിപ്പിക്കുന്നവരെപ്പോലെ ദൃഷ്ടിസേവകളാലല്ല കർത്താവിനെ ഭയപ്പെട്ടുകൊണ്ട് ഹൃദയത്തിന്‍റെ ആത്മാർത്ഥതയോടെ അത്രേ അനുസരിക്കേണ്ടത്. 
'''
"23" = '''
:sup:`23` നിങ്ങൾ ചെയ്യുന്നത് ഒക്കെയും മനുഷ്യർക്കെന്നല്ല കർത്താവിന് എന്നപോലെ മനസ്സോടെ ചെയ്‌വിൻ. 
'''
"24" = '''
:sup:`24` അവകാശമെന്ന പ്രതിഫലം കർത്താവ് തരും എന്നറിഞ്ഞ് കർത്താവായ ക്രിസ്തുവിനെ സേവിപ്പിൻ. 
'''
"25" = '''
:sup:`25` അന്യായം ചെയ്യുന്നവൻ താൻ ചെയ്ത അന്യായത്തിന് ഒത്തത് പ്രാപിക്കും; യാതൊരു മുഖപക്ഷവും ഇല്ലല്ലോ. 
'''
