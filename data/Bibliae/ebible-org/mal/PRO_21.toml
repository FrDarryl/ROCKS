[21]
"1" = '''
:sup:`1` രാജാവിന്‍റെ ഹൃദയം യഹോവയുടെ കയ്യിൽ നീർത്തോട് പോലെ ഇരിക്കുന്നു; തനിക്കു ഇഷ്ടമുള്ളേടത്തേക്കൊക്കെയും അവിടുന്ന് അതിനെ തിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` മനുഷ്യന്‍റെ വഴി ഒക്കെയും അവന് ചൊവ്വായിത്തോന്നുന്നു; യഹോവയോ ഹൃദയങ്ങളെ തൂക്കിനോക്കുന്നു. 
'''
"3" = '''
:sup:`3` നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നത് യഹോവയ്ക്ക് ഹനനയാഗത്തെക്കാൾ സ്വീകാര്യം. 
'''
"4" = '''
:sup:`4` ഗർവ്വമുള്ള കണ്ണും അഹങ്കാരഹൃദയവും ദുഷ്ടന്മാരുടെ ദീപവും പാപം തന്നെ. 
'''
"5" = '''
:sup:`5` ഉത്സാഹിയുടെ വിചാരങ്ങൾ സമൃദ്ധിയിലേക്കു നയിക്കുന്നു; തിടുക്കം കൂട്ടുന്നവരൊക്കെയും ദാരിദ്ര്യത്തിലേക്കു പോകുവാൻ ബദ്ധപ്പെടുന്നു. 
'''
"6" = '''
:sup:`6` കള്ളനാവുകൊണ്ട് ധനം സമ്പാദിക്കുന്നത് പാറിപ്പോകുന്ന ആവിയാകുന്നു; അതിനെ അന്വേഷിക്കുന്നവർ മരണത്തെ അന്വേഷിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദുഷ്ടന്മാരുടെ അതിക്രമം അവർക്ക് നാശകാരണമാകുന്നു; ന്യായം ചെയ്യുവാൻ അവർക്ക് മനസ്സില്ലല്ലോ. 
'''
"8" = '''
:sup:`8` അകൃത്യഭാരം ചുമക്കുന്നവന്‍റെ വഴി വളഞ്ഞിരിക്കുന്നു; നിർമ്മലന്‍റെ പ്രവൃത്തിയോ ചൊവ്വുള്ളത് തന്നെ. 
'''
"9" = '''
:sup:`9` ശണ്ഠകൂടുന്ന സ്ത്രീയോടുകൂടി വീടിനുള്ളിൽ പാർക്കുന്നതിനെക്കാൾ മേൽപുരയുടെ ഒരു കോണിൽ പാർക്കുന്നത് നല്ലത്. 
'''
"10" = '''
:sup:`10` ദുഷ്ടന്‍റെ മനസ്സ് ദോഷത്തെ ആഗ്രഹിക്കുന്നു; അവന് കൂട്ടുകാരനോട് ദയ തോന്നുന്നതുമില്ല. 
'''
"11" = '''
:sup:`11` പരിഹാസിയെ ശിക്ഷിച്ചാൽ അല്പബുദ്ധി ജ്ഞാനിയായിത്തീരും; ജ്ഞാനിയെ ഉപദേശിച്ചാൽ അവൻ പരിജ്ഞാനം പ്രാപിക്കും. 
'''
"12" = '''
:sup:`12` നീതിമാനായ ദൈവം ദുഷ്ടന്‍റെ ഭവനത്തിന്മേൽ ദൃഷ്ടിവക്കുന്നു; ദുഷ്ടന്മാരെ നാശത്തിലേക്ക് മറിച്ചുകളയുന്നു. 
'''
"13" = '''
:sup:`13` എളിയവന്‍റെ നിലവിളിക്ക് ചെവി പൊത്തിക്കളയുന്നവൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ തനിക്കും ഉത്തരം ലഭിക്കുകയില്ല. 
'''
"14" = '''
:sup:`14` രഹസ്യത്തിൽ കൊടുക്കുന്ന സമ്മാനം കോപത്തെയും മടിയിൽ കൊണ്ടുവരുന്ന കോഴ ഉഗ്രകോപത്തെയും ശമിപ്പിക്കുന്നു. 
'''
"15" = '''
:sup:`15` ന്യായം പ്രവർത്തിക്കുന്നത് നീതിമാന് സന്തോഷവും ദുഷ്പ്രവൃത്തിക്കാർക്ക് ഭയങ്കരവും ആകുന്നു. 
'''
"16" = '''
:sup:`16` വിവേകമാർഗ്ഗം വിട്ടുനടക്കുന്നവൻ മൃതന്മാരുടെ കൂട്ടത്തിൽ വിശ്രമിക്കും. 
'''
"17" = '''
:sup:`17` ഉല്ലാസപ്രിയൻ ദരിദ്രനായിത്തീരും; വീഞ്ഞും തൈലവും പ്രിയപ്പെടുന്നവൻ ധനവാനാകുകയില്ല. 
'''
"18" = '''
:sup:`18` ദുഷ്ടൻ നീതിമാന് മറുവിലയാകും; അവിശ്വസ്തൻ നേരുള്ളവർക്ക് പകരമായിത്തീരും. 
'''
"19" = '''
:sup:`19` ശണ്ഠയും ദുശ്ശീലവുമുള്ള സ്ത്രീയോടുകൂടി പാർക്കുന്നതിലും നിർജ്ജനപ്രദേശത്ത് പോയി പാർക്കുന്നത് നല്ലത്. 
'''
"20" = '''
:sup:`20` ജ്ഞാനിയുടെ പാർപ്പിടത്തിൽ വിലയേറിയ നിക്ഷേപവും തൈലവും ഉണ്ട്; മൂഢൻ അവയെ ദുരുപയോഗം ചെയ്തുകളയുന്നു. 
'''
"21" = '''
:sup:`21` നീതിയും ദയയും പിന്തുടരുന്നവൻ ജീവനും നീതിയും മാനവും കണ്ടെത്തും. 
'''
"22" = '''
:sup:`22` ജ്ഞാനി വീരന്മാരുടെ പട്ടണത്തിൽ കയറുകയും അതിന്‍റെ ആശ്രയമായ കോട്ട ഇടിച്ചുകളയുകയും ചെയ്യുന്നു. 
'''
"23" = '''
:sup:`23` വായും നാവും സൂക്ഷിക്കുന്നവൻ തന്‍റെ പ്രാണനെ കഷ്ടങ്ങളിൽനിന്ന് സൂക്ഷിക്കുന്നു. 
'''
"24" = '''
:sup:`24` നിഗളവും ഗർവ്വവും ഉള്ളവന് പരിഹാസി എന്നു പേരാകുന്നു; അവൻ ഗർവ്വത്തിന്‍റെ അഹങ്കാരത്തോടെ പ്രവർത്തിക്കുന്നു. 
'''
"25" = '''
:sup:`25` മടിയന്‍റെ കൊതി അവന് മരണകാരണം; വേലചെയ്യുവാൻ അവന്‍റെ കൈകൾ മടിക്കുന്നുവല്ലോ. 
'''
"26" = '''
:sup:`26` ചിലർ നിത്യവും അത്യാഗ്രഹത്തോടെ ഇരിക്കുന്നു; എന്നാൽ നീതിമാൻ ലോഭിക്കാതെ കൊടുത്തുകൊണ്ടിരിക്കുന്നു. 
'''
"27" = '''
:sup:`27` ദുഷ്ടന്മാരുടെ യാഗം വെറുപ്പാകുന്നു; അവൻ ദുഷ്ടതാത്പര്യത്തോടെ അത് അർപ്പിച്ചാൽ എത്ര അധികം! 
'''
"28" = '''
:sup:`28` കള്ളസ്സാക്ഷി നശിച്ചുപോകും; ശ്രദ്ധിച്ചുകേൾക്കുന്നവന് എപ്പോഴും സംസാരിക്കാം. 
'''
"29" = '''
:sup:`29` ദുഷ്ടൻ മുഖധാർഷ്ട്യം കാണിക്കുന്നു; നേരുള്ളവൻ തന്‍റെ വഴി നന്നാക്കുന്നു. 
'''
"30" = '''
:sup:`30` യഹോവയ്ക്കെതിരെ ജ്ഞാനവുമില്ല, ബുദ്ധിയുമില്ല, ആലോചനയുമില്ല. 
'''
"31" = '''
:sup:`31` കുതിരയെ യുദ്ധദിവസത്തേക്ക് ചമയിക്കുന്നു; ജയം യഹോവയിൽനിന്ന് വരുന്നു. 
'''
