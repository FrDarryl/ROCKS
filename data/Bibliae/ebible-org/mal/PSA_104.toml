[104]
"1" = '''
:sup:`1` എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; എന്‍റെ ദൈവമായ യഹോവേ, അങ്ങ് ഏറ്റവും വലിയവൻ; മഹത്വവും തേജസ്സും അങ്ങ് ധരിച്ചിരിക്കുന്നു; 
'''
"2" = '''
:sup:`2` വസ്ത്രം ധരിക്കുന്നതുപോലെ അങ്ങ് പ്രകാശം ധരിക്കുന്നു; തിരശ്ശീലപോലെ അവിടുന്ന് ആകാശത്തെ വിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ദൈവം തന്‍റെ മാളികകളുടെ തുലാങ്ങൾ വെള്ളത്തിന്മേൽ നിരത്തുന്നു; മേഘങ്ങളെ തന്‍റെ തേരാക്കി, കാറ്റിൻ ചിറകിന്മേൽ സഞ്ചരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവ കാറ്റുകളെ തന്‍റെ ദൂതന്മാരും അഗ്നിജ്വാലയെ തന്‍റെ ശുശ്രൂഷകന്മാരും ആക്കുന്നു. 
'''
"5" = '''
:sup:`5` അവിടുന്ന് ഭൂമി ഒരിക്കലും ഇളകിപ്പോകാതെ അതിന്‍റെ അടിസ്ഥാനത്തിന്മേൽ സ്ഥാപിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അങ്ങ് ഭൂമിയെ വസ്ത്രംകൊണ്ടെന്നപോലെ ആഴികൊണ്ടു മൂടി; വെള്ളം പർവ്വതങ്ങൾക്കു മീതെ നിന്നിരുന്നു. 
'''
"7" = '''
:sup:`7` അവ അങ്ങേയുടെ ശാസനയാൽ ഓടിപ്പോയി; അങ്ങേയുടെ ഇടിമുഴക്കത്താൽ അവ തിടുക്കത്തിൽ നീങ്ങിപ്പോയി 
'''
"8" = '''
:sup:`8` മലകൾ പൊങ്ങി, താഴ്വരകൾ താണു അവിടുന്ന് അവയ്ക്കു നിശ്ചയിച്ച സ്ഥലത്തേക്ക് നീങ്ങിപ്പോയി; 
'''
"9" = '''
:sup:`9` ഭൂമിയെ മൂടിക്കളയുവാൻ മടങ്ങിവരാതിരിക്കേണ്ടതിന് അങ്ങ് അവയ്ക്ക് ലംഘിക്കാൻ കഴിയാത്ത ഒരു അതിര്‍ ഇട്ടു. 
'''
"10" = '''
:sup:`10` ദൈവം ഉറവുകളെ താഴ്വരകളിലേക്ക് അയയ്ക്കുന്നു; അവ മലകളുടെ ഇടയിൽകൂടി ഒഴുകുന്നു. 
'''
"11" = '''
:sup:`11` അവയിൽ നിന്ന് വയലിലെ സകലമൃഗങ്ങളും കുടിക്കുന്നു; കാട്ടുകഴുതകൾ അവയുടെ ദാഹം തീർക്കുന്നു; 
'''
"12" = '''
:sup:`12` അവയുടെ തീരങ്ങളിൽ ആകാശത്തിലെ പറവകൾ വസിക്കുകയും കൊമ്പുകളുടെ ഇടയിൽ പാടുകയും ചെയ്യുന്നു. 
'''
"13" = '''
:sup:`13` ദൈവം ആകാശത്തില്‍ നിന്ന് മലകളെ നനയ്ക്കുന്നു; ഭൂമിക്ക് അങ്ങേയുടെ പ്രവൃത്തികളുടെ ഫലത്താൽ തൃപ്തിവരുന്നു. 
'''
"14" = '''
:sup:`14` അവിടുന്ന് മൃഗങ്ങൾക്ക് പുല്ലും മനുഷ്യന്‍റെ ഉപയോഗത്തിനായി സസ്യവും മുളപ്പിക്കുന്നു; 
'''
"15" = '''
:sup:`15` ദൈവം ഭൂമിയിൽനിന്ന് ആഹാരവും മനുഷ്യന്‍റെ ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്ന വീഞ്ഞും അവന്‍റെ മുഖം മിനുക്കുവാൻ എണ്ണയും മനുഷ്യന്‍റെ ഹൃദയത്തെ ബലപ്പെടുത്തുന്ന അപ്പവും ഉത്ഭവിപ്പിക്കുന്നു. 
'''
"16" = '''
:sup:`16` യഹോവയുടെ വൃക്ഷങ്ങൾക്ക് തൃപ്തിവരുന്നു; കർത്താവ് നട്ടിട്ടുള്ള ലെബാനോനിലെ ദേവദാരുക്കൾക്കു തന്നെ. 
'''
"17" = '''
:sup:`17` അവിടെ പക്ഷികൾ കൂടുണ്ടാക്കുന്നു; പെരുഞാറയ്ക്ക് സരളവൃക്ഷങ്ങൾ പാർപ്പിടമാകുന്നു. 
'''
"18" = '''
:sup:`18` ഉയർന്നമലകൾ കാട്ടാടുകൾക്കും പാറകൾ കുഴിമുയലുകൾക്കും സങ്കേതമാകുന്നു. 
'''
"19" = '''
:sup:`19` കർത്താവ് കാലനിർണ്ണയത്തിനായി ചന്ദ്രനെ നിയമിച്ചു; സൂര്യൻ തന്‍റെ അസ്തമയം അറിയുന്നു. 
'''
"20" = '''
:sup:`20` അങ്ങ് ഇരുട്ട് വരുത്തുന്നു; രാത്രി ഉണ്ടാകുന്നു; അപ്പോൾ കാട്ടുമൃഗങ്ങൾ എല്ലാം സഞ്ചാരം തുടങ്ങുന്നു. 
'''
"21" = '''
:sup:`21` ബാലസിംഹങ്ങൾ ഇരയ്ക്കായി അലറുന്നു; അവ ദൈവത്തോട് അവയുടെ ആഹാരം ചോദിക്കുന്നു. 
'''
"22" = '''
:sup:`22` സൂര്യൻ ഉദിക്കുമ്പോൾ അവ മടങ്ങുന്നു; അവയുടെ ഗുഹകളിൽ ചെന്നു കിടക്കുന്നു. 
'''
"23" = '''
:sup:`23` മനുഷ്യൻ തന്‍റെ പണിക്കായി പുറപ്പെടുന്നു; സന്ധ്യവരെയുള്ള തന്‍റെ വേലയ്ക്കായി തന്നെ. 
'''
"24" = '''
:sup:`24` യഹോവേ, അങ്ങേയുടെ പ്രവൃത്തികൾ എത്ര പെരുകിയിരിക്കുന്നു! ജ്ഞാനത്തോടെ അങ്ങ് അവയെല്ലാം ഉണ്ടാക്കിയിരിക്കുന്നു; ഭൂമി അങ്ങേയുടെ സൃഷ്ടികളാൽ നിറഞ്ഞിരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` വലിപ്പവും വിസ്താരവും ഉള്ള സമുദ്രം അതാ കിടക്കുന്നു! അതിൽ സഞ്ചരിക്കുന്ന ചെറിയതും വലിയതുമായ അസംഖ്യജന്തുക്കൾ ഉണ്ട്. 
'''
"26" = '''
:sup:`26` അതിൽ കപ്പലുകൾ ഓടുന്നു; അതിൽ കളിക്കുവാൻ അങ്ങ് ഉണ്ടാക്കിയ ലിവ്യാഥാൻ ഉണ്ട്. 
'''
"27" = '''
:sup:`27` തക്കസമയത്ത് ഭക്ഷണം കിട്ടേണ്ടതിന് ഇവ എല്ലാം അങ്ങയെ കാത്തിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` അങ്ങ് കൊടുക്കുന്നത് അവ പെറുക്കുന്നു തൃക്കൈ തുറക്കുമ്പോൾ അവയ്ക്ക് നന്മകൊണ്ട് തൃപ്തിവരുന്നു. 
'''
"29" = '''
:sup:`29` തിരുമുഖം മറയ്ക്കുമ്പോൾ അവ ഭ്രമിച്ചുപോകുന്നു; അങ്ങ് അവയുടെ ശ്വാസം എടുക്കുമ്പോൾ അവ ചത്ത് പൊടിയിലേക്ക് തിരികെ ചേരുന്നു; 
'''
"30" = '''
:sup:`30` അങ്ങ് അങ്ങേയുടെ ശ്വാസം അയയ്ക്കുമ്പോൾ അവ സൃഷ്ടിക്കപ്പെടുന്നു; അങ്ങ് ഭൂമിയുടെ മുഖം പുതുക്കുന്നു. 
'''
"31" = '''
:sup:`31` യഹോവയുടെ മഹത്വം എന്നേക്കും നിലനില്‍ക്കട്ടെ; യഹോവ തന്‍റെ പ്രവൃത്തികളിൽ സന്തോഷിക്കട്ടെ. 
'''
"32" = '''
:sup:`32` കർത്താവ് ഭൂമിയെ നോക്കുന്നു, അത് വിറയ്ക്കുന്നു; അവിടുന്ന് മലകളെ തൊടുന്നു, അവ പുകയുന്നു. 
'''
"33" = '''
:sup:`33` എന്‍റെ ആയുഷ്ക്കാലമൊക്കെയും ഞാൻ യഹോവയ്ക്കു പാടും; ഞാൻ ഉള്ള കാലത്തോളം എന്‍റെ ദൈവത്തിന് കീർത്തനം പാടും. 
'''
"34" = '''
:sup:`34` എന്‍റെ ധ്യാനം അവിടുത്തേയ്ക്ക് പ്രസാദകരമായിരിക്കട്ടെ; ഞാൻ യഹോവയിൽ സന്തോഷിക്കും. 
'''
"35" = '''
:sup:`35` പാപികൾ ഭൂമിയിൽനിന്ന് നശിച്ചുപോകട്ടെ; ദുഷ്ടന്മാർ ഇല്ലാതെയാകട്ടെ; എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
