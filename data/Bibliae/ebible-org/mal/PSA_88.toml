[88]
"1" = '''
:sup:`1` ഒരു ഗീതം; കോരഹ് പുത്രന്മാരുടെ ഒരു സങ്കീർത്തനം; സംഗീതപ്രമാണിക്ക്; മഹലത്ത് രാഗത്തിൽ പ്രതിഗാനത്തിനായി; എസ്രാഹ്യനായ ഹേമാന്‍റെ ഒരു ധ്യാനം. എന്‍റെ രക്ഷയുടെ ദൈവമായ യഹോവേ, ഞാൻ രാവും പകലും തിരുസന്നിധിയിൽ നിലവിളിക്കുന്നു; 
'''
"2" = '''
:sup:`2` എന്‍റെ പ്രാർത്ഥന തിരുമുൻപിൽ വരുമാറാകട്ടെ; എന്‍റെ നിലവിളിക്കു ചെവി ചായിക്കേണമേ. 
'''
"3" = '''
:sup:`3` എന്‍റെ പ്രാണൻ കഷ്ടതകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; എന്‍റെ ജീവൻ പാതാളത്തോട് സമീപിക്കുന്നു. 
'''
"4" = '''
:sup:`4` കുഴിയിൽ ഇറങ്ങുന്നവരുടെ കൂട്ടത്തിൽ എന്നെ എണ്ണിയിരിക്കുന്നു; ഞാൻ ബലഹീനനായ മനുഷ്യനെപ്പോലെയാകുന്നു. 
'''
"5" = '''
:sup:`5` ശവക്കുഴിയിൽ കിടക്കുന്ന ഹതന്മാരെപ്പോലെ എന്നെ മരിച്ചവരുടെ കൂട്ടത്തിൽ ഉപേക്ഷിച്ചിരിക്കുന്നു; അവരെ അങ്ങ് പിന്നെ ഓർക്കുന്നില്ല; അവർ അങ്ങേയുടെ കൈയിൽനിന്ന് ഛേദിക്കപ്പെട്ടുപോയിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അങ്ങ് എന്നെ ഏറ്റവും താണകുഴിയിലും ഇരുട്ടിലും ആഴങ്ങളിലും ഇട്ടിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` അങ്ങേയുടെ ക്രോധം എനിക്ക് ഭാരമായിരിക്കുന്നു; അങ്ങേയുടെ എല്ലാ തിരകളുംകൊണ്ട് അവിടുന്ന് എന്നെ വലച്ചിരിക്കുന്നു. സേലാ. 
'''
"8" = '''
:sup:`8` എന്‍റെ പരിചയക്കാരെ അവിടുന്ന് എന്നോട് അകറ്റി, അവർക്ക് എന്നോട് വെറുപ്പായിരിക്കുന്നു; പുറത്തിറങ്ങുവാൻ കഴിയാത്തവിധം എന്നെ അടച്ചിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` എന്‍റെ കണ്ണ് കഷ്ടതഹേതുവായി ക്ഷയിച്ചുപോകുന്നു; യഹോവേ, ഞാൻ ദിവസംപ്രതി അങ്ങയെ വിളിച്ചപേക്ഷിക്കുകയും എന്‍റെ കൈകളെ അങ്ങയിലേക്ക് മലർത്തുകയും ചെയ്യുന്നു. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് മരിച്ചവർക്ക് വേണ്ടി അത്ഭുതങ്ങൾ ചെയ്യുമോ? മൃതന്മാർ എഴുന്നേറ്റ് അങ്ങയെ സ്തുതിക്കുമോ? സേലാ. 
'''
"11" = '''
:sup:`11` ശവക്കുഴിയിൽ അങ്ങേയുടെ ദയയെയും വിനാശത്തിൽ അങ്ങേയുടെ വിശ്വസ്തതയെയും വർണ്ണിക്കുമോ? 
'''
"12" = '''
:sup:`12` അന്ധകാരത്തിൽ അങ്ങേയുടെ അത്ഭുതങ്ങളും വിസ്മൃതിയുടെ ദേശത്ത് അങ്ങേയുടെ നീതിയും വെളിപ്പെടുമോ? 
'''
"13" = '''
:sup:`13` എന്നാൽ യഹോവേ, ഞാൻ അങ്ങേയോട് നിലവിളിക്കുന്നു; രാവിലെ എന്‍റെ പ്രാർത്ഥന തിരുസന്നിധിയിൽ വരുന്നു. 
'''
"14" = '''
:sup:`14` യഹോവേ, അവിടുന്ന് എന്‍റെ പ്രാണനെ തള്ളിക്കളയുന്നതെന്തിന്? അങ്ങേയുടെ മുഖത്തെ എനിക്ക് മറയ്ക്കുന്നതും എന്തിന്? 
'''
"15" = '''
:sup:`15` ബാല്യംമുതൽ ഞാൻ അരിഷ്ടനും മൃതപ്രായനും ആകുന്നു; ഞാൻ അങ്ങേയുടെ ഭീകരതകൾ സഹിച്ച് വലഞ്ഞിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` അങ്ങേയുടെ ഉഗ്രകോപം എന്‍റെ മീതെ കവിഞ്ഞിരിക്കുന്നു; അങ്ങേയുടെ ഭീകരത എന്നെ സംഹരിച്ചിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അവ ഇടവിടാതെ വെള്ളംപോലെ എന്നെ ചുറ്റുന്നു; അവ ഒരുപോലെ എന്നെ വളയുന്നു. 
'''
"18" = '''
:sup:`18` സ്നേഹിതനെയും കൂട്ടാളിയെയും അവിടുന്ന് എന്നോട് അകറ്റിയിരിക്കുന്നു; എന്‍റെ സ്നേഹിതന്മാർ അന്ധകാരമത്രേ. 
'''
