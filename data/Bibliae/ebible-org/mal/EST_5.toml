[5]
"1" = '''
:sup:`1` മൂന്നാംദിവസം എസ്ഥേർ രാജവസ്ത്രം ധരിച്ചുകൊണ്ട് രാജധാനിയുടെ അകത്തെ പ്രാകാരത്തിൽ ചെന്നു രാജഗൃഹത്തിന്‍റെ നേരെ നിന്നു. രാജാവ് രാജധാനിയിൽ രാജഗൃഹത്തിന്‍റെ വാതിലിന് നേരെ തന്‍റെ സിംഹാസനത്തിൽ ഇരിക്കുകയായിരുന്നു. 
'''
"2" = '''
:sup:`2` എസ്ഥേർരാജ്ഞി പ്രാകാരത്തിൽ നില്ക്കുന്നത് രാജാവ് കണ്ടപ്പോൾ അവന് അവളോട് കൃപ തോന്നി തന്‍റെ കയ്യിൽ ഇരുന്ന പൊൻചെങ്കോൽ രാജാവ് എസ്ഥേറിന്‍റെ നേരെ നീട്ടി. എസ്ഥേർ അടുത്തുചെന്ന് ചെങ്കോലിന്‍റെ അഗ്രം തൊട്ടു. 
'''
"3" = '''
:sup:`3` രാജാവു അവളോട്: “എസ്ഥേർ രാജ്ഞിയേ, എന്ത് വേണം? എന്താകുന്നു നിന്‍റെ അപേക്ഷ? രാജ്യത്തിൽ പകുതി വേണമെങ്കിലും നിനക്ക് തരാം” എന്ന് പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അതിന് എസ്ഥേർ: “രാജാവിന് തിരുവുള്ളം ഉണ്ടായിട്ട് ഞാൻ ഒരുക്കിയിരിക്കുന്ന വിരുന്നിന് രാജാവും ഹാമാനും ഇന്നു വരേണം” എന്ന് അപേക്ഷിച്ചു. 
'''
"5" = '''
:sup:`5` “എസ്ഥേർ പറഞ്ഞതുപോലെ ചെയ്യുവാൻ ഹാമാനെ വേഗം വരുത്തുവിൻ” എന്ന് രാജാവ് കല്പിച്ചു; അങ്ങനെ രാജാവും ഹാമാനും എസ്ഥേർ ഒരുക്കിയ വിരുന്നിന് ചെന്നു. 
'''
"6" = '''
:sup:`6` വീഞ്ഞുവിരുന്നിൽ രാജാവ് എസ്ഥേറിനോട്: “നിന്‍റെ അപേക്ഷ എന്ത്? അത് നിനക്ക് ലഭിക്കും. നിന്‍റെ ആഗ്രഹവും എന്ത്? രാജ്യത്തിൽ പകുതി ആണെങ്കിലും അത് നിവർത്തിച്ചുതരാം” എന്ന് പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അതിന് എസ്ഥേർ: “എന്‍റെ അപേക്ഷയും ആഗ്രഹവും ഇതാകുന്നു. 
'''
"8" = '''
:sup:`8` രാജാവിന് എന്നോട് കൃപയുണ്ടെങ്കിൽ എന്‍റെ അപേക്ഷ നല്കുവാനും എന്‍റെ ആഗ്രഹം സാധിച്ചുതരുവാനും രാജാവിന് തിരുവുള്ളം ഉണ്ടെങ്കിൽ രാജാവും ഹാമാനും ഞാൻ നാളെ ഒരുക്കുന്ന വിരുന്നിന് വരേണം. ആ സമയത്ത് എന്‍റെ ആഗ്രഹം ഞാന്‍ അങ്ങയോടു അറിയിച്ചു കൊള്ളാം” എന്ന് പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അന്ന് ഹാമാൻ സന്തോഷവും ആനന്ദവുമുള്ളവനായി പുറപ്പെട്ടുപോയി. എന്നാൽ രാജാവിന്‍റെ വാതില്ക്കൽ മൊർദ്ദെഖായി എഴുന്നേല്ക്കാതെയും തന്നെ ഭയപ്പെടാതെയും ഇരിക്കുന്നത് കണ്ടു ഹാമാന് മൊർദ്ദെഖായിയുടെ നേരെ കോപം ഉണ്ടായി. 
'''
"10" = '''
:sup:`10` എങ്കിലും ഹാമാൻ സ്വയം നിയന്ത്രിച്ചുകൊണ്ട് തന്‍റെ വീട്ടിലേക്കു പോയി. പിന്നെ ഹാമാൻ സ്നേഹിതന്മാരെയും ഭാര്യയായ സേരെശിനെയും വിളിപ്പിച്ചു. 
'''
"11" = '''
:sup:`11` ഹാമാൻ അവരോട് തന്‍റെ ധനസമ്പത്തും പുത്രസമ്പത്തും രാജാവ് തനിക്കു നല്കിയ ഉന്നതപദവിയും പ്രഭുക്കന്മാർക്കും രാജഭൃത്യന്മാർക്കും മുകളിലായി തന്നെ ഉയർത്തിയിരിക്കുന്നതും വിവരിച്ചു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` എസ്ഥേർരാജ്ഞിയും താൻ ഒരുക്കിയ വിരുന്നിന് എന്നെയല്ലാതെ മറ്റാരെയും രാജാവിനോടുകൂടെ ചെല്ലുവാൻ അനുവദിച്ചില്ല. നാളെയും രാജാവിനോടുകൂടെ വിരുന്നിന് ചെല്ലുവാൻ എന്നെ ക്ഷണിച്ചിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` എങ്കിലും യെഹൂദനായ മൊർദ്ദെഖായി രാജാവിന്‍റെ വാതില്ക്കൽ ഇരിക്കുന്നത് കാണുന്നേടത്തോളം ഇതൊന്നുംകൊണ്ട് എനിക്ക് ഒരു തൃപ്തിയും ഇല്ല എന്നും ഹാമാൻ പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അതിന് അവന്‍റെ ഭാര്യ സേരെശും അവന്‍റെ സകലസ്നേഹിതന്മാരും അവനോട്: “അമ്പത് മുഴം ഉയരമുള്ള ഒരു കഴുമരം ഉണ്ടാക്കട്ടെ. മൊർദ്ദെഖായിയെ അതിന്മേൽ തൂക്കിക്കൊല്ലുവാൻ നാളെ രാവിലെ നീ രാജാവിനോട് അപേക്ഷിക്കണം. പിന്നെ നിനക്ക് സന്തോഷമായി രാജാവിനോടുകൂടെ വിരുന്നിന് പോകാം” എന്ന് പറഞ്ഞു. ഈ കാര്യം ഹാമാന് ബോധിച്ചു. അവൻ കഴുമരം ഉണ്ടാക്കിച്ചു. 
'''
