[10]
"1" = '''
:sup:`1` ന്യായപ്രമാണം വരുവാനുള്ള നന്മകളുടെ നിഴൽ എന്നല്ലാതെ, കാര്യങ്ങളുടെ യഥാർത്ഥ രൂപമല്ലാത്തതുകൊണ്ട്, ആണ്ടുതോറും ആവർത്തിക്കുന്ന അതേ യാഗങ്ങൾ കൊണ്ടു അടുത്തുവരുന്നവർക്ക് സൽഗുണപൂർത്തി വരുത്തുവാൻ ഒരുനാളും കഴിവുള്ളതല്ല. 
'''
"2" = '''
:sup:`2` അല്ലായെങ്കിൽ ആരാധനക്കാർക്ക് ഒരിക്കൽ ശുദ്ധിവന്നതിൻ്റെ ശേഷം പാപങ്ങളെക്കുറിച്ചുള്ള മനോബോധം പിന്നെ ഉണ്ടാകാത്തതിനാൽ യാഗം കഴിക്കുന്നത് നിന്നുപോകയില്ലയോ? 
'''
"3" = '''
:sup:`3` ഇപ്പോഴോ ആണ്ടുതോറും യാഗങ്ങളാൽ പാപങ്ങളുടെ ഓർമ്മ ഉണ്ടാകുന്നു. 
'''
"4" = '''
:sup:`4` കാളകളുടെയും ആടുകളുടെയും രക്തത്തിന് പാപങ്ങളെ നീക്കുവാൻ കഴിയുന്നത് അസാധ്യമത്രെ. 
'''
"5" = '''
:sup:`5` ആകയാൽ ക്രിസ്തു ലോകത്തിൽ വന്നപ്പോൾ താൻ പറയുന്നു: “ഹനനയാഗവും വഴിപാടും നീ ആഗ്രഹിച്ചില്ല; എന്നാൽ ഒരു ശരീരം നീ എനിക്ക് ഒരുക്കിയിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` സർവ്വാംഗഹോമങ്ങളിലും പാപപരിഹാര യാഗങ്ങളിലും നീ പ്രസാദിച്ചില്ല. 
'''
"7" = '''
:sup:`7` അപ്പോൾ ഞാൻ പറഞ്ഞു: ഇതാ, ഞാൻ വരുന്നു; പുസ്തകച്ചുരുളിൽ എന്നെക്കുറിച്ച് എഴുതിയിരിക്കുന്നു; ദൈവമേ, നിന്‍റെ ഇഷ്ടം ചെയ്‌വാൻ ഞാൻ വരുന്നു” എന്നു അവൻ പറയുന്നു. 
'''
"8" = '''
:sup:`8` ന്യായപ്രമാണപ്രകാരം കഴിച്ചുവരുന്ന യാഗങ്ങളും വഴിപാടുകളും സർവ്വാംഗ ഹോമങ്ങളും പാപപരിഹാര യാഗങ്ങളും നീ ഇച്ഛിച്ചില്ല, അവയിൽ പ്രസാദിച്ചതുമില്ല എന്നിങ്ങനെ പറഞ്ഞശേഷം: 
'''
"9" = '''
:sup:`9` ഇതാ, നിന്‍റെ ഇഷ്ടം ചെയ്‌വാൻ ഞാൻ വരുന്നു എന്നു പറഞ്ഞുകൊണ്ട് അവൻ രണ്ടാമത്തേതിനെ സ്ഥാപിക്കുവാൻ ഒന്നാമത്തെ ആചാരങ്ങളെ നീക്കിക്കളയുന്നു. 
'''
"10" = '''
:sup:`10` ആ രണ്ടാമത്തെ അനുഷ്ഠാനങ്ങളാൽ, അതായത് യേശുക്രിസ്തു ഒരിക്കലായി കഴിച്ച ശരീരയാഗത്താൽ നാം വിശുദ്ധീകരിക്കപ്പെട്ടിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` വാസ്തവമായും ഏത് പുരോഹിതനും ദിവസേന ശുശ്രൂഷിച്ചിട്ടും ഒരുനാളും പാപങ്ങളെ പരിഹരിപ്പാൻ കഴിയാത്ത അതേ യാഗങ്ങളെ വീണ്ടുംവീണ്ടും അർപ്പിച്ചും കൊണ്ടു നില്ക്കുന്നു. 
'''
"12" = '''
:sup:`12` ക്രിസ്തുവോ പാപങ്ങൾക്ക് വേണ്ടി ഒരിക്കലായി യാഗം അർപ്പിച്ചിട്ട് എന്നേക്കും ദൈവത്തിന്‍റെ വലത്തുഭാഗത്ത്, 
'''
"13" = '''
:sup:`13` ശത്രുക്കൾ തന്‍റെ പാദപീഠം ആകുവോളം കാത്തിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഏകയാഗത്താൽ അവൻ വിശുദ്ധീകരിക്കപ്പെടുന്നവർക്ക് സദാകാലത്തേക്കും സൽഗുണപൂർത്തി വരുത്തിയിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അത് പരിശുദ്ധാത്മാവും നമ്മോട് സാക്ഷീകരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` “ഈ കാലം കഴിഞ്ഞശേഷം ഞാൻ അവരോട് ചെയ്‌വാനിരിക്കുന്ന നിയമം ഇങ്ങനെയാകുന്നു: ഞാൻ എന്‍റെ ന്യായപ്രമാണം അവരുടെ ഉള്ളിലാക്കി അവരുടെ ഹൃദയങ്ങളിൽ എഴുതും എന്നു കർത്താവിന്‍റെ അരുളപ്പാടു” എന്നു അരുളിച്ചെയ്തശേഷം: 
'''
"17" = '''
:sup:`17` “അവരുടെ പാപങ്ങളെയും അകൃത്യങ്ങളെയും ഞാൻ ഇനി ഓർക്കയുമില്ല” എന്നുകൂടി അരുളിച്ചെയ്യുന്നു. 
'''
"18" = '''
:sup:`18` ആകയാൽ പാപങ്ങളുടെ മോചനം നടന്നിരിക്കുന്നതിനാൽ, ഇനി മേൽ പാപങ്ങൾക്ക് വേണ്ടി ഒരു യാഗവും ആവശ്യമില്ല. 
'''
"19" = '''
:sup:`19` അതുകൊണ്ട് സഹോദരന്മാരേ, യേശുവിന്‍റെ രക്തത്താൽ നാം ധൈര്യത്തോടെ അതിവിശുദ്ധസ്ഥലത്തേക്ക് പ്രവേശിക്കേണ്ടതിനായി, 
'''
"20" = '''
:sup:`20` യേശു തന്‍റെ ദേഹം എന്ന തിരശ്ശീലയിൽകൂടി നമുക്കുവേണ്ടി ജീവനുള്ള പുതുവഴി തുറക്കുകയും ചെയ്തു. 
'''
"21" = '''
:sup:`21` കൂടാതെ ദൈവഭവനത്തിൽ നമുക്ക് ഒരു മഹാപുരോഹിതനേയും ലഭിച്ചിരിക്കുന്നതിനാൽ, 
'''
"22" = '''
:sup:`22` നാം ദുർമ്മനസ്സാക്ഷി നീങ്ങിയവരായി തളിച്ചു ശുദ്ധീകരിച്ച ഹൃദയത്തോടെയും ശുദ്ധവെള്ളത്താൽ കഴുകപ്പെട്ട ശരീരത്തോടെയും വിശ്വാസത്തിന്‍റെ പൂർണ്ണനിശ്ചയം പൂണ്ട് പരമാർത്ഥ ഹൃദയത്തോടെ അടുത്തു ചെല്ലുക. 
'''
"23" = '''
:sup:`23` പ്രത്യാശയുടെ ഉറപ്പ് നാം മുറുകെ പിടിച്ചുകൊൾക; വാഗ്ദത്തം ചെയ്തവൻ വിശ്വസ്തനല്ലോ. 
'''
"24" = '''
:sup:`24` സ്നേഹത്തിനും സൽപ്രവൃത്തികൾക്കും ഉത്സാഹം വർദ്ധിപ്പിക്കുവാൻ അന്യോന്യം പ്രോൽസാഹിപ്പിക്കുവാൻ ശ്രദ്ധിക്കുക. 
'''
"25" = '''
:sup:`25` ചിലർ ചെയ്യുന്നതുപോലെ നമ്മുടെ സഭായോഗങ്ങളെ ഉപേക്ഷിക്കാതെ തമ്മിൽ പ്രബോധിപ്പിച്ചുകൊണ്ട്, കർത്താവിന്‍റെ നാൾ സമീപിക്കുന്നു എന്നു കാണും തോറും അത് അധികമധികമായി ചെയ്യേണ്ടതാകുന്നു. 
'''
"26" = '''
:sup:`26` സത്യത്തിന്‍റെ പരിജ്ഞാനം ലഭിച്ചശേഷം നാം മനഃപൂർവ്വം പാപം ചെയ്താൽ പാപപരിഹാരത്തിന് വേണ്ടി ഇനി ഒരു യാഗവും അവശേഷിക്കുന്നില്ല. 
'''
"27" = '''
:sup:`27` മറിച്ച് ഭയങ്കരമായ ന്യായവിധിയേയും ദൈവത്തെ എതിർക്കുന്നവരെ ദഹിപ്പിക്കുവാനുള്ള ക്രോധാഗ്നിയേയും ആകുന്നു നേരിടേണ്ടി വരിക. 
'''
"28" = '''
:sup:`28` മോശെയുടെ ന്യായപ്രമാണം ലംഘിക്കുന്നവന് കരുണ കൂടാതെ രണ്ടു മൂന്നു സാക്ഷികളുടെ വാമൊഴിയാൽ മരണശിക്ഷ കല്പിക്കുന്നുവല്ലോ. 
'''
"29" = '''
:sup:`29` ദൈവപുത്രനെ ചവിട്ടിക്കളയുകയും തന്നെ വിശുദ്ധീകരിച്ച നിയമ രക്തത്തെ മലിനം എന്നു നിരൂപിക്കയും കൃപയുടെ ആത്മാവിനെ നിന്ദിക്കയും ചെയ്തവൻ എത്ര കഠിനമേറിയ ശിക്ഷയ്ക്ക് പാത്രമാകും എന്നു നിങ്ങൾ ചിന്തിച്ചു നോക്കുവിൻ. 
'''
"30" = '''
:sup:`30` “പ്രതികാരം എനിക്കുള്ളത്, ഞാൻ പകരം ചെയ്യും” എന്നും “കർത്താവ് തന്‍റെ ജനത്തെ ന്യായംവിധിക്കും” എന്നും അരുളിച്ചെയ്തവനെ നാം അറിയുന്നുവല്ലോ. 
'''
"31" = '''
:sup:`31` ജീവനുള്ള ദൈവത്തിന്‍റെ കയ്യിൽ വീഴുന്നത് ഭയങ്കരം. 
'''
"32" = '''
:sup:`32` നിങ്ങൾക്ക് പ്രകാശനം ലഭിച്ചശേഷം, പരസ്യമായ നിന്ദകളാലും പീഢകളാലും നിങ്ങൾ കഷ്ടതയനുഭവിച്ചു. 
'''
"33" = '''
:sup:`33` കൂടാതെ, ആ വക കഷ്ടതകൾ അനുഭവിക്കുന്നവർക്ക് കൂട്ടാളികളായിത്തീർന്നും ഇങ്ങനെ കഷ്ടങ്ങളാൽ വളരെ പോരാട്ടം കഴിച്ച പൂർവ്വകാലം ഓർത്തുകൊൾവിൻ. 
'''
"34" = '''
:sup:`34` തടവുകാരോട് നിങ്ങൾ സഹതാപം കാണിച്ചു. കൂടാതെ സ്വർഗ്ഗത്തിൽ നിലനില്ക്കുന്ന ഉത്തമസമ്പത്ത് നിങ്ങൾക്ക് ഉണ്ട് എന്നറിഞ്ഞ് സമ്പത്തുകളുടെ അപഹാരവും സന്തോഷത്തോടെ സഹിച്ചുവല്ലോ. 
'''
"35" = '''
:sup:`35` അതുകൊണ്ട് മഹാ പ്രതിഫലമുള്ള നിങ്ങളുടെ ആത്മധൈര്യം തള്ളിക്കളയരുത്. 
'''
"36" = '''
:sup:`36` ദൈവേഷ്ടം ചെയ്തു വാഗ്ദത്തം പ്രാപിക്കുവാൻ നിങ്ങൾക്ക് സഹിഷ്ണത ആവശ്യം. 
'''
"37" = '''
:sup:`37` “ഇനി എത്രയും അല്പകാലം കഴിഞ്ഞിട്ട് വരുവാനുള്ളവൻ തീർച്ചയായും വരും, താമസിക്കയുമില്ല.” 
'''
"38" = '''
:sup:`38` എന്നാൽ “എന്‍റെ നീതിമാൻ വിശ്വാസത്താൽ ജീവിക്കും; പിൻമാറുന്നു എങ്കിൽ ഞാൻ അവനിൽ പ്രസാദിക്കയില്ല” എന്നിങ്ങനെ തിരുവെഴുത്തുണ്ടല്ലോ? 
'''
"39" = '''
:sup:`39` നാമോ നാശത്തിലേക്കു പിന്മാറുന്നവരുടെ കൂട്ടത്തിലല്ല, വിശ്വസിച്ചു ജീവരക്ഷ പ്രാപിക്കുന്നവരുടെ കൂട്ടത്തിലത്രേ ആകുന്നു. 
'''
