[10]
"1" = '''
:sup:`1` നിങ്ങളുടെ സമീപെ എളിയവനും നിങ്ങളുടെ അസാന്നിദ്ധ്യത്തിൽ നിങ്ങളോട് ധൈര്യപ്പെടുന്നവനുമായ പൗലൊസ് എന്ന ഞാൻ ക്രിസ്തുവിന്‍റെ സൗമ്യതയാലും ശാന്തതയാലും നിങ്ങളോട് അപേക്ഷിക്കുന്നു. 
'''
"2" = '''
:sup:`2` ഞങ്ങൾ ജഡത്തെ അനുസരിച്ച് നടക്കുന്നു എന്നു നിരൂപിക്കുന്ന ചിലരോട് ധീരത കാണിക്കുവാൻ ഞാൻ ഭാവിക്കുന്നു; ഞാൻ നിങ്ങളുടെ അടുക്കൽ വരുമ്പോൾ അങ്ങനെ ആത്മവിശ്വാസത്തോടെ ധൈര്യം കാണിക്കുവാൻ ഇടവരരുത് എന്നും അപേക്ഷിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ഞങ്ങൾ ജഡത്തിൽ സഞ്ചരിക്കുന്നവർ എങ്കിലും ജഡപ്രകാരം പോരാടുന്നില്ല. 
'''
"4" = '''
:sup:`4` എന്തെന്നാൽ, ഞങ്ങളുടെ യുദ്ധത്തിന്‍റെ ആയുധങ്ങളോ ജഡികങ്ങൾ അല്ല, എന്നാൽ കോട്ടകളെ തകർക്കുവാൻ തക്ക ദൈവിക ശക്തിയുള്ളവ തന്നെ. 
'''
"5" = '''
:sup:`5` അവയാൽ ദൈവത്തിന്‍റെ പരിജ്ഞാനത്തിന് വിരോധമായി പൊങ്ങുന്ന എല്ലാ ഉയർന്ന വാദങ്ങളേയും തകർത്തുകളയുകയും, ഏത് വിചാരത്തെയും ക്രിസ്തുവിനോടുള്ള അനുസരണത്തിനായിട്ട് പിടിച്ചടക്കുകയും ചെയ്യുന്നു. 
'''
"6" = '''
:sup:`6` ഇങ്ങനെ നിങ്ങളുടെ അനുസരണം തികഞ്ഞുവരുമ്പോൾ എല്ലാ അനുസരണക്കേടിനും ശിക്ഷിക്കുവാനും തയ്യാറാവുന്നു. നിങ്ങൾ പുറമെയുള്ളതു നോക്കുന്നു. 
'''
"7" = '''
:sup:`7` താൻ ക്രിസ്തുവിനുള്ളവൻ എന്നു ഒരുവന് ബോദ്ധ്യപ്പെട്ടിരിക്കുന്നു എങ്കിൽ താൻ ക്രിസ്തുവിനുള്ളവൻ ആയിരിക്കുന്നതുപോലെ ഞങ്ങളും ക്രിസ്തുവിനുള്ളവർ എന്നു അവൻ പിന്നെയും തന്നെത്താൻ ഓർത്തുകൊള്ളട്ടെ. 
'''
"8" = '''
:sup:`8` നിങ്ങളെ ഇടിച്ചുകളയുവാനല്ല പണിയുവാനായിട്ട്, കർത്താവ് ഞങ്ങൾക്ക് തന്ന അധികാരത്തെക്കുറിച്ച് ഏറെക്കുറെ പ്രശംസിച്ചാലും ഞാൻ ലജ്ജിച്ചുപോകയില്ല. 
'''
"9" = '''
:sup:`9` ഞാൻ കത്തുകളാൽ നിങ്ങളെ ഭയപ്പെടുത്തുന്നു എന്നു തോന്നരുത്. 
'''
"10" = '''
:sup:`10` എന്തെന്നാൽ അവന്‍റെ കത്തുകൾ ഗൗരവവും ശക്തിയുള്ളതും തന്നെ; എന്നാൽ ശാരീരികസാന്നിദ്ധ്യമോ ബലഹീനവും സംസാരം നിന്ദ്യവുമത്രെ എന്നു ചിലർ പറയുന്നുവല്ലോ. 
'''
"11" = '''
:sup:`11` അകലെയിരിക്കുമ്പോൾ ഞങ്ങൾ കത്തുകളിലൂടെയുള്ള വാക്കിൽ എങ്ങനെയുള്ളവരോ, അരികത്തിരിക്കുമ്പോൾ പ്രവൃത്തിയിലും അങ്ങനെയുള്ളവർ തന്നെ എന്നു അവർ നിരൂപിക്കട്ടെ. 
'''
"12" = '''
:sup:`12` തങ്ങളെത്തന്നെ പ്രശംസിക്കുന്ന ചിലരിൽനിന്ന് ഞങ്ങളെത്തന്നെ വേർതിരിക്കുവാനോ, താരതമ്യപ്പെടുത്തുവാനോ തുനിയുന്നില്ല; എന്നാൽ, അവർ തങ്ങളാൽ തന്നെ തങ്ങളെ അളക്കുകയും തങ്ങളോട് തന്നെ തങ്ങളെ താരതമ്യപ്പെടുത്തുകയും ചെയ്യുന്നതുകൊണ്ടു തിരിച്ചറിവുള്ളവരല്ല. 
'''
"13" = '''
:sup:`13` ഞങ്ങളോ അളവില്ലാത്തവണ്ണമല്ല, നിങ്ങളുടെ അടുക്കലോളം എത്തുംവിധം ദൈവം ഞങ്ങൾക്ക് അനുവദിച്ചുതന്ന അതിരിൻ്റെ അളവിന് ഒത്തവണ്ണമത്രേ പ്രശംസിക്കുന്നത്. 
'''
"14" = '''
:sup:`14` ഞങ്ങൾ നിങ്ങളുടെ അടുക്കലോളം എത്താതെ ഞങ്ങളെത്തന്നെ അതിർ കടത്തുന്നില്ല; എന്തെന്നാൽ ക്രിസ്തുവിന്‍റെ സുവിശേഷം പ്രസംഗിച്ചുകൊണ്ട് ഞങ്ങൾ നിങ്ങളുടെ അടുക്കലോളം വന്നിട്ടുണ്ടല്ലോ. 
'''
"15" = '''
:sup:`15` ഞങ്ങൾ മറ്റുള്ളവരുടെ പ്രയത്നത്തിൽ അളവില്ലാതെ പ്രശംസിക്കുന്നു എന്നുമില്ല. നിങ്ങളുടെ വിശ്വാസം വർദ്ധിച്ചാൽ, ഞങ്ങളുടെ അതിരിനകത്ത് നിന്ന് നിങ്ങളുടെ ഇടയിൽ ഞങ്ങളുടെ പ്രവർത്തനമേഖല വിസ്തൃതമാക്കി, 
'''
"16" = '''
:sup:`16` മറ്റൊരുത്തന്‍റെ അതിരിനകത്ത് നേടിയതിൽ പ്രശംസിക്കാതെ, നിങ്ങളുടെ ദിക്കുകൾക്കും അപ്പുറത്ത് സുവിശേഷം പ്രസംഗിക്കുവാൻ ആശിക്കുകയത്രേ ചെയ്യുന്നു. 
'''
"17" = '''
:sup:`17` എന്നാൽ, പ്രശംസിക്കുന്നവൻ കർത്താവിൽ പ്രശംസിക്കട്ടെ. 
'''
"18" = '''
:sup:`18` തന്നെത്താൻ പ്രശംസിക്കുന്നവനല്ല, കർത്താവ് പ്രശംസിക്കുന്നവനത്രേ അംഗീകരിക്കപ്പെട്ടവൻ. 
'''
