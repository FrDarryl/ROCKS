[83]
"1" = '''
:sup:`1` ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം; ഒരു ഗീതം. ദൈവമേ, നിശ്ശബ്ദമായിരിക്കരുതേ; ദൈവമേ, മൗനമായും സ്വസ്ഥമായും ഇരിക്കരുതേ. 
'''
"2" = '''
:sup:`2` ഇതാ, അങ്ങേയുടെ ശത്രുക്കൾ കലഹിക്കുന്നു; അങ്ങയെ വെറുക്കുന്നവർ തല ഉയർത്തുന്നു. 
'''
"3" = '''
:sup:`3` അവർ അങ്ങേയുടെ ജനത്തിന്‍റെ നേരെ ഉപായം വിചാരിക്കുകയും അങ്ങേക്ക് വിലയേറിയവരുടെ നേരെ ദുരാലോചന കഴിക്കുകയും ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` “വരുവിൻ, യിസ്രായേൽ ഒരു ജനതയായിരിക്കാത്തവിധം നാം അവരെ മുടിച്ചുകളയുക. അവരുടെ പേര് ഇനി ആരും ഓർക്കരുത്” എന്നു അവർ പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അവർ ഇങ്ങനെ ഏകമനസ്സോടെ ആലോചിച്ചു, അങ്ങേക്കു വിരോധമായി സഖ്യം ചെയ്യുന്നു. 
'''
"6" = '''
:sup:`6` ഏദോമ്യരുടെയും യിശ്മായേല്യരുടെയും കൂടാരങ്ങളും മോവാബ്യരും ഹഗര്യരും, 
'''
"7" = '''
:sup:`7` ഗെബാലും അമ്മോനും അമാലേക്കും, ഫെലിസ്ത്യദേശവും സോർനിവാസികളും; 
'''
"8" = '''
:sup:`8` അശ്ശൂരും അവരോട് യോജിച്ചു; അവർ ലോത്തിന്‍റെ മക്കൾക്ക് സഹായമായിരുന്നു. സേലാ. 
'''
"9" = '''
:sup:`9` മിദ്യാന്യരോട് ചെയ്തതുപോലെ അവരോടു ചെയ്യേണമേ; കീശോൻതോട്ടിനരികിൽ വച്ചു സീസെരയോടും യാബീനോടും ചെയ്തതുപോലെ തന്നെ. 
'''
"10" = '''
:sup:`10` അവർ ഏൻ-ദോരിൽവച്ച് നശിച്ചുപോയി; അവർ നിലത്തിന് വളമായിത്തീർന്നു. 
'''
"11" = '''
:sup:`11` അവരുടെ കുലീനന്മാരെ ഓരേബ്, സേബ് എന്നിവരെപ്പോലെയും അവരുടെ സകലപ്രഭുക്കന്മാരെയും സേബഹ്, സൽമുന്ന എന്നിവരെപ്പോലെയും ആക്കേണമേ. 
'''
"12" = '''
:sup:`12` “നാം ദൈവത്തിന്‍റെ നിവാസങ്ങളെ നമുക്ക് അവകാശമാക്കിക്കൊള്ളുക” എന്നു അവർ പറഞ്ഞുവല്ലോ. 
'''
"13" = '''
:sup:`13` എന്‍റെ ദൈവമേ, അവരെ ചുഴലിക്കാറ്റിൽ പൊടിപോലെയും കാറ്റത്തു പാറുന്ന പതിർപോലെയും ആക്കേണമേ. 
'''
"14" = '''
:sup:`14` വനത്തെ ദഹിപ്പിക്കുന്ന തീപോലെയും പർവ്വതങ്ങളെ ചുട്ടുകളയുന്ന അഗ്നിജ്വാലപോലെയും 
'''
"15" = '''
:sup:`15` അങ്ങേയുടെ കൊടുങ്കാറ്റുകൊണ്ട് അവരെ പിന്തുടരേണമേ; അങ്ങേയുടെ ചുഴലിക്കാറ്റുകൊണ്ട് അവരെ ഭ്രമിപ്പിക്കേണമേ. 
'''
"16" = '''
:sup:`16` യഹോവേ, അവർ തിരുനാമത്തെ അന്വേഷിക്കേണ്ടതിന് അങ്ങ് അവരുടെ മുഖത്തെ ലജ്ജാപൂർണ്ണമാക്കേണമേ. 
'''
"17" = '''
:sup:`17` അവർ എന്നേക്കും ലജ്ജിച്ച് ഭ്രമിക്കുകയും നാണിച്ച് നശിച്ചുപോകുകയും ചെയ്യട്ടെ. 
'''
"18" = '''
:sup:`18` അങ്ങനെ അവർ യഹോവ എന്നു നാമമുള്ള അങ്ങ് മാത്രം സർവ്വഭൂമിക്കും മീതെ അത്യുന്നതൻ എന്നു അറിയും. 
'''
