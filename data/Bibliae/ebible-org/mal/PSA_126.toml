[126]
"1" = '''
:sup:`1` ആരോഹണഗീതം. യഹോവ സീയോൻ്റെ പ്രവാസികളെ മടക്കിവരുത്തിയപ്പോൾ ഞങ്ങൾ സ്വപ്നം കാണുന്നവരെപ്പോലെ ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` അന്നു ഞങ്ങളുടെ വായിൽ ചിരിയും ഞങ്ങളുടെ നാവിന്മേൽ ആർപ്പും നിറഞ്ഞിരുന്നു. “യഹോവ അവർക്കുവേണ്ടി വൻകാര്യങ്ങൾ ചെയ്തിരിക്കുന്നു” എന്നു ജനതകളുടെ ഇടയിൽ അന്നു പറയപ്പെട്ടു. 
'''
"3" = '''
:sup:`3` യഹോവ ഞങ്ങൾക്കുവേണ്ടി വൻകാര്യങ്ങൾ ചെയ്തിരിക്കുന്നു; അതുകൊണ്ട് ഞങ്ങൾ സന്തോഷിക്കുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവേ, തെക്കെനാട്ടിലെ അരുവികളെപ്പോലെ ഞങ്ങളുടെ പ്രവാസികളെ വീണ്ടും മടക്കിവരുത്തേണമേ. 
'''
"5" = '''
:sup:`5` കണ്ണുനീരോടെ വിതയ്ക്കുന്നവർ ആർപ്പോടെ കൊയ്യും. 
'''
"6" = '''
:sup:`6` കരഞ്ഞുകൊണ്ട് വിതക്കുവാനുള്ള വിലയേറിയ വിത്ത് ചുമന്ന് നടക്കുന്നവൻ വീണ്ടും ആർപ്പോടെ കറ്റ ചുമന്നുകൊണ്ട് വരും, സംശയമില്ല. 
'''
