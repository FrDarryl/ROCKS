[6]
"1" = '''
:sup:`1` ഞാൻ വീണ്ടും തലപൊക്കി നോക്കിയപ്പോൾ രണ്ടു പർവ്വതങ്ങളുടെ ഇടയിൽനിന്ന് നാലു രഥങ്ങൾ പുറപ്പെടുന്നതു കണ്ടു; ആ പർവ്വതങ്ങളോ താമ്രപർവ്വതങ്ങൾ ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` ഒന്നാമത്തെ രഥത്തിനു ചുവന്ന കുതിരകളെയും രണ്ടാമത്തെ രഥത്തിനു കറുത്ത കുതിരകളെയും 
'''
"3" = '''
:sup:`3` മൂന്നാമത്തെ രഥത്തിനു വെളുത്ത കുതിരകളെയും നാലാമത്തെ രഥത്തിനു പുള്ളിയും തവിട്ടുനിറവും ഉള്ള കുതിരകളെയും പൂട്ടിയിരുന്നു. 
'''
"4" = '''
:sup:`4` എന്നോട് സംസാരിക്കുന്ന ദൂതനോട്: “യജമാനനേ, ഇത് എന്താകുന്നു?” എന്നു ഞാൻ ചോദിച്ചു. 
'''
"5" = '''
:sup:`5` ദൂതൻ എന്നോട് ഉത്തരം പറഞ്ഞത്: “ഇതു സർവ്വഭൂമിയുടെയും കർത്താവിന്‍റെ സന്നിധിയിൽ നിന്നു പുറപ്പെടുന്ന ആകാശത്തിലെ നാലു കാറ്റ് ആകുന്നു. 
'''
"6" = '''
:sup:`6` കറുത്ത കുതിരകൾ ഉള്ളത് വടക്കെ ദേശത്തിലേക്കു പുറപ്പെട്ടു; വെളുത്തവ പടിഞ്ഞാറെ ദേശത്തേക്ക് പുറപ്പെട്ടു; പുള്ളിയുള്ളവ തെക്കേ ദേശത്തേക്ക് പുറപ്പെട്ടു. 
'''
"7" = '''
:sup:`7` തവിട്ടുനിറമുള്ളവ പുറപ്പെട്ടു ഭൂമിയിൽ ഊടാടി സഞ്ചരിക്കുവാൻ നോക്കി: ‘നിങ്ങൾ പോയി ഭൂമിയിൽ ഊടാടി സഞ്ചരിക്കുവിൻ’ എന്ന് അവൻ കല്പിച്ചു; അങ്ങനെ അവ ഭൂമിയിൽ ഊടാടി സഞ്ചരിച്ചു.” 
'''
"8" = '''
:sup:`8` അവൻ എന്നോട് ഉറക്കെ വിളിച്ചു പറഞ്ഞു: “വടക്കെ ദേശത്തേക്ക് പുറപ്പെട്ടിരിക്കുന്നവ വടക്കെ ദേശത്തിൽ എന്‍റെ കോപത്തെ ശമിപ്പിച്ചിരിക്കുന്നു.” 
'''
"9" = '''
:sup:`9` യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"10" = '''
:sup:`10` “നീ ഹെല്ദായി, തോബീയാവ്, യെദായാവ് എന്നീ പ്രവാസികളോടു വാങ്ങുക; അവർ ബാബേലിൽനിന്നു വന്നെത്തിയിരിക്കുന്ന സെഫന്യാവിന്‍റെ മകനായ യോശീയാവിന്‍റെ വീട്ടിൽ നീ അന്ന് തന്നെ ചെല്ലേണം. 
'''
"11" = '''
:sup:`11` അവരോടു നീ വെള്ളിയും പൊന്നും വാങ്ങി കിരീടം ഉണ്ടാക്കി മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്‍റെ മകനായ യോശുവയുടെ തലയിൽ വച്ചു അവനോട് പറയേണ്ടതെന്തെന്നാൽ: 
'''
"12" = '''
:sup:`12` സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘മുള’ എന്നു പേരുള്ള ഒരു പുരുഷനുണ്ടല്ലോ; അവൻ തന്‍റെ നിലയിൽനിന്നു മുളച്ചുവന്നു യഹോവയുടെ മന്ദിരം പണിയും. 
'''
"13" = '''
:sup:`13` അവൻ തന്നെ യഹോവയുടെ മന്ദിരം പണിയും; അവൻ ബഹുമാനഭൂഷണം ധരിച്ചു സിംഹാസനത്തിൽ ഇരുന്നു വാഴും; അവൻ സിംഹാസനത്തിൽ പുരോഹിതനുമായിരിക്കും; ഇരുവർക്കും തമ്മിൽ സമാധാനമന്ത്രണം ഉണ്ടാകും. 
'''
"14" = '''
:sup:`14` ആ കിരീടം, ഹേലെം, തോബീയാവ്, യെദായാവ്, സെഫന്യാവിന്‍റെ മകനായ യോശീയാവ് എന്നിവരുടെ ഓർമ്മയ്ക്കായി യഹോവയുടെ മന്ദിരത്തിൽ ഉണ്ടായിരിക്കേണം.” 
'''
"15" = '''
:sup:`15` എന്നാൽ ദൂരസ്ഥന്മാർ വന്നു യഹോവയുടെ മന്ദിരത്തിങ്കൽ പണിയും; സൈന്യങ്ങളുടെ യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും; നിങ്ങൾ ശ്രദ്ധയോടെ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിക്കുമെങ്കിൽ അത് സംഭവിക്കും. 
'''
