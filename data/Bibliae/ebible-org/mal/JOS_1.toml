[1]
"1" = '''
:sup:`1` യഹോവയുടെ ദാസനായ മോശെയുടെ മരണശേഷം യഹോവ നൂന്‍റെ മകനും മോശെയുടെ ശുശ്രൂഷകനുമായ യോശുവയോടു അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “എന്‍റെ ദാസനായ മോശെ മരിച്ചു; ആകയാൽ നീയും ഈ ജനമൊക്കെയും പുറപ്പെട്ടു ഞാൻ യിസ്രായേൽ മക്കൾക്ക് കൊടുക്കുന്ന ദേശത്തേക്ക് യോർദ്ദാൻ കടന്നുപോകുവിൻ. 
'''
"3" = '''
:sup:`3` ഞാൻ മോശെയോട് കല്പിച്ചതുപോലെ, നിങ്ങളുടെ ഉള്ളങ്കാൽ ചവിട്ടുന്ന സ്ഥലമൊക്കെയും നിങ്ങൾക്ക് തന്നിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` നിങ്ങളുടെ അതിരുകൾ മരുഭൂമിയും ഈ ലെബാനോനും തുടങ്ങി ഫ്രാത്ത് എന്ന മഹാനദിവരെയും ഹിത്യരുടെ ദേശം ഒക്കെയും പടിഞ്ഞാറ് മഹാസമുദ്രംവരെയും ആയിരിക്കും. 
'''
"5" = '''
:sup:`5` നിന്‍റെ ജീവകാലത്ത് ഒരിക്കലും ഒരു മനുഷ്യനും നിന്‍റെ നേരെ നില്‍ക്കയില്ല. ഞാൻ മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരിക്കും. ഞാൻ നിന്നെ കൈവിടുകയില്ല, ഉപേക്ഷിക്കയും ഇല്ല. 
'''
"6" = '''
:sup:`6` “ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്ക; ഞാൻ അവർക്ക് കൊടുക്കുമെന്ന് അവരുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശം നീ ഈ ജനത്തിന് അവകാശമായി വിഭാഗിക്കും. 
'''
"7" = '''
:sup:`7` നല്ല ഉറപ്പും ധൈര്യവും ഉള്ളവനായിരിക്ക. എന്‍റെ ദാസനായ മോശെ നിന്നോട് കല്പിച്ചിട്ടുള്ള ന്യായപ്രമാണമൊക്കെയും അനുസരിച്ച് നടക്കേണം. ചെല്ലുന്നേടത്തൊക്കെയും നീ ശുഭമായിരിക്കേണ്ടതിന് അത് വിട്ട് ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്. 
'''
"8" = '''
:sup:`8` ഈ ന്യായപ്രമാണ പുസ്തകത്തിലുള്ളത് നിന്‍റെ വായിൽ നിന്ന് നീങ്ങിപ്പോകരുത്. അതിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഒക്കെയും പ്രമാണിച്ച് നടക്കേണ്ടതിന് നീ രാവും പകലും അത് ധ്യാനിച്ചുകൊണ്ടിരിക്കേണം; എന്നാൽ നിന്‍റെ പ്രവൃത്തി സാധിക്കും. നീ കൃതാർഥനായും ഇരിക്കും. 
'''
"9" = '''
:sup:`9` നിന്‍റെ ദൈവമായ യഹോവ നീ പോകുന്ന ഇടത്തൊക്കെയും നിന്നോടുകൂടെ ഉള്ളതുകൊണ്ട് ഉറപ്പും ധൈര്യവുമുള്ളവനായിരിക്ക; ഭയപ്പെടരുത്, ഭ്രമിക്കയും അരുത് ഞാൻ തന്നെ നിന്നോട് കല്പിച്ചുവല്ലോ.” 
'''
"10" = '''
:sup:`10` അപ്പോൾ യോശുവ ജനത്തിന്‍റെ പ്രമാണികളോട് കല്പിച്ചത്: 
'''
"11" = '''
:sup:`11` “നിങ്ങൾ പാളയത്തിൽ കൂടി കടന്ന് ജനത്തോട് പറയേണ്ടത്: ഭക്ഷണസാധനങ്ങൾ ഒരുക്കിക്കൊൾവീൻ. ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി തരുന്ന ദേശം കൈവശമാക്കുവാൻ ചെല്ലേണ്ടതിന് നിങ്ങൾ മൂന്നുദിവസം കഴിഞ്ഞിട്ട് യോർദ്ദാൻ കടക്കേണ്ടതാകുന്നു.” 
'''
"12" = '''
:sup:`12` പിന്നെ യോശുവ രൂബേന്യരോടും ഗാദ്യരോടും മനശ്ശെയുടെ പാതിഗോത്രത്തോടും പറഞ്ഞത് എന്തെന്നാൽ: 
'''
"13" = '''
:sup:`13` “യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോട് കല്പിച്ച വചനം ഓർത്തുകൊൾവിൻ; നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് സ്വസ്ഥത നല്കി ഈ ദേശം തന്നിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` നിങ്ങളുടെ ഭാര്യമാരും കുഞ്ഞുങ്ങളും കന്നുകാലികളും യോർദ്ദാനിക്കരെ മോശെ നിങ്ങൾക്ക് തന്നിട്ടുള്ള ദേശത്ത് വസിക്കട്ടെ; എന്നാൽ നിങ്ങളിൽ യുദ്ധപ്രാപ്തന്മാരായവർ ഒക്കെയും നിങ്ങളുടെ സഹോദരന്മാർക്കു മുമ്പായി കടന്നുചെന്ന് അവരെ സഹായിക്കണം. 
'''
"15" = '''
:sup:`15` യഹോവ നിങ്ങൾക്കും നിങ്ങളുടെ സഹോദരന്മാർക്കും സ്വസ്ഥത നല്കുകയും നിങ്ങളുടെ ദൈവമായ യഹോവ അവർക്ക് കൊടുക്കുന്ന ദേശം അവർ കൈവശമാക്കുകയും ചെയ്യുവോളം അവരെ സഹായിക്കണം; അതിന്‍റെശേഷം നിങ്ങൾ യഹോവയുടെ ദാസനായ മോശെ കിഴക്ക് യോർദ്ദാനിക്കരെ നിങ്ങൾക്ക് തന്നിട്ടുള്ള അവകാശദേശത്തേക്ക് മടങ്ങിവന്ന് അത് അനുഭവിച്ചുകൊള്ളേണം.” 
'''
"16" = '''
:sup:`16` അവർ യോശുവയോട്: “നീ ഞങ്ങളോട് കല്പിക്കുന്നതൊക്കെയും ഞങ്ങൾ ചെയ്യും; ഞങ്ങളെ അയക്കുന്നേടത്തൊക്കെയും ഞങ്ങൾ പോകും. 
'''
"17" = '''
:sup:`17` ഞങ്ങൾ മോശെയെ സകലത്തിലും അനുസരിച്ചതുപോലെ നിന്നെയും അനുസരിക്കും; നിന്‍റെ ദൈവമായ യഹോവ മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരിക്കട്ടെ. 
'''
"18" = '''
:sup:`18` ആരെങ്കിലും നിന്‍റെ കല്പനകളോട് മത്സരിക്കയും നിന്‍റെ വാക്കു അനുസരിക്കാതിരിക്കയും ചെയ്താൽ അവൻ മരിക്കേണം; ഉറപ്പും ധൈര്യവും ഉള്ളവനായി ഇരുന്നാലും” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
