"31" = '''
:sup:`31` അത് നിങ്ങൾക്ക് വിശുദ്ധസ്വസ്ഥതയുള്ള ശബ്ബത്ത് ആയിരിക്കേണം. നിങ്ങൾ ആത്മതപനം ചെയ്യേണം; അത് നിങ്ങൾക്ക് എന്നേക്കുമുള്ള ചട്ടമാകുന്നു. 
'''
"32" = '''
:sup:`32` അപ്പനു പകരം പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ അഭിഷിക്തനാകുകയും പ്രതിഷ്ഠിക്കപ്പെടുകയും ചെയ്ത പുരോഹിതൻതന്നെ പ്രായശ്ചിത്തം കഴിക്കേണം. 
