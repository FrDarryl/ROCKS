[16]
"1" = '''
:sup:`1` അഹരോന്‍റെ രണ്ടു പുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ അടുത്തു ചെന്നിട്ട് മരിച്ചുപോയശേഷം യഹോവ മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “കൃപാസനത്തിന്മീതെ മേഘത്തിൽ ഞാൻ വെളിപ്പെടുന്നതുകൊണ്ടു നിന്‍റെ സഹോദരനായ അഹരോൻ മരിക്കാതിരിക്കേണ്ടതിനു വിശുദ്ധമന്ദിരത്തിൽ തിരശ്ശീലയ്ക്കകത്തു പെട്ടകത്തിന്മേലുള്ള കൃപാസനത്തിൻ്റെ മുമ്പിൽ എല്ലാസമയത്തും വരരുത് എന്നു അവനോട് പറയേണം. 
'''
"3" = '''
:sup:`3` “പാപയാഗത്തിന് ഒരു കാളക്കിടാവിൻ്റെ രക്തത്തോടും ഹോമയാഗത്തിന് ഒരു ആട്ടുകൊറ്റനോടുംകൂടെ അഹരോൻ വിശുദ്ധമന്ദിരത്തിൽ കടക്കേണം. 
'''
"4" = '''
:sup:`4` അവൻ പഞ്ഞിനൂൽ കൊണ്ടുള്ള വിശുദ്ധമായ അങ്കി ധരിച്ചു ദേഹത്തിൽ പഞ്ഞിനൂൽ കൊണ്ടുള്ള കാൽചട്ട ഇട്ടു പഞ്ഞിനൂൽ കൊണ്ടുള്ള നടുക്കെട്ടു കെട്ടി പഞ്ഞിനൂൽ കൊണ്ടുള്ള മുടിയും വയ്ക്കേണം; ഇവ വിശുദ്ധവസ്ത്രം ആകയാൽ അവൻ ദേഹം വെള്ളത്തിൽ കഴുകിയശേഷം അവ ധരിക്കേണം. 
'''
"5" = '''
:sup:`5` അവൻ യിസ്രായേൽ മക്കളുടെ സഭയുടെ പക്കൽനിന്ന് പാപയാഗത്തിനു രണ്ടു കോലാട്ടുകൊറ്റനെയും ഹോമയാഗത്തിന് ഒരു ആട്ടുകൊറ്റനെയും വാങ്ങേണം. 
'''
"6" = '''
:sup:`6` “തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്‍റെ കാളയെ അഹരോൻ അർപ്പിച്ചു തനിക്കും കുടുംബത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"7" = '''
:sup:`7` അവൻ ആ രണ്ടു കോലാട്ടുകൊറ്റനെ കൊണ്ടുവന്നു സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ നിർത്തേണം. 
'''
"8" = '''
:sup:`8` പിന്നെ അഹരോൻ യഹോവയ്ക്ക് എന്നു ഒരു ചീട്ടും അസസ്സേലിന് എന്നു മറ്റൊരു ചീട്ടും ഇങ്ങനെ രണ്ടു കോലാട്ടുകൊറ്റനും ചീട്ടിടണം. 
'''
"9" = '''
:sup:`9` യഹോവയ്ക്കുള്ള ചീട്ടു വീണ കോലാട്ടുകൊറ്റനെ അഹരോൻ കൊണ്ടുവന്നു പാപയാഗമായി അർപ്പിക്കേണം. 
'''
"10" = '''
:sup:`10` അസസ്സേലിനു ചീട്ടു വീണ കോലാട്ടുകൊറ്റനെ, അതിനാൽ പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന് അതിനെ അസസ്സേലിനു മരുഭൂമിയിലേക്ക് വിട്ടയയ്ക്കേണ്ടതിനുമായി യഹോവയുടെ സന്നിധിയിൽ ജീവനോടെ നിർത്തേണം. 
'''
"11" = '''
:sup:`11` “പിന്നെ തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്‍റെ കാളയെ അഹരോൻ അർപ്പിച്ച് തനിക്കും കുടുംബത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു തനിക്കുവേണ്ടിയുള്ള പാപയാഗത്തിന്‍റെ കാളയെ അറുക്കേണം. 
'''
"12" = '''
:sup:`12` അവൻ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്മേൽ ഉള്ള തീക്കനൽ ഒരു ധൂപകലശത്തിൽ നിറച്ച് സൗരഭ്യമുള്ള ധൂപവർഗ്ഗചൂർണ്ണം കൈ നിറയെ എടുത്തു തിരശ്ശീലയ്ക്കകത്ത് കൊണ്ടുവരേണം. 
'''
"13" = '''
:sup:`13` താൻ മരിക്കാതിരിക്കേണ്ടതിനു ധൂപത്തിൻ്റെ മേഘം സാക്ഷ്യത്തിന്മേലുള്ള കൃപാസനത്തെ മറയ്ക്കുവാൻ തക്കവണ്ണം അവൻ യഹോവയുടെ സന്നിധിയിൽ ധൂപവർഗ്ഗം തീയിൽ ഇടേണം. 
'''
"14" = '''
:sup:`14` അവൻ കാളയുടെ രക്തം കുറെ എടുത്തു വിരൽകൊണ്ട് കിഴക്കോട്ടു കൃപാസനത്തിന്മേൽ തളിക്കേണം; അവൻ രക്തം കുറെ തന്‍റെ വിരൽകൊണ്ട് കൃപാസനത്തിൻ്റെ മുമ്പിലും ഏഴു പ്രാവശ്യം തളിക്കേണം. 
'''
"15" = '''
:sup:`15` “പിന്നെ അഹരോൻ ജനത്തിനുവേണ്ടിയുള്ള പാപയാഗത്തിന്‍റെ കോലാട്ടുകൊറ്റനെ അറുത്തു രക്തം തിരശ്ശീലയ്ക്കകത്തു കൊണ്ടുവന്നു കാളയുടെ രക്തംകൊണ്ടു ചെയ്തതുപോലെ ഇതിന്‍റെ രക്തംകൊണ്ടും ചെയ്തു രക്തം കൃപാസനത്തിന്മേലും കൃപാസനത്തിൻ്റെ മുമ്പിലും തളിക്കേണം. 
'''
"16" = '''
:sup:`16` യിസ്രായേൽ മക്കളുടെ അശുദ്ധികൾ നിമിത്തവും അവരുടെ സകലപാപവുമായ ലംഘനങ്ങൾ നിമിത്തവും അവൻ വിശുദ്ധമന്ദിരത്തിനു പ്രായശ്ചിത്തം കഴിക്കേണം; അവരുടെ ഇടയിൽ അവരുടെ അശുദ്ധിയുടെ നടുവിൽ ഇരിക്കുന്ന സമാഗമനകൂടാരത്തിനും അവൻ അങ്ങനെ തന്നെ ചെയ്യേണം. 
'''
"17" = '''
:sup:`17` അവൻ വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിക്കുവാൻ കടന്നിട്ട് പുറത്തു വരുന്നതുവരെ സമാഗമനകൂടാരത്തിൽ ആരും ഉണ്ടായിരിക്കരുത്; ഇങ്ങനെ അവൻ തനിക്കും കുടുംബത്തിനും യിസ്രായേലിന്‍റെ സർവ്വസഭയ്ക്കുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"18" = '''
:sup:`18` “പിന്നെ അഹരോൻ യഹോവയുടെ സന്നിധിയിലുള്ള യാഗപീഠത്തിങ്കൽ ചെന്നു അതിനുവേണ്ടിയും പ്രായശ്ചിത്തം കഴിക്കേണം. കാളയുടെ രക്തവും കോലാട്ടുകൊറ്റന്‍റെ രക്തവും കുറേശ്ശെ എടുത്തു യാഗപീഠത്തിന്‍റെ കൊമ്പുകളിൽ ചുറ്റും പുരട്ടേണം. 
'''
"19" = '''
:sup:`19` അവൻ രക്തം കുറെ വിരൽകൊണ്ട് ഏഴു പ്രാവശ്യം യാഗപീഠത്തിന്മേൽ തളിച്ച് യിസ്രായേൽ മക്കളുടെ അശുദ്ധികൾ നീക്കി വെടിപ്പാക്കി ശുദ്ധീകരിക്കേണം. 
'''
"20" = '''
:sup:`20` അവൻ വിശുദ്ധമന്ദിരത്തിനും സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും ഇങ്ങനെ പ്രായശ്ചിത്തം കഴിച്ചു തീർന്നശേഷം ജീവനോടിരിക്കുന്ന കോലാട്ടുകൊറ്റനെ കൊണ്ടുവരേണം. 
'''
"21" = '''
:sup:`21` ജീവനോടിരിക്കുന്ന കോലാട്ടുകൊറ്റന്‍റെ തലയിൽ അഹരോൻ കൈ രണ്ടും വച്ചു യിസ്രായേൽ മക്കളുടെ എല്ലാകുറ്റങ്ങളും സകലപാപങ്ങളുമായ ലംഘനങ്ങളൊക്കെയും ഏറ്റുപറഞ്ഞ് കോലാട്ടുകൊറ്റന്‍റെ തലയിൽ ചുമത്തി, നിയമിക്കപ്പെട്ട ഒരു ആളുടെ കൈവശം അതിനെ മരുഭൂമിയിലേക്ക് അയയ്ക്കേണം. 
'''
"22" = '''
:sup:`22` കോലാട്ടുകൊറ്റൻ അവരുടെ കുറ്റങ്ങൾ സർവ്വവും ശൂന്യപ്രദേശത്തേക്കു ചുമന്നുകൊണ്ടു പോകേണം; അവൻ കോലാട്ടുകൊറ്റനെ മരുഭൂമിയിൽ വിടണം. 
'''
"23" = '''
:sup:`23` “പിന്നെ അഹരോൻ സമാഗമനകൂടാരത്തിൽ വന്നു താൻ വിശുദ്ധമന്ദിരത്തിൽ കടന്നപ്പോൾ ധരിച്ചിരുന്ന പഞ്ഞിനൂൽവസ്ത്രം നീക്കി അവിടെ വച്ചേക്കണം. 
'''
"24" = '''
:sup:`24` അവൻ ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു വെള്ളംകൊണ്ട് ദേഹം കഴുകി സ്വന്തവസ്ത്രം ധരിച്ചു പുറത്തുവന്ന് തന്‍റെ ഹോമയാഗവും ജനത്തിന്‍റെ ഹോമയാഗവും അർപ്പിച്ചു തനിക്കും ജനത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"25" = '''
:sup:`25` അവൻ പാപയാഗത്തിന്‍റെ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം. 
'''
"26" = '''
:sup:`26` “ആട്ടുകൊറ്റനെ അസസ്സേലിന് കൊണ്ടുപോയി വിട്ടവൻ വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകിയതിനുശേഷം വേണം പാളയത്തിൽ വരുന്നത്. 
'''
"27" = '''
:sup:`27` വിശുദ്ധമന്ദിരത്തിൽ പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിനു രക്തം കൊണ്ടുപോയ പാപയാഗത്തിന്‍റെ കാളയെയും കോലാട്ടുകൊറ്റനെയും പാളയത്തിനു പുറത്തു കൊണ്ടുപോകേണം; അവയുടെ തോലും മാംസവും ചാണകവും തീയിൽ ഇട്ടു ചുട്ടുകളയേണം. 
'''
"28" = '''
:sup:`28` അവയെ ചുട്ടുകളഞ്ഞവൻ പാളയത്തിൽ വരുന്നത് വസ്ത്രം അലക്കി ദേഹം വെള്ളത്തിൽ കഴുകിയതിനുശേഷം വേണം. 
'''
"29" = '''
:sup:`29` “ഇതു നിങ്ങൾക്ക് എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം; ഏഴാം മാസം പത്താം തീയതി നിങ്ങൾ ആത്മതപനം ചെയ്യേണം; സ്വദേശിയും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശിയും യാതൊരുവേലയും ചെയ്യരുത്. 
'''
"30" = '''
