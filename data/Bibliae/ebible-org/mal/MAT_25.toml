[25]
"1" = '''
:sup:`1` സ്വർഗ്ഗരാജ്യം വിളക്കു എടുത്തുകൊണ്ടു മണവാളനെ എതിരേൽക്കുവാൻ പുറപ്പെട്ട പത്തു കന്യകമാരോട് തുല്യം ആയിരിക്കും. 
'''
"2" = '''
:sup:`2` അവരിൽ അഞ്ചുപേർ ബുദ്ധിയില്ലാത്തവരും അഞ്ചുപേർ ബുദ്ധിയുള്ളവരും ആയിരുന്നു. 
'''
"3" = '''
:sup:`3` ബുദ്ധിയില്ലാത്ത കന്യകമാർ വിളക്ക് എടുത്തപ്പോൾ എണ്ണയും എടുത്തില്ല. 
'''
"4" = '''
:sup:`4` ബുദ്ധിയുള്ള കന്യകമാരോ വിളക്കിനോടൊപ്പം എണ്ണയുള്ള പാത്രങ്ങളും എടുത്തു. 
'''
"5" = '''
:sup:`5` അപ്പോൾ മണവാളൻ വരുവാൻ താമസിക്കുന്നതുകൊണ്ട് എല്ലാവരും മയക്കംപിടിച്ച് ഉറങ്ങി. 
'''
"6" = '''
:sup:`6` അർദ്ധരാത്രിക്കോ മണവാളൻ വരുന്നു; അവനെ എതിരേൽക്കുവാൻ പുറപ്പെടുവിൻ എന്നു ആർപ്പുവിളി ഉണ്ടായി. 
'''
"7" = '''
:sup:`7` അപ്പോൾ കന്യകമാർ എല്ലാവരും എഴുന്നേറ്റ് വിളക്കു തെളിയിച്ചു. 
'''
"8" = '''
:sup:`8` എന്നാൽ ബുദ്ധിയില്ലാത്തവർ ബുദ്ധിയുള്ളവരോട്: ഞങ്ങളുടെ വിളക്കു കെട്ടുപോകുന്നതു കൊണ്ടു നിങ്ങളുടെ എണ്ണയിൽ കുറെ ഞങ്ങൾക്കു തരേണം എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` ബുദ്ധിയുള്ളവർ: ഞങ്ങൾക്കും നിങ്ങൾക്കും തികയാതെ വരാതിരിപ്പാൻ നിങ്ങൾ വില്ക്കുന്നവരുടെ അടുക്കൽ പോയി വാങ്ങിക്കൊൾവിൻ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` ബുദ്ധിയില്ലാത്ത കന്യകമാർ വാങ്ങുവാൻ പോയപ്പോൾ മണവാളൻ വന്നു; ഒരുങ്ങിയിരുന്നവർ അവനോടുകൂടെ കല്യാണസദ്യയ്ക്ക് ചെന്നു; വാതിൽ അടയ്ക്കുകയും ചെയ്തു. 
'''
"11" = '''
:sup:`11` അതിന്‍റെശേഷം ബുദ്ധിയില്ലാത്ത കന്യകമാരും വന്നു: യജമാനനെ, യജമാനനെ ഞങ്ങൾക്കുവേണ്ടി വാതിൽ തുറക്കേണമേ എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അതിന് അവൻ മറുപടിയായി: ഞാൻ നിങ്ങളെ അറിയുന്നില്ല എന്നു സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` ആകയാൽ നാളും സമയവും നിങ്ങൾ അറിയായ്കകൊണ്ട് ജാഗ്രത ഉള്ളവരായിരിക്കുവിൻ. 
'''
"14" = '''
:sup:`14` ഒരു മനുഷ്യൻ വിദേശത്തു പോകുമ്പോൾ തന്‍റെ ദാസന്മാരെ വിളിച്ചു തന്‍റെ സമ്പത്ത് അവരെ ഭരമേല്പിച്ചു. 
'''
"15" = '''
:sup:`15` അവരിൽ ഒരുവന് അഞ്ചു താലന്തു, ഒരുവന് രണ്ടു, ഒരുവന് ഒന്ന് ഇങ്ങനെ ഓരോരുത്തന് അവനവന്‍റെ പ്രാപ്തിപോലെ കൊടുത്തതിനു ശേഷം യാത്ര പുറപ്പെട്ടു. 
'''
"16" = '''
:sup:`16` അഞ്ചു താലന്തു ലഭിച്ചവൻ ഉടനെ ചെന്നു വ്യാപാരം ചെയ്തു വേറെ അഞ്ചു താലന്തു കൂടെ സമ്പാദിച്ചു. 
'''
"17" = '''
:sup:`17` അങ്ങനെ തന്നെ രണ്ടു താലന്തു ലഭിച്ചവൻ വേറെ രണ്ടു കൂടെ നേടി. 
'''
"18" = '''
:sup:`18` ഒന്ന് ലഭിച്ചവനോ പോയി നിലത്തു ഒരു കുഴി കുഴിച്ച് യജമാനന്‍റെ പണം മറച്ചുവച്ചു. 
'''
"19" = '''
:sup:`19` വളരെ കാലം കഴിഞ്ഞശേഷം ആ ദാസന്മാരുടെ യജമാനൻ വന്നു അവരുമായി കണക്ക് തീർത്തു. 
'''
"20" = '''
:sup:`20` അഞ്ചു താലന്തു ലഭിച്ചവൻ അടുക്കൽ വന്നു വേറെ അഞ്ചു താലന്തു കൂടെ കൊണ്ടുവന്നു: യജമാനനേ, അഞ്ചു താലന്തല്ലോ എന്നെ ഏല്പിച്ചത്; ഞാൻ അഞ്ചു താലന്തുകൂടെ നേടിയിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` അവന്‍റെ യജമാനൻ: അവനെ അനുമോദിച്ചുകൊണ്ട്, നന്ന് നല്ലവനും വിശ്വസ്തനുമായ ദാസനേ, നീ അല്പകാര്യങ്ങളിൽ പോലും വിശ്വസ്തനായിരുന്നു; ഞാൻ നിന്നെ അനേക കാര്യങ്ങൾക്ക് വിചാരകനാക്കും; നിന്‍റെ യജമാനന്‍റെ ആനന്ദത്തിലേക്ക് പ്രവേശിക്ക എന്നു അവനോട് പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` രണ്ടു താലന്തു ലഭിച്ചവനും അടുക്കൽ വന്നു: യജമാനനേ, രണ്ടു താലന്തല്ലോ എന്നെ ഏല്പിച്ചത്; ഞാൻ രണ്ടു താലന്തുകൂടെ നേടിയിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അതിന് യജമാനൻ: അവനെ അനുമോദിച്ചുകൊണ്ട്, നന്ന് നല്ലവനും വിശ്വസ്തനുമായ ദാസനേ, നീ അല്പകാര്യങ്ങളിൽ വിശ്വസ്തനായിരുന്നു; ഞാൻ നിന്നെ അധിക കാര്യങ്ങൾക്ക് വിചാരകനാക്കും; നിന്‍റെ യജമാനന്‍റെ ആനന്ദത്തിലേക്ക് പ്രവേശിക്ക എന്നു അവനോട് പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` പിന്നീട് ഒരു താലന്തു ലഭിച്ചവനും അടുക്കൽ വന്നു: യജമാനനേ, നീ വിതയ്ക്കാത്തിടത്തുനിന്ന് കൊയ്യുകയും വിതറാത്തിടത്തുനിന്ന് ചേർക്കുകയും ചെയ്യുന്ന കർശനക്കാരനായ മനുഷ്യൻ എന്നു ഞാൻ അറിഞ്ഞ് 
'''
"25" = '''
:sup:`25` ഞാൻ ഭയപ്പെട്ട് നീ എനിക്ക് തന്ന താലന്തു നിലത്തു മറച്ചുവച്ചു; ഇതാ, നിനക്കു അവകാശപ്പെട്ടത് എടുത്തുകൊൾക എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അതിന് യജമാനൻ ഉത്തരം പറഞ്ഞത്: ദുഷ്ടനും മടിയനും ആയ ദാസനേ, ഞാൻ വിതയ്ക്കാത്തിടത്ത് നിന്നു കൊയ്യുകയും വിതറാത്തിടത്തുനിന്ന് ചേർക്കുകയും ചെയ്യുന്നവൻ എന്നു നീ അറിഞ്ഞുവല്ലോ. 
'''
"27" = '''
:sup:`27` നീ എന്‍റെ പണം പൊൻവാണിഭക്കാരെ ഏല്പിക്കേണ്ടിയിരുന്നു; എന്നാൽ ഞാൻ വന്നു എന്‍റെ പണം പലിശയോടുകൂടെ വാങ്ങിക്കൊള്ളുമായിരുന്നു. 
'''
"28" = '''
:sup:`28` ആകയാൽ ആ താലന്തു അവന്‍റെ പക്കൽനിന്ന് എടുത്തു പത്തു താലന്തു ഉള്ളവന് കൊടുക്കുവിൻ. 
'''
"29" = '''
:sup:`29` അങ്ങനെ ഉള്ളവന് ഏവനും ലഭിക്കും; അവനു സമൃദ്ധിയും ഉണ്ടാകും; ഇല്ലാത്തവനോടോ ഉള്ളതുംകൂടെ എടുത്തുകളയും. 
'''
"30" = '''
:sup:`30` എന്നാൽ ഈ പ്രയോജനമില്ലാത്ത ദാസനെ ഏറ്റവും പുറത്തുള്ള ഇരുട്ടിലേക്ക് എറിഞ്ഞുകളയുവിൻ; അവിടെ കരച്ചിലും പല്ലുകടിയും ഉണ്ടാകും. 
'''
"31" = '''
:sup:`31` മനുഷ്യപുത്രൻ തന്‍റെ തേജസ്സോടെ സകല ദൂതന്മാരുമായി വരുമ്പോൾ അവൻ തന്‍റെ തേജസ്സിൻ്റെ സിംഹാസനത്തിൽ ഇരിക്കും. 
'''
"32" = '''
:sup:`32` സകല ജാതികളേയും അവന്‍റെ മുമ്പിൽ കൂട്ടും; അവൻ അവരെ ഓരോരുത്തരായി ഇടയൻ ചെമ്മരിയാടുകളെയും കോലാടുകളെയും തമ്മിൽ വേർതിരിക്കുന്നതുപോലെ വേർതിരിക്കും, 
'''
"33" = '''
:sup:`33` ചെമ്മരിയാടുകളെ തന്‍റെ വലത്തും കോലാടുകളെ ഇടത്തും നിർത്തും. 
'''
"34" = '''
:sup:`34` രാജാവ് തന്‍റെ വലത്തുള്ളവരോട് അരുളിച്ചെയ്യും: എന്‍റെ പിതാവിനാൽ അനുഗ്രഹിക്കപ്പെട്ടവരേ, വരുവിൻ; ലോകസ്ഥാപനം മുതൽ നിങ്ങൾക്കായി ഒരുക്കിയിരിക്കുന്ന രാജ്യം അവകാശമാക്കിക്കൊൾവിൻ. 
'''
"35" = '''
:sup:`35` എനിക്ക് വിശന്നു, നിങ്ങൾ ഭക്ഷണം തന്നു; എനിക്ക് ദാഹിച്ചു നിങ്ങൾ കുടിക്കുവാൻ തന്നു; ഞാൻ അപരിചിതനായിരുന്നു, നിങ്ങൾ എന്നെ ചേർത്തുകൊണ്ടു; 
'''
"36" = '''
:sup:`36` ഞാൻ നഗ്നനായിരുന്നു, നിങ്ങൾ എന്നെ ധരിപ്പിച്ചു; ഞാൻ രോഗിയായിരുന്നു, നിങ്ങൾ എന്നെ സംരക്ഷിച്ചു; തടവിൽ ആയിരുന്നു, നിങ്ങൾ എന്‍റെ അടുക്കൽ വന്നു. 
'''
"37" = '''
:sup:`37` അതിന് നീതിമാന്മാർ അവനോട്: കർത്താവേ, ഞങ്ങൾ എപ്പോൾ നിന്നെ വിശന്നു കണ്ടിട്ട് ഭക്ഷണം തരികയോ ദാഹിച്ചു കണ്ടിട്ട് കുടിക്കുവാൻ തരികയോ ചെയ്തു? 
'''
"38" = '''
:sup:`38` ഞങ്ങൾ എപ്പോൾ നിന്നെ അതിഥിയായി കണ്ടിട്ട് ചേർത്തുകൊൾകയോ നഗ്നനായി കണ്ടിട്ട് ഉടുപ്പിക്കയോ ചെയ്തു? 
'''
"39" = '''
:sup:`39` നിന്നെ രോഗിയായിട്ടോ തടവിലോ എപ്പോൾ കണ്ടിട്ട് ഞങ്ങൾ നിന്‍റെ അടുക്കൽ വന്നു എന്നു ഉത്തരം പറയും. 
'''
"40" = '''
:sup:`40` രാജാവ് അവരോട്: എന്‍റെ ഈ ഏറ്റവും ചെറിയ സഹോദരന്മാരിൽ ഒരുവന് നിങ്ങൾ ചെയ്തേടത്തോളം എല്ലാം എനിക്ക് ചെയ്തു എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു അരുളിച്ചെയ്യും. 
'''
"41" = '''
:sup:`41` പിന്നെ അവൻ ഇടത്തുള്ളവരോട്: ശപിക്കപ്പെട്ടവരെ, എന്നെവിട്ടു പിശാചിനും അവന്‍റെ ദൂതന്മാർക്കും ഒരുക്കിയിരിക്കുന്ന നിത്യാഗ്നിയിലേക്ക് പോകുവിൻ. 
'''
"42" = '''
:sup:`42` എനിക്ക് വിശന്നു, നിങ്ങൾ ഭക്ഷിക്കുവാൻ തന്നില്ല; ദാഹിച്ചു, നിങ്ങൾ കുടിക്കുവാൻ തന്നില്ല. 
'''
"43" = '''
:sup:`43` അപരിചിതനായിരുന്നു, നിങ്ങൾ എന്നെ ചേർത്തുകൊണ്ടില്ല; നഗ്നനായിരുന്നു, നിങ്ങൾ എന്നെ ധരിപ്പിച്ചില്ല; രോഗിയും തടവിലും ആയിരുന്നു, നിങ്ങൾ എന്നെ കാണ്മാൻ വന്നില്ല എന്നു അരുളിച്ചെയ്യും. 
'''
"44" = '''
:sup:`44` അതിന് അവർ: കർത്താവേ, ഞങ്ങൾ നിന്നെ വിശക്കുന്നവനോ ദാഹിക്കുന്നവനോ അപരിചിതനോ നഗ്നനോ രോഗിയോ തടവിലോ ആയി എപ്പോൾ കണ്ടു നിനക്കു ശുശ്രൂഷ ചെയ്യാതിരുന്നു എന്നു ഉത്തരം പറയും. അവൻ അവരോട്: 
'''
"45" = '''
:sup:`45` ഈ ഏറ്റവും ചെറിവരിൽ ഒരുവന് നിങ്ങൾ ചെയ്യാതിരുന്നതെല്ലാം എനിക്ക് ആകുന്നു ചെയ്യാഞ്ഞത് എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു ഉത്തരം പറയും. 
'''
"46" = '''
:sup:`46` ഇവർ നിത്യശിക്ഷാവിധിയിലേക്കും നീതിമാന്മാർ നിത്യജീവനിലേക്കും പോകും. 
'''
