[1]
"1" = '''
:sup:`1` ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിൻ്റെ അപ്പൊസ്തലനായിരിക്കുന്ന പൗലൊസും നമ്മുടെ സഹോദരനായ തിമൊഥെയോസും, 
'''
"2" = '''
:sup:`2` കൊലൊസ്സ്യപട്ടണത്തിലുള്ള വിശുദ്ധന്മാർക്കും ക്രിസ്തുവിൽ വിശ്വസ്ത സഹോദരന്മാരായവർക്കും എഴുതുന്നത്: പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽ നിന്നും നിങ്ങൾക്ക് കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ. 
'''
"3" = '''
:sup:`3` നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ പിതാവായ ദൈവത്തിന് സ്തോത്രം ചെയ്യുകയും, എപ്പോഴും നിങ്ങൾക്ക് വേണ്ടി പ്രാർത്ഥിക്കുകയും ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` എന്തെന്നാൽ സുവിശേഷത്തിന്‍റെ സത്യവചനത്തിൽ നിങ്ങൾ മുമ്പ് കേട്ടതായി സ്വർഗ്ഗത്തിൽ നിങ്ങൾക്കായി സംഗ്രഹിച്ചിരിക്കുന്ന പ്രത്യാശ നിമിത്തം 
'''
"5" = '''
:sup:`5` ക്രിസ്തുയേശുവിൽ നിങ്ങളുടെ വിശ്വാസത്തെയും സകലവിശുദ്ധത്മാരോടും നിങ്ങൾക്കുള്ള സ്നേഹത്തെയും കുറിച്ച് ഞങ്ങൾ കേട്ടിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ആ സുവിശേഷം സർവ്വലോകത്തിലും എന്നപോലെ നിങ്ങളുടെ അടുക്കലും എത്തി; നിങ്ങൾ ദൈവകൃപയെ യഥാർത്ഥമായി കേട്ടറിഞ്ഞ നാൾമുതൽ നിങ്ങളുടെ ഇടയിൽ എന്നപോലെ സർവ്വലോകത്തിലും ഫലം കായിച്ചും വർദ്ധിച്ചും വരുന്നു. 
'''
"7" = '''
:sup:`7` ഇങ്ങനെ നിങ്ങൾ ഞങ്ങളുടെ പ്രിയ സഹഭൃത്യനായ എപ്പഫ്രാസിനോട് പഠിച്ചിട്ടുണ്ടല്ലോ; 
'''
"8" = '''
:sup:`8` അവൻ നിങ്ങൾക്ക് വേണ്ടി ക്രിസ്തുവിന്‍റെ വിശ്വസ്ത ശുശ്രൂഷകനും നിങ്ങൾക്ക് ഞങ്ങളോടുള്ള ആത്മാവിലുള്ള സ്നേഹത്തെ അറിയിച്ചവനും ആകുന്നു. 
'''
"9" = '''
:sup:`9` അതുകൊണ്ട് ഈ സ്നേഹം നിമിത്തം ഞങ്ങൾ നിങ്ങളെക്കുറിച്ച് കേട്ട നാൾമുതൽ നിങ്ങൾ ആത്മികമായ സകലജ്ഞാനത്തിലും വിവേകത്തിലും അവന്‍റെ ഇഷ്ടത്തിൻ്റെ പരിജ്ഞാനംകൊണ്ട് നിറഞ്ഞുവരേണം എന്നു നിരന്തരമായി പ്രാർത്ഥിക്കുന്നതും കൂടാതെ, 
'''
"10" = '''
:sup:`10` നിങ്ങൾ കർത്താവിന് യോഗ്യമാകുംവണ്ണം നടന്ന് എല്ലാറ്റിലും അംഗീകാരം പ്രാപിച്ചവരായി, സകല സൽപ്രവൃത്തിയിലും ഫലം കായ്ച് ദൈവത്തെക്കുറിച്ചുള്ള പരിജ്ഞാനത്തിൽ വളരണമെന്നും ഞങ്ങൾ പ്രാർത്ഥിക്കുന്നു. 
'''
"11" = '''
:sup:`11` സകല സഹിഷ്ണതയ്ക്കും ദീർഘക്ഷമയ്ക്കുമായി അവന്‍റെ മഹത്വത്തിന്‍റെ വല്ലഭത്വത്തിന് ഒത്തവണ്ണം പൂർണ്ണശക്തിയോടെ ബലപ്പെടണമെന്നും 
'''
"12" = '''
:sup:`12` തനിക്കുവേണ്ടി വേർതിരിക്കപ്പെട്ടവർക്ക് വെളിച്ചത്തിലുള്ള അവകാശത്തിനായി നമ്മെ പ്രാപ്തന്മാരാക്കുകയും 
'''
"13" = '''
:sup:`13` നമ്മെ ഇരുട്ടിൻ്റെ അധികാരത്തിൽ നിന്ന് വിടുവിച്ച് തന്‍റെ സ്നേഹസ്വരൂപനായ പുത്രന്‍റെ രാജ്യത്തിലാക്കി വെയ്ക്കുകയും ചെയ്ത പിതാവായ ദൈവത്തിനു സന്തോഷത്തോടെ സ്തോത്രം ചെയ്യുന്നവരാകേണം എന്നും അപേക്ഷിക്കുന്നു. 
'''
"14" = '''
:sup:`14` തന്‍റെ പുത്രനിൽ നമുക്ക് പാപമോചനമെന്ന വീണ്ടെടുപ്പ് ഉണ്ട്. 
'''
"15" = '''
:sup:`15` പുത്രനായ ക്രിസ്തു അദൃശ്യനായ ദൈവത്തിന്‍റെ സാദൃശ്യവും, സർവ്വസൃഷ്ടിക്കും ആദ്യജാതനും ആകുന്നു. 
'''
"16" = '''
:sup:`16` സ്വർഗ്ഗത്തിലുള്ളതും ഭൂമിയിലുള്ളതും ദൃശ്യമായതും അദൃശ്യമായതും ആധിപത്യങ്ങൾ ആകട്ടെ കർത്തൃത്വങ്ങൾ ആകട്ടെ ഭരണവ്യവസ്ഥകൾ ആകട്ടെ അധികാരങ്ങൾ ആകട്ടെ സകലവും അവൻ മുഖാന്തരം സൃഷ്ടിക്കപ്പെട്ടു; അവൻ മുഖാന്തരവും അവനായിട്ടും സകലവും സൃഷ്ടിക്കപ്പെട്ടിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അവൻ സർവ്വത്തിനും മുമ്പേയുള്ളവൻ; അവൻ സകലത്തെയും വഹിക്കുന്നവനും ആകുന്നു. 
'''
"18" = '''
:sup:`18` അവൻ സഭ എന്ന ശരീരത്തിന്‍റെ തലയും, സകല ഉത്ഭവങ്ങളുടെയും അധിപതിയും, സകലത്തിലും താൻ പ്രഥമസ്ഥാനീയനാകേണ്ടതിന്, അവൻ ആരംഭവും മരിച്ചവരുടെ ഇടയിൽനിന്ന് ആദ്യനായി എഴുന്നേറ്റവനും ആകുന്നു. 
'''
"19" = '''
:sup:`19` അവനിൽ സർവ്വസമ്പൂർണ്ണതയും വസിക്കുവാനും 
'''
"20" = '''
:sup:`20` അവൻ ക്രൂശിൽ ചൊരിഞ്ഞ രക്തംകൊണ്ട് അവൻ മുഖാന്തരം സമാധാനം ഉണ്ടാക്കി, ഭൂമിയിലുള്ളതോ സ്വർഗ്ഗത്തിലുള്ളതോ സകലത്തെയും അവനെക്കൊണ്ട് തന്നോട് നിരപ്പിപ്പാനും പിതാവിന് പ്രസാദം തോന്നി. 
'''
"21" = '''
:sup:`21` ഒരിക്കൽ ദുഷ്പ്രവൃത്തികളാൽ മനസ്സുകൊണ്ട് ദൈവത്തിൽനിന്ന് അകന്നവരും ശത്രുക്കളുമായിരുന്ന നിങ്ങളെ 
'''
"22" = '''
:sup:`22` അവന്‍റെ മുമ്പിൽ വിശുദ്ധരും നിഷ്കളങ്കരും കുറ്റമില്ലാത്തവരുമായി നിർത്തേണ്ടതിന് ക്രിസ്തു ഇപ്പോൾ തന്‍റെ ജഡശരീരത്തിൽ തന്‍റെ മരണത്താൽ നിരപ്പിച്ചു. 
'''
"23" = '''
:sup:`23` നിങ്ങൾ കേട്ടിരിക്കുന്നതായ സുവിശേഷത്തിന്‍റെ പ്രത്യാശയിൽനിന്ന് ഇളകാതെ അടിസ്ഥാനപ്പെട്ടവരും സ്ഥിരതയുള്ളവരുമായി വിശ്വാസത്തിൽ നിലനിൽക്കുവാൻ നിങ്ങളെ പ്രാപ്തമാക്കിയ സന്ദേശം, ആകാശത്തിൻകീഴെ സകലസൃഷ്ടികളുടേയും ഇടയിൽ പൗലൊസ് എന്ന ഞാൻ പ്രഘോഷിക്കുകയും, അതേ സുവിശേഷത്തിന്‍റെ ശുശ്രൂഷകനായി തീരുകയും ചെയ്തിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` ഇപ്പോൾ ഞാൻ നിങ്ങൾക്ക് വേണ്ടി അനുഭവിക്കുന്ന കഷ്ടാനുഭവങ്ങളിൽ സന്തോഷിച്ച് ക്രിസ്തുവിന്‍റെ കഷ്ടങ്ങളിൽ കുറവായുള്ളത് എന്‍റെ ജഡത്തിൽ സഭയായ അവന്‍റെ ശരീരത്തിന് വേണ്ടി പൂരിപ്പിക്കുന്നു. 
'''
"25" = '''
:sup:`25` നിങ്ങൾക്ക് വേണ്ടി ദൈവപ്രവൃത്തിക്ക് അനുസാരമായി എനിക്ക് നല്കിയിരിക്കുന്ന നിയോഗപ്രകാരം ദൈവവചനപ്രഘോഷണം നിവർത്തിക്കേണ്ടതിന് ഞാൻ സഭയുടെ ശുശ്രൂഷകനായിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` അത് യുഗങ്ങൾക്കും തലമുറകൾക്കും മറഞ്ഞുകിടന്ന സത്യം എങ്കിലും ഇപ്പോൾ അവന്‍റെ വിശുദ്ധന്മാർക്ക് വെളിപ്പെട്ടിരിക്കുന്നു. 
'''
"27" = '''
:sup:`27` അവരോട് ജനതകളുടെ ഇടയിൽ ഈ മർമ്മത്തിൻ്റെ മഹിമാധനം എന്തെന്ന് അറിയിക്കുവാൻ ദൈവത്തിന് ഇഷ്ടമായി; ആ മർമ്മം മഹത്വത്തിന്‍റെ പ്രത്യാശയായ ക്രിസ്തു നിങ്ങളിൽ ഇരിക്കുന്നു എന്നുള്ളത് തന്നെ. 
'''
"28" = '''
:sup:`28` അവനെ ഞങ്ങൾ അറിയിക്കുന്നതിൽ ഏത് മനുഷ്യനേയും ക്രിസ്തുവിൽ തികഞ്ഞവനായി നിർത്തേണ്ടതിന് ഏത് മനുഷ്യനേയും ഗുണദോഷിക്കുകയും ഏത് മനുഷ്യനോടും സകലജ്ഞാനത്തോടും കൂടെ ഉപദേശിക്കുകയും ചെയ്യുന്നു. 
'''
"29" = '''
:sup:`29` അതിനായി ഞാൻ എന്നിൽ ബലത്തോടെ വ്യാപരിച്ച് തന്‍റെ കർത്തവ്യം എന്നിലൂടെ നിവർത്തിയ്ക്കുന്ന അവന്‍റെ ശക്തിയ്ക്ക് ഒത്തവണ്ണം പോരാടിക്കൊണ്ട് അദ്ധ്വാനിക്കുന്നു. 
'''
