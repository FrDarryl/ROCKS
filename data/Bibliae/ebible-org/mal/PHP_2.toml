[2]
"1" = '''
:sup:`1` അതുകൊണ്ട് ക്രിസ്തുവിൽ വല്ല പ്രബോധനവും ഉണ്ടെങ്കിൽ, സ്നേഹത്തിൻ്റെ വല്ല ആശ്വാസവും ഉണ്ടെങ്കിൽ, ആത്മാവിന്‍റെ വല്ല കൂട്ടായ്മയും ഉണ്ടെങ്കിൽ, വല്ല ആർദ്രതയും മനസ്സലിവും ഉണ്ടെങ്കിൽ, 
'''
"2" = '''
:sup:`2` നിങ്ങൾ ഏകമനസ്സുള്ളവരായി ഏകസ്നേഹം പൂണ്ട് ആത്മാവിൽ ഐകമത്യപ്പെട്ട് ഏക ഉദ്ദേശ്യമുള്ളവരായി എന്‍റെ സന്തോഷം പൂർണ്ണമാക്കുവിൻ. 
'''
"3" = '''
:sup:`3` സ്വാർത്ഥതയാലോ ദുരഭിമാനത്താലോ ഒന്നും ചെയ്യാതെ, താഴ്മയോടെ ഓരോരുത്തൻ മറ്റുള്ളവരെ തന്നെക്കാൾ ശ്രേഷ്ഠൻ എന്നു എണ്ണിക്കൊള്ളുവിൻ. 
'''
"4" = '''
:sup:`4` ഓരോരുത്തൻ സ്വന്ത താല്പര്യങ്ങളല്ല, എന്നാൽ മറ്റുള്ളവൻ്റെ താല്പര്യം കൂടെ നോക്കേണം. 
'''
"5" = '''
:sup:`5` ക്രിസ്തുയേശുവിലുള്ള മനോഭാവം തന്നെ നിങ്ങളിലും ഉണ്ടായിരിക്കട്ടെ. 
'''
"6" = '''
:sup:`6` അവൻ ദൈവരൂപത്തിൽ ഇരിക്കെ, ദൈവത്തോടുള്ള സമത്വം മുറുകെ പിടിച്ചുകൊള്ളേണം എന്നു വിചാരിക്കാതെ, 
'''
"7" = '''
:sup:`7` തന്നെത്താൻ ശൂന്യമാക്കി, ദാസരൂപം എടുത്ത്, മനുഷ്യസാദൃശ്യത്തിലായി, വേഷത്തിൽ മനുഷ്യനായി കാണപ്പെട്ടു, 
'''
"8" = '''
:sup:`8` തന്നെത്താൻ താഴ്ത്തി മരണത്തോളം ക്രൂശിലെ മരണത്തോളം തന്നെ, അനുസരണമുള്ളവനായിത്തീർന്നു. 
'''
"9" = '''
:sup:`9` അതുകൊണ്ട് ദൈവവും അവനെ ഏറ്റവും ഉയർത്തുകയും സകലനാമത്തിനും മേലായ നാമം നൽകുകയും ചെയ്തു; 
'''
"10" = '''
:sup:`10` അങ്ങനെ യേശുവിന്‍റെ നാമത്തിങ്കൽ സ്വർല്ലോകരുടെയും ഭൂലോകരുടെയും അധോലോകരുടെയും മുഴങ്കാൽ ഒക്കെയും മടങ്ങുകയും 
'''
"11" = '''
:sup:`11` എല്ലാ നാവും “യേശുക്രിസ്തു ആകുന്നു കർത്താവ്” എന്നു പിതാവായ ദൈവത്തിന്‍റെ മഹത്വത്തിനായി ഏറ്റുപറയുകയും ചെയ്യും. 
'''
"12" = '''
:sup:`12` അതുകൊണ്ട്, പ്രിയമുള്ളവരേ, നിങ്ങൾ എല്ലായ്‌പ്പോഴും അനുസരിച്ചതുപോലെ എന്‍റെ സാന്നിദ്ധ്യത്തിൽ മാത്രമല്ല, എന്‍റെ അസാന്നിദ്ധ്യത്തിലും ഏറ്റവും അധികമായി ഭയത്തോടും വിറയലോടുംകൂടെ നിങ്ങളുടെ രക്ഷയ്ക്കായി പ്രവർത്തിക്കുവിൻ. 
'''
"13" = '''
:sup:`13` എന്തെന്നാൽ, തന്‍റെ പ്രസാദത്തിനുവേണ്ടി ഇച്ഛിക്കുവാനും പ്രവർത്തിക്കുവാനുമായി നിങ്ങളിൽ ദൈവമാണ് പ്രവർത്തിക്കുന്നത്. 
'''
"14" = '''
:sup:`14` വക്രവും വഴിപിഴച്ചതുമായ തലമുറയുടെ നടുവിൽ, നിങ്ങൾ അനിന്ദ്യരും പരമാർത്ഥികളുമായ, ദൈവത്തിന്‍റെ നിഷ്കളങ്കമക്കളും ആകേണ്ടതിന്, എല്ലാം പിറുപിറുപ്പും വാദവും കൂടാതെ ചെയ്യുവിൻ. 
'''
"15" = '''
:sup:`15` അവരുടെ ഇടയിൽ നിങ്ങൾ ജീവന്‍റെ വചനം മുറുകെപ്പിടിച്ചുകൊണ്ട് ലോകത്തിൽ ജ്യോതിസ്സുകളെപ്പോലെ പ്രകാശിക്കുന്നു. 
'''
"16" = '''
:sup:`16` അങ്ങനെ ഞാൻ ഓടിയതോ അദ്ധ്വാനിച്ചതോ വെറുതെയായില്ല എന്നു ക്രിസ്തുവിന്‍റെ നാളിൽ എനിക്ക് പ്രശംസിക്കുവാൻ കാരണമാകും. 
'''
"17" = '''
:sup:`17` എന്നാൽ നിങ്ങളുടെ വിശ്വാസത്തിന്‍റെ യാഗത്തിലും ശുശ്രൂഷയിലും പാനീയയാഗമായി എന്നെ ഒഴിക്കേണ്ടിവന്നാലും ഞാൻ സന്തോഷിക്കും; നിങ്ങളോട് എല്ലാവരോടുംകൂടെ സന്തോഷിക്കും. 
'''
"18" = '''
:sup:`18` അങ്ങനെ തന്നെ നിങ്ങളും സന്തോഷിക്കുവിൻ; എന്നോടുകൂടെ സന്തോഷിക്കുവിൻ. 
'''
"19" = '''
:sup:`19` എന്നാൽ നിങ്ങളുടെ അവസ്ഥ അറിഞ്ഞിട്ട് ഞാൻ ഉന്മേഷവാനാകേണ്ടതിന്, തിമൊഥെയൊസിനെ വേഗത്തിൽ അങ്ങോട്ട് അയയ്ക്കാം എന്നു കർത്താവായ യേശുവിൽ ആശിക്കുന്നു. 
'''
"20" = '''
:sup:`20` എന്തുകൊണ്ടെന്നാൽ നിങ്ങൾക്കുവേണ്ടി പരമാർത്ഥമായി കരുതുവാൻ അവനെപ്പോലെ എനിക്ക് മറ്റാരുമില്ല. 
'''
"21" = '''
:sup:`21` യേശുക്രിസ്തുവിന്‍റെ കാര്യമല്ല സ്വന്ത കാര്യമല്ലോ എല്ലാവരും നോക്കുന്നത്. 
'''
"22" = '''
:sup:`22` എന്നാൽ ഒരു മകൻ തന്‍റെ അപ്പനെ ശുശ്രൂഷിക്കുന്നതുപോലെ, എന്നോടുകൂടെ സുവിശേഷഘോഷണത്തിൽ സേവചെയ്ത് അവൻ യോഗ്യനെന്ന് തെളിയിച്ചത് നിങ്ങൾ അറിയുന്നുവല്ലോ. 
'''
"23" = '''
:sup:`23` ആകയാൽ എന്‍റെ കാര്യം എങ്ങനെ ആകും എന്നു അറിയുന്ന ഉടനെ ഞാൻ അവനെ അയക്കുവാൻ ആശിക്കുന്നു. 
'''
"24" = '''
:sup:`24` എന്നിരുന്നാലും ഞാൻ വേഗം വരും എന്നു കർത്താവിൽ ഉറച്ചിരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` എന്നാൽ എന്‍റെ സഹോദരനും കൂട്ടുവേലക്കാരനും സഹഭടനും നിങ്ങളുടെ ദൂതനും എന്‍റെ ആവശ്യത്തിൽ ശുശ്രൂഷിച്ചവനുമായ എപ്പഫ്രൊദിത്തൊസിനെ നിങ്ങളുടെ അടുക്കൽ അയയ്ക്കുന്നത് അനിവാര്യം എന്നു എനിക്ക് തോന്നി. 
'''
"26" = '''
:sup:`26` എന്തുകൊണ്ടെന്നാൽ, അവൻ നിങ്ങളോട് എല്ലാവരോടുംകൂടെ ഇരിക്കുവാൻ വാഞ്ചിച്ചും, താൻ രോഗിയായി കിടന്നു എന്നു നിങ്ങൾ കേട്ടതുകൊണ്ട് വ്യസനിച്ചുമിരുന്നു. 
'''
"27" = '''
:sup:`27` അവൻ രോഗംപിടിച്ച് മരിക്കാറായിരുന്നു സത്യം; എങ്കിലും ദൈവം അവനോട് കരുണചെയ്തു; അവനോട് മാത്രമല്ല, എനിക്ക് ദുഃഖത്തിന്മേൽ ദുഃഖം വരാതിരിക്കുവാൻ എന്നോടും കരുണചെയ്തു. 
'''
"28" = '''
:sup:`28` ആകയാൽ നിങ്ങൾ അവനെ വീണ്ടും കാണുമ്പോൾ സന്തോഷിക്കുവാനും, എനിക്ക് ദുഃഖം കുറയുവാനും ഞാൻ അവനെ അധികം താല്പര്യത്തോടെ അയച്ചിരിക്കുന്നു. 
'''
"29" = '''
:sup:`29` കർത്താവിൽ അവനെ പൂർണ്ണസന്തോഷത്തോടെ സ്വീകരിക്കുവിൻ; ഇങ്ങനെയുള്ളവരെ ബഹുമാനിതരായി കരുതുവിൻ. 
'''
"30" = '''
:sup:`30` എന്തെന്നാൽ എനിക്ക് വേണ്ടിയുള്ള നിങ്ങളുടെ ശുശ്രൂഷയിലുള്ള കുറവ് തീർക്കുവാനായി അവൻ തന്‍റെ പ്രാണനെ അപകടത്തിലാക്കി, ക്രിസ്തുവിന്‍റെ വേലനിമിത്തം മരണത്തോളം ആയി. 
'''
