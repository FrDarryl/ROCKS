[3]
"1" = '''
:sup:`1` അതിനുശേഷം അഹശ്വേരോശ്‌ രാജാവ് ആഗാഗ്യനായ ഹമ്മെദാഥായുടെ മകൻ ഹാമാന് സ്ഥാനക്കയറ്റവും ഉന്നതപദവിയും കൊടുത്ത്, അവന് തന്നോടുകൂടെ ഇരിക്കുന്ന സകലപ്രഭുക്കന്മാരെക്കാളും ഉയർന്ന സ്ഥാനം ലഭിച്ചു. 
'''
"2" = '''
:sup:`2` രാജാവിന്‍റെ വാതില്‍ക്കലെ രാജഭൃത്യന്മാരൊക്കെയും ഹാമാനെ കുമ്പിട്ട് നമസ്കരിച്ചു. രാജാവ് അവനെ സംബന്ധിച്ച് അങ്ങനെ കല്പിച്ചിട്ടുണ്ടായിരുന്നു. എങ്കിലും മൊർദ്ദെഖായി അവനെ കുമ്പിട്ടില്ല, നമസ്കരിച്ചതുമില്ല. 
'''
"3" = '''
:sup:`3` അപ്പോൾ രാജാവിന്‍റെ വാതില്‍ക്കലെ രാജഭൃത്യന്മാർ മൊർദ്ദെഖായിയോട് “നീ രാജകല്പന ലംഘിക്കുന്നത് എന്ത്?” എന്ന് ചോദിച്ചു. 
'''
"4" = '''
:sup:`4` അവർ ഇങ്ങനെ ദിവസംപ്രതി മൊർദ്ദെഖായിയോട് പറഞ്ഞിട്ടും അവൻ അവരുടെ വാക്ക് കേൾക്കാതിരുന്നതിനാൽ മൊർദ്ദെഖായിയുടെ പെരുമാറ്റം ഇതുപോലെ തുടരുമോ എന്ന് അറിയേണ്ടതിന് അവർ അത് ഹാമാനോട് അറിയിച്ചു. താൻ യെഹൂദൻ എന്ന് മൊർദ്ദെഖായി അവരോട് പറഞ്ഞിട്ടുണ്ടായിരുന്നു. 
'''
"5" = '''
:sup:`5` മൊർദ്ദെഖായി തന്നെ കുമ്പിട്ട് നമസ്കരിക്കുന്നില്ലെന്ന് കണ്ടിട്ട് ഹാമാൻ കോപംകൊണ്ട് നിറഞ്ഞു. 
'''
"6" = '''
:sup:`6` എന്നാൽ മൊർദ്ദെഖായിയെ മാത്രം കയ്യേറ്റം ചെയ്യുന്നത് അവന് പുച്ഛമായി തോന്നി. മൊർദ്ദെഖായിയുടെ ജാതി ഏതെന്ന് അവന് അറിവ് കിട്ടീട്ടുണ്ടായിരുന്നു. അതുകൊണ്ട് അഹശ്വേരോശിന്‍റെ രാജ്യത്തെല്ലാടവുമുള്ള, മൊർദ്ദെഖായിയുടെ ജാതിക്കാരായ യെഹൂദന്മാരെയൊക്കെയും നശിപ്പിക്കേണ്ടതിന് ഹാമാൻ അവസരം അന്വേഷിച്ചു. 
'''
"7" = '''
:sup:`7` അഹശ്വേരോശ്‌രാജാവിന്‍റെ വാഴ്ചയുടെ പന്ത്രണ്ടാം വർഷത്തിൽ നീസാൻ മാസമായ ഒന്നാം മാസംമുതൽ ആദാർ എന്ന പന്ത്രണ്ടാം മാസംവരെയുള്ള ഓരോ ദിവസത്തെയും ഓരോ മാസത്തെയും കുറിച്ച് ഹാമാന്‍റെ മുമ്പിൽവച്ച് പൂര് എന്ന ചീട്ട് ഇട്ടുനോക്കി. 
'''
"8" = '''
:sup:`8` പിന്നെ ഹാമാൻ അഹശ്വേരോശ്‌രാജാവിനോട്: “അങ്ങേയുടെ രാജ്യത്തിലെ സകല സംസ്ഥാനങ്ങളിലുമുള്ള ജനതകളുടെ ഇടയിൽ ഒരു ജനത ചിന്നിച്ചിതറിക്കിടക്കുന്നു. അവരുടെ ന്യായപ്രമാണങ്ങൾ മറ്റുള്ള ജനതകളുടേതിൽ നിന്നും വ്യത്യാസപ്പെട്ടിരിക്കുന്നു. അവർ രാജാവിന്‍റെ പ്രമാണങ്ങളെ അനുസരിക്കുന്നതുമില്ല. അതുകൊണ്ട് അവരെ അങ്ങനെ വിടുന്നത് രാജാവിന് യോഗ്യമല്ല. 
'''
"9" = '''
:sup:`9` രാജാവിന് സമ്മതമുണ്ടെങ്കിൽ അവരെ നശിപ്പിക്കേണ്ടതിന് സന്ദേശം എഴുതി അയക്കേണം. എന്നാൽ ഞാൻ കാര്യവിചാരകന്മാരുടെ കയ്യിൽ പതിനായിരം (10,000) താലന്തു വെള്ളി രാജാവിന്‍റെ ഭണ്ഡാരത്തിലേക്ക് കൊടുത്തയയ്ക്കാം” എന്ന് പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അപ്പോൾ രാജാവ് തന്‍റെ മോതിരം കയ്യിൽനിന്ന് ഊരി ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകനായി യെഹൂദന്മാരുടെ ശത്രുവായ ഹാമാന് കൊടുത്തു. 
'''
"11" = '''
:sup:`11` രാജാവ് ഹാമാനോട്: “ഞാൻ ആ വെള്ളിയെയും ആ ജാതിയെയും നിനക്ക് ദാനം ചെയ്യുന്നു; ഇഷ്ടംപോലെ ചെയ്തുകൊൾക” എന്ന് പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അങ്ങനെ ഒന്നാം മാസം പതിമൂന്നാം തീയതി രാജാവിന്‍റെ എഴുത്തുകാരെ വിളിച്ചുകൂട്ടി; ഹാമാൻ കല്പിച്ചതുപോലെ അവർ രാജപ്രതിനിധികൾക്കും ഓരോ സംസ്ഥാനത്തിലെ ദേശാധിപതികൾക്കും, ജനത്തിന്‍റെ പ്രഭുക്കന്മാർക്കും ഓരോ സംസ്ഥാനത്തിലേക്ക് അവരുടെ അക്ഷരത്തിലും ഓരോ ജനത്തിനും അവരുടെ ഭാഷയിലും എഴുതി. അഹശ്വേരോശ്‌രാജാവിന്‍റെ നാമത്തിൽ അതെഴുതി രാജമോതിരംകൊണ്ട് മുദ്ര ഇട്ടു. 
'''
"13" = '''
:sup:`13` ആദാർ മാസമായ പന്ത്രണ്ടാം മാസം പതിമൂന്നാം തീയതി, സകല യെഹൂദന്മാരെയും ആബാലവൃദ്ധം കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയുംകൂടെ നശിപ്പിച്ച് കൊന്നുമുടിക്കുകയും അവരുടെ വസ്തുവക കൊള്ളയിടുകയും ചെയ്യേണമെന്ന് രാജാവിന്‍റെ സകല സംസ്ഥാനങ്ങളിലേക്കും സന്ദേശവാഹകർ വഴി എഴുത്ത് അയച്ചു. 
'''
"14" = '''
:sup:`14` അന്നത്തേക്ക് ഒരുങ്ങിയിരിക്കണമെന്ന് സകലജാതികൾക്കും പരസ്യം ചെയ്യേണ്ടതിന് കൊടുത്ത എഴുത്തിന്‍റെ പകർപ്പ് ഓരോ സംസ്ഥാനത്തിലും പ്രസിദ്ധമാക്കി. 
'''
"15" = '''
:sup:`15` സന്ദേശവാഹകർ രാജകല്പന അനുസരിച്ച് ഉടനെ പുറപ്പെട്ടുപോയി. ശൂശൻ രാജധാനിയിലും ആ കല്പന പരസ്യം ചെയ്തു. രാജാവും ഹാമാനും മദ്യപിക്കുവാൻ ഇരുന്നു. ശൂശൻപട്ടണം അസ്വസ്ഥമായി. 
'''
