[27]
"1" = '''
:sup:`1` അനന്തരം യോസേഫിന്‍റെ മകനായ മനശ്ശെയുടെ കുടുംബങ്ങളിൽ മനശ്ശെയുടെ മകനായ മാഖീരിന്‍റെ മകനായ ഗിലെയാദിന്‍റെ മകനായ ഹേഫെരിന്‍റെ മകനായ സെലോഫെഹാദിൻ്റെ പുത്രിമാർ അടുത്തുവന്നു. അവന്‍റെ പുത്രിമാർ മഹ്ലാ, നോവ, ഹൊഗ്ലാ, മിൽക്കാ, തിർസ്സാ എന്നിവരായിരുന്നു. 
'''
"2" = '''
:sup:`2` അവർ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ മോശെയുടെയും എലെയാസാർ പുരോഹിതൻ്റെയും പ്രഭുക്കന്മാരുടെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിന്ന് പറഞ്ഞത്: 
'''
"3" = '''
:sup:`3` “ഞങ്ങളുടെ അപ്പൻ മരുഭൂമിയിൽവച്ച് മരിച്ചുപോയി; എന്നാൽ അദ്ദേഹം യഹോവയ്ക്ക് വിരോധമായി കോരഹിനോട് കൂടിയവരുടെ കൂട്ടത്തിൽ ചേർന്നിരുന്നില്ല; അദ്ദേഹം സ്വന്തപാപത്താൽ അത്രേ മരിച്ചത്; അപ്പന് പുത്രന്മാർ ഉണ്ടായിരുന്നില്ല. 
'''
"4" = '''
:sup:`4` ഞങ്ങളുടെ അപ്പന് പുത്രന്മാർ ഇല്ലാതിരുന്നതുകൊണ്ട് അപ്പന്‍റെ പേർ കുടുംബത്തിൽനിന്ന് ഇല്ലാതെയാകുന്നത് എന്തിന്? അപ്പന്‍റെ സഹോദരന്മാരുടെ ഇടയിൽ ഞങ്ങൾക്ക് ഒരു അവകാശം തരേണം.” 
'''
"5" = '''
:sup:`5` മോശെ അവരുടെ കാര്യം യഹോവയുടെ മുമ്പാകെ കൊണ്ടുവന്നു. 
'''
"6" = '''
:sup:`6` യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"7" = '''
:sup:`7` “സെലോഫെഹാദിൻ്റെ പുത്രിമാർ പറയുന്നത് ശരിതന്നെ; അവരുടെ അപ്പന്‍റെ സഹോദരന്മാരുടെ ഇടയിൽ അവർക്ക് ഒരു അവകാശം കൊടുക്കേണം; അവരുടെ അപ്പന്‍റെ അവകാശം അവർക്ക് കൊടുക്കേണം. 
'''
"8" = '''
:sup:`8` നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത് എന്തെന്നാൽ: ‘ഒരുത്തൻ മകനില്ലാതെ മരിച്ചാൽ അവന്‍റെ അവകാശം അവന്‍റെ മകൾക്ക് കൊടുക്കേണം. 
'''
"9" = '''
:sup:`9` അവനു മകൾ ഇല്ലാതിരുന്നാൽ അവന്‍റെ അവകാശം അവന്‍റെ സഹോദരന്മാർക്ക് കൊടുക്കേണം. 
'''
"10" = '''
:sup:`10` അവനു സഹോദരന്മാർ ഇല്ലാതിരുന്നാൽ അവന്‍റെ അവകാശം അവന്‍റെ അപ്പന്‍റെ സഹോദരന്മാർക്ക് കൊടുക്കേണം. 
'''
"11" = '''
:sup:`11` അവന്‍റെ അപ്പന് സഹോദരന്മാർ ഇല്ലാതിരുന്നാൽ നിങ്ങൾ അവന്‍റെ കുടുംബത്തിൽ അവന്‍റെ അടുത്ത ചാർച്ചക്കാരന് അവന്‍റെ അവകാശം കൊടുക്കേണം; അവൻ അത് കൈവശമാക്കേണം;’ ഇത് യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾക്ക് ന്യായപ്രമാണം ആയിരിക്കേണം.” 
'''
"12" = '''
:sup:`12` അനന്തരം യഹോവ മോശെയോട് കല്പിച്ചത്: “ഈ അബാരീംമലയിൽ കയറി ഞാൻ യിസ്രായേൽ മക്കൾക്ക് കൊടുത്തിരിക്കുന്ന ദേശം നോക്കുക. 
'''
"13" = '''
:sup:`13` അത് കണ്ടതിനുശേഷം നിന്‍റെ സഹോദരനായ അഹരോനെപ്പോലെ നീയും നിന്‍റെ ജനത്തോട് ചേരും. 
'''
"14" = '''
:sup:`14` സഭയുടെ കലഹത്തിൽ നിങ്ങൾ സീൻമരുഭൂമിയിൽവച്ച് അവർ കാൺകെ വെള്ളത്തിന്‍റെ കാര്യത്തിൽ എന്നെ ശുദ്ധീകരിക്കാതെ എന്‍റെ കല്പനയെ മറുത്തതുകൊണ്ട് തന്നെ. സീൻ മരുഭൂമിയിൽ കാദേശിലെ കലഹജലം അത് തന്നെ.” 
'''
"15" = '''
:sup:`15` അപ്പോൾ മോശെ യഹോവയോട്: 
'''
"16" = '''
:sup:`16` “യഹോവയുടെ സഭ ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ ആകാതിരിക്കുവാൻ അവർക്ക് മുമ്പായി പോകുവാനും വരുവാനും അവരെ പുറത്ത് കൊണ്ടുപോകുവാനും 
'''
"17" = '''
:sup:`17` അകത്ത് കൊണ്ടുവരുവാനും സകലജഡത്തിൻ്റെയും ആത്മാക്കളുടെ ദൈവമായ യഹോവ സഭയുടെമേൽ ഒരാളിനെ നിയമിക്കുമാറാകട്ടെ” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` യഹോവ മോശെയോട് കല്പിച്ചത്: “നൂന്‍റെ മകനും എന്‍റെ ആത്മാവുള്ള പുരുഷനുമായ യോശുവയെ വിളിച്ച് അവന്‍റെമേൽ കൈവച്ച് 
'''
"19" = '''
:sup:`19` അവനെ പുരോഹിതനായ എലെയാസരിന്‍റെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിർത്തി അവർ കാൺകെ അവനു ആജ്ഞ കൊടുക്കുക. 
'''
"20" = '''
:sup:`20` യിസ്രായേൽ മക്കളുടെ സഭയെല്ലാം അനുസരിക്കേണ്ടതിന് നിന്‍റെ ആജ്ഞാശക്തിയിൽ ഒരംശം അവന്‍റെമേൽ വയ്ക്കേണം. 
'''
"21" = '''
:sup:`21` അവൻ പുരോഹിതനായ എലെയാസാരിന്‍റെ മുമ്പാകെ നില്ക്കേണം; അവൻ അവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ ഊരീംമുഖാന്തരം അരുളപ്പാടു ചോദിക്കേണം; അവനും യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയും അവന്‍റെ വാക്കനുസരിച്ച് പോകുകയും വരുകയും വേണം.” 
'''
"22" = '''
:sup:`22` യഹോവ തന്നോട് കല്പിച്ചതുപോലെ മോശെ ചെയ്തു; അവൻ യോശുവയെ വിളിച്ച് പുരോഹിതനായ എലെയാസരിന്‍റെയും സർവ്വസഭയുടെയും മുമ്പാകെ നിർത്തി. 
'''
"23" = '''
:sup:`23` അവന്‍റെമേൽ കൈവച്ച് യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ അവനു ആജ്ഞ കൊടുത്തു. 
'''
