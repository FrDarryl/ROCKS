[12]
"1" = '''
:sup:`1` എന്നാൽ രെഹബെയാമിന്‍റെ രാജത്വം ഉറച്ച് അവൻ ശക്തനായ ശേഷം അവനും യിസ്രായേൽ ജനവും യഹോവയുടെ ന്യായപ്രമാണം ഉപേക്ഷിച്ചു. 
'''
"2" = '''
:sup:`2` അവർ യഹോവയോട് ദ്രോഹം ചെയ്കകൊണ്ട് രെഹബെയാം രാജാവിന്‍റെ വാഴ്ചയുടെ അഞ്ചാം ആണ്ടിൽ 
'''
"3" = '''
:sup:`3` മിസ്രയീമിലെ രാജാവായ ശീശക്ക് ആയിരത്തി ഇരുനൂറ് രഥങ്ങളോടും അറുപതിനായിരം കുതിരപ്പടയാളികളോടുംകൂടെ യെരൂശലേമിന്‍റെ നേരെ വന്നു; അവനോടുകൂടെ മിസ്രയീമിൽ നിന്ന് ലൂബ്യർ, സൂക്യർ, കൂശ്യർ, എന്നിങ്ങനെ അസംഖ്യം പടയാളികളും വന്നിരുന്നു. 
'''
"4" = '''
:sup:`4` അവൻ യെഹൂദാ ദേശത്തെ ഉറപ്പുള്ള പട്ടണങ്ങൾ പിടിച്ചു, യെരൂശലേം വരെ വന്നു. 
'''
"5" = '''
:sup:`5` അപ്പോൾ ശെമയ്യാപ്രവാചകൻ രെഹബെയാമിന്‍റെയും, ശീശക്ക് നിമിത്തം യെരൂശലേമിൽ കൂടിയിരുന്ന യെഹൂദാപ്രഭുക്കന്മാരുടെയും അടുക്കൽവന്ന് അവരോട്, യഹോവയുടെ അരുളപ്പാടായി പറഞ്ഞത്: “നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചതുകൊണ്ട് ഞാനും നിങ്ങളെ ശീശക്കിന്‍റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു.” 
'''
"6" = '''
:sup:`6` അപ്പോൾ യിസ്രായേൽ പ്രഭുക്കന്മാരും രാജാവും തങ്ങളെത്തന്നെ താഴ്ത്തി: “യഹോവ നീതിമാൻ ആകുന്നു” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അവർ തങ്ങളെത്തന്നെ താഴ്ത്തി എന്നു യഹോവ കണ്ടപ്പോൾ യഹോവയുടെ അരുളപ്പാടു ശെമയ്യാവിന് ഉണ്ടായത് എന്തെന്നാൽ: “അവർ തങ്ങളെത്തന്നെ താഴ്ത്തിയിരിക്കയാൽ ഞാൻ അവരെ നശിപ്പിക്കാതെ അവർക്ക് അല്പം വിടുതൽ നല്കും; എന്‍റെ കോപം ശീശക്ക് മുഖാന്തരം യെരൂശലേമിന്മേൽ ചൊരികയുമില്ല. 
'''
"8" = '''
:sup:`8` എങ്കിലും അവർ എന്നെ സേവിക്കുന്നതും ഭൂമിയിലെ രാജാക്കന്മാരെ സേവിക്കുന്നതും തമ്മിലുള്ള അന്തരം തിരിച്ചറിയേണ്ടതിന് അവർ അവന് ദാസന്മാരായിത്തീരും.” 
'''
"9" = '''
:sup:`9` ഇങ്ങനെ മിസ്രയീമിലെ രാജാവായ ശീശക്ക് യെരൂശലേമിന്‍റെ നേരെ വന്ന് യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരവും രാജധാനിയിലെ ഭണ്ഡാരവും അപഹരിച്ച് എല്ലാ വസ്തുക്കളും എടുത്തുകൊണ്ടുപോയി; ശലോമോൻ ഉണ്ടാക്കിയ പൊൻപരിചകളും അവൻ എടുത്തുകൊണ്ടുപോയി. 
'''
"10" = '''
:sup:`10` അവയ്ക്കു പകരം രെഹബെയാം രാജാവ് താമ്രംകൊണ്ട് പരിചകൾ ഉണ്ടാക്കി രാജധാനിയുടെ വാതിൽ കാവൽക്കാരായ അകമ്പടിനായകന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു. 
'''
"11" = '''
:sup:`11` രാജാവ് യഹോവയുടെ ആലയത്തിലേക്കു ചെല്ലുമ്പോൾ കാവൽക്കാർ അവ ധരിച്ചുകൊണ്ട് നിൽക്കയും പിന്നീട് കാവൽപ്പുരയിൽ കൊണ്ടുപോയി വയ്ക്കുകയും ചെയ്യും. 
'''
"12" = '''
:sup:`12` അവൻ തന്നെത്താൻ താഴ്ത്തിയപ്പോൾ യഹോവയുടെ കോപം അവനെ മുഴുവനായി നശിപ്പിക്കാതെ വിട്ടുമാറി; യെഹൂദയിൽ ഏതാനും നന്മ ഉണ്ടായിരുന്നു. 
'''
"13" = '''
:sup:`13` ഇങ്ങനെ രെഹബെയാംരാജാവ് യെരൂശലേമിൽ ശക്തനായി വാണു. വാഴ്ച തുടങ്ങിയപ്പോൾ രെഹബെയാമിന് നാല്പത്തൊന്നു വയസ്സായിരുന്നു; യഹോവ തന്‍റെ നാമം സ്ഥാപിക്കേണ്ടതിന് യിസ്രായേൽ ഗോത്രങ്ങളിൽനിന്ന് തെരഞ്ഞെടുത്ത നഗരമായ യെരൂശലേമിൽ അവൻ പതിനേഴു വര്‍ഷം വാണു. അവന്‍റെ അമ്മയ്ക്കു നയമാ എന്നു പേർ. അവൾ അമ്മോന്യസ്ത്രീ ആയിരുന്നു. 
'''
"14" = '''
:sup:`14` യഹോവയെ അന്വേഷിക്കേണ്ടതിന് മനസ്സു വെക്കാഞ്ഞതിനാൽ അവൻ ദോഷം ചെയ്തു. 
'''
"15" = '''
:sup:`15` രെഹബെയാമിന്‍റെ വൃത്താന്തങ്ങൾ ആദ്യാവസാനം ശെമയ്യാപ്രവാചകന്‍റെയും ഇദ്ദോദർശകന്‍റെയും വൃത്താന്തങ്ങളിൽ വംശാവലിയായി എഴുതിയിരിക്കുന്നുവല്ലോ; രെഹബെയാമിനും യൊരോബെയാമിനും തമ്മിൽ എല്ലാകാലത്തും യുദ്ധം ഉണ്ടായിരുന്നു. 
'''
"16" = '''
:sup:`16` രെഹബെയാം തന്‍റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്‍റെ നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു; അവന്‍റെ മകനായ അബീയാവ് അവനു പകരം രാജാവായി. 
'''
