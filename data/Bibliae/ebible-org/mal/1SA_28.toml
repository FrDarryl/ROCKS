[28]
"1" = '''
:sup:`1` ആ കാലത്ത് ഫെലിസ്ത്യർ യിസ്രായേലിനോട് യുദ്ധം ചെയ്യേണ്ടതിന് തങ്ങളുടെ സേനകളെ ഒന്നിച്ചുകൂട്ടി; അപ്പോൾ ആഖീശ് ദാവീദിനോട്: “നീയും നിന്‍റെ ആളുകളും എന്നോടുകൂടെ യുദ്ധത്തിന് പോരേണം” എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` അപ്പോൾ ദാവീദ് ആഖീശിനോട്: “അടിയന് എന്ത് ചെയ്യുവാൻ കഴിയും എന്നു നീ കാണുക” എന്നു പറഞ്ഞു. ആഖീശ് ദാവീദിനോട്: “അതുകൊണ്ട് ഞാൻ നിന്നെ എപ്പോഴും എന്‍റെ അംഗരക്ഷകരിൽ പ്രധാനിയാക്കും” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` എന്നാൽ ശമൂവേൽ മരിച്ചുപോയിരുന്നു; യിസ്രായേലെല്ലാം അവനെക്കുറിച്ച് വിലപിച്ച് അവന്‍റെ സ്വന്തപട്ടണമായ രാമയിൽ അവനെ അടക്കം ചെയ്തിരുന്നു. ശൗല്‍ വെളിച്ചപ്പാടന്മാരെയും മന്ത്രവാദികളെയും ദേശത്തുനിന്ന് നീക്കിക്കളഞ്ഞിരുന്നു. 
'''
"4" = '''
:sup:`4` എന്നാൽ ഫെലിസ്ത്യർ ഒന്നിച്ചുകൂടി ശൂനേമിൽ പാളയം ഇറങ്ങി; ശൗല്‍ എല്ലാ യിസ്രായേലിനെയും ഒന്നിച്ചുകൂട്ടി ഗിൽബോവയിൽ പാളയം ഇറങ്ങി. 
'''
"5" = '''
:sup:`5` ശൗല്‍ ഫെലിസ്ത്യരുടെ സൈന്യത്തെ കണ്ടു ഭയപ്പെട്ട്, അവന്‍റെ ഹൃദയം വിറെച്ചു. 
'''
"6" = '''
:sup:`6` ശൗല്‍ യഹോവയോട് ചോദിച്ചപ്പോൾ യഹോവ അവനോട് സ്വപ്നംകൊണ്ടോ ഊറീംകൊണ്ടോ പ്രവാചകന്മാരെക്കൊണ്ടോ ഉത്തരം അരുളിയില്ല. 
'''
"7" = '''
:sup:`7` അപ്പോൾ ശൗല്‍ തന്‍റെ ഭൃത്യന്മാരോട്: “എനിക്ക് ഒരു വെളിച്ചപ്പാടത്തിയെ അന്വേഷിക്കുവിൻ; ഞാൻ അവളുടെ അടുക്കൽ ചെന്നു ചോദിക്കും” എന്നു പറഞ്ഞു. അവന്‍റെ ഭൃത്യന്മാർ അവനോട്: “ഏൻ-ദോരിൽ ഒരു വെളിച്ചപ്പാടത്തി ഉണ്ട്” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` ശൗല്‍ വേഷംമാറി, രണ്ടാളെയും കൂട്ടി, രാത്രിയിൽ ആ സ്ത്രീയുടെ അടുക്കൽ എത്തി: “വെളിച്ചപ്പാടാത്മാവുകൊണ്ട് നീ എനിക്കായി പ്രശ്നം നോക്കുകയും ഞാൻ പറയുന്നവനെ കൊണ്ടുവരുകയും ചെയ്യേണം” എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` സ്ത്രീ അവനോട്: “ശൗല്‍ വെളിച്ചപ്പാടന്മാരെയും മന്ത്രവാദികളെയും ദേശത്തുനിന്ന് നീക്കിക്കളഞ്ഞിരുന്നു എന്നു നീ അറിയുന്നുവല്ലോ; എന്നെ നശിപ്പിക്കാൻ നീ എന്‍റെ ജീവന് കെണി ഒരുക്കുന്നത് എന്തിന്?” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` “യഹോവയാണ ഈ കാര്യം കൊണ്ട് നിനക്ക് ഒരു ദോഷവും ഭവിക്കുകയില്ല” എന്നു ശൗല്‍ യഹോവയുടെ നാമത്തിൽ അവളോട് സത്യംചെയ്തു. 
'''
"11" = '''
:sup:`11` “ഞാൻ ആരെ വരുത്തിത്തരേണം” എന്നു സ്ത്രീ ചോദിച്ചതിന്: “ശമൂവേലിനെ വരുത്തിത്തരേണം” എന്നു അവൻ പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` സ്ത്രീ ശമൂവേലിനെ കണ്ടപ്പോൾ ഉച്ചത്തിൽ നിലവിളിച്ചു. എന്നിട്ട് ശൗലിനോട്: “നീ എന്നെ ചതിച്ചത് എന്തിന്? നീ ശൗല്‍ ആകുന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` രാജാവ് അവളോട്: “ഭയപ്പെടേണ്ടാ; നീ കാണുന്നത് എന്ത്?” എന്നു ചോദിച്ചതിന്: “ഒരു ദേവൻ ഭൂമിയിൽനിന്ന് കയറി വരുന്നത് ഞാൻ കാണുന്നു” എന്നു സ്ത്രീ ശൗലിനോട് പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അവൻ അവളോട്: “അവന്‍റെ രൂപം എന്ത് എന്നു ചോദിച്ചതിന് അവൾ: “ഒരു വൃദ്ധൻ കയറിവരുന്നു; അവൻ ഒരു അങ്കിയും ധരിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾ അത് ശമൂവേൽ എന്നറിഞ്ഞ് ശൗല്‍ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു. 
'''
"15" = '''
:sup:`15` ശമൂവേൽ ശൗലിനോട്: “നീ എന്നെ ഇവിടെ കൊണ്ടുവന്ന് എന്‍റെ സ്വസ്ഥതയ്ക്ക് ഭംഗം വരുത്തിയത് എന്ത്” എന്നു ചോദിച്ചു. അതിന് ശൗല്‍: “ഞാൻ മഹാകഷ്ടത്തിലായിരിക്കുന്നു; ഫെലിസ്ത്യർ എന്നോട് യുദ്ധം ചെയ്യുന്നു; ദൈവം എന്നെ വിട്ടുമാറിയിരിക്കുന്നു; പ്രവാചകന്മാരെക്കൊണ്ടാകട്ടെ സ്വപ്നംകൊണ്ടാകട്ടെ എന്നോട് ഉത്തരമരുളുന്നില്ല; അതുകൊണ്ട് ഞാൻ എന്ത് ചെയ്യേണമെന്ന് എനിക്ക് പറഞ്ഞുതരേണ്ടതിന് ഞാൻ നിന്നെ വിളിപ്പിച്ചു” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അതിന് ശമൂവേൽ: “ദൈവം നിന്നെ വിട്ടുമാറി നിനക്ക് ശത്രു ആയതിനാൽ നീ എന്തിന് എന്നോട് ചോദിക്കുന്നു? 
'''
"17" = '''
:sup:`17` യഹോവ എന്നെക്കൊണ്ട് പറയിച്ചതുപോലെ അവൻ നിന്നോട് ചെയ്തിരിക്കുന്നു; രാജത്വം യഹോവ നിന്‍റെ കയ്യിൽനിന്ന് പറിച്ചെടുത്ത് നിന്‍റെ കൂട്ടുകാരനായ ദാവീദിന് കൊടുത്തിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` നീ യഹോവയുടെ കല്പന കേട്ടില്ല; അമാലേക്കിന്‍റെമേൽ അവന്‍റെ ഉഗ്രകോപം നടത്തിയതുമില്ല; അതുകൊണ്ട് യഹോവ ഈ കാര്യം ഇന്ന് നിന്നോട് ചെയ്തിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` യഹോവ നിന്നെയും യിസ്രായേലിനെയും ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിക്കും; നാളെ നീയും നിന്‍റെ പുത്രന്മാരും എന്നോടുകൂടെ ആകും; യിസ്രായേൽപാളയത്തെ യഹോവ ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിക്കും.” 
'''
"20" = '''
:sup:`20` പെട്ടെന്ന് ശൗല്‍ നെടുനീളത്തിൽ നിലത്ത് വീണു. ശമൂവേലിന്‍റെ വാക്കുകൾ കാരണം ഭയപ്പെട്ടുപോയി; അവനിൽ ഒട്ടും ബലമില്ലാതെയായി; അന്ന് രാവും പകലും അവൻ ഒന്നും ഭക്ഷിച്ചിട്ടില്ലായിരുന്നു. 
'''
"21" = '''
:sup:`21` അപ്പോൾ ആ സ്ത്രീ ശൗലിന്‍റെ അടുക്കൽവന്ന്, അവൻ ഏറ്റവും പരിഭ്രമിച്ചിരിക്കുന്നത് കണ്ടു അവനോട്: “അടിയൻ നിന്‍റെ വാക്ക് കേട്ട് ജീവനെ ഉപേക്ഷിച്ചുകൊണ്ട്, നീ എന്നോട് പറഞ്ഞവാക്ക് അനുസരിച്ചുവല്ലോ. 
'''
"22" = '''
:sup:`22` അതുകൊണ്ട് അടിയന്‍റെ വാക്ക് നീയും കേൾക്കേണമേ. ഞാൻ ഒരു കഷണം അപ്പം നിന്‍റെ മുമ്പിൽ വെക്കട്ടെ; നീ തിന്നേണം; എന്നാൽ യാത്ര ചെയ്യുവാൻ നിനക്ക് ബലം ഉണ്ടാകും” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അതിന് അവൻ: “വേണ്ടാ, ഞാൻ തിന്നുകയില്ല” എന്നു പറഞ്ഞു; എങ്കിലും അവന്‍റെ ഭൃത്യന്മാരും ആ സ്ത്രീയും അവനെ നിർബന്ധിച്ചു; അവൻ അവരുടെ വാക്ക് കേട്ട് നിലത്തുനിന്ന് എഴുന്നേറ്റ് മെത്തമേൽ ഇരുന്നു. 
'''
"24" = '''
:sup:`24` സ്ത്രീയുടെ വീട്ടിൽ ഒരു തടിച്ച പശുക്കിടാവ് ഉണ്ടായിരുന്നു; അവൾ വേഗത്തിൽ അതിനെ അറുത്ത്, മാവ് എടുത്ത് കുഴെച്ച് പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു. 
'''
"25" = '''
:sup:`25` അവൾ അത് ശൗലിന്‍റെയും ഭൃത്യന്മാരുടെയും മുമ്പിൽ വെച്ചു. അവർ അത് ഭക്ഷിച്ചിട്ട് എഴുന്നേറ്റ് രാത്രിയിൽ തന്നെ പോയി. 
'''
