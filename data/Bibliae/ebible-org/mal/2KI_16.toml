[16]
"1" = '''
:sup:`1` രെമല്യാവിന്‍റെ മകനായ പേക്കഹിന്‍റെ പതിനേഴാം ആണ്ടിൽ യെഹൂദാ രാജാവായ യോഥാമിന്‍റെ മകൻ ആഹാസ് രാജാവായി. 
'''
"2" = '''
:sup:`2` ആഹാസ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപതു വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ പതിനാറു വര്‍ഷം വാണു; തന്‍റെ പിതാവായ ദാവീദിനെപ്പോലെ തന്‍റെ ദൈവമായ യഹോവയ്ക്കു പ്രസാദമുള്ളത് ചെയ്തില്ല. 
'''
"3" = '''
:sup:`3` അവൻ യിസ്രായേൽ രാജാക്കന്മാരുടെ വഴിയിൽ നടന്നു; യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ ജനതകളുടെ മ്ലേച്ഛതകൾക്കൊത്തവണ്ണം തന്‍റെ മകനെ അഗ്നിപ്രവേശവും ചെയ്യിച്ചു. 
'''
"4" = '''
:sup:`4` അവൻ പൂജാഗിരികളിലും കുന്നുകളിലും ഓരോ പച്ചവൃക്ഷത്തിന്‍റെ കീഴിലും ബലി കഴിച്ചും ധൂപം കാട്ടിയും പോന്നു. 
'''
"5" = '''
:sup:`5` അക്കാലത്ത് അരാം രാജാവായ രെസീനും യിസ്രായേൽ രാജാവായ രെമല്യാവിന്‍റെ മകൻ പേക്കഹും യെരൂശലേമിന് നേരെ യുദ്ധത്തിന് പുറപ്പെട്ടുവന്ന് ആഹാസിനെ നിരോധിച്ചു; എന്നാൽ അവനെ ജയിക്കുവാൻ അവർക്ക് കഴിഞ്ഞില്ല. 
'''
"6" = '''
:sup:`6` അന്നു അരാം രാജാവായ രെസീൻ ഏലത്ത് പിടിച്ചെടുത്ത് അരാമിനോട് ചേർക്കുകയും യെഹൂദന്മാരെ ഏലത്തിൽ നിന്നു നീക്കിക്കളയുകയും ചെയ്തു; പകരം അരാമ്യർ ഏലത്തിൽ വന്നു; ഇന്നുവരെയും അവർ അവിടെ പാർക്കുന്നു. 
'''
"7" = '''
:sup:`7` ആഹാസ് അശ്ശൂർ രാജാവായ തിഗ്ലത്ത്-പിലേസരിന്‍റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: “ഞാൻ നിന്‍റെ ദാസനും നിന്‍റെ പുത്രനും ആകുന്നു; നീ വന്ന് എന്നോട് എതിർത്തിരിക്കുന്ന അരാം രാജാവിന്‍റെയും യിസ്രായേൽ രാജാവിന്‍റെയും കയ്യിൽനിന്ന് എന്നെ രക്ഷിക്കേണം” എന്നു പറയിച്ചു. 
'''
"8" = '''
:sup:`8` അതിനായി ആഹാസ് യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും ഉണ്ടായിരുന്ന വെള്ളിയും പൊന്നും എടുത്ത് അശ്ശൂർ രാജാവിനു സമ്മാനമായി കൊടുത്തയച്ചു. 
'''
"9" = '''
:sup:`9` അശ്ശൂർ രാജാവ് അവന്‍റെ അപേക്ഷ കേട്ടു ദമ്മേശെക്കിലേക്കു ചെന്നു അതിനെ പിടിച്ചടക്കി അതിലെ നിവാസികളെ കീരിലേക്കു ബദ്ധരായി കൊണ്ടുപോയി, രെസീനെ കൊന്നുകളഞ്ഞു. 
'''
"10" = '''
:sup:`10` ആഹാസ് രാജാവ് അശ്ശൂർ രാജാവായ തിഗ്ലത്ത്-പിലേസരിനെ എതിരേൽക്കുവാൻ ദമ്മേശെക്കിൽ ചെന്നപ്പോൾ, ദമ്മേശെക്കിലെ ബലിപീഠം കണ്ടു; ആഹാസ് രാജാവ് ആ ബലിപീഠത്തിന്‍റെ ഒരു പ്രതിമയും അതിന്‍റെ എല്ലാപണികളുടെയും ഒരു മാതൃകയും ഊരീയാപുരോഹിതനു കൊടുത്തയച്ചു. 
'''
"11" = '''
:sup:`11` ഊരീയാപുരോഹിതൻ ഒരു യാഗപീഠം പണിതു; ആഹാസ് രാജാവ് ദമ്മേശെക്കിൽനിന്ന് അയച്ച മാതൃകപ്രകാരം രാജാവ് ദമ്മേശെക്കിൽനിന്നു മടങ്ങി വരുമ്പോഴെക്ക് ഊരീയാപുരോഹിതൻ അത് പണിതിരുന്നു. 
'''
"12" = '''
:sup:`12` രാജാവ് വന്നപ്പോൾ ആ യാഗപീഠം കണ്ടു; രാജാവ് യാഗപീഠത്തിങ്കൽ ചെന്നു അതിന്മേൽ കയറി. 
'''
"13" = '''
:sup:`13` ഹോമയാഗവും ഭോജനയാഗവും ദഹിപ്പിച്ച്, പാനീയയാഗവും പകർന്ന്, സമാധാനയാഗങ്ങളുടെ രക്തവും യാഗപീഠത്തിന്മേൽ തളിച്ചു. 
'''
"14" = '''
:sup:`14` യഹോവയുടെ സന്നിധിയിലെ താമ്രയാഗപീഠം അവൻ ആലയത്തിന്‍റെ മുൻവശത്ത് തന്‍റെ യാഗപീഠത്തിനും യഹോവയുടെ ആലയത്തിനും മദ്ധ്യേ നിന്നു നീക്കി, തന്‍റെ യാഗപീഠത്തിന്‍റെ വടക്കുവശത്ത് കൊണ്ടു പോയി വച്ചു. 
'''
"15" = '''
:sup:`15` ആഹാസ് രാജാവ് ഊരീയാപുരോഹിതനോട് കല്പിച്ചത്: “മഹായാഗപീഠത്തിന്മേൽ നീ രാവിലത്തെ ഹോമയാഗവും വൈകുന്നേരത്തെ ഭോജനയാഗവും രാജാവിന്‍റെ ഹോമയാഗവും ഭോജനയാഗവും ദേശത്തെ സകലജനത്തിന്‍റെയും ഹോമയാഗവും ഭോജനയാഗവും ദഹിപ്പിക്കയും അവരുടെ പാനീയയാഗങ്ങൾ കഴിക്കുകയും ഹോമയാഗങ്ങളുടെയും ഹനനയാഗങ്ങളുടെയും രക്തമെല്ലാം തളിക്കയും ചെയ്യേണം; താമ്രയാഗപീഠമോ, എനിക്ക് ദൈവഹിതം അറിയാനായി മാറ്റിവയ്ക്കേണം.” 
'''
"16" = '''
:sup:`16` ആഹാസ് രാജാവ് കല്പിച്ചതെല്ലാം ഊരീയാപുരോഹിതൻ ചെയ്തു. 
'''
"17" = '''
:sup:`17` ആഹാസ് രാജാവ് പീഠങ്ങളുടെ ചട്ടപ്പലക മുറിച്ച് തൊട്ടികൾ അവയുടെ മേലിൽനിന്നു നീക്കി; താമ്രക്കടൽ താമ്രക്കാളപ്പുറത്തുനിന്ന് ഇറക്കി ഒരു കല്ത്തളത്തിൽ വച്ചു. 
'''
"18" = '''
:sup:`18` ശബ്ബത്ത് ദിവസം രാജാവിനു പ്രവേശിക്കുവാനുള്ള മേൽക്കൂരയോടുകൂടിയ പുറത്തെ പാതയും അശ്ശൂർ രാജാവിനെ പ്രീതിപ്പെടുത്താനായി യഹോവയുടെ ആലയത്തിൽ നിന്നു മാറ്റിക്കളഞ്ഞു. 
'''
"19" = '''
:sup:`19` ആഹാസ് ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങൾ യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"20" = '''
:sup:`20` ആഹാസ് തന്‍റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്‍റെ നഗരത്തിൽ അവന്‍റെ പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കം ചെയ്തു; അവന്‍റെ മകൻ ഹിസ്കീയാവ് അവനു പകരം രാജാവായി. 
'''
