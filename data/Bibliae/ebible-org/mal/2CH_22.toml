[22]
"1" = '''
:sup:`1` യെരൂശലേം നിവാസികൾ യെഹോരാമിന്‍റെ ഇളയമകനായ അഹസ്യാവിനെ അവനു പകരം രാജാവാക്കി; അരാബ്യരോടുകൂടെ പാളയത്തിൽ വന്ന പടക്കൂട്ടം മൂത്തവരെ ഒക്കെയും കൊന്നുകളഞ്ഞിരുന്നു; ഇങ്ങനെ യെഹൂദാ രാജാവായ യെഹോരാമിന്‍റെ മകൻ അഹസ്യാവ് രാജാവായി. 
'''
"2" = '''
:sup:`2` അഹസ്യാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവനു നാല്പത്തിരണ്ട് വയസ്സായിരുന്നു; അവൻ ഒരു വര്‍ഷം യെരൂശലേമിൽ വാണു; അവന്‍റെ അമ്മയ്ക്ക് അഥല്യാ എന്നു പേർ; അവൾ ഒമ്രിയുടെ മകളായിരുന്നു. 
'''
"3" = '''
:sup:`3` അവനും ആഹാബ് ഗൃഹത്തിന്‍റെ വഴികളിൽ നടന്നു; ദുഷ്ടത പ്രവർത്തിപ്പാൻ അവന്‍റെ അമ്മ അവനെ ഉപദേശിച്ചിരുന്നു. 
'''
"4" = '''
:sup:`4` അതുകൊണ്ട് അവൻ ആഹാബ് ഗൃഹത്തെപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; അവർ അവന്‍റെ അപ്പൻ മരിച്ചശേഷം അവന്‍റെ നാശത്തിനായി അവന്‍റെ ഉപദേശകരായിരുന്നു. 
'''
"5" = '''
:sup:`5` അവരുടെ ആലോചനപോലെ അവൻ നടന്നു; യിസ്രായേൽ രാജാവായ ആഹാബിന്‍റെ മകൻ യോരാമിനോടുകൂടെ അവൻ ഗിലെയാദിലെ രാമോത്തിൽ അരാം രാജാവായ ഹസായേലിനോട് യുദ്ധത്തിന് പോയി; എന്നാൽ അരാമ്യർ യോരാമിനെ മുറിവേല്പിച്ചു. 
'''
"6" = '''
:sup:`6` അരാം രാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ രാമയിൽവച്ച് ഏറ്റ മുറിവുകൾ ചികിത്സിക്കേണ്ടതിന് അവൻ യിസ്രയേലിലേക്ക് മടങ്ങിപ്പോയി; യെഹൂദാ രാജാവായ യെഹോരാമിന്‍റെ മകൻ അസര്യാവ്, ആഹാബിന്‍റെ മകനായ യോരാം ദീനമായി കിടക്കുകയാൽ അവനെ കാണ്മാൻ യിസ്രയേലിൽ ചെന്നു. 
'''
"7" = '''
:sup:`7` യോരാമിന്‍റെ അടുക്കൽ ചെന്നത് അഹസ്യാവിന് ദൈവഹിതത്താൽ നാശഹേതുവായി ഭവിച്ചു; അവൻ ചെന്ന സമയം ആഹാബ് ഗൃഹത്തെ ഛേദിച്ചുകളയുവാൻ യഹോവ അഭിഷേകം ചെയ്ത നിംശിയുടെ മകനായ യേഹൂവിന്‍റെ നേരെ അവൻ യെഹോരാമിനോടുകൂടെ പുറപ്പെട്ടു. 
'''
"8" = '''
:sup:`8` യേഹൂ ആഹാബ് ഗൃഹത്തോട് ന്യായവിധി നടത്തുമ്പോൾ അവൻ യെഹൂദാപ്രഭുക്കന്മാരെയും അഹസ്യാവിനു ശുശ്രൂഷ ചെയ്യുന്നവരായ അഹസ്യാവിന്‍റെ സഹോദരന്മാരുടെ പുത്രന്മാരെയും കണ്ടു അവരെ കൊന്നുകളഞ്ഞു. 
'''
"9" = '''
:sup:`9` പിന്നെ അവൻ അഹസ്യാവിനെ അന്വേഷിച്ചു; അവൻ ശമര്യയിൽ ഒളിച്ചിരിക്കയായിരുന്നു; അവർ അവനെ പിടിച്ച് യേഹൂവിന്‍റെ അടുക്കൽ കൊണ്ടുവന്ന് കൊന്നുകളഞ്ഞു; പൂർണ്ണഹൃദയത്തോടെ യഹോവയെ അന്വേഷിച്ച യെഹോശാഫാത്തിന്‍റെ മകനല്ലോ എന്നു പറഞ്ഞ് അവർ അവനെ അടക്കം ചെയ്തു. ഇങ്ങനെ അഹസ്യാവിന്‍റെ ഗൃഹത്തിൽ രാജ്യഭരണം ഏൽപ്പാൻ ആരും ഇല്ലാതെയായി. 
'''
"10" = '''
:sup:`10` അഹസ്യാവിന്‍റെ അമ്മയായ അഥല്യാ തന്‍റെ മകൻ മരിച്ചുപോയി എന്നു കണ്ടു യെഹൂദാഗൃഹത്തിലെ രാജസന്തതിയെ ഒക്കെയും നശിപ്പിച്ചു. 
'''
"11" = '''
:sup:`11` എന്നാൽ രാജകുമാരിയായ യെഹോശബത്ത്, കൊല്ലപ്പെടുന്ന രാജകുമാരന്മാരുടെ ഇടയിൽനിന്ന് അഹസ്യാവിന്‍റെ മകൻ യോവാശിനെ രഹസ്യമായി എടുത്ത്, അവനെയും അവന്‍റെ ധാത്രിയെയും ഒരു ശയനഗൃഹത്തിൽ ഒളിപ്പിച്ചു. ഇങ്ങനെ യെഹോരാം രാജാവിന്‍റെ മകളും യെഹോയാദാ പുരോഹിതന്‍റെ ഭാര്യയുമായ യെഹോശബത്ത് അവൾ അഹസ്യാവിന്‍റെ സഹോദരിയല്ലോ അഥല്യാ അവനെ കൊല്ലാതിരിക്കേണ്ടതിന് അവനെ ഒളിപ്പിച്ചു. 
'''
"12" = '''
:sup:`12` അഥല്യാ യെഹൂദാദേശം ഭരിച്ച ആറു വര്‍ഷം യോവാശ് അവരോട് കൂടെ ദൈവാലയത്തിൽ ഒളിച്ചിരുന്നു. 
'''
