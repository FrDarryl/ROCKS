[4]
"1" = '''
:sup:`1` അനന്തരം ബോവസ് പട്ടണവാതില്‍ക്കൽ ചെന്നു അവിടെ ഇരുന്നു. ബോവസ് പറഞ്ഞിരുന്ന ബന്ധുവായ വീണ്ടെടുപ്പുകാരൻ കടന്നുപോകുന്നത് കണ്ടു: “സ്നേഹിതാ, വന്ന് ഇവിടെ ഇരിക്ക” എന്നു അവനോട് പറഞ്ഞു. അവൻ ചെന്നു അവിടെ ഇരുന്നു. 
'''
"2" = '''
:sup:`2` പിന്നെ അവൻ പട്ടണത്തിലെ മൂപ്പന്മാരിൽ പത്തുപേരെ വരുത്തി; ഇവിടെ ഇരിപ്പിൻ എന്നു പറഞ്ഞു; അവരും ഇരുന്നു. 
'''
"3" = '''
:sup:`3` അപ്പോൾ അവൻ ആ ബന്ധുവായ വീണ്ടെടുപ്പുകാരനോട് പറഞ്ഞത്: “മോവാബ് ദേശത്തു നിന്നു മടങ്ങിവന്നിരിക്കുന്ന നൊവൊമി നമ്മുടെ സഹോദരനായ എലീമേലെക്കിന്‍റെ വയൽ വില്ക്കുന്നു. ആകയാൽ നിന്നോട് അത് അറിയിക്കുവാൻ ഞാൻ വിചാരിച്ചു; ഇവിടെ ഇരിക്കുന്നവരുടെയും ജനത്തിന്‍റെ മൂപ്പന്മാരുടെയും മുമ്പാകെ നീ അത് വിലയ്ക്കു വാങ്ങുക. 
'''
"4" = '''
:sup:`4` നിനക്ക് വീണ്ടെടുപ്പാൻ മനസ്സുണ്ടെങ്കിൽ വീണ്ടെടുക്കുക; ഇല്ലെങ്കിൽ ഞാൻ അറിയേണ്ടതിന്ന് എന്നോട് പറയുക; നീയും നീ കഴിഞ്ഞാൽ ഞാനും അല്ലാതെ വീണ്ടെടുപ്പാൻ മറ്റാരുമില്ല.” 
'''
"5" = '''
:sup:`5` അതിന് അവൻ: “ഞാൻ വീണ്ടെടുക്കാം” എന്ന് പറഞ്ഞു. അപ്പോൾ ബോവസ്: “നീ നൊവൊമിയോടു വയൽ വാങ്ങുമ്പോൾ തന്നെ, മരിച്ചവന്‍റെ പേർ അവന്‍റെ അവകാശത്തിന്മേൽ നിലനിർത്തേണ്ടതിന് അവന്‍റെ ഭാര്യ മോവാബ്യസ്ത്രീയായ രൂത്തിനെയും വാങ്ങേണം” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` അതിന് ആ അടുത്ത വീണ്ടെടുപ്പുകാരൻ: “എനിക്ക് അത് വീണ്ടെടുപ്പാൻ കഴിയുകയില്ല; അല്ലെങ്കിൽ എന്‍റെ സ്വന്ത അവകാശം നഷ്ടപ്പെടുത്തേണ്ടിവരും; ആകയാൽ ഞാൻ വീണ്ടെടുക്കേണ്ടത് നീ വീണ്ടെടുത്തുകൊള്ളുക; എന്തെന്നാൽ എനിക്ക് വീണ്ടെടുക്കുവാൻ കഴിയുകയില്ല” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` എന്നാൽ വീണ്ടെടുപ്പും കൈമാറ്റവും സംബന്ധിച്ചുള്ള കാര്യത്തിന്‍റെ ഉറപ്പിനായി ഒരുവൻ തന്‍റെ കാലിലെ ചെരിപ്പൂരി മറ്റേയാൾക്ക് കൊടുക്കുന്നത് യിസ്രായേലിലെ പഴയ ആചാരം ആയിരുന്നു. ഇത് ഉറപ്പിനു വേണ്ടി യിസ്രായേലിൽ ചെയ്തിരുന്നു. 
'''
"8" = '''
:sup:`8` അങ്ങനെ ആ വീണ്ടെടുപ്പുകാരൻ ബോവസിനോട്: “നീ അത് വാങ്ങിക്കൊള്ളുക” എന്നു പറഞ്ഞ് തന്‍റെ ചെരിപ്പൂരിക്കൊടുത്തു. 
'''
"9" = '''
:sup:`9` അപ്പോൾ ബോവസ് മൂപ്പന്മാരോടും സകലജനത്തോടും പറഞ്ഞത്: “എലീമേലെക്കിനും കില്യോന്നും മഹ്ലോനും ഉള്ളതൊക്കെയും ഞാൻ നൊവൊമിയോടു വാങ്ങിയിരിക്കുന്നു എന്നതിന് നിങ്ങൾ ഇന്ന് സാക്ഷികൾ ആകുന്നു. 
'''
"10" = '''
:sup:`10` അത്രയുമല്ല, മരിച്ചവന്‍റെ അവകാശം നിലനിർത്തുന്നതിനും അവന്‍റെ പേർ സഹോദരന്മാരുടെ ഇടയിൽനിന്നും അവന്‍റെ സ്ഥാനം പട്ടണവാതില്ക്കൽനിന്നും മാറ്റപ്പെടാതിരിക്കേണ്ടതിനും മരിച്ചുപോയ മഹ്ലോന്‍റെ ഭാര്യ മോവാബ്യസ്ത്രീയായ രൂത്തിനെയും ഞാൻ ഭാര്യയായി എടുത്തിരിക്കുന്നു എന്നതിന്നും നിങ്ങൾ ഇന്ന് സാക്ഷികൾ ആകുന്നു.” 
'''
"11" = '''
:sup:`11` അതിന് പട്ടണവാതില്‍ക്കൽ ഇരുന്ന സകലജനവും മൂപ്പന്മാരും പറഞ്ഞത്: “ഞങ്ങൾ സാക്ഷികൾ തന്നെ; നിന്‍റെ ഭവനത്തിൽ വന്നിരിക്കുന്ന സ്ത്രീയെ യഹോവ യാക്കോബിന് അനവധി മക്കളെ കൊടുക്കുവാന്‍ ഇടയാക്കിയതും യിസ്രയേൽ ഗൃഹം പണിയുവാന്‍ മുഖാന്തിരമാക്കിയതുമായ റാഹേലിനെപ്പോലെയും ലേയയെപ്പോലെയും ആക്കിതീര്‍ക്കട്ടെ; നീ ബേത്ലേഹേമിൽ, പ്രസിദ്ധനാകയും, എഫ്രാത്തയിൽ അഭിവൃദ്ധിപ്പെടുകയും ചെയ്യട്ടെ 
'''
"12" = '''
:sup:`12` ഈ യുവതിയിൽനിന്നു യഹോവ നിനക്ക് നല്കുന്ന സന്തതിയാൽ നിന്‍റെ ഗൃഹം താമാർ യെഹൂദായ്ക്കു പ്രസവിച്ച ഫേരെസിന്‍റെ ഗൃഹം പോലെ ആയിത്തീരട്ടെ.” 
'''
"13" = '''
:sup:`13` ഇങ്ങനെ ബോവസ് രൂത്തിനെ ഭാര്യയായി സ്വീകരിച്ചു; അവൻ അവളുടെ അടുക്കൽ ചെന്നപ്പോൾ യഹോവ അവൾക്കു ഗർഭം നല്കി; അവൾ ഒരു മകനെ പ്രസവിച്ചു. 
'''
"14" = '''
:sup:`14` അതിന് സ്ത്രീകൾ നൊവൊമിയോട്: “ഇന്ന് നിന്നെ ഉപേക്ഷിക്കാതെ നിനക്ക് ഒരു വീണ്ടെടുപ്പുകാരനെ നൽകിയ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവന്‍റെ പേർ യിസ്രായേലിൽ പ്രസിദ്ധമാകട്ടെ. 
'''
"15" = '''
:sup:`15` അവൻ നിനക്ക് ആശ്വാസപ്രദനും നിന്‍റെ വാർദ്ധക്യത്തിൽ നിന്നെ പോഷിപ്പിക്കുന്നവനും ആകട്ടെ. നിന്നെ സ്നേഹിക്കുന്നവളും ഏഴു പുത്രന്മാരെക്കാൾ നിനക്ക് നല്ലവളുമായ നിന്‍റെ മരുമകളല്ലോ അവനെ പ്രസവിച്ചത്” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അങ്ങനെ നൊവൊമി കുഞ്ഞിനെ എടുത്ത് മടിയിൽ കിടത്തി അവന് ശുശ്രൂഷകയായിത്തീർന്നു. 
'''
"17" = '''
:sup:`17` അവളുടെ അയല്‍ക്കാരത്തികൾ: “നൊവൊമിക്കു ഒരു മകൻ ജനിച്ചു” എന്നു പറഞ്ഞു അവന് ഓബേദ് എന്നു പേർവിളിച്ചു. ദാവീദിന്‍റെ അപ്പനായ യിശ്ശായിയുടെ അപ്പൻ ഇവൻ തന്നെ. 
'''
"18" = '''
:sup:`18` ഫേരെസിന്‍റെ വംശപാരമ്പര്യം ഇപ്രകാരമാണ്: ഫേരെസ് ഹെസ്രോനെ ജനിപ്പിച്ചു. ഹെസ്രോൻ രാമിനെ ജനിപ്പിച്ചു. 
'''
"19" = '''
:sup:`19` രാം അമ്മീനാദാബിനെ ജനിപ്പിച്ചു. 
'''
"20" = '''
:sup:`20` അമ്മീനാദാബ് നഹശോനെ ജനിപ്പിച്ചു; നഹശോൻ സല്‍മോനെ ജനിപ്പിച്ചു. 
'''
"21" = '''
:sup:`21` സല്‍മോൻ ബോവസിനെ ജനിപ്പിച്ചു; ബോവസ് ഓബേദിനെ ജനിപ്പിച്ചു. 
'''
"22" = '''
:sup:`22` ഓബേദ് യിശ്ശായിയെ ജനിപ്പിച്ചു; യിശ്ശായി ദാവീദിനെ ജനിപ്പിച്ചു.
'''
