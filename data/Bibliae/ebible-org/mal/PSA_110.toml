[110]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവ എന്‍റെ കർത്താവിനോട് അരുളിച്ചെയ്യുന്നത്: “ഞാൻ നിന്‍റെ ശത്രുക്കളെ നിന്‍റെ പാദപീഠമാക്കുവോളം നീ എന്‍റെ വലത്തുഭാഗത്തിരിക്കുക.” 
'''
"2" = '''
:sup:`2` നിന്‍റെ ബലമുള്ള ചെങ്കോൽ യഹോവ സീയോനിൽനിന്നു നീട്ടും; നീ നിന്‍റെ ശത്രുക്കളുടെ മദ്ധ്യത്തിൽ വാഴുക. 
'''
"3" = '''
:sup:`3` നിന്‍റെ സേനാദിവസത്തില്‍ നിന്‍റെ ജനം സ്വമേധയാ നിനക്കു വിധേയപ്പെട്ടിരിക്കും; വിശുദ്ധ വസ്ത്രാലങ്കാരത്തോടുകൂടി ഉഷസ്സിന്‍റെ ഉദരത്തിൽനിന്ന് പുറപ്പെടുന്ന മഞ്ഞുപോലെ യുവാക്കൾ നിനക്കുവേണ്ടി പുറപ്പെട്ടുവരും. 
'''
"4" = '''
:sup:`4` “നീ മല്ക്കീസേദെക്കിന്‍റെ ക്രമപ്രകാരം എന്നേക്കും ഒരു പുരോഹിതൻ ആകുന്നു” എന്നു യഹോവ സത്യംചെയ്തു; അതിന് മാറ്റമില്ല. 
'''
"5" = '''
:sup:`5` കർത്താവ് നിന്‍റെ വലത്തുഭാഗത്തുണ്ട്; തന്‍റെ ക്രോധദിവസത്തിൽ രാജാക്കന്മാരെ തകർത്തുകളയും. 
'''
"6" = '''
:sup:`6` അവിടുന്ന് ജനതകളുടെ ഇടയിൽ ന്യായംവിധിക്കും; അവൻ എല്ലാ സ്ഥലങ്ങളും ശവങ്ങൾകൊണ്ട് നിറയ്ക്കും; അവിടുന്ന് അനേകം ദേശങ്ങളുടെ തലവന്മാരെ തകർത്തുകളയും. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് വഴിയരികിലുള്ള അരുവിയിൽനിന്നു കുടിക്കും; അതുകൊണ്ട് അവിടുന്ന് തല ഉയർത്തും. 
'''
