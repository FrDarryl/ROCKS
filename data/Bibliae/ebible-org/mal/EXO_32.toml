[32]
"1" = '''
:sup:`1` എന്നാൽ മോശെ പർവ്വതത്തിൽനിന്ന് ഇറങ്ങിവരുവാൻ താമസിക്കുന്നു എന്നു ജനം കണ്ടപ്പോൾ ജനം അഹരോന്‍റെ അടുക്കൽ വന്നുകൂടി അവനോട്: “നീ എഴുന്നേറ്റ്, ഞങ്ങളെ നയിക്കാൻ ഒരു ദൈവത്തെ ഉണ്ടാക്കി തരിക; ഞങ്ങളെ മിസ്രയീമിൽ നിന്ന് പുറപ്പെടുവിച്ചു കൊണ്ടുവന്ന മോശെയ്ക്ക് എന്ത് സംഭവിച്ചു എന്നു ഞങ്ങൾ അറിയുന്നില്ല” എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` അഹരോൻ അവരോട്: “നിങ്ങളുടെ ഭാര്യമാരുടെയും പുത്രന്മാരുടെയും പുത്രിമാരുടെയും കാതിലെ പൊൻകുണുക്ക് അഴിച്ച് എടുത്ത് എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` ജനം തങ്ങളുടെ കാതുകളിൽ നിന്ന് പൊൻകുണുക്ക് അഴിച്ച് എടുത്ത് അഹരോന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"4" = '''
:sup:`4` അവൻ അത് അവരുടെ കയ്യിൽനിന്ന് വാങ്ങി, മൂശയിലുരുക്കി കൊത്തുളികൊണ്ട് ഒരു കാളക്കുട്ടിയെ വാർത്തുണ്ടാക്കി. അപ്പോൾ അവർ: “യിസ്രായേലേ, ഇത് നിന്നെ മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവന്ന നിന്‍റെ ദൈവം ആകുന്നു” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അഹരോൻ അത് കണ്ടപ്പോൾ അതിന് മുമ്പിൽ ഒരു യാഗപീഠം പണിതു: “നാളെ യഹോവയ്ക്ക് ഒരു ഉത്സവം” എന്നു വിളിച്ചു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` പിറ്റേന്ന് അവർ അതിരാവിലെ എഴുന്നേറ്റ് ഹോമയാഗങ്ങൾ കഴിച്ചു, സമാധാനയാഗങ്ങളും അർപ്പിച്ചു; ജനം ഭക്ഷിക്കുവാനും കുടിക്കുവാനും ഇരുന്നു കളിക്കുവാൻ എഴുന്നേറ്റു. 
'''
"7" = '''
:sup:`7` അപ്പോൾ യഹോവ മോശെയോട്: “നീ ഇറങ്ങിച്ചെല്ലുക; നീ മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവന്ന നിന്‍റെ ജനം സ്വയം തങ്ങളെ തന്നെ വഷളാക്കിയിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ഞാൻ അവരോട് കല്പിച്ച വഴി അവർ വേഗത്തിൽ വിട്ടുമാറി ഒരു കാളക്കുട്ടിയെ വാർത്തുണ്ടാക്കി അതിനെ നമസ്കരിച്ച് യാഗം കഴിച്ചു: യിസ്രായേലേ, ഇത് നിന്നെ മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവന്ന നിന്‍റെ ദൈവം ആകുന്നു എന്നു പറയുന്നു” എന്നു അരുളിച്ചെയ്തു. 
'''
"9" = '''
:sup:`9` “ഞാൻ ഈ ജനത്തെ നോക്കി, അത് ദുശ്ശാഠ്യമുള്ള ജനം ആകുന്നു എന്നു കണ്ടു. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് എന്‍റെ കോപം അവർക്ക് വിരോധമായി ജ്വലിച്ച് ഞാൻ അവരെ ദഹിപ്പിക്കേണ്ടതിന് എന്നെ വിടുക; നിന്നെ ഞാൻ വലിയൊരു ജാതിയാക്കും” എന്നും യഹോവ മോശെയോട് അരുളിച്ചെയ്തു. 
'''
"11" = '''
:sup:`11` എന്നാൽ മോശെ തന്‍റെ ദൈവമായ യഹോവയോട് അപേക്ഷിച്ചു: “യഹോവേ, അവിടുത്തെ മഹാബലംകൊണ്ടും ഭുജവീര്യംകൊണ്ടും മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവന്ന അവിടുത്തെ ജനത്തിന് വിരോധമായി അങ്ങേയുടെ കോപം ജ്വലിക്കുന്നത് എന്ത്? 
'''
"12" = '''
:sup:`12` മലകളിൽവച്ച് കൊന്നുകളയുവാനും ഭൂതലത്തിൽനിന്ന് നശിപ്പിക്കുവാനും അവരെ ദോഷത്തിനായി അവൻ കൊണ്ടുപോയി എന്നു മിസ്രയീമ്യരെക്കൊണ്ടു പറയിക്കുന്നത് എന്തിന്? അവിടുത്തെ ഉഗ്രകോപം വിട്ടുതിരിഞ്ഞ് അവിടുത്തെ ജനത്തിന് വരുവാനുള്ള ഈ അനർത്ഥത്തെക്കുറിച്ച് അനുതപിക്കേണമേ. 
'''
"13" = '''
:sup:`13` അങ്ങേയുടെ ദാസന്മാരായ അബ്രാഹാമിനെയും യിസ്ഹാക്കിനെയും യിസ്രായേലിനെയും ഓർക്കേണമേ. ഞാൻ നിങ്ങളുടെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിക്കുകയും ഞാൻ അരുളിച്ചെയ്ത ഈ ദേശം നിങ്ങളുടെ സന്തതിക്ക് കൊടുക്കുകയും അവർ അതിനെ എന്നേക്കും അവകാശമായി പ്രാപിക്കുകയും ചെയ്യുമെന്ന് അങ്ങ് സ്വന്തനാമത്തിൽ അവരോട് സത്യംചെയ്തുവല്ലോ.” 
'''
"14" = '''
:sup:`14` അപ്പോൾ യഹോവ തന്‍റെ ജനത്തിന് വരുത്തും എന്നു കല്പിച്ച അനർത്ഥത്തെക്കുറിച്ച് അനുതപിച്ചു. 
'''
"15" = '''
:sup:`15` മോശെ തിരിഞ്ഞ് പർവ്വതത്തിൽനിന്ന് ഇറങ്ങി; സാക്ഷ്യത്തിൻ്റെ പലക രണ്ടും അവന്‍റെ കയ്യിൽ ഉണ്ടായിരുന്നു. ആ പലക ഇപ്പുറവും അപ്പുറവുമായി ഇരുവശത്തും എഴുതിയതായിരുന്നു. 
'''
"16" = '''
:sup:`16` പലക ദൈവത്തിന്‍റെ പണിയും പലകയിൽ പതിഞ്ഞ എഴുത്ത് ദൈവത്തിന്‍റെ എഴുത്തും ആയിരുന്നു. 
'''
"17" = '''
:sup:`17` ജനം ആർത്തുവിളിക്കുന്ന ഘോഷം യോശുവ കേട്ടപ്പോൾ അവൻ മോശെയോട്: “പാളയത്തിൽ യുദ്ധഘോഷം ഉണ്ട്” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അതിന് അവൻ: “ജയിച്ച് ആർക്കുന്നവരുടെ ഘോഷമല്ല, തോറ്റ് നിലവിളിക്കുന്നവരുടെ നിലവിളിയുമല്ല, പ്രതിഗാനം ചെയ്യുന്നവരുടെ ഘോഷമാണ് ഞാൻ കേൾക്കുന്നത്” എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അവൻ പാളയത്തിന് അടുത്തെത്തിയപ്പോൾ കാളക്കുട്ടിയെയും നൃത്തങ്ങളെയും കണ്ടു. അപ്പോൾ മോശെയുടെ കോപം ജ്വലിച്ചു. അവൻ പലകകളെ കയ്യിൽനിന്ന് എറിഞ്ഞ് പർവ്വതത്തിന്‍റെ അടിവാരത്തുവച്ച് പൊട്ടിച്ചുകളഞ്ഞു. 
'''
"20" = '''
:sup:`20` അവർ ഉണ്ടാക്കിയിരുന്ന കാളക്കുട്ടിയെ അവൻ എടുത്ത് തീയിൽ ഇട്ടു ചുട്ട് അരച്ചു പൊടിയാക്കി വെള്ളത്തിൽ വിതറി യിസ്രായേൽ മക്കളെ കുടിപ്പിച്ചു. 
'''
"21" = '''
:sup:`21` മോശെ അഹരോനോടു: “ഈ ജനത്തിന്മേൽ ഇത്രവലിയ പാപം വരുത്തുവാൻ അവർ നിന്നോട് എന്ത് ചെയ്തു” എന്നു ചോദിച്ചു. 
'''
"22" = '''
:sup:`22` അതിന് അഹരോൻ പറഞ്ഞത്: “യജമാനന്‍റെ കോപം ജ്വലിക്കരുതേ; ഈ ജനം ദോഷത്തിലേക്ക് ചാഞ്ഞിരിക്കുന്നു എന്നു നീ അറിയുന്നുവല്ലോ. 
'''
"23" = '''
:sup:`23` ‘ഞങ്ങളെ നയിക്കേണ്ടതിന് ഒരു ദൈവത്തെ ഉണ്ടാക്കി തരേണം; ഞങ്ങളെ മിസ്രയീംദേശത്തുനിന്ന് കൊണ്ടുവന്ന മോശെയ്ക്ക് എന്ത് സംഭവിച്ചു എന്നു ഞങ്ങൾ അറിയുന്നില്ലല്ലോ’ എന്നു അവർ എന്നോട് പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` ഞാൻ അവരോട്: ‘പൊന്നുള്ളവർ അത് അഴിച്ചെടുക്കട്ടെ’ എന്നു പറഞ്ഞു. അവർ അത് എന്‍റെ പക്കൽ തന്നു; ഞാൻ അത് തീയിൽ ഇട്ടു ഈ കാളക്കുട്ടി പുറത്തു വന്നു. 
'''
"25" = '''
:sup:`25` അവരുടെ ശത്രുക്കൾക്കു മുമ്പിൽ അവർ പരിഹാസ്യരാകുവാൻ അഹരോൻ അവരെ അനുവദിച്ചതിനാൽ ജനം കെട്ടഴിഞ്ഞവരായി എന്നു കണ്ടിട്ട് മോശെ പാളയത്തിന്‍റെ വാതില്ക്കൽ നിന്നുകൊണ്ടു: 
'''
"26" = '''
:sup:`26` “യഹോവയുടെ പക്ഷത്ത് ഉള്ളവർ എന്‍റെ അടുക്കൽ വരട്ടെ” എന്നു പറഞ്ഞു. അപ്പോൾ ലേവ്യർ എല്ലാവരും അവന്‍റെ അടുക്കൽ വന്നുകൂടി. 
'''
"27" = '''
:sup:`27` അവൻ അവരോട്: “നിങ്ങൾ ഓരോരുത്തരും അവനവന്‍റെ വാൾ അരയ്ക്ക് കെട്ടി പാളയത്തിൽകൂടി വാതിൽതോറും കടന്ന് ഓരോരുത്തൻ തന്‍റെ സഹോദരനെയും, സ്നേഹിതനെയും അയല്ക്കാരനെയും കൊന്നുകളയുവിൻ എന്നിങ്ങനെ യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ കല്പിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` മോശെ പറഞ്ഞതുപോലെ ലേവ്യർ ചെയ്തു. അന്നു ഏകദേശം മൂവായിരം (3,000) പേർ വീണു. 
'''
"29" = '''
:sup:`29` “യഹോവ ഇന്ന് നിങ്ങൾക്ക് അനുഗ്രഹം നല്കേണ്ടതിന് നിങ്ങൾ ഇന്ന് ഓരോരുത്തനും സ്വന്തം മകനും സഹോദരനും വിരോധമായി യഹോവയ്ക്ക് നിങ്ങളെ തന്നെ ഏല്പിച്ചുകൊടുക്കുവിൻ” എന്നു മോശെ പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` പിറ്റെന്നാൾ മോശെ: “നിങ്ങൾ ഒരു മഹാപാപം ചെയ്തിരിക്കുന്നു; ഇപ്പോൾ ഞാൻ യഹോവയുടെ അടുക്കൽ കയറിച്ചെല്ലും; നിങ്ങളുടെ പാപത്തിനുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യുവാൻ എനിക്ക് കഴിഞ്ഞേക്കും” എന്നു പറഞ്ഞു. 
'''
"31" = '''
