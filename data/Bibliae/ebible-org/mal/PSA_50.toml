[50]
"1" = '''
:sup:`1` ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. സർവ്വശക്തനായ ദൈവം, യഹോവയായ ദൈവം തന്നെ, തന്‍റെ വാക്കിനാൽ, സൂര്യന്‍റെ ഉദയംമുതൽ അസ്തമയംവരെ ഭൂമിയെ വിളിക്കുന്നു. 
'''
"2" = '''
:sup:`2` സൗന്ദര്യത്തിന്‍റെ പൂർണ്ണതയായ സീയോനിൽനിന്നു ദൈവം പ്രകാശിക്കുന്നു. 
'''
"3" = '''
:sup:`3` നമ്മുടെ ദൈവം വരുന്നു; നിശ്ശബ്ദനായിരിക്കുകയില്ല; ദൈവത്തിന്‍റെ മുമ്പിൽ തീ ദഹിപ്പിക്കുന്നു; അവിടുത്തെ ചുറ്റും വലിയ കൊടുങ്കാറ്റടിക്കുന്നു. 
'''
"4" = '''
:sup:`4` തന്‍റെ ജനത്തെ ന്യായം വിധിക്കേണ്ടതിന് കർത്താവ് ഉയരത്തിൽനിന്ന് ആകാശത്തെയും ഭൂമിയെയും വിളിക്കുന്നു. 
'''
"5" = '''
:sup:`5` യാഗം കഴിച്ച് എന്നോട് ഉടമ്പടി ചെയ്തവരായ എന്‍റെ വിശുദ്ധന്മാരെ എന്‍റെ അടുക്കൽ കൂട്ടുവിൻ. 
'''
"6" = '''
:sup:`6` ദൈവം തന്നെ ന്യായാധിപതി ആയിരിക്കുകയാൽ ആകാശം അവിടുത്തെ നീതിയെ ഘോഷിക്കും. സേലാ. 
'''
"7" = '''
:sup:`7` എന്‍റെ ജനമേ, കേൾക്കുക; ഞാൻ സംസാരിക്കും. യിസ്രായേലേ, ഞാൻ നിങ്ങൾക്കെതിരെ സാക്ഷ്യം പറയും: ദൈവമായ ഞാൻ നിന്‍റെ ദൈവമാകുന്നു. 
'''
"8" = '''
:sup:`8` നിന്‍റെ ഹനനയാഗങ്ങളെക്കുറിച്ച് ഞാൻ നിന്നെ ശാസിക്കുന്നില്ല; നിന്‍റെ ഹോമയാഗങ്ങൾ എപ്പോഴും എന്‍റെ മുമ്പാകെ ഉണ്ടല്ലോ. 
'''
"9" = '''
:sup:`9` നിന്‍റെ വീട്ടിൽനിന്ന് ഒരു കാളയെയോ നിന്‍റെ തൊഴുത്തുകളിൽനിന്ന് ഒരു കോലാട്ടുകൊറ്റനെയോ ഞാൻ എടുക്കുകയില്ല. 
'''
"10" = '''
:sup:`10` കാട്ടിലെ സകലമൃഗങ്ങളും ആയിരം കുന്നുകളിലെ കന്നുകാലികളും എനിക്കുള്ളവയാകുന്നു. 
'''
"11" = '''
:sup:`11` മലകളിലെ പക്ഷികളെ എല്ലാം ഞാൻ അറിയുന്നു; വയലിലെ വന്യമൃഗങ്ങളും എനിക്കുള്ളവ തന്നെ. 
'''
"12" = '''
:sup:`12` “എനിക്ക് വിശക്കുമ്പോൾ ഞാൻ നിന്നോട് പറയുകയില്ല; ലോകവും അതിലുള്ള സകലവും എന്‍റെതാകുന്നു. 
'''
"13" = '''
:sup:`13` ഞാൻ കാളകളുടെ മാംസം തിന്നുമോ? കോലാട്ടുകൊറ്റന്മാരുടെ രക്തം കുടിക്കുമോ? 
'''
"14" = '''
:sup:`14` ദൈവത്തിന് സ്തോത്രയാഗം അർപ്പിക്കുക; അത്യുന്നതനായ ദൈവത്തിന് നിന്‍റെ നേർച്ചകൾ കഴിക്കുക. 
'''
"15" = '''
:sup:`15` കഷ്ടകാലത്ത് എന്നെ വിളിച്ചപേക്ഷിക്കുക; ഞാൻ നിന്നെ വിടുവിക്കുകയും നീ എന്നെ മഹത്വപ്പെടുത്തുകയും ചെയ്യും.“ 
'''
"16" = '''
:sup:`16` എന്നാൽ ദുഷ്ടനോട് ദൈവം അരുളിച്ചെയ്യുന്നത്: “എന്‍റെ ചട്ടങ്ങൾ അറിയിക്കുവാനും എന്‍റെ നിയമം നിന്‍റെ വായിൽ എടുക്കുവാനും നിനക്കു എന്ത് കാര്യം? 
'''
"17" = '''
:sup:`17` നീ ശാസന വെറുത്ത് എന്‍റെ വചനങ്ങൾ നിന്‍റെ പിറകിൽ എറിഞ്ഞുകളയുന്നുവല്ലോ. 
'''
"18" = '''
:sup:`18` കള്ളനെ കണ്ടാൽ നീ അവന്‍റെ പക്ഷം ചേരുന്നു; വ്യഭിചാരികളോട് നീ കൂട്ട് കൂടുന്നു. 
'''
"19" = '''
:sup:`19` “നിന്‍റെ വായ് നീ ദോഷത്തിന് വിട്ടുകൊടുക്കുന്നു; നിന്‍റെ നാവ് വഞ്ചനയ്ക്ക് രൂപം നൽകുന്നു. 
'''
"20" = '''
:sup:`20` നീ ഇരുന്ന് നിന്‍റെ സഹോദരന് വിരോധമായി സംസാരിക്കുന്നു; നിന്‍റെ അമ്മയുടെ മകനെക്കുറിച്ച് അപവാദം പറയുന്നു. 
'''
"21" = '''
:sup:`21` ഇപ്രകാരം നീ ചെയ്യുകയും ഞാൻ മിണ്ടാതിരിക്കുകയും ചെയ്തപ്പോൾ ഞാനും നിന്നെപ്പോലെയുള്ളവനെന്ന് നീ വിചാരിച്ചു; എന്നാൽ ഞാൻ നിന്നെ ശാസിച്ച് നിന്‍റെ കണ്ണിന്‍റെ മുമ്പിൽ അവയെല്ലാം നിരത്തിവക്കും.” 
'''
"22" = '''
:sup:`22` “ദൈവത്തെ മറക്കുന്നവരേ, ഇത് ഓർത്തുകൊള്ളുവീൻ; അല്ലെങ്കിൽ ഞാൻ നിങ്ങളെ കീറിക്കളയും; വിടുവിക്കുവാൻ ആരും ഉണ്ടാകുകയുമില്ല. 
'''
"23" = '''
:sup:`23` സ്തോത്രമെന്ന യാഗം അർപ്പിക്കുന്നവൻ എന്നെ മഹത്വപ്പെടുത്തുന്നു; തന്‍റെ നടപ്പ് ക്രമപ്പെടുത്തുന്നവന് ഞാൻ ദൈവത്തിന്‍റെ രക്ഷയെ കാണിച്ചുകൊടുക്കും.“ 
'''
