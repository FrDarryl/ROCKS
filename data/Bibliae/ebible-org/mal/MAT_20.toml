[20]
"1" = '''
:sup:`1` സ്വർഗ്ഗരാജ്യം തന്‍റെ മുന്തിരിത്തോട്ടത്തിൽ വേലക്കാരെ വിളിച്ചാക്കേണ്ടതിന് അതിരാവിലെ പുറപ്പെട്ട ഭൂവുടമയോട് സദൃശം. 
'''
"2" = '''
:sup:`2` വേലക്കാരോട് അവൻ ദിവസത്തേക്ക് ഓരോ വെള്ളിക്കാശ് പറഞ്ഞൊത്തിട്ട്, അവരെ മുന്തിരിത്തോട്ടത്തിൽ അയച്ചു. 
'''
"3" = '''
:sup:`3` അവൻ മൂന്നാംമണി നേരത്തും പുറപ്പെട്ടു, മറ്റുചിലർ ചന്തയിൽ മിനക്കെട്ടു നില്ക്കുന്നതു കണ്ടു: 
'''
"4" = '''
:sup:`4` നിങ്ങളും മുന്തിരിത്തോട്ടത്തിൽ പോകുവിൻ; ന്യായമായത് തരാം എന്നു അവരോട് പറഞ്ഞു; അങ്ങനെ അവർ ജോലിയ്ക്കുപോയി. 
'''
"5" = '''
:sup:`5` അവൻ ആറാം മണി നേരത്തും ഒമ്പതാംമണി നേരത്തും ചെന്നു അങ്ങനെ തന്നെ ചെയ്തു. 
'''
"6" = '''
:sup:`6` പതിനൊന്നാം മണി നേരത്തും ചെന്നു, മറ്റുചിലർ നില്ക്കുന്നതു കണ്ടിട്ട്; നിങ്ങൾ ഇവിടെ പകൽ മുഴുവൻ മിനക്കെട്ടു നില്ക്കുന്നതു എന്ത് എന്നു ചോദിച്ചു. 
'''
"7" = '''
:sup:`7` ഞങ്ങളെ ആരും കൂലിക്ക് വിളിക്കായ്കകൊണ്ടത്രേ എന്നു അവർ പറഞ്ഞപ്പോൾ: നിങ്ങളും മുന്തിരിത്തോട്ടത്തിലേക്കു ചെല്ലുവിൻ എന്നു അവരോട് പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` സന്ധ്യയായപ്പോൾ മുന്തിരിത്തോട്ടത്തിന്‍റെ ഉടയവൻ തന്‍റെ കാര്യസ്ഥനോട്: വേലക്കാരെ വിളിച്ച്, പിമ്പന്മാർ തുടങ്ങി മുമ്പന്മാർ വരെ അവർക്ക് കൂലി കൊടുക്ക എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അങ്ങനെ പതിനൊന്നാം മണിനേരത്ത് വന്നവർ ചെന്നു ഓരോ വെള്ളിക്കാശ് വാങ്ങി. 
'''
"10" = '''
:sup:`10` മുമ്പന്മാർ വന്നപ്പോൾ തങ്ങൾക്കു അധികം കിട്ടും എന്നു നിരൂപിച്ചു; അവർക്കും ഓരോ വെള്ളിക്കാശ് കിട്ടി. 
'''
"11" = '''
:sup:`11` അത് വാങ്ങിയിട്ട് അവർ ഭൂവുടമയുടെ നേരെ പരാതിപ്പെട്ടു. 
'''
"12" = '''
:sup:`12` ഈ പിമ്പന്മാർ ഒരു മണിനേരം മാത്രം വേല ചെയ്തിട്ടും നീ അവരെ പകലത്തെ ഭാരവും ചുട്ടു പൊള്ളുന്ന ചൂടും സഹിച്ച ഞങ്ങളോടു സമമാക്കിയല്ലോ എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` എന്നാൽ ഭൂവുടമ അവരിൽ ഒരുവനോട് ഉത്തരം പറഞ്ഞത്: സ്നേഹിതാ, ഞാൻ നിന്നോട് അന്യായം ചെയ്യുന്നില്ല; നീ എന്നോട് ഒരു വെള്ളിക്കാശ് പറഞ്ഞു സമ്മതിച്ചില്ലയോ? 
'''
"14" = '''
:sup:`14` നിൻ്റെത് വാങ്ങി പൊയ്ക്കൊൾക; നിനക്കു തന്നതുപോലെ ഈ ഒടുവിൽ വന്നവനും കൊടുക്കുക എന്നത് എന്‍റെ ഇഷ്ടമാണ്. 
'''
"15" = '''
:sup:`15` എനിക്കുള്ളതിനെക്കൊണ്ട് മനസ്സുപോലെ ചെയ്‌വാൻ എനിക്ക് ന്യായമില്ലയോ? ഞാൻ നല്ലവൻ ആകകൊണ്ട് നിന്‍റെ കണ്ണ് കടിക്കുന്നുവോ? 
'''
"16" = '''
:sup:`16` ഇങ്ങനെ പിമ്പന്മാർ മുമ്പന്മാരും മുമ്പന്മാർ പിമ്പന്മാരും ആകും. 
'''
"17" = '''
:sup:`17` യേശു യെരൂശലേമിലേക്ക് യാത്ര ചെയ്യുമ്പോൾ പന്ത്രണ്ടു ശിഷ്യന്മാരെയും വേറിട്ടു കൂട്ടിക്കൊണ്ട് വഴിയിൽവെച്ചു അവരോട് പറഞ്ഞത്: 
'''
"18" = '''
:sup:`18` കാണ്മീൻ, നാം യെരൂശലേമിലേക്ക് പോകുന്നുവല്ലോ; അവിടെ മനുഷ്യപുത്രൻ മഹാപുരോഹിതന്മാർക്കും ശാസ്ത്രിമാർക്കും ഏല്പിക്കപ്പെടും; 
'''
"19" = '''
:sup:`19` അവർ അവനു മരണശിക്ഷ കല്പിച്ച്, പരിഹസിപ്പാനും തല്ലുവാനും ക്രൂശിപ്പാനും അവനെ ജനതകൾക്ക് ഏല്പിക്കും; എന്നാൽ മൂന്നാം നാൾ അവൻ ഉയിർത്തെഴുന്നേല്ക്കും. 
'''
"20" = '''
:sup:`20` പിന്നീട് സെബെദിപുത്രന്മാരുടെ അമ്മ അവളുടെ പുത്രന്മാരുമായി യേശുവിന്‍റെ അടുക്കെ വന്നു നമസ്കരിച്ചു അവനോട് ഒരു അപേക്ഷ കഴിച്ചു. 
'''
"21" = '''
:sup:`21` നിനക്കു എന്ത് വേണം? എന്നു യേശു അവളോട് ചോദിച്ചു. അവൾ അവനോട്: “ഈ എന്‍റെ പുത്രന്മാർ ഇരുവരും നിന്‍റെ രാജ്യത്തിൽ ഒരുവൻ നിന്‍റെ വലത്തും ഒരുവൻ ഇടത്തും ഇരിക്കുവാൻ കല്പിക്കണമേ“ എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` അതിന് ഉത്തരമായി യേശു: നിങ്ങൾ യാചിക്കുന്നതു ഇന്നത് എന്നു നിങ്ങൾ അറിയുന്നില്ല; ഞാൻ കുടിക്കുവാനിരിക്കുന്ന പാനപാത്രം കുടിക്കുവാൻ നിങ്ങൾക്ക് കഴിയുമോ? എന്നു ചോദിച്ചു. “ഞങ്ങൾക്ക് കഴിയും“ എന്നു അവർ പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അവൻ അവരോട്: എന്‍റെ പാനപാത്രം നിങ്ങൾ കുടിക്കും നിശ്ചയം; എങ്കിലും എന്‍റെ വലത്തും ഇടത്തും ഇരിക്കുവാൻ വരം നല്കുന്നത് എന്‍റെതല്ല; എന്‍റെ പിതാവ് ആർക്ക് ഒരുക്കിയിരിക്കുന്നുവോ അത് അവർക്കുള്ളതാണ് എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` ശേഷം പത്തു ശിഷ്യന്മാർ അത് കേട്ടിട്ടു ആ രണ്ടു സഹോദരന്മാരോട് വളരെ നീരസപ്പെട്ടു. 
'''
"25" = '''
:sup:`25` യേശുവോ അവരെ അടുക്കൽ വിളിച്ചു: ജനതകളുടെ അധിപന്മാർ അവരിൽ കർത്തൃത്വം ചെയ്യുന്നു എന്നും മഹത്തുക്കൾ അവരുടെ മേൽ അധികാരം നടത്തുന്നു എന്നും നിങ്ങൾ അറിയുന്നു. 
'''
"26" = '''
:sup:`26` എന്നാൽ നിങ്ങൾ അങ്ങനെ അരുത്: നിങ്ങളിൽ മഹാൻ ആകുവാൻ ഇച്ഛിക്കുന്നവനെല്ലാം നിങ്ങളുടെ ദാസൻ ആകേണം. 
'''
"27" = '''
:sup:`27` നിങ്ങളിൽ ഒന്നാമൻ ആകുവാൻ ഇച്ഛിക്കുന്നവനെല്ലാം നിങ്ങളുടെ ദാസൻ ആകേണം. 
'''
"28" = '''
:sup:`28` മനുഷ്യപുത്രൻ ശുശ്രൂഷിക്കപ്പെടുവാനല്ല ശുശ്രൂഷിക്കുവാനും അനേകർക്ക് വേണ്ടി തന്‍റെ ജീവനെ മറുവിലയായി കൊടുക്കുവാനും വന്നതുപോലെ തന്നെ എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവർ യെരിഹോവിൽ നിന്നു പുറപ്പെട്ടപ്പോൾ വലിയൊരു പുരുഷാരം അവനെ അനുഗമിച്ചു. 
'''
"30" = '''
:sup:`30` അപ്പോൾ വഴിയരികെ ഇരിക്കുന്ന രണ്ടു കുരുടന്മാർ യേശു കടന്നുപോകുന്നത് കേട്ടു: “കർത്താവേ, ദാവീദ് പുത്രാ, ഞങ്ങളോടു കരുണ തോന്നേണമേ“ എന്നു ഉറക്കെ വിളിച്ചുപറഞ്ഞു. 
'''
"31" = '''
:sup:`31` മിണ്ടാതിരിക്കുവാൻ പുരുഷാരം അവരെ ശാസിച്ചപ്പോൾ അവർ: “കർത്താവേ, ദാവീദ് പുത്രാ, ഞങ്ങളോടു കരുണ തോന്നേണമേ“ എന്നു അധികം ഉറക്കെ വിളിച്ചു. 
'''
"32" = '''
:sup:`32` യേശു നിന്നു അവരെ വിളിച്ചു: ഞാൻ നിങ്ങൾക്ക് എന്ത് ചെയ്യേണമെന്ന് നിങ്ങൾ ഇച്ഛിക്കുന്നു എന്നു ചോദിച്ചു. 
'''
"33" = '''
:sup:`33` “കർത്താവേ, ഞങ്ങൾക്കു കണ്ണ് തുറന്നുകിട്ടേണം “എന്നു അവർ പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` യേശു മനസ്സലിഞ്ഞ് അവരുടെ കണ്ണ് തൊട്ടു; ഉടനെ അവർ കാഴ്ച പ്രാപിച്ചു, അവനെ അനുഗമിച്ചു. 
'''
