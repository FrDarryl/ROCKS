[8]
"1" = '''
:sup:`1` ബെന്യാമീൻ ആദ്യജാതനായ ബേലയെയും രണ്ടാമനായ അശ്ബേലിനെയും മൂന്നാമനായ അഹ്രഹിനെയും 
'''
"2" = '''
:sup:`2` നാലാമനായ നോഹയെയും അഞ്ചാമനായ രഫായെയും ജനിപ്പിച്ചു. 
'''
"3" = '''
:sup:`3` ബേലയുടെ പുത്രന്മാർ: അദ്ദാർ, ഗേരാ, അബീഹൂദ്, 
'''
"4" = '''
:sup:`4` അബീശൂവ, നയമാൻ, അഹോഹ്, 
'''
"5" = '''
:sup:`5` ഗേരാ, ശെഫൂഫാൻ, ഹൂരാം. 
'''
"6" = '''
:sup:`6` ഏഹൂദിന്‍റെ പുത്രന്മാരോ-അവർ ഗിബനിവാസികളുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാർ; അവർ അവരെ മാനഹത്തിലേക്ക് പിടിച്ചുകൊണ്ടുപോയി; 
'''
"7" = '''
:sup:`7` നയമാൻ, അഹീയാവ്, ഗേരാ എന്നിവരെ അവൻ പിടിച്ചു കൊണ്ടുപോയി. പിന്നെ അവൻ ഹുസ്സയെയും അഹീഹൂദിനെയും ജനിപ്പിച്ചു. 
'''
"8" = '''
:sup:`8` ശഹരയീം തന്‍റെ ഭാര്യമാരായ ഹൂശീമിനെയും ബയരയെയും ഉപേക്ഷിച്ചശേഷം മോവാബ്‌ദേശത്ത് പുത്രന്മാരെ ജനിപ്പിച്ചു. 
'''
"9" = '''
:sup:`9` അവൻ തന്‍റെ ഭാര്യയായ ഹോദേശിൽ യോബാബ്, സിബ്യാവ്, മേശാ, മല്‍ക്കാം, 
'''
"10" = '''
:sup:`10` യെവൂസ്, സാഖ്യാവ്, മിർമ്മാ എന്നിവരെ ജനിപ്പിച്ചു. ഇവർ അവന്‍റെ പുത്രന്മാരും പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും ആയിരുന്നു. 
'''
"11" = '''
:sup:`11` ഹൂശീമിൽ അവൻ അബീത്തൂബിനെയും എല്പയലിനെയും ജനിപ്പിച്ചു. 
'''
"12" = '''
:sup:`12` എല്പയലിന്‍റെ പുത്രന്മാർ: ഏബെർ, മിശാം, ശേമെർ; ഇവൻ ഓനോവും ലോദും അതിനോട് ചേർന്ന പട്ടണങ്ങളും പണിതു; 
'''
"13" = '''
:sup:`13` ബെരീയാവ്, ശേമ - ഇവർ അയ്യാലോൻ നിവാസികളുടെ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരായിരുന്നു. അവർ ഗത്ത് നിവാസികളെ ഓടിച്ചുകളഞ്ഞു; 
'''
"14" = '''
:sup:`14` അഹ്യോ, ശാശക്, യെരോമോത്ത്, 
'''
"15" = '''
:sup:`15` സെബദ്യാവ്, അരാദ്, ഏദെർ, മീഖായേൽ, 
'''
"16" = '''
:sup:`16` യിശ്പാ, യോഹാ; എന്നിവർ ബെരീയാവിന്‍റെ പുത്രന്മാർ. 
'''
"17" = '''
:sup:`17` സെബദ്യാവ്, മെശുല്ലാം, ഹിസ്കി, ഹേബെർ, 
'''
"18" = '''
:sup:`18` യിശ്മെരായി, യിസ്ലീയാവ്, യോബാബ് എന്നിവർ 
'''
"19" = '''
:sup:`19` എല്പയലിന്‍റെ പുത്രന്മാർ. യാക്കീം, സിക്രി, 
'''
"20" = '''
:sup:`20` സബ്ദി, എലിയേനായി, സില്ലെഥായി, എലിയെല്‍ 
'''
"21" = '''
:sup:`21` അദായാവ്, ബെരായാവ്, ശിമ്രാത്ത് എന്നിവർ ശിമിയുടെ പുത്രന്മാർ; 
'''
"22" = '''
:sup:`22` യിശ്ഫാൻ, ഏബെർ, എലീയേൽ, 
'''
"23" = '''
:sup:`23` അബ്ദോൻ, സിക്രി, ഹാനാൻ 
'''
"24" = '''
:sup:`24` ഹനന്യാവ്, ഏലാം, അന്ഥോഥ്യാവ്, 
'''
"25" = '''
:sup:`25` യിഫ്ദേയാ, പെനൂവേൽ എന്നിവർ ശാശക്കിന്‍റെ പുത്രന്മാർ. 
'''
"26" = '''
:sup:`26` ശംശെരായി, ശെഹര്യാവു, അഥല്യാവ്, 
'''
"27" = '''
:sup:`27` യാരെശ്യാവു, എലീയാവ്, സിക്രി എന്നിവർ യെരോഹാമിന്‍റെ പുത്രന്മാർ. 
'''
"28" = '''
:sup:`28` ഇവർ അവരുടെ തലമുറകളിൽ പിതൃഭവനങ്ങൾക്ക് തലവന്മാരും പ്രധാനികളും ആയിരുന്നു; അവർ യെരൂശലേമിൽ പാർത്തിരുന്നു. 
'''
"29" = '''
:sup:`29` ഗിബെയോനിൽ ഗിബെയോന്‍റെ പിതാവായ യെയീയേലും അവന്‍റെ ഭാര്യ മാഖായും താമസിച്ചിരുന്നു 
'''
"30" = '''
:sup:`30` അവന്‍റെ ആദ്യജാതൻ അബ്ദോൻ കൂടാതെ സൂർ, കീശ്, ബാൽ, നാദാബ്, 
'''
"31" = '''
:sup:`31` ഗെദോർ, അഹ്യോ, സേഖെർ എന്നിവരും താമസിച്ചിരുന്നു. 
'''
"32" = '''
:sup:`32` മിക്ലോത്ത് ശിമെയയെ ജനിപ്പിച്ചു; ഇവരും തങ്ങളുടെ സഹോദരന്മാരോടുകൂടെ യെരൂശലേമിൽ താമസിച്ചു. 
'''
"33" = '''
:sup:`33` നേർ കീശിനെ ജനിപ്പിച്ചു, കീശ് ശൗലിനെ ജനിപ്പിച്ചു, ശൗല്‍ യോനാഥാനെയും മല്‍ക്കീശൂവയെയും അബീനാദാബിനെയും എശ്-ബാലിനെയും ജനിപ്പിച്ചു. 
'''
"34" = '''
:sup:`34` യോനാഥാന്‍റെ മകൻ മെരീബ്ബാൽ; മെരീബ്ബാൽ മീഖയെ ജനിപ്പിച്ചു. 
'''
"35" = '''
:sup:`35` മീഖയുടെ പുത്രന്മാർ: പീഥോൻ, മേലെക്, തരേയ, ആഹാസ്. 
'''
"36" = '''
:sup:`36` ആഹാസ് യെഹോവദ്ദയെ ജനിപ്പിച്ചു; യഹോവദ്ദാ അലേമെത്ത്, അസ്മാവെത്ത്, സിമ്രി എന്നിവരെ ജനിപ്പിച്ചു; സിമ്രി മോസയെ ജനിപ്പിച്ചു; മോസാ ബിനയയെ ജനിപ്പിച്ചു; 
'''
"37" = '''
:sup:`37` അവന്‍റെ മകൻ രാഫാ; അവന്‍റെ മകൻ എലാസാ; 
'''
"38" = '''
:sup:`38` അവന്‍റെ മകൻ ആസേൽ; ആസേലിന് ആറു പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവരുടെ പേരുകൾ: അസ്രീക്കാം, ബൊഖ്രൂം, യിശ്മായേൽ, ശെര്യാവ്, ഓബദ്യാവ്, ഹാനാൻ. ഇവർ എല്ലാവരും ആസേലിന്‍റെ പുത്രന്മാർ. 
'''
"39" = '''
:sup:`39` ആസേലിന്‍റെ സഹോദരനായ ഏശെക്കിന്‍റെ പുത്രന്മാർ: അവന്‍റെ ആദ്യജാതൻ ഊലാം; രണ്ടാമൻ യെവൂശ്, മൂന്നാമൻ എലീഫേലെത്ത്. 
'''
"40" = '''
:sup:`40` ഊലാമിന്‍റെ പുത്രന്മാർ പരാക്രമശാലികളും വില്ലാളികളും ആയിരുന്നു; അവർക്ക് അനേകം പുത്രന്മാരും പൗത്രന്മാരും ഉണ്ടായിരുന്നു. അവരുടെ സംഖ്യ നൂറ്റമ്പത് (150). ഇവർ എല്ലാവരും ബെന്യാമീന്യസന്തതികൾ. 
'''
