[7]
"1" = '''
:sup:`1` സഹോദരന്മാരേ, ന്യായപ്രമാണം അറിയുന്നവരോടല്ലോ ഞാൻ സംസാരിക്കുന്നത്: മനുഷ്യൻ ജീവനോടിരിക്കുന്ന കാലത്തൊക്കെയും ന്യായപ്രമാണത്തിന് അവന്‍റെമേൽ അധികാരം ഉണ്ട് എന്നു നിങ്ങൾ അറിയുന്നില്ലയോ? 
'''
"2" = '''
:sup:`2` വിവാഹിതയായ സ്ത്രീ, ഭർത്താവ് ജീവിച്ചിരിക്കുന്ന കാലത്തോളം അവനോട് നിയമത്താൽ ബന്ധിയ്ക്കപ്പെട്ടിരിക്കുന്നു. എന്നാൽ ഭർത്താവ് മരിച്ചാൽ അവൾ വിവാഹനിയമത്തിൽനിന്ന് ഒഴിവുള്ളവളായി. 
'''
"3" = '''
:sup:`3` ഭർത്താവ് ജീവിച്ചിരിക്കുമ്പോൾ അവൾ മറ്റൊരു പുരുഷനോടുകൂടെ ജീവിച്ചാൽ വ്യഭിചാരിണി എന്നു വിളിക്കപ്പെടും; ഭർത്താവ് മരിച്ചു എങ്കിലോ അവൾ മറ്റൊരു പുരുഷനോടുകൂടെ ജീവിച്ചാൽ വ്യഭിചാരിണി എന്നു വരാതവണ്ണം അവൾ നിയമത്തിൽനിന്ന് സ്വതന്ത്രയാകുന്നു. 
'''
"4" = '''
:sup:`4` അതുകൊണ്ട് സഹോദരന്മാരേ, നിങ്ങളും മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേറ്റവനായ മറ്റൊരുവനോട് ചേർന്ന് നാം ദൈവത്തിന് ഫലം പുറപ്പെടുവിക്കേണ്ടതിന്, ക്രിസ്തുവിന്‍റെ ശരീരം മുഖാന്തരം ന്യായപ്രമാണസംബന്ധമായി മരിച്ചിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` നാം ജഡത്തിലായിരുന്നപ്പോൾ ന്യായപ്രമാണത്താൽ ഉളവായ പാപവികാരങ്ങൾ മരണത്തിന് ഫലം കായ്ക്കത്തക്കവണ്ണം നമ്മുടെ അവയവങ്ങളിൽ പ്രവൃത്തിച്ചുപോന്നു. 
'''
"6" = '''
:sup:`6` ഇപ്പോഴോ, നമ്മെ പിടിച്ചടക്കിയിരുന്ന ന്യായപ്രമാണം സംബന്ധിച്ച് മരിച്ചിരിക്കകൊണ്ട് അക്ഷരത്തിൻ്റെ പഴക്കത്തിലല്ല ആത്മാവിന്‍റെ പുതുക്കത്തിൽത്തന്നെ സേവിക്കേണ്ടതിന് നാം ന്യായപ്രമാണത്തിൽനിന്ന് ഒഴിവുള്ളവരായിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ആകയാൽ നാം എന്ത് പറയേണ്ടു? ന്യായപ്രമാണം പാപം എന്നോ? ഒരുനാളും അല്ല. എങ്കിലും ന്യായപ്രമാണത്താൽ അല്ലാതെ ഞാൻ പാപത്തെ അറിഞ്ഞില്ല; “നീ മോഹിക്കരുത്” എന്നു ന്യായപ്രമാണം പറയാതിരുന്നെങ്കിൽ ഞാൻ മോഹത്തെ അറിയുകയില്ലായിരുന്നു. 
'''
"8" = '''
:sup:`8` പാപമോ കല്പനയിലൂടെ അവസരമെടുത്തിട്ട് എന്നിൽ സകലവിധ മോഹത്തെയും ജനിപ്പിച്ചു; ന്യായപ്രമാണം കൂടാതെ പാപം നിർജ്ജീവമാകുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ ഒരുകാലത്ത് ന്യായപ്രമാണം കൂടാതെ ജീവിച്ചിരുന്നു; എന്നാൽ കല്പന വന്നപ്പോൾ പാപം വീണ്ടും ജീവിക്കയും ഞാൻ മരിക്കയും ചെയ്തു. 
'''
"10" = '''
:sup:`10` ഇങ്ങനെ ജീവൻ കൊണ്ടുവരേണ്ടിയിരുന്ന കല്പന മരണത്തിനായിത്തീർന്നു എന്നു ഞാൻ കണ്ടു. 
'''
"11" = '''
:sup:`11` പാപത്തിന് കല്പനയിലൂടെ അവസരം ലഭിച്ചിട്ട് എന്നെ ചതിക്കയും, അത് കൽപ്പനയിലൂടെ എന്നെ കൊല്ലുകയും ചെയ്തു. 
'''
"12" = '''
:sup:`12` ആകയാൽ ന്യായപ്രമാണം വിശുദ്ധം; കല്പന വിശുദ്ധവും ന്യായവും നല്ലതും തന്നെ. 
'''
"13" = '''
:sup:`13` എന്നാൽ നന്മയായുള്ളത് എനിക്ക് മരണകാരണമായിത്തീർന്നു എന്നോ? ഒരുനാളും അല്ല, പാപമത്രേ മരണമായിത്തീർന്നത്; അത് നന്മയായുള്ളതിനെക്കൊണ്ട് എനിക്ക് മരണം ഉളവാക്കുന്നതിനാൽ പാപം എന്നു തെളിയേണ്ടതിനും, കല്പനയാൽ അത്യന്തം പാപമായിത്തീരേണ്ടതിനും തന്നെ. 
'''
"14" = '''
:sup:`14` ന്യായപ്രമാണം ആത്മികം എന്നു നാം അറിയുന്നുവല്ലോ; ഞാനോ ജഡത്തിൽനിന്നുള്ളവൻ, പാപത്തിന് ദാസനായി വിൽക്കപ്പെട്ടവൻ തന്നെ. 
'''
"15" = '''
:sup:`15` ഞാൻ പ്രവർത്തിക്കുന്നതെന്തെന്ന് യഥാർത്ഥമായി എനിക്ക് മനസ്സിലാകുന്നില്ല; കാരണം ഞാൻ ഇച്ഛിക്കുന്നതിനെ അല്ല, വെറുക്കുന്നതിനെ അത്രേ ചെയ്യുന്നത്. 
'''
"16" = '''
:sup:`16` ഞാൻ ഇച്ഛിക്കാത്തതിനെ ചെയ്യുന്നു എങ്കിലോ ന്യായപ്രമാണം നല്ലത് എന്നു ഞാൻ സമ്മതിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ആകയാൽ അതിനെ പ്രവർത്തിക്കുന്നതു ഞാനല്ല എന്നിൽ വസിക്കുന്ന പാപമത്രേ. 
'''
"18" = '''
:sup:`18` എന്നിൽ എന്നുവച്ചാൽ എന്‍റെ ജഡത്തിൽ നന്മ വസിക്കുന്നില്ല എന്നു ഞാൻ അറിയുന്നു; നന്മ ചെയ്‌വാനുള്ള താല്പര്യം എനിക്കുണ്ട്; എന്നാൽ അത് പ്രവർത്തിക്കാൻ കഴിയുന്നില്ല. 
'''
"19" = '''
:sup:`19` ഞാൻ ചെയ്യുവാൻ ഇച്ഛിക്കുന്ന നന്മ ചെയ്യുന്നില്ല; ഇച്ഛിക്കാത്ത തിന്മയത്രെ പ്രവർത്തിക്കുന്നത്. 
'''
"20" = '''
:sup:`20` ഞാൻ ഇച്ഛിക്കാത്തതിനെ ചെയ്യുന്നു എങ്കിലോ അതിനെ പ്രവർത്തിക്കുന്നതു ഞാനല്ല, എന്നിൽ വസിക്കുന്ന പാപമത്രേ. 
'''
"21" = '''
:sup:`21` അങ്ങനെ നന്മ ചെയ്യുവാൻ ഇച്ഛിക്കുന്ന ഞാൻ തിന്മ എന്‍റെ പക്കൽ ഉണ്ട് എന്നൊരു പ്രമാണം കാണുന്നു. 
'''
"22" = '''
:sup:`22` ഉള്ളംകൊണ്ട് ഞാൻ ദൈവത്തിന്‍റെ ന്യായപ്രമാണത്തിൽ ആനന്ദിക്കുന്നു. 
'''
"23" = '''
:sup:`23` എങ്കിലും എന്‍റെ മനസ്സിന്‍റെ പ്രമാണത്തോടു പോരാടുന്ന വേറൊരു പ്രമാണം ഞാൻ എന്‍റെ അവയവങ്ങളിൽ കാണുന്നു; അത് എന്‍റെ അവയവങ്ങളിലുള്ള പാപപ്രമാണത്തിന് എന്നെ ബദ്ധനാക്കിക്കളയുന്നു. 
'''
"24" = '''
:sup:`24` അയ്യോ, ഞാൻ അരിഷ്ടമനുഷ്യൻ! ഈ മരണത്തിന് അധീനമായ ശരീരത്തിൽനിന്ന് എന്നെ ആർ വിടുവിക്കും? 
'''
"25" = '''
:sup:`25` എന്നാൽ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു മുഖാന്തരം ദൈവത്തിന് സ്തോത്രം. ഇങ്ങനെ ഒരു വശത്ത് ഞാൻ എന്‍റെ മനസ്സുകൊണ്ടു ദൈവത്തിന്‍റെ പ്രമാണത്തെയും മറുവശത്ത് ജഡംകൊണ്ട് പാപത്തിന്‍റെ പ്രമാണത്തെയും സേവിക്കുന്നു. 
'''
