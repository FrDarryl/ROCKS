"1" = '''
:sup:`1` ശലോമോന്‍റെ ഒരു ആരോഹണഗീതം. യഹോവ വീടു പണിയാതിരുന്നാൽ പണിയുന്നവർ വൃഥാ അദ്ധ്വാനിക്കുന്നു; യഹോവ പട്ടണം കാക്കാതിരുന്നാൽ കാവല്ക്കാരൻ വൃഥാ ജാഗരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ അതിരാവിലെ എഴുന്നേല്ക്കുന്നതും വളരെ താമസിച്ച് ഉറങ്ങുവാൻ പോകുന്നതും കഠിനപ്രയത്നം ചെയ്തു ഉപജീവനം കഴിക്കുന്നതും വ്യർത്ഥമത്രേ; തന്‍റെ പ്രിയനോ, അവൻ നല്ല ഉറക്കം കൊടുക്കുന്നു. 
'''
"3" = '''
:sup:`3` മക്കൾ, യഹോവ നല്കുന്ന അവകാശവും ഉദരഫലം, അവിടുന്ന് തരുന്ന പ്രതിഫലവും തന്നെ. 
'''
"4" = '''
:sup:`4` വീരന്‍റെ കൈയിലെ അസ്ത്രങ്ങൾ എങ്ങനെയോ അങ്ങനെയാകുന്നു യൗവനത്തിലെ മക്കൾ. 
'''
"5" = '''
:sup:`5` അവരെക്കൊണ്ട് തന്‍റെ ആവനാഴിക നിറച്ചിരിക്കുന്ന പുരുഷൻ ഭാഗ്യവാൻ; നഗരവാതില്ക്കൽവച്ച് ശത്രുക്കളോടു സംസാരിക്കുമ്പോൾ അങ്ങനെയുള്ളവർ ലജ്ജിച്ചു പോകുകയില്ല. 
'''
