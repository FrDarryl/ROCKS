[2]
"1" = '''
:sup:`1` യിസ്രായേലിന്‍റെ പുത്രന്മാർ: രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ, സെബൂലൂൻ, 
'''
"2" = '''
:sup:`2` ദാൻ, യോസേഫ്, ബെന്യാമീൻ, നഫ്താലി, ഗാദ്, ആശേർ. 
'''
"3" = '''
:sup:`3` യെഹൂദായുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലാ; ഇവർ മൂന്നുപേരും കനാന്യസ്ത്രീയായ ബത്ശൂവയിൽ നിന്നു ജനിച്ചു. യെഹൂദായുടെ ആദ്യജാതനായ ഏർ യഹോവയ്ക്ക് അനിഷ്ടനായിരുന്നതുകൊണ്ട് യഹോവ അവനെ കൊന്നു. 
'''
"4" = '''
:sup:`4` അവന്‍റെ മരുമകൾ താമാർ അവനു പേരെസ്സിനെയും സേരെഹിനെയും പ്രസവിച്ചു. യെഹൂദായുടെ പുത്രന്മാർ ആകെ അഞ്ചുപേർ. 
'''
"5" = '''
:sup:`5` പേരെസ്സിന്‍റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ. 
'''
"6" = '''
:sup:`6` സേരെഹിന്‍റെ പുത്രന്മാർ: സിമ്രി, ഏഥാൻ, ഹേമാൻ, കൽക്കോൽ, ദാരാ; ഇങ്ങനെ അഞ്ചുപേർ. 
'''
"7" = '''
:sup:`7` കർമ്മിയുടെ പുത്രൻ: ശപഥാർപ്പിതവസ്തുവിൽ അകൃത്യം ചെയ്തു യിസ്രായേലിനെ കഷ്ടത്തിലാക്കിയ ആഖാൻ തന്നെ. 
'''
"8" = '''
:sup:`8` ഏഥാന്‍റെ പുത്രൻ: അസര്യാവ്. 
'''
"9" = '''
:sup:`9` ഹെസ്രോന്‍റെ പുത്രന്മാർ: യെരഹ്മയേൽ, രാം, കെലൂബായി. 
'''
"10" = '''
:sup:`10` രാമിന്‍റെ പുത്രൻ അമ്മീനാദാബ്; അമ്മീനാദാബിന്‍റെ പുത്രൻ നഹശോന്‍. നഹശോന്‍ യെഹൂദാമക്കൾക്ക് പ്രഭുവായിരുന്നു. 
'''
"11" = '''
:sup:`11` നഹശോൻ ശല്മയെ ജനിപ്പിച്ചു; ശല്മാ ബോവസിനെ ജനിപ്പിച്ചു. 
'''
"12" = '''
:sup:`12` ബോവസ് ഓബേദിനെ ജനിപ്പിച്ചു; ഓബേദ് യിശ്ശായിയെ ജനിപ്പിച്ചു. 
'''
"13" = '''
:sup:`13` യിശ്ശായി തന്‍റെ ആദ്യജാതൻ എലീയാബിനെയും രണ്ടാമൻ അബിനാദാബിനെയും മൂന്നാമൻ 
'''
"14" = '''
:sup:`14` ശിമെയയേയും നാലാമൻ നഥനയേലിനെയും 
'''
"15" = '''
:sup:`15` അഞ്ചാമൻ രദ്ദായിയെയും ആറാമൻ ഓസെമിനെയും ഏഴാമൻ ദാവീദിനെയും ജനിപ്പിച്ചു. 
'''
"16" = '''
:sup:`16` അവരുടെ സഹോദരിമാർ സെരൂയയും അബീഗയിലും ആയിരുന്നു. സെരൂയയുടെ പുത്രന്മാർ: അബീശായി, യോവാബ്, അസാഹേൽ; ഇങ്ങനെ മൂന്നുപേർ. 
'''
"17" = '''
:sup:`17` അബീഗയിൽ അമാസയെ പ്രസവിച്ചു. അമാസയുടെ അപ്പൻ യിസ്മായേല്യനായ യേഥെർ ആയിരുന്നു. 
'''
"18" = '''
:sup:`18` ഹെസ്രോന്‍റെ മകൻ കാലേബ് തന്‍റെ ഭാര്യയായ അസൂബായില്‍ യെരീയോത്തിനെ ജനിപ്പിച്ചു യെരീയോത്ത് മക്കളെ ജനിപ്പിച്ചു. അവളുടെ പുത്രന്മാർ: യേശെർ, ശോബാബ്, അർദ്ദോൻ. 
'''
"19" = '''
:sup:`19` അസൂബാ മരിച്ചശേഷം കാലേബ് എഫ്രാത്തിനെ പരിഗ്രഹിച്ചു; അവൾ അവനു ഹൂരിനെ പ്രസവിച്ചു. 
'''
"20" = '''
:sup:`20` ഹൂർ ഊരിയെ ജനിപ്പിച്ചു; ഊരി ബെസലേലിനെ ജനിപ്പിച്ചു. 
'''
"21" = '''
:sup:`21` അതിന്‍റെശേഷം ഹെസ്രോൻ, ഗിലെയാദിന്‍റെ അപ്പനായ മാഖീരിന്‍റെ മകളെ വിവാഹം ചെയ്തപ്പോൾ അവന് അറുപതു വയസ്സായിരുന്നു. അവൾ ഹെസ്രോന് സെഗൂബിനെ പ്രസവിച്ചു. 
'''
"22" = '''
:sup:`22` സെഗൂബ് യായീരിനെ ജനിപ്പിച്ചു; അവനു ഗിലെയാദ്‌ദേശത്ത് ഇരുപത്തിമൂന്നു പട്ടണം ഉണ്ടായിരുന്നു. 
'''
"23" = '''
:sup:`23` എന്നാൽ ഗെശൂരും അരാമും, യായീരിന്‍റെ പട്ടണങ്ങളെയും കെനാത്തിനെയും, അതിന്‍റെ ഗ്രാമങ്ങളെയും ഇങ്ങനെ അറുപതു പട്ടണങ്ങൾ അവരുടെ കയ്യിൽനിന്നു പിടിച്ചു. ഇവരെല്ലാവരും ഗിലെയാദിന്‍റെ അപ്പനായ മാഖീരിന്‍റെ പുത്രന്മാരായിരുന്നു. 
'''
"24" = '''
:sup:`24` ഹെസ്രോൻ കാലേബ്-എഫ്രാത്തയിൽവച്ച് മരിച്ചശേഷം ഹെസ്രോന്‍റെ ഭാര്യ അബീയാ അവന് അശ്ഹൂരിനെ പ്രസവിച്ചു. അശ്ഹൂർ തെക്കോവയുടെ പിതാവായിരുന്നു. 
'''
"25" = '''
:sup:`25` ഹെസ്രോന്‍റെ ആദ്യജാതനായ യെരഹ്മയേലിന്‍റെ പുത്രന്മാർ: ആദ്യജാതൻ രാം, ബൂനാ, ഓരെൻ, ഓസെം, അഹീയാവ്. 
'''
"26" = '''
:sup:`26` യെരഹ്മയേലിന് മറ്റൊരു ഭാര്യ ഉണ്ടായിരുന്നു; അവൾക്ക് അതാരാ എന്നു പേർ; അവൾ ഓനാമിന്‍റെ അമ്മ. 
'''
"27" = '''
:sup:`27` യെരഹ്മയേലിന്‍റെ ആദ്യജാതനായ രാമിന്‍റെ പുത്രന്മാർ: മയസ്, യാമീൻ, ഏക്കെർ. 
'''
"28" = '''
:sup:`28` ഓനാമിന്‍റെ പുത്രന്മാർ: ശമ്മായി, യാദാ. ശമ്മായിയുടെ പുത്രന്മാർ: നാദാബ്, അബിശൂർ. 
'''
"29" = '''
:sup:`29` അബിശൂരിന്‍റെ ഭാര്യക്ക് അബീഹയീൽ എന്നു പേർ; അവൾ അവനു അഹ്ബാനെയും, മോലീദിനെയും പ്രസവിച്ചു. 
'''
"30" = '''
:sup:`30` നാദാബിന്‍റെ പുത്രന്മാർ: സേലെദ്, അപ്പയീം; എന്നാൽ സേലെദ് മക്കളില്ലാതെ മരിച്ചു. 
'''
"31" = '''
:sup:`31` അപ്പയീമിന്‍റെ പുത്രൻ: യിശി. യിശിയുടെ പുത്രൻ: ശേശാൻ. ശേശാന്‍റെ പുത്രൻ: 
'''
"32" = '''
:sup:`32` അഹ്ലയീം. ശമ്മായിയുടെ സഹോദരനായ യാദയുടെ പുത്രന്മാർ: യേഥെർ, യോനാഥാൻ; എന്നാൽ യേഥെർ മക്കളില്ലാതെ മരിച്ചു. 
'''
"33" = '''
:sup:`33` യോനാഥാന്‍റെ പുത്രന്മാർ: പേലെത്ത്, സാസാ. ഇവർ യെരഹ്മയേലിന്‍റെ പിന്തുടർച്ചക്കാർ. 
'''
"34" = '''
:sup:`34` ശേശാന് പുത്രിമാരല്ലാതെ പുത്രന്മാർ ഇല്ലായിരുന്നു. ശേശാന് മിസ്രയീമ്യനായ ഒരു ഭൃത്യൻ ഉണ്ടായിരുന്നു; അവനു യർഹാ എന്നു പേർ. 
'''
"35" = '''
:sup:`35` ശേശാൻ തന്‍റെ മകളെ തന്‍റെ ഭൃത്യനായ യർഹെയ്ക്കു ഭാര്യയായി കൊടുത്തു; അവൾ അവന് അത്ഥായിയെ പ്രസവിച്ചു. 
'''
"36" = '''
:sup:`36` അത്ഥായി നാഥാനെ ജനിപ്പിച്ചു; നാഥാൻ സാബാദിനെ ജനിപ്പിച്ചു. 
'''
"37" = '''
:sup:`37` സാബാദ് എഫ്ലാലിനെ ജനിപ്പിച്ചു; 
'''
"38" = '''
:sup:`38` എഫ്ലാൽ ഓബേദിനെ ജനിപ്പിച്ചു; ഓബേദ് യെഹൂവിനെ ജനിപ്പിച്ചു; യെഹൂ അസര്യാവെ ജനിപ്പിച്ചു; 
'''
"39" = '''
:sup:`39` അസര്യാവ് ഹേലെസിനെ ജനിപ്പിച്ചു; ഹേലെസ് എലെയാശയെ ജനിപ്പിച്ചു; 
'''
"40" = '''
:sup:`40` എലെയാശാ സിസ്മായിയെ ജനിപ്പിച്ചു; സിസ്മായി ശല്ലൂമിനെ ജനിപ്പിച്ചു; 
'''
"41" = '''
:sup:`41` ശല്ലൂം യെക്കമ്യാവെ ജനിപ്പിച്ചു; യെക്കമ്യാവ് എലീശാമയെ ജനിപ്പിച്ചു. 
'''
"42" = '''
:sup:`42` യെരഹ്മയേലിന്‍റെ സഹോദരനായ കാലേബിന്‍റെ പുത്രന്മാർ: അവന്‍റെ ആദ്യജാതനും സീഫിന്‍റെ പിതാവായ മേശാ; ഹെബ്രോന്‍റെ അപ്പനായ മാരേശയുടെ പുത്രന്മാരും. 
'''
"43" = '''
:sup:`43` ഹെബ്രോന്‍റെ പുത്രന്മാർ: കോരഹ്, തപ്പൂഹ്, രേക്കെം, ശേമാ. 
'''
"44" = '''
:sup:`44` ശേമാ യൊർക്കെയാമിന്‍റെ അപ്പനായ രഹമിനെ ജനിപ്പിച്ചു; രേക്കെം ശമ്മായിയെ ജനിപ്പിച്ചു. 
'''
"45" = '''
:sup:`45` ശമ്മായിയുടെ മകൻ മാവോൻ. മാവോൻ ബേത്ത്-സൂറിന്‍റെ അപ്പനായിരുന്നു. 
'''
"46" = '''
:sup:`46` കാലേബിന്‍റെ വെപ്പാട്ടിയായ ഏഫാ ഹാരാനെയും മോസയെയും ഗാസേസിനെയും പ്രസവിച്ചു; ഹാരാൻ ഗാസേസിനെ ജനിപ്പിച്ചു. 
'''
"47" = '''
:sup:`47` യാദയുടെ പുത്രന്മാർ: രേഗെം, യോഥാം, ഗേശാൻ, പേലെത്ത്, ഏഫാ, ശയഫ്. 
'''
"48" = '''
:sup:`48` കാലേബിന്‍റെ വെപ്പാട്ടിയായ മയഖാ ശേബെരിനെയും തിർഹനയെയും പ്രസവിച്ചു. 
'''
"49" = '''
:sup:`49` അവൾ മദ്മന്നയുടെ അപ്പനായ ശയഫ്, മക്ബേനയുടെയും ഗിബെയയുടെയും അപ്പനായ ശെവാ എന്നിവരെയും പ്രസവിച്ചു; കാലേബിന്‍റെ മകൾ അക്സാ ആയിരുന്നു. ഇവരത്രേ കാലേബിന്‍റെ പിന്തുടർച്ചക്കാർ. 
'''
"50" = '''
:sup:`50` എഫ്രാത്തയുടെ ആദ്യജാതനായ ഹൂരിന്‍റെ പുത്രന്മാർ: കിര്യത്ത്-യെയാരീമിന്‍റെ അപ്പനായ ശോബാൽ, 
'''
"51" = '''
:sup:`51` ബേത്ലേഹേമിന്‍റെ അപ്പനായ ശല്മ, ബേത്ത്-ഗാദേരിന്‍റെ അപ്പനായ ഹാരേഫ്. 
'''
"52" = '''
:sup:`52` കിര്യത്ത്-യെയാരീമിന്‍റെ അപ്പനായ ശോബാലിന് പുത്രന്മാർ ഉണ്ടായിരുന്നു: ഹാരോവേ, മെനൂഹോത്തിന്‍റെ കുടുംബങ്ങളുടെ പാതി. 
'''
"53" = '''
