[44]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; കോരഹ് പുത്രന്മാരുടെ ഒരു ധ്യാനം. ദൈവമേ, പൂർവ്വകാലത്ത് ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ നാളുകളിൽ അവിടുന്ന് ചെയ്ത പ്രവൃത്തികൾ അവർ ഞങ്ങളോട് വിവരിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ ചെവികൊണ്ട് ഞങ്ങൾ കേട്ടുമിരിക്കുന്നു; 
'''
"2" = '''
:sup:`2` അങ്ങേയുടെ കൈകൊണ്ട് അവിടുന്ന് ജനതകളെ പുറത്താക്കി അവരെ നട്ടു; വംശങ്ങളെ നശിപ്പിച്ച്, അവരെ ദേശത്ത് സ്വതന്ത്രരായി വിട്ടു. 
'''
"3" = '''
:sup:`3` അവരുടെ വാളുകൾ കൊണ്ടല്ല അവർ ദേശം കൈവശമാക്കിയത്; സ്വന്ത ഭുജബലം കൊണ്ടല്ല അവർ ജയം നേടിയത്; അങ്ങേയുടെ വലങ്കൈയ്യും അവിടുത്തെ ഭുജവും അവിടുത്തെ മുഖപ്രകാശവും കൊണ്ടാകുന്നു; അങ്ങേക്ക് അവരോട് പ്രിയമുണ്ടായിരുന്നുവല്ലോ. 
'''
"4" = '''
:sup:`4` ദൈവമേ, അവിടുന്ന് എന്‍റെ ദൈവവും രാജാവുമാകുന്നു; യാക്കോബിന് രക്ഷ ഉറപ്പാക്കേണമേ. 
'''
"5" = '''
:sup:`5` അങ്ങയാൽ ഞങ്ങൾ ശത്രുക്കളെ തള്ളിയിടും; ഞങ്ങളോട് എതിർക്കുന്നവരെ അവിടുത്തെ നാമത്തിൽ ചവിട്ടിക്കളയും. 
'''
"6" = '''
:sup:`6` ഞാൻ എന്‍റെ വില്ലിൽ ആശ്രയിക്കുകയില്ല; എന്‍റെ വാൾ എന്നെ രക്ഷിക്കുകയുമില്ല. 
'''
"7" = '''
:sup:`7` അങ്ങാകുന്നു ഞങ്ങളെ വൈരികളുടെ കയ്യിൽനിന്ന് രക്ഷിച്ചത്; ഞങ്ങളെ വെറുത്തവരെ അങ്ങ് ലജ്ജിപ്പിച്ചുമിരിക്കുന്നു; 
'''
"8" = '''
:sup:`8` ദൈവത്തിൽ ഞങ്ങൾ നിത്യം പ്രശംസിക്കുന്നു; അവിടുത്തെ നാമത്തിന് എന്നും സ്തോത്രം ചെയ്യുന്നു. സേലാ. 
'''
"9" = '''
:sup:`9` എന്നാൽ, അവിടുന്ന് ഞങ്ങളെ തള്ളിക്കളഞ്ഞ് ലജ്ജിപ്പിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ സൈന്യങ്ങളോടുകൂടി പുറപ്പെടുന്നതുമില്ല. 
'''
"10" = '''
:sup:`10` വൈരിയുടെ മുമ്പിൽ അവിടുന്ന് ഞങ്ങളെ പുറംതിരിഞ്ഞ് ഓടുമാറാക്കുന്നു; ഞങ്ങളെ പകക്കുന്നവർ ഞങ്ങളെ കൊള്ളയിടുന്നു. 
'''
"11" = '''
:sup:`11` ഭക്ഷണത്തിനുവേണ്ടി കൊല്ലുവാനുള്ള ആടുകളെപ്പോലെ നീ ഞങ്ങളെ ഏല്പിച്ചുകൊടുത്തു; ജനതകളുടെ ഇടയിൽ ഞങ്ങളെ ചിതറിച്ചിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അങ്ങ് അവിടുത്തെ ജനത്തെ തുച്ഛമായ വിലയ്ക്ക് വില്ക്കുന്നു. അവരുടെ വിലകൊണ്ട് സമ്പത്ത് വർദ്ധിക്കുന്നതുമില്ല. 
'''
"13" = '''
:sup:`13` അങ്ങ് ഞങ്ങളെ അയല്ക്കാർക്ക് അപമാനവിഷയവും ചുറ്റുമുള്ളവർക്ക് നിന്ദയും പരിഹാസവും ആക്കുന്നു. 
'''
"14" = '''
:sup:`14` അങ്ങ് ജനതകളുടെ ഇടയിൽ ഞങ്ങളെ പഴഞ്ചൊല്ലിനും വംശങ്ങളുടെ നടുവിൽ പരിഹാസത്തിനും വിഷയം ആക്കുന്നു. 
'''
"15" = '''
:sup:`15` നിന്ദിക്കുകയും ദുഷിക്കുകയും ചെയ്യുന്നവന്‍റെ വാക്കുകൾ ഹേതുവായും ശത്രുവിന്‍റെയും പ്രതികാരകൻ്റെയും നിമിത്തവും 
'''
"16" = '''
:sup:`16` ഞാൻ ഇടവിടാതെ അപമാനം അനുഭവിക്കുന്നു; ലജ്ജ എന്‍റെ മുഖത്തെ മൂടിയിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ഇവയെല്ലാം ഞങ്ങൾക്ക് സംഭവിച്ചു എങ്കിലും ഞങ്ങൾ അങ്ങയെ മറന്നിട്ടില്ല; അവിടുത്തെ നിയമത്തോട് അവിശ്വസ്തത കാണിച്ചിട്ടുമില്ല. 
'''
"18" = '''
:sup:`18` അവിടുന്ന് ഞങ്ങളെ കുറുക്കന്മാരുടെ സ്ഥലത്തുവച്ച് തകർത്തുകളയുവാനും മരണത്തിന്‍റെ നിഴൽകൊണ്ട് ഞങ്ങളെ മൂടുവാനും തക്കവണ്ണം 
'''
"19" = '''
:sup:`19` ഞങ്ങളുടെ ഹൃദയം പിന്തിരിയുകയോ ഞങ്ങളുടെ കാലടികൾ അവിടുത്തെ വഴി വിട്ടുമാറുകയോ ചെയ്തിട്ടില്ല. 
'''
"20" = '''
:sup:`20` ദൈവത്തിന്‍റെ നാമം ഞങ്ങൾ മറക്കുകയോ ഞങ്ങളുടെ കൈകൾ അന്യദൈവങ്ങളിലേക്ക് സഹായത്തിനായി നീട്ടുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ 
'''
"21" = '''
:sup:`21` ദൈവം അത് ശോധന ചെയ്യാതിരിക്കുമോ? കർത്താവ് ഹൃദയ രഹസ്യങ്ങൾ അറിയുന്നുവല്ലോ. 
'''
"22" = '''
:sup:`22` അങ്ങേയുടെ നിമിത്തം ഞങ്ങളെ ദിവസംപ്രതി കൊല്ലുന്നു; അറുക്കുവാനുള്ള ആടുകളെപ്പോലെ ഞങ്ങളെ എണ്ണുന്നു. 
'''
"23" = '''
:sup:`23` കർത്താവേ, ഉണരേണമേ; അങ്ങ് ഉറങ്ങുന്നത് എന്ത്? എഴുന്നേല്ക്കേണമേ; ഞങ്ങളെ എന്നേക്കും തള്ളിക്കളയരുതേ. 
'''
"24" = '''
:sup:`24` അങ്ങേയുടെ മുഖം മറയ്ക്കുന്നതും ഞങ്ങളുടെ കഷ്ടതയും പീഡയും മറന്നുകളയുന്നതും എന്ത്? 
'''
"25" = '''
:sup:`25` ഞങ്ങൾ നിലത്തോളം കുനിഞ്ഞിരിക്കുന്നു; ഞങ്ങളുടെ ശരീരം നിലം പറ്റിയിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` ഞങ്ങളുടെ സഹായത്തിനായി എഴുന്നേല്ക്കേണമേ; അങ്ങേയുടെ ദയനിമിത്തം ഞങ്ങളെ വീണ്ടെടുക്കേണമേ. 
'''
