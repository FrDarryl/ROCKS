[16]
"1" = '''
:sup:`1` വിശുദ്ധന്മാർക്ക് വേണ്ടിയുള്ള ധനശേഖരണത്തിൻ്റെ കാര്യത്തിലോ ഞാൻ ഗലാത്യസഭകളോട് ആജ്ഞാപിച്ചതുപോലെ നിങ്ങളും ചെയ്യുവിൻ. 
'''
"2" = '''
:sup:`2` ഞാൻ വരുമ്പോൾ ശേഖരണം നടത്താതിരിക്കേണ്ടതിന്, എല്ലാ ആഴ്ചയുടെ ഒന്നാം ദിവസംതോറും നിങ്ങളിൽ ഓരോരുത്തൻ തന്‍റെ കഴിവിനനുസരിച്ച് മാറ്റി വച്ചു സൂക്ഷിക്കേണം. 
'''
"3" = '''
:sup:`3` ഞാൻ എത്തിയശേഷം നിങ്ങളുടെ ദാ‍നം യെരൂശലേമിലേക്ക് കൊണ്ടുപോകുവാൻ നിങ്ങൾ അംഗീകരിക്കുന്നവരെ ഞാൻ എഴുത്തോടുകൂടെ അയയ്ക്കും. 
'''
"4" = '''
:sup:`4` ഞാനും പോകണമെന്നത് യോഗ്യമായിരുന്നാൽ അവർക്ക് എന്നോടുകൂടെ പോരാം. 
'''
"5" = '''
:sup:`5` മക്കെദോന്യയിൽകൂടി കടന്നശേഷം ഞാൻ നിങ്ങളുടെ അടുക്കൽ വരും; മക്കെദോന്യയിൽകൂടി ആകുന്നു ഞാൻ വരുന്നത്. 
'''
"6" = '''
:sup:`6` ഞാൻ പോകുന്നിടത്തേക്ക് നിങ്ങൾ എന്നെ യാത്ര അയക്കുവാൻ തക്കവണ്ണം ഒരുപക്ഷേ നിങ്ങളോടുകൂടെ പാർക്കും; തണുപ്പുകാലംകൂടെ കഴിക്കുമായിരിക്കും. 
'''
"7" = '''
:sup:`7` കർത്താവ് അനുവദിച്ചാൽ കുറേക്കാലം നിങ്ങളോടുകൂടെ പാർക്കുവാൻ ആശിക്കുന്നതുകൊണ്ട് ഞാൻ ഈ പ്രാവശ്യം കടന്നുപോകുംവഴിയിൽ അല്ല നിങ്ങളെ കാണുവാൻ ഇച്ഛിക്കുന്നത്. 
'''
"8" = '''
:sup:`8` എന്നാൽ എഫെസൊസിൽ ഞാൻ പെന്തെക്കൊസ്ത് വരെ പാർക്കും. 
'''
"9" = '''
:sup:`9` എന്തെന്നാൽ എനിക്ക് വലിയതും സഫലവുമായൊരു വാതിൽ തുറന്നിരിക്കുന്നു; എതിരാളികളും പലർ ഉണ്ട്. 
'''
"10" = '''
:sup:`10` തിമൊഥെയൊസ് വന്നാൽ അവൻ നിങ്ങളുടെ ഇടയിൽ നിർഭയനായിരിക്കുവാൻ നോക്കുവിൻ; എന്നെപ്പോലെ തന്നെ അവൻ കർത്താവിന്‍റെ വേല ചെയ്യുന്നുവല്ലോ. 
'''
"11" = '''
:sup:`11` അതുകൊണ്ട്, ആരും അവനെ തുച്ഛീകരിക്കരുത്; ഞാൻ സഹോദരന്മാരുമായി അവനെ കാത്തിരിക്കുകകൊണ്ട് എന്‍റെ അടുക്കൽ വരുവാൻ അവനെ സമാധാനത്തോടെ യാത്ര അയക്കുവിൻ. 
'''
"12" = '''
:sup:`12` സഹോദരനായ അപ്പൊല്ലോസിൻ്റെ കാര്യമോ, അവൻ സഹോദരന്മാരോടുകൂടെ നിങ്ങളുടെ അടുക്കൽ വരേണം എന്നു ഞാൻ അവനോട് വളരെ അപേക്ഷിച്ചു എങ്കിലും ഇപ്പോൾ വരുവാൻ അവനു ഒട്ടും താല്പര്യമില്ല; അവസരം കിട്ടിയാൽ അവൻ വരും. 
'''
"13" = '''
:sup:`13` ഉണർന്നിരിക്കുവിൻ; വിശ്വാസത്തിൽ നിലനിൽക്കുവിൻ; പുരുഷത്വം കാണിക്കുവിൻ; ശക്തിപ്പെടുവിൻ. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ ചെയ്യുന്നതെല്ലാം സ്നേഹത്തിൽ ചെയ്യുവിൻ. 
'''
"15" = '''
:sup:`15` സഹോദരന്മാരേ, സ്തെഫാനൊസിൻ്റെ കുടുംബം അഖായയിലെ ആദ്യഫലം എന്നും അവർ വിശുദ്ധന്മാരുടെ ശുശ്രൂഷയ്ക്ക് തങ്ങളെത്തന്നെ ഏല്പിച്ചിരിക്കുന്നു എന്നും നിങ്ങൾ അറിയുന്നുവല്ലോ. 
'''
"16" = '''
:sup:`16` ഇങ്ങനെയുള്ളവർക്കും അവരോടുകൂടെ പ്രവർത്തിക്കുകയും അദ്ധ്വാനിക്കുകയും ചെയ്യുന്ന ഏവനും നിങ്ങളും കീഴ്പെട്ടിരിക്കേണം എന്നു ഞാൻ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നു. 
'''
"17" = '''
:sup:`17` സ്തെഫാനാസും ഫൊർത്തുനാതൊസും അഖായിക്കൊസും വന്നത് എനിക്ക് സന്തോഷമായി. നിങ്ങളുടെ ഭാഗത്ത് കുറവായിരുന്നത് അവർ നികത്തിയിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` എന്തെന്നാൽ അവർ എന്‍റെ മനസ്സിലും നിങ്ങളുടെ മനസ്സിലും ഉന്മേഷം പകർന്നതുകൊണ്ട് ഇങ്ങനെയുള്ളവരെ മാനിച്ചുകൊള്ളുവിൻ. 
'''
"19" = '''
:sup:`19` ആസ്യയിലെ സഭകൾ നിങ്ങളെ വന്ദനം ചെയ്യുന്നു; അക്വിലാവും പ്രിസ്കയും അവരുടെ ഭവനത്തിലെ സഭയോടുകൂടെ കർത്താവിൽ നിങ്ങളെ ഹൃദ്യമായി വന്ദനം ചെയ്യുന്നു. 
'''
"20" = '''
:sup:`20` സകലസഹോദരന്മാരും നിങ്ങളെ വന്ദനം ചെയ്യുന്നു; വിശുദ്ധചുംബനത്താൽ അന്യോന്യം വന്ദനം ചെയ്യുവിൻ. 
'''
"21" = '''
:sup:`21` പൗലൊസ് എന്ന ഞാൻ എന്‍റെ സ്വന്തകയ്യാൽ വന്ദനം ചെയ്യുന്നു. 
'''
"22" = '''
:sup:`22` കർത്താവിനെ സ്നേഹിക്കാത്തവൻ ഏവനും ശപിക്കപ്പെട്ടവൻ! നമ്മുടെ കർത്താവ് വരുന്നു. 
'''
"23" = '''
:sup:`23` കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ. 
'''
"24" = '''
:sup:`24` ക്രിസ്തുയേശുവിൽ എന്‍റെ സ്നേഹം നിങ്ങളെല്ലാവരോടും കൂടെ ഇരിക്കുമാറാകട്ടെ. ആമേൻ.
'''
