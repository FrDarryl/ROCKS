[19]
"1" = '''
:sup:`1` യിസ്രായേൽ മക്കൾ മിസ്രയീമിൽ നിന്ന് പുറപ്പെട്ടതിന്‍റെ മൂന്നാം മാസത്തിൽ അവർ സീനായിമരുഭൂമിയിൽ എത്തി. 
'''
"2" = '''
:sup:`2` അവർ രെഫീദീമിൽനിന്ന് യാത്രതിരിച്ച് സീനായിമരുഭൂമിയിൽ വന്നു. അവിടെ പർവ്വതത്തിന് മുമ്പിൽ പാളയമിറങ്ങി. 
'''
"3" = '''
:sup:`3` മോശെ ദൈവസന്നിധിയിൽ കയറിച്ചെന്നു; യഹോവ പർവ്വതത്തിൽനിന്ന് അവനോട് കല്പിച്ചത്: “നീ യാക്കോബ് ഗൃഹത്തോട് പറയുകയും യിസ്രായേൽ മക്കളോട് അറിയിക്കുകയും ചെയ്യേണ്ടത്: 
'''
"4" = '''
:sup:`4` “ഞാൻ മിസ്രയീമ്യരോടു ചെയ്തതും നിങ്ങളെ കഴുകന്മാരുടെ ചിറകിന്മേൽ വഹിച്ച് എന്‍റെ അടുക്കൽ കൊണ്ടുവന്നതും നിങ്ങൾ കണ്ടുവല്ലോ. 
'''
"5" = '''
:sup:`5` അതുകൊണ്ട് നിങ്ങൾ എന്‍റെ വാക്ക് കേട്ടു അനുസരിക്കുകയും എന്‍റെ നിയമം പ്രമാണിക്കയും ചെയ്താൽ നിങ്ങൾ എനിക്ക് സകല ജനതകളിലുംവച്ചു പ്രത്യേക സമ്പത്തായിരിക്കും; കാ‍രണം ഭൂമി ഒക്കെയും എനിക്കുള്ളതാണല്ലോ. 
'''
"6" = '''
:sup:`6` നിങ്ങൾ എനിക്ക് ഒരു പുരോഹിതരാജത്വവും വിശുദ്ധജനവും ആകും. ഇവ നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ട വചനങ്ങൾ ആകുന്നു.” 
'''
"7" = '''
:sup:`7` മോശെ വന്ന് ജനത്തിന്‍റെ മൂപ്പന്മാരെ വിളിച്ച്, യഹോവ തന്നോട് കല്പിച്ച ഈ വചനങ്ങളെല്ലാം അവരെ പറഞ്ഞു കേൾപ്പിച്ചു. 
'''
"8" = '''
:sup:`8` “യഹോവ കല്പിച്ചതൊക്കെയും ഞങ്ങൾ ചെയ്യും” എന്നു ജനം ഉത്തരം പറഞ്ഞു. മോശെ ജനത്തിന്‍റെ വാക്ക് യഹോവയെ അറിയിച്ചു. 
'''
"9" = '''
:sup:`9` യഹോവ മോശെയോട്: “ഞാൻ നിന്നോട് സംസാരിക്കുമ്പോൾ ജനം കേൾക്കേണ്ടതിനും നിന്നെ എന്നേക്കും വിശ്വസിക്കേണ്ടതിനും ഞാൻ ഇതാ, മേഘതമസ്സിൽ നിന്‍റെ അടുക്കൽ വരുന്നു” എന്നു അരുളിച്ചെയ്തു, ജനത്തിന്‍റെ വാക്ക് മോശെ യഹോവയോട് അറിയിച്ചു. 
'''
"10" = '''
:sup:`10` യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: “നീ ജനത്തിന്‍റെ അടുക്കൽ ചെന്നു ഇന്നും നാളെയും അവരെ ശുദ്ധീകരിക്കുക; 
'''
"11" = '''
:sup:`11` അവർ വസ്ത്രം അലക്കി, മൂന്നാം ദിവസത്തേക്ക് ഒരുങ്ങിയിരിക്കട്ടെ; മൂന്നാംദിവസം യഹോവ സകലജനവും കാൺകെ സീനായി പർവ്വതത്തിൽ ഇറങ്ങും. 
'''
"12" = '''
:sup:`12` ജനം പർവ്വതത്തിൽ കയറാതെയും അതിന്‍റെ അതിരിൽ തൊടാതെയും സൂക്ഷിക്കേണം എന്നു പറഞ്ഞ് നീ അവർക്കായി ചുറ്റും അതിര്‍ തിരിക്കേണം; പർവ്വതം തൊടുന്നവൻ എല്ലാം മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"13" = '''
:sup:`13` ആരും അവനെ തൊടാതെ അവനെ കല്ലെറിഞ്ഞോ എയ്തോ കൊന്നുകളയേണം; മൃഗമായാലും മനുഷ്യനായാലും ജീവനോടിരിക്കരുത്. കാഹളം ദീർഘമായി ധ്വനിക്കുമ്പോൾ അവർ പർവ്വതത്തിന് അടുത്തുവരട്ടെ.” 
'''
"14" = '''
:sup:`14` മോശെ പർവ്വതത്തിൽനിന്ന് ജനത്തിന്‍റെ അടുക്കൽ ഇറങ്ങിച്ചെന്ന് ജനത്തെ ശുദ്ധീകരിച്ചു; അവർ വസ്ത്രം അലക്കുകയും ചെയ്തു. 
'''
"15" = '''
:sup:`15` അവൻ ജനത്തോട്: “മൂന്നാം ദിവസത്തേക്ക് ഒരുങ്ങിയിരിക്കുവിൻ; നിങ്ങളുടെ ഭാര്യമാരുടെ അടുക്കൽ ചെല്ലരുത്” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` മൂന്നാംദിവസം നേരം വെളുത്തപ്പോൾ ഇടിമുഴക്കവും മിന്നലും പർവ്വതത്തിൽ കാർമേഘവും മഹാഗംഭീരമായ കാഹളധ്വനിയും ഉണ്ടായി; പാളയത്തിലുള്ള ജനം എല്ലാവരും നടുങ്ങി. 
'''
"17" = '''
:sup:`17` ദൈവത്തെ എതിരേല്ക്കുവാൻ മോശെ ജനത്തെ പാളയത്തിൽനിന്ന് പുറപ്പെടുവിച്ചു; അവർ പർവ്വതത്തിന്‍റെ അടിവാരത്തു നിന്നു. 
'''
"18" = '''
:sup:`18` യഹോവ തീയിൽ സീനായി പർവ്വതത്തിൽ ഇറങ്ങുകയാൽ അത് മുഴുവനും പുകകൊണ്ട് മൂടി; അതിന്‍റെ പുക തീച്ചൂളയിലെ പുകപോലെ പൊങ്ങി; പർവ്വതം ഒക്കെയും ഏറ്റവും കുലുങ്ങി. 
'''
"19" = '''
:sup:`19` കാഹളധ്വനി ദീർഘമായി ഉറച്ചുറച്ചു വന്നപ്പോൾ മോശെ സംസാരിച്ചു; ദൈവം ഉച്ചത്തിൽ അവനോട് ഉത്തരം അരുളി. 
'''
"20" = '''
:sup:`20` യഹോവ സീനായി പർവ്വതത്തിൽ പർവ്വതത്തിന്‍റെ കൊടുമുടിയിൽ ഇറങ്ങി; യഹോവ മോശെയെ പർവ്വതത്തിന്‍റെ കൊടുമുടിയിലേക്ക് വിളിച്ചു; മോശെ കയറിച്ചെന്നു. 
'''
"21" = '''
:sup:`21` യഹോവ മോശെയോട് കല്പിച്ചത്: “യഹോവയെ കാണേണ്ടതിന് ജനം യഹോവയുടെ അടുക്കൽ കടന്നുവന്നിട്ട് അവരിൽ പലരും നശിച്ചുപോകാതിരിക്കുവാൻ നീ ഇറങ്ങിച്ചെന്ന് അവർക്ക് മുന്നറിയിപ്പ് നൽകുക. 
'''
"22" = '''
:sup:`22` യഹോവയുടെ അടുത്ത് വരുന്ന പുരോഹിതന്മാരും യഹോവ അവർക്ക് ഹാനി വരുത്താതിരിക്കേണ്ടതിന് തങ്ങളെ ശുദ്ധീകരിക്കട്ടെ.” 
'''
"23" = '''
:sup:`23` മോശെ യഹോവയോട്: “ജനത്തിന് സീനായി പർവ്വതത്തിൽ കയറുവാൻ പാടില്ല; പർവ്വതത്തിന് അതിര്‍ തിരിച്ച് അതിനെ ശുദ്ധമാക്കുക എന്നു ഞങ്ങളോട് കർശനമായി കല്പിച്ചിട്ടുണ്ടല്ലോ” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` യഹോവ അവനോട്: “ഇറങ്ങിപ്പോകുക; നീ അഹരോനുമായി കയറിവരിക; എന്നാൽ പുരോഹിതന്മാരും ജനവും യഹോവ അവർക്ക് നാശം വരുത്താതിരിക്കേണ്ടതിന് അവന്‍റെ അടുക്കൽ കയറുവാൻ അതിര്‍ കടക്കരുത്.“ 
'''
"25" = '''
:sup:`25` അങ്ങനെ മോശെ ജനത്തിന്‍റെ അടുക്കൽ ഇറങ്ങിച്ചെന്ന് അവരോടു പറഞ്ഞു. 
'''
