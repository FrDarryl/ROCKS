[90]
"1" = '''
:sup:`1` ദൈവപുരുഷനായ മോശെയുടെ ഒരു പ്രാർത്ഥന. കർത്താവേ, അവിടുന്ന് തലമുറതലമുറയായി ഞങ്ങളുടെ സങ്കേതമായിരിക്കുന്നു; 
'''
"2" = '''
:sup:`2` പർവ്വതങ്ങൾ ഉണ്ടായതിനും അങ്ങ് ഭൂമിയെയും ഭൂമണ്ഡലത്തെയും നിർമ്മിച്ചതിനും മുൻപ് അങ്ങ് അനാദിയായും ശാശ്വതമായും ദൈവം ആകുന്നു. 
'''
"3" = '''
:sup:`3` അങ്ങ് മർത്യനെ പൊടിയിലേക്ക് മടങ്ങിച്ചേരുമാറാക്കുന്നു; “മനുഷ്യപുത്രന്മാരേ, തിരികെ വരുവിൻ” എന്നും അരുളിച്ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` ആയിരം വര്‍ഷം അവിടുത്തെ ദൃഷ്ടിയിൽ ഇന്നലെ കഴിഞ്ഞുപോയ ദിവസംപോലെയും രാത്രിയിലെ ഒരു യാമംപോലെയും മാത്രം ആകുന്നു. 
'''
"5" = '''
:sup:`5` അവിടുന്ന് മനുഷ്യരെ ഒഴുക്കിക്കളയുന്നു; അവർ ഉറക്കംപോലെ അത്രേ; അവർ രാവിലെ മുളച്ചുവരുന്ന പുല്ലുപോലെ ആകുന്നു. 
'''
"6" = '''
:sup:`6` അത് രാവിലെ തഴച്ചുവളരുന്നു; വൈകുന്നേരം അത് വാടി കരിഞ്ഞുപോകുന്നു. 
'''
"7" = '''
:sup:`7` ഞങ്ങൾ അങ്ങേയുടെ കോപത്താൽ ക്ഷയിച്ചും അങ്ങേയുടെ ക്രോധത്താൽ ഭ്രമിച്ചുംപോകുന്നു. 
'''
"8" = '''
:sup:`8` അങ്ങ് ഞങ്ങളുടെ അകൃത്യങ്ങൾ അങ്ങേയുടെ മുമ്പിലും ഞങ്ങളുടെ രഹസ്യപാപങ്ങൾ അങ്ങേയുടെ മുഖപ്രകാശത്തിലും വച്ചിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` ഞങ്ങളുടെ നാളുകൾ എല്ലാം അങ്ങേയുടെ ക്രോധത്തിൽ കഴിഞ്ഞുപോയി; ഞങ്ങളുടെ സംവത്സരങ്ങൾ ഞങ്ങൾ ഒരു നെടുവീർപ്പുപോലെ കഴിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ഞങ്ങളുടെ ആയുഷ്കാലം എഴുപത് വര്‍ഷം; ഏറെ ആയാൽ എൺപത്; അതിന്‍റെ പ്രതാപം പ്രയാസവും ദുഃഖവുമത്രേ; അത് വേഗം തീരുകയും ഞങ്ങൾ പറന്നു പോകുകയും ചെയ്യുന്നു. 
'''
"11" = '''
:sup:`11` അങ്ങയെ ഭയപ്പെടുവാൻ തക്കവണ്ണം അങ്ങേയുടെ കോപത്തിന്‍റെ ശക്തിയെയും അങ്ങേയുടെ ക്രോധത്തെയും ഗ്രഹിക്കുന്നവൻ ആര്‍? 
'''
"12" = '''
:sup:`12` ഞങ്ങൾ ജ്ഞാനമുള്ള ഒരു ഹൃദയം പ്രാപിക്കത്തക്കവണ്ണം ഞങ്ങളുടെ നാളുകളെ എണ്ണുവാൻ ഞങ്ങളെ ഉപദേശിക്കേണമേ. 
'''
"13" = '''
:sup:`13` യഹോവേ, മടങ്ങിവരേണമേ; എത്രത്തോളം താമസം? അടിയങ്ങളോട് സഹതാപം തോന്നേണമേ. 
'''
"14" = '''
:sup:`14` കാലത്ത് തന്നെ ഞങ്ങളെ അവിടുത്തെ ദയകൊണ്ട് തൃപ്തരാക്കേണമേ; എന്നാൽ ഞങ്ങളുടെ ആയുഷ്കാലമെല്ലാം ഞങ്ങൾ ഘോഷിച്ചാനന്ദിക്കും. 
'''
"15" = '''
:sup:`15` അവിടുന്ന് ഞങ്ങളെ ക്ലേശിപ്പിച്ച ദിവസങ്ങൾക്കും ഞങ്ങൾ അനർത്ഥം അനുഭവിച്ച സംവത്സരങ്ങൾക്കും തക്കവണ്ണം ഞങ്ങളെ സന്തോഷിപ്പിക്കേണമേ. 
'''
"16" = '''
:sup:`16` അങ്ങേയുടെ ദാസന്മാർക്ക് അങ്ങേയുടെ പ്രവൃത്തിയും അവരുടെ മക്കൾക്ക് അങ്ങേയുടെ മഹത്വവും വെളിപ്പെടുമാറാകട്ടെ. 
'''
"17" = '''
:sup:`17` ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ പ്രസാദം ഞങ്ങളുടെമേൽ ഇരിക്കുമാറാകട്ടെ; ഞങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾ സാദ്ധ്യമാക്കി തരേണമേ; അതേ, ഞങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾ സാദ്ധ്യമാക്കി തരേണമേ. 
'''
