[21]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` മനുഷ്യപുത്രാ, നിന്‍റെ മുഖം യെരൂശലേമിനു നേരെ തിരിച്ച് വിശുദ്ധമന്ദിരത്തിനു വിരോധമായി പ്രസംഗിച്ച് യിസ്രായേൽദേശത്തിനു വിരോധമായി പ്രവചിച്ച് യിസ്രായേൽദേശത്തോടു പറയേണ്ടത്: 
'''
"3" = '''
:sup:`3` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്‍റെനേരെ പുറപ്പെട്ടു എന്‍റെ വാൾ ഉറയിൽനിന്ന് ഊരി നീതിമാനെയും ദുഷ്ടനെയും നിന്നിൽനിന്ന് ഛേദിച്ചുകളയും. 
'''
"4" = '''
:sup:`4` ഞാൻ നീതിമാനെയും ദുഷ്ടനെയും നിന്നിൽനിന്നു ഛേദിച്ചുകളയുവാൻ പോകുന്നതുകൊണ്ട്, തെക്കുമുതൽ വടക്കുവരെ സകലജഡത്തിനും വിരോധമായി എന്‍റെ വാൾ ഉറയിൽനിന്ന് പുറപ്പെടും. 
'''
"5" = '''
:sup:`5` യഹോവയായ ഞാൻ എന്‍റെ വാൾ ഉറയിൽനിന്ന് ഊരിയെന്ന് സകലജഡവും അറിയും. 
'''
"6" = '''
:sup:`6` അത് ഇനി മടങ്ങിപ്പോരുകയില്ല. നീയോ, മനുഷ്യപുത്രാ, തകർന്ന ഹൃദയത്തോടെ നെടുവീർപ്പിടുക; അവർ കാൺകെ കഠിനമായി നെടുവീർപ്പിടുക. 
'''
"7" = '''
:sup:`7` ‘എന്തിന് നെടുവീർപ്പിടുന്നു’ എന്നു അവർ നിന്നോട് ചോദിച്ചാൽ നീ ഉത്തരം പറയേണ്ടത്: ‘ഒരു വർത്തമാനംനിമിത്തം തന്നെ; അത് സംഭവിക്കുമ്പോൾ സകലഹൃദയവും ഉരുകിപ്പോകും, എല്ലാകൈകളും കുഴഞ്ഞുപോകും, ഏതു മനസ്സും കലങ്ങിപ്പോകും; എല്ലാമുഴങ്കാലും വെള്ളംപോലെ ഒഴുകിപ്പോകും; അത് വന്നുകഴിഞ്ഞു’ എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു.” 
'''
"8" = '''
:sup:`8` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"9" = '''
:sup:`9` “മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒരു വാൾ, ഒരു വാൾ; അത് മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു എന്നു പറയുക. 
'''
"10" = '''
:sup:`10` കൊല നടത്തുവാൻ അതിന് മൂർച്ചകൂട്ടിയിരിക്കുന്നു; മിന്നുവാൻ തക്കവണ്ണം അതിനെ മിനുക്കിയിരിക്കുന്നു; അല്ലെങ്കിൽ നമുക്കു സന്തോഷിക്കാമോ? അത് എന്‍റെ മകന്‍റെ ചെങ്കോലിനെയും സകലവൃക്ഷത്തെയും നിന്ദിക്കുന്നു. 
'''
"11" = '''
:sup:`11` ഉപയോഗിക്കുവാൻ തക്കവണ്ണം അവൻ അത് മിനുക്കുവാൻ കൊടുത്തിരിക്കുന്നു; കൊല്ലുന്നവൻ്റെ കയ്യിൽ കൊടുക്കുവാൻ ഈ വാൾ മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` മനുഷ്യപുത്രാ, നിലവിളിച്ചു മുറയിടുക! വാള് എന്‍റെ ജനത്തിന്മേലും യിസ്രായേലിന്‍റെ സകലപ്രഭുക്കന്മാരുടെ മേലും വരും; അവർ എന്‍റെ ജനത്തോടുകൂടി വാളിന് ഏല്പിക്കപ്പെട്ടവരാകുന്നു; ആകയാൽ നീ തുടയിൽ അടിക്കുക. 
'''
"13" = '''
:sup:`13` അതൊരു പരീക്ഷയല്ലയോ; എന്നാൽ നിന്ദിക്കുന്ന ചെങ്കോൽ തന്നെ ഇല്ലാതെ പോയാൽ എന്ത്” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"14" = '''
:sup:`14` “നീയോ മനുഷ്യപുത്രാ, പ്രവചിച്ച് കൈകൊട്ടുക; വാൾ, നിഹതന്മാരുടെ വാൾ തന്നെ, മൂന്നിരട്ടിയായി ഭവിക്കട്ടെ; നിഹതൻ്റെ വലിയ വാൾ അവരെ ചുറ്റുന്നു. 
'''
"15" = '''
:sup:`15` അവരുടെ ഹൃദയം ഉരുകിപ്പോകേണ്ടതിനും അവരിൽ പട്ടുപോയവർ പെരുകേണ്ടതിനും ഞാൻ വാളിന്‍റെ മുനയെ അവരുടെ എല്ലാ വാതിലുകൾക്കും നേരെ വച്ചിരിക്കുന്നു; അയ്യോ, അത് മിന്നൽപോലെയിരിക്കുന്നു; അത് കൊലയ്ക്കായി കൂർപ്പിച്ചിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` പുറകോട്ടോ ഇടത്തോട്ടോ വലത്തോട്ടോ നിന്‍റെ വായ്ത്തല തിരിയുന്നിടത്തേക്കു തന്നെ പുറപ്പെടുക. 
'''
"17" = '''
:sup:`17` ഞാനും കൈകൊട്ടി, എന്‍റെ ക്രോധം ശമിപ്പിക്കും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു.” 
'''
"18" = '''
:sup:`18` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"19" = '''
:sup:`19` മനുഷ്യപുത്രാ, ബാബേൽരാജാവിന്‍റെ വാൾ വരേണ്ടതിന് നീ രണ്ടു വഴി നിയമിക്കുക; രണ്ടും ഒരു ദേശത്തുനിന്ന് തന്നെ പുറപ്പെടേണം; ഒരു ചൂണ്ടുപലക ഉണ്ടാക്കി നഗരത്തിലേക്കുള്ള വഴിയുടെ തലയ്ക്കൽ നാട്ടുക. 
'''
"20" = '''
:sup:`20` അങ്ങനെ വാൾ അമ്മോന്യരുടെ രബ്ബയിലും യെഹൂദായിൽ ഉറപ്പുള്ള യെരൂശലേമിലും വരേണ്ടതിന് നീ വഴി നിയമിക്കുക. 
'''
"21" = '''
:sup:`21` ബാബേൽരാജാവ് ഇരുവഴിത്തലയ്ക്കൽ, വഴിത്തിരിവിങ്കൽ തന്നെ, പ്രശ്നം നോക്കുവാൻ നില്ക്കുന്നു; അവൻ തന്‍റെ അമ്പുകളെ കുലുക്കി കുലദേവന്മാരോടു ചോദിക്കുകയും കരൾ നോക്കുകയും ചെയ്യുന്നു. 
'''
"22" = '''
:sup:`22` യന്ത്രമുട്ടികളെ വയ്ക്കേണ്ടതിനും വൻകൊലയ്ക്കായി വായ് തുറന്ന് ആർപ്പുവിളിക്കേണ്ടതിനും വാതിലുകളുടെ നേരെ യന്ത്രമുട്ടികൾ വയ്ക്കേണ്ടതിനും ഉപരോധം ഏർപ്പെടുത്തി കോട്ട പണിയേണ്ടതിനും യെരൂശലേമിനെക്കുറിച്ചുള്ള പ്രശ്നം അവന്‍റെ വലംകൈയിൽ വന്നിരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` എന്നാൽ അത് അവർക്ക് വ്യാജലക്ഷണമായി തോന്നുന്നു; അവർ ആണ ഇടുവിച്ചിരിക്കുന്നുവല്ലോ; എന്നാൽ അവർ പിടിക്കപ്പെടേണ്ടതിന് അവൻ അകൃത്യം ഓർമ്മിപ്പിക്കുന്നു.” 
'''
"24" = '''
:sup:`24` അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ സകലപ്രവൃത്തികളിലും നിങ്ങളുടെ പാപങ്ങൾ ഓർക്കത്തക്കവണ്ണം നിങ്ങളുടെ അതിക്രമങ്ങൾ വെളിപ്പെട്ടുവരുന്നതിനാൽ നിങ്ങൾ നിങ്ങളുടെ അകൃത്യം ഓർമ്മിപ്പിച്ചിരിക്കുന്നതുകൊണ്ടും നിങ്ങളെയും ഓർത്തിരിക്കുന്നതുകൊണ്ടും നിങ്ങൾ പിടിക്കപ്പെടും. 
'''
"25" = '''
:sup:`25` നിഹതനും ദുഷ്ടനുമായി യിസ്രായേലിന്‍റെ പ്രഭുവായുള്ളോവേ, നിന്‍റെ അകൃത്യത്തിൻ്റെ അന്ത്യനാൾ വന്നിരിക്കുന്നു.” 
'''
"26" = '''
:sup:`26` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ തലപ്പാവ് നീക്കി കിരീടം എടുത്തുകളയും; അത് അങ്ങനെ ഇരിക്കുകയില്ല; ഞാൻ താണതിനെ ഉയർത്തുകയും ഉയർന്നതിനെ താഴ്ത്തുകയും ചെയ്യും. 
'''
"27" = '''
:sup:`27` ഞാൻ അതിന് ഉന്മൂലനാശം, ഉന്മൂലനാശം, ഉന്മൂലനാശം വരുത്തും; അതിന് അവകാശമുള്ളവൻ വരുവോളം അത് ഇല്ലാതെയിരിക്കും; അവന് ഞാൻ അത് കൊടുക്കും.” 
'''
"28" = '''
:sup:`28` മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്: അമ്മോന്യരെക്കുറിച്ചും അവരുടെ നിന്ദയെക്കുറിച്ചും യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: 
'''
"29" = '''
:sup:`29` “അകൃത്യത്തിൻ്റെ അവസാനനാൾ വരുമ്പോൾ, ദുഷ്ടന്മാരായ നിഹതന്മാരുടെ കഴുത്തിൽ വെക്കേണ്ടതിന് അവർ നിനക്കു വ്യാജം ദർശിക്കുന്ന നേരത്തും, നിനക്കു കപടലക്ഷണം പറയുന്ന നേരത്തും ഒരു വാൾ, ഒരു വാൾ ഊരിയിരിക്കുന്നു; അത് മിന്നൽപോലെ മിന്നേണ്ടതിനും തിന്നുകളയേണ്ടതിനും കൊലയ്ക്കായി മിനുക്കിയിരിക്കുന്നു എന്നു പറയുക. 
'''
"30" = '''
:sup:`30` അത് ഉറയിൽ ഇടുക; നീ സൃഷ്ടിക്കപ്പെട്ട സ്ഥലത്ത്, നിന്‍റെ ജന്മദേശത്തു തന്നെ ഞാൻ നിന്നെ ന്യായംവിധിക്കും, 
'''
"31" = '''
:sup:`31` ഞാൻ എന്‍റെ ക്രോധം നിന്‍റെമേൽ പകർന്ന് എന്‍റെ കോപാഗ്നി നിന്‍റെമേൽ ഊതി, മൃഗപ്രായരും നശിപ്പിക്കുവാൻ സമർത്ഥന്മാരുമായ മനുഷ്യരുടെ കയ്യിൽ നിന്നെ ഏല്പിക്കും. 
