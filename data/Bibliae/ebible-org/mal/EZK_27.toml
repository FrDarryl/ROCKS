[27]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “മനുഷ്യപുത്രാ, നീ സോരിനെക്കുറിച്ച് ഒരു വിലാപം തുടങ്ങി സോരിനോടു പറയേണ്ടത്: 
'''
"3" = '''
:sup:`3` ‘തുറമുഖങ്ങളിൽ വസിക്കുന്നവളും ഏറിയ ദ്വീപുകളിലെ ജനതകളുടെ വ്യാപാരിയും ആയ സോരേ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ പൂർണ്ണസുന്ദരിയാകുന്നു” എന്നു നീ പറഞ്ഞിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` നിന്‍റെ രാജ്യം സമുദ്രമദ്ധ്യത്തിൽ ഇരിക്കുന്നു; നിന്നെ നിർമ്മിച്ചവർ നിന്‍റെ സൗന്ദര്യത്തെ പരിപൂർണ്ണമാക്കിയിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` സെനീരിലെ സരളമരംകൊണ്ട് അവർ നിന്‍റെ തട്ടുപലകകൾ പണിതു; നിനക്കു പാമരം ഉണ്ടാക്കേണ്ടതിന് അവർ ലെബാനോനിൽനിന്നു ദേവദാരു കൊണ്ടുവന്നു. 
'''
"6" = '''
:sup:`6` ബാശാനിലെ കരുവേലകംകൊണ്ട് അവർ നിന്‍റെ തണ്ടുകൾ ഉണ്ടാക്കി; കിത്തീംദ്വീപുകളിലെ പുന്നമരത്തിൽ ആനക്കൊമ്പു പതിച്ച് നിനക്കു തട്ടുണ്ടാക്കിയിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` നിനക്കു കൊടി ആയിരിക്കേണ്ടതിന് നിന്‍റെ കപ്പൽപായ് മിസ്രയീമിൽ നിന്നുള്ള വിചിത്രശണവസ്ത്രംകൊണ്ട് ഉണ്ടാക്കിയതായിരുന്നു; എലീശാദ്വീപുകളിലെ ധൂമ്രപടവും രക്താംബരവും നിന്‍റെ വിതാനമായിരുന്നു. 
'''
"8" = '''
:sup:`8` സീദോനിലെയും അർവ്വാദിലെയും നിവാസികൾ നിന്‍റെ തണ്ടുവലിക്കാരായിരുന്നു; സോരേ, നിന്നിൽ ഉണ്ടായിരുന്ന ജ്ഞാനികൾ നിന്‍റെ കപ്പിത്താന്മാർ ആയിരുന്നു. 
'''
"9" = '''
:sup:`9` ഗെബലിലെ മൂപ്പന്മാരും അതിലെ ജ്ഞാനികളും നിന്‍റെ ഓരായപ്പണിക്കാരായിരുന്നു; നിന്‍റെ കച്ചവടം നടത്തേണ്ടതിന് സമുദ്രത്തിലെ എല്ലാ കപ്പലുകളും അവയുടെ കപ്പല്ക്കാരും നിന്നിൽ ഉണ്ടായിരുന്നു. 
'''
"10" = '''
:sup:`10` പാർസികളും ലൂദ്യരും പൂത്യരും യോദ്ധാക്കളായി നിന്‍റെ സൈന്യത്തിൽ ഉണ്ടായിരുന്നു; അവർ പരിചയും ശിരസ്ത്രങ്ങളും നിന്നിൽ തൂക്കി നിനക്കു ഭംഗിപിടിപ്പിച്ചു. 
'''
"11" = '''
:sup:`11` അർവ്വാദ്യർ നിന്‍റെ സൈന്യത്തോടുകൂടെ ചുറ്റും നിന്‍റെ മതിലുകളിന്മേലും ഗമ്മാദ്യർ നിന്‍റെ ഗോപുരങ്ങളിലും ഉണ്ടായിരുന്നു; അവർ നിന്‍റെ മതിലുകളിന്മേൽ ചുറ്റും പരിച തൂക്കി നിന്‍റെ സൗന്ദര്യത്തെ പരിപൂർണ്ണമാക്കി. 
'''
"12" = '''
:sup:`12` തർശ്ശീശ് സകലവിധസമ്പത്തിൻ്റെയും പെരുപ്പംനിമിത്തം നിന്‍റെ വ്യാപാരിയായിരുന്നു; വെള്ളി, ഇരിമ്പ്, വെള്ളീയം, കാരീയം എന്നിവ അവർ നിന്‍റെ ചരക്കിനു പകരം തന്നു. 
'''
"13" = '''
:sup:`13` യാവാൻ, തൂബാൽ, മേശെക്ക് എന്നിവർ നിന്‍റെ വ്യാപാരികൾ ആയിരുന്നു; അവർ ആളുകളെയും താമ്രസാധനങ്ങളെയും നിന്‍റെ ചരക്കിനു പകരം തന്നു. 
'''
"14" = '''
:sup:`14` തോഗർമ്മാഗൃഹക്കാർ നിന്‍റെ ചരക്കിനു പകരം കുതിരകളെയും പടക്കുതിരകളെയും കോവർകഴുതകളെയും തന്നു. 
'''
"15" = '''
:sup:`15` ദെദാന്യർ നിന്‍റെ വ്യാപാരികളായിരുന്നു; അനേകം ദ്വീപുകൾ നിന്‍റെ അധീനത്തിലെ വ്യാപാരദേശങ്ങളായിരുന്നു; അവർ ആനക്കൊമ്പും കരിമരവും നിനക്കു കപ്പമായി കൊണ്ടുവന്നു. 
'''
"16" = '''
:sup:`16` നിന്‍റെ പണിത്തരങ്ങളുടെ പെരുപ്പംനിമിത്തം അരാം നിന്‍റെ വ്യാപാരി ആയിരുന്നു; അവർ മരതകവും ധൂമ്രവസ്ത്രവും വിചിത്രവസ്ത്രവും ശണവസ്ത്രവും പവിഴവും പത്മരാഗവും നിന്‍റെ ചരക്കിനു പകരം തന്നു. 
'''
"17" = '''
:sup:`17` യെഹൂദയും യിസ്രായേൽ ദേശവും നിന്‍റെ വ്യാപാരികളായിരുന്നു; അവർ മിന്നീത്തിലെ ഗോതമ്പും പലഹാരവും തേനും എണ്ണയും പരിമളതൈലവും നിന്‍റെ ചരക്കിനു പകരം തന്നു. 
'''
"18" = '''
:sup:`18` നിന്‍റെ പണിത്തരങ്ങളുടെയും സകലവിധസമ്പത്തിൻ്റെയും പെരുപ്പംനിമിത്തം, ദമാസ്കോസ് ഹെൽബോനിലെ വീഞ്ഞും വെളുത്ത ആട്ടുരോമവുംകൊണ്ട് നിന്നോട് വ്യാപാരം ചെയ്തു. 
'''
"19" = '''
:sup:`19` വെദാന്യരും ഊസാലിലെ യാവാന്യരും നിന്‍റെ ചരക്കുകൊണ്ട് വ്യാപാരം ചെയ്തു; മിനുസമുള്ള ഇരിമ്പും വഴനത്തോലും വയമ്പും നിന്‍റെ ചരക്കിൻ്റെ കൂട്ടത്തിൽ ഉണ്ടായിരുന്നു. 
'''
"20" = '''
:sup:`20` കുതിരപ്പുറത്തിടുന്ന വിശിഷ്ടവസ്ത്രംകൊണ്ട് ദെദാൻ നിന്‍റെ വ്യാപാരിയായിരുന്നു; 
'''
"21" = '''
:sup:`21` അരാബികളും കേദാർപ്രഭുക്കന്മാർ എല്ലാവരും നിനക്കധീനരായ വ്യാപാരികൾ ആയിരുന്നു; കുഞ്ഞാടുകൾ, ആട്ടുകൊറ്റന്മാർ, കോലാടുകൾ എന്നിവകൊണ്ട് അവർ നീയുമായി കച്ചവടം നടത്തി. 
'''
"22" = '''
:sup:`22` ശെബയിലെയും രാമയിലെയും വ്യാപാരികൾ നിന്‍റെ കച്ചവടക്കാരായിരുന്നു; അവർ മേല്ത്തരമായ സകലവിധപരിമളതൈലവും സകലവിധരത്നങ്ങളും പൊന്നും നിന്‍റെ ചരക്കിനു പകരം തന്നു. 
'''
"23" = '''
:sup:`23` ഹാരാനും കല്നെയും ഏദേനും ശെബാവ്യാപാരികളും അശ്ശൂരും കില്മദും നിന്‍റെ കച്ചവടക്കാരായിരുന്നു. 
'''
"24" = '''
:sup:`24` അവർ വിശിഷ്ടസാധനങ്ങളും ചിത്രത്തയ്യലുള്ള ധൂമ്രപ്പുതപ്പുകളും പരവതാനികളും ബലത്തിൽ പിരിച്ച കയറുകളും നിന്‍റെ ചരക്കിനു പകരം തന്നു. 
'''
"25" = '''
:sup:`25` തർശ്ശീശ് കപ്പലുകൾ നിനക്കു ചരക്കു കൊണ്ടുവന്നു; നീ പരിപൂർണ്ണയും സമുദ്രമദ്ധ്യത്തിൽ നിന്നെ തന്നെ സ്വയം പുകഴ്ത്തുകയും ചെയ്തു. 
'''
"26" = '''
:sup:`26` നിന്‍റെ തണ്ടുവലിക്കാർ നിന്നെ പുറങ്കടലിലേക്ക് കൊണ്ടുപോയി; എന്നാൽ കിഴക്കൻകാറ്റ് സമുദ്രമദ്ധ്യത്തിൽവച്ച് നിന്നെ ഉടച്ചുകളഞ്ഞു. 
'''
"27" = '''
:sup:`27` നിന്‍റെ സമ്പത്തും ചരക്കും കച്ചവടവും കപ്പല്‍ക്കാരും കപ്പിത്താന്മാരും ഓരായപ്പണിക്കാരും വ്യാപാരികളും നിന്നിലുള്ള സകലയോദ്ധാക്കളും നിന്‍റെ അകത്തുള്ള സർവ്വജനസമൂഹത്തോടും കൂടെ നിന്‍റെ വീഴ്ചയുടെ നാളിൽ സമുദ്രമദ്ധ്യത്തിൽ വീഴും. 
'''
"28" = '''
:sup:`28` നിന്‍റെ കപ്പിത്താന്മാരുടെ നിലവിളികൊണ്ട് കപ്പൽകൂട്ടങ്ങൾ നടുങ്ങിപ്പോകും. 
'''
"29" = '''
:sup:`29` തണ്ടുവലിക്കാർ എല്ലാവരും കപ്പല്ക്കാരും കടലിലെ കപ്പിത്താന്മാരും കപ്പലുകളിൽനിന്ന് ഇറങ്ങി കരയിൽ നില്ക്കും. 
'''
"30" = '''
:sup:`30` അവർ കൈപ്പോടെ ഉറക്കെ നിലവിളിച്ച് തലയിൽ പൂഴി വാരിയിട്ട് ചാരത്തിൽ കിടന്നുരുളുകയും 
'''
"31" = '''
:sup:`31` നിന്നെച്ചൊല്ലി തല മുണ്ഡനം ചെയ്തു രട്ടുടുക്കുകയും നിന്നെക്കുറിച്ച് മനോവ്യസനത്തോടും കൈപ്പുള്ള വിലാപത്തോടുംകൂടി കരയുകയും ചെയ്യും. 
'''
"32" = '''
:sup:`32` അവരുടെ ദുഃഖത്തിൽ അവർ നിന്നെച്ചൊല്ലി ഒരു വിലാപം തുടങ്ങി, നിന്നെക്കുറിച്ച് വിലപിക്കുന്നത്: സമുദ്രമദ്ധ്യത്തിൽ നശിച്ചുപോയ സോരിനെപ്പോലെ ഏതു നഗരമുള്ളു?’ 
'''
"33" = '''
:sup:`33` നിന്‍റെ ചരക്ക് സമുദ്രത്തിൽനിന്നു കയറിവന്നപ്പോൾ, നീ ഏറിയ വംശങ്ങൾക്കു തൃപ്തിവരുത്തി, നിന്‍റെ സമ്പത്തിൻ്റെയും വ്യാപാരത്തിൻ്റെയും പെരുപ്പംകൊണ്ട് ഭൂമിയിലെ രാജാക്കന്മാരെ സമ്പന്നന്മാരാക്കി. 
'''
"34" = '''
