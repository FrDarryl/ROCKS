[47]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; കോരഹ് പുത്രന്മാരുടെ ഒരു സങ്കീർത്തനം. സകലജനതകളുമേ, കൈ കൊട്ടുവിൻ; ജയഘോഷത്തോടെ ദൈവസന്നിധിയിൽ ആർക്കുവിൻ. 
'''
"2" = '''
:sup:`2` അത്യുന്നതനായ യഹോവ മഹത്വമുള്ളവൻ; അവിടുന്ന് സർവ്വഭൂമിയുടെയും മഹാരാജാവാകുന്നു. 
'''
"3" = '''
:sup:`3` കർത്താവ് ജനതകളെ നമ്മുടെ കീഴിലും വംശങ്ങളെ നമ്മുടെ കാൽകീഴിലും ആക്കുന്നു. 
'''
"4" = '''
:sup:`4` അവിടുന്ന് നമ്മുടെ ഓഹരി തിരഞ്ഞെടുത്ത് തന്നു; താൻ സ്നേഹിച്ച യാക്കോബിന്‍റെ പ്രശംസയായ ഭൂമി തന്നെ. സേലാ. 
'''
"5" = '''
:sup:`5` ദൈവം ജയഘോഷത്തോടും യഹോവ കാഹളനാദത്തോടുംകൂടി ആരോഹണം ചെയ്യുന്നു. 
'''
"6" = '''
:sup:`6` ദൈവത്തിന് സ്തുതിപാടുവിൻ, സ്തുതിപാടുവിൻ; നമ്മുടെ രാജാവിന് സ്തുതിപാടുവിൻ, സ്തുതിപാടുവിൻ. 
'''
"7" = '''
:sup:`7` ദൈവം സർവ്വഭൂമിക്കും രാജാവാകുന്നു; ഒരു സങ്കീർത്തനത്തോടെ സ്തുതിപാടുവിൻ. 
'''
"8" = '''
:sup:`8` ദൈവം ജനതകളെ ഭരിക്കുന്നു; ദൈവം തന്‍റെ വിശുദ്ധസിംഹാസനത്തിൽ ഇരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` വംശങ്ങളുടെ പ്രഭുക്കന്മാർ അബ്രാഹാമിന്‍റെ ദൈവത്തിന്‍റെ ജനമായി ഒന്നിച്ചുകൂടുന്നു; ഭൂമിയിലെ പരിചകൾ ദൈവത്തിന്‍റെതല്ലോ; അവിടുന്ന് ഏറ്റവും ഉന്നതനായിരിക്കുന്നു. 
'''
