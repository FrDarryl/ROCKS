[3]
"1" = '''
:sup:`1` ഒരുവൻ അദ്ധ്യക്ഷസ്ഥാനം കാംക്ഷിക്കുന്നു എങ്കിൽ നല്ലപ്രവൃത്തി ആഗ്രഹിക്കുന്നു എന്നുള്ളത് വിശ്വാസയോഗ്യം ആകുന്നു. 
'''
"2" = '''
:sup:`2` അതുകൊണ്ട് അദ്ധ്യക്ഷൻ കുറ്റമില്ലാത്തവനും ഏകഭാര്യയുടെ ഭർത്താവും സമചിത്തനും സുബോധശീലനും ആദരണീയനും അതിഥിപ്രിയനും ഉപദേശിക്കുവാൻ സമർത്ഥനും ആയിരിക്കേണം; 
'''
"3" = '''
:sup:`3` മദ്യപാനിയും കലഹക്കാരനും അരുത്; എന്നാൽ, ശാന്തനും സമാധാനകാംക്ഷിയും ദ്രവ്യാഗ്രഹമില്ലാത്തവനും 
'''
"4" = '''
:sup:`4` സ്വന്തകുടുംബത്തെ നന്നായി നിയന്ത്രിക്കുന്നവനും, മക്കൾ പൂർണ്ണബഹുമാനത്തോടെ അനുസരിക്കുന്നവരും ആയിരിക്കേണം. 
'''
"5" = '''
:sup:`5` സ്വന്തകുടുംബത്തെ നിയന്ത്രിക്കുവാൻ അറിയാത്തവൻ ദൈവസഭയെ എങ്ങനെ പരിപാലിക്കും? 
'''
"6" = '''
:sup:`6` നിഗളിയായി തീർന്ന്, പിശാചിന് വന്നുഭവിച്ചതുപോലെ ശിക്ഷാവിധിയിൽ അകപ്പെടാതിരിക്കുവാൻ പുതിയ ശിഷ്യനും അരുത്. 
'''
"7" = '''
:sup:`7` കൂടാതെ, നിന്ദയിലും പിശാചിന്‍റെ കെണിയിലും അകപ്പെടാതിരിക്കുവാൻ പുറമേയുള്ളവരാൽ നല്ല സാക്ഷ്യം പ്രാപിച്ചവനും ആയിരിക്കേണം. 
'''
"8" = '''
:sup:`8` അപ്രകാരം ശുശ്രൂഷകന്മാർ ആദരണീയർ ആയിരിക്കേണം; ഇരുവാക്കുകാരും മദ്യപന്മാരും ദുർല്ലാഭമോഹികളും ആകരുത്. 
'''
"9" = '''
:sup:`9` അവർ വിശ്വാസത്തിന്‍റെ മർമ്മം ശുദ്ധമനസ്സാക്ഷിയോടെ സൂക്ഷിക്കുന്നവർ ആയിരിക്കേണം. 
'''
"10" = '''
:sup:`10` അവരും ആദ്യം പരിശോധിക്കപ്പെടട്ടെ; കുറ്റമില്ലാത്തവരായി തെളിഞ്ഞാൽ അവർ ശുശ്രൂഷ ഏല്ക്കട്ടെ. 
'''
"11" = '''
:sup:`11` അപ്രകാരം സ്ത്രീകളും ആദരണീയരും ഏഷണി പറയാത്തവരും എന്നാൽ സമചിത്തരും സകലത്തിലും വിശ്വസ്തമാരുമായിരിക്കേണം. 
'''
"12" = '''
:sup:`12` ശുശ്രൂഷകന്മാർ ഏകഭാര്യയുള്ള ഭർത്താക്കന്മാരും മക്കളെയും സ്വന്തകുടുംബകാര്യങ്ങളെയും നന്നായി നിയന്ത്രിക്കുന്നവരും ആയിരിക്കേണം. 
'''
"13" = '''
:sup:`13` എന്തെന്നാൽ നന്നായി ശുശ്രൂഷ ചെയ്തിട്ടുള്ളവർ തങ്ങൾക്കുതന്നെ നല്ല നിലയും ക്രിസ്തുയേശുവിങ്കലുള്ള വിശ്വാസത്തിൽ വളരെ പ്രാഗത്ഭ്യവും സമ്പാദിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഞാൻ വേഗത്തിൽ നിന്‍റെ അടുക്കൽ വരുവാൻ ആശിക്കുന്നു എങ്കിലും, 
'''
"15" = '''
:sup:`15` താമസിച്ചുപോയാലോ, തൂണും സത്യത്തിന്‍റെ അടിസ്ഥാനവുമായി ജീവനുള്ള ദൈവത്തിന്‍റെ സഭയാകുന്ന ദൈവാലയത്തിൽ പെരുമാറേണ്ടത് എങ്ങനെയെന്ന് നീ അറിയുവാനായി എഴുതുന്നു. 
'''
"16" = '''
:sup:`16` അവൻ ജഡത്തിൽ വെളിപ്പെട്ടു; ആത്മാവിനാൽ നീതീകരിക്കപ്പെട്ടു; ദൂതന്മാർക്ക് പ്രത്യക്ഷനായി; ജനതകളുടെ ഇടയിൽ പ്രസംഗിക്കപ്പെട്ടു; ലോകത്തിൽ വിശ്വസിക്കപ്പെട്ടു; തേജസ്സിൽ എടുക്കപ്പെട്ടു എന്നിങ്ങനെ ദൈവഭക്തിയുടെ മർമ്മം വലിയതാകുന്നു എന്നു സമ്മതമാംവണ്ണം അംഗീകരിക്കുന്നു. 
'''
