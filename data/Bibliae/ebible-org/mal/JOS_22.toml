[22]
"1" = '''
:sup:`1` പിന്നീട് യോശുവ രൂബേന്യരേയും ഗാദ്യരെയും മനശ്ശെയുടെ പാതിഗോത്രത്തെയും വിളിച്ചു. 
'''
"2" = '''
:sup:`2` അവരോട് പറഞ്ഞത്: “യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോട് കല്പിച്ചതൊക്കെയും നിങ്ങൾ പ്രമാണിക്കയും ഞാൻ നിങ്ങളോട് കല്പിച്ച സകലത്തിലും എന്‍റെ വാക്ക് അനുസരിക്കുകയും ചെയ്തിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` നിങ്ങൾ ഈ കാലമെല്ലാം നിങ്ങളുടെ സഹോദരന്മാരെ വിട്ടുപിരിയാതെ ദൈവമായ യഹോവയുടെ കല്പന പ്രമാണിച്ചു നടന്നിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഇപ്പോൾ ദൈവമായ യഹോവ നിങ്ങളുടെ സഹോദരന്മാർക്ക് താൻ വാഗ്ദത്തം ചെയ്തതുപോലെ സ്വസ്ഥത നല്കിയിരിക്കുന്നു; ആകയാൽ നിങ്ങൾ ഇപ്പോൾ യഹോവയുടെ ദാസനായ മോശെ യോർദ്ദാനക്കരെ നിങ്ങൾക്ക് തന്നിട്ടുള്ള അവകാശദേശത്ത് നിങ്ങളുടെ ഭവനങ്ങളിലേക്ക് മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ. 
'''
"5" = '''
:sup:`5` നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കയും അവന്‍റെ എല്ലാ വഴികളിലും നടന്ന് അവന്‍റെ കല്പനകൾ പ്രമാണിക്കയും അവനോട് പറ്റിച്ചേർന്ന് പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടെ അവനെ സേവിക്കയും ചെയ്യേണമെന്ന് യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോട് കല്പിച്ചിട്ടുണ്ടല്ലോ? ആ കല്പനകളും ന്യായപ്രമാണവും ആചരിപ്പാൻ ഏറ്റവും ജാഗ്രതയായിരിപ്പിൻ.” 
'''
"6" = '''
:sup:`6` ഇങ്ങനെ യോശുവ അവരെ അനുഗ്രഹിച്ച് യാത്ര അയച്ചു. അവർ തങ്ങളുടെ ഭവനങ്ങളിലേക്ക് പോകയും ചെയ്തു. 
'''
"7" = '''
:sup:`7` മനശ്ശെയുടെ പാതിഗോത്രത്തിന് മോശെ ബാശാനിൽ അവകാശം കൊടുത്തിരുന്നു; മറ്റെ പാതിഗോത്രത്തിന് യോർദ്ദാനിക്കരെ പടിഞ്ഞാറ്, അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽ, യോശുവ അവകാശം കൊടുത്തു. അവരെ അനുഗ്രഹിച്ച് അവരുടെ വീടുകളിലേക്ക് അയച്ചു. 
'''
"8" = '''
:sup:`8` യോശുവ അവരോട് പറഞ്ഞത്: “നാല്‍ക്കാലികൾ, വെള്ളി, പൊന്ന്, ചെമ്പ്, ഇരിമ്പ്, വസ്ത്രം എന്നിങ്ങനെ അനവധി സമ്പത്തോടുകൂടെ നിങ്ങൾ നിങ്ങളുടെ വീടുകളിലേക്ക് മടങ്ങിപ്പോകയും ശത്രുക്കളുടെ പക്കൽനിന്ന് കിട്ടിയ കൊള്ള നിങ്ങളുടെ സഹോദരന്മാരുമായി പങ്കിടുകയും ചെയ്‌വിൻ.” 
'''
"9" = '''
:sup:`9` അങ്ങനെ രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും മോശെമുഖാന്തരം യഹോവ കല്പിച്ചതുപോലെ അവർ കൈവശമാക്കിയിരുന്ന ഗിലെയാദ്‌ ദേശത്തേക്ക് മടങ്ങിപ്പോകേണ്ടതിന് കനാൻദേശത്തിലെ ശീലോവിൽ നിന്ന് യിസ്രായേൽ ജനത്തെ വിട്ട് പുറപ്പെട്ടു. 
'''
"10" = '''
:sup:`10` കനാൻദേശത്തിലെ യോർദ്ദാന്‍റെ പടിഞ്ഞാറന്‍ പ്രദേശങ്ങളിൽ എത്തിയപ്പോൾ രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും യോർദ്ദാന്‍ നദിക്ക് സമീപത്ത്, കാഴ്ചയ്ക്ക് വലുതായിരിക്കുന്ന ഒരു യാഗപീഠം പണിതു. 
'''
"11" = '''
:sup:`11` അവർ കനാൻ ദേശത്തിന്‍റെ കിഴക്ക് യോർദ്ദാൻ പ്രദേശങ്ങളിൽ തങ്ങൾക്കെതിരെ, ഒരു യാഗപീഠം പണിതിരിക്കുന്നു എന്നു യിസ്രായേൽ മക്കൾ കേട്ടു. 
'''
"12" = '''
:sup:`12` അപ്പോൾ യിസ്രായേൽ മക്കളുടെ സഭമുഴുവനും അവരോട് യുദ്ധത്തിന് പുറപ്പെടുവാൻ ശീലോവിൽ ഒന്നിച്ചുകൂടി. 
'''
"13" = '''
:sup:`13` യിസ്രായേൽ മക്കൾ ഗിലെയാദ്‌ ദേശത്തുള്ള രൂബേന്യരുടെയും ഗാദ്യരുടെയും മനശ്ശെയുടെ പാതിഗോത്രത്തിന്‍റെയും അടുക്കൽ പുരോഹിതനായ എലെയാസാരിന്‍റെ മകനായ ഫീനെഹാസിനെയും 
'''
"14" = '''
:sup:`14` അവനോടുകൂടെ യിസ്രായേലിന്‍റെ മറ്റുഗോത്രങ്ങളിൽ നിന്നും ഓരോ ഗോത്രത്തിന് ഓരോ പ്രഭുവീതം പത്തു പ്രഭുക്കന്മാരേയും അയച്ചു; അവർ ഓരോരുത്തനും യിസ്രായേല്യസഹസ്രങ്ങൾക്ക് തലവന്മാരായിരുന്നു. 
'''
"15" = '''
:sup:`15` അവർ ഗിലെയാദ്‌ ദേശത്ത് രൂബേന്യരുടെയും ഗാദ്യരുടെയും മനശ്ശെയുടെ പാതിഗോത്രത്തിന്‍റെയും അടുക്കൽ ചെന്നു അവരോട് പറഞ്ഞതെന്തെന്നാൽ: 
'''
"16" = '''
:sup:`16` “യിസ്രായേൽ മുഴുവനും ഇപ്രകാരം ചോദിക്കുന്നു: നിങ്ങൾ യഹോവയോട് മത്സരിച്ച് ഒരു യാഗപീഠം പണിത് യഹോവയെ വിട്ടുമാറുവാൻ തക്കവണ്ണം യിസ്രായേലിന്‍റെ ദൈവത്തോട് ദ്രോഹം ചെയ്തതെന്ത്? 
'''
"17" = '''
:sup:`17` പെയോരിൽ വച്ചു നാം ചെയ്ത പാപം പോരായോ? അതുനിമിത്തം യഹോവ ഒരു മഹാമാരി അയച്ചിട്ടും നാം ഇന്നുവരെ ആ പാപം നീക്കി നമ്മെത്തന്നെ ശുദ്ധീകരിച്ചു തീർന്നിട്ടില്ലല്ലോ? 
'''
"18" = '''
:sup:`18` നിങ്ങൾ ഇന്ന് യഹോവയെ വിട്ടുമാറുവാൻ പോകുന്നുവോ? നിങ്ങൾ ഇന്ന് യഹോവയോട് മത്സരിക്കുന്നു; നാളെ അവൻ എല്ലാ യിസ്രായേലിനോടും കോപിപ്പാൻ സംഗതിയാകും. 
'''
"19" = '''
:sup:`19` “നിങ്ങളുടെ അവകാശദേശം അശുദ്ധം എന്നു വരികിൽ യഹോവയുടെ തിരുനിവാസം ഇരിക്കുന്ന യഹോവയുടെ അവകാശദേശത്തേക്ക് വന്ന് ഞങ്ങളുടെ ഇടയിൽ അവകാശം വാങ്ങുവീൻ; നമ്മുടെ ദൈവമായ യഹോവയുടെ യാഗപീഠം ഒഴികെ മറ്റൊരു യാഗപീഠം പണിത് യഹോവയോടും ഞങ്ങളോടും മത്സരിക്കരുത്. 
'''
"20" = '''
:sup:`20` സേരെഹിന്‍റെ മകനായ ആഖാൻ ശപഥാർപ്പിതവസ്തു സംബന്ധിച്ച് കുറ്റം ചെയ്കയാൽ ദൈവകോപം എല്ലാ യിസ്രായേലിന്‍റെയും മേൽ വീണില്ലയോ? അവൻ മാത്രമല്ലല്ലോ അവന്‍റെ അകൃത്യത്താൽ നശിച്ചത്.” 
'''
"21" = '''
:sup:`21` അതിന് രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും യിസ്രായേല്യസഹസ്രങ്ങളുടെ തലവന്മാരോട് ഉത്തരം പറഞ്ഞത്: 
'''
"22" = '''
:sup:`22` “സർവ്വവല്ലഭനാകുന്ന ദൈവമായ യഹോവ, സർവ്വവല്ലഭനാകുന്ന ദൈവമായ യഹോവ തന്നെ ഈ കാര്യം അറിയുന്നു; യിസ്രായേലും അത് അറിയട്ടെ! ഞങ്ങൾ യഹോവയോടുള്ള മത്സരത്താലോ ദ്രോഹത്താലോ അത് ചെയ്തു എങ്കിൽ നിന്‍റെ സംരക്ഷണം ഞങ്ങൾക്കില്ലാതെ പോകട്ടെ. 
'''
"23" = '''
:sup:`23` യഹോവയെ വിട്ടുമാറേണ്ടതിന് ഞങ്ങൾ ഒരു യാഗപീഠം പണിതു എങ്കിൽ, അല്ല അതിന്മേൽ ഹോമയാഗവും ഭോജനയാഗവും അർപ്പിപ്പാനോ സമാധാനയാഗങ്ങൾ കഴിപ്പാനോ ആകുന്നു എങ്കിൽ യഹോവ തന്നെ ചോദിച്ചുകൊള്ളട്ടെ. 
'''
"24" = '''
:sup:`24` “നാളെ നിങ്ങളുടെ മക്കൾ ഞങ്ങളുടെ മക്കളോട്: ‘യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയുമായി നിങ്ങൾക്ക് എന്ത് കാര്യമുള്ളൂ? 
'''
"25" = '''
:sup:`25` ഞങ്ങളുടെയും രൂബേന്യരും ഗാദ്യരുമായ നിങ്ങളുടെയും മദ്ധ്യേ യഹോവ യോർദ്ദാനെ അതിരാക്കിയിരിക്കുന്നു; നിങ്ങൾക്ക് യഹോവയിൽ ഒരു ഓഹരിയുമില്ല ‘എന്നു പറഞ്ഞ് നിങ്ങളുടെ മക്കൾ ഞങ്ങളുടെ മക്കൾക്ക് യഹോവയെ ഭയപ്പെടാതിരിപ്പാൻ സംഗതിവരുത്തും എന്നുള്ള ആശങ്കകൊണ്ടത്രെ ഞങ്ങൾ ഇത് ചെയ്തത്. 
'''
"26" = '''
:sup:`26` അതുകൊണ്ട് ‘നാം ഹോമയാഗത്തിനോ ഹനനയാഗത്തിനോ അല്ലാത്ത ഒരു യാഗപീഠം പണിയുക’ എന്നു ഞങ്ങൾ പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` ഞങ്ങൾ യഹോവയുടെ സമാഗമനകൂടാരത്തിൽ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ച് അവന്‍റെ ശുശ്രൂഷ അനുഷ്ഠിക്കയും നിങ്ങളുടെ മക്കൾ നാളെ ഞങ്ങളുടെ മക്കളോട്: ‘നിങ്ങൾക്ക് യഹോവയിൽ ഒരു ഓഹരിയുമില്ല’ എന്നു പറയാതിരിക്കയും ചെയ്യേണ്ടതിനും, ഞങ്ങൾക്കും നിങ്ങൾക്കും നമ്മുടെ ശേഷം നമ്മുടെ സന്തതികൾക്കും മദ്ധ്യേ ഒരു സാക്ഷിയായിരിക്കേണ്ടതിന്നുമത്രേ. 
'''
"28" = '''
:sup:`28` “അതുകൊണ്ട് ഞങ്ങൾ പറഞ്ഞത്: ‘നാളെ അവർ നമ്മോടോ, നമ്മുടെ സന്തതികളോടോ, അങ്ങനെ പറയുമ്പോൾ: ‘ഹോമയാഗത്തിനല്ല, മറ്റൊരു യാഗത്തിനുമല്ല ഞങ്ങൾക്കും നിങ്ങൾക്കും മദ്ധ്യേ സാക്ഷിയായിരിക്കേണ്ടതിന് തന്നെ ഞങ്ങളുടെ പിതാക്കന്മാർ ഉണ്ടാക്കീട്ടുള്ള യഹോവയുടെ യാഗപീഠത്തിന്‍റെ പ്രതിരൂപം കാണ്മീൻ’ എന്നു മറുപടി പറവാൻ ഇടയാകും. 
'''
"29" = '''
:sup:`29` നമ്മുടെ ദൈവമായ യഹോവയുടെ തിരുനിവാസത്തിന്‍റെ മുമ്പാകെയുള്ള അവന്‍റെ യാഗപീഠം ഒഴികെ ഹോമയാഗത്തിനോ ഭോജനയാഗത്തിനോ ഹനനയാഗത്തിനോ വേറൊരു യാഗപീഠം ഉണ്ടാക്കി യഹോവയോട് മത്സരിക്കയും യഹോവയെ വിട്ടുമാറുകയും ചെയ്‌വാൻ ഞങ്ങൾക്ക് ഒരിക്കലും ഇടയാകയില്ല.” 
'''
"30" = '''
:sup:`30` രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ മക്കളും പറഞ്ഞ വാക്കുകൾ പുരോഹിതനായ ഫീനെഹാസും അവനോടുകൂടെ പ്രഭുക്കന്മാരായി യിസ്രായേല്യസഹസ്രങ്ങൾക്ക് തലവന്മാരായവരും കേട്ടപ്പോൾ അവർക്ക് സന്തോഷമായി. 
'''
"31" = '''
:sup:`31` പുരോഹിതനായ എലെയാസാരിന്‍റെ മകൻ ഫീനെഹാസ് രൂബേന്യരോടും ഗാദ്യരോടും മനശ്ശെയുടെ മക്കളോടും: “നിങ്ങൾ യഹോവയോട് ഈ കാര്യത്തിൽ അകൃത്യം ചെയ്തിട്ടില്ലായ്കകൊണ്ട് യഹോവ നമ്മുടെ മദ്ധ്യേ ഉണ്ട് എന്നു ഞങ്ങൾ അറിഞ്ഞിരിക്കുന്നു; അങ്ങനെ നിങ്ങൾ യിസ്രായേൽ മക്കളെ യഹോവയുടെ കോപത്തിൽ നിന്ന് രക്ഷിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` പിന്നെ പുരോഹിതനായ എലെയാസാരിന്‍റെ മകൻ ഫീനെഹാസും പ്രഭുക്കന്മാരും രൂബേന്യരെയും ഗാദ്യരെയും വിട്ട് ഗിലെയാദ്‌ ദേശത്തു നിന്ന് കനാൻ ദേശത്തേക്ക് മടങ്ങിച്ചെന്ന് യിസ്രായേൽ ജനത്തോട് വസ്തുത അറിയിച്ചു. 
'''
"33" = '''
:sup:`33` യിസ്രായേൽ മക്കൾക്ക് ആ കാര്യം സന്തോഷമായി; അവർ ദൈവത്തെ സ്തുതിച്ചു; രൂബേന്യരും ഗാദ്യരും പാർത്ത ദേശം നശിപ്പിക്കേണ്ടതിന് അവരോടു യുദ്ധത്തിന് പുറപ്പെടുന്നതിനെക്കുറിച്ച് പിന്നെ സംസാരിച്ചതേയില്ല. 
'''
"34" = '''
:sup:`34` രൂബേന്യരും ഗാദ്യരും “യഹോവ തന്നെ ദൈവം എന്നതിന് ഇതു നമ്മുടെ മദ്ധ്യേ സാക്ഷി” എന്നു പറഞ്ഞ് ആ യാഗപീഠത്തിന് ഏദ് എന്നു പേരിട്ടു. 
'''
