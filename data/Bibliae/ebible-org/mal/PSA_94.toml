[94]
"1" = '''
:sup:`1` പ്രതികാരത്തിന്‍റെ ദൈവമായ യഹോവേ, പ്രതികാരം ചെയ്യുവാൻ അധികാരമുള്ള ദൈവമേ, അങ്ങയുടെ ക്രോധം പ്രദര്‍ശിപ്പിക്കേണമേ. 
'''
"2" = '''
:sup:`2` ഭൂമിയുടെ ന്യായാധിപതിയേ എഴുന്നേല്ക്കേണമേ; ഡംഭികൾക്ക് അങ്ങ് പ്രതികാരം ചെയ്യേണമേ. 
'''
"3" = '''
:sup:`3` യഹോവേ, ദുഷ്ടന്മാർ എത്രത്തോളം, ദുഷ്ടന്മാർ എത്രത്തോളം ഘോഷിച്ചുല്ലസിക്കും? 
'''
"4" = '''
:sup:`4` അവർ ധാർഷ്ട്യത്തോടെ ശകാരിച്ച് സംസാരിക്കുന്നു; നീതികേട് പ്രവർത്തിക്കുന്ന ഏവരും വമ്പ് പറയുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവേ, അവർ അങ്ങേയുടെ ജനത്തെ തകർത്തുകളയുന്നു; അങ്ങേയുടെ അവകാശത്തെ പീഡിപ്പിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അവർ വിധവയെയും പരദേശിയെയും കൊല്ലുന്നു; അനാഥരെ അവർ ഹിംസിക്കുന്നു. 
'''
"7" = '''
:sup:`7` “യഹോവ കാണുകയില്ല; യാക്കോബിന്‍റെ ദൈവം ഗ്രഹിക്കുകയില്ല” എന്നു അവർ പറയുന്നു. 
'''
"8" = '''
:sup:`8` ജനത്തിൽ ബുദ്ധിഹീനരേ, ചിന്തിച്ചുകൊൾവിൻ; ഭോഷന്മാരേ, നിങ്ങൾക്ക് എപ്പോൾ ബുദ്ധി ഉദിക്കും? 
'''
"9" = '''
:sup:`9` ചെവിയെ നട്ടവൻ കേൾക്കുകയില്ലയോ? കണ്ണ് നിർമ്മിച്ചവൻ കാണുകയില്ലയോ? 
'''
"10" = '''
:sup:`10` ജനതകളുടെ മേൽ ശിക്ഷണം നടത്തുന്നവൻ ശാസിക്കുകയില്ലയോ? അവൻ മനുഷ്യർക്ക് ജ്ഞാനം ഉപദേശിച്ചുകൊടുക്കുന്നില്ലയോ? 
'''
"11" = '''
:sup:`11` മനുഷ്യരുടെ വിചാരങ്ങൾ യഹോവ അറിയുന്നു അവ മായയെന്ന് അവിടുന്ന് അറിയുന്നു. 
'''
"12" = '''
:sup:`12` യഹോവേ, ദുഷ്ടനെ മറവു ചെയ്യുവാൻ കുഴി കുഴിക്കുവോളം അനർത്ഥദിവസത്തിൽ വിശ്രമം നൽകേണ്ടതിനു 
'''
"13" = '''
:sup:`13` അങ്ങ് ശിക്ഷിക്കുകയും അങ്ങേയുടെ ന്യായപ്രമാണം ഉപദേശിക്കുകയും ചെയ്യുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ. 
'''
"14" = '''
:sup:`14` യഹോവ തന്‍റെ ജനത്തെ തള്ളിക്കളയുകയില്ല; തന്‍റെ അവകാശത്തെ കൈവിടുകയുമില്ല. 
'''
"15" = '''
:sup:`15` നീതിപൂർവമായ ന്യായവിധികൾ മടങ്ങിവരും; പരമാർത്ഥഹൃദയമുള്ളവരെല്ലാം അതിനോട് യോജിക്കും. 
'''
"16" = '''
:sup:`16` ദുഷ്കർമ്മികൾക്കെതിരെ ആര്‍ എനിക്ക് വേണ്ടി എഴുന്നേല്‍ക്കും? നീതികേട് പ്രവർത്തിക്കുന്നവരോട് ആര്‍ എനിക്ക് വേണ്ടി എതിർത്തുനില്ക്കും? 
'''
"17" = '''
:sup:`17` യഹോവ എനിക്ക് സഹായമായിരുന്നില്ലെങ്കിൽ എന്‍റെ പ്രാണൻ വേഗം മൗനവാസം ചെയ്യുമായിരുന്നു. 
'''
"18" = '''
:sup:`18` “എന്‍റെ കാൽ വഴുതുന്നു” എന്നു ഞാൻ പറഞ്ഞപ്പോൾ യഹോവേ, അങ്ങേയുടെ ദയ എന്നെ താങ്ങി. 
'''
"19" = '''
:sup:`19` എന്‍റെ ഉള്ളിൽ ആകുലചിന്തകൾ പെരുകുമ്പോൾ അങ്ങയിൽ നിന്നുള്ള ആശ്വാസം എന്‍റെ പ്രാണനെ തണുപ്പിക്കുന്നു. 
'''
"20" = '''
:sup:`20` നിയമം മൂലം തിന്മയ്ക്ക് വഴിയൊരുക്കുന്ന ദുഷ്ടസിംഹാസനത്തിന് അങ്ങേയോട് സഖ്യം ഉണ്ടാകുമോ? 
'''
"21" = '''
:sup:`21` നീതിമാന്‍റെ പ്രാണന് വിരോധമായി അവർ കൂട്ടം കൂടുന്നു; നിരപരാധിയെ അവർ ശിക്ഷയ്ക്ക് വിധിക്കുന്നു. 
'''
"22" = '''
:sup:`22` എങ്കിലും യഹോവ എനിക്ക് രക്ഷാഗോപുരവും എന്‍റെ ശരണശൈലവും എന്‍റെ ദൈവവും ആകുന്നു. 
'''
"23" = '''
:sup:`23` ദൈവം അവരുടെ നീതികേട് കൊണ്ടു തന്നെ അവരുടെ മേൽ ശിക്ഷ വരുത്തും; അവരുടെ ദുഷ്ടതയിൽ തന്നെ അവരെ സംഹരിക്കും; നമ്മുടെ ദൈവമായ യഹോവ അവരെ ഛേദിച്ചുകളയും. 
'''
