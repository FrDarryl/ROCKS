[32]
"1" = '''
:sup:`1` ഇതാ, ഒരു രാജാവ് നീതിയോടെ വാഴും; പ്രഭുക്കന്മാർ ന്യായത്തോടെ അധികാരം നടത്തും. 
'''
"2" = '''
:sup:`2` ഓരോരുത്തൻ കാറ്റിന് ഒരു മറവും കൊടുങ്കാറ്റിന് ഒരു സങ്കേതവും ആയിരിക്കും. അവർ വരണ്ട നിലത്തു നീർത്തോടുകൾപോലെയും ക്ഷീണമുള്ള ദേശത്ത് വൻപാറയുടെ തണൽപോലെയും ഇരിക്കും. 
'''
"3" = '''
:sup:`3` കാണുന്നവരുടെ കണ്ണ് ഇനി മങ്ങുകയില്ല; കേൾക്കുന്നവരുടെ ചെവി ശ്രദ്ധിക്കും. 
'''
"4" = '''
:sup:`4` അവിവേകികളുടെ ഹൃദയം പരിജ്ഞാനം ഗ്രഹിക്കും; വിക്കന്മാരുടെ നാവ് തടസ്സമില്ലാതെ വ്യക്തമായി സംസാരിക്കും. 
'''
"5" = '''
:sup:`5` ഭോഷനെ ഇനി ഉത്തമൻ എന്നു വിളിക്കുകയില്ല; ആഭാസനെ മഹാത്മാവെന്നു പറയുകയുമില്ല. 
'''
"6" = '''
:sup:`6` ഭോഷൻ ഭോഷത്തം സംസാരിക്കും; വഷളത്തം ചെയ്തും യഹോവയ്ക്കു വിരോധമായി അബദ്ധം സംസാരിച്ചും വിശപ്പുള്ളവരെ പട്ടിണിയിട്ടും ദാഹമുള്ളവർക്കു പാനം മുടക്കിയുംകൊണ്ട് അവന്‍റെ ഹൃദയം നീതികേടും പ്രവർത്തിക്കും. 
'''
"7" = '''
:sup:`7` ആഭാസന്‍റെ ആയുധങ്ങളും ദോഷമുള്ളവ; ദരിദ്രൻ ന്യായമായി സംസാരിച്ചാലും എളിയവരെ വ്യാജവാക്കുകൊണ്ടു നശിപ്പിക്കുവാൻ അവൻ ദുരുപായങ്ങൾ നിരൂപിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ഉത്തമനോ ഉത്തമകാര്യങ്ങളെ ചിന്തിക്കുന്നു; ഉത്തമകാര്യങ്ങളിൽ അവൻ ഉറ്റുനില്ക്കുന്നു. 
'''
"9" = '''
:sup:`9` സ്വൈരമായിരിക്കുന്ന സ്ത്രീകളേ, എഴുന്നേറ്റ് എന്‍റെ വാക്കു കേൾക്കുവിൻ; ചിന്തയില്ലാത്ത പുത്രിമാരെ, എന്‍റെ വചനം ശ്രദ്ധിക്കുവിൻ. 
'''
"10" = '''
:sup:`10` ചിന്തയില്ലാത്ത പെണ്ണുങ്ങളേ, ഒരു വർഷവും കുറെ ദിവസവും കഴിയുമ്പോൾ നിങ്ങൾ നടുങ്ങിപ്പോകും; മുന്തിരിക്കൊയ്ത്തു നഷ്ടമാകും; ഫലശേഖരം ഉണ്ടാവുകയുമില്ല. 
'''
"11" = '''
:sup:`11` സ്വൈരമായിരിക്കുന്ന സ്ത്രീകളേ, വിറയ്ക്കുവിൻ; ചിന്തയില്ലാത്ത പെണ്ണുങ്ങളേ, നടുങ്ങുവിൻ; വസ്ത്രം ഉരിഞ്ഞു നഗ്നരാകുവിൻ; അരയിൽ ചാക്ക് കെട്ടുവിൻ. 
'''
"12" = '''
:sup:`12` മനോഹരമായ വയലുകളെയും ഫലപുഷ്ടിയുള്ള മുന്തിരിവള്ളിയെയും ഓർത്തു അവർ മാറത്ത് അടിക്കും. 
'''
"13" = '''
:sup:`13` എന്‍റെ ജനത്തിന്‍റെ ദേശത്ത് ഉല്ലസിതനഗരത്തിലെ സകലസന്തോഷഭവനങ്ങളിലും തന്നെ മുള്ളും മുൾച്ചെടിയും മുളയ്ക്കും. 
'''
"14" = '''
:sup:`14` കൊട്ടാരം ഉപേക്ഷിക്കപ്പെടും; ജനപുഷ്ടിയുള്ള നഗരം നിർജ്ജനമായിത്തീരും; കുന്നും കാവല്‍ഗോപുരവും സദാകാലത്തേക്കും ഗുഹകളായി ഭവിക്കും; അവ കാട്ടുകഴുതകളുടെ സന്തോഷസ്ഥാനവും ആട്ടിൻ കൂട്ടങ്ങളുടെ മേച്ചിൽപുറവും ആയിരിക്കും. 
'''
"15" = '''
:sup:`15` ഉയരത്തിൽനിന്ന് ദൈവത്തിന്‍റെ ആത്മാവിനെ നമ്മുടെമേൽ പകരുവോളം തന്നെ; അപ്പോൾ മരുഭൂമി ഉദ്യാനമായിത്തീരും; ഉദ്യാനം വനമായി എണ്ണപ്പെടും. 
'''
"16" = '''
:sup:`16` അന്നു മരുഭൂമിയിൽ ന്യായം വസിക്കും; ഉദ്യാനത്തിൽ നീതി പാർക്കും. 
'''
"17" = '''
:sup:`17` നീതിയുടെ പ്രവൃത്തി സമാധാനവും നീതിയുടെ ഫലം ശാശ്വതവിശ്രമവും നിർഭയത്വവും ആയിരിക്കും. 
'''
"18" = '''
:sup:`18` എന്‍റെ ജനം സമാധാനനിവാസത്തിലും നിർഭയവസതികളിലും സ്വൈരമുള്ള വിശ്രമസ്ഥലങ്ങളിലും വസിക്കും. 
'''
"19" = '''
:sup:`19` എന്നാൽ വനത്തിന്‍റെ വീഴ്ചയ്ക്കു കന്മഴ പെയ്യുകയും നഗരം അശേഷം നിലംപരിചാകുകയും ചെയ്യും. 
'''
"20" = '''
:sup:`20` വെള്ളത്തിനരികത്തെല്ലാം വിതയ്ക്കുകയും കാളയെയും കഴുതയെയും അഴിച്ചുവിടുകയും ചെയ്യുന്നവരേ, നിങ്ങൾക്ക് ഭാഗ്യം! 
'''
