[30]
"1" = '''
:sup:`1` യാക്കേയുടെ മകനായ ആഗൂരിന്‍റെ വചനങ്ങൾ; ഒരു അരുളപ്പാടു; ആ പുരുഷൻ പ്രസ്താവിച്ചത്: “ദൈവമേ, ഞാൻ അദ്ധ്വാനിച്ചു, ദൈവമേ, ഞാൻ അദ്ധ്വാനിച്ചു ക്ഷയിച്ചിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` ഞാൻ സകലമനുഷ്യരിലും ബുദ്ധിഹീനനാകുന്നു; മാനുഷീകബുദ്ധി എനിക്കില്ല; 
'''
"3" = '''
:sup:`3` ഞാൻ ജ്ഞാനം അഭ്യസിച്ചിട്ടില്ല; പരിശുദ്ധനായവന്‍റെ പരിജ്ഞാനം എനിക്കില്ല. 
'''
"4" = '''
:sup:`4` സ്വർഗ്ഗത്തിൽ കയറുകയും ഇറങ്ങിവരുകയും ചെയ്തവൻ ആര്‍? കാറ്റിനെ തന്‍റെ മുഷ്ടിയിൽ പിടിച്ചടക്കിയവൻ ആര്‍? വെള്ളത്തെ വസ്ത്രത്തിൽ കെട്ടിയവൻ ആര്‍? ഭൂമിയുടെ അറുതികളെയൊക്കെയും നിയമിച്ചവൻ ആര്‍? അവന്‍റെ പേരെന്ത്? അവന്‍റെ മകന്‍റെ പേരെന്ത്? നിനക്കറിയാമോ? 
'''
"5" = '''
:sup:`5` ദൈവത്തിന്‍റെ സകലവചനവും ശുദ്ധിചെയ്തതാകുന്നു; തന്നിൽ ആശ്രയിക്കുന്നവർക്ക് അവിടുന്ന് പരിച തന്നെ. 
'''
"6" = '''
:sup:`6` അവിടുത്തെ വചനങ്ങളോട് നീ ഒന്നും കൂട്ടരുത്; അവിടുന്ന് നിന്നെ വിസ്തരിച്ചിട്ട് നീ കള്ളനാകുവാൻ ഇടവരരുത്. 
'''
"7" = '''
:sup:`7` രണ്ടു കാര്യം ഞാൻ അങ്ങേയോട് അപേക്ഷിക്കുന്നു; ജീവപര്യന്തം അവ എനിക്ക് നിഷേധിക്കരുതേ; 
'''
"8" = '''
:sup:`8` വ്യാജവും ഭോഷ്ക്കും എന്നോട് അകറ്റേണമേ; ദാരിദ്ര്യവും സമ്പത്തും എനിക്ക് തരാതെ നിത്യവൃത്തി തന്ന് എന്നെ പോഷിപ്പിക്കേണമേ. 
'''
"9" = '''
:sup:`9` ഞാൻ തൃപ്തനായിത്തീർന്നിട്ട്: യഹോവ ആര്‍? എന്നു അങ്ങയെ നിഷേധിക്കുവാനും ദരിദ്രനായിത്തീർന്നിട്ട് മോഷ്ടിച്ച് എന്‍റെ ദൈവത്തിന്‍റെ നാമത്തെ ദുഷിക്കുവാനും സംഗതി വരരുതേ. 
'''
"10" = '''
:sup:`10` ദാസനെക്കുറിച്ച് യജമാനനോട് ഏഷണി പറയരുത്; അവൻ നിന്നെ ശപിക്കുവാനും നീ കുറ്റക്കാരനായിത്തീരുവാനും ഇടവരരുത്. 
'''
"11" = '''
:sup:`11` അപ്പനെ ശപിക്കുകയും അമ്മയെ അനുഗ്രഹിക്കാതിരിക്കുകയും ചെയ്യുന്നോരു തലമുറ! 
'''
"12" = '''
:sup:`12` തങ്ങൾക്ക് തന്നെ നിർമ്മലരായിത്തോന്നുന്നവരും അശുദ്ധി കഴുകിക്കളയാത്തവരുമായോരു തലമുറ! 
'''
"13" = '''
:sup:`13` അയ്യോ ഈ തലമുറയുടെ കണ്ണുകൾ എത്ര ഉയർന്നിരിക്കുന്നു - അവരുടെ കൺപോളകൾ എത്ര പൊങ്ങിയിരിക്കുന്നു - 
'''
"14" = '''
:sup:`14` എളിയവരെ ഭൂമിയിൽനിന്നും ദരിദ്രരെ മനുഷ്യരുടെ ഇടയിൽനിന്നും തിന്നുകളയുവാൻ തക്കവണ്ണം മുമ്പല്ലുകൾ വാളായും അണപ്പല്ലുകൾ കത്തിയായും ഇരിക്കുന്ന ഒരു തലമുറ! 
'''
"15" = '''
:sup:`15` കന്നട്ടയ്ക്കു: ‘തരിക, തരിക’ എന്ന രണ്ടു പുത്രിമാർ ഉണ്ട്; ഒരിക്കലും തൃപ്തിവരാത്തത് മൂന്നുണ്ട്; ‘മതി’ എന്നു പറയാത്തത് നാലുണ്ട്: 
'''
"16" = '''
:sup:`16` പാതാളവും വന്ധ്യയുടെ ഗർഭപാത്രവും വെള്ളം കുടിച്ചു തൃപ്തിവരാത്ത ഭൂമിയും ‘മതി’ എന്നു പറയാത്ത തീയും തന്നെ. 
'''
"17" = '''
:sup:`17` അപ്പനെ പരിഹസിക്കുകയും അമ്മയെ അനുസരിക്കാതിരിക്കുകയും ചെയ്യുന്ന കണ്ണിനെ തോട്ടരികത്തെ കാക്ക കൊത്തിപ്പറിക്കുകയും കഴുകന്‍ കുഞ്ഞുങ്ങൾ തിന്നുകയും ചെയ്യും. 
'''
"18" = '''
:sup:`18` എനിക്ക് അതിവിസ്മയമായി തോന്നുന്നത് മൂന്നുണ്ട്; എനിക്ക് അറിഞ്ഞുകൂടാത്തത് നാലുണ്ട്: 
'''
"19" = '''
:sup:`19` ആകാശത്ത് കഴുകന്‍റെ വഴിയും പാറമേൽ സർപ്പത്തിന്‍റെ വഴിയും സമുദ്രമദ്ധ്യത്തിൽ കപ്പലിന്‍റെ വഴിയും കന്യകയോടുകൂടി പുരുഷന്‍റെ വഴിയും തന്നെ. 
'''
"20" = '''
:sup:`20` വ്യഭിചാരിണിയുടെ വഴിയും അങ്ങനെ തന്നെ: അവൾ തിന്നു വായ് തുടച്ചിട്ട്, ‘ഞാൻ ഒരു ദോഷവും ചെയ്തിട്ടില്ല’ എന്നു പറയുന്നു. 
'''
"21" = '''
:sup:`21` മൂന്നിന്‍റെ നിമിത്തം ഭൂമി വിറയ്ക്കുന്നു; നാലിന്‍റെ നിമിത്തം അതിന് സഹിച്ചുകൂടാ: 
'''
"22" = '''
:sup:`22` ദാസൻ രാജാവായാൽ അവന്‍റെ നിമിത്തവും ഭോഷൻ തിന്ന് തൃപ്തനായാൽ അവന്‍റെ നിമിത്തവും 
'''
"23" = '''
:sup:`23` വെറുക്കപ്പെട്ട സ്ത്രീയ്ക്കു വിവാഹം കഴിഞ്ഞാൽ അവളുടെ നിമിത്തവും ദാസി യജമാനത്തിയുടെ സ്ഥാനം പ്രാപിച്ചാൽ അവളുടെ നിമിത്തവും തന്നെ. 
'''
"24" = '''
:sup:`24` ഭൂമിയിൽ എത്രയും ചെറിയവയെങ്കിലും അത്യന്തം ജ്ഞാനമുള്ളതു നാലുണ്ട്: 
'''
"25" = '''
:sup:`25` ഉറുമ്പ് ബലഹീനജാതി എങ്കിലും അത് വേനല്ക്കാലത്ത് ആഹാരം സമ്പാദിച്ചു വയ്ക്കുന്നു. 
'''
"26" = '''
:sup:`26` കുഴിമുയൽ ശക്തിയില്ലാത്ത ജാതി എങ്കിലും അത് പാറയിൽ പാർപ്പിടം ഉണ്ടാക്കുന്നു. 
'''
"27" = '''
:sup:`27` വെട്ടുക്കിളിക്ക് രാജാവില്ല എങ്കിലും അതൊക്കെയും അണിയണിയായി പുറപ്പെടുന്നു. 
'''
"28" = '''
:sup:`28` പല്ലിയെ കൈകൊണ്ട് പിടിക്കാം എങ്കിലും അവ രാജാക്കന്മാരുടെ അരമനകളിൽ പാർക്കുന്നു. 
'''
"29" = '''
:sup:`29` ചന്തമായി നടകൊള്ളുന്നത് മൂന്നുണ്ട്; ചന്തമായി നടക്കുന്നത് നാലുണ്ട്: 
'''
"30" = '''
:sup:`30` മൃഗങ്ങളിൽ ശക്തിയേറിയതും ഒന്നിനും വഴിമാറാത്തതുമായ സിംഹവും 
'''
"31" = '''
:sup:`31` ഗര്‍വ്വോട് നടക്കുന്ന പൂവന്‍കോഴിയും കോലാട്ടുകൊറ്റനും സൈന്യസമേതനായ രാജാവും തന്നെ. 
'''
"32" = '''
:sup:`32` നീ നിഗളിച്ച് ഭോഷത്തം പ്രവർത്തിക്കുകയോ ദോഷം നിരൂപിക്കുകയോ ചെയ്തുപോയെങ്കിൽ കൈകൊണ്ട് വായ് പൊത്തിക്കൊള്ളുക. 
'''
"33" = '''
:sup:`33` പാല് കടഞ്ഞാൽ വെണ്ണയുണ്ടാകും; മൂക്കു ഞെക്കിയാൽ ചോര വരും; കോപം ഇളക്കിയാൽ വഴക്കുണ്ടാകും. 
'''
