[69]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; സാരസരാഗത്തിൽ; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ദൈവമേ, എന്നെ രക്ഷിക്കേണമേ; വെള്ളം എന്‍റെ കഴുത്തോളം എത്തിയിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` ഞാൻ നിലയില്ലാത്ത ആഴമുള്ള ചേറ്റിൽ താഴുന്നു; ആഴമുള്ള വെള്ളത്തിൽ ഞാൻ മുങ്ങിപ്പോകുന്നു; പ്രവാഹങ്ങൾ എന്‍റെ മീതെ കവിഞ്ഞൊഴുകുന്നു. 
'''
"3" = '''
:sup:`3` എന്‍റെ നിലവിളികൊണ്ട് ഞാൻ തളർന്നിരിക്കുന്നു; എന്‍റെ തൊണ്ട വരണ്ടിരിക്കുന്നു; ദൈവത്തെ കാത്തിരുന്ന് എന്‍റെ കണ്ണ് മങ്ങിപ്പോകുന്നു. 
'''
"4" = '''
:sup:`4` കാരണംകൂടാതെ എന്നെ വെറുക്കുന്നവർ എന്‍റെ തലയിലെ രോമങ്ങളേക്കാളും അധികമാകുന്നു; വൃഥാ എന്‍റെ ശത്രുക്കളായി എന്നെ സംഹരിക്കുവാൻ ഭാവിക്കുന്നവർ പെരുകിയിരിക്കുന്നു; ഞാൻ മോഷ്ടിക്കാത്തത് തിരികെ കൊടുക്കേണ്ടിവരുന്നു. 
'''
"5" = '''
:sup:`5` ദൈവമേ, അവിടുന്ന് എന്‍റെ ഭോഷത്തം അറിയുന്നു; എന്‍റെ അകൃത്യങ്ങൾ അങ്ങേക്ക് മറഞ്ഞിരിക്കുന്നില്ല. 
'''
"6" = '''
:sup:`6` സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവേ, അങ്ങയിൽ പ്രത്യാശ വയ്ക്കുന്നവർ എന്‍റെ നിമിത്തം ലജ്ജിച്ചുപോകരുതേ; യിസ്രായേലിന്‍റെ ദൈവമേ, അവിടുത്തെ അന്വേഷിക്കുന്നവർ എന്‍റെ നിമിത്തം നാണിച്ചുപോകരുതേ. 
'''
"7" = '''
:sup:`7` അവിടുത്തെ നാമംനിമിത്തം ഞാൻ നിന്ദ സഹിച്ചു; ലജ്ജ എന്‍റെ മുഖത്തെ മൂടിയിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` എന്‍റെ സഹോദരന്മാർക്ക് ഞാൻ പരദേശിയും എന്‍റെ അമ്മയുടെ മക്കൾക്ക് അന്യനും ആയി തീർന്നിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` അങ്ങേയുടെ ആലയത്തെക്കുറിച്ചുള്ള എരിവ് എന്നെ തിന്നുകളഞ്ഞു; അങ്ങയെ നിന്ദിക്കുന്നവരുടെ നിന്ദ എന്‍റെ മേൽ വീണിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ഞാൻ എന്‍റെ പ്രാണനെ കരച്ചിലാലും ഉപവാസത്താലും താഴ്മയുള്ളവനാക്കി. അതും എനിക്ക് നിന്ദയായി തീർന്നു; 
'''
"11" = '''
:sup:`11` ഞാൻ ചണവസ്ത്രം എന്‍റെ ഉടുപ്പാക്കി; ഞാൻ അവർക്ക് പഴഞ്ചൊല്ലായിതീർന്നു. 
'''
"12" = '''
:sup:`12` പട്ടണവാതില്‍ക്കൽ ഇരിക്കുന്നവർ എന്നെക്കുറിച്ച് സംസാരിക്കുന്നു; ഞാൻ മദ്യപന്മാരുടെ പാട്ടായിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ഞാനോ യഹോവേ, പ്രസാദകാലത്ത് അങ്ങേയോട് പ്രാർത്ഥിക്കുന്നു; ദൈവമേ, അങ്ങേയുടെ ദയയുടെ ബഹുത്വത്താൽ, അങ്ങേയുടെ വിശ്വസ്തതയാൽ തന്നെ, എന്നെ രക്ഷിച്ച് ഉത്തരമരുളേണമേ. 
'''
"14" = '''
:sup:`14` ചേറ്റിൽനിന്ന് എന്നെ കയറ്റേണമേ; ഞാൻ താണുപോകരുതേ; എന്നെ വെറുക്കുന്നവരുടെ കയ്യിൽനിന്നും ആഴമുള്ള വെള്ളത്തിൽനിന്നും എന്നെ രക്ഷിക്കേണമേ. 
'''
"15" = '''
:sup:`15` ജലപ്രവാഹം എന്‍റെ മീതെ കവിയരുതേ; ആഴം എന്നെ വിഴുങ്ങരുതേ; കുഴിയിൽ ഞാൻ അടയ്ക്കപ്പെട്ടുപോകരുതെ. 
'''
"16" = '''
:sup:`16` യഹോവേ, എനിക്കുത്തരമരുളേണമേ; അങ്ങേയുടെ ദയ നല്ലതല്ലോ; അങ്ങേയുടെ കരുണയുടെ ബഹുത്വപ്രകാരം എന്നിലേക്ക് തിരിയേണമേ; 
'''
"17" = '''
:sup:`17` അടിയന് തിരുമുഖം മറയ്ക്കരുതേ; ഞാൻ കഷ്ടത്തിൽ ഇരിക്കുകയാൽ വേഗത്തിൽ എനിക്ക് ഉത്തരമരുളേണമേ. 
'''
"18" = '''
:sup:`18` എന്‍റെ പ്രാണനോട് അടുത്തുവന്ന് അതിനെ വീണ്ടുകൊള്ളേണമേ; എന്‍റെ ശത്രുക്കൾ നിമിത്തം എന്നെ വീണ്ടെടുക്കേണമേ. 
'''
"19" = '''
:sup:`19` എന്‍റെ നിന്ദയും ലജ്ജയും അപമാനവും അവിടുന്ന് അറിയുന്നു; എന്‍റെ വൈരികൾ എല്ലാവരും അവിടുത്തെ ദൃഷ്ടിയിൽ ഇരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` നിന്ദ എന്‍റെ ഹൃദയത്തെ തകർത്തു, ഞാൻ ഏറ്റവും വിഷാദിച്ചിരിക്കുന്നു; ആർക്കെങ്കിലും സഹതാപം തോന്നുമോ എന്നു ഞാൻ നോക്കിക്കൊണ്ടിരുന്നു; ആർക്കും തോന്നിയില്ല; ആശ്വസിപ്പിക്കുന്നവരുണ്ടോ എന്നും നോക്കിക്കൊണ്ടിരുന്നു; ആരെയും കണ്ടില്ലതാനും. 
'''
"21" = '''
:sup:`21` അവർ എനിക്ക് തിന്നുവാൻ കൈപ്പ് തന്നു; എന്‍റെ ദാഹത്തിന് അവർ എനിക്ക് ചൊറുക്ക കുടിക്കുവാൻ തന്നു. 
'''
"22" = '''
:sup:`22` അവരുടെ സമ്പത്ത് അവരുടെ മുമ്പിൽ കെണിയായും അവർ സമാധാനത്തോടിരിക്കുമ്പോൾ കുടുക്കായും തീരട്ടെ. 
'''
"23" = '''
:sup:`23` അവരുടെ കണ്ണ് കാണാതവണ്ണം ഇരുണ്ടുപോകട്ടെ; അവരുടെ അര എപ്പോഴും വിറയ്ക്കുമാറാകട്ടെ. 
'''
"24" = '''
:sup:`24` അവിടുത്തെ ക്രോധം അവരുടെ മേൽ പകരേണമേ; അവിടുത്തെ ഉഗ്രകോപം അവരെ പിടിക്കുമാറാകട്ടെ. 
'''
"25" = '''
:sup:`25` അവരുടെ വാസസ്ഥലം ശൂന്യമായിപ്പോകട്ടെ; അവരുടെ കൂടാരങ്ങളിൽ ആരും പാർക്കാതിരിക്കട്ടെ. 
'''
"26" = '''
:sup:`26` അങ്ങ് ദണ്ഡിപ്പിച്ചവനെ അവർ വീണ്ടും ഉപദ്രവിക്കുന്നു; അവിടുന്ന് മുറിവേല്പിച്ചവരുടെ വേദന അവർ വിവരിക്കുന്നു. 
'''
"27" = '''
:sup:`27` അവരുടെ അകൃത്യത്തോട് അകൃത്യം കൂട്ടേണമേ; അങ്ങേയുടെ നീതി അവർ പ്രാപിക്കരുതേ. 
'''
"28" = '''
:sup:`28` ജീവന്‍റെ പുസ്തകത്തിൽനിന്ന് അവരെ മായിച്ചുകളയേണമേ; നീതിമാന്മാരോടുകൂടി അവരെ എഴുതരുതേ. 
'''
"29" = '''
:sup:`29` ഞാനോ എളിയവനും ദുഃഖിതനും ആകുന്നു; ദൈവമേ, അങ്ങേയുടെ രക്ഷ എന്നെ ഉയർത്തുമാറാകട്ടെ. 
'''
"30" = '''
:sup:`30` ഞാൻ പാട്ടോടെ ദൈവത്തിന്‍റെ നാമത്തെ സ്തുതിക്കും; സ്തോത്രത്തോടെ അവിടുത്തെ മഹത്വപ്പെടുത്തും. 
'''
"31" = '''
:sup:`31` അത് യഹോവയ്ക്ക് കാളയെക്കാളും കൊമ്പും കുളമ്പും ഉള്ള മൂരിയെക്കാളും പ്രസാദകരമാകും. 
'''
"32" = '''
:sup:`32` സൗമ്യതയുള്ളവർ അത് കണ്ടു സന്തോഷിക്കും; ദൈവത്തെ അന്വേഷിക്കുന്നവരേ, നിങ്ങളുടെ ഹൃദയം ജീവിക്കട്ടെ. 
'''
"33" = '''
:sup:`33` യഹോവ ദരിദ്രന്മാരുടെ പ്രാർത്ഥന കേൾക്കുന്നു; തന്‍റെ ബദ്ധന്മാരെ നിന്ദിക്കുന്നതുമില്ല; 
'''
"34" = '''
:sup:`34` ആകാശവും ഭൂമിയും സമുദ്രങ്ങളും അവയിൽ ചരിക്കുന്ന സകലവും അവിടുത്തെ സ്തുതിക്കട്ടെ. 
'''
"35" = '''
:sup:`35` ദൈവം സീയോനെ രക്ഷിക്കും; കർത്താവ് യെഹൂദാനഗരങ്ങളെ പണിയും; അവർ അവിടെ പാർത്ത് അതിനെ കൈവശമാക്കും. 
'''
"36" = '''
:sup:`36` അവിടുത്തെ ദാസന്മാരുടെ സന്തതി അതിനെ അവകാശമാക്കും; അവിടുത്തെ നാമത്തെ സ്നേഹിക്കുന്നവർ അതിൽ വസിക്കും. 
'''
