[82]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. ദൈവം ദേവസഭയിൽ നില്ക്കുന്നു; അവിടുന്ന് ദൈവങ്ങള്‍ എന്നു വിളിക്കുന്നവരുടെ ഇടയിൽ ന്യായം വിധിക്കുന്നു. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ എത്രത്തോളം നീതികേടായി വിധിക്കുകയും ദുഷ്ടന്മാരുടെ പക്ഷം പിടിക്കുകയും ചെയ്യും? സേലാ. 
'''
"3" = '''
:sup:`3` എളിയവനും അനാഥനും ന്യായം പാലിച്ചുകൊടുക്കുവിൻ; പീഡിതനും അഗതിക്കും നീതി നടത്തിക്കൊടുക്കുവിൻ. 
'''
"4" = '''
:sup:`4` എളിയവനെയും ദരിദ്രനെയും രക്ഷിക്കുവിൻ; ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് അവരെ വിടുവിക്കുവിൻ. 
'''
"5" = '''
:sup:`5` അവർക്ക് അറിവും ബോധവുമില്ല; അവർ ഇരുട്ടിൽ നടക്കുന്നു; ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ എല്ലാം ഇളകിയിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` “നിങ്ങൾ ദേവന്മാർ ആകുന്നു” എന്നും “നിങ്ങൾ എല്ലാവരും അത്യുന്നതനായ ദൈവത്തിന്‍റെ പുത്രന്മാർ” എന്നും ഞാൻ പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` എങ്കിലും നിങ്ങൾ മനുഷ്യരെപ്പോലെ മരിക്കും; പ്രഭുക്കന്മാരിൽ ഒരുവനെപ്പോലെ ഹതരാകും. 
'''
"8" = '''
:sup:`8` ദൈവമേ, എഴുന്നേറ്റ് ഭൂമിയെ വിധിക്കേണമേ; അങ്ങ് സകല ജനതതികളെയും അവകാശമാക്കികൊള്ളുമല്ലോ. 
'''
