"1" = '''
:sup:`1` യഹോവയെ സ്തുതിക്കുവിൻ; ദൈവത്തിന്‍റെ വിശുദ്ധമന്ദിരത്തിൽ അവിടുത്തെ സ്തുതിക്കുവിൻ; ദൈവത്തിന്‍റെ ബലമുള്ള ആകാശവിതാനത്തിൽ അവിടുത്തെ സ്തുതിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` ദൈവത്തിന്‍റെ വീര്യപ്രവൃത്തികൾ നിമിത്തം അവിടുത്തെ സ്തുതിക്കുവിൻ; ദൈവത്തിന്‍റെ മഹിമാധിക്യത്തിനു തക്കവണ്ണം അവിടുത്തെ സ്തുതിക്കുവിൻ. 
'''
"3" = '''
:sup:`3` കാഹളനാദത്തോടെ അവിടുത്തെ സ്തുതിക്കുവിൻ; വീണയോടും കിന്നരത്തോടുംകൂടി അവിടുത്തെ സ്തുതിക്കുവിൻ. 
'''
"4" = '''
:sup:`4` തപ്പിനോടും നൃത്തത്തോടും കൂടി അവിടുത്തെ സ്തുതിക്കുവിൻ; തന്ത്രിനാദത്തോടും കുഴലിനോടും കൂടി അവിടുത്തെ സ്തുതിക്കുവിൻ. 
'''
"5" = '''
:sup:`5` ഉച്ചനാദമുള്ള കൈത്താളങ്ങളോടെ അവിടുത്തെ സ്തുതിക്കുവിൻ; അത്യുച്ചനാദമുള്ള കൈത്താളങ്ങളോടെ അവിടുത്തെ സ്തുതിക്കുവിൻ. 
'''
"6" = '''
:sup:`6` ജീവനുള്ളതൊക്കെയും യഹോവയെ സ്തുതിക്കട്ടെ; യഹോവയെ സ്തുതിക്കുവിൻ.
'''
