[125]
"1" = '''
:sup:`1` ആരോഹണഗീതം. യഹോവയിൽ ആശ്രയിക്കുന്നവർ കുലുങ്ങാതെ എന്നേക്കും നില്ക്കുന്ന സീയോൻപർവ്വതം പോലെയാകുന്നു. 
'''
"2" = '''
:sup:`2` പർവ്വതങ്ങൾ യെരൂശലേമിനെ ചുറ്റിയിരിക്കുന്നതുപോലെ യഹോവ ഇന്നുമുതൽ എന്നേക്കും തന്‍റെ ജനത്തെ ചുറ്റിയിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` നീതിമാന്മാർ നീതികേടിലേക്കു കൈ നീട്ടാതിരിക്കേണ്ടതിന് ദുഷ്ടന്മാരുടെ ചെങ്കോൽ നീതിമാന്മാരുടെ അവകാശത്തിന്മേൽ ഇരിക്കുകയില്ല. 
'''
"4" = '''
:sup:`4` യഹോവേ, ഗുണവാന്മാർക്കും ഹൃദയപരമാർത്ഥികൾക്കും നന്മ ചെയ്യേണമേ. 
'''
"5" = '''
:sup:`5` എന്നാൽ വളഞ്ഞവഴികളിലേക്കു തിരിയുന്നവരെ യഹോവ ദുഷ്പ്രവൃത്തിക്കാരോടുകൂടി പോകുമാറാക്കട്ടെ. യിസ്രായേലിന്മേൽ സമാധാനം വരുമാറാകട്ടെ. 
'''
