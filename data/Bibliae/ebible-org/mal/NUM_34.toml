[34]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കളോട് നീ കല്പിക്കേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങൾ കനാൻദേശത്ത് എത്തുമ്പോൾ നിങ്ങൾക്ക് അവകാശമായി നൽകുവാനിരിക്കുന്ന ദേശത്തിന്‍റെ അതിരുകൾ ഇങ്ങനെ ആയിരിക്കേണം. 
'''
"3" = '''
:sup:`3` തെക്കെഭാഗം സീൻമരുഭൂമി തുടങ്ങി ഏദോമിന്‍റെ വശത്തുകൂടിയായിരിക്കേണം; നിങ്ങളുടെ തെക്കേ അതിർത്തി കിഴക്ക് ഉപ്പുകടലിൻ്റെ അറ്റം തുടങ്ങി ആയിരിക്കേണം. 
'''
"4" = '''
:sup:`4` പിന്നെ നിങ്ങളുടെ അതിര്‍ അക്രബ്ബീംകയറ്റത്തിന് തെക്കോട്ട് തിരിഞ്ഞ് സീനിലേക്ക് കടന്ന് കാദേശ്ബർന്നേയയുടെ തെക്ക് അവസാനിക്കേണം. അവിടെനിന്ന് ഹസർ-അദ്ദാർവരെ ചെന്നു അസ്മോനിലേക്ക് കടക്കേണം. 
'''
"5" = '''
:sup:`5` പിന്നെ അസ്മോൻതുടങ്ങി മിസ്രയീം നദിയിലേക്ക് തിരിഞ്ഞ് സമുദ്രത്തിൽ അവസാനിക്കേണം. 
'''
"6" = '''
:sup:`6` പടിഞ്ഞാറ് മഹാസമുദ്രം അതിരായിരിക്കേണം. അത് നിങ്ങളുടെ പടിഞ്ഞാറെ അതിര്‍. 
'''
"7" = '''
:sup:`7` വടക്ക് മഹാസമുദ്രംതുടങ്ങി ഹോർപർവ്വതം വരെയും 
'''
"8" = '''
:sup:`8` അവിടെനിന്ന് ഹമാത്ത്‌വരെയും നിങ്ങളുടെ അതിരായിരിക്കേണം. സെദാദിൽ ആ അതിര്‍ അവസാനിക്കേണം; 
'''
"9" = '''
:sup:`9` പിന്നെ അതിര്‍ സിഫ്രോൻ വരെ ചെന്നു ഹസാർ-ഏനാനിൽ അവസാനിക്കേണം; ഇത് നിങ്ങളുടെ വടക്കെ അതിര്‍. 
'''
"10" = '''
:sup:`10` കിഴക്ക് ഹസർ-ഏനാൻതുടങ്ങി ശെഫാംവരെ നിങ്ങളുടെ അതിരാക്കണം. 
'''
"11" = '''
:sup:`11` ശെഫാംതുടങ്ങി ആ അതിര്‍ അയീൻ്റെ കിഴക്ക് ഭാഗത്ത് രിബ്ലാവരെ ഇറങ്ങിച്ചെന്ന് കിന്നെരോത്ത് കടലിന്‍റെ കിഴക്കെ കരയോട് ചേർന്നിരിക്കേണം. 
'''
"12" = '''
:sup:`12` അവിടെനിന്ന് യോർദ്ദാൻവഴിയായി ഇറങ്ങിച്ചെന്ന് ഉപ്പുകടലിൽ അവസാനിക്കേണം. ഇത് നിങ്ങളുടെ ദേശത്തിന്‍റെ ചുറ്റുമുള്ള അതിരായിരിക്കേണം.” 
'''
"13" = '''
:sup:`13` മോശെ യിസ്രായേൽ മക്കളോട് കല്പിച്ചത്: “നിങ്ങൾക്ക് ചീട്ടിട്ട് അവകാശമായി ലഭിക്കുവാനുള്ളതും യഹോവ ഒമ്പതര ഗോത്രങ്ങൾക്ക് കൊടുക്കുവാൻ കല്പിച്ചിട്ടുള്ളതുമായ ദേശം ഇതുതന്നെ. 
'''
"14" = '''
:sup:`14` രൂബേൻഗോത്രക്കാരുടെ കുടുംബങ്ങൾക്കും ഗാദ്ഗോത്രക്കാരുടെ കുടുംബങ്ങൾക്കും മനശ്ശെയുടെ പാതിഗോത്രത്തിനും അവരവരുടെ അവകാശം ലഭിച്ചുവല്ലോ.” 
'''
"15" = '''
:sup:`15` ഈ രണ്ടര ഗോത്രത്തിന് അവകാശം ലഭിച്ചത് കിഴക്കൻപ്രദേശത്ത് യെരീഹോവിന് കിഴക്ക് യോർദ്ദാനക്കരെ ആയിരുന്നു. 
'''
"16" = '''
:sup:`16` പിന്നെ യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"17" = '''
:sup:`17` “ദേശം നിങ്ങൾക്ക് അവകാശമായി ഭാഗിച്ചു തരേണ്ടവരുടെ പേരുകൾ ഇതാ: പുരോഹിതനായ എലെയാസാരും നൂന്‍റെ മകനായ യോശുവയും. 
'''
"18" = '''
:sup:`18` ദേശത്തെ അവകാശമായി വിഭാഗിക്കേണ്ടതിന് നിങ്ങൾ ഓരോ ഗോത്രത്തിൽനിന്ന് ഓരോ പ്രഭുവിനെയും കൂട്ടിക്കൊള്ളേണം. 
'''
"19" = '''
:sup:`19` അവർ ആരെന്നാൽ: യെഹൂദാഗോത്രത്തിൽ യെഫുന്നെയുടെ മകൻ കാലേബ്. 
'''
"20" = '''
:sup:`20` ശിമെയോൻ ഗോത്രത്തിൽ അമ്മീഹൂദിന്‍റെ മകൻ ശെമൂവേൽ. 
'''
"21" = '''
:sup:`21` ബെന്യാമീൻ ഗോത്രത്തിൽ കിസ്ലോന്‍റെ മകൻ എലീദാദ്. 
'''
"22" = '''
:sup:`22` ദാൻഗോത്രത്തിനുള്ള പ്രഭു യൊഗ്ലിയുടെ മകൻ ബുക്കി. 
'''
"23" = '''
:sup:`23` യോസേഫിന്‍റെ പുത്രന്മാരിൽ മനശ്ശെയുടെ ഗോത്രത്തിനുള്ള പ്രഭു ഏഫോദിൻ്റെ മകൻ ഹാന്നീയേൽ. 
'''
"24" = '''
:sup:`24` എഫ്രയീംഗോത്രത്തിനുള്ള പ്രഭു ശിഫ്താൻ്റെ മകൻ കെമൂവേൽ. 
'''
"25" = '''
:sup:`25` സെബൂലൂൻഗോത്രത്തിനുള്ള പ്രഭു പർന്നാക്കിൻ്റെ മകൻ എലീസാഫാൻ. 
'''
"26" = '''
:sup:`26` യിസ്സാഖാർഗോത്രത്തിനുള്ള പ്രഭു അസ്സാൻ്റെ മകൻ പൽത്തീയേൽ. 
'''
"27" = '''
:sup:`27` ആശേർഗോത്രത്തിനുള്ള പ്രഭു ശെലോമിയുടെ പുത്രൻ അഹീഹൂദ്. 
'''
"28" = '''
:sup:`28` നഫ്താലിഗോത്രത്തിനുള്ള പ്രഭു അമ്മീഹൂദിന്‍റെ മകൻ പെദഹേൽ. 
'''
"29" = '''
:sup:`29` യിസ്രായേൽ മക്കൾക്ക് കനാൻദേശത്ത് അവകാശം വിഭാഗിച്ചുകൊടുക്കേണ്ടതിന് യഹോവ നിയമിച്ചവർ ഇവർ തന്നെ. 
'''
