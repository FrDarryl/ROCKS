[14]
"1" = '''
:sup:`1` അബീയാവ് തന്‍റെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ മരിച്ചു; ദാവീദിന്‍റെ നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു; അവന്‍റെ മകനായ ആസാ അവനു പകരം രാജാവായി. അവന്‍റെ കാലത്ത് ദേശത്ത് പത്തു വര്‍ഷം സ്വസ്ഥത ഉണ്ടായി. 
'''
"2" = '''
:sup:`2` ആസാ തന്‍റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ പ്രസാദവും ഹിതവുമായത് ചെയ്തു. 
'''
"3" = '''
:sup:`3` അവൻ അന്യദേവന്മാരുടെ ബലിപീഠങ്ങളും പൂജാഗിരികളും നീക്കിക്കളഞ്ഞു, സ്തംഭവിഗ്രഹങ്ങൾ ഉടച്ച് അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളഞ്ഞു. 
'''
"4" = '''
:sup:`4` യെഹൂദയോട് അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ അന്വേഷിപ്പാനും ന്യായപ്രമാണവും കല്പനയും ആചരിച്ചു നടപ്പാനും കല്പിച്ചു. 
'''
"5" = '''
:sup:`5` അവൻ എല്ലാ യെഹൂദാപട്ടണങ്ങളിൽനിന്നും പൂജാഗിരികളും സൂര്യവിഗ്രഹങ്ങളും നീക്കിക്കളഞ്ഞു; രാജ്യം അവന്‍റെ കീഴിൽ സ്വസ്ഥമായിരുന്നു. 
'''
"6" = '''
:sup:`6` യഹോവ അവനു വിശ്രമം നല്കിയതുകൊണ്ട് ദേശത്ത് സ്വസ്ഥത ഉണ്ടാകയാലും ആ വര്‍ഷങ്ങളിൽ അവനു യുദ്ധം ഇല്ലായ്കയാലും അവൻ യെഹൂദയിൽ ഉറപ്പുള്ള പട്ടണങ്ങൾ പണിതു. 
'''
"7" = '''
:sup:`7` അവൻ യെഹൂദ്യരോട്: “നാം ഈ പട്ടണങ്ങൾ പണിത് അവയ്ക്കു ചുറ്റും മതിലുകളും ഗോപുരങ്ങളും വാതിലുകളും ഓടാമ്പലുകളും ഉണ്ടാക്കുക; നാം നമ്മുടെ ദൈവമായ യഹോവയെ അന്വേഷിച്ചതുകൊണ്ട് ദേശം നമുക്കു സ്വാധീനമായിരിക്കുന്നുവല്ലോ; നാം അവനെ അന്വേഷിക്കുകയും അവൻ നാലുചുറ്റും നമുക്ക് വിശ്രമം നല്കയും ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. അങ്ങനെ അവർ പട്ടണം പണികയും അഭിവൃദ്ധി പ്രാപിക്കുകയും ചെയ്തു. 
'''
"8" = '''
:sup:`8` ആസായ്ക്കു വൻപരിചയും കുന്തവും ധരിച്ച മൂന്നുലക്ഷം യെഹൂദ്യരും ചെറുപരിച എടുപ്പാനും വില്ലു കുലക്കുവാനും പ്രാപ്തരായ രണ്ടുലക്ഷത്തി എൺപതിനായിരം ബെന്യാമീന്യരും സൈന്യത്തിൽ ഉണ്ടായിരുന്നു; അവരെല്ലാവരും പരാക്രമശാലികൾ ആയിരുന്നു. 
'''
"9" = '''
:sup:`9` അനന്തരം കൂശ്യനായ സേരഹ് പത്തുലക്ഷം പടയാളികളും മുന്നൂറു രഥങ്ങളും ഉള്ള സൈന്യത്തോടുകൂടെ അവരുടെ നേരെ പുറപ്പെട്ടു മാരേശാ വരെ വന്നു. 
'''
"10" = '''
:sup:`10` ആസാ അവന്‍റെനേരെ പുറപ്പെട്ടു; അവർ മാരേശായ്ക്കു സമീപം സെഫാഥാതാഴ്വരയിൽ യുദ്ധത്തിനായി അണിനിരന്നു. 
'''
"11" = '''
:sup:`11` ആസാ തന്‍റെ ദൈവമായ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു: “യഹോവേ, ബലവാനും ബലഹീനനും തമ്മിൽ യുദ്ധം ഉണ്ടായാൽ സഹായിക്കുവാൻ നീയല്ലാതെ മറ്റാരുമില്ല; ഞങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ സഹായിക്കണമേ; നിന്നിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു; നിന്‍റെ നാമത്തിൽ ഞങ്ങൾ ഈ പുരുഷാരത്തിനു നേരെ പുറപ്പെട്ടു വന്നിരിക്കുന്നു; യഹോവേ, നീ ഞങ്ങളുടെ ദൈവം; മർത്യൻ നിന്‍റെനേരെ പ്രബലനാകരുതേ” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അപ്പോൾ യഹോവ ആസായുടെയും യെഹൂദ്യരുടെയും മുമ്പിൽ കൂശ്യരെ തോല്ക്കുമാറാക്കി; അവർ ഓടിപ്പോയി. 
'''
"13" = '''
:sup:`13` ആസയും അവനോടുകൂടെ ഉണ്ടായിരുന്ന പടയാളികളും അവരെ ഗെരാർവരെ പിന്തുടർന്നു; കൂശ്യർ ആരും ജീവനോടെ ശേഷിച്ചില്ല; അവർ യഹോവയുടെയും അവന്‍റെ സൈന്യത്തിന്‍റെയും മുമ്പാകെ തകർന്നുപോയി; അവർ വളരെ കൊള്ളവസ്തുക്കൾ എടുത്തുകൊണ്ടുപോന്നു. 
'''
"14" = '''
:sup:`14` അവർ ഗെരാറിനു ചുറ്റുമുള്ള പട്ടണങ്ങളെല്ലാം നശിപ്പിച്ചു; യഹോവയുടെ ഭീതി അവയുടെമേൽ വീണിരുന്നു; അവർ എല്ലാ പട്ടണങ്ങളും കൊള്ളയടിച്ചു; അവയിൽ വളരെ കൊള്ളവസ്തുക്കൾ ഉണ്ടായിരുന്നു. 
'''
"15" = '''
:sup:`15` അവർ നാല്ക്കാലികളുടെ കൂടാരങ്ങളും ആക്രമിച്ചു, അനവധി ആടുകളെയും ഒട്ടകങ്ങളെയും അപഹരിച്ചു യെരൂശലേമിലേക്കു മടങ്ങിപ്പോന്നു. 
'''
