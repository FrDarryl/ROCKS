[12]
"1" = '''
:sup:`1` കീശിന്‍റെ മകനായ ശൗല്‍ കാരണം ദാവീദ് ഒളിച്ചു താമസിച്ചിരുന്നപ്പോൾ സിക്ലാഗിൽ അവന്‍റെ അടുക്കൽ വന്നവർ വീരന്മാരുടെ കൂട്ടത്തിൽ യുദ്ധത്തിൽ അവനെ സഹായിച്ചു 
'''
"2" = '''
:sup:`2` അവർ വില്ലാളികളും വലങ്കൈകൊണ്ടും ഇടങ്കൈകൊണ്ടും കല്ലെറിയുവാനും വില്ലുകൊണ്ടു അമ്പെയ്യുവാനും സമർത്ഥന്മാർ ആയിരുന്നു. അവർ ബെന്യാമീന്യരായ ശൗലിന്‍റെ സഹോദരന്മാരുടെ കൂട്ടത്തിൽ ഉൾപ്പെട്ടവർ ആയിരുന്നു. 
'''
"3" = '''
:sup:`3` തലവനായ അഹീയേസെർ, യോവാശ്, ഗിബേയാത്യനായ ശെമായയുടെ പുത്രന്മാർ, അസ്മാവെത്തിന്‍റെ പുത്രന്മാരായ യസീയേൽ, പേലെത്ത് എന്നിവരും ബെരാഖാ, അനാഥോത്യൻ യേഹൂ. 
'''
"4" = '''
:sup:`4` മുപ്പതുപേരിൽ വീരനും മുപ്പതുപേർക്കു നായകനുമായി ഗിബെയോന്യനായ യിശ്മയ്യാവ്, യിരെമ്യാവ്, യഹസീയേൽ, യോഹാനാൻ, ഗെദേരാത്യനായ യോസാബാദ്, 
'''
"5" = '''
:sup:`5` എലൂസായി, യെരീമോത്ത്, ബെയല്യാവ്, ശെമര്യാവ്, ഹരൂഫ്യനായ ശെഫത്യാവ്, 
'''
"6" = '''
:sup:`6` എല്ക്കാനാ, യിശ്ശീയാവ്, അസരേൽ, കോരഹ്യരായ യോവേസെർ, യാശൊബ്യാം; 
'''
"7" = '''
:sup:`7` ഗെദോരിൽനിന്നുള്ള യെരോഹാമിന്‍റെ പുത്രന്മാരായ യോവേലാ, സെബദ്യാവ്, 
'''
"8" = '''
:sup:`8` പരിചയും കുന്തവും എടുക്കുവാൻ പ്രാപ്തിയുള്ള വീരന്മാരും യുദ്ധാഭ്യാസികളും ഗാദ്യരെ പിരിഞ്ഞു വന്നു മരുഭൂമിയിൽ ദുർഗ്ഗത്തിൽ ദാവീദിനോടു ചേർന്നു; അവർ സിംഹമുഖന്മാരും മലകളിലെ മാൻപേടകളെപ്പോലെ വേഗതയുള്ളവരുമായിരുന്നു. 
'''
"9" = '''
:sup:`9` അവരുടെ തലവൻ ഏസെർ, രണ്ടാമൻ ഓബദ്യാവ്, മൂന്നാമൻ എലീയാബ്, 
'''
"10" = '''
:sup:`10` നാലാമൻ മിശ്മന്നാ, അഞ്ചാമൻ യിരെമ്യാവ്, 
'''
"11" = '''
:sup:`11` ആറാമൻ അത്ഥായി, ഏഴാമൻ എലീയേൽ, 
'''
"12" = '''
:sup:`12` എട്ടാമൻ യോഹാനാൻ, ഒമ്പതാമൻ എൽസാബാദ്, 
'''
"13" = '''
:sup:`13` പത്താമൻ യിരെമ്യാവ്, പതിനൊന്നാമൻ മഖ്ബന്നായി. 
'''
"14" = '''
:sup:`14` ഇവർ ഗാദ്യരിൽ പടനായകന്മാർ ആയിരുന്നു; അവരിൽ ചെറിയവൻ നൂറുപേർക്കും വലിയവൻ ആയിരം പേർക്കും മതിയായവൻ. 
'''
"15" = '''
:sup:`15` അവർ ഒന്നാം മാസത്തിൽ യോർദ്ദാൻ കവിഞ്ഞൊഴുകുമ്പോൾ അതിനെ കടന്നു താഴ്വര നിവാസികളെയൊക്കെയും കിഴക്കോട്ടും പടിഞ്ഞാറോട്ടും ഓടിച്ചു. 
'''
"16" = '''
:sup:`16` ചില ബെന്യാമീന്യരും യെഹൂദ്യരും രക്ഷാസങ്കേതത്തിൽ ദാവീദിന്‍റെ അടുക്കൽ വന്നു. 
'''
"17" = '''
:sup:`17` ദാവീദ് അവരെ എതിരേറ്റുചെന്ന് അവരോട്: “നിങ്ങൾ എന്നെ സഹായിക്കുവാൻ സമാധാനത്തോടെ വന്നിരിക്കുന്നു എങ്കിൽ എന്‍റെ ഹൃദയം നിങ്ങളോടു ചേർന്നിരിക്കും; എന്‍റെ കയ്യിൽ അന്യായം ഒന്നും ഇല്ല. എങ്കിലും നിങ്ങൾ എന്നെ ശത്രുക്കൾക്ക് കാണിച്ചു കൊടുക്കുകയാണെങ്കിലോ നമ്മുടെ പിതാക്കന്മാരുടെ ദൈവം നിങ്ങളെ ശിക്ഷിക്കട്ടെ” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അപ്പോൾ മുപ്പതുപേരിൽ തലവനായ അമാസായിയുടെമേൽ ആത്മാവ് വന്നു: “ദാവീദേ, ഞങ്ങൾ നിനക്കുള്ളവർ, യിശ്ശായിപുത്രാ, നിന്‍റെ പക്ഷക്കാർ തന്നെ; സമാധാനം, നിനക്കു സമാധാനം; നിന്‍റെ സഹായികൾക്കും സമാധാനം; നിന്‍റെ ദൈവമല്ലോ നിന്നെ സഹായിക്കുന്നത്” എന്നു അവൻ പറഞ്ഞു. ദാവീദ് അവരെ സ്വീകരിച്ച് പടക്കൂട്ടത്തിന് നായകന്മാരാക്കി. 
'''
"19" = '''
:sup:`19` ദാവീദ് ഫെലിസ്ത്യരോടുകൂടെ ശൗലിന് എതിരെ യുദ്ധത്തിന് ചെന്നപ്പോൾ മനശ്ശെയരിൽ ചിലരും അവനോട് ചേർന്നു; ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ അവരെ സഹായിച്ചില്ല; കാരണം ദാവീദ് നമ്മുടെ തലയും കൊണ്ടു തന്‍റെ യജമാനനായ ശൗലിന്‍റെ പക്ഷം തിരിയും എന്നു പറഞ്ഞു അവർ അവനെ അയച്ചുകളഞ്ഞു. 
'''
"20" = '''
:sup:`20` അങ്ങനെ അവൻ സീക്ലാഗിൽ ചെന്നപ്പോൾ മനശ്ശെയിൽനിന്ന് അദ്നാഹ്, യോസാബാദ്, യെദീയയേൽ, മീഖായേൽ, യോസാബാദ്, എലീഹൂ, സില്ലെഥായി എന്നീ മനശ്ശേയ സഹസ്രാധിപന്മാർ അവനോട് ചേർന്നു. 
'''
"21" = '''
:sup:`21` അവർ ഒക്കെയും വീരന്മാരും പടനായകന്മാരും ആയിരുന്നതുകൊണ്ട് കവർച്ചക്കാർക്കെതിരെ ദാവീദിനെ സഹായിച്ചു. 
'''
"22" = '''
:sup:`22` ദാവീദിനെ സഹായിക്കേണ്ടതിനു എല്ലാ ദിവസവും ആളുകൾ അവന്‍റെ അടുക്കൽ വന്നു. ഒടുവിൽ ദൈവത്തിന്‍റെ സൈന്യംപോലെ വലിയോരു സൈന്യമായിത്തീർന്നു. 
'''
"23" = '''
:sup:`23` യഹോവയുടെ വചനം അനുസരിച്ച് ശൗലിന്‍റെ രാജത്വം ദാവീദിന് നൽകുവാൻ യുദ്ധത്തിന് തയ്യാറായി ഹെബ്രോനിൽ അവന്‍റെ അടുക്കൽ വന്ന ആയുധധാരികളായ പടയാളികളുടെ കണക്ക്: 
'''
"24" = '''
:sup:`24` പരിചയും കുന്തവും വഹിച്ച് യുദ്ധസന്നദ്ധരായ യെഹൂദ്യർ ആറായിരത്തിഎണ്ണൂറു (6,800) പേർ. 
'''
"25" = '''
:sup:`25` ശിമെയോന്യരിൽ ശൗര്യമുള്ള യുദ്ധവീരന്മാർ എഴായിരത്തിഒരുനൂറു (7,100) പേർ. 
'''
"26" = '''
:sup:`26` ലേവ്യരിൽ നാലായിരത്തിഅറുനൂറു (4,600) പേർ, 
'''
"27" = '''
:sup:`27` അഹരോന്യരിൽ പ്രഭുവായ യെഹോയാദായും അവനോടുകൂടെ മൂവായിരത്തിഎഴുനൂറു (3,700) പേർ. 
'''
"28" = '''
:sup:`28` പരാക്രമശാലിയും യുവാവുമായ സാദോക്ക്, അവന്‍റെ പിതൃഭവനത്തിലെ ഇരുപത്തിരണ്ടു പ്രഭുക്കന്മാർ. 
'''
"29" = '''
:sup:`29` ശൗലിന്‍റെ സഹോദരന്മാരായ ബെന്യാമീന്യരിൽ മൂവായിരം (3,000) പേർ; അവരിൽ കൂടുതൽ പേരും ശൗലിന്‍റെ കുടുംബത്തോട് അതുവരെ വിശ്വസ്തരായിരുന്നു. 
'''
"30" = '''
:sup:`30` എഫ്രയീമ്യരിൽ പരാക്രമശാലികളായി തങ്ങളുടെ പിതൃഭവനങ്ങളിൽ പ്രസിദ്ധരായ ഇരുപതിനായിരത്തിഎണ്ണൂറുപേർ (20,800). 
'''
"31" = '''
:sup:`31` മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ പതിനെണ്ണായിരം (18,000) പേർ. ദാവീദിനെ രാജാവാക്കുവാൻ ചെല്ലേണ്ടതിന് ഇവരെ പേരുപേരായി ചുമതലപ്പെടുത്തിയിരുന്നു. 
'''
"32" = '''
:sup:`32` യിസ്രായേൽ കാലത്തിനനുസരിച്ച് എന്തു ചെയ്യേണം എന്നു അറിവുള്ള യിസ്സാഖാര്യരുടെ തലവന്മാർ ഇരുനൂറുപേർ (200). അവരുടെ സഹോദരന്മാരൊക്കെയും അവരുടെ കല്പനയ്ക്കു വിധേയരായിരുന്നു. 
'''
"33" = '''
:sup:`33` സെബൂലൂനിൽ യുദ്ധസന്നദ്ധരായി സകലവിധ യുദ്ധായുധങ്ങളെ ധരിച്ചു നിരനിരയായി ഐകമത്യത്തോടെ യുദ്ധത്തിന് പുറപ്പെട്ടവർ അമ്പതിനായിരം (50,000) പേർ. 
'''
"34" = '''
:sup:`34` നഫ്താലിയിൽ നായകന്മാർ ആയിരം (1,000) പേർ; അവരോടുകൂടെ പരിചയും കുന്തവും വഹിച്ചവർ മുപ്പത്തേഴായിരം (37,000) പേർ. 
'''
"35" = '''
:sup:`35` ദാന്യരിൽ യുദ്ധസന്നദ്ധർ ഇരുപത്തെണ്ണായിരത്തിഅറുനൂറു (28,600) പേർ. 
'''
"36" = '''
:sup:`36` ആശേരിൽ യുദ്ധസന്നദ്ധരായി പടക്ക് പുറപ്പെട്ടവർ നാല്പതിനായിരം (40,000) പേർ. 
'''
"37" = '''
:sup:`37` യോർദ്ദാന് അക്കരെ രൂബേന്യരിലും ഗാദ്യരിലും മനശ്ശെയുടെ പാതിഗോത്രത്തിലും സകലവിധ യുദ്ധായുധങ്ങളോടുകൂടെ ഒരുലക്ഷത്തിഇരുപതിനായിരം (1,20,000) പേർ. 
'''
"38" = '''
:sup:`38` അണിനിരക്കുവാൻ കഴിവുള്ള യോദ്ധാക്കളായ ഇവരെല്ലാവരും ദാവീദിനെ എല്ലാ യിസ്രായേലിന്‍റെയും രാജാവാക്കേണ്ടതിന് ഏകാഗ്രമനസ്സോടെ ഹെബ്രോനിലേക്കു വന്നു; ശേഷമുള്ള എല്ലാ യിസ്രായേലും ദാവീദിനെ രാജാവാക്കേണ്ടതിന് ഐകമത്യപ്പെട്ടിരുന്നു. 
