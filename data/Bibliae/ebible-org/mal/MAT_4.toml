[4]
"1" = '''
:sup:`1` അനന്തരം പിശാചിനാൽ പരീക്ഷിക്കപ്പെടുവാൻ യേശുവിനെ ആത്മാവ് മരുഭൂമിയിലേക്ക് നടത്തി. 
'''
"2" = '''
:sup:`2` അവൻ നാല്പതുപകലും നാല്പതുരാവും ഉപവസിച്ചശേഷം അവനു വിശന്നു. 
'''
"3" = '''
:sup:`3` അപ്പോൾ പരീക്ഷകൻ അടുത്തുവന്ന് പറഞ്ഞു: “നീ ദൈവപുത്രൻ എങ്കിൽ ഈ കല്ല് അപ്പമായിത്തീരുവാൻ കല്പിക്ക.” 
'''
"4" = '''
:sup:`4` എന്നാൽ അവൻ ഉത്തരം പറഞ്ഞത്: മനുഷ്യൻ അപ്പംകൊണ്ട് മാത്രമല്ല, ദൈവത്തിന്‍റെ വായിൽനിന്നും വരുന്ന സകല വചനംകൊണ്ടും ജീവിക്കുന്നു എന്നു എഴുതിയിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` പിന്നെ പിശാച് അവനെ വിശുദ്ധനഗരത്തിൽ കൊണ്ടുപോയി ദൈവാലയത്തിന്‍റെ ഏറ്റവും ഉയർന്ന ഭാഗത്ത് നിർത്തി അവനോട്: 
'''
"6" = '''
:sup:`6` “നീ ദൈവപുത്രൻ എങ്കിൽ താഴോട്ടു ചാടുക.” “നിന്നെക്കുറിച്ച് അവൻ തന്‍റെ ദൂതന്മാരോട് കല്പിക്കും; അവൻ നിന്‍റെ കാൽ കല്ലിനോട് തട്ടാതവണ്ണം നിന്നെ കയ്യിൽ താങ്ങിക്കൊള്ളും” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` യേശു അവനോട്: നിന്‍റെ ദൈവമായ കർത്താവിനെ പരീക്ഷിക്കരുത് എന്നും കൂടെ എഴുതിയിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` പിന്നെ പിശാച് അവനെ ഏറ്റവും ഉയർന്നൊരു മലമുകളിൽ കൂട്ടിക്കൊണ്ടുപോയി ലോകത്തിലുള്ള സകല രാജ്യങ്ങളെയും അവയുടെ മഹത്വത്തെയും കാണിച്ചു: 
'''
"9" = '''
:sup:`9` ‘‘വണങ്ങി എന്നെ നമസ്കരിച്ചാൽ ഇതൊക്കെയും നിനക്കു നൽകാം” എന്നു അവനോട് പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` യേശു അവനോട് പറഞ്ഞു: സാത്താനേ ഇവിടം വിട്ട് പോക! നിന്‍റെ ദൈവമായ കർത്താവിനെ നമസ്കരിച്ചു അവനെ മാത്രമേ ആരാധിക്കാവൂ എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"11" = '''
:sup:`11` അപ്പോൾ പിശാച് അവനെ വിട്ടുപോയി; ദൂതന്മാർ അടുത്തുവന്ന് അവനെ ശുശ്രൂഷിച്ചു. 
'''
"12" = '''
:sup:`12` യോഹന്നാനെ തടവിലാക്കിയിരിക്കുന്നു എന്നു കേട്ടപ്പോൾ യേശു ഗലീലയിലേക്ക് പിൻ വാങ്ങുകയും, 
'''
"13" = '''
:sup:`13` നസറെത്ത് വിട്ടു സെബൂലൂന്‍റെയും നഫ്താലിയുടെയും അതിരുകളിൽ കടല്ക്കരെയുള്ള കഫർന്നഹൂമിൽ ചെന്നു താമസിക്കുകയും ചെയ്തു; 
'''
"14" = '''
:sup:`14` “സെബൂലൂൻ ദേശത്തും നഫ്താലിദേശത്തും കടല്ക്കരയിലും യോർദ്ദാനക്കരെയുള്ള നാടുകളിലും ജനതകളുടെ ഗലീലയിലും 
'''
"15" = '''
:sup:`15` ഇങ്ങനെ ഇരുട്ടിൽ ഇരുന്നതായ ജനം മഹത്തായൊരു വെളിച്ചം കണ്ടു; മരണത്തിന്‍റെ ദേശത്തിലും നിഴലിലും ആയിരുന്നവർക്ക് പ്രകാശം ഉദിച്ചു” 
'''
"16" = '''
:sup:`16` എന്നു യെശയ്യാപ്രവാചകൻ മുഖാന്തരം അരുളിച്ചെയ്തത് നിവൃത്തിയാകുവാൻ കാരണമായി. 
'''
"17" = '''
:sup:`17` അന്നുമുതൽ യേശു: സ്വർഗ്ഗരാജ്യം സമീപിച്ചിരിക്കുകയാൽ മാനസാന്തരപ്പെടുവിൻ എന്നു പ്രസംഗിച്ചു തുടങ്ങി. 
'''
"18" = '''
:sup:`18` യേശു ഗലീലക്കടല്പുറത്ത് നടക്കുമ്പോൾ പത്രൊസ് എന്നു പേരുള്ള ശിമോൻ അവന്‍റെ സഹോദരനായ അന്ത്രെയാസ്, എന്നിങ്ങനെ മീൻപിടിക്കുന്നവരായ രണ്ടു സഹോദരന്മാർ കടലിൽ വല വീശുന്നതു കണ്ടു. 
'''
"19" = '''
:sup:`19` യേശു അവരോട് പറഞ്ഞു. എന്‍റെ പിന്നാലെ വരുവിൻ; ഞാൻ നിങ്ങളെ മനുഷ്യരെ പിടിക്കുന്നവരാക്കും 
'''
"20" = '''
:sup:`20` ഉടനെ അവർ വല വിട്ടുകളഞ്ഞ് യേശുവിനെ അനുഗമിച്ചു. 
'''
"21" = '''
:sup:`21` അവിടെനിന്നു മുമ്പോട്ടു പോയപ്പോൾ സെബെദിയുടെ മകൻ യാക്കോബും അവന്‍റെ സഹോദരൻ യോഹന്നാനും എന്ന വേറെ രണ്ടു സഹോദരന്മാർ പടകിൽ ഇരുന്നു അപ്പനായ സെബെദിയുമായി വല നന്നാക്കുന്നതു കണ്ടു അവരെയും വിളിച്ചു. 
'''
"22" = '''
:sup:`22` അവരും ഉടൻ തന്നെ പടകിനെയും അപ്പനെയും വിട്ടു യേശുവിനെ അനുഗമിച്ചു. 
'''
"23" = '''
:sup:`23` പിന്നെ യേശു ഗലീലയിൽ ഒക്കെയും ചുറ്റി സഞ്ചരിച്ചുകൊണ്ട് അവരുടെ പള്ളികളിൽ ഉപദേശിക്കുകയും രാജ്യത്തിന്‍റെ സുവിശേഷം പ്രസംഗിക്കുകയും ജനങ്ങളിലുള്ള സകലദീനത്തെയും വ്യാധിയെയും സൗഖ്യമാക്കുകയും ചെയ്തു. 
'''
"24" = '''
:sup:`24` അവനെ പറ്റിയുള്ള ശ്രുതി സിറിയയിൽ ഒക്കെയും പരന്നു. നാനാവ്യാധികളാലും ബാധകളാലും വലഞ്ഞവർ, ഭൂതഗ്രസ്തർ, അപസ്മാരരോഗികൾ, പക്ഷവാതക്കാർ ഇങ്ങനെ സകലവിധ ദീനക്കാരെയും അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"25" = '''
:sup:`25` അവൻ അവരെ സൗഖ്യമാക്കി; ഗലീല, ദെക്കപ്പൊലി, യെരൂശലേം, യെഹൂദ്യ, യോർദ്ദാനക്കരെ എന്നീ സ്ഥലങ്ങളിൽ നിന്നു വളരെ പുരുഷാരം അവനെ പിന്തുടർന്നു. 
'''
