"1" = '''
:sup:`1` യെഹൂദാഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ ഓഹരി തെക്കേ അറ്റത്ത് ഏദോമിന്‍റെ അതിരായ സീൻമരുഭൂമി വരെ ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` അവരുടെ ദേശത്തിന്‍റെ തെക്കേ അതിർ ഉപ്പുകടലിന്‍റെ തെക്കുവശത്തുള്ള ഉൾക്കടലിൽ നിന്നു ആരംഭിച്ച് 
'''
"3" = '''
:sup:`3` അക്രബ്ബീം മലയിടുക്കിലൂടെ സീൻ മരുഭൂമിയിൽ കടന്ന് ഹെസ്രോനിലൂടെ ആദാരിലെത്തി അവിടെനിന്ന് കാദേശ്ബർന്നേയയുടെ തെക്കുഭാഗത്തെത്തി കാർക്കയിലേക്കു തിരിഞ്ഞ് 
'''
"4" = '''
:sup:`4` അസ്മോനിലേക്ക് കടന്ന് മിസ്രയീമിലെ തോടുവരെ ചെന്നു സമുദ്രത്തിൽ അവസാനിക്കുന്നു; ഇതു നിങ്ങളുടെ തെക്കേ അതിർ ആയിരിക്കേണം. 
'''
"5" = '''
:sup:`5` കിഴക്കെ അതിർ യോർദ്ദാൻ നദി ചെന്നുചേരുന്ന ചാവുകടൽ തന്നെ. വടക്കെ അതിർ യോർദ്ദാന്‍റെ നദീമുഖത്തുള്ള 
'''
"6" = '''
:sup:`6` ഉൾക്കടൽ തുടങ്ങി ബേത്ത്-ഹൊഗ്ലയിലേക്ക് കയറി ബേത്ത്-അരാബയുടെ വടക്കുകൂടി കടന്ന്, രൂബേന്‍റെ മകനായ ബോഹാന്‍റെ കല്ലുവരെ കയറിച്ചെല്ലുന്നു. 
'''
"7" = '''
:sup:`7` പിന്നെ ആ അതിർ ആഖോർ താഴ്‌വര മുതൽ ദെബീരിലേക്ക് കടന്ന് തോടിന്‍റെ തെക്കുവശത്തുള്ള അദുമ്മീം കയറ്റത്തിന്നെതിരെയുള്ള ഗില്ഗാലിൽ ചെന്നു ഏൻ-ശേമെശ് അരുവിയുടെ അരികിലൂടെ ഏൻ-രോഗേലിൽ അവസാനിക്കുന്നു. 
'''
"8" = '''
:sup:`8` പിന്നെ ആ അതിർ ബെൻ-ഹിന്നോം താഴ്വരയിൽ കൂടി കയറി യെരൂശലേം എന്ന യെബൂസ്യനഗരിയുടെ തെക്കോട്ട് കടന്ന് ഹിന്നോം താഴ്‌വരയുടെ മുമ്പിൽ പടിഞ്ഞാറോട്ടും രെഫായീം താഴ്‌വരയുടെ അറ്റത്ത് വടക്കോട്ടും ഉള്ള മലയുടെ മുകളിലേക്ക് കയറിച്ചെല്ലുന്നു. 
'''
"9" = '''
:sup:`9` പിന്നെ ആ അതിർ മലയുടെ മുകളിൽനിന്ന് നെപ്തോഹയിലെ നീരുറവിലേക്ക് തിരിഞ്ഞ് എഫ്രോൻമലയിലെ പട്ടണങ്ങൾ വരെ ചെന്നു കിര്യത്ത്-യെയാരീം എന്ന ബാലയിലേക്ക് തിരിയുന്നു. 
'''
"10" = '''
:sup:`10` പിന്നെ ആ അതിർ ബാലാ മുതൽ പടിഞ്ഞാറോട്ട് സേയീർമല വരെ തിരിഞ്ഞ് കെസാലോൻ എന്ന യെയാരീം മലയുടെ പാർശ്വംവരെ വടക്കോട്ട് കടന്ന്, ബേത്ത്-ശേമെശിലേക്ക് ഇറങ്ങി തിമ്നയിലേക്ക് ചെല്ലുന്നു. 
'''
"11" = '''
:sup:`11` പിന്നെ ആ അതിർ വടക്കോട്ട് തിരിഞ്ഞ് എക്രോന്‍റെ പാർശ്വംവരെ ചെന്നു ശിക്രോനിലേക്ക് തിരിഞ്ഞ് ബാലാ മലയിലേക്ക് കടന്ന് യബ്നേലിൽ ചെന്നു സമുദ്രത്തിൽ അവസാനിക്കുന്നു. 
'''
"12" = '''
:sup:`12` പടിഞ്ഞാറെ അതിർ മഹാസമുദ്രം തന്നെ; ഇതാകുന്നു യെഹൂദാമക്കൾക്ക് കുടുംബംകുടുംബമായി കിട്ടിയ ദേശത്തിന്‍റെ ചുറ്റുമുള്ള അതിരുകൾ. 
'''
"13" = '''
:sup:`13` യഹോവ യോശുവയോട് കല്പിച്ചതുപോലെ അവൻ യെഫുന്നെയുടെ മകനായ കാലേബിന് യെഹൂദാമക്കളുടെ ഇടയിൽ ഓഹരിയായിട്ട് അനാക്കിന്‍റെ അപ്പനായ അർബ്ബയുടെ പട്ടണമായ ഹെബ്രോൻ കൊടുത്തു. 
'''
"14" = '''
:sup:`14` അവിടെനിന്ന് കാലേബ് അനാക്കിന്‍റെ വംശജരായ ശേശായി, അഹീമാൻ, തൽമായി എന്നീ മൂന്നു അനാക്യരെ ഓടിച്ചുകളഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവിടെനിന്ന് അവൻ ദെബീർ നിവാസികളുടെ നേരെ ചെന്നു; ദെബീരിന്‍റെ പേർ മുമ്പെ കിര്യത്ത്-സേഫെർ എന്നായിരുന്നു. 
'''
"16" = '''
:sup:`16` കിര്യത്ത്-സേഫെർ ജയിക്കുന്നവന് ഞാൻ എന്‍റെ മകൾ അക്സയെ ഭാര്യയായി കൊടുക്കും എന്നു കാലേബ് പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` കാലേബിന്‍റെ സഹോദരനായ കെനസിന്‍റെ മകൻ ഒത്നീയേൽ അത് പിടിച്ചു; അവൻ തന്‍റെ മകൾ അക്സയെ അവന് ഭാര്യയായി കൊടുത്തു. 
'''
"18" = '''
:sup:`18` അവൾ തന്‍റെ അപ്പനോട് ഒരു നിലം ചോദിപ്പാൻ ഭർത്താവിനെ ഉത്സാഹിപ്പിച്ചു; അവൾ കഴുതപ്പുറത്തുനിന്ന് ഇറങ്ങിയപ്പോൾ കാലേബ് അവളോട്: “നിനക്ക് എന്തുവേണം?” എന്നു ചോദിച്ചു. 
'''
"19" = '''
:sup:`19` “എനിക്ക് ഒരു അനുഗ്രഹം തരേണം; നീ എനിക്ക് തെക്കേ ദേശമാണല്ലൊ തന്നിരിക്കുന്നത്; ഏതാനും നീരുറവുകൾകൂടെ എനിക്ക് തരേണം” എന്നു അവൾ ഉത്തരം പറഞ്ഞു. അവൻ അവൾക്ക് മലയിലും താഴ്‌വരയിലും ഉള്ള നീരുറവുകൾ കൊടുത്തു. 
'''
"20" = '''
:sup:`20` യെഹൂദാഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം ഇനി പറയുന്നു. 
'''
"21" = '''
:sup:`21` തെക്കേ ദേശത്ത് ഏദോമിന്‍റെ അതിർത്തിയിൽ യഹൂദാഗോത്രത്തിനുള്ള പട്ടണങ്ങൾ: കബ്സേയേൽ, ഏദെർ, യാഗൂർ, 
