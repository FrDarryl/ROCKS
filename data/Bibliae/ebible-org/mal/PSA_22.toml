[22]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ഉഷസ്സിൻ മാൻപേട എന്ന രാഗത്തിൽ; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. എന്‍റെ ദൈവമേ, എന്‍റെ ദൈവമേ, അങ്ങ് എന്നെ കൈവിട്ടതെന്ത്? എന്നെ രക്ഷിക്കാതെയും എന്‍റെ ഞരക്കത്തിന്‍റെ വാക്കുകൾ കേൾക്കാതെയും അകന്നുനില്ക്കുന്നതെന്ത്? 
'''
"2" = '''
:sup:`2` എന്‍റെ ദൈവമേ, ഞാൻ പകൽ സമയത്ത് നിലവിളിക്കുന്നു; എങ്കിലും അവിടുന്ന് ഉത്തരമരുളുന്നില്ല; രാത്രികാലത്തും ഞാൻ വിളിക്കുന്നു; എനിക്ക് ഒട്ടും സ്വസ്ഥതയില്ല. 
'''
"3" = '''
:sup:`3` യിസ്രായേലിന്‍റെ സ്തുതികളിൽ വസിക്കുന്നവനേ, അവിടുന്ന് പരിശുദ്ധനാകുന്നുവല്ലോ. 
'''
"4" = '''
:sup:`4` ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ അങ്ങയിൽ ആശ്രയിച്ചു; അവർ ആശ്രയിക്കുകയും അവിടുന്ന് അവരെ വിടുവിക്കുകയും ചെയ്തു. 
'''
"5" = '''
:sup:`5` അവർ അങ്ങേയോട് നിലവിളിച്ചു രക്ഷപ്രാപിച്ചു; അങ്ങയെ അവർ ആശ്രയിച്ചു, ലജ്ജിച്ചുപോയില്ല. 
'''
"6" = '''
:sup:`6` ഞാനോ മനുഷ്യനല്ല, ഒരു കൃമിയത്രേ; മനുഷ്യരുടെ പരിഹാസപാത്രവും ജനത്താൽ നിന്ദിതനും തന്നെ. 
'''
"7" = '''
:sup:`7` എന്നെ കാണുന്നവരെല്ലാം എന്നെ പരിഹസിക്കുന്നു; അവർ അധരം മലർത്തി തലകുലുക്കി പറയുന്നു: 
'''
"8" = '''
:sup:`8` “യഹോവയിൽ നിന്നെത്തന്നെ സമർപ്പിക്കുക! അവിടുന്ന് നിന്നെ രക്ഷിക്കട്ടെ! അവിടുന്ന് നിന്നെ വിടുവിക്കട്ടെ! അവിടുത്തേക്ക് നിന്നിൽ പ്രസാദമുണ്ടല്ലോ.” 
'''
"9" = '''
:sup:`9` അവിടുന്നല്ലയോ എന്നെ ഉദരത്തിൽനിന്ന് പുറപ്പെടുവിച്ചവൻ; എന്‍റെ അമ്മയുടെ മുല കുടിക്കുമ്പോൾ അവിടുന്ന് എന്നെ അങ്ങയിൽ ആശ്രയിക്കുമാറാക്കി. 
'''
"10" = '''
:sup:`10` ജനിച്ച ഉടൻ തന്നെ ഞാൻ അങ്ങയിൽ ഏല്പിക്കപ്പെട്ടു; എന്‍റെ അമ്മയുടെ ഉദരംമുതൽ അവിടുന്ന് എന്‍റെ ദൈവം. 
'''
"11" = '''
:sup:`11` കഷ്ടം അടുത്തിരിക്കുകയാൽ എന്നെ വിട്ടകന്നിരിക്കരുതേ; സഹായിക്കുവാൻ മറ്റാരുമില്ലല്ലോ. 
'''
"12" = '''
:sup:`12` അനേകം കാളകൾ എന്നെ വളഞ്ഞു; ബാശാനിൽ നിന്നുള്ള കാളകൂറ്റന്മാർ എന്നെ ചുറ്റിയിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ബുഭുക്ഷയോടെ അലറുന്ന സിംഹംപോലെ അവർ എന്‍റെ നേരെ വായ് പിളർക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഞാൻ വെള്ളംപോലെ തൂകിപ്പോകുന്നു; എന്‍റെ അസ്ഥികളെല്ലാം ബന്ധം വിട്ടിരിക്കുന്നു; എന്‍റെ ഹൃദയം മെഴുകുപോലെ ആയി; എന്‍റെ ഉള്ളിൽ ഉരുകിയിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` എന്‍റെ ശക്തി ഓട്ടുകഷണംപോലെ ഉണങ്ങിയിരിക്കുന്നു; എന്‍റെ നാവ് അണ്ണാക്കോട് പറ്റിയിരിക്കുന്നു. അങ്ങ് എന്നെ മരണത്തിന്‍റെ പൊടിയിൽ ഇട്ടുമിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` നായ്ക്കൾ എന്നെ വളഞ്ഞു; ദുഷ്ടന്മാരുടെ കൂട്ടം എന്നെ ചുറ്റിയിരിക്കുന്നു; അവർ എന്‍റെ കൈകളെയും കാലുകളെയും തുളച്ചു. 
'''
"17" = '''
:sup:`17` എന്‍റെ അസ്ഥികളെല്ലാം എനിക്ക് എണ്ണാം; അവർ എന്നെ തുറിച്ച് നോക്കുന്നു. 
'''
"18" = '''
:sup:`18` എന്‍റെ വസ്ത്രം അവർ പകുത്തെടുത്തു, എന്‍റെ അങ്കിക്കായി അവർ ചീട്ടിടുന്നു. 
'''
"19" = '''
:sup:`19` അവിടുന്ന് അകന്നിരിക്കരുതേ; എന്‍റെ തുണയായുള്ളോവേ, എന്നെ സഹായിക്കുവാൻ വേഗം വരേണമേ. 
'''
"20" = '''
:sup:`20` വാളിൽനിന്ന് എന്‍റെ പ്രാണനെയും നായയുടെ കയ്യിൽനിന്ന് എന്‍റെ ജീവനെയും വിടുവിക്കേണമേ. 
'''
"21" = '''
:sup:`21` സിംഹത്തിന്‍റെ വായിൽനിന്ന് എന്നെ രക്ഷിക്കേണമേ; കാട്ടുപോത്തുകളുടെ കൊമ്പുകൾക്കിടയിൽ അവിടുന്ന് എന്നെ രക്ഷിക്കുന്നു. 
'''
"22" = '''
:sup:`22` ഞാൻ തിരുനാമത്തെ എന്‍റെ സഹോദരന്മാരോട് കീർത്തിക്കും; സഭാമദ്ധ്യത്തിൽ ഞാൻ അങ്ങയെ സ്തുതിക്കും. 
'''
"23" = '''
:sup:`23` യഹോവാഭക്തന്മാരേ, അവിടുത്തെ സ്തുതിക്കുവിൻ; യാക്കോബിന്‍റെ സകലസന്തതികളുമേ, അവിടുത്തെ മഹത്വപ്പെടുത്തുവിൻ; യിസ്രായേലിന്‍റെ സർവ്വസന്തതികളുമേ, കർത്താവിനെ ഭയപ്പെടുവിൻ. 
'''
"24" = '''
:sup:`24` അരിഷ്ടന്‍റെ അരിഷ്ടത അവിടുന്ന് നിരസിച്ചില്ല, വെറുത്തതുമില്ല; തന്‍റെ മുഖം അവന് മറച്ചതുമില്ല; തന്നെ വിളിച്ചപേക്ഷിച്ചപ്പോൾ കേൾക്കുകയത്രേ ചെയ്തത്. 
'''
"25" = '''
:sup:`25` മഹാസഭയിൽ എന്‍റെ പ്രശംസ അങ്ങയെക്കുറിച്ചാകുന്നു. കർത്താവിന്‍റെ ഭക്തന്മാരുടെ കൺമുമ്പിൽ ഞാൻ എന്‍റെ നേർച്ചകൾ കഴിക്കും. 
'''
"26" = '''
:sup:`26` എളിയവർ ഭക്ഷിച്ച് തൃപ്തരാകും; യഹോവയെ അന്വേഷിക്കുന്നവർ അവിടുത്തെ സ്തുതിക്കും. അവരുടെ ഹൃദയം എന്നേക്കും സുഖമായിരിക്കട്ടെ. 
'''
"27" = '''
:sup:`27` ഭൂമിയുടെ അറുതികളിൽ ഉള്ളവർ ഒക്കെയും ഇതോർത്ത് യഹോവയിലേക്ക് തിരിയും; സകലവംശങ്ങളും അവന്‍റെ മുൻപാകെ നമസ്കരിക്കും. 
'''
"28" = '''
:sup:`28` രാജത്വം യഹോവയ്ക്കുള്ളതല്ലയോ; അവിടുന്ന് ജനതയെ ഭരിക്കുന്നു. 
'''
"29" = '''
:sup:`29` ഭൂമിയിൽ പുഷ്ടിയുള്ളവരെല്ലാം ആരാധിക്കും; തന്‍റെ പ്രാണനെ രക്ഷിക്കുവാൻ കഴിയാതെ പൊടിയിലേക്ക് മടങ്ങിച്ചേരുന്നവരും അവിടുത്തെ മുൻപാകെ കുമ്പിടും. 
'''
"30" = '''
:sup:`30` വരുവാനുള്ള ഒരു സന്തതി അങ്ങയെ സേവിക്കും; വരുന്ന തലമുറയോട് യഹോവയെക്കുറിച്ച് കീർത്തിക്കും. 
'''
"31" = '''
:sup:`31` അവർ വന്ന്, ജനിക്കുവാനുള്ള തലമുറയോട്, “കർത്താവ് ഇത് നിവർത്തിച്ചിരിക്കുന്നു” എന്നു അവിടുത്തെ നീതിയെ വർണ്ണിക്കും. 
'''
