[18]
"1" = '''
:sup:`1` ദൈവം മോശെയ്ക്കും തന്‍റെ ജനമായ യിസ്രായേലിനുംവേണ്ടി ചെയ്ത എല്ലാകാര്യങ്ങളും യഹോവ യിസ്രായേലിനെ മിസ്രയീമിൽ നിന്ന് പുറപ്പെടുവിച്ചതും മിദ്യാനിലെ പുരോഹിതനും മോശെയുടെ അമ്മായപ്പനുമായ യിത്രോ കേട്ടു. 
'''
"2" = '''
:sup:`2` അപ്പോൾ മോശെയുടെ അമ്മായപ്പനായ യിത്രോ, മോശെ മടക്കി അയച്ചിരുന്ന അവന്‍റെ ഭാര്യ സിപ്പോറയെയും അവളുടെ രണ്ടു പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ട് പുറപ്പെട്ടു. 
'''
"3" = '''
:sup:`3` ഞാൻ അന്യദേശത്ത് പരദേശിയായി എന്നു അവൻ പറഞ്ഞതുകൊണ്ട് അവരിൽ ഒരു മകന് ഗേർശോം എന്നു പേരിട്ടു. 
'''
"4" = '''
:sup:`4` എന്‍റെ പിതാവിന്‍റെ ദൈവം എനിക്ക് തുണയായി എന്നെ ഫറവോന്‍റെ വാളിൽനിന്ന് രക്ഷിച്ചു എന്നു അവൻ പറഞ്ഞതുകൊണ്ട് രണ്ടാമത്തെ മകന് എലീയേസെർ എന്നു പേരിട്ടു. 
'''
"5" = '''
:sup:`5` എന്നാൽ മോശെയുടെ അമ്മായപ്പനായ യിത്രോ അവന്‍റെ പുത്രന്മാരോടും അവന്‍റെ ഭാര്യയോടുംകൂടി, മോശെ പാളയമിറങ്ങിയിരുന്ന മരുഭൂമിയിൽ, ദൈവത്തിന്‍റെ പർവ്വതത്തിൽ, അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"6" = '''
:sup:`6` നിന്‍റെ അമ്മായിയപ്പൻ യിത്രോ എന്ന ഞാനും നിന്‍റെ ഭാര്യയും രണ്ടു പുത്രന്മാരും നിന്‍റെ അടുക്കൽ വന്നിരിക്കുന്നു എന്നു അവൻ മോശെയോട് പറയിച്ചു. 
'''
"7" = '''
:sup:`7` മോശെ തന്‍റെ അമ്മായപ്പനെ എതിരേൽക്കുവാൻ പുറത്തേക്ക് ചെന്നു; അവനെ വണങ്ങി ചുംബിച്ചു; അവർ തമ്മിൽ കുശലപ്രശ്നം ചെയ്തു കൂടാരത്തിൽ വന്നു. 
'''
"8" = '''
:sup:`8` മോശെ തന്‍റെ അമ്മായിയപ്പനോട് യഹോവ യിസ്രായേലിനു വേണ്ടി ഫറവോനോടും മിസ്രയീമ്യരോടും ചെയ്തതും വഴിയിൽ അവർക്ക് നേരിട്ട പ്രയാസവും യഹോവ അവരെ രക്ഷിച്ചതും വിവരിച്ചു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` യഹോവ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്ന് യിസ്രായേലിനെ വിടുവിച്ചതിനാലും അവർക്ക് ചെയ്ത എല്ലാ നന്മകൾ നിമിത്തവും യിത്രോ സന്തോഷിച്ചു. 
'''
"10" = '''
:sup:`10` യിത്രോ പറഞ്ഞത്: “നിങ്ങളെ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്നും ഫറവോന്‍റെ കയ്യിൽനിന്നും രക്ഷിച്ച് അവരുടെ കൈക്കീഴിൽനിന്ന് ജനത്തെ വിടുവിച്ചിരിക്കുന്ന യഹോവ സ്തുതിക്കപ്പെടുമാറാകട്ടെ. 
'''
"11" = '''
:sup:`11` യഹോവ സകലദേവന്മാരിലും വലിയവൻ എന്നു ഞാൻ ഇപ്പോൾ അറിയുന്നു. കാരണം മിസ്രയീമ്യർ അവരോടു അഹങ്കാരപൂർവ്വം പെരുമാറിയപ്പോൾ അവിടുന്ന് തന്‍റെ ജനത്തെ വിടുവിച്ചു. 
'''
"12" = '''
:sup:`12` മോശെയുടെ അമ്മായപ്പനായ യിത്രോ ദൈവത്തിന് ഹോമയാഗവും ഹനനയാഗവും കഴിച്ചു; അഹരോനും യിസ്രായേൽമൂപ്പന്മാരെല്ലാവരും വന്ന് മോശെയുടെ അമ്മായപ്പനോടുകൂടെ ദൈവസന്നിധിയിൽ ഭക്ഷണം കഴിച്ചു. 
'''
"13" = '''
:sup:`13` പിറ്റേദിവസം മോശെ ജനത്തിന് ന്യായം വിധിക്കുവാൻ ഇരുന്നു; ജനം രാവിലെ തുടങ്ങി വൈകുന്നേരംവരെ മോശെയുടെ ചുറ്റും നിന്നു. 
'''
"14" = '''
:sup:`14` അവൻ ജനത്തിനുവേണ്ടി ചെയ്യുന്നതെല്ലാം മോശെയുടെ അമ്മായപ്പൻ കണ്ടപ്പോൾ: “നീ ജനത്തിന് വേണ്ടി ചെയ്യുന്ന ഈ കാര്യം എന്താണ്? നീ ഏകനും ന്യായാധിപതിയുമായി വിസ്തരിക്കുവാൻ ഇരിക്കുകയും ജനങ്ങൾ രാവിലെ തുടങ്ങി വൈകുന്നേരംവരെ നിന്‍റെ ചുറ്റും നില്‍ക്കുകയും ചെയ്യുന്നത് എന്ത്?“എന്നു അവൻ ചോദിച്ചു. 
'''
"15" = '''
:sup:`15` മോശെ തന്‍റെ അമ്മായിയപ്പനോട്: “ദൈവത്തോട് ആലോചന ചോദിക്കുവാൻ ജനം എന്‍റെ അടുക്കൽ വരുന്നു. 
'''
"16" = '''
:sup:`16` അവർക്ക് ഒരു തർക്കം ഉണ്ടാകുമ്പോൾ അവർ എന്‍റെ അടുക്കൽ വരും. അവർ തമ്മിലുള്ള തർക്കം ഞാൻ കേട്ടു വിധിക്കുകയും ദൈവത്തിന്‍റെ കല്പനകളും പ്രമാണങ്ങളും അവരെ അറിയിക്കുകയും ചെയ്യും” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അതിന് മോശെയുടെ അമ്മായിയപ്പൻ അവനോട് പറഞ്ഞത്: 
'''
"18" = '''
:sup:`18` “നീ ചെയ്യുന്ന കാര്യം നന്നല്ല; നീയും നിന്നോടുകൂടെയുള്ള ഈ ജനവും ക്ഷീണിച്ചുപോകും; ഈ കാര്യം നിനക്കു അതിഭാരമാകുന്നു; ഏകനായി അത് നിവർത്തിക്കുവാൻ നിനക്കു കഴിയുന്നതല്ല. 
'''
"19" = '''
:sup:`19` ആകയാൽ എന്‍റെ വാക്ക് കേൾക്കുക; ഞാൻ ഒരാലോചന പറഞ്ഞുതരാം. ദൈവം നിന്നോടുകൂടെ ഇരിക്കും; നീ ജനത്തിന് വേണ്ടി ദൈവസന്നിധിയിൽ ഇരിക്കുക; നീ കാര്യങ്ങളെ ദൈവസന്നിധിയിൽ കൊണ്ടുചെല്ലുക. 
'''
"20" = '''
:sup:`20` അവർക്ക് കല്പനകളും പ്രമാണങ്ങളും ഉപദേശിക്കുകയും നടക്കേണ്ട വഴിയും ചെയ്യേണ്ട പ്രവൃത്തിയും അവരെ അറിയിക്കുകയും ചെയ്ക. 
'''
"21" = '''
:sup:`21` അതുകൂടാതെ, ദൈവഭക്തന്മാരും സത്യവാന്മാരും കൈക്കൂലി വെറുക്കുന്നവരുമായ പ്രാപ്തിയുള്ള പുരുഷന്മാരെ സകലജനത്തിൽനിന്നും തിരഞ്ഞെടുത്ത് അവരെ ആയിരം (1,000) പേർക്ക് അധിപതിമാരായും, നൂറുപേർക്ക് അധിപതിമാരായും, അമ്പതുപേർക്ക് അധിപതിമാരായും പത്തുപേർക്ക് അധിപതിമാരായും നിയമിക്കുക. 
'''
"22" = '''
:sup:`22` അവർ എല്ലാസമയത്തും ജനത്തിന് ന്യായം വിധിക്കട്ടെ; വലിയ കാര്യം അവർ നിന്‍റെ അടുക്കൽ കൊണ്ടുവരട്ടെ; ചെറിയ കാര്യം അവർ തന്നെ തീർക്കട്ടെ; ഇങ്ങനെ അവർ നിന്നോടുകൂടെ വഹിക്കുന്നതിനാൽ നിനക്കു ഭാരം കുറയും. 
'''
"23" = '''
:sup:`23` നീ ഈ കാര്യം ചെയ്യുകയും ദൈവം അത് അനുവദിക്കുകയും ചെയ്താൽ നിനക്കു നിലനില്ക്കാം. ഈ ജനങ്ങൾക്കെല്ലാം സമാധാനത്തോടെ അവരുടെ സ്ഥലത്തേക്ക് പോകുകയും ചെയ്യാം.” 
'''
"24" = '''
:sup:`24` മോശെ തന്‍റെ അമ്മായിയപ്പൻ്റെ വാക്ക് കേട്ടു, അവൻ പറഞ്ഞതുപോലെ എല്ലാം ചെയ്തു. 
'''
"25" = '''
:sup:`25` മോശെ എല്ലാ യിസ്രായേലിൽനിന്നും പ്രാപ്തിയുള്ള പുരുഷന്മാരെ തിരഞ്ഞെടുത്ത് അവരെ ആയിരം (1,000) പേർക്ക് അധിപതിമാരായും നൂറുപേർക്ക് അധിപതിമാരായും അമ്പതുപേർക്ക് അധിപതിമാരായും പത്തുപേർക്ക് അധിപതിമാരായും ജനത്തിന് തലവന്മാരാക്കി. 
'''
"26" = '''
:sup:`26` അവർ എല്ലാസമയത്തും ജനത്തിന് ന്യായംവിധിച്ചു വന്നു; വിഷമമുള്ള കാര്യം അവർ മോശെയുടെ അടുക്കൽ കൊണ്ടുവരും; ചെറിയ കാര്യം അവർ തന്നെ തീർക്കും. 
'''
"27" = '''
:sup:`27` അതിന്‍റെശേഷം മോശെ തന്‍റെ അമ്മായപ്പനെ യാത്ര അയച്ചു; അവൻ സ്വദേശത്തേക്ക് മടങ്ങിപ്പോയി. 
'''
