[3]
"1" = '''
:sup:`1` എന്നാൽ യെഹൂദന് എന്ത് വിശേഷതയാണുള്ളത്? പരിച്ഛേദനകൊണ്ട് എന്ത് പ്രയോജനമാണുള്ളത്? 
'''
"2" = '''
:sup:`2` സകലവിധത്തിലും വളരെ ഉണ്ട്; ഒന്നാമത് ദൈവത്തിന്‍റെ അരുളപ്പാടുകൾ അവരുടെ പക്കൽ വിശ്വസിച്ചേൽപ്പിച്ചിരിക്കുന്നതു തന്നെ. 
'''
"3" = '''
:sup:`3` ചില യഹൂദർ വിശ്വസിച്ചില്ല എങ്കിൽ എന്ത്, അവരുടെ അവിശ്വാസത്താൽ ദൈവത്തിന്‍റെ വിശ്വസ്തതയ്ക്ക് നീക്കം വരുമോ? 
'''
"4" = '''
:sup:`4` ഒരുനാളും ഇല്ല. “അങ്ങേയുടെ വാക്കുകളിൽ അങ്ങ് നീതീകരിക്കപ്പെടുവാനും അങ്ങേയുടെ ന്യായവിസ്താരത്തിൽ ജയിപ്പാനും” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ സകലമനുഷ്യരും ഭോഷ്ക് പറയുന്നവരായാലും ദൈവം സത്യവാൻ എന്നു തെളിയും. 
'''
"5" = '''
:sup:`5` എന്നാൽ നമ്മുടെ അനീതി ദൈവത്തിന്‍റെ നീതിയെ പ്രസിദ്ധമാക്കുന്നു എങ്കിൽ നാം എന്ത് പറയും? ശിക്ഷ നടത്തുന്ന ദൈവം നീതിയില്ലാത്തവൻ എന്നോ? (ഞാൻ മാനുഷരീതിയിൽ പറയുന്നു) ഒരുനാളുമല്ല; 
'''
"6" = '''
:sup:`6` അല്ലെങ്കിൽ ദൈവം ലോകത്തെ എങ്ങനെ വിധിക്കും? 
'''
"7" = '''
:sup:`7` ദൈവത്തിന്‍റെ സത്യം പ്രകാശിതമാകുകയും അവന്‍റെ മഹത്വം വർദ്ധിക്കുകയും ചെയ്യുന്നതിന് എന്‍റെ അസത്യം ഉപകരിക്കുന്നുവെങ്കിൽ, എന്നെ പാപി എന്നു വിധിക്കുന്നതു എന്തിന്? 
'''
"8" = '''
:sup:`8` നല്ലത് വരേണ്ടതിന് തിന്മ ചെയ്ക എന്നു പറയരുതോ? ഞങ്ങൾ അങ്ങനെ പറയുന്നു എന്നു ചിലർ ഞങ്ങളെ ദുഷിച്ചുപറയുന്നുവല്ലോ. ഇവർക്ക് വരുന്ന ശിക്ഷാവിധി നീതിയുള്ളത് തന്നെ. 
'''
"9" = '''
:sup:`9` ആകയാൽ എന്ത്? നമുക്കു ഒഴിവുകഴിവുണ്ടോ? ഒരിക്കലുമില്ല; യെഹൂദന്മാരും യവനന്മാരും ഒരുപോലെ പാപത്തിൻ കീഴാകുന്നു എന്നു നാം മുമ്പെ ആരോപിച്ചുവല്ലോ. 
'''
"10" = '''
:sup:`10` “നീതിമാൻ ആരുമില്ല. ഒരുവൻ പോലുമില്ല. 
'''
"11" = '''
:sup:`11` ഗ്രഹിക്കുന്നവൻ ഇല്ല, ദൈവത്തെ അന്വേഷിക്കുന്നവനും ഇല്ല. 
'''
"12" = '''
:sup:`12` എല്ലാവരും വഴിതെറ്റി ഒരുപോലെ കൊള്ളരുതാത്തവരായിത്തീർന്നു; നന്മ ചെയ്യുന്നവനില്ല, ഒരുവൻപോലും ഇല്ല. 
'''
"13" = '''
:sup:`13` അവരുടെ തൊണ്ട തുറന്ന ശവക്കുഴി: നാവുകൊണ്ട് അവർ ചതിക്കുന്നു; സർപ്പവിഷം അവരുടെ അധരങ്ങൾക്ക് കീഴെ ഉണ്ട്. 
'''
"14" = '''
:sup:`14` അവരുടെ വായിൽ ശാപവും കയ്പും നിറഞ്ഞിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവരുടെ കാൽ രക്തം ചൊരിയുവാൻ ബദ്ധപ്പെടുന്നു. 
'''
"16" = '''
:sup:`16` നാശവും കഷ്ടതയും അവരുടെ വഴികളിൽ ഉണ്ട്. 
'''
"17" = '''
:sup:`17` സമാധാനമാർഗ്ഗം അവർ അറിഞ്ഞിട്ടില്ല. 
'''
"18" = '''
:sup:`18` അവരുടെ ദൃഷ്ടിയിൽ ദൈവഭയം ഇല്ല” എന്നിങ്ങനെ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"19" = '''
:sup:`19` ന്യായപ്രമാണം പറയുന്നതെല്ലാം ന്യായപ്രമാണത്തിൻ കീഴുള്ളവരോട് പ്രസ്താവിക്കുന്നു എന്നു നാം അറിയുന്നു. അങ്ങനെ ഏത് വായും അടഞ്ഞു സർവ്വലോകവും ദൈവസന്നിധിയിൽ ശിക്ഷായോഗ്യമായിത്തീരേണ്ടതത്രേ. 
'''
"20" = '''
:sup:`20` അതുകൊണ്ട് ന്യായപ്രമാണത്തിന്‍റെ പ്രവൃത്തികളാൽ ഒരു ജഡവും അവന്‍റെ ദൃഷ്ടിയിൽ നീതീകരിക്കപ്പെടുകയില്ല; ന്യായപ്രമാണത്താൽ പാപത്തിന്‍റെ പരിജ്ഞാനമത്രെ വരുന്നത്. 
'''
"21" = '''
:sup:`21` ഇപ്പോഴോ ദൈവത്തിന്‍റെ നീതി, വിശ്വസിക്കുന്ന എല്ലാവർക്കും, യേശുക്രിസ്തുവിങ്കലെ വിശ്വാസത്താലുള്ള ദൈവനീതിതന്നെ, ന്യായപ്രമാണം കൂടാതെ വെളിപ്പെട്ടുവന്നിരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അതിന് ന്യായപ്രമാണവും പ്രവാചകന്മാരും സാക്ഷ്യം പറയുന്നു. 
'''
"23" = '''
:sup:`23` ഒരു വ്യത്യാസവുമില്ല; എല്ലാവരും പാപംചെയ്തു ദൈവതേജസ്സ് ഇല്ലാത്തവരായിത്തീർന്നു, 
'''
"24" = '''
:sup:`24` അവന്‍റെ കൃപയാൽ ക്രിസ്തുയേശുവിങ്കലെ വീണ്ടെടുപ്പുമൂലം സൗജന്യമായത്രേ നീതീകരിക്കപ്പെടുന്നത്. 
'''
"25" = '''
:sup:`25` വിശ്വസിക്കുന്നവർക്ക് അവൻ തന്‍റെ രക്തംമൂലം പ്രായശ്ചിത്തമാകുവാൻ ദൈവം അവനെ പരസ്യമായി നിർത്തിയിരിക്കുന്നു. ദൈവം തന്‍റെ ദീർഘക്ഷമയിൽ കഴിഞ്ഞ കാലങ്ങളിലെ പാപങ്ങളെ ശിക്ഷിക്കാതെ വിടുകനിമിത്തം തന്‍റെ നീതിയെ പ്രദർശിപ്പിക്കുവാൻ, 
'''
"26" = '''
:sup:`26` താൻ നീതിമാനും യേശുവിൽ വിശ്വസിക്കുന്നവനെ നീതീകരിക്കുന്നവനും ആകേണ്ടതിന് ഇക്കാലത്ത് തന്‍റെ നീതിയെ പ്രദർശിപ്പിക്കുവാൻതന്നെ അങ്ങനെ ചെയ്തത്. 
'''
"27" = '''
:sup:`27` ആകയാൽ പ്രശംസ എവിടെ? അത് പൊയ്പോയി. ഏത് അടിസ്ഥാനത്തിൽ? പ്രവൃത്തിയാലോ? അല്ല, വിശ്വാസത്തിന്‍റെ അടിസ്ഥാനത്തിലത്രെ. 
'''
"28" = '''
:sup:`28` അതുകൊണ്ട് മനുഷ്യൻ ന്യായപ്രമാണത്തിന്‍റെ പ്രവൃത്തികൂടാതെ വിശ്വാസത്താൽ തന്നെ നീതീകരിക്കപ്പെടുന്നു എന്നു നാം അനുമാനിക്കുന്നു. 
'''
"29" = '''
:sup:`29` അല്ല, ദൈവം യെഹൂദന്മാരുടെ ദൈവം മാത്രമോ? ജാതികളുടെയും ദൈവമല്ലയോ? അതേ, ജാതികളുടെയും ദൈവം ആകുന്നു. 
'''
"30" = '''
:sup:`30` ദൈവം ഏകനല്ലോ; വിശ്വാസം മൂലം പരിച്ഛേദനക്കാരെയും വിശ്വാസത്താൽ അഗ്രചർമ്മികളെയും അവൻ നീതീകരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` ആകയാൽ നാം വിശ്വാസത്താൽ ന്യായപ്രമാണത്തെ ദുർബ്ബലമാക്കുന്നുവോ? ഒരുനാളും ഇല്ല; നാം ന്യായപ്രമാണത്തെ ഉറപ്പിക്കുകയത്രേ ചെയ്യുന്നത്. 
'''
