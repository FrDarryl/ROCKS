[11]
"1" = '''
:sup:`1` ദൈവവചനം ജാതികളും സ്വീകരിച്ചു എന്നു അപ്പൊസ്തലന്മാരും യെഹൂദ്യയിലുള്ള സഹോദരന്മാരും കേട്ടതുകൊണ്ട് 
'''
"2" = '''
:sup:`2` പത്രൊസ് യെരൂശലേമിൽ എത്തിയപ്പോൾ പരിച്ഛേദനക്കാരായവർ അവനോട് വാദിച്ചു: 
'''
"3" = '''
:sup:`3` “നീ അഗ്രചർമ്മികളുടെ അടുക്കൽ ചെന്നു അവരോടുകൂടെ ഭക്ഷിച്ചു” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` പത്രൊസ് ആദിമുതൽ സംഭവിച്ചതെല്ലാം ക്രമമായി അവരോട് വിവരിച്ചു പറഞ്ഞു: 
'''
"5" = '''
:sup:`5` “ഞാൻ യോപ്പാ പട്ടണത്തിൽ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ വിവശതയിൽ ഒരു ദർശനം കണ്ടു: ആകാശത്തിൽനിന്ന് നാലു കോണും കെട്ടിയിട്ടുള്ള വലിയ ഒരു വിരിപ്പ് ഒരു പാത്രംപോലെ എന്‍റെ അടുക്കലോളം വന്നു. 
'''
"6" = '''
:sup:`6` അതിൽ ഞാൻ സൂക്ഷിച്ചുനോക്കിയപ്പോൾ ഭൂമിയിലെ നാൽക്കാലികളെയും കാട്ടുമൃഗങ്ങളെയും ഇഴജാതികളെയും ആകാശത്തിലെ പറവകളെയും കണ്ടു: 
'''
"7" = '''
:sup:`7` ‘പത്രൊസേ, എഴുന്നേറ്റ് കൊന്നു തിന്നുക’ എന്നു എന്നോട് പറയുന്നൊരു ശബ്ദവും കേട്ടു. 
'''
"8" = '''
:sup:`8` അതിന് ഞാൻ: ‘ഒരിക്കലും പാടില്ല, കർത്താവേ; മലിനമോ അശുദ്ധമോ ആയതൊന്നും ഞാൻ ഒരിക്കലും തിന്നിട്ടില്ലല്ലോ’ എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` ആ ശബ്ദം പിന്നെയും ആകാശത്തിൽനിന്ന്: ‘ദൈവം ശുദ്ധീകരിച്ചത് നീ മലിനം എന്നു വിചാരിക്കരുത്’ എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` ഇത് മൂന്നുപ്രാവശ്യം ഉണ്ടായി; പിന്നെ എല്ലാം തിരികെ ആകാശത്തിലേക്ക് എടുക്കപ്പെട്ടു. 
'''
"11" = '''
:sup:`11` അപ്പോൾ തന്നെ കൈസര്യയിൽനിന്ന് എന്‍റെ അടുക്കൽ അയച്ചിരുന്ന മൂന്നു പുരുഷന്മാർ ഞങ്ങൾ പാർത്ത വീടിന്‍റെ മുമ്പിൽ നിന്നിരുന്നു; 
'''
"12" = '''
:sup:`12` ഒന്നും സംശയിക്കാതെ അവരോടുകൂടെ പോകുവാൻ പരിശുദ്ധാത്മാവ് എന്നോട് കല്പിച്ചു. ഈ ആറു സഹോദരന്മാരും എന്നോടുകൂടെ പോന്നു; ഞങ്ങൾ ആ പുരുഷന്‍റെ വീട്ടിൽ ചെന്നു. 
'''
"13" = '''
:sup:`13` അവൻ തന്‍റെ വീട്ടിൽ ഒരു ദൂതൻ നില്ക്കുന്നതു കണ്ടു എന്നും ‘നീ യോപ്പയിലേക്ക് ആളയച്ച് പത്രൊസ് എന്നു അറിയപ്പെടുന്ന ശിമോനെ വരുത്തുക; 
'''
"14" = '''
:sup:`14` നീയും നിന്‍റെ ഗൃഹം മുഴുവനും രക്ഷിക്കപ്പെടുവാനുള്ള വാക്കുകളെ അവൻ നിന്നോട് സംസാരിക്കും’ എന്നു ദൂതൻ പറഞ്ഞു എന്നും ഞങ്ങളോട് അറിയിച്ചു. 
'''
"15" = '''
:sup:`15` “ഞാൻ സംസാരിച്ചു തുടങ്ങിയപ്പോൾ പരിശുദ്ധാത്മാവ് ആദിയിൽ നമ്മുടെമേൽ വന്നതുപോലെ അവരുടെമേലും വന്നു. 
'''
"16" = '''
:sup:`16` അപ്പോൾ ഞാൻ: ‘യോഹന്നാൻ വെള്ളംകൊണ്ട് സ്നാനം കഴിപ്പിച്ചു; നിങ്ങൾക്കോ പരിശുദ്ധാത്മാവുകൊണ്ടു സ്നാനം ലഭിക്കും’ എന്നു കർത്താവ് പറഞ്ഞവാക്ക് ഓർത്തു. 
'''
"17" = '''
:sup:`17` ആകയാൽ കർത്താവായ യേശുക്രിസ്തുവിൽ വിശ്വസിച്ചവരായ നമുക്കു ലഭിച്ചതുപോലെ അതേ ദാനത്തെ അവർക്കും ദൈവം കൊടുത്തു എങ്കിൽ ദൈവത്തെ തടയുവാൻ തക്കവണ്ണം ഞാൻ ആർ?” 
'''
"18" = '''
:sup:`18` അവർ ഇത് കേട്ടപ്പോൾ മിണ്ടാതിരുന്നു: “അങ്ങനെ ദൈവം ജനതകൾക്കും തങ്ങളുടെ പാപവഴികളിൽനിന്നും മാനസാന്തരപ്പെടുന്നതിനാൽ നിത്യജീവൻ പ്രാപിക്കാൻ കഴിയുമല്ലോ” എന്നു പറഞ്ഞ് ദൈവത്തെ മഹത്വപ്പെടുത്തി. 
'''
"19" = '''
:sup:`19` സ്തെഫാനൊസ് നിമിത്തം ഉണ്ടായ ഉപദ്രവത്താൽ ചിതറിപ്പോയവർ യെഹൂദന്മാരോടല്ലാതെ മറ്റാരോടും വചനം സംസാരിക്കാതെ ഫൊയ്നിക്യാ, കുപ്രൊസ്, അന്ത്യൊക്യ എന്നീ പ്രദേശങ്ങളോളം സഞ്ചരിച്ചു. 
'''
"20" = '''
:sup:`20` അവരിൽ ചിലർ കുപ്രൊസ്കാരും കുറേനക്കാരും ആയിരുന്നു; അവർ അന്ത്യൊക്യയിൽ എത്തിയശേഷം യവനന്മാരോടും കർത്താവായ യേശുവിനെക്കുറിച്ചുള്ള സുവിശേഷം അറിയിച്ചു. 
'''
"21" = '''
:sup:`21` കർത്താവിന്‍റെ കൈ അവരോടുകൂടെ ഉണ്ടായിരുന്നു; വലിയൊരു കൂട്ടം ജനങ്ങൾ വിശ്വസിച്ചു കർത്താവിങ്കലേക്ക് തിരിഞ്ഞു. 
'''
"22" = '''
:sup:`22` അവരെക്കുറിച്ചുള്ള ഈ സന്ദേശം യെരൂശലേമിലെ സഭ കേട്ടപ്പോൾ അവർ ബർന്നബാസിനെ അന്ത്യൊക്യയിലേക്ക് പറഞ്ഞയച്ചു. 
'''
"23" = '''
:sup:`23` അവൻ ചെന്നു, ദൈവകൃപ കണ്ടു സന്തോഷിച്ചു. എല്ലാവരും പൂർണ്ണഹൃദയത്തോടെ കർത്താവിനോട് ചേർന്നുനില്പാന്തക്കവണ്ണം പ്രബോധിപ്പിച്ചു. 
'''
"24" = '''
:sup:`24` ബർന്നബാസ് നല്ല മനുഷ്യനും പരിശുദ്ധാത്മാവും വിശ്വാസവും നിറഞ്ഞവനും ആയിരുന്നു; അനേകർ കർത്താവിനോട് ചേർന്നു. 
'''
"25" = '''
:sup:`25` ബർന്നബാസ് ശൗലിനെ അന്വേഷിച്ച് തർസോസിലേക്ക് പോയി, അവനെ കണ്ടെത്തിയപ്പോൾ അന്ത്യൊക്യയിലേക്ക് കൂട്ടിക്കൊണ്ടുവന്നു. 
'''
"26" = '''
:sup:`26` അവർ ഒരു വർഷം മുഴുവനും സഭായോഗങ്ങളിൽ കൂടുകയും ബഹുജനത്തെ ഉപദേശിക്കുകയും ചെയ്തു; അങ്ങനെ അന്ത്യൊക്യയിൽവച്ച് ശിഷ്യന്മാർക്ക് ക്രിസ്ത്യാനികൾ എന്നു പേർ ലഭിച്ചു. 
'''
"27" = '''
:sup:`27` ആ കാലത്ത് യെരൂശലേമിൽനിന്ന് പ്രവാചകന്മാർ അന്ത്യൊക്യയിലേക്ക് വന്നു. 
'''
"28" = '''
:sup:`28` അവരിൽ അഗബൊസ് എന്നു പേരുള്ള ഒരുവൻ എഴുന്നേറ്റ് ലോകത്തിൽ ഒക്കെയും മഹാക്ഷാമം ഉണ്ടാകും എന്നു ദൈവാത്മാവിനാൽ പ്രവചിച്ചു; അത് ക്ലൗദ്യൊസിൻ്റെ കാലത്ത് സംഭവിച്ചു. 
'''
"29" = '''
:sup:`29` അപ്പോൾ യെഹൂദ്യയിൽ പാർക്കുന്ന സഹോദരന്മാരുടെ സഹായത്തിനായി ശിഷ്യന്മാരിൽ ഓരോരുത്തൻ പ്രാപ്തിപോലെ ധനശേഖരം കൊടുത്തയയ്ക്കുവാൻ നിശ്ചയിച്ചു. 
'''
"30" = '''
:sup:`30` അവർ അങ്ങനെ ചെയ്തു, ബർന്നബാസിൻ്റെയും ശൗലിന്‍റെയും കയ്യിൽ തങ്ങളുടെ സംഭാവനകൾ മൂപ്പന്മാർക്ക് കൊടുത്തയച്ചു. 
'''
