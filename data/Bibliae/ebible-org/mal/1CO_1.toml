[1]
"1" = '''
:sup:`1` ദൈവഹിതപ്രകാരം ക്രിസ്തുയേശുവിൻ്റെ അപ്പൊസ്തലനായി വിളിക്കപ്പെട്ട പൗലൊസും സഹോദരനായ സോസ്ഥനേസും, കൊരിന്ത്യയിലുള്ള ദൈവസഭയ്ക്ക്, 
'''
"2" = '''
:sup:`2` ക്രിസ്തുയേശുവിൽ വിശുദ്ധീകരിക്കപ്പെട്ടവർക്ക്, എല്ലായിടത്തും നമ്മുടെയും അവരുടെയും കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ നാമം വിളിച്ചപേക്ഷിക്കുന്ന എല്ലാവരോടുംകൂടെ വിളിക്കപ്പെട്ട, വിശുദ്ധന്മാരുമായവർക്ക് തന്നെ, എഴുതുന്നത്; 
'''
"3" = '''
:sup:`3` നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽ നിന്നും നിങ്ങൾക്ക് കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ. 
'''
"4" = '''
:sup:`4` ക്രിസ്തുയേശുവിൽ നിങ്ങൾക്ക് ലഭിച്ച ദൈവകൃപനിമിത്തം ഞാൻ നിങ്ങൾക്ക് വേണ്ടി എന്‍റെ ദൈവത്തിന് എപ്പോഴും സ്തോത്രം ചെയ്യുന്നു. 
'''
"5" = '''
:sup:`5` ക്രിസ്തുവിന്‍റെ സാക്ഷ്യം നിങ്ങളിൽ ഉറപ്പായിരിക്കുന്നതുപോലെ 
'''
"6" = '''
:sup:`6` അവനിൽ നിങ്ങൾ സകലത്തിലും, സകല വചനത്തിലും, സകല പരിജ്ഞാനത്തിലും സമ്പന്നരായിത്തീർന്നു. 
'''
"7" = '''
:sup:`7` ഇങ്ങനെ നിങ്ങൾ ഒരു കൃപാവരത്തിലും കുറവില്ലാത്തവരായി, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ വരവിനായി കാത്തിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ നാളിൽ കുറ്റമില്ലാത്തവരായിരിക്കേണ്ടതിന് അവൻ നിങ്ങളെ അവസാനത്തോളം ഉറപ്പിക്കുകയും ചെയ്യും. 
'''
"9" = '''
:sup:`9` തന്‍റെ പുത്രനും നമ്മുടെ കർത്താവും ആയ യേശുക്രിസ്തുവിന്‍റെ കൂട്ടായ്മയിലേക്ക് നിങ്ങളെ വിളിച്ചിരിക്കുന്ന ദൈവം വിശ്വസ്തൻ. 
'''
"10" = '''
:sup:`10` സഹോദരന്മാരേ, നിങ്ങൾ എല്ലാവരും ഒന്ന് തന്നെ സംസാരിക്കുകയും, നിങ്ങളുടെ ഇടയിൽ ഭിന്നതയില്ലാതെ, ഏകമനസ്സിലും ഏകാഭിപ്രായത്തിലും പൂർണ്ണമായി യോജിച്ചിരിക്കുകയും വേണം എന്നു ഞാൻ നിങ്ങളെ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ നാമം ചൊല്ലി പ്രബോധിപ്പിക്കുന്നു. 
'''
"11" = '''
:sup:`11` എന്തെന്നാൽ സഹോദരന്മാരേ, നിങ്ങളുടെ ഇടയിൽ തർക്കം ഉണ്ടെന്ന് ക്ലോവയുടെ ആളുകൾ എനിക്ക് അറിവ് നൽകിയിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` നിങ്ങളിൽ ഓരോരുത്തരും: ഞാൻ പൗലോസിന്‍റെ പക്ഷക്കാരൻ, ഞാൻ അപ്പൊല്ലോസിൻ്റെ പക്ഷക്കാരൻ, ഞാൻ കേഫാവിൻ്റെ പക്ഷക്കാരൻ, ഞാൻ ക്രിസ്തുവിന്‍റെ പക്ഷക്കാരൻ എന്നിങ്ങനെ പറയുന്നതിനാൽ തന്നെ ഞാൻ ഇപ്പോൾ ഇത് പറയുന്നു. 
'''
"13" = '''
:sup:`13` ക്രിസ്തു വിഭാഗിക്കപ്പെട്ടിരിക്കുന്നുവോ? പൗലൊസ് നിങ്ങൾക്കുവേണ്ടി ക്രൂശിക്കപ്പെട്ടുവോ? അല്ല, പൗലോസിന്‍റെ നാമത്തിൽ നിങ്ങൾ സ്നാനം ഏറ്റുവോ? 
'''
"14" = '''
:sup:`14` എന്‍റെ നാമത്തിൽ ഞാൻ സ്നാനം കഴിപ്പിച്ചു എന്നു ആരും പറയാതിരിക്കുവാനായി 
'''
"15" = '''
:sup:`15` ക്രിസ്പൊസിനെയും ഗായൊസിനെയും ഒഴികെ നിങ്ങളിൽ ആരെയും ഞാൻ സ്നാനം കഴിപ്പിക്കാത്തതിനാൽ ഞാൻ ദൈവത്തിന് സ്തോത്രം ചെയ്യുന്നു. 
'''
"16" = '''
:sup:`16` സ്തെഫാനൊസിൻ്റെ ഭവനക്കാരെയും ഞാൻ സ്നാനം കഴിപ്പിച്ചു; അതല്ലാതെ മറ്റ് ആരെയെങ്കിലും സ്നാനം കഴിപ്പിച്ചുവോ എന്നു ഞാൻ ഓർക്കുന്നില്ല. 
'''
"17" = '''
:sup:`17` എന്തെന്നാൽ, സ്നാനം കഴിപ്പിക്കുവാൻ അല്ല, സുവിശേഷം അറിയിക്കുവാനത്രേ ക്രിസ്തു എന്നെ അയച്ചത്; എന്നാൽ, ക്രിസ്തുവിന്‍റെ ക്രൂശ് നിഷ്ഫലമാകാതിരിക്കേണ്ടതിന് ജ്ഞാനത്തിന്‍റെ വാക്കുകളോടെ അല്ലതാനും. 
'''
"18" = '''
:sup:`18` എന്തെന്നാൽ, ക്രൂശിൻ്റെ വചനം നശിച്ചുപോകുന്നവർക്ക് ഭോഷത്വവും രക്ഷിക്കപ്പെടുന്ന നമുക്കോ ദൈവശക്തിയും ആകുന്നു. 
'''
"19" = '''
:sup:`19` “ജ്ഞാനികളുടെ ജ്ഞാനം ഞാൻ നശിപ്പിക്കുകയും ബുദ്ധിമാന്മാരുടെ ബുദ്ധി വിഫലമാക്കുകയും ചെയ്യും” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"20" = '''
:sup:`20` ജ്ഞാനി എവിടെ? ശാസ്ത്രി എവിടെ? ഈ ലോകത്തിലെ താർക്കികൻ എവിടെ? ഈ ലോകത്തിന്‍റെ ജ്ഞാനം ദൈവം ഭോഷത്വം ആക്കിയില്ലയോ? 
'''
"21" = '''
:sup:`21` ദൈവത്തിന്‍റെ ജ്ഞാനത്തിൽ, ലോകം അതിന്‍റെ ജ്ഞാനത്താൽ, ദൈവത്തെ അറിയായ്കകൊണ്ട് ഞങ്ങളുടെ പ്രസംഗത്തിൻ്റെ ഭോഷത്വത്താൽ വിശ്വസിക്കുന്നവരെ രക്ഷിക്കുവാൻ ദൈവത്തിന് പ്രസാദം തോന്നി. 
'''
"22" = '''
:sup:`22` എന്തെന്നാൽ, യെഹൂദന്മാർ അടയാളം ചോദിക്കുകയും യവനന്മാർ ജ്ഞാനം അന്വേഷിക്കുകയും ചെയ്യുന്നു; 
'''
"23" = '''
:sup:`23` ഞങ്ങളോ ക്രൂശിക്കപ്പെട്ട ക്രിസ്തുവിനെ പ്രസംഗിക്കുന്നു; യെഹൂദന്മാർക്ക് ഇടർച്ചയും, 
'''
"24" = '''
:sup:`24` ജനതകൾക്ക് ഭോഷത്വവുമെങ്കിലും, യെഹൂദന്മാരാകട്ടെ യവനന്മാരാകട്ടെ വിളിക്കപ്പെട്ട ഏവർക്കും ക്രിസ്തു ദൈവശക്തിയും ദൈവജ്ഞാനവും തന്നെ. 
'''
"25" = '''
:sup:`25` എന്തെന്നാൽ, ദൈവത്തിന്‍റെ ഭോഷത്വം മനുഷ്യരേക്കാൾ ജ്ഞാനമേറിയതും ദൈവത്തിന്‍റെ ബലഹീനത മനുഷ്യരേക്കാൾ ബലമേറിയതും ആകുന്നു. 
'''
"26" = '''
:sup:`26` സഹോദരന്മാരേ, നിങ്ങളുടെ വിളിയെ നോക്കുവിൻ: ലോകത്തിന്‍റെ മാനദണ്ഡപ്രകാരം നിങ്ങളിൽ ജ്ഞാനികൾ ഏറെയില്ല; ബലവാന്മാർ ഏറെയില്ല, കുലീനന്മാരും ഏറെയില്ല. 
'''
"27" = '''
:sup:`27` എന്നാൽ ജ്ഞാനികളെ ലജ്ജിപ്പിക്കുവാൻ ദൈവം ലോകത്തിന്‍റെ ഭോഷത്വമായതു തിരഞ്ഞെടുത്തു; ബലമുള്ളതിനെ ലജ്ജിപ്പിക്കുവാൻ ദൈവം ലോകത്തിന്‍റെ ബലഹീനമായത് തിരഞ്ഞെടുത്തു. 
'''
"28" = '''
:sup:`28` ഉള്ളതിനെ ഇല്ലാതാക്കുവാൻ ദൈവം ലോകത്തിൽ നികൃഷ്ടവും നിസ്സാരവുമായതും ഏതുമില്ലാത്തതും തിരഞ്ഞെടുത്തു; 
'''
"29" = '''
:sup:`29` ദൈവസന്നിധിയിൽ ആരും പ്രശംസിക്കാതിരിക്കുവാൻ തന്നെ. 
'''
"30" = '''
:sup:`30` നിങ്ങൾ ഇപ്പോൾ അവനാൽ ക്രിസ്തുയേശുവിൽ ഇരിക്കുന്നു. അവൻ നമുക്ക് ദൈവത്തിങ്കൽ നിന്ന് ജ്ഞാനവും നീതിയും ശുദ്ധീകരണവും വീണ്ടെടുപ്പുമായിത്തീർന്നു. 
'''
"31" = '''
:sup:`31` “പ്രശംസിക്കുന്നവൻ കർത്താവിൽ പ്രശംസിക്കട്ടെ” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ തന്നെ. 
'''
