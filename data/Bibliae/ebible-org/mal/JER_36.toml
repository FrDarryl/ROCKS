[36]
"1" = '''
:sup:`1` യോശീയാവിന്‍റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്‍റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ യഹോവയിങ്കൽനിന്ന് യിരെമ്യാവിന് ഇപ്രകാരം അരുളപ്പാടുണ്ടായി: 
'''
"2" = '''
:sup:`2` “നീ ഒരു പുസ്തകച്ചുരുൾ വാങ്ങി ഞാൻ യോശീയാവിന്‍റെ കാലത്ത് നിന്നോട് സംസാരിച്ചുതുടങ്ങിയ നാൾമുതൽ ഇന്നുവരെയും യിസ്രായേലിനെയും യെഹൂദായെയും സകലജനതകളെയുംകുറിച്ച് ഞാൻ നിന്നോട് അരുളിച്ചെയ്ത വചനങ്ങളെല്ലാം അതിൽ എഴുതുക. 
'''
"3" = '''
:sup:`3` ഒരുപക്ഷേ, യെഹൂദാഗൃഹം ഞാൻ അവർക്ക് വരുത്തുവാൻ പോകുന്ന സകല അനർത്ഥത്തെയും കുറിച്ചു കേട്ടിട്ടു ഓരോരുത്തൻ അവനവന്‍റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയുവാനും ഞാൻ അവരുടെ അകൃത്യവും പാപവും ക്ഷമിക്കുവാനും ഇടവരും.” 
'''
"4" = '''
:sup:`4` അങ്ങനെ യിരെമ്യാവ് നേര്യാവിൻ്റെ മകൻ ബാരൂക്കിനെ വിളിച്ചു; യഹോവ യിരെമ്യാവിനോട് അരുളിച്ചെയ്ത സകലവചനങ്ങളും അവന്‍റെ വാമൊഴിപ്രകാരം ബാരൂക്ക് ഒരു പുസ്തകച്ചുരുളിൽ എഴുതി. 
'''
"5" = '''
:sup:`5` യിരെമ്യാവ് ബാരൂക്കിനോടു കല്പിച്ചത്: “ഞാൻ തടവിലാക്കപ്പെട്ടിരിക്കുന്നു; എനിക്ക് യഹോവയുടെ ആലയത്തിൽ പോകുവാൻ കഴിവില്ല. 
'''
"6" = '''
:sup:`6` ആകയാൽ നീ ചെന്നു എന്‍റെ വാമൊഴികേട്ട് എഴുതിയ ചുരുളിൽനിന്ന് യഹോവയുടെ വചനങ്ങളെ യഹോവയുടെ ആലയത്തിൽ ഉപവാസദിവസത്തിൽ തന്നെ ജനം കേൾക്കെ വായിക്കുക; അതത് പട്ടണങ്ങളിൽനിന്നു വരുന്ന എല്ലാ യെഹൂദയും കേൾക്കെ നീ അത് വായിക്കേണം. 
'''
"7" = '''
:sup:`7` ഒരുപക്ഷേ അവർ യഹോവയുടെ മുമ്പിൽ വീണ് അപേക്ഷിച്ചുകൊണ്ട് ഓരോരുത്തൻ അവനവന്‍റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയും; യഹോവ ഈ ജനത്തിനു വിധിച്ചിരിക്കുന്ന കോപവും ക്രോധവും വലിയതാണല്ലോ.” 
'''
"8" = '''
:sup:`8` യിരെമ്യാപ്രവാചകൻ തന്നോട് കല്പിച്ചതുപോലെയെല്ലാം നേര്യാവിൻ്റെ മകനായ ബാരൂക്ക് ചെയ്തു; യഹോവയുടെ ആലയത്തിൽവച്ച് ആ പുസ്തകത്തിൽനിന്ന് യഹോവയുടെ വചനങ്ങൾ വായിച്ചു കേൾപ്പിച്ചു. 
'''
"9" = '''
:sup:`9` യോശീയാവിന്‍റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്‍റെ വാഴ്ചയുടെ അഞ്ചാം ആണ്ടിൽ, ഒമ്പതാം മാസത്തിൽ, അവർ യെരൂശലേമിലെ സകലജനത്തിനും യെഹൂദാപട്ടണങ്ങളിൽ നിന്ന് യെരൂശലേമിൽ വന്ന സകലജനത്തിനും യഹോവയുടെ മുമ്പാകെ ഒരു ഉപവാസം പ്രസിദ്ധമാക്കി, 
'''
"10" = '''
:sup:`10` അപ്പോൾ ബാരൂക്ക് യഹോവയുടെ ആലയത്തിൽ, യഹോവയുടെ ആലയത്തിന്‍റെ പുതിയ വാതിലിന്‍റെ പ്രവേശനത്തിങ്കൽ, മുകളിലെ മുറ്റത്ത്, രായസക്കാരനായ ശാഫാന്‍റെ മകൻ ഗെമര്യാവിൻ്റെ മുറിയിൽ വച്ചു ആ പുസ്തകത്തിൽനിന്ന് യിരെമ്യാവിന്‍റെ വചനങ്ങൾ സകലജനത്തെയും വായിച്ചു കേൾപ്പിച്ചു. 
'''
"11" = '''
:sup:`11` ശാഫാന്‍റെ മകനായ ഗെമര്യാവിൻ്റെ മകൻ മീഖായാവ് യഹോവയുടെ വചനങ്ങളെല്ലാം പുസ്തകത്തിൽനിന്ന് വായിച്ചു കേട്ടപ്പോൾ 
'''
"12" = '''
:sup:`12` അവൻ രാജഗൃഹത്തിൽ രായസക്കാരൻ്റെ മുറിയിൽ ചെന്നു; അവിടെ സകലപ്രഭുക്കന്മാരും ഇരുന്നിരുന്നു; രായസക്കാരൻ എലീശാമായും ശെമയ്യാവിന്‍റെ മകൻ ദെലായാവും അക്ബോരിന്‍റെ മകൻ എൽനാഥാനും ശാഫാന്‍റെ മകൻ ഗെമര്യാവും ഹനന്യാവിന്‍റെ മകൻ സിദെക്കീയാവും ശേഷം പ്രഭുക്കന്മാരും തന്നെ. 
'''
"13" = '''
:sup:`13` ബാരൂക്ക് ജനത്തെ പുസ്തകം വായിച്ചുകേൾപ്പിച്ചപ്പോൾ, താൻ കേട്ടിരുന്ന വചനങ്ങളെല്ലാം മീഖായാവ് അവരോടു പ്രസ്താവിച്ചു. 
'''
"14" = '''
:sup:`14` അപ്പോൾ സകലപ്രഭുക്കന്മാരും കൂശിയുടെ മകനായ ശേലെമ്യാവിന്‍റെ മകനായ നെഥന്യാവിന്‍റെ മകൻ യെഹൂദിയെ ബാരൂക്കിന്‍റെ അടുക്കൽ അയച്ചു: “നീ ജനത്തെ വായിച്ചുകേൾപ്പിച്ച പുസ്തകച്ചുരുൾ എടുത്തുകൊണ്ടു വരിക” എന്നു പറയിച്ചു; അങ്ങനെ നേര്യാവിൻ്റെ മകൻ ബാരൂക്ക് പുസ്തകച്ചുരുൾ എടുത്തുകൊണ്ടു അവരുടെ അടുക്കൽ വന്നു. 
'''
"15" = '''
:sup:`15` അവർ അവനോട്: “ഇവിടെ ഇരുന്ന് അത് വായിച്ചുകേൾപ്പിക്കുക” എന്നു പറഞ്ഞു; ബാരൂക്ക് വായിച്ചു കേൾപ്പിച്ചു. 
'''
"16" = '''
:sup:`16` ആ വചനങ്ങളെല്ലാം കേട്ടപ്പോൾ അവർ ഭയപ്പെട്ട് തമ്മിൽതമ്മിൽ നോക്കി, ബാരൂക്കിനോട്: “ഈ വചനങ്ങളെല്ലാം ഞങ്ങൾ രാജാവിനെ അറിയിക്കും” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` “നീ ഈ വചനങ്ങളെല്ലാം എങ്ങനെയാകുന്നു എഴുതിയത്? അവൻ പറഞ്ഞുതന്നിട്ടോ? ഞങ്ങളോടു പറയുക” എന്നു അവർ ബാരൂക്കിനോടു ചോദിച്ചു. 
'''
"18" = '''
:sup:`18` ബാരൂക്ക് അവരോട്: “അവൻ ഈ വചനങ്ങളെല്ലാം പറഞ്ഞുതന്നു; ഞാൻ മഷികൊണ്ട് പുസ്തകത്തിൽ എഴുതി” എന്നുത്തരം പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അപ്പോൾ പ്രഭുക്കന്മാർ ബാരൂക്കിനോട്: “പോയി നീയും യിരെമ്യാവും കൂടെ ഒളിച്ചുകൊള്ളുക; നിങ്ങൾ എവിടെയാണെന്ന് ആരും അറിയരുത്” എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` അനന്തരം അവർ പുസ്തകച്ചുരുൾ രായസക്കാരനായ എലീശാമയുടെ മുറിയിൽ വച്ചശേഷം, അരമനയിൽ രാജാവിന്‍റെ അടുക്കൽ ചെന്നു ആ വചനങ്ങളെല്ലാം രാജാവിനെ ബോധിപ്പിച്ചു. 
'''
"21" = '''
:sup:`21` രാജാവ് ചുരുൾ എടുത്തുകൊണ്ടു വരുവാൻ യെഹൂദിയെ അയച്ചു; അവൻ രായസക്കാരനായ എലീശാമയുടെ മുറിയിൽനിന്ന് അതെടുത്തു കൊണ്ടുവന്നു; യെഹൂദി അത് രാജാവിനെയും രാജാവിന്‍റെ ചുറ്റും നില്ക്കുന്ന സകലപ്രഭുക്കന്മാരെയും വായിച്ചു കേൾപ്പിച്ചു. 
'''
"22" = '''
:sup:`22` ഒമ്പതാം മാസത്തിലെ ആ ദിവസം രാജാവ് ഹേമന്തഗൃഹത്തിൽ ഇരിക്കുകയായിരുന്നു; അവന്‍റെ മുമ്പാകെ നെരിപ്പോട്ടിൽ തീ കത്തിക്കൊണ്ടിരുന്നു. 
'''
"23" = '''
:sup:`23` യെഹൂദി മൂന്നു നാലു ഭാഗം വായിച്ചുകഴിഞ്ഞപ്പോൾ രാജാവ് എഴുത്തുകാരൻ്റെ ഒരു കത്തികൊണ്ട് അത് മുറിച്ച് ചുരുൾ മുഴുവനും നെരിപ്പോട്ടിലെ തീയിൽ വെന്തുപോകുംവരെ നെരിപ്പോട്ടിൽ ഇട്ടുകൊണ്ടിരുന്നു. 
'''
"24" = '''
:sup:`24` രാജാവോ, ആ വചനങ്ങളെല്ലാം കേട്ട ഭൃത്യന്മാരിൽ ആരെങ്കിലുമോ, ഭയപ്പെടുകയോ വസ്ത്രം കീറുകയോ ചെയ്തില്ല. 
'''
"25" = '''
:sup:`25` “ചുരുൾ ചുട്ടുകളയരുതേ” എന്നു എൽനാഥാനും ദെലായാവും ഗെമര്യാവും രാജാവിനോട് അപേക്ഷിച്ചു എങ്കിലും അവൻ അവരുടെ അപേക്ഷ കേട്ടില്ല. 
'''
"26" = '''
:sup:`26` അനന്തരം ബാരൂക്ക് എന്ന എഴുത്തുകാരനെയും യിരെമ്യാപ്രവാചകനെയും പിടിക്കുവാൻ രാജാവ് രാജകുമാരനായ യെരഹ്മെയേലിനോടും അസ്രീയേലിന്‍റെ മകനായ സെരായാവിനോടും അബ്ദേലിൻ്റെ മകനായ ശെലെമ്യാവിനോടും കല്പിച്ചു; എന്നാൽ യഹോവ അവരെ ഒളിപ്പിച്ചു. 
'''
"27" = '''
:sup:`27` ചുരുളും ബാരൂക്ക് യിരെമ്യാവിന്‍റെ വാമൊഴിപ്രകാരം എഴുതിയിരുന്ന വചനങ്ങളും രാജാവ് ചുട്ടുകളഞ്ഞശേഷം, യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാവിനുണ്ടായി: 
'''
"28" = '''
:sup:`28` “നീ മറ്റൊരു ചുരുൾ വാങ്ങി യെഹൂദാ രാജാവായ യെഹോയാക്കീം ചുട്ടുകളഞ്ഞ മുമ്പിലത്തെ ചുരുളിൽ ഉണ്ടായിരുന്ന സകലവചനങ്ങളും അതിൽ എഴുതുക. 
'''
"29" = '''
