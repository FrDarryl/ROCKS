[34]
"1" = '''
:sup:`1` ലേയാ യാക്കോബിനു പ്രസവിച്ച മകളായ ദീനാ ദേശത്തിലെ കന്യകമാരെ കാണുവാൻ പോയി. 
'''
"2" = '''
:sup:`2` അപ്പോൾ ഹിവ്യനായ ഹാമോരിന്‍റെ മകനും ദേശത്തിന്‍റെ പ്രഭുവുമായ ശെഖേം അവളെ കണ്ടിട്ട് പിടിച്ചുകൊണ്ടുപോയി അവളോടുകൂടെ ശയിച്ച് അവൾക്കു കളങ്കം വരുത്തി. 
'''
"3" = '''
:sup:`3` അവന്‍റെ ഉള്ളം യാക്കോബിന്‍റെ മകളായ ദീനായോടു പറ്റിച്ചേർന്നു; അവൻ ബാലികയെ സ്നേഹിച്ചു, ബാലികയോടു ഹൃദ്യമായി സംസാരിച്ചു. 
'''
"4" = '''
:sup:`4` ശെഖേം തന്‍റെ അപ്പനായ ഹമോരിനോട്: “ഈ ബാലയെ എനിക്ക് ഭാര്യയായിട്ട് എടുക്കേണം” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` തന്‍റെ മകളായ ദീനായെ അവൻ മാനഭംഗപ്പെടുത്തി എന്നു യാക്കോബ് കേട്ടു; അവന്‍റെ പുത്രന്മാർ ആട്ടിൻകൂട്ടത്തോടുകൂടെ വയലിൽ ആയിരുന്നു; അവർ വരുന്നതുവരെ യാക്കോബ് മൗനമായിരുന്നു. 
'''
"6" = '''
:sup:`6` ശെഖേമിന്‍റെ അപ്പനായ ഹമോർ യാക്കോബിനോടു സംസാരിപ്പാൻ അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"7" = '''
:sup:`7` യാക്കോബിന്‍റെ പുത്രന്മാർ വിവരം അറിഞ്ഞ് വയലിൽനിന്നു വന്നു. ശേഖേം യാക്കോബിന്‍റെ മകളോടുകൂടെ ശയിച്ചു, അങ്ങനെ അരുതാത്ത കാര്യം ചെയ്തു യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ചതുകൊണ്ട് ആ പുരുഷന്മാർക്ക് വ്യസനം തോന്നി മഹാകോപവും ജ്വലിച്ചു. 
'''
"8" = '''
:sup:`8` ഹമോർ അവരോടു സംസാരിച്ചു: “എന്‍റെ മകൻ ശെഖേമിന്‍റെ മനസ്സ് നിങ്ങളുടെ മകളോട് പറ്റിയിരിക്കുന്നു; അവളെ അവനു ഭാര്യയായി കൊടുക്കേണം. 
'''
"9" = '''
:sup:`9` ഞങ്ങളുമായി വിവാഹബന്ധത്തിൽ ഏർപ്പെട്ട് നിങ്ങളുടെ പുത്രിമാരെ ഞങ്ങൾക്കു തരികയും ഞങ്ങളുടെ പുത്രിമാരെ നിങ്ങൾക്ക് എടുക്കുകയും ചെയ്യുവിൻ. 
'''
"10" = '''
:sup:`10` നിങ്ങൾക്ക് ഞങ്ങളോടുകൂടെ പാർക്കാം; ദേശത്തു നിങ്ങൾക്ക് സ്വാതന്ത്ര്യമുണ്ടാകും; അതിൽ പാർത്തു വ്യാപാരം ചെയ്തു വസ്തു സമ്പാദിക്കുവിൻ” എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` ശെഖേമും അവളുടെ അപ്പനോടും സഹോദരന്മാരോടും: “നിങ്ങൾക്ക് എന്നോട് കൃപ തോന്നിയാൽ നിങ്ങൾ പറയുന്നത് ഞാൻ തരാം. 
'''
"12" = '''
:sup:`12` എന്നോട് സ്ത്രീധനവും സമ്മാനവും എത്രയെങ്കിലും ചോദിക്കുവിൻ; നിങ്ങൾ പറയുന്നതുപോലെ ഞാൻ തരാം; ബാലയെ എനിക്ക് ഭാര്യയായിട്ടു തരേണം” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` തങ്ങളുടെ സഹോദരിയായ ദീനായെ ഇവൻ മാനഭംഗപ്പെടുത്തിയതുകൊണ്ട് യാക്കോബിന്‍റെ പുത്രന്മാർ ശെഖേമിനോടും അവന്‍റെ അപ്പനായ ഹമോരിനോടും സംസാരിച്ചു വ്യാജമായി ഉത്തരം പറഞ്ഞത്: 
'''
"14" = '''
:sup:`14` “ഞങ്ങളുടെ സഹോദരിയെ അഗ്രചർമ്മിയായ പുരുഷന് കൊടുക്കുന്ന കാര്യം ഞങ്ങൾക്കു സാധിക്കുന്നതല്ല; അത് ഞങ്ങൾക്ക് അപമാനമാകുന്നു. എങ്കിലും ഒന്ന് ചെയ്താൽ ഞങ്ങൾ സമ്മതിക്കാം. 
'''
"15" = '''
:sup:`15` നിങ്ങളുടെ പുരുഷന്മാർ എല്ലാവരും പരിച്ഛേദന ഏറ്റു നിങ്ങൾ ഞങ്ങളെപ്പോലെ ആയി തീരുമെങ്കിൽ 
'''
"16" = '''
:sup:`16` ഞങ്ങളുടെ പുത്രിമാരെ നിങ്ങൾക്ക് തരികയും നിങ്ങളുടെ പുത്രിമാരെ ഞങ്ങൾ എടുക്കുകയും നിങ്ങളോടുകൂടെ താമസിച്ച് ഒരു ജനമായി തീരുകയും ചെയ്യാം. 
'''
"17" = '''
:sup:`17` പരിച്ഛേദന ഏല്ക്കുന്നതിൽ ഞങ്ങളുടെ വാക്ക് സമ്മതിക്കാതിരുന്നാലോ ഞങ്ങൾ ഞങ്ങളുടെ ബാലികയെ കൂട്ടിക്കൊണ്ടുപോരും.” 
'''
"18" = '''
:sup:`18` അവരുടെ വാക്കുകൾ ഹമോരിനും ഹാമോരിന്‍റെ മകനായ ശെഖേമിനും ബോധിച്ചു. 
'''
"19" = '''
:sup:`19` ആ യുവാവിനു യാക്കോബിന്‍റെ മകളോട് അനുരാഗം വർദ്ധിച്ചതുകൊണ്ട് അവൻ ആ കാര്യം നടത്തുവാൻ താമസം വരുത്തിയില്ല; അവൻ തന്‍റെ പിതൃഭവനത്തിൽ എല്ലാവരെക്കാളും ബഹുമാന്യനായിരുന്നു. 
'''
"20" = '''
:sup:`20` അങ്ങനെ ഹമോരും അവന്‍റെ മകനായ ശെഖേമും തങ്ങളുടെ പട്ടണവാതില്‍ക്കൽ ചെന്നു, പട്ടണത്തിലെ പുരുഷന്മാരോടു സംസാരിച്ചു: 
'''
"21" = '''
:sup:`21` “ഈ മനുഷ്യർ നമ്മോടു സമാധാനമായിരിക്കുന്നു; അതുകൊണ്ട് അവർ ദേശത്തു പാർത്തു വ്യാപാരം ചെയ്യട്ടെ; അവർക്കും നമുക്കും മതിയാകുംവണ്ണം ദേശം വിസ്താരമുള്ളതാണല്ലോ; അവരുടെ പുത്രിമാരെ നമുക്ക് ഭാര്യമാരായി എടുക്കുകയും നമ്മുടെ പുത്രിമാരെ അവർക്ക് കൊടുക്കുകയും ചെയ്യുക. 
'''
"22" = '''
:sup:`22` എങ്കിലും അവരെപ്പോലെ തന്നെ നമ്മുടെയിടയിലുള്ള പുരുഷന്മാർ എല്ലാവരും പരിച്ഛേദന ഏറ്റാൽ മാത്രമേ അവർ നമ്മോടുകൂടെ വസിച്ച് ഒരു ജനമായിരിക്കുവാൻ സമ്മതിക്കുകയുള്ളു. 
'''
"23" = '''
:sup:`23` അവരുടെ ആട്ടിൻകൂട്ടവും സമ്പത്തും മൃഗങ്ങൾ എല്ലാം നമുക്ക് ആകുകയില്ലയോ? അവർ പറയുന്നതുപോലെ സമ്മതിച്ചാൽ മതി; എന്നാൽ അവർ നമ്മോടുകൂടെ പാർക്കും” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` അപ്പോൾ ഹാമോരിന്‍റെ പട്ടണത്തിലുള്ളവർ എല്ലാവരും അവൻ്റെയും മകൻ ശെഖേമിൻ്റെയും വാക്കു കേട്ടു പട്ടണവാസികളിൽ ആണെല്ലാം പരിച്ഛേദന ഏറ്റു. 
'''
"25" = '''
:sup:`25` മൂന്നാംദിവസം അവർ വേദനപ്പെട്ടിരിക്കുമ്പോൾ യാക്കോബിന്‍റെ രണ്ടു പുത്രന്മാരായി ദീനായുടെ സഹോദരന്മാരായ ശിമെയോനും ലേവിയും അവരവരുടെ വാൾ എടുത്തു നിർഭയമായിരുന്ന പട്ടണത്തിന്‍റെ നേരെ ചെന്നു ആണിനെയൊക്കെയും കൊന്നുകളഞ്ഞു. 
'''
"26" = '''
:sup:`26` അവർ ഹാമോരിനെയും അവന്‍റെ മകനായ ശേഖേമിനെയും വാളിന്‍റെ വായ്ത്തലയാൽ കൊന്നു ദീനായെ ശെഖേമിന്‍റെ വീട്ടിൽനിന്നു കൂട്ടിക്കൊണ്ട് പോന്നു. 
'''
"27" = '''
:sup:`27` പിന്നെ യാക്കോബിന്‍റെ പുത്രന്മാർ കൊല്ലപ്പെട്ടവരുടെ ഇടയിൽ ചെന്നു, അവരുടെ സഹോദരിയെ മാനഭംഗപ്പെടുത്തിയതുകൊണ്ടു പട്ടണം കൊള്ള ചെയ്തു. 
'''
"28" = '''
:sup:`28` യാക്കോബിന്‍റെ പുത്രന്മാർ കൊല്ലപ്പെട്ടവരുടെ ആട്, കന്നുകാലി, കഴുത ഇങ്ങനെ പട്ടണത്തിലും വെളിയിലുമുള്ളവയൊക്കെയും അപഹരിച്ചു. 
'''
"29" = '''
:sup:`29` അവരുടെ സമ്പത്തൊക്കെയും എല്ലാ പൈതങ്ങളെയും ഭാര്യമാരെയും അവർ കൊണ്ടുപോയി; വീടുകളിലുള്ളതൊക്കെയും കൊള്ളയിട്ടു. 
'''
"30" = '''
:sup:`30` അപ്പോൾ യാക്കോബ് ശിമെയോനോടും ലേവിയോടും: “ഈ ദേശനിവാസികളായ കനാന്യരുടെയും പെരിസ്യരുടെയും ഇടയിൽ നിങ്ങൾ എന്നെ നാറ്റിച്ചു വിഷമത്തിലാക്കിയിരിക്കുന്നു; ഞാൻ ആൾബലം കുറവുള്ളവനല്ലോ; അവർ എനിക്ക് വിരോധമായി കൂട്ടംകൂടി എന്നെ തോല്പിക്കുകയും ഞാനും എന്‍റെ ഭവനവും നശിക്കുകയും ചെയ്യും” എന്നു പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` അതിന് അവർ: “ഞങ്ങളുടെ സഹോദരിയോട് അവൻ ഒരു വേശ്യയോട് എന്നപോലെയല്ലേയൊ പെരുമാറിയത്?” എന്നു ചോദിച്ചു. 
'''
