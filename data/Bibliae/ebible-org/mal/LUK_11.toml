[11]
"1" = '''
:sup:`1` ഒരിക്കൽ യേശു ഒരു സ്ഥലത്ത് പ്രാർത്ഥിക്കുകയായിരുന്നു; പ്രാർത്ഥന തീർന്നശേഷം ശിഷ്യന്മാരിൽ ഒരാൾ അവനോട്: ”കർത്താവേ, യോഹന്നാൻ തന്‍റെ ശിഷ്യന്മാരെ പഠിപ്പിച്ചതുപോലെ ഞങ്ങളെയും പ്രാർത്ഥിക്കുവാൻ പഠിപ്പിക്കേണമേ” എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` അവൻ അവരോട് പറഞ്ഞത്: നിങ്ങൾ ഇപ്രകാരം പ്രാർത്ഥിക്കുക: സ്വർഗ്ഗസ്ഥനായ ഞങ്ങളുടെ പിതാവേ, നിന്‍റെ നാമം വിശുദ്ധീകരിക്കപ്പെടേണമേ; നിന്‍റെ രാജ്യം വരേണമേ; നിന്‍റെ ഇഷ്ടം സ്വർഗ്ഗത്തിലെപ്പോലെ ഭൂമിയിലും ആകേണമേ; 
'''
"3" = '''
:sup:`3` ഞങ്ങൾക്കു ആവശ്യമുള്ള ആഹാരം ഓരോ ദിവസവും തരേണമേ. 
'''
"4" = '''
:sup:`4` ഞങ്ങളോട് പാപം ചെയ്ത എല്ലാവരോടും ഞങ്ങളും ക്ഷമിക്കുന്നതിനാൽ ഞങ്ങളുടെ പാപങ്ങളെ ഞങ്ങളോടു ക്ഷമിക്കേണമേ; ഞങ്ങളെ പരീക്ഷയിലേക്ക് നയിക്കരുതേ; ദുഷ്ടങ്കൽനിന്ന് ഞങ്ങളെ വിടുവിക്കേണമേ. 
'''
"5" = '''
:sup:`5` പിന്നെ അവൻ അവരോട് പറഞ്ഞത്: നിങ്ങളിൽ ആർക്കെങ്കിലും ഒരു സ്നേഹതിൻ ഉണ്ട് എന്നിരിക്കട്ടെ; അവൻ അർദ്ധരാത്രിക്ക് അവന്‍റെ അടുക്കൽ ചെന്നു: സ്നേഹിതാ, എനിക്ക് മൂന്നു അപ്പം കടം തരേണം; 
'''
"6" = '''
:sup:`6` എന്‍റെ ഒരു സ്നേഹിതൻ തന്‍റെ യാത്രാമദ്ധ്യേ എന്‍റെ അടുക്കൽ വന്നു; അവനു കൊടുക്കുവാൻ എന്‍റെ പക്കൽ ഒന്നും ഇല്ല എന്നു അവനോട് പറഞ്ഞു എന്നു വിചാരിക്കുക: 
'''
"7" = '''
:sup:`7` അപ്പോൾ സ്നേഹിതൻ അകത്തുനിന്ന്, എന്നെ പ്രയാസപ്പെടുത്തരുത്; കതക് അടച്ചിരിക്കുന്നു; പൈതങ്ങളും എന്‍റെ കൂടെ കിടക്കുന്നു; എഴുന്നേറ്റ് തരുവാൻ എനിക്ക് കഴിയുകയില്ല എന്നു അകത്തുനിന്ന് ഉത്തരം പറഞ്ഞു എന്നു കരുതുക 
'''
"8" = '''
:sup:`8` അവൻ സ്നേഹിതനാകയാൽ എഴുന്നേറ്റ് അവനു കൊടുക്കുവാൻ ബുദ്ധിമുട്ട് ഉണ്ടെങ്കിലും, അവൻ ലജ്ജകൂടാതെ വീണ്ടുംവീണ്ടും ചോദിക്കുന്നത് കൊണ്ടു എഴുന്നേറ്റ് അവനു ആവശ്യം ഉള്ളത് കൊടുക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"9" = '''
:sup:`9` യാചിപ്പിൻ, എന്നാൽ നിങ്ങൾക്ക് കിട്ടും; അന്വേഷിക്കുവിൻ, എന്നാൽ നിങ്ങൾ കണ്ടെത്തും; മുട്ടുവിൻ എന്നാൽ നിങ്ങൾക്ക് തുറക്കും. 
'''
"10" = '''
:sup:`10` യാചിക്കുന്നവനു ലഭിക്കുന്നു; അന്വേഷിക്കുന്നവൻ കണ്ടെത്തുന്നു; മുട്ടുന്നവനു തുറക്കുന്നു എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"11" = '''
:sup:`11` എന്നാൽ നിങ്ങളിൽ ഒരു അപ്പനോട് മകൻ അപ്പം ചോദിച്ചാൽ അവനു കല്ല് കൊടുക്കുമോ? അല്ല, മീൻ ചോദിച്ചാൽ മീനിനു പകരം പാമ്പിനെ കൊടുക്കുമോ? 
'''
"12" = '''
:sup:`12` മുട്ട ചോദിച്ചാൽ തേളിനെ കൊടുക്കുമോ? 
'''
"13" = '''
:sup:`13` അങ്ങനെ ദോഷികളായ നിങ്ങൾ നിങ്ങളുടെ മക്കൾക്കു നല്ല ദാനങ്ങളെ കൊടുക്കുവാൻ അറിയുന്നു എങ്കിൽ സ്വർഗ്ഗസ്ഥനായ പിതാവ് തന്നോട് യാചിക്കുന്നവർക്കു പരിശുദ്ധാത്മാവിനെ എത്ര അധികം കൊടുക്കും. 
'''
"14" = '''
:sup:`14` ഒരിക്കൽ യേശു ഊമനായ ഒരാളിൽ നിന്നു ഭൂതത്തെ പുറത്താക്കി. ഭൂതം വിട്ടുപോയശേഷം ഊമൻ സംസാരിച്ചു, പുരുഷാരം ആശ്ചര്യപ്പെട്ടു. 
'''
"15" = '''
:sup:`15` അവരിൽ ചിലരോ: ”ഭൂതങ്ങളുടെ തലവനായ ബെയെത്സെബൂലെക്കൊണ്ടാകുന്നു അവൻ ഭൂതങ്ങളെ പുറത്താക്കുന്നത്” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` വേറെ ചിലർ അവനെ പരീക്ഷിക്കാനായി ആകാശത്തുനിന്നു ഒരു അടയാളം അവനോട് ചോദിച്ചു. 
'''
"17" = '''
:sup:`17` പക്ഷേ യേശുവിന് അവരുടെ ചിന്തകൾ അറിയാമായിരുന്നു. അതുകൊണ്ട് അവൻ അവരോട് പറഞ്ഞത്: തന്നിൽതന്നേ ഛിദ്രിച്ചരാജ്യം എല്ലാം നശിച്ചുപോകും; കുടുംബങ്ങളും നശിക്കും. 
'''
"18" = '''
:sup:`18` സാത്താനും തന്നോട് തന്നെ ഛിദ്രിച്ചു എങ്കിൽ, അവന്‍റെ രാജ്യം എങ്ങനെ നിലനില്ക്കും? ബെയെത്സെബൂലെക്കൊണ്ടു ഞാൻ ഭൂതങ്ങളെ പുറത്താക്കുന്നു എന്നു നിങ്ങൾ പറയുന്നുവല്ലോ. 
'''
"19" = '''
:sup:`19` ഞാൻ ബെയെത്സെബൂലെക്കൊണ്ടു ഭൂതങ്ങളെ പുറത്താക്കുന്നു എങ്കിൽ നിങ്ങളുടെ മക്കൾ ആരെക്കൊണ്ട് പുറത്താക്കുന്നു; അതുകൊണ്ട് അവർ നിങ്ങൾക്ക് ന്യായാധിപതികൾ ആകും. 
'''
"20" = '''
:sup:`20` എന്നാൽ ദൈവത്തിന്‍റെ ശക്തികൊണ്ട് ഞാൻ ഭൂതങ്ങളെ പുറത്താക്കുന്നു എങ്കിൽ ദൈവരാജ്യം നിങ്ങളുടെ അടുക്കൽ വന്നിരിക്കുന്നു നിശ്ചയം. 
'''
"21" = '''
:sup:`21` ബലവാൻ ആയുധം ധരിച്ചു താൻ താമസിക്കുന്ന വീട് കാക്കുമ്പോൾ അവന്‍റെ വസ്തുവക ഉറപ്പോടെ ഇരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അവനിലും ബലവാനായവൻ വന്നു അവനെ ജയിച്ചു എങ്കിലോ അവൻ ആശ്രയിച്ചിരുന്ന രക്ഷാകവചം പിടിച്ചുപറിച്ചു അവന്‍റെ കൊള്ള മുഴുവനും എടുക്കും. 
'''
"23" = '''
:sup:`23` എനിക്ക് അനുകൂലമല്ലാത്തവൻ എനിക്ക് പ്രതികൂലം ആകുന്നു; എന്നോടുകൂടെ ചേർക്കാത്തവൻ ചിതറിക്കുന്നു. 
'''
"24" = '''
:sup:`24` അശുദ്ധാത്മാവ് ഒരു മനുഷ്യനെ വിട്ടുപോയിട്ട് വെള്ളം ഇല്ലാത്ത പ്രദേശങ്ങളിൽ തണുപ്പ് തിരഞ്ഞുനടക്കുന്നു. കാണാതാകുമ്പോൾ: ഞാൻ വിട്ടുപോന്ന വീട്ടിലേക്ക് മടങ്ങിപ്പോകും എന്നു പറഞ്ഞു ചെല്ലും. 
'''
"25" = '''
:sup:`25` അപ്പോൾ അത് അടിച്ചുവാരിയും അലങ്കരിച്ചും കാണുന്നു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ അവൻ പോയി തന്നിലും ദുഷ്ടത ഏറിയ ഏഴു ആത്മാക്കളെ കൂട്ടിക്കൊണ്ട് വരുന്നു; അവയും അതിൽ കടന്നു താമസിച്ചിട്ട് ആ മനുഷ്യന്‍റെ പിന്നത്തെ സ്ഥിതി ആദ്യത്തേതിനേക്കാൾ മോശമാകും. 
'''
"27" = '''
:sup:`27` ഇതു പറയുമ്പോൾ പുരുഷാരത്തിൽ ഒരു സ്ത്രീ ഉച്ചത്തിൽ അവനോട്: ”നിന്നെ ചുമന്ന ഉദരവും നീ കുടിച്ച മുലയും ഭാഗ്യമുള്ളവ” എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അതിന് അവൻ: അല്ല, ദൈവത്തിന്‍റെ വചനം കേട്ടു പ്രമാണിക്കുന്നവർ അത്രേ ഭാഗ്യവാന്മാർ എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` പുരുഷാരം വർദ്ധിച്ചു വന്നപ്പോൾ അവൻ പറഞ്ഞു തുടങ്ങിയത്: ഈ തലമുറ ദോഷമുള്ള തലമുറയാകുന്നു; അത് അടയാളം അന്വേഷിക്കുന്നു; യോനയുടെ അടയാളമല്ലാതെ അതിന് ഒരു അടയാളവും കൊടുക്കുകയില്ല. 
'''
"30" = '''
:sup:`30` യോനാ നിനവേക്കാർക്ക് അടയാളം ആയതുപോലെ മനുഷ്യപുത്രൻ ഈ തലമുറയ്ക്കും ആകും. 
'''
"31" = '''
:sup:`31` തെക്കേ രാജ്ഞി ന്യായവിധിയിൽ ഈ തലമുറയിലെ ആളുകളോട് ഒന്നിച്ച് ഉയിർത്തെഴുന്നേറ്റ് അവരെ കുറ്റം വിധിക്കും; അവൾ ശലോമോന്‍റെ ജ്ഞാനം കേൾക്കുവാൻ ഭൂമിയുടെ അറ്റത്തുനിന്ന് വന്നുവല്ലോ. ഇവിടെ ഇതാ, ശലോമോനിലും വലിയവൻ. 
'''
"32" = '''
:sup:`32` നിനവേക്കാർ ന്യായവിധിയിൽ ഈ തലമുറയോട് ഒന്നിച്ച് എഴുന്നേറ്റ് അതിനെ കുറ്റം വിധിക്കും; അവർ യോനയുടെ പ്രസംഗം കേട്ടു മാനസാന്തരപ്പെട്ടുവല്ലോ. ഇവിടെ ഇതാ, യോനയിലും വലിയവൻ. 
'''
"33" = '''
:sup:`33` വിളക്കു കൊളുത്തീട്ട് ആരും നിലവറയിലോപറയിൻകീഴിലോ വെയ്ക്കാറില്ല. അകത്ത് വരുന്നവർക്ക് വെളിച്ചം കാണേണ്ടതിന് വിളക്കുകാലിന്മേൽ അത്രേ വെയ്ക്കുന്നത്. 
'''
"34" = '''
:sup:`34` ശരീരത്തിന്‍റെ വിളക്കു കണ്ണാകുന്നു; കണ്ണ് നല്ലതാണെങ്കിൽ ശരീരം മുഴുവനും പ്രകാശിതമായിരിക്കും; ദോഷമുള്ളതാകിലോ ശരീരവും ഇരുട്ടുള്ളതു തന്നെ. 
'''
"35" = '''
:sup:`35` ആകയാൽ നിന്നിലുള്ള വെളിച്ചം ഇരുളാകാതിരിപ്പാൻ നോക്കുക. 
'''
"36" = '''
:sup:`36` നിന്‍റെ ശരീരം അന്ധകാരം ഒട്ടുമില്ലാതെ മുഴുവനും പ്രകാശിതമായിരുന്നാൽ, വിളക്കു അതിന്‍റെ തിളക്കംകൊണ്ട് നിന്നെ പ്രകാശിപ്പിക്കുംപോലെ ശരീരവും പ്രകാശമുള്ളത് ആയിരിക്കും. 
'''
"37" = '''
:sup:`37` അവൻ സംസാരിക്കുമ്പോൾ തന്നെ ഒരു പരീശൻ തന്നോടുകൂടെ ഭക്ഷണം കഴിക്കുവാൻ അവനെ ക്ഷണിച്ചു; അവനും അകത്ത് കടന്ന് ഭക്ഷണത്തിനിരുന്നു. 
'''
"38" = '''
:sup:`38` എന്നാൽ യേശു ആഹാരത്തിനു മുമ്പ് കൈകാലുകൾ കഴുകിയില്ല എന്നു കണ്ടിട്ട് പരീശൻ ആശ്ചര്യപ്പെട്ടു. 
'''
"39" = '''
:sup:`39` കർത്താവ് അവനോട്: പരീശന്മാരായ നിങ്ങൾ പാത്രങ്ങളുടെ പുറം വൃത്തിയാക്കുന്നു; നിങ്ങളുടെ ഉള്ളിലോ കവർച്ചയും ദുഷ്ടതയും നിറഞ്ഞിരിക്കുന്നു. 
'''
"40" = '''
:sup:`40` മൂഢന്മാരേ, പുറം ഉണ്ടാക്കിയവൻ തന്നെ ആണ് അകവും ഉണ്ടാക്കിയത്? 
'''
"41" = '''
:sup:`41` അകത്തുള്ളത് ഭിക്ഷയായി കൊടുക്കുവിൻ; എന്നാൽ സകലവും നിങ്ങൾക്ക് ശുദ്ധം ആകും എന്നു പറഞ്ഞു. 
'''
"42" = '''
:sup:`42` പരീശരായ നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾ തുളസിയിലും അരൂതയിലുംഎല്ലാ ഇല ചെടികളിലും ദശാംശം കൊടുക്കുകയും ന്യായവും ദൈവസ്നേഹവും വിട്ടുകളയുകയും ചെയ്യുന്നു; നിങ്ങൾ ദൈവത്തെ സ്നേഹിക്കുകയും ന്യായം ചെയ്കയും അതോടൊപ്പം തന്നെ മറ്റ് കാര്യങ്ങളും ചെയ്യേണം. 
'''
"43" = '''
:sup:`43` പരീശരായ നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾക്ക് പള്ളിയിൽ പ്രധാന സ്ഥാനവും പൊതുസ്ഥലങ്ങളിൽ വന്ദനവും പ്രിയമാകുന്നു. 
'''
"44" = '''
:sup:`44` നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾ വേർതിരിച്ചറിയാൻ കഴിയാത്ത കല്ലറകളെപ്പോലെ ആകുന്നു; അവ ഇന്നവയെന്നറിയാതെ മീതെ നടക്കുന്നവരെപ്പോലെയാകുന്നു നിങ്ങൾ. 
'''
"45" = '''
:sup:`45` ന്യായശാസ്ത്രിമാരിൽ ഒരുവൻ അവനോട്: ”ഗുരോ, പരീശരെ പറ്റി ഇങ്ങനെ പറയുന്നതിനാൽ നീ ഞങ്ങളെയും അപമാനിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"46" = '''
:sup:`46` അതിന് അവൻ പറഞ്ഞത്: ന്യായശാസ്ത്രിമാരായ നിങ്ങൾക്കും അയ്യോ കഷ്ടം; എടുക്കുവാൻ പ്രയാസമുള്ള ചുമടുകളെ നിങ്ങൾ മനുഷ്യരെക്കൊണ്ട് എടുപ്പിക്കുന്നു; എന്നാൽ നിങ്ങൾ ഒരു വിരൽ കൊണ്ടുപോലും ആ ചുമടുകളെ തൊടുന്നില്ല. 
'''
"47" = '''
:sup:`47` നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾ പ്രവാചകന്മാരുടെ കല്ലറകളെ പണിയുന്നു; നിങ്ങളുടെ പിതാക്കന്മാർ അവരെ കൊന്നു. 
'''
"48" = '''
:sup:`48` അതിനാൽ നിങ്ങളുടെ പിതാക്കന്മാരുടെ പ്രവൃത്തികൾക്കു നിങ്ങൾ സാക്ഷികളായിരിക്കയും സമ്മതിക്കുകയും ചെയ്യുന്നു; അവർ അവരെ കൊന്നു; നിങ്ങൾ അവരുടെ കല്ലറകളെ പണിയുന്നു. 
'''
"49" = '''
:sup:`49` അതുകൊണ്ട് ദൈവത്തിന്‍റെ ജ്ഞാനവും പറയുന്നത്: ഞാൻ പ്രവാചകന്മാരെയും അപ്പൊസ്തലന്മാരെയും അവരുടെ അടുക്കൽ അയയ്ക്കുന്നു; അവരിൽ ചിലരെ അവർ കൊല്ലുകയും ഉപദ്രവിക്കുകയും ചെയ്യും. 
'''
"50" = '''
:sup:`50` ഹാബെലിൻ്റെ രക്തം തുടങ്ങി യാഗപീഠത്തിനും ആലയത്തിനും നടുവിൽവച്ച് കൊല്ലപ്പെട്ട സെഖര്യാവിന്‍റെരക്തംവരെ 
'''
"51" = '''
:sup:`51` ലോകസ്ഥാപനം മുതൽ ചൊരിഞ്ഞിരിക്കുന്ന സകലപ്രവാചകന്മാരുടെയും രക്തം ഈ തലമുറയോട് ചോദിപ്പാൻ ഇടവരേണ്ടതിനുതന്നെ. അതേ, ഈ തലമുറയോട് അത് ചോദിക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"52" = '''
:sup:`52` ന്യായശാസ്ത്രിമാരായ നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾ ദൈവികജ്ഞാനം മറ്റുള്ളവർ അറിയാതിരിക്കാൻ ശ്രമിച്ചു. അത് ഒരു ഭവനത്തിന്‍റെ താ‍ക്കോൽ മറച്ചുവയ്ക്കുന്നതിനു തുല്യം ആണ്; നിങ്ങൾ അതിൽ കടന്നില്ല; കടക്കുന്നവരെ തടയുകയും ചെയ്തു. 
'''
"53" = '''
:sup:`53` അവൻ അവിടംവിട്ട് പോകുമ്പോൾ ശാസ്ത്രിമാരും പരീശന്മാരും 
'''
"54" = '''
:sup:`54` അവനോട് എതിർക്കുവാനും തർക്കിക്കുവാനും തുടങ്ങി. യേശു പറയുന്ന ഉത്തരങ്ങളിൽ നിന്നു അവനെ കുടുക്കുവാനായി പല കുടുക്കുചോദ്യം ചോദിപ്പാനും തുടങ്ങി. 
'''
