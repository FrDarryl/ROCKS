[32]
"1" = '''
:sup:`1` ആകാശമേ, ചെവിതരുക; ഞാൻ സംസാരിക്കും; ഭൂമി എന്‍റെ വായിൻ വാക്കുകളെ കേൾക്കട്ടെ. 
'''
"2" = '''
:sup:`2` മഴപോലെ എന്‍റെ ഉപദേശം പൊഴിയും; എന്‍റെ വചനം മഞ്ഞുപോലെയും ഇളമ്പുല്ലിന്മേൽ പൊടിമഴപോലെയും സസ്യത്തിന്മേൽ മാരിപോലെയും ചൊരിയും. 
'''
"3" = '''
:sup:`3` ഞാൻ യഹോവയുടെ നാമം ഘോഷിക്കും; നമ്മുടെ ദൈവത്തിന് മഹത്വം കൊടുക്കുവിൻ. 
'''
"4" = '''
:sup:`4` യഹോവയാകുന്നു പാറ; അവിടുത്തെ പ്രവൃത്തി അത്യുത്തമം. അവിടുത്തെ വഴികൾ ഒക്കെയും ന്യായം; അവിടുന്ന് വിശ്വസ്തതയുള്ള ദൈവം, വ്യാജമില്ലാത്തവൻ; നീതിയും നേരുമുള്ളവൻ തന്നെ. 
'''
"5" = '''
:sup:`5` അവർ അവിടുത്തോട് വഷളത്തം കാണിച്ചു: അവർ സ്വയം കളങ്കപ്പെടുത്തിയതിനാൽ അവിടുത്തെ മക്കളല്ല; വക്രതയും കോട്ടവുമുള്ള തലമുറ തന്നെ. 
'''
"6" = '''
:sup:`6` ഭോഷത്തവും അജ്ഞതയുമുള്ള ജനമേ, ഇങ്ങനെയോ നിങ്ങൾ യഹോവയ്ക്കു പകരം കൊടുക്കുന്നത്? അവിടുന്നല്ലയോ നിന്‍റെ പിതാവ്, നിന്‍റെ ഉടയവൻ. അവിടുന്നല്ലയോ നിന്നെ സൃഷ്ടിക്കുകയും രക്ഷിക്കുകയും ചെയ്തവൻ. 
'''
"7" = '''
:sup:`7` പൂർവ്വദിവസങ്ങളെ ഓർക്കുക: മുൻ തലമുറകളുടെ സംവത്സരങ്ങളെ ചിന്തിക്കുക; നിന്‍റെ പിതാവിനോട് ചോദിക്കുക, അവൻ അറിയിച്ചുതരും; നിന്‍റെ വൃദ്ധന്മാരോട് ചോദിക്കുക, അവർ പറഞ്ഞുതരും. 
'''
"8" = '''
:sup:`8` മഹോന്നതൻ ജനതകൾക്ക് അവകാശം വിഭാഗിക്കുകയും മനുഷ്യപുത്രന്മാരെ വേർപിരിക്കുകയും ചെയ്തപ്പോൾ അവിടുന്ന് യിസ്രായേൽ മക്കളുടെ എണ്ണത്തിനു തക്കവണ്ണം ജനതകളുടെ അതിർത്തികൾ നിശ്ചയിച്ചു. 
'''
"9" = '''
:sup:`9` യഹോവയുടെ ഓഹരി അവിടുത്തെ ജനവും, യാക്കോബ് അവിടുത്തെ അവകാശവും ആകുന്നു. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് മരുഭൂമിയിൽ അവനെ കണ്ടെത്തി, വന്ധ്യമായതും ഓരികേൾക്കുന്നതുമായ ശൂന്യസ്ഥലങ്ങളിൽത്തന്നെ. അവിടുന്ന് അവനെ രക്ഷിക്കുകയും പരിപാലിക്കുകയും ചെയ്തു, അവിടുന്ന് അവനെ കൺമണിപോലെ കാത്തുസൂക്ഷിച്ചു. 
'''
"11" = '''
:sup:`11` കഴുകൻ തന്‍റെ കൂടനക്കി കുഞ്ഞുങ്ങൾക്കു മീതെ പറക്കും പോലെ തൻ ചിറകു വിരിച്ച് അവനെ എടുത്ത് തന്‍റെ ചിറകിന്മേൽ അവനെ വഹിച്ചു. 
'''
"12" = '''
:sup:`12` യഹോവ തനിയെ അവനെ നടത്തി; അവനോടുകൂടെ അന്യദൈവം ഉണ്ടായിരുന്നില്ല. 
'''
"13" = '''
:sup:`13` അവിടുന്ന് ഭൂമിയുടെ ഉന്നതങ്ങളിൽ അവനെ വാഹനമേറ്റി; നിലത്തെ അനുഭവംകൊണ്ട് അവൻ ഉപജീവിച്ചു. അവനെ പാറയിൽനിന്നുള്ള തേനും തീക്കല്ലിൽനിന്നുള്ള എണ്ണയും കുടിപ്പിച്ചു. 
'''
"14" = '''
:sup:`14` കന്നുകാലികളുടെ വെണ്ണയും ആടുകളുടെ പാലും ആട്ടിൻകുട്ടികളുടെ മേദസ്സും ബാശാനിലെ ആട്ടുകൊറ്റന്മാരെയും കോലാടുകളെയും ഗോതമ്പിൻ കാമ്പും അവനു കൊടുത്തു; നീ മുന്തിരിയുടെ രക്തമായ വീഞ്ഞു കുടിച്ചു. 
'''
"15" = '''
:sup:`15` യെശുരൂനോ പുഷ്ടിവച്ചപ്പോൾ മത്സരിച്ചു; നീ പുഷ്ടിവച്ച്, കനത്തു തടിച്ചിരിക്കുന്നു. തന്നെ ഉണ്ടാക്കിയ ദൈവത്തെ അവൻ ത്യജിച്ച്; തന്‍റെ രക്ഷയുടെ പാറയെ നിരസിച്ചു. 
'''
"16" = '''
:sup:`16` അവർ അന്യദൈവങ്ങളാൽ അവിടുത്തെ കോപിപ്പിച്ചു, മ്ലേച്ഛതകളാൽ അവിടുത്തെ പ്രകോപിപ്പിച്ചു. 
'''
"17" = '''
:sup:`17` അവർ ദുർഭൂതങ്ങൾക്ക്, ദൈവമല്ലാത്തവയ്ക്ക്, തങ്ങൾ അറിയാത്ത ദേവന്മാർക്കു തന്നെ ബലികഴിച്ചു; അവരുടെ പിതാക്കന്മാർ അവയെ ഭജിച്ചിട്ടില്ല, അവ നൂതനമായി ഉത്ഭവിച്ച മൂർത്തികൾ അത്രേ. 
'''
"18" = '''
:sup:`18` നിന്നെ ജനിപ്പിച്ച പാറയെ നീ വിസ്മരിച്ചു; നിന്നെ ഉല്പാദിപ്പിച്ച ദൈവത്തെ മറന്നുകളഞ്ഞു. 
'''
"19" = '''
:sup:`19` യഹോവ അത് കണ്ടു അവരെ തള്ളിക്കളഞ്ഞു; തന്‍റെ പുത്രീപുത്രന്മാരോടുള്ള നീരസത്താൽ തന്നെ. 
'''
"20" = '''
:sup:`20` അവിടുന്ന് അരുളിച്ചെയ്തത്: “ഞാൻ എന്‍റെ മുഖം അവർക്ക് മറയ്ക്കും; അവരുടെ അന്തം എന്തെന്ന് ഞാൻ നോക്കും. അവർ വക്രതയുള്ള തലമുറ, നേരില്ലാത്ത മക്കൾ. 
'''
"21" = '''
:sup:`21` ദൈവമല്ലാത്തതിനെക്കൊണ്ട് എനിക്ക് എരിവുവരുത്തി, മിത്ഥ്യാമൂർത്തികളാൽ എന്നെ മുഷിപ്പിച്ചു. ഞാനും ജനമല്ലാത്തവരെക്കൊണ്ട് അവർക്ക് എരിവുവരുത്തും; മൂഢജനതയെക്കൊണ്ട് അവരെ മുഷിപ്പിക്കും 
'''
"22" = '''
:sup:`22` എന്‍റെ കോപത്താൽ തീ ജ്വലിച്ച് പാതാളത്തിന്‍റെ ആഴത്തോളം കത്തും; ഭൂമിയെയും അതിന്‍റെ അനുഭവത്തെയും ദഹിപ്പിച്ചു പർവ്വതങ്ങളുടെ അടിസ്ഥാനങ്ങളെ കത്തിച്ചുകളയും. 
'''
"23" = '''
:sup:`23` ഞാൻ അനർത്ഥങ്ങൾ അവരുടെ മേൽ കൂമ്പാരമായി കൂട്ടും. എന്‍റെ അസ്ത്രങ്ങൾ അവരുടെ നേരെ തൊടുക്കും. 
'''
"24" = '''
:sup:`24` അവർ വിശപ്പുകൊണ്ട് ക്ഷയിക്കും; ഉഷ്ണരോഗത്തിനും വിഷവ്യാധിക്കും ഇരയാകും. മൃഗങ്ങളുടെ പല്ലും സർപ്പങ്ങളുടെ വിഷവും ഞാൻ അവരുടെ ഇടയിൽ അയക്കും. 
'''
"25" = '''
:sup:`25` വീഥികളിൽ വാളും അറകളിൽ ഭീതിയും, യുവാവിനെയും യുവതിയെയും സംഹരിക്കും ശിശുവിനെയും നരച്ചവനെയും സംഹരിക്കും. 
'''
"26" = '''
:sup:`26` ഞാൻ അവരെ തകർത്തുകളഞ്ഞ്, മനുഷ്യരുടെ ഇടയിൽനിന്ന് അവരുടെ ഓർമ്മ ഇല്ലാതാക്കുമായിരുന്നു. 
'''
"27" = '''
:sup:`27` എന്നാൽ ശത്രുക്കളുടെ ക്രോധം ഞാൻ ഭയന്നു അവരുടെ വൈരികൾ തെറ്റായി വിചാരിക്കയും “ഞങ്ങളുടെ കൈകൊണ്ട് ഞങ്ങൾ ജയിച്ചു; യഹോവയല്ല ഇതൊക്കെയും ചെയ്തത്” എന്നു പറയുമായിരിക്കും. 
'''
"28" = '''
:sup:`28` അവർ ആലോചനയില്ലാത്ത ജനം; അവർക്ക് വിവേകബുദ്ധിയില്ല. 
'''
"29" = '''
:sup:`29` ഹാ, അവർ ജ്ഞാനികളായി ഇതു ഗ്രഹിച്ച് തങ്ങളുടെ ഭാവിയെപ്പറ്റി ചിന്തിച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"30" = '''
:sup:`30` അവരുടെ പാറ അവരെ വിറ്റുകളയുകയും യഹോവ അവരെ ഏല്പിച്ചുകൊടുക്കുകയും ചെയ്തിട്ടല്ലാതെ ഒരുവൻ ആയിരംപേരെ പിന്തുടരുന്നതും ഇരുവർ പതിനായിരംപേരെ ഓടിക്കുന്നതുമെങ്ങനെ? 
'''
"31" = '''
:sup:`31` അവരുടെ പാറ നമ്മുടെ പാറപോലെയല്ല, അതിന് നമ്മുടെ ശത്രുക്കൾ തന്നെ സാക്ഷികൾ. 
'''
"32" = '''
:sup:`32` അവരുടെ മുന്തിരിവള്ളി സൊദോംവള്ളിയിൽനിന്നും ഗൊമോരനിലങ്ങളിൽനിന്നും ഉള്ളത്; അവരുടെ മുന്തിരിപ്പഴം നഞ്ചും മുന്തിരിക്കുല കയ്പുമാകുന്നു; 
'''
"33" = '''
:sup:`33` അവരുടെ വീഞ്ഞ് മഹാസർപ്പത്തിൻ വിഷവും മൂർഖൻ്റെ കാളകൂടവും ആകുന്നു. 
'''
"34" = '''
:sup:`34` “ഇതു എന്‍റെ അടുക്കൽ സംഗ്രഹിച്ചും എന്‍റെ ഭണ്ഡാരത്തിൽ മുദ്രയിട്ടും ഇരിക്കുന്നില്ലയോ? എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. 
'''
"35" = '''
:sup:`35` അവരുടെ കാൽ വഴുതുന്ന കാലത്തേക്കുള്ള പ്രതികാരവും പ്രതിഫലവും എന്‍റെ പക്കൽ ഉണ്ട്; അവരുടെ അനർത്ഥദിവസം അടുത്തിരിക്കുന്നു; അവർക്ക് ഭവിപ്പാക്കുവാനുള്ളത് ബദ്ധപ്പെടുന്നു.“ 
'''
"36" = '''
:sup:`36` യഹോവ തന്‍റെ ജനത്തെ ന്യായംവിധിക്കും; അവരുടെ ബലം ക്ഷയിച്ചുപോയി; അടിമയോ സ്വതന്ത്രനോ ഇല്ലാതെയായി എന്നു കണ്ടിട്ട് അവിടുത്തേക്ക് തന്‍റെ ദാസന്മാരോട് സഹതാപം തോന്നും. 
'''
"37" = '''
:sup:`37` അവരുടെ ബലികളുടെ മേദസ്സ് തിന്നുകയും പാനീയബലിയുടെ വീഞ്ഞു കുടിക്കുകയും ചെയ്ത ദേവന്മാരും അവർ ആശ്രയിച്ച പാറയും എവിടെ? 
'''
"38" = '''
:sup:`38` ‘അവർ എഴുന്നേറ്റ്, നിങ്ങളെ സഹായിച്ച്, നിങ്ങൾക്ക് ശരണമായിരിക്കട്ടെ’ എന്നു അവിടുന്ന് അരുളിച്ചെയ്യും. 
'''
"39" = '''
:sup:`39` ഞാൻ, ഞാൻ മാത്രമേയുള്ളു; ഞാനല്ലാതെ ദൈവമില്ല എന്നു ഇപ്പോൾ കണ്ടുകൊള്ളുവിൻ. ഞാൻ കൊല്ലുന്നു; ഞാൻ ജീവിപ്പിക്കുന്നു; ഞാൻ തകർക്കുന്നു; ഞാൻ സൗഖ്യമാക്കുന്നു; എന്‍റെ കയ്യിൽനിന്ന് വിടുവിക്കുന്നവൻ ഇല്ല. 
'''
"40" = '''
:sup:`40` ഞാൻ ആകാശത്തേക്കു കൈ ഉയർത്തി സത്യം ചെയ്യുന്നത്: “നിത്യനായിരിക്കുന്ന എന്നാണ, 
'''
"41" = '''
:sup:`41` എന്‍റെ മിന്നലാകുന്ന വാൾ ഞാൻ മൂർച്ചയാക്കി എൻ കൈ ന്യായവിധി തുടങ്ങുമ്പോൾ, ഞാൻ ശത്രുക്കളിൽ പ്രതികാരം നടത്തും; എന്നെ ദ്വേഷിക്കുന്നവരോട് പകരംവീട്ടും. 
'''
"42" = '''
:sup:`42` ഹതന്മാരുടെയും ബദ്ധന്മാരുടെയും രക്തത്താലും ശത്രുനായകന്മാരുടെ ശിരസ്സിൽനിന്ന് ഒലിക്കുന്ന രക്തത്താലും ഞാൻ എന്‍റെ അസ്ത്രങ്ങളെ ലഹരി പിടിപ്പിക്കും; എന്‍റെ വാൾ മാംസം തിന്നുകയും ചെയ്യും. 
'''
"43" = '''
:sup:`43` ജനതകളേ, അവിടുത്തെ ജനത്തോടുകൂടി ഉല്ലസിക്കുവിൻ; അവിടുന്ന് സ്വദാസന്മാരുടെ രക്തത്തിന് പ്രതികാരംചെയ്യും; തന്‍റെ ശത്രുക്കളോട് അവിടുന്ന് പകരംവീട്ടും; തന്‍റെ ദേശത്തിനും ജനത്തിനും പാപപരിഹാരം വരുത്തും.” 
'''
"44" = '''
:sup:`44` അനന്തരം മോശെയും നൂന്‍റെ മകനായ യോശുവയും ഈ പാട്ടിൻ്റെ വചനങ്ങൾ ഒക്കെയും ജനത്തെ ചൊല്ലിക്കേൾപ്പിച്ചു. 
'''
"45" = '''
:sup:`45` മോശെ വചനങ്ങളെല്ലാം യിസ്രായേൽ ജനത്തോട് സംസാരിച്ചു തീർന്നപ്പോൾ അവൻ അവരോട് പറഞ്ഞത്: 
'''
"46" = '''
:sup:`46` ”ഈ ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ സകലവും പ്രമാണിച്ചു നടക്കേണം എന്നു നിങ്ങൾ നിങ്ങളുടെ മക്കളോടു കല്പിക്കുവാൻ, ഞാൻ ഇന്ന് നിങ്ങളോട് സാക്ഷീകരിക്കുന്ന സകലവചനങ്ങളും മനസ്സിൽ സൂക്ഷിച്ചുകൊള്ളുവിൻ. 
'''
"47" = '''
:sup:`47` ഇതു നിങ്ങൾക്ക് വ്യർത്ഥകാര്യമല്ല, നിങ്ങളുടെ ജീവൻതന്നെ ആകുന്നു; നിങ്ങൾ കൈവശമാക്കുവാൻ യോർദ്ദാൻ കടന്നുചെല്ലുന്ന ദേശത്ത് നിങ്ങൾക്ക് ഇതിനാൽ ദീർഘായുസ്സുണ്ടാകും.” 
'''
"48" = '''
:sup:`48` അന്നു തന്നെ യഹോവ മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"49" = '''
:sup:`49` ”നീ യെരിഹോവിനെതിരെ മോവാബ് ദേശത്തുള്ള ഈ അബാരീംപർവ്വതത്തിൽ, നെബോമലമുകളിൽ കയറി, ഞാൻ യിസ്രായേൽ മക്കൾക്ക് അവകാശമായി കൊടുക്കുന്ന കനാൻദേശം നോക്കി കാണുക. 
'''
"50" = '''
:sup:`50` നിന്‍റെ സഹോദരനായ അഹരോൻ ഹോർ പർവ്വതത്തിൽവച്ച് മരിച്ച് തന്‍റെ ജനത്തോട് ചേർന്നതുപോലെ നീ കയറുന്ന പർവ്വതത്തിൽവച്ച് നീയും മരിച്ച് നിന്‍റെ ജനത്തോടു ചേരും. 
'''
"51" = '''
:sup:`51` നിങ്ങൾ സീൻ മരുഭൂമിയിൽ കാദേശിലെ കലഹജലത്തിങ്കൽ യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽവച്ച് എന്നോട് അകൃത്യം ചെയ്കകൊണ്ടും യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽവച്ച് എന്നെ മഹത്വീകരിക്കാതിരുന്നതിനാലും തന്നെ. 
'''
"52" = '''
:sup:`52` ഞാൻ യിസ്രായേൽമക്കൾക്കു കൊടുക്കുന്ന ദേശം നീ കാണും. എങ്കിലും നീ അവിടെ കടക്കുകയില്ല.” 
'''
