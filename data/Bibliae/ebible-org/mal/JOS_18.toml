[18]
"1" = '''
:sup:`1` അനന്തരം യിസ്രായേൽ മക്കൾ ശീലോവിൽ ഒന്നിച്ചുകൂടി, അവിടെ സമാഗമനകൂടാരം സ്ഥാപിച്ചു; ദേശം അവർ കീഴടക്കിയിരുന്നു. 
'''
"2" = '''
:sup:`2` എന്നാൽ യിസ്രായേൽ മക്കളിൽ അവകാശം ഭാഗിച്ച് കിട്ടാതിരുന്ന ഏഴു ഗോത്രങ്ങൾ ശേഷിച്ചിരുന്നു. 
'''
"3" = '''
:sup:`3` യോശുവ യിസ്രായേൽ മക്കളോട് പറഞ്ഞത്: “നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് തന്നിരിക്കുന്ന ദേശം കൈവശമാക്കുന്നതിൽ നിങ്ങൾ എത്രത്തോളം അലസരായിരിക്കും? 
'''
"4" = '''
:sup:`4` ഓരോ ഗോത്രത്തിൽ നിന്ന് മൂന്നു പേരെ വീതം നിയമിപ്പീൻ; അവർ ദേശം ചുറ്റിനടന്ന് തങ്ങൾക്ക് അവകാശമായി കിട്ടേണ്ട ഭൂമി സംബന്ധിച്ചുള്ള വിവരങ്ങളുമായി എന്‍റെ അടുക്കൽ മടങ്ങിവരേണം. 
'''
"5" = '''
:sup:`5` യെഹൂദാഗോത്രം ദേശത്തിന്‍റെ തെക്കുഭാഗത്തും യോസേഫ് ഗോത്രം വടക്കു ഭാഗത്തും പാർത്തുകൊള്ളട്ടെ; ശേഷിക്കുന്ന ദേശം ഏഴായി ഭാഗിക്കേണം 
'''
"6" = '''
:sup:`6` നിങ്ങൾ ദേശം ഏഴു ഭാഗമായി വിഭാഗിച്ച രേഖ എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ. ഞാൻ നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ച് നിങ്ങൾക്കുവേണ്ടി ചീട്ടിടും. 
'''
"7" = '''
:sup:`7` “ലേവ്യർക്ക് നിങ്ങളുടെ ഇടയിൽ ഓഹരി ഇല്ല; യഹോവയുടെ പൗരോഹിത്യം അവരുടെ അവകാശം ആകുന്നു; ഗാദും രൂബേനും മനശ്ശെയുടെ പാതിഗോത്രവും അവരുടെ അവകാശം യോർദ്ദാന് കിഴക്ക് യഹോവയുടെ ദാസനായ മോശെ പറഞ്ഞതുപോലെ വാങ്ങിയിരിക്കുന്നു.” 
'''
"8" = '''
:sup:`8` അങ്ങനെ ആ പുരുഷന്മാർ യാത്ര പുറപ്പെട്ടു. “നിങ്ങൾ ദേശത്തുകൂടി സഞ്ചരിച്ച് അവകാശഭൂമിയെപ്പറ്റി വിവരങ്ങളുമായി ശീലോവിൽ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങൾക്കുവേണ്ടി ചീട്ടിടേണ്ടതിന് മടങ്ങിവരികയും ചെയ്‌വിൻ” എന്നു യോശുവ അവരോട് പറഞ്ഞിരുന്നു. 
'''
"9" = '''
:sup:`9` അവർ ദേശം ചുറ്റി സഞ്ചരിച്ച് പട്ടണങ്ങളുടെ വിവരത്തോടുകൂടെ ഒരു പുസ്തകത്തിൽ ഏഴു ഭാഗമായി എഴുതി ശീലോവിൽ യോശുവയുടെ അടുക്കൽ പാളയത്തിലേക്ക് മടങ്ങിവന്നു. 
'''
"10" = '''
:sup:`10` യോശുവ ശീലോവിൽ യഹോവയുടെ സന്നിധിയിൽവെച്ച് അവർക്ക് വേണ്ടി ചീട്ടിട്ടു; അവിടെവെച്ച് യോശുവ യിസ്രായേൽ മക്കൾക്ക് ഗോത്രവിഭാഗപ്രകാരം ദേശം വിഭാഗിച്ചു കൊടുത്തു. 
'''
"11" = '''
:sup:`11` ബെന്യാമീൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി നറുക്കു വീണു; അവരുടെ അവകാശദേശത്തിന്‍റെ അതിർ യെഹൂദായുടെ മക്കളുടെയും യോസേഫിന്‍റെ മക്കളുടെയും മദ്ധ്യേ ആയിരുന്നു. 
'''
"12" = '''
:sup:`12` അവരുടെ വടക്കെ അതിർ യോർദ്ദാനിൽ തുടങ്ങി യെരീഹോവിന്‍റെ പാർശ്വംവരെ ചെന്നു പടിഞ്ഞാറോട്ട് മലനാട്ടിൽകൂടി കയറി ബേത്ത്-ആവെൻ മരുഭൂമിയിൽ അവസാനിക്കുന്നു. 
'''
"13" = '''
:sup:`13` അവിടെനിന്ന് ആ അതിർ ബേഥേൽ എന്ന ലൂസിന്‍റെ തെക്കുവശംവരെ കടന്ന് താഴത്തെ ബേത്ത്-ഹോരോന്‍റെ തെക്കുവശത്തുള്ള മലവഴിയായി അതാരോത്ത്-അദ്ദാരിലേക്ക് ഇറങ്ങുന്നു. 
'''
"14" = '''
:sup:`14` പിന്നെ ആ അതിർ വളഞ്ഞ് പടിഞ്ഞാറെ വശത്ത് ബേത്ത്-ഹോരോന് എതിരെയുള്ള മല മുതൽ തെക്കോട്ട് തിരിഞ്ഞ് യെഹൂദാമക്കളുടെ പട്ടണമായ കിര്യത്ത്-യെയാരീം എന്ന കിര്യത്ത്-ബാലയിൽ അവസാനിക്കുന്നു. ഇതുതന്നെ പടിഞ്ഞാറെ അതിർ. 
'''
"15" = '''
:sup:`15` തെക്കേ അതിർ കിര്യത്ത്-യെയാരീമിന്‍റെ സമീപത്ത് നിന്ന് തുടങ്ങി പടിഞ്ഞാറോട്ട് നെപ്തോഹ ഉറവുവരെ ചെല്ലുന്നു. 
'''
"16" = '''
:sup:`16` പിന്നെ ആ അതിർ ബെൻ-ഹിന്നോം താഴ്വരക്കെതിരെയും രെഫയീം താഴ്‌വരയുടെ വടക്കുവശത്തുള്ള മലയുടെ അറ്റംവരെ ചെന്നു ഹിന്നോം താഴ്‌വരയിൽ കൂടെ തെക്കോട്ട് യെബൂസ്യ പർവ്വതത്തിന്‍റെ പാർശ്വംവരെയും ഏൻ-രോഗേൽ വരെയും ഇറങ്ങി 
'''
"17" = '''
:sup:`17` വടക്കോട്ട് തിരിഞ്ഞ് ഏൻ-ശേമെശിലേക്കും അദുമ്മീം കയറ്റത്തിനെതിരെയുള്ള ഗെലീലോത്തിലേക്കും ചെന്നു രൂബേന്‍റെ മകനായ ബോഹാന്‍റെ കല്ലുവരെ ഇറങ്ങിച്ചെല്ലുന്നു. 
'''
"18" = '''
:sup:`18` അരാബെക്കെതിരെയുള്ള മലഞ്ചരിവിലേക്ക് കടന്ന് അരാബായിലേക്ക് ഇറങ്ങുന്നു. 
'''
"19" = '''
:sup:`19` പിന്നെ ആ അതിർ വടക്കോട്ട് ബേത്ത്-ഹൊഗ്ലയുടെ മലഞ്ചരിവുവരെ കടന്ന് തെക്ക് യോർദ്ദാന്‍റെ നദീമുഖത്ത് ചാവുകടലിന്‍റെ വടക്കെ അറ്റത്ത് അവസാനിക്കുന്നു. ഇതു തെക്കേ അതിർ. 
'''
"20" = '''
:sup:`20` കിഴക്കെ അതിർ യോർദ്ദാൻ ആകുന്നു; ഇതാകുന്നു ബെന്യാമീൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശത്തിന്‍റെ അതിരുകൾ. 
'''
"21" = '''
:sup:`21` എന്നാൽ ബെന്യാമീൻ മക്കളുടെ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ പട്ടണങ്ങൾ: യെരീഹോ, ബേത്ത്-ഹൊഗ്ല, ഏമെക്-കെസീസ്, 
'''
"22" = '''
:sup:`22` ബേത്ത്-അരാബ, സെമറയീം, ബേഥേൽ, 
'''
"23" = '''
:sup:`23` അവ്വീം, പാര, ഒഫ്രെ, 
'''
"24" = '''
:sup:`24` കെഫാർ-അമ്മോനീ, ഒഫ്നി, ഗിബ; ഇങ്ങനെ പന്ത്രണ്ട് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും; 
'''
"25" = '''
:sup:`25` ഗിബെയോൻ, രാമ, ബെരോത്ത്, 
'''
"26" = '''
:sup:`26` മിസ്പെ, കെഫീര, മോസ, 
'''
"27" = '''
:sup:`27` രേക്കെം, യിർപ്പേൽ, തരല, 
'''
"28" = '''
:sup:`28` സേല, ഏലെഫ്, യെരൂശലേം എന്ന യെബൂസ്യനഗരം, ഗിബെയത്ത്, കിര്യത്ത്; ഇങ്ങനെ പതിന്നാല് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും. ഇതാകുന്നു ബെന്യാമീൻ മക്കൾക്ക് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം. 
'''
