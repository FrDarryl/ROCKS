[138]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങേക്കു സ്തോത്രം ചെയ്യും; ദേവന്മാരുടെ മുമ്പാകെ ഞാൻ അങ്ങയെ കീർത്തിക്കും. 
'''
"2" = '''
:sup:`2` ഞാൻ അങ്ങേയുടെ വിശുദ്ധമന്ദിരത്തെ നോക്കി നമസ്കരിച്ച്, അങ്ങേയുടെ ദയയും വിശ്വസ്തതയും നിമിത്തം തിരുനാമത്തിനു സ്തോത്രം ചെയ്യും; അങ്ങേയുടെ നാമവും അങ്ങേയുടെ കല്പനകളും അത്യുന്നതമായിരിക്കുന്നതായി അങ്ങ് തെളിയിച്ചിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ഞാൻ വിളിച്ചപേക്ഷിച്ച നാളിൽ അങ്ങ് എനിക്ക് ഉത്തരം അരുളി; എന്‍റെ ഉള്ളിൽ ബലം നല്കി എന്നെ ധൈര്യപ്പെടുത്തിയിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവേ, ഭൂമിയിലെ സകലരാജാക്കന്മാരും അങ്ങേയുടെ വായിലെ വചനങ്ങൾ കേട്ടിട്ടു നിനക്കു സ്തോത്രം ചെയ്യും. 
'''
"5" = '''
:sup:`5` അതേ, അവർ യഹോവയുടെ വഴികളെക്കുറിച്ചു പാടും; യഹോവയുടെ മഹത്ത്വം വലിയതാകുന്നുവല്ലോ. 
'''
"6" = '''
:sup:`6` യഹോവ ഉന്നതനെങ്കിലും താഴ്മയുള്ളവനെ കടാക്ഷിക്കുന്നു; ഗർവ്വിഷ്ഠനെ അവൻ ദൂരത്തുനിന്ന് അറിയുന്നു. 
'''
"7" = '''
:sup:`7` ഞാൻ കഷ്ടതയുടെ നടുവിൽ നടന്നാലും അങ്ങ് എന്നെ സൂക്ഷിക്കും; എന്‍റെ ശത്രുക്കളുടെ ക്രോധത്തിനു നേരെ അങ്ങ് കൈ നീട്ടും; അങ്ങേയുടെ വലങ്കൈ എന്നെ രക്ഷിക്കും. 
'''
"8" = '''
:sup:`8` യഹോവ എന്നെക്കുറിച്ചുള്ള ഉദ്ദേശ്യം പൂർത്തീകരിക്കും; യഹോവേ, അങ്ങേയുടെ ദയ എന്നേക്കുമുള്ളത്; തൃക്കൈകളുടെ പ്രവൃത്തിയെ ഉപേക്ഷിക്കരുതേ. 
'''
