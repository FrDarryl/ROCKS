[41]
"1" = '''
:sup:`1` അനന്തരം അവൻ എന്നെ മന്ദിരത്തിലേക്കു കൊണ്ടുചെന്ന്, കട്ടിളപ്പടികൾ അളന്നു; കട്ടിളപ്പടികളുടെ വീതി ഒരു വശത്ത് ആറു മുഴവും മറുവശത്ത് ആറു മുഴവും ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` പ്രവേശനകവാടത്തിൻ്റെ വീതി പത്തു മുഴവും അതിന്‍റെ പാർശ്വഭിത്തികൾ ഒരു വശത്ത് അഞ്ചു മുഴവും മറുവശത്ത് അഞ്ചു മുഴവും ആയിരുന്നു; അവൻ മന്ദിരം അളന്നു: അതിന്‍റെ നീളം നാല്പതു മുഴം, വീതി ഇരുപതു മുഴം. 
'''
"3" = '''
:sup:`3` പിന്നെ അവൻ അകത്തേക്കു ചെന്നു, പ്രവേശനകവാടത്തിൻ്റെ കട്ടിളപ്പടികൾ അളന്നു: ഘനം രണ്ടു മുഴവും അതിന്‍റെ ഉയരം ആറു മുഴവും കട്ടിളപ്പടികളുടെ വീതി ഏഴു മുഴം വീതവുമായിരുന്നു. 
'''
"4" = '''
:sup:`4` അവൻ അതിന്‍റെ നീളം അളന്നു: ഇരുപതു മുഴം; വീതി മന്ദിരത്തിനൊത്തവിധം ഇരുപതു മുഴം; “ഇത് അതിവിശുദ്ധസ്ഥലം” എന്നു അവൻ എന്നോട് കല്പിച്ചു. 
'''
"5" = '''
:sup:`5` പിന്നെ അവൻ ആലയത്തിന്‍റെ ഭിത്തി അളന്നു: ഘനം ആറു മുഴം: ആലയത്തിന്‍റെ ചുറ്റുമുള്ള പാർശ്വമുറികളുടെ വീതി നാലു മുഴം. 
'''
"6" = '''
:sup:`6` എന്നാൽ പാർശ്വമുറികൾ ഒന്നിന്‍റെ മേൽ ഒന്നായി മൂന്നു നിലയായും, ഒരു നിലയിൽ മുപ്പതു വീതവും ആയിരുന്നു; പാർശ്വമുറികൾക്കു ചുറ്റും തുലാങ്ങൾ ഉണ്ടായിരുന്നു; അവ ആലയത്തിനും പാർശ്വമുറികൾക്കും ഇടയിലുള്ള ഭിത്തിയെ താങ്ങിനിർത്തുവാൻ തക്കവിധം ചേർന്നിരുന്നു; എന്നാൽ തുലാങ്ങൾ ആലയഭിത്തിക്കകത്ത് എത്തിയിരുന്നില്ല. 
'''
"7" = '''
:sup:`7` ആലയത്തിന്‍റെ മുകളിലേക്കു പോകുന്തോറും ചുറ്റിനുമുള്ള പാർശ്വമുറികൾക്ക് വിസ്താരം ഏറിയിരുന്നു; ആലയത്തിന് ചുറ്റും മുറിക്കകത്ത്, മുകളിലേക്കു പോകുന്തോറും വീതി കൂടിയിരുന്നു; അതുകൊണ്ട്, മുകളിലേക്കു ചെല്ലുന്തോറും അതിന്‍റെ ഘടനയ്ക്ക് വിസ്താരം ഏറിയിരുന്നു; താഴത്തെ നിലയിൽനിന്ന് മദ്ധ്യനിലയിൽക്കൂടി മുകളിലത്തെ നിലയിൽ കയറാം. 
'''
"8" = '''
:sup:`8` ഞാൻ ആലയത്തിന്‍റെ ചുറ്റിലും പൊക്കമുള്ള ഒരു തറ കണ്ടു; പാർശ്വമുറികളുടെ അടിസ്ഥാനങ്ങൾ ഒരു മുഴുദണ്ഡായിരുന്നു; അതായത് ആറു മുഴം വീതി. 
'''
"9" = '''
:sup:`9` പാർശ്വമുറികളുടെ പുറംഭിത്തിയുടെ ഘനം അഞ്ചു മുഴമായിരുന്നു; 
'''
"10" = '''
:sup:`10` എന്നാൽ ആലയത്തിന്‍റെ പാർശ്വമുറികൾക്കും മണ്ഡപങ്ങൾക്കും ഇടയിൽ ആലയത്തിന് ചുറ്റും ഇരുപതു മുഴം വീതിയുള്ള മുറ്റം ഉണ്ടായിരുന്നു. 
'''
"11" = '''
:sup:`11` പാർശ്വമുറികളുടെ വാതിലുകൾ പുറംതിണ്ണയ്ക്കു നേരെ തുറന്നിരുന്നു; ഒരു വാതിൽ വടക്കോട്ടും ഒരു വാതിൽ തെക്കോട്ടും ആയിരുന്നു; പുറംതിണ്ണയുടെ വീതി ചുറ്റും അഞ്ചു മുഴമായിരുന്നു. 
'''
"12" = '''
:sup:`12` മുറ്റത്തിൻ്റെ മുമ്പിൽ പടിഞ്ഞാറോട്ടുള്ള കെട്ടിടം എഴുപത് മുഴം വീതിയുള്ളതും കെട്ടിടത്തിൻ്റെ ചുറ്റുമുള്ള ഭിത്തി അഞ്ചു മുഴം ഘനമുള്ളതും തൊണ്ണൂറു മുഴം നീളമുള്ളതും ആയിരുന്നു. 
'''
"13" = '''
:sup:`13` അവൻ ആലയം അളന്നു: നീളം നൂറുമുഴം; മുറ്റവും കെട്ടിടവും അതിന്‍റെ ഭിത്തികളും അളന്നു; അതിനും നൂറുമുഴം നീളം. 
'''
"14" = '''
:sup:`14` ആലയത്തിന്‍റെ മുൻഭാഗത്തിൻ്റെയും കിഴക്കുള്ള മുറ്റത്തിൻ്റെയും വീതിയും നൂറുമുഴമായിരുന്നു. 
'''
"15" = '''
:sup:`15` പിന്നെ അവൻ മുറ്റത്തിൻ്റെ പിൻഭാഗത്ത് അതിനെതിരെയുള്ള കെട്ടിടത്തിൻ്റെ നീളവും അതിന് ഇരുവശത്തും ഉള്ള നടപ്പുരകളും അളന്നു; നൂറുമുഴം. അകത്തെ മന്ദിരത്തിനും പ്രാകാരത്തിന്‍റെ പൂമുഖങ്ങൾക്കും 
'''
"16" = '''
:sup:`16` ഉമ്മരപ്പടികൾക്കും അഴിയുള്ള ജാലകങ്ങൾക്കും ഉമ്മരപ്പടിക്കു മേൽ മൂന്നു നിലയായി ചുറ്റും ഉണ്ടായിരുന്ന നടപ്പുരകൾക്കും നിലത്തുനിന്ന് ജാലകങ്ങൾ വരെ പലകയടിച്ചിരുന്നു; ജാലകങ്ങൾ മൂടിയിരുന്നു. 
'''
"17" = '''
:sup:`17` അകത്തെ ആലയത്തിന്‍റെ വാതിലിന്‍റെ മുകൾഭാഗം വരെയും, പുറമെയും, ചുറ്റും എല്ലാ ഭിത്തിമേലും അകത്തും പുറത്തും ചിത്രപ്പണി ഉണ്ടായിരുന്നു. 
'''
"18" = '''
:sup:`18` കെരൂബുകളും ഈന്തപ്പനകളും അതിന്മേൽ കൊത്തിയിരുന്നു; കെരൂബിനും കെരൂബിനും ഇടയിൽ ഓരോ ഈന്തപ്പനയും ഓരോ കെരൂബിനും ഈ രണ്ടു മുഖവും ഉണ്ടായിരുന്നു. 
'''
"19" = '''
:sup:`19` മനുഷ്യമുഖം ഒരു വശത്തുള്ള ഈന്തപ്പനയുടെ നേരെയും ബാലസിംഹമുഖം മറുവശത്തുള്ള ഈന്തപ്പനയുടെ നേരെയും ആയിരുന്നു; ആലയത്തിന്‍റെ ചുറ്റും എല്ലായിടവും ഇങ്ങനെ ഉണ്ടാക്കിയിരുന്നു. 
'''
"20" = '''
:sup:`20` നിലംമുതൽ വാതിലിന്‍റെ മുകൾഭാഗംവരെ കെരൂബുകളും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു; ഇങ്ങനെ ആയിരുന്നു മന്ദിരത്തിന്‍റെ ഭിത്തി. 
'''
"21" = '''
:sup:`21` മന്ദിരത്തിന് സമചതുരമായുള്ള കട്ടിളക്കാലുകളുണ്ടായിരുന്നു; അവ വിശുദ്ധമന്ദിരത്തിന്‍റെ മുമ്പിൽ യാഗപീഠംപോലെയുള്ളതായിരുന്നു. 
'''
"22" = '''
:sup:`22` യാഗപീഠം മരംകൊണ്ടുള്ളതും, മൂന്നു മുഴം ഉയരവും രണ്ടു മുഴം നീളവും ഉള്ളതുമായിരുന്നു; അതിന്‍റെ കോണുകളും ചുവടും വശങ്ങളും മരംകൊണ്ടായിരുന്നു; അവൻ എന്നോട്: “ഇത് യഹോവയുടെ സന്നിധിയിലെ മേശയാകുന്നു” എന്നു കല്പിച്ചു. 
'''
"23" = '''
:sup:`23` മന്ദിരത്തിനും അതിവിശുദ്ധമന്ദിരത്തിനും ഈ രണ്ടു കതകുകൾ ഉണ്ടായിരുന്നു. 
'''
"24" = '''
:sup:`24` കതകുകൾക്ക് ഈ രണ്ടു മടക്കുപാളികൾ ഉണ്ടായിരുന്നു; ഒരു കതകിന് രണ്ടു മടക്കുപാളികൾ; മറ്റെ കതകിന് രണ്ടു മടക്കുപാളികൾ. 
'''
"25" = '''
:sup:`25` ഭിത്തികളിൽ എന്നപോലെ മന്ദിരത്തിന്‍റെ കതകുകളിന്മേലും കെരൂബുകളും ഈന്തപ്പനകളും ഉണ്ടാക്കിയിരുന്നു; പുറമെ പൂമുഖത്തിൻ്റെ മുമ്പിൽ മരംകൊണ്ടുള്ള ഒരു വിതാനം ഉണ്ടായിരുന്നു. 
'''
"26" = '''
:sup:`26` പൂമുഖത്തിൻ്റെ പാർശ്വങ്ങളിൽ ഇരുവശത്തും അഴിയുള്ള ജാലകങ്ങളും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു; ഇങ്ങനെയായിരുന്നു ആലയത്തിന്‍റെ പാർശ്വമുറികളുടെയും തുലാങ്ങളുടെയും പണികൾ. 
'''
