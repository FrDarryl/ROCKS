[4]
"1" = '''
:sup:`1` ഏഹൂദിന്‍റെ മരണശേഷം യിസ്രായേൽ മക്കൾ വീണ്ടും യഹോവയ്ക്ക് ഇഷ്ടമില്ലാത്തത് ചെയ്തു. 
'''
"2" = '''
:sup:`2` അപ്പോൾ ഹാസോർ ഭരിച്ചിരുന്ന കനാന്യരാജാവായ യാബീന് യഹോവ അവരെ വിറ്റുകളഞ്ഞു. അവന്‍റെ സൈന്യാധിപനായ സീസെര മറ്റ് ജനതകൾ പാർത്തിരുന്ന ഹരോശെത്ത് ഹഗോമയിൽ നിന്നുള്ളവൻ ആയിരുന്നു. 
'''
"3" = '''
:sup:`3` യാബീന് തൊള്ളായിരം ഇരിമ്പുരഥങ്ങൾ ഉണ്ടായിരുന്നു. അവൻ യിസ്രായേൽ മക്കളെ ഇരുപതു വർഷം അതികഠിനമായി കഷ്ടപ്പെടുത്തിയതിനാൽ അവർ യഹോവയോട് നിലവിളിച്ചു. 
'''
"4" = '''
:sup:`4` ആ കാലത്ത് ലപ്പീദോത്തിന്‍റെ ഭാര്യ പ്രവാചകിയായ ദെബോരാ ആയിരുന്നു യിസ്രായേലിൽ ന്യായപാലനം നടത്തിയിരുന്നത്. 
'''
"5" = '''
:sup:`5` അവൾ എഫ്രയീംപർവ്വതത്തിൽ രാമായ്ക്കും ബേഥേലിനും ഇടയിലുള്ള ദെബോരായുടെ ഈന്തപ്പനയുടെ കീഴിൽ ഇരിക്കുന്നതും യിസ്രായേൽ മക്കൾ ന്യായവിസ്താരത്തിനായി അവളുടെ അടുക്കൽ ചെല്ലുന്നതും പതിവായിരുന്നു. 
'''
"6" = '''
:sup:`6` അവൾ അബീനോവാമിന്‍റെ മകനായ ബാരാക്കിനെ നഫ്താലിയിലെ കാദേശിൽ നിന്ന് വിളിപ്പിച്ച് അവനോട്: “താബോർപർവ്വതത്തിൽ സൈന്യങ്ങളെ അണിനിരത്തുക; ആകയാൽ നീ പുറപ്പെട്ടു നഫ്താലിയുടെയും സെബൂലൂന്‍റെയും മക്കളിൽ പതിനായിരംപേരെ ചേർത്തുകൊള്ളുക. 
'''
"7" = '''
:sup:`7` ഞാൻ യാബീന്‍റെ സൈന്യാധിപൻ സീസെരയെയും അവന്‍റെ രഥങ്ങളെയും സൈന്യത്തെയും കീശോൻ തോട്ടിനരികെ നിനക്കെതിരെ അണിനിരത്തും; അവനെ നിന്‍റെ കയ്യിൽ ഏല്പിക്കുമെന്നു യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ കല്പിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` ബാരാക്ക് അവളോട്: “നീ എന്നോടുകൂടെ വരുന്നെങ്കിൽ ഞാൻ പോകാം; നീ വരുന്നില്ല എങ്കിൽ ഞാൻ പോകയില്ല” എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അതിന് അവൾ: “ഞാൻ നിന്നോടുകൂടെ പോരാം; എന്നിരുന്നാലും നിന്‍റെ ഈ യാത്രയാൽ ഉണ്ടാകുന്ന ബഹുമാനം നിനക്ക് ലഭിക്കുകയില്ല; എന്തുകൊണ്ടെന്നാൽ യഹോവ സീസെരയെ ഒരു സ്ത്രീയുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുക്കും” എന്നു പറഞ്ഞു. അങ്ങനെ ദെബോരാ എഴുന്നേറ്റ് ബാരാക്കിനോടുകൂടെ കേദെശിലേക്ക് പോയി. 
'''
"10" = '''
:sup:`10` ബാരാക്ക് സെബൂലൂനെയും നഫ്താലിയെയും കേദെശിൽ വിളിച്ചുകൂട്ടി; അവന്‍റെ ആജ്ഞപ്രകാരം പതിനായിരം (10,000) പേർ കയറിച്ചെന്നു; ദെബോരയും കൂടെച്ചെന്നു. 
'''
"11" = '''
:sup:`11` എന്നാൽ കേന്യനായ ഹേബെർ, മോശെയുടെ അളിയൻ ഹോബാബിന്‍റെ മക്കളായ കേന്യരെ വിട്ടുപിരിഞ്ഞ്, കേദെശിനരികെയുള്ള സാനന്നീമിലെ കരുവേലകംവരെ കൂടാരം അടിച്ചിരുന്നു. 
'''
"12" = '''
:sup:`12` അബീനോവാബിന്‍റെ മകനായ ബാരാക്ക് താബോർപർവ്വതത്തിൽ കയറിയിരിക്കുന്നു എന്ന് അവർ സീസെരയ്ക്ക് അറിവ് കൊടുത്തു. 
'''
"13" = '''
:sup:`13` സീസെര തനിക്കുള്ള തൊള്ളായിരം (900) ഇരിമ്പുരഥങ്ങളുമായി, പടജ്ജനത്തെ എല്ലാം ജനതകൾ പാർത്തിരുന്ന ഹരോശെത്തിൽനിന്നു കീശോൻ തോട്ടിന്നരികെ കൂട്ടിവരുത്തി. 
'''
"14" = '''
:sup:`14` അപ്പോൾ ദെബോരാ ബാരാക്കിനോട്: “പുറപ്പെട്ടുചെല്ലുക; സീസെരയെ യഹോവ നിന്‍റെ കയ്യിൽ ഏല്പിക്കുന്ന ദിവസം ഇന്നാകുന്നു; യഹോവ നിനക്ക് മുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു” എന്നു പറഞ്ഞു. അങ്ങനെ ബാരാക്കും അവന്‍റെ പിന്നാലെ പതിനായിരം (10,000) പേരും താബോർപർവ്വതത്തിൽ നിന്ന് ഇറങ്ങിച്ചെന്നു. 
'''
"15" = '''
:sup:`15` യഹോവ സീസെരയെയും അവന്‍റെ സകലരഥങ്ങളെയും സൈന്യത്തെയും ബാരാക്കിന്‍റെ മുമ്പിൽ വാളാൽ തോല്പിച്ചു; സീസെര രഥത്തിൽനിന്നു ഇറങ്ങി കാൽനടയായി ഓടിപ്പോയി. 
'''
"16" = '''
:sup:`16` ബാരാക്ക് രഥങ്ങളെയും സൈന്യത്തെയും ജനതകൾ പാർത്തിരുന്ന ഹരോശെത്ത്‌വരെ ഓടിച്ചു; സീസെരയുടെ സൈന്യമൊക്കെയും വാളാൽ വീണു; ഒരുത്തനും ശേഷിച്ചില്ല. 
'''
"17" = '''
:sup:`17` എന്നാൽ കേന്യനായ ഹേബെരിന്‍റെ കുടുംബവും ഹാസോർ രാജാവായ യാബീനും തമ്മിൽ സമാധാനം ആയിരുന്നതിനാൽ സീസെര കാൽനടയായി ഹേബെരിന്‍റെ ഭാര്യ യായേലിന്‍റെ കൂടാരത്തിലേക്ക് ഓടിച്ചെന്നു 
'''
"18" = '''
:sup:`18` യായേൽ സീസെരയെ എതിരേറ്റുചെന്ന് അവനോട്: “ഇങ്ങോട്ട് കയറിക്കൊൾക, യജമാനനേ, ഭയപ്പെടാതെ ഇങ്ങോട്ട് കയറിക്കൊൾക” എന്നു പറഞ്ഞു. അവൻ അവളുടെ അടുക്കൽ കൂടാരത്തിൽ കയറിച്ചെന്നു; അവൾ അവനെ ഒരു പുതപ്പുകൊണ്ട് മൂടി. 
'''
"19" = '''
:sup:`19` അവൻ അവളോട്: “എനിക്ക് ദാഹിക്കുന്നു; കുടിക്കുവാൻ കുറെ വെള്ളം തരേണമേ” എന്നു പറഞ്ഞു. അവൾ പാൽ പാത്രം തുറന്ന് അവന് കുടിക്കുവാൻ കൊടുത്തു; പിന്നെയും അവനെ മൂടി. 
'''
"20" = '''
:sup:`20` അവൻ അവളോട്: “നീ കൂടാരവാതിൽക്കൽ നിൽക്ക; വല്ലവരും വന്ന് ഇവിടെ ആരെങ്കിലും ഉണ്ടോ എന്ന് ചോദിച്ചാൽ ഇല്ല എന്നു പറയേണം” എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` എന്നാൽ ഹേബെരിന്‍റെ ഭാര്യ യായേൽ, കൂടാരത്തിന്‍റെ ഒരു കുറ്റി എടുത്ത് കയ്യിൽ ചുറ്റികയും പിടിച്ച് പതുക്കെ അവന്‍റെ അടുക്കൽ ചെന്നു, കുറ്റി അവന്‍റെ ചെന്നിയിൽ തറെച്ചു; അത് നിലത്തുചെന്ന് ഉറച്ചു. അവൻ ക്ഷീണം കാരണം നല്ല ഉറക്കത്തിലായിരുന്നു; അങ്ങനെ അവൻ മരിച്ചുപോയി. 
'''
"22" = '''
:sup:`22` ബാരാക്ക് സീസെരയെ അന്വേഷിച്ച് ചെന്നപ്പോൾ യായേൽ അവനെ എതിരേറ്റ് അവനോട്: “വരിക, നീ അന്വേഷിക്കുന്ന ആളെ ഞാൻ കാണിച്ചുതരാം” എന്നു പറഞ്ഞു. അവൻ അവളുടെ കൂടാരത്തിലെത്തിയപ്പോൾ സീസെര ചെന്നിയിൽ കുറ്റിയുമായി മരിച്ചു കിടക്കുന്നത് കണ്ടു. 
'''
"23" = '''
:sup:`23` ഇങ്ങനെ ദൈവം അന്ന് കനാന്യരാജാവായ യാബീനെ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽ കീഴടങ്ങുമാറാക്കി. 
'''
"24" = '''
:sup:`24` യിസ്രായേൽ മക്കൾ കനാന്യരാജാവായ യാബീനെ നിശേഷം നശിക്കുന്നതുവരെ വരെ അവനെ പീഡിപ്പിച്ചു കൊണ്ടിരുന്നു. 
'''
