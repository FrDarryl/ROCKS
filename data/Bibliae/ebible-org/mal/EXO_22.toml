[22]
"1" = '''
:sup:`1` “ഒരാൾ ഒരു കാളയെയോ ആടിനെയോ മോഷ്ടിച്ച് അറുക്കുകയോ വില്ക്കുകയോ ചെയ്താൽ അവൻ ഒരു കാളയ്ക്ക് അഞ്ചു കാളകളെയും, ഒരു ആടിന് നാലു ആടുകളെയും പകരം കൊടുക്കേണം. 
'''
"2" = '''
:sup:`2` രാത്രിയിൽ കള്ളൻ വീട് തുരക്കുമ്പോൾ പിടിക്കപ്പെട്ട് അടികൊണ്ട് മരിച്ചുപോയാൽ പിടിച്ചവൻ കുറ്റക്കാരനല്ല. 
'''
"3" = '''
:sup:`3` എന്നാൽ പിടിക്കപ്പെടുന്നത് പകൽനേരമാകുന്നു എങ്കിൽ അവൻ കുറ്റക്കാരനാണ്. കള്ളൻ ശരിയായ പ്രതിവിധി ചെയ്യേണം; അവൻ വകയില്ലാത്തവനെങ്കിൽ തന്‍റെ മോഷണം നിമിത്തം അവനെ വില്‍ക്കണം. 
'''
"4" = '''
:sup:`4` മോഷണവസ്തുവായ കാളയെയോ കഴുതയെയോ ആടിനെയോ ജീവനോടെ അവന്‍റെ കൈവശം കണ്ടുപിടിച്ചാൽ അവൻ ഇരട്ടി പകരം കൊടുക്കേണം. 
'''
"5" = '''
:sup:`5` “ഒരാൾ ഒരു വയലിലോ മുന്തിരിത്തോട്ടത്തിലോ തന്‍റെ കന്നുകാലിയെ അഴിച്ചുവിട്ട് തീറ്റിക്കുകയോ അത് മറ്റൊരാളുടെ വയലിൽ മേയുകയോ ചെയ്താൽ അവൻ തന്‍റെ വയലിലോ മുന്തിരിത്തോട്ടത്തിലോ ഉള്ളതിൽ നിന്നും ഉത്തമമായത് പകരം കൊടുക്കേണം. 
'''
"6" = '''
:sup:`6` “തീ വീണ് കാട് കത്തിയിട്ട് കറ്റക്കൂട്ടമോ വിളവോ നിലമോ വെന്തുപോയെങ്കിൽ തീ കത്തിച്ചവൻ പകരം കൊടുക്കേണം. 
'''
"7" = '''
:sup:`7` “ഒരാൾ കൂട്ടുകാരന്‍റെ അടുക്കൽ പണമോ വല്ല സാധനമോ സൂക്ഷിക്കുവാൻ ഏല്പിച്ചിരിക്കെ അത് അവന്‍റെ വീട്ടിൽനിന്ന് കളവുപോയാൽ കള്ളനെ പിടികിട്ടി എന്നു വരികിൽ കള്ളൻ ഇരട്ടി പകരം കൊടുക്കേണം. 
'''
"8" = '''
:sup:`8` കള്ളനെ പിടികിട്ടാതിരുന്നാൽ ആ വീട്ടുകാരൻ കൂട്ടുകാരന്‍റെ വസ്തു അപഹരിച്ചിട്ടുണ്ടോ എന്നു അറിയുവാൻ അവനെ ദൈവസന്നിധിയിൽ കൊണ്ടുപോകേണം. 
'''
"9" = '''
:sup:`9` കാണാതെപോയ കാള, കഴുത, ആട്, വസ്ത്രം മുതലായ എന്തിനെയെങ്കിലും സംബന്ധിച്ച് “ഇത് എനിക്കുള്ളത്” എന്നു ഒരാൾ പറഞ്ഞ് കുറ്റം ചുമത്തിയാൽ രണ്ടു പേരുടെയും കാര്യം ദൈവസന്നിധിയിൽ വരേണം; കുറ്റക്കാരനെന്ന് ദൈവം വിധിക്കുന്നവൻ കൂട്ടുകാരന് ഇരട്ടി പകരം കൊടുക്കേണം. 
'''
"10" = '''
:sup:`10` “ഒരാൾ അയൽക്കാരൻ്റെ പക്കൽ കഴുത, കാള, ആട് എന്നിങ്ങനെ ഏതെങ്കിലും ഒരു മൃഗത്തെ സൂക്ഷിക്കുവാൻ ഏല്പിച്ചിരിക്കെ, അത് ചത്തുപോകുകയോ അതിന് വല്ല കേട് സംഭവിക്കുകയോ ആരും കാണാതെ കളവുപോകുകയോ ചെയ്താൽ 
'''
"11" = '''
:sup:`11` ഉടമസ്ഥൻ്റെ വസ്തു താൻ അപഹരിച്ചിട്ടില്ല എന്നു യഹോവയെക്കൊണ്ടുള്ള സത്യം രണ്ടു പേർക്കും സമ്മതം ആയിരിക്കേണം; ഉടമസ്ഥൻ അത് സമ്മതിക്കേണം; മറ്റവൻ പകരം കൊടുക്കണ്ട. 
'''
"12" = '''
:sup:`12` എന്നാൽ അത് അവന്‍റെ പക്കൽനിന്ന് കളവുപോയെങ്കിൽ അവൻ അതിന്‍റെ ഉടമസ്ഥന് പകരം കൊടുക്കേണം. 
'''
"13" = '''
:sup:`13` അത് കടിച്ചു കീറിപ്പോയെങ്കിൽ അവൻ അതിന് തെളിവ് കൊണ്ടുവരേണം; കടിച്ചു കീറിപ്പോയതിന് അവൻ പകരം കൊടുക്കണ്ട. 
'''
"14" = '''
:sup:`14` “ഒരാൾ കൂട്ടുകാരനോട് ഏതെങ്കിലും മൃഗത്തെ വായ്പ വാങ്ങിയിട്ട് ഉടമസ്ഥൻ അരികെ ഇല്ലാതിരിക്കുമ്പോൾ വല്ല കേട് സംഭവിക്കുകയോ ചത്തുപോവുകയോ ചെയ്താൽ അവൻ പകരം കൊടുക്കേണം. 
'''
"15" = '''
:sup:`15` ഉടമസ്ഥൻ അരികെ ഉണ്ടായിരുന്നാൽ അവൻ പകരം കൊടുക്കണ്ട; അത് കൂലിക്ക് വാങ്ങിയതെങ്കിൽ അതിന് കൂലിയുണ്ടല്ലോ. 
'''
"16" = '''
:sup:`16` “വിവാഹനിശ്ചയം കഴിഞ്ഞിട്ടില്ലാത്ത ഒരു കന്യകയെ ഒരാൾ വശീകരിച്ച് അവളോടുകൂടെ ശയിച്ചാൽ അവൻ സ്ത്രീധനം കൊടുത്ത് അവളെ വിവാഹം കഴിക്കേണം. 
'''
"17" = '''
:sup:`17` അവളെ അവനു കൊടുക്കുവാൻ അവളുടെ അപ്പന് അശേഷം മനസ്സില്ലെങ്കിൽ അവൻ കന്യകമാരുടെ സ്ത്രീധനത്തിന് ഒത്തവണ്ണം പണം കൊടുക്കേണം. 
'''
"18" = '''
:sup:`18` “ക്ഷുദ്രക്കാരത്തിയെ നീ ജീവനോടെ വെക്കരുത്. 
'''
"19" = '''
:sup:`19` “മൃഗത്തോടുകൂടി ശയിക്കുന്ന ഏവനും മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"20" = '''
:sup:`20` “യഹോവയ്ക്ക് മാത്രമല്ലാതെ വേറെ ദൈവങ്ങൾക്ക് യാഗം കഴിക്കുന്നവനെ നിർമ്മൂലമാക്കണം. 
'''
"21" = '''
:sup:`21` പരദേശിയെ പീഡിപ്പിക്കരുത്, ഉപദ്രവിക്കയുമരുത്; നിങ്ങൾ മിസ്രയീമിൽ പരദേശികൾ ആയിരുന്നുവല്ലോ. 
'''
"22" = '''
:sup:`22` “വിധവയെയും അനാഥനെയും നിങ്ങൾ ക്ലേശിപ്പിക്കരുത്. 
'''
"23" = '''
:sup:`23` അവരെ ഏതെങ്കിലും വിധത്തിൽ ക്ലേശിപ്പിക്കുകയും അവർ എന്നോട് നിലവിളിക്കുകയും ചെയ്താൽ ഞാൻ അവരുടെ നിലവിളി കേൾക്കും; 
'''
"24" = '''
:sup:`24` എന്‍റെ കോപം ജ്വലിച്ച് ഞാൻ വാൾകൊണ്ട് നിങ്ങളെ കൊല്ലും; നിങ്ങളുടെ സ്ത്രീകൾ വിധവമാരും നിങ്ങളുടെ പൈതങ്ങൾ അനാഥരുമായിത്തീരും. 
'''
"25" = '''
:sup:`25` “എന്‍റെ ജനത്തിൽ നിന്‍റെ അടുക്കലുള്ള ഒരു ദരിദ്രന് പണം വായ്പ കൊടുത്താൽ കടക്കാരനെപ്പോലെ പെരുമാറരുത്; അവനോട് പലിശ വാങ്ങുകയും അരുത്. 
'''
"26" = '''
:sup:`26` നീ കൂട്ടുകാരന്‍റെ വസ്ത്രം പണയം വാങ്ങിയാൽ സൂര്യൻ അസ്തമിക്കുംമുമ്പെ മടക്കിക്കൊടുക്കേണം. 
'''
"27" = '''
:sup:`27` അതുമാത്രമാണല്ലോ അവന്‍റെ പുതപ്പ്; അതുമാത്രമാണല്ലോ അവന്‍റെ ശരീരം മൂടുന്ന വസ്ത്രം; അവൻ പിന്നെ എന്ത് പുതച്ച് കിടക്കും? അവൻ എന്നോട് നിലവിളിക്കുമ്പോൾ ഞാൻ കേൾക്കും; ഞാൻ കൃപയുള്ളവനല്ലോ. 
'''
"28" = '''
:sup:`28` “നീ ദൈവത്തെ ദുഷിക്കരുത്; നിന്‍റെ ജനത്തിന്‍റെ അധിപതിയെ ശപിക്കയുമരുത്. 
'''
"29" = '''
:sup:`29` നിന്‍റെ വിളവും ദ്രാവകവർഗ്ഗവും അർപ്പിക്കുവാൻ താമസിക്കരുത്; നിന്‍റെ പുത്രന്മാരിൽ ആദ്യജാതനെ എനിക്ക് തരേണം. 
'''
"30" = '''
:sup:`30` നിന്‍റെ കാളകളിലും ആടുകളിലും അങ്ങനെ തന്നെ; അത് ഏഴു ദിവസം തള്ളയോട് കൂടി ഇരിക്കട്ടെ; എട്ടാം ദിവസം അതിനെ എനിക്ക് തരേണം. 
'''
"31" = '''
:sup:`31` “നിങ്ങൾ എനിക്ക് വിശുദ്ധന്മാരായിരിക്കേണം; കാട്ടുമൃഗം കടിച്ചുകീറിയ മാംസം തിന്നരുത്. നിങ്ങൾ അതിനെ നായ്ക്കൾക്ക് ഇട്ടുകളയേണം. 
'''
