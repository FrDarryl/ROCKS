[1]
"1" = '''
:sup:`1` യേശുക്രിസ്തുവിന്‍റെ ഒരു അപ്പൊസ്തലനായ പത്രൊസ്, പ്രദേശങ്ങളായ പൊന്തൊസിലും ഗലാത്യയിലും കപ്പദോക്യയിലും ആസ്യയിലും ബിഥുന്യയിലും ആകമാനം ചിതറിപ്പാർക്കുന്നവരും, 
'''
"2" = '''
:sup:`2` യേശുക്രിസ്തുവിനോടുള്ള അനുസരണത്തിനാലും അവന്‍റെ രക്തത്താൽ തളിക്കപ്പെട്ടതിനാലും ആത്മാവിന്‍റെ വിശുദ്ധീകരണം പ്രാപിച്ച് പിതാവായ ദൈവത്തിന്‍റെ മുന്നറിവിൻ പ്രകാരം തിരഞ്ഞെടുക്കപ്പെട്ടവരുമായ പരദേശികളായ ദൈവജനങ്ങള്‍ക്ക് എഴുതുന്നത്: നിങ്ങൾക്ക് കൃപയും സമാധാനവും വർദ്ധിച്ച് വരുമാറാകട്ടെ. 
'''
"3" = '''
:sup:`3` നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ പിതാവായ ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ. മരിച്ചവരിൽ നിന്നുള്ള യേശുക്രിസ്തുവിന്‍റെ പുനരുത്ഥാനത്താൽ തന്‍റെ കരുണാധിക്യപ്രകാരം തന്‍റെ ജീവനുള്ള പ്രത്യാശയ്ക്കായി, അവൻ നമ്മെ വീണ്ടും ജനിപ്പിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അതുമൂലം അഴുകിപ്പോകാത്തതും മാലിന്യപ്പെടാത്തതും വാടിപ്പോകാത്തതുമായ ഒരു അവകാശം സ്വർഗ്ഗത്തിൽ നിങ്ങൾക്കായി ഒരുക്കിയിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` വിശ്വാസത്താൽ രക്ഷയ്ക്കായി, ദൈവശക്തിയിൽ കാത്ത് സൂക്ഷിക്കപ്പെട്ടിരിക്കുന്ന നിങ്ങൾക്ക് ഇത് അന്ത്യനാളുകളിൽ വെളിപ്പെട്ട് വരും. 
'''
"6" = '''
:sup:`6` ഇപ്പോൾ നിങ്ങൾ അല്പനേരത്തേക്ക് വിവിധ പരീക്ഷകളാൽ ഭാരപ്പെട്ടിരിക്കുന്നത് ആവശ്യമെങ്കിലും അത് മൂലം വളരെ സന്തോഷിച്ചു കൊൾവിൻ. 
'''
"7" = '''
:sup:`7` നശിച്ചുപോകുന്ന പൊന്നിനേക്കാൾ വിലയേറിയതായ നിങ്ങളുടെ വിശ്വാസത്തിന്‍റെ ശോധന, തീയിനാൽ പരീക്ഷിക്കപ്പെടുമെങ്കിലും, യേശുക്രിസ്തുവിന്‍റെ രണ്ടാം വരവിന്‍റെ പ്രത്യക്ഷതയിൽ പുകഴ്ചയ്ക്കും മാനത്തിനും മഹത്വത്തിനുമായി കാണ്മാൻ ഇടവരും. 
'''
"8" = '''
:sup:`8` കണ്ടിട്ടില്ലെങ്കിലും നിങ്ങൾ അവനെ സ്നേഹിക്കുന്നു; അവനെ ഇപ്പോൾ കാണുന്നില്ലെങ്കിലും, നിങ്ങൾ അവനെ വിശ്വസിക്കുന്നതിനാൽ മഹത്വമേറിയതും വിവരിക്കാനാകാത്തതുമായ സന്തോഷത്താൽ ഉല്ലസിക്കുവിൻ. 
'''
"9" = '''
:sup:`9` അങ്ങനെ നിങ്ങളുടെ വിശ്വാസത്തിന്‍റെ പൂർത്തിയായ ആത്മരക്ഷ പ്രാപിക്കുവിൻ. 
'''
"10" = '''
:sup:`10` നിങ്ങൾക്കായി ഒരുക്കിയിരിക്കുന്ന കൃപയെക്കുറിച്ച് പ്രവചിച്ച പ്രവാചകന്മാർ ഈ രക്ഷയെ അന്വേഷിക്കുകയും പരിശോധിക്കുകയും ചെയ്തിരുന്നു. 
'''
"11" = '''
:sup:`11` അവരിലുള്ള ക്രിസ്തുവിൻ ആത്മാവ് ക്രിസ്തുവിന് വരേണ്ടുന്ന കഷ്ടങ്ങളെയും പിൻവരുന്ന മഹിമയേയും മുമ്പിൽകൂട്ടി സാക്ഷീകരിച്ചപ്പോൾ സൂചിപ്പിച്ച സമയം ഏതോ എങ്ങനെയുള്ളതോ എന്നു പ്രവാചകന്മാർ ആരാഞ്ഞുനോക്കി, 
'''
"12" = '''
:sup:`12` എന്നാൽ അവർ ശുശ്രൂഷ ചെയ്തത് അവർക്കായിട്ടല്ല നമുക്കുവേണ്ടിയത്രെ എന്നു അവർക്ക് വെളിപ്പെട്ടു; ദൈവദൂതന്മാർ പോലും അറിയുവാൻ ആഗ്രഹിക്കുന്ന ഇക്കാര്യങ്ങൾ സ്വർഗ്ഗത്തിൽനിന്നു അയയ്ക്കപ്പെട്ട പരിശുദ്ധാത്മാവിനോട് ചേർന്ന് നിങ്ങളോട് ഇപ്പോൾ പ്രസംഗിച്ച സുവിശേഷകരാൽ അറിയിക്കപ്പെട്ടതുതന്നെ. 
'''
"13" = '''
:sup:`13` ആകയാൽ നിങ്ങളുടെ മനസ്സ് ഉറപ്പിച്ചും, ചിന്തയിൽ ഗൗരവമുള്ളവരായും യേശുക്രിസ്തുവിന്‍റെ പ്രത്യക്ഷതയിങ്കൽ നിങ്ങൾക്ക് വരുവാനുള്ള കൃപയിൽ പൂർണ്ണ പ്രത്യാശ വെച്ചുകൊൾവിൻ. 
'''
"14" = '''
:sup:`14` പണ്ട് നിങ്ങളുടെ അജ്ഞാനകാലത്ത് ഉണ്ടായിരുന്ന മോഹങ്ങളെ മാതൃകയാക്കരുത് 
'''
"15" = '''
:sup:`15` എന്നാൽ വിശുദ്ധനായവൻ നിങ്ങളെ വിളിച്ചിരിക്കുന്നതുകൊണ്ട് ജീവിതത്തിലെ എല്ലാപെരുമാറ്റങ്ങളിലും നിങ്ങൾ വിശുദ്ധരായിരിപ്പിൻ. 
'''
"16" = '''
:sup:`16` “ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങളും വിശുദ്ധരായിരിപ്പിൻ” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"17" = '''
:sup:`17` ഓരോരുത്തരുടെയും പ്രവൃത്തിക്ക് തക്കവണ്ണം നിഷ‌്പക്ഷമായി ന്യായം വിധിക്കുന്നവനെ നിങ്ങൾ പിതാവായ ദൈവം എന്നു വിളിക്കുന്നു എങ്കിൽ നിങ്ങളുടെ പ്രവാസകാലം ഭയഭക്തിയോടെ ജീവിക്കുവിൻ. 
'''
"18" = '''
:sup:`18` പിതാക്കന്മാരിൽനിന്ന് പഠിച്ച വ്യർത്ഥമായ പെരുമാറ്റങ്ങളിൽ നിന്ന് നിങ്ങളെ വീണ്ടെടുത്തിരിക്കുന്നത്, പൊന്ന്, വെള്ളി, മുതലായ നശിച്ചുപോകുന്ന വസ്തുക്കളെക്കൊണ്ടല്ല, 
'''
"19" = '''
:sup:`19` ക്രിസ്തു എന്ന നിർദ്ദോഷവും നിഷ്കളങ്കവുമായ കുഞ്ഞാടിൻ്റെ ശ്രേഷ്ഠമേറിയ രക്തംകൊണ്ടത്രേ എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ. 
'''
"20" = '''
:sup:`20` ക്രിസ്തു ലോകസ്ഥാപനത്തിന് മുൻപ് തിരഞ്ഞെടുക്കപ്പെട്ടവനും ഈ അന്ത്യകാലത്ത് നിങ്ങൾക്ക് വെളിപ്പെട്ടവനും ആകുന്നു. 
'''
"21" = '''
:sup:`21` അവൻ മുഖാന്തരം ദൈവത്തിൽ വിശ്വസിക്കുന്ന നിങ്ങൾ നിമിത്തം നിങ്ങളുടെ വിശ്വാസവും പ്രത്യാശയും ദൈവത്തിൽ വെച്ചുകൊള്ളേണ്ടതിന് ദൈവം അവനെ മരിച്ചവരുടെ ഇടയിൽനിന്ന് എഴുന്നേല്പിച്ചു, അവനു തേജസ്സ് കൊടുത്തുമിരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` എന്നാൽ സത്യം അനുസരിക്കുകയാൽ നിങ്ങളുടെ ആത്മാക്കളെ നിർവ്യാജമായ സഹോദരപ്രീതിക്കായി നിർമ്മലീകരിച്ചിരിക്കകൊണ്ട് ഹൃദയപൂർവ്വം അന്യോന്യം ഉറ്റുസ്നേഹിക്കുവിൻ. 
'''
"23" = '''
:sup:`23` നശിച്ചുപോകുന്ന ബീജത്താലല്ല, നശിക്കാത്തതിനാൽ ജീവനുള്ളതും നിലനില്ക്കുന്നതുമായ ദൈവവചനത്താൽ തന്നെ നിങ്ങൾ വീണ്ടും ജനിച്ചിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` “സകലജഡവും പുല്ലുപോലെയും അതിന്‍റെ മഹത്വം എല്ലാം പുല്ലിൻ്റെ പൂപോലെയും ആകുന്നു; പുല്ല് വാടിയും, പൂവ് കൊഴിഞ്ഞും പോകുന്നു; 
'''
"25" = '''
:sup:`25` കർത്താവിന്‍റെ വചനമോ എന്നേക്കും നിലനില്ക്കുന്നു.” അത് ആകുന്നു നിങ്ങളോടു പ്രസംഗിച്ച സുവിശേഷം. 
'''
