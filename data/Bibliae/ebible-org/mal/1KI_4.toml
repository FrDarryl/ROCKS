[4]
"1" = '''
:sup:`1` അങ്ങനെ ശലോമോൻ രാജാവ് എല്ലാ യിസ്രായേലിനും രാജാവായി. 
'''
"2" = '''
:sup:`2` അവന്‍റെ ഉദ്യോഗസ്ഥന്മാർ: സാദോക്കിന്‍റെ മകൻ അസര്യാവ് പുരോഹിതൻ. 
'''
"3" = '''
:sup:`3` ശീശയുടെ പുത്രന്മാരായ എലീഹോരെഫും അഹീയാവും പകർപ്പെഴുത്തുകാർ; അഹീലൂദിന്‍റെ മകൻ യെഹോശാഫാത്ത് രാജകീയ ചരിത്രം എഴുതുന്നവനും; 
'''
"4" = '''
:sup:`4` യെഹോയാദയുടെ മകൻ ബെനായാവ് സേനാധിപതി, സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ; 
'''
"5" = '''
:sup:`5` നാഥാന്‍റെ മകൻ അസര്യാവ് കാര്യവിചാരകന്മാരുടെ മേധാവി; നാഥാന്‍റെ മകൻ സാബൂദ് പുരോഹിതനും രാജാവിന്‍റെ സ്നേഹിതനുമായിരുന്നു; 
'''
"6" = '''
:sup:`6` അഹീശാർ കൊട്ടാരംവിചാരകൻ; അബ്ദയുടെ മകൻ അദോനീരാം കഠിനവേല ചെയ്യുന്നവരുടെ മേധാവി. 
'''
"7" = '''
:sup:`7` രാജാവിനും കുടുംബത്തിനും ഭക്ഷണപദാർത്ഥങ്ങൾ എത്തിച്ചുകൊടുപ്പാൻ ശലോമോനു യിസ്രായേലിലൊക്കെയും പന്ത്രണ്ടു അധിപന്മാർ ഉണ്ടായിരുന്നു. അവരിൽ ഓരോരുത്തൻ ആണ്ടിൽ ഓരോമാസം വീതം വേണ്ടുന്ന ഭക്ഷണപദാർത്ഥങ്ങൾ എത്തിച്ചുകൊടുത്തിരുന്നു. 
'''
"8" = '''
:sup:`8` അവരുടെ പേരുകൾ: എഫ്രയീംമലനാട്ടിൽ ബെൻ-ഹൂർ; 
'''
"9" = '''
:sup:`9` മാക്കസ്, ശാൽബീം, ബേത്ത്-ശേമെശ്, ഏലോൻ-ബേത്ത്-ഹാനാൻ എന്നീ സ്ഥലങ്ങളിൽ ബെൻ-ദേക്കെർ; 
'''
"10" = '''
:sup:`10` അരുബ്ബോത്തിൽ ബെൻ-ഹേസെർ; സോഖോവും ഹേഫെർ ദേശം മുഴുവനും അവന്‍റെ അധീനതയിൽ ആയിരുന്നു; 
'''
"11" = '''
:sup:`11` നാഫത്ത്-ദോറിൽ ബെൻ-അബീനാദാബ്; ശലോമോന്‍റെ മകൾ താഫത്ത് അവന്‍റെ ഭാര്യയായിരുന്നു; 
'''
"12" = '''
:sup:`12` താനാക്ക്, മെഗിദ്ദോവ്, ബേത്ത് - ശെയാൻ ദേശം മുഴുവനും അഹീലൂദിന്‍റെ മകൻ ബാനയുടെ അധീനതയിൽ ആയിരുന്നു; ബേത്ത്-ശെയാൻ, യിസ്രായേലിനു താഴെ സാരെഥാന് അരികെ യൊക്ക്മെയാമിന്‍റെ അപ്പുറത്തുള്ള ബേത്ത്-ശെയാൻ മുതൽ ആബേൽ-മെഹോലാ വരെ വ്യാപിച്ചുകിടന്നു. 
'''
"13" = '''
:sup:`13` ഗിലെയാദിലെ രാമോത്തിൽ ബെൻ-ഗേബെർ; അവന്‍റെ അധീനതയിൽ, ഗിലെയാദിൽ മനശ്ശെയുടെ മകൻ യായീരിന്‍റെ പട്ടണങ്ങളും, മതിലുകളും താമ്രഓടാമ്പലുകളും ഉള്ള അറുപതു വലിയ പട്ടണങ്ങൾ ഉൾപ്പെട്ട ബാശാനിലെ അർഗ്ഗോബ് ദേശവും ആയിരുന്നു. 
'''
"14" = '''
:sup:`14` മഹനയീമിൽ ഇദ്ദോവിന്‍റെ മകൻ അഹീനാദാബ്; 
'''
"15" = '''
:sup:`15` നഫ്താലിയിൽ അഹീമാസ്; അവൻ ശലോമോന്‍റെ മകൾ ബാശെമത്തിനെ ഭാര്യയായി സ്വീകരിച്ചു; 
'''
"16" = '''
:sup:`16` ആശേരിലും ബെയാലോത്തിലും ഹൂശയിയുടെ മകൻ ബാനാ; 
'''
"17" = '''
:sup:`17` യിസ്സാഖാരിൽ പാരൂഹിന്‍റെ മകൻ യെഹോശാഫാത്ത്; 
'''
"18" = '''
:sup:`18` ബെന്യാമീനിൽ ഏലയുടെ മകൻ ശിമെയി; 
'''
"19" = '''
:sup:`19` അമോര്യ രാജാവായ സീഹോന്‍റെയും ബാശാൻരാജാവായ ഓഗിന്‍റെയും രാജ്യമായിരുന്ന ഗിലെയാദ്‌ദേശത്ത് ഹൂരിന്‍റെ മകൻ ഗേബെർ; ആ ദേശത്ത് ഒരു അധിപതി മാത്രമേ ഉണ്ടായിരുന്നുള്ളു. 
'''
"20" = '''
:sup:`20` യെഹൂദയും യിസ്രായേലും കടല്ക്കരയിലെ മണൽപോലെ അസംഖ്യമായിരുന്നു; അവർ തിന്നും കുടിച്ചും ആഹ്ളാദിച്ചും പോന്നിരുന്നു. 
'''
"21" = '''
:sup:`21` നദിമുതൽ, ഫെലിസ്ത്യനാടും മിസ്രയീമിന്‍റെ അതിർത്തിയും വരെയുള്ള സകലരാജ്യങ്ങളിലും ശലോമോൻ വാണു; അവർ കപ്പം കൊണ്ടുവന്ന്, ശലോമോനെ അവന്‍റെ ജീവപര്യന്തം സേവിച്ചു. 
'''
"22" = '''
:sup:`22` ശലോമോന്‍റെ നിത്യച്ചെലവ് മുപ്പതു പറ നേരിയ മാവ്, അറുപതു പറ സാധാരണമാവ്, 
'''
"23" = '''
:sup:`23` മാൻ, ഇളമാൻ, മ്ലാവ്, പുഷ്ടിവരുത്തിയ പക്ഷികൾ എന്നിവ കൂടാതെ തടിപ്പിച്ച പത്തു കാളകൾ, മേച്ചൽപുറത്തെ ഇരുപതു കാളകൾ, നൂറ് ആടുകൾ എന്നിവ ആയിരുന്നു. 
'''
"24" = '''
:sup:`24` നദിക്ക് ഇക്കരെ തിഫ്സഹ് മുതൽ ഗസ്സാവരെയുള്ള സകല ദേശത്തെയും സകല രാജാക്കന്മാരെയും അവൻ വാണു. ചുറ്റുമുള്ള ദിക്കിൽ ഒക്കെയും അവനു സമാധാനം ഉണ്ടായിരുന്നു. 
'''
"25" = '''
:sup:`25` ശലോമോന്‍റെ കാലത്ത് ദാൻ മുതൽ ബേർ-ശേബ വരെയുള്ള യെഹൂദയും യിസ്രായേലും സുരക്ഷിതരായിരുന്നു; അവർ സ്വന്തം മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്‍റെയും കീഴിൽ നിർഭയം വസിച്ചിരുന്നു. 
'''
"26" = '''
:sup:`26` ശലോമോനു തന്‍റെ രഥങ്ങൾക്ക് നാല്പതിനായിരം കുതിരലായവും പന്തീരായിരം കുതിരച്ചേവകരും ഉണ്ടായിരുന്നു. 
'''
"27" = '''
:sup:`27` അധിപന്മാർ ഓരോരുത്തരും തങ്ങളുടെ തവണ അനുസരിച്ച് അതാത് മാസങ്ങളിൽ ശലോമോൻരാജാവിനും തന്‍റെ പന്തിഭോജനത്തിനു കൂടുന്ന എല്ലാവർക്കും വേണ്ടിയുള്ള ഭക്ഷ്യവിഭവങ്ങൾ കുറവു കൂടാതെ എത്തിച്ചുകൊടുക്കുമായിരിന്നു. 
'''
"28" = '''
:sup:`28` അവർ കുതിരകൾക്കും പടക്കുതിരകൾക്കും യവവും വയ്ക്കോലും അവരവരുടെ മുറപ്രകാരം, ആവശ്യമായ സ്ഥലങ്ങളിൽ എത്തിച്ചുകൊടുത്തിരുന്നു. 
'''
"29" = '''
:sup:`29` ദൈവം ശലോമോനു ഏറ്റവും വളരെ ജ്ഞാനവും അതിമഹത്തായ വിവേകവും കടല്ക്കരയിലെ മണൽപോലെ അളവറ്റ ഹൃദയവിശാലതയും കൊടുത്തു. 
'''
"30" = '''
:sup:`30` കിഴക്കുനിന്നുള്ള സകലരുടെയും ജ്ഞാനത്തെക്കാളും, മിസ്രയീമിന്‍റെ സകലജ്ഞാനത്തെക്കാളും ശലോമോന്‍റെ ജ്ഞാനം ശ്രേഷ്ഠമായിരുന്നു. 
'''
"31" = '''
:sup:`31` സകലമനുഷ്യരെക്കാളും, എസ്രാഹ്യനായ ഏഥാന്‍, മാഹോലിന്‍റെ പുത്രന്മാരായ ഹേമാൻ, കൽകോൽ, ദർദ്ദ എന്നിവരെക്കാളും അവൻ ജ്ഞാനിയായിരുന്നു; അവന്‍റെ കീർത്തി ചുറ്റുമുള്ള സകലരാജ്യങ്ങളിലും പരന്നു. 
'''
"32" = '''
:sup:`32` അവൻ മൂവായിരം സദൃശവാക്യങ്ങളും ആയിരത്തഞ്ച് ഗീതങ്ങളും രചിച്ചു 
'''
"33" = '''
:sup:`33` ലെബാനോനിലെ ദേവദാരുമുതൽ ചുവരിന്മേൽ മുളെക്കുന്ന ഈസോപ്പുവരെയുള്ള വൃക്ഷലതാദികളെക്കുറിച്ചും മൃഗം, പക്ഷി, ഇഴജാതി, മത്സ്യം എന്നിവയെക്കുറിച്ചും അവൻ പ്രസ്താവിച്ചു. 
'''
"34" = '''
:sup:`34` ശലോമോന്‍റെ ജ്ഞാനത്തെപ്പറ്റി കേട്ട സകലരാജാക്കന്മാരുടെയും അടുക്കൽനിന്ന്, അനേകർ അവന്‍റെ ജ്ഞാനം കേൾക്കുവാൻ വന്നു. 
'''
