[8]
"1" = '''
:sup:`1` അപ്പോൾ എഫ്രയീമ്യർ: “നീ മിദ്യാന്യരോട് യുദ്ധം ചെയ്‌വാൻ പോയപ്പോൾ ഞങ്ങളെ എന്ത് കൊണ്ട് വിളിച്ചില്ല? ഇങ്ങനെ ഞങ്ങളോടു ചെയ്‌വാൻ സംഗതി എന്ത്?” എന്നു പറഞ്ഞ് അവനെ ഉഗ്രമായി ശാസിച്ചു. 
'''
"2" = '''
:sup:`2` അതിന് അവൻ: “നിങ്ങളുമായി താരതമ്യപ്പെടുത്തുമ്പോൾ ഞാൻ ഈ ചെയ്തത് എന്തുള്ളു? അബീയേസെരിന്‍റെ മുന്തിരിവിളവെടുപ്പിനേക്കാൾ എഫ്രയീമിന്‍റെ കാലാ പെറുക്കലല്ലയോ നല്ലത്? 
'''
"3" = '''
:sup:`3` നിങ്ങളുടെ കയ്യിലല്ലയോ ദൈവം മിദ്യാന്യപ്രഭുക്കളായ ഓരേബിനെയും സേബിനെയും ഏല്പിച്ചത്; നിങ്ങൾ ചെയ്തതുമായി താരതമ്യം ചെയ്യുമ്പോൾ ഞാൻ ചെയ്തത് ഒന്നുമില്ല” എന്നു അവരോടു പറഞ്ഞു. ഇതു പറഞ്ഞപ്പോൾ അവർക്ക് അവനോടുള്ള കോപം ശമിച്ചു. 
'''
"4" = '''
:sup:`4` അനന്തരം ഗിദെയോൻ യോർദ്ദാനരികെ എത്തി; അവനും കൂടെയുള്ള മുന്നൂറുപേരും ക്ഷീണിച്ചിരുന്നിട്ടും ശത്രുക്കളെ പിന്തുടരുവാൻ അക്കരെ കടന്നു. 
'''
"5" = '''
:sup:`5` അവൻ സുക്കോത്ത് നിവാസികളോട്: “എന്‍റെ കൂടെയുള്ള ജനത്തിന് അപ്പം കൊടുക്കേണമേ; അവർ ക്ഷീണിച്ചിരിക്കുന്നു; ഞാൻ മിദ്യാന്യരാജാക്കന്മാരായ സേബഹിനെയും സൽമുന്നയെയും പിന്തുടരുകയാകുന്നു” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` “നിന്‍റെ സൈന്യത്തിന് ഞങ്ങൾ അപ്പം കൊടുക്കണ്ടതിന് സേബഹും സൽമുന്നയും നിന്‍റെ അധീനതയിൽ ആകുന്നുവോ” എന്നു സുക്കോത്തിലെ പ്രഭുക്കന്മാർ ചോദിച്ചു. 
'''
"7" = '''
:sup:`7` അതിന് ഗിദെയോൻ: “യഹോവ സേബഹിനെയും സൽമുന്നയെയും എന്‍റെ കയ്യിൽ ഏല്പിച്ചശേഷം ഞാൻ നിങ്ങളുടെ മാംസം മരുഭൂമിയിലെ മുള്ളുകൊണ്ടും കൂർത്ത മുൾച്ചെടി കൊണ്ടും ചീന്തിക്കളയും” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അവിടെനിന്ന് അവൻ പെനീയേലിലേക്ക് ചെന്നു അവരോടും അപ്രകാരം ചോദിച്ചു; സുക്കോത്ത് നിവാസികൾ ഉത്തരം പറഞ്ഞതുപോലെ തന്നെ പെനൂവേൽനിവാസികളും പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അവൻ പെനീയേൽനിവാസികളോട്: “ഞാൻ സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ ഈ ഗോപുരം ഇടിച്ചുകളയും” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അപ്പോൾ സേബഹും സൽമുന്നയും, കിഴക്കുദേശക്കാരുടെ സൈന്യത്തിൽ ശേഷിച്ചിരുന്ന ഏകദേശം പതിനയ്യായിരം പേരായ അവരുടെ സൈന്യവുമായി കർക്കോരിൽ ആയിരുന്നു; എന്തെന്നാൽ, വാളൂരിപ്പിടിച്ചവരായ ഒരുലക്ഷത്തിയിരുപതിനായിരം (1,20,000) പേർ വീണുപോയിരുന്നു. 
'''
"11" = '''
:sup:`11` ഗിദെയോൻ നോബഹിനും യൊഗ്ബെഹെക്കും കിഴക്കുള്ള കൂടാരവാസികളുടെ വഴിയായി ചെന്നു നിർഭയമായിരുന്ന ആ സൈന്യത്തെ തോല്പിച്ചു. 
'''
"12" = '''
:sup:`12` സേബഹും സൽമുന്നയും ഓടിപ്പോയപ്പോൾ ഗിദെയോൻ അവരെ പിന്തുടർന്നു; ആ രണ്ടു മിദ്യാന്യരാജാക്കന്മാരെയും പിടിച്ച്, സൈന്യത്തെയൊക്കെയും ചിതറിച്ചുകളഞ്ഞു. 
'''
"13" = '''
:sup:`13` അനന്തരം യോവാശിന്‍റെ മകനായ ഗിദെയോൻ യുദ്ധം കഴിഞ്ഞിട്ട് ഹേരെസ് കയറ്റത്തിൽനിന്ന് മടങ്ങിവന്നപ്പോൾ 
'''
"14" = '''
:sup:`14` സുക്കോത്ത് നിവാസികളിൽ ഒരു ബാല്യക്കാരനെ പിടിച്ച് അവനോട് അന്വേഷിച്ചപ്പോൾ, അവൻ സുക്കോത്തിലെ നായകന്മാരും മൂപ്പന്മാരുമായ എഴുപത്തേഴു പേരുടെ പേർ അവന് എഴുതിക്കൊടുത്തു. 
'''
"15" = '''
:sup:`15` അവൻ സുക്കോത്ത് നിവാസികളുടെ അടുക്കൽ ചെന്നു: “ക്ഷീണിച്ചിരിക്കുന്ന നിന്‍റെ ആളുകൾക്ക് ഞങ്ങൾ അപ്പം കൊടുക്കണ്ടതിന് സേബഹും സൽമുന്നയും നിന്‍റെ അധികാരത്തിൻ കീഴിൽ ആകുന്നുവോ എന്ന് പറഞ്ഞ് നിങ്ങൾ എന്നെ പരിഹസിച്ച സേബഹും സൽമുന്നയും ഇതാ” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവൻ പട്ടണത്തിലെ മൂപ്പന്മാരെ പിടിച്ച് മരുഭൂമിയിലെ മുള്ളും മുൾച്ചെടിയും കൊണ്ട് സുക്കോത്ത്നിവാസികളെ ബുദ്ധിപഠിപ്പിച്ചു. 
'''
"17" = '''
:sup:`17` അവൻ പെനീയേലിലെ ഗോപുരം ഇടിച്ച് പട്ടണക്കാരെ കൊന്നുകളഞ്ഞു. 
'''
"18" = '''
:sup:`18` പിന്നെ അവൻ സേബഹിനോടും സൽമുന്നയോടും: “നിങ്ങൾ താബോരിൽവെച്ചു കൊന്ന പുരുഷന്മാർ എങ്ങനെയുള്ളവർ ആയിരുന്നു” എന്നു ചോദിച്ചു. “അവർ നിന്നെപ്പോലെതന്നെ ഓരോരുത്തൻ രാജകുമാരന് തുല്യൻ ആയിരുന്നു” എന്ന് അവർ ഉത്തരം പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അതിന് അവൻ: “അവർ എന്‍റെ സഹോദരന്മാർ; എന്‍റെ അമ്മയുടെ മക്കൾ തന്നെ. അവരെ നിങ്ങൾ ജീവനോടെ വെച്ചിരുന്നു എങ്കിൽ, യഹോവ ജീവിക്കുന്നതിനാൽ, ഞാൻ നിങ്ങളെ കൊല്ലുകയില്ലായിരുന്നു” എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` പിന്നെ അവൻ തന്‍റെ ആദ്യജാതനായ യേഥെരിനോട്: “എഴുന്നേറ്റ് അവരെ കൊല്ലുക” എന്നു പറഞ്ഞു. എന്നാൽ അവൻ യുവാവ് ആകകൊണ്ട് പേടിച്ച് വാൾ ഊരാതെ നിന്നു. 
'''
"21" = '''
:sup:`21` അപ്പോൾ സേബഹും സൽമുന്നയും: “നീ തന്നെ എഴുന്നേറ്റ് ഞങ്ങളെ കൊല്ലുക; ആളെപ്പോലെയല്ലോ അവന്‍റെ ബലം” എന്നു പറഞ്ഞു. അങ്ങനെ ഗിദെയോൻ എഴുന്നേറ്റ് സേബഹിനെയും സൽമുന്നയെയും കൊന്നു; അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ ചന്ദ്രക്കലകൾ എടുത്തു. 
'''
"22" = '''
:sup:`22` അനന്തരം യിസ്രായേല്യർ ഗിദെയോനോട്: “നീ ഞങ്ങളെ മിദ്യാന്യരിൽ നിന്ന് രക്ഷിച്ചിരിക്കകൊണ്ട് നീ ഞങ്ങളെ ഭരിക്കേണം; അങ്ങനെ തന്നെ നിന്‍റെ മകനും മകന്‍റെ മകനും” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` ഗിദെയോൻ അവരോട്: “ഞാനോ എന്‍റെ മകനോ നിങ്ങളെ ഭരിക്കയില്ല; യഹോവയത്രേ നിങ്ങളുടെ രാജാവ്” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` പിന്നെ ഗിദെയോൻ അവരോട്: “നിങ്ങളോടു എനിക്ക് ഒരു അപേക്ഷ ഉണ്ട്; നിങ്ങളിൽ ഓരോരുത്തൻ കൊള്ളയിൽ കിട്ടിയ കടുക്കൻ എനിക്ക് തരേണം” എന്നു പറഞ്ഞു. അവർ യിശ്മായേല്യർ ആയിരുന്നതുകൊണ്ട് അവർക്ക് പൊൻകടുക്കൻ ഉണ്ടായിരുന്നു. 
'''
"25" = '''
:sup:`25` “ഞങ്ങൾ സന്തോഷത്തോടെ തരാം” എന്ന് അവർ പറഞ്ഞു. ഒരു വസ്ത്രം വിരിച്ച് ഒരോരുത്തന് കൊള്ളയിൽ കിട്ടിയ കടുക്കൻ അതിൽ ഇട്ടു. 
'''
"26" = '''
:sup:`26` അവൻ ചോദിച്ചു വാങ്ങിയ പൊൻകടുക്കന്‍റെ തൂക്കം ആയിരത്തെഴുനൂറു ശേക്കൽ ആയിരുന്നു; ഇതല്ലാതെ, ചന്ദ്രക്കലകളും പതക്കങ്ങളും മിദ്യാന്യരാജാക്കന്മാർ ധരിച്ചിരുന്ന രക്താംബരങ്ങളും അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ മാലകളും ഉണ്ടായിരുന്നു. 
'''
"27" = '''
:sup:`27` ഗിദെയോൻ അതുകൊണ്ട് ഒരു എഫോദ് ഉണ്ടാക്കി തന്‍റെ പട്ടണമായ ഒഫ്രയിൽ പ്രതിഷ്ഠിച്ചു; യിസ്രായേലെല്ലാം യഹോവയെ വിട്ട് ആരാധനയ്ക്ക് അതിന്‍റെ അടുക്കൽ ചെന്നു; അത് ഗിദെയോനും അവന്‍റെ കുടുംബത്തിനും ഒരു കെണിയായി തീർന്നു. 
'''
"28" = '''
:sup:`28` എന്നാൽ മിദ്യാൻ തലപൊക്കാതവണ്ണം യിസ്രായേൽ മക്കൾക്ക് കീഴടങ്ങിപ്പോയി. ഗിദെയോന്‍റെ കാലത്ത് ദേശത്തിന് നാല്പതു വർഷം സ്വസ്ഥതയുണ്ടായി. 
'''
"29" = '''
:sup:`29` യോവാശിന്‍റെ മകനായ യെരുബ്ബാൽ തന്‍റെ വീട്ടിൽ ചെന്നു സുഖമായി പാർത്തു. 
'''
"30" = '''
:sup:`30` ഗിദെയോന് വളരെ ഭാര്യമാർ ഉണ്ടായിരുന്നതുകൊണ്ട് സ്വന്തമക്കളായിട്ടു തന്നെ എഴുപത് പുത്രന്മാർ ഉണ്ടായിരുന്നു. 
'''
"31" = '''
:sup:`31` ശെഖേമിലുള്ള അവന്‍റെ വെപ്പാട്ടിയും അവന് ഒരു മകനെ പ്രസവിച്ചു. അവന് അബീമേലെക്ക് എന്നു അവൻ പേരിട്ടു. 
'''
"32" = '''
