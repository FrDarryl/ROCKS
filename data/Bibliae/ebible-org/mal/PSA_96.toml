[96]
"1" = '''
:sup:`1` യഹോവയ്ക്കു ഒരു പുതിയ പാട്ട് പാടുവിൻ; സകലഭൂവാസികളുമേ, യഹോവയ്ക്കു പാടുവിൻ. 
'''
"2" = '''
:sup:`2` യഹോവയ്ക്കു പാടി അവിടുത്തെ നാമത്തെ വാഴ്ത്തുവിൻ; നാൾതോറും അവിടുത്തെ രക്ഷ പ്രസിദ്ധമാക്കുവിൻ. 
'''
"3" = '''
:sup:`3` ജനതകളുടെ നടുവിൽ അവിടുത്തെ മഹത്വവും സര്‍വ്വവംശങ്ങളുടെയും മദ്ധ്യേ അവിടുത്തെ അത്ഭുതങ്ങളും പ്രഘോഷിപ്പിൻ. 
'''
"4" = '''
:sup:`4` യഹോവ വലിയവനും സ്തുതികൾക്ക് ഏറ്റവും യോഗ്യനും ആകുന്നു; അവിടുന്ന് സകലദേവന്മാരെക്കാളും ഭയപ്പെടുവാൻ യോഗ്യൻ. 
'''
"5" = '''
:sup:`5` ജനതകളുടെ ദേവന്മാരൊക്കെയും മിഥ്യാമൂർത്തികളത്രേ; യഹോവയോ ആകാശത്തെ ഉണ്ടാക്കിയിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ബഹുമാനവും തേജസ്സും അവിടുത്തെ മുമ്പിലും ബലവും ശോഭയും അവിടുത്തെ വിശുദ്ധമന്ദിരത്തിലും ഉണ്ട്. 
'''
"7" = '''
:sup:`7` ജനതകളുടെ കുലങ്ങളേ, യഹോവയ്ക്ക് കൊടുക്കുവിൻ; മഹത്വവും ബലവും യഹോവയ്ക്ക് കൊടുക്കുവിൻ. 
'''
"8" = '''
:sup:`8` യഹോവയ്ക്ക് അവിടുത്തെ നാമത്തിന് തക്കതായ മഹത്വം കൊടുക്കുവിൻ; തിരുമുൽകാഴ്ചയുമായി അവിടുത്തെ പ്രാകാരങ്ങളിൽ ചെല്ലുവിൻ. 
'''
"9" = '''
:sup:`9` വിശുദ്ധിയുടെ അലങ്കാരത്തോടെ യഹോവയെ നമസ്കരിക്കുവിൻ; സകലഭൂവാസികളുമേ, അവിടുത്തെ മുമ്പിൽ നടുങ്ങുവിൻ. 
'''
"10" = '''
:sup:`10` “യഹോവ വാഴുന്നു; ഭൂലോകവും ഇളകാതെ ഉറച്ചുനില്ക്കുന്നു; അവിടുന്ന് ജനതകളെ നേരോടെ വിധിക്കും” എന്നു ജനതകളുടെ ഇടയിൽ പറയുവിൻ. 
'''
"11" = '''
:sup:`11` ആകാശം സന്തോഷിക്കുകയും ഭൂമി ആനന്ദിക്കുകയും സമുദ്രവും അതിലുള്ളതും ആർത്തു ഘോഷിക്കുകയും ചെയ്യട്ടെ. 
'''
"12" = '''
:sup:`12` വയലും അതിലുള്ള സകലവും ആഹ്ളാദിക്കട്ടെ; അപ്പോൾ കാട്ടിലെ സകലവൃക്ഷങ്ങളും യഹോവയുടെ സന്നിധിയിൽ ഉല്ലസിച്ചു ഘോഷിക്കും. 
'''
"13" = '''
:sup:`13` യഹോവയുടെ സന്നിധിയിൽ തന്നെ; ദൈവം വരുന്നുവല്ലോ; ദൈവം ഭൂമിയെ വിധിക്കുവാൻ വരുന്നു; കർത്താവ് ഭൂലോകത്തെ നീതിയോടും ജനതകളെ വിശ്വസ്തതയോടും കൂടി വിധിക്കും. 
'''
