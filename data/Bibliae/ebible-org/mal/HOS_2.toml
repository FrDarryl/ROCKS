[2]
"1" = '''
:sup:`1` നിങ്ങളുടെ സഹോദരന്മാർക്ക് ‘അമ്മീ’ എന്നും നിങ്ങളുടെ സഹോദരിമാർക്ക് ‘രൂഹമാ’ എന്നും പേര് വിളിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` വ്യവഹരിക്കുവിൻ; നിങ്ങളുടെ അമ്മയോട് വ്യവഹരിക്കുവിൻ; അവൾ എന്‍റെ ഭാര്യയല്ല, ഞാൻ അവളുടെ ഭർത്താവുമല്ല; അവൾ പരസംഗം മുഖത്തുനിന്നും വ്യഭിചാരം മാറിടത്തിൽ നിന്നും നീക്കിക്കളയട്ടെ. 
'''
"3" = '''
:sup:`3` അല്ലെങ്കിൽ ഞാൻ അവളെ വസ്ത്രം അഴിച്ച് നഗ്നയാക്കി, ജനിച്ച ദിവസത്തിലെന്നപോലെ നിർത്തുകയും അവളെ മരുഭൂമിയും വരണ്ടനിലവും പോലെ ആക്കി, ദാഹംകൊണ്ട് മരിപ്പിക്കുകയും ചെയ്യും. 
'''
"4" = '''
:sup:`4` ഞാൻ അവളുടെ മക്കളോട് കരുണ കാണിക്കുകയില്ല; അവർ പരസംഗത്തിൽ ജനിച്ച മക്കളല്ലോ. 
'''
"5" = '''
:sup:`5` അവരുടെ അമ്മ പരസംഗം ചെയ്തു; അവരെ പ്രസവിച്ചവൾ ലജ്ജാകരമായി പ്രവർത്തിച്ചു; “എനിക്ക് അപ്പവും വെള്ളവും ആട്ടുരോമവും ശണവും എണ്ണയും പാനീയവും തരുന്ന എന്‍റെ ജാരന്മാരുടെ പിന്നാലെ ഞാൻ പോകും” എന്നു പറഞ്ഞുവല്ലോ. 
'''
"6" = '''
:sup:`6` അതുകൊണ്ട് ഞാൻ അവളുടെ വഴി മുള്ളുകൊണ്ട് വേലികെട്ടി അടയ്ക്കും; അവൾ തന്‍റെ പാതകൾ കണ്ടെത്താത്ത വിധം ഞാൻ ഒരു മതിൽ ഉണ്ടാക്കും. 
'''
"7" = '''
:sup:`7` അവൾ ജാരന്മാരെ പിന്തുടരും; എങ്കിലും അവരോട് ഒപ്പം എത്തുകയില്ല; അവൾ അവരെ അന്വേഷിക്കും, കണ്ടെത്തുകയില്ലതാനും; അപ്പോൾ അവൾ: “ഞാൻ എന്‍റെ ആദ്യത്തെ ഭർത്താവിന്‍റെ അടുക്കൽ മടങ്ങിപ്പോകും; ഇന്നത്തേക്കാൾ അന്ന് എനിക്ക് ഏറെ നന്നായിരുന്നുവല്ലോ” എന്നു പറയും. 
'''
"8" = '''
:sup:`8` അവൾക്ക് ധാന്യവും വീഞ്ഞും എണ്ണയും നല്കിയതും ബാലിനു വേണ്ടി ഉപയോഗിച്ച അവളുടെ വെള്ളിയും പൊന്നും വർദ്ധിപ്പിച്ചതും ഞാനായിരുന്നു എന്ന് അവൾ അറിഞ്ഞില്ല. 
'''
"9" = '''
:sup:`9` അതുകൊണ്ട് തക്കകാലത്ത് എന്‍റെ ധാന്യവും തക്കസമയത്ത് എന്‍റെ വീഞ്ഞും ഞാൻ തിരികെ എടുക്കുകയും അവളുടെ നഗ്നത മറയ്ക്കുവാൻ കൊടുത്തിരുന്ന എന്‍റെ ആട്ടിൻ രോമവും ശണവും എടുത്തുകളയുകയും ചെയ്യും. 
'''
"10" = '''
:sup:`10` ഇപ്പോൾ ഞാൻ അവളുടെ ജാരന്മാർ കാൺകെ അവളുടെ നഗ്നത അനാവൃതമാക്കും; ആരും അവളെ എന്‍റെ കൈയിൽനിന്ന് വിടുവിക്കുകയില്ല. 
'''
"11" = '''
:sup:`11` ഞാൻ അവളുടെ സകലവിധ സന്തോഷവും ഉത്സവങ്ങളും അമാവാസികളും ശബ്ബത്തുകളും അവളുടെ വിശേഷദിവസങ്ങളും ഇല്ലാതെയാക്കും. 
'''
"12" = '''
:sup:`12` “ഇത് എന്‍റെ ജാരന്മാർ എനിക്ക് തന്ന സമ്മാനങ്ങൾ” എന്ന് അവൾ പറഞ്ഞ മുന്തിരിവള്ളികളും അത്തിവൃക്ഷങ്ങളും ഞാൻ നശിപ്പിക്കും; അവയെ ഞാന്‍ വനമാക്കിത്തീര്‍ക്കും; വന്യമൃഗങ്ങൾ അവയെ തിന്നുകളയും. 
'''
"13" = '''
:sup:`13` അവൾ ബാല്‍ വിഗ്രഹങ്ങൾക്ക് ധൂപം കാണിച്ച് കുണുക്കും ആഭരണങ്ങളുംകൊണ്ട് സ്വയം അലങ്കരിച്ച് തന്‍റെ ജാരന്മാരെ പിന്തുടർന്ന് എന്നെ മറന്നുകളഞ്ഞ നാളുകൾ ഞാൻ അവളോട് സന്ദർശിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"14" = '''
:sup:`14` “അതുകൊണ്ട് ഞാൻ അവളെ വശീകരിച്ച് മരുഭൂമിയിൽ കൊണ്ടുചെന്ന് അവളോട് ഹൃദ്യമായി സംസാരിക്കും. 
'''
"15" = '''
:sup:`15` അവിടെ ഞാൻ അവൾക്ക് മുന്തിരിത്തോട്ടങ്ങളും പ്രത്യാശയുടെ വാതിലായി ആഖോർ താഴ്‌വരയും കൊടുക്കും; അവൾ അവിടെ യൗവന കാലത്തെന്നപോലെയും മിസ്രയീം ദേശത്തുനിന്ന് പുറപ്പെട്ടുവന്ന നാളിലെപ്പോലെയും പാട്ട് പാടും. 
'''
"16" = '''
:sup:`16` അന്നാളിൽ നീ എന്നെ ‘ബാലീ’ എന്നല്ല ‘ഈശീ’ എന്ന് വിളിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"17" = '''
:sup:`17` “ഞാൻ ബാല്‍ വിഗ്രഹങ്ങളുടെ പേരുകൾ അവളുടെ വായിൽനിന്ന് നീക്കിക്കളയും; ഇനി ആരും അവയെ പേര് ചൊല്ലി സ്മരിക്കുകയുമില്ല. 
'''
"18" = '''
:sup:`18` അന്നാളിൽ ഞാൻ അവർക്ക് വേണ്ടി കാട്ടിലെ മൃഗങ്ങളോടും ആകാശത്തിലെ പക്ഷികളോടും ഭൂമിയിലെ ഇഴജാതികളോടും ഒരു നിയമം ചെയ്യും; ഞാൻ വില്ലും വാളും യുദ്ധവും ഭൂമിയിൽനിന്ന് നീക്കി, അവരെ നിർഭയം വസിക്കുമാറാക്കും. 
'''
"19" = '''
:sup:`19` ഞാൻ നിന്നെ സദാകാലത്തേക്കും എനിക്ക് വിവാഹത്തിന് നിശ്ചയിക്കും; അതെ, നീതിയോടും ന്യായത്തോടും ദയയോടും കരുണയോടുംകൂടി നിന്നെ എനിക്ക് വിവാഹത്തിന് നിശ്ചയിക്കും. 
'''
"20" = '''
:sup:`20` ഞാൻ വിശ്വസ്തതയോടെ നിന്നെ എനിക്ക് വിവാഹത്തിന് നിശ്ചയിക്കും; നീ യഹോവയെ അറിയുകയും ചെയ്യും.” 
'''
"21" = '''
:sup:`21` “ആ കാലത്ത് ഞാൻ ഉത്തരം നല്കും” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ ആകാശത്തിന് ഉത്തരം നല്കും; ആകാശം ഭൂമിക്ക് ഉത്തരം നല്കും; 
'''
"22" = '''
:sup:`22` ഭൂമി ധാന്യത്തിനും വീഞ്ഞിനും എണ്ണയ്ക്കും ഉത്തരം നല്കും; അവ യിസ്രയേലിനും ഉത്തരം നല്കും. 
'''
"23" = '''
:sup:`23` ഞാൻ അതിനെ എനിക്കായി ദേശത്ത് വിതയ്ക്കും; കരുണ ലഭിക്കാത്തവളോട് ഞാൻ കരുണ കാണിക്കും. എന്‍റെ ജനമല്ലാത്തവരോട്: ‘നീ എന്‍റെ ജനം’ എന്നു ഞാൻ പറയും; ‘അങ്ങ് എന്‍റെ ദൈവം’ എന്നു അവരും പറയും.” 
'''
