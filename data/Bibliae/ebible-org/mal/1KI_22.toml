[22]
"1" = '''
:sup:`1` മൂന്നു വര്‍ഷത്തോളം അരാമും യിസ്രായേലും തമ്മിൽ യുദ്ധം ഉണ്ടായില്ല. 
'''
"2" = '''
:sup:`2` മൂന്നാം ആണ്ടിൽ യെഹൂദാ രാജാവായ യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിനെ കാണുവാൻ ചെന്നു. 
'''
"3" = '''
:sup:`3` യിസ്രായേൽ രാജാവ് തന്‍റെ ഭൃത്യന്മാരോട്: “ഗിലെയാദിലെ രാമോത്ത് നമുക്കുള്ളതെന്നു നിങ്ങൾ അറിയുന്നില്ലയോ? നാം അതിനെ അരാം രാജാവിന്‍റെ കയ്യിൽനിന്നു പിടിക്കുവാൻ മടിക്കുന്നതെന്ത്?” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അവൻ യെഹോശാഫാത്തിനോട്: “നീ എന്നോടുകൂടെ ഗിലെയാദിലെ രാമോത്തിലേക്ക് യുദ്ധത്തിന് പോരുമോ?” എന്നു ചോദിച്ചു. അതിന് യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട്: “ഞാനും നീയും എന്‍റെ ജനവും നിന്‍റെ ജനവും എന്‍റെ കുതിരകളും നിന്‍റെ കുതിരകളും ഒരുപോലെയല്ലോ” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` എന്നാൽ യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട്: “ഇന്നു യഹോവയുടെ അരുളപ്പാടു ചോദിച്ചാലും” എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` അങ്ങനെ യിസ്രായേൽ രാജാവ് ഏകദേശം നാനൂറ് പ്രവാചകന്മാരെ കൂട്ടിവരുത്തി അവരോട്: “ഞാൻ ഗിലെയാദിലെ രാമോത്തിലേക്ക് യുദ്ധത്തിനു പോകയോ പോകാതിരിക്കയോ എന്ത് വേണം?” എന്നു ചോദിച്ചു. അതിന് അവർ: “പുറപ്പെടുക; കർത്താവ് അത് രാജാവിന്‍റെ കയ്യിൽ ഏല്പിക്കും” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` എന്നാൽ യെഹോശാഫാത്ത്: “നാം അരുളപ്പാടു ചോദിക്കുവാൻ യഹോവയുടെ പ്രവാചകന്മാർ ആരും ഇവിടെ ഇല്ലയോ?” എന്നു ചോദിച്ചു. 
'''
"8" = '''
:sup:`8` അതിന് യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “നാം യഹോവയോട് അരുളപ്പാടു ചോദിപ്പാനായി ഇനി യിമ്ലയുടെ മകൻ മീഖായാവ് എന്നൊരുവൻ ഉണ്ട്. എന്നാൽ അവൻ എന്നെക്കുറിച്ച് ഗുണമല്ല ദോഷം തന്നെ പ്രവചിക്കുന്നതുകൊണ്ട് എനിക്ക് അവനോട് ഇഷ്ടമില്ല” എന്നു പറഞ്ഞു. “രാജാവ് അങ്ങനെ പറയരുതേ” എന്നു യെഹോശാഫാത്ത് പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അങ്ങനെ യിസ്രായേൽ രാജാവ് ഒരു ഉദ്യോഗസ്ഥനെ വിളിച്ച്, യിമ്ലയുടെ മകൻ മീഖായാവിനെ വേഗത്തിൽ കൂട്ടിക്കൊണ്ടുവരുവാൻ കല്പിച്ചു. 
'''
"10" = '''
:sup:`10` യിസ്രായേൽ രാജാവും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തും രാജവസ്ത്രം ധരിച്ച് ശമര്യയുടെ കവാടത്തിലെ ഒരു വിശാലസ്ഥലത്ത് സിംഹാസനത്തിൽ ഇരുന്നിരുന്നു; പ്രവാചകന്മാർ ഒക്കെയും അവരുടെ സന്നിധിയിൽ പ്രവചിച്ചുകൊണ്ടിരുന്നു. 
'''
"11" = '''
:sup:`11` കെനാനയുടെ മകൻ സിദെക്കീയാവ് ഇരിമ്പുകൊണ്ടു കൊമ്പുകൾ ഉണ്ടാക്കി, ‘ഇവകൊണ്ട് അരാമ്യർ ഒടുങ്ങുംവരെ നീ അവരെ കുത്തിക്കളയും എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു’ എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` പ്രവാചകന്മാരൊക്കെയും അങ്ങനെ തന്നെ പ്രവചിച്ചു: “ഗിലെയാദിലെ രാമോത്തിലേക്കു പുറപ്പെടുക; നീ ജയാളിയാകുക; യഹോവ അതു രാജാവിന്‍റെ കയ്യിൽ ഏല്പിക്കും” എന്നു അവർ പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` മീഖായാവിനെ വിളിപ്പാൻ പോയ ദൂതൻ അവനോട്: “ഇതാ, പ്രവാചകന്മാരുടെ എല്ലാവരുടെയും വാക്കുകൾ ഒരുപോലെ രാജാവിനു ഗുണമായിരിക്കുന്നു; നിന്‍റെ വാക്കും അവരുടേതുപോലെ ആയിരിക്കേണം; നീയും ഗുണമായി പറയേണമേ” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അതിന് മീഖായാവ്: “യഹോവയാണ, യഹോവ എന്നോട് അരുളിച്ചെയ്യുന്നതു തന്നെ ഞാൻ പ്രസ്താവിക്കും” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവൻ രാജാവിന്‍റെ അടുക്കൽ വന്നപ്പോൾ രാജാവ് അവനോട്: “മീഖായാവേ, ഞങ്ങൾ ഗിലെയാദിലെ രാമോത്തിലേക്കു യുദ്ധത്തിനു പോകണോ വേണ്ടായോ?” എന്നു ചോദിച്ചു. അതിന് അവൻ: “പുറപ്പെടുവിൻ; നിങ്ങൾ ജയാളികളാകും; യഹോവ അതു രാജാവിന്‍റെ കയ്യിൽ ഏല്പിക്കും” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` രാജാവ് അവനോട്: “യഹോവയുടെ നാമത്തിൽ സത്യമല്ലാത്തതൊന്നും പറയരുതെന്ന് എത്ര പ്രാവശ്യം ഞാൻ നിന്നെക്കൊണ്ട് സത്യം ചെയ്യിക്കണം?” എന്നു ചോദിച്ചു. 
'''
"17" = '''
:sup:`17` അതിന് അവൻ പറഞ്ഞത്: “ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ യിസ്രായേൽ ഒക്കെയും പർവ്വതങ്ങളിൽ ചിതറിയിരിക്കുന്നത് ഞാൻ കണ്ടു; അപ്പോൾ യഹോവ: ‘ഇവർക്കു നാഥനില്ല; അവർ ഓരോരുത്തൻ സ്വന്തം ഭവനങ്ങളിലേക്കു സമാധാനത്തോടെ മടങ്ങിപ്പോകട്ടെ’ എന്നു കല്പിച്ചു.” 
'''
"18" = '''
:sup:`18` അപ്പോൾ യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “ഇവൻ എന്നെക്കുറിച്ചു തിന്മയല്ലാതെ നന്മ പ്രവചിക്കയില്ലെന്നു ഞാൻ നിന്നോട് പറഞ്ഞില്ലയോ?” എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അതിന് മിഖായാവ് പറഞ്ഞത്: “എന്നാൽ നീ യഹോവയുടെ വചനം കേൾക്കുക: യഹോവ തന്‍റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നതും സ്വർഗ്ഗത്തിലെ സൈന്യം ഒക്കെയും അവന്‍റെ അടുക്കൽ വലത്തും ഇടത്തും നില്ക്കുന്നതും ഞാൻ കണ്ടു. 
'''
"20" = '''
:sup:`20` ‘ആഹാബ് ചെന്നു ഗിലെയാദിലെ രാമോത്തിൽ വച്ചു പട്ടുപോകത്തക്കവണ്ണം ആരവനെ വശീകരിക്കും?’ എന്നു യഹോവ ചോദിച്ചതിന് ഒരുത്തൻ ഇങ്ങനെയും ഒരുത്തൻ അങ്ങനെയും പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` എന്നാറെ ഒരു ആത്മാവ് മുമ്പോട്ടുവന്ന് യഹോവയുടെ സന്നിധിയിൽ നിന്നു: ‘ഞാൻ അവനെ വശീകരിക്കും’ എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` “‘എങ്ങനെ?’ എന്നു യഹോവ ചോദിച്ചു അതിന് അവൻ: ‘ഞാൻ അവന്‍റെ സകലപ്രവാചകന്മാരുടെയും വായിൽ ഭോഷ്കിന്‍റെ ആത്മാവായി പ്രവർത്തിക്കും’ എന്നു പറഞ്ഞു. ‘നീ അവനെ വശീകരിക്കും, നിനക്കു സാധിക്കും; നീ ചെന്നു അങ്ങനെ ചെയ്ക’ എന്നു യഹോവ കല്പിച്ചു. 
'''
"23" = '''
:sup:`23` “ആകയാൽ ഇതാ, യഹോവ ഭോഷ്കിന്‍റെ ആത്മാവിനെ നിന്‍റെ ഈ സകലപ്രവാചകന്മാരുടെയും വായിൽ കൊടുത്തിരിക്കുന്നു; യഹോവ നിനക്കു അനർത്ഥം വിധിച്ചുമിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` അപ്പോൾ കെനാനയുടെ മകൻ സിദെക്കീയാവ് അടുത്തുചെന്ന് മീഖായാവിന്‍റെ ചെകിട്ടത്ത് അടിച്ചു: “നിന്നോട് അരുളിച്ചെയ്‌വാൻ യഹോവയുടെ ആത്മാവ് എന്നെ വിട്ട് ഏത് വഴിയായി കടന്നുവന്നു?” എന്നു ചോദിച്ചു. 
'''
"25" = '''
:sup:`25` അതിന് മീഖായാവ്: “നീ ഒളിക്കുവാൻ അറ തേടിനടക്കുന്ന ദിവസത്തിൽ നീ കാണും” എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ യിസ്രായേൽ രാജാവ് പറഞ്ഞത്: “മീഖായാവിനെ പിടിച്ചു നഗരാധിപതിയായ ആമോന്‍റെയും രാജകുമാരനായ യോവാശിന്‍റെയും അടുക്കൽ കൊണ്ടുചെന്ന് അവനെ കാരാഗൃഹത്തിൽ അടക്കുക. 
'''
"27" = '''
:sup:`27` ഞാൻ സമാധാനത്തോടെ വരുവോളം കുറച്ച് അപ്പവും കുറച്ച് വെള്ളവും മാത്രം കൊടുക്കണ്ടതിന് രാജാവ് കല്പിച്ചിരിക്കുന്നു എന്നു അവരോടു പറക.” 
'''
"28" = '''
:sup:`28` അതിന് മീഖായാവ്: “നീ സമാധാനത്തോടെ മടങ്ങിവരുമെങ്കിൽ യഹോവ എന്നോട് അരുളിച്ചെയ്തിട്ടില്ല; സകല ജാതികളുമായുള്ളോരേ, കേട്ടുകൊൾവിൻ” എന്നു അവൻ പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അങ്ങനെ യിസ്രായേൽ രാജാവും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിലേക്കു പോയി. 
'''
"30" = '''
:sup:`30` യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “ഞാൻ വേഷംമാറി പടയിൽ കടക്കും; നീ രാജവസ്ത്രം ധരിച്ചുകൊൾക” എന്നു പറഞ്ഞു. അങ്ങനെ യിസ്രായേൽ രാജാവ് വേഷംമാറി പടയിൽ കടന്നു. 
'''
"31" = '''
:sup:`31` “നിങ്ങൾ യിസ്രായേൽ രാജാവിനോട് അല്ലാതെ ചെറിയവരോടോ വലിയവരോടോ യുദ്ധം ചെയ്യരുത്” എന്നു അരാം രാജാവ് തന്‍റെ മുപ്പത്തിരണ്ടു രഥനായകന്മാരോട് കല്പിച്ചിരുന്നു. 
'''
"32" = '''
:sup:`32` ആകയാൽ രഥനായകന്മാർ യെഹോശാഥാത്തിനെ കണ്ടപ്പോൾ: ‘ഇവൻ തന്നെ യിസ്രായേൽ രാജാവ് എന്നു പറഞ്ഞ് അവനോട് യുദ്ധം ചെയ്യുവാൻ തിരിഞ്ഞു. എന്നാൽ യെഹോശാഫാത്ത് നിലവിളിച്ചു. 
'''
"33" = '''
:sup:`33` അവൻ യിസ്രായേൽരാജവല്ല എന്നു രഥനായകന്മാർ മനസ്സിലാക്കി അവനെ വിട്ടുമാറി പോന്നു. 
'''
"34" = '''
:sup:`34` എന്നാൽ ഒരുവൻ യദൃച്ഛയാ വില്ലു കുലച്ചു യിസ്രായേൽരാജാവിനെ കവചത്തിനും പതക്കത്തിനും ഇടെക്ക് എയ്തു; അവൻ തന്‍റെ തേരാളിയോട്: “എന്നെ യുദ്ധമുന്നണിയിൽ നിന്നു കൊണ്ടുപോക; ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` അന്നു യുദ്ധം കഠിനമായി തീർന്നു; രാജാവിനെ അരാമ്യർക്ക് എതിരെ രഥത്തിൽ താങ്ങിനിർത്തിയിരുന്നു; സന്ധ്യാസമയത്ത് അവൻ മരിച്ചുപോയി. മുറിവിൽനിന്നു രക്തം രഥത്തിനടിയിലേക്ക് ഒഴുകി. 
'''
"36" = '''
:sup:`36` സൂര്യൻ അസ്തമിക്കുമ്പോൾ ‘ഓരോരുത്തൻ താന്താന്‍റെ പട്ടണത്തിലേക്കും താന്താന്‍റെ ദേശത്തേക്കും പോകട്ടെ’ എന്നു പാളയത്തിൽ ഒരു പരസ്യം പുറപ്പെട്ടു. 
'''
"37" = '''
:sup:`37` അങ്ങനെ രാജാവ് മരിച്ചു; അവനെ ശമര്യയിലേക്ക് കൊണ്ടുവന്ന് അവിടെ അടക്കം ചെയ്തു. 
'''
"38" = '''
:sup:`38` രഥം ശമര്യയിലെ കുളത്തിൽ കഴുകിയപ്പോൾ യഹോവയുടെ വചനപ്രകാരം നായ്ക്കൾ അവന്‍റെ രക്തം നക്കി; വേശ്യാസ്ത്രീകളും അവിടെ കുളിച്ചു. 
'''
"39" = '''
:sup:`39` ആഹാബിന്‍റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവൻ ആനക്കൊമ്പ് കൊണ്ടു അരമന പണിതതും അവൻ പണിത എല്ലാ പട്ടണങ്ങളുടെയും വിവരവും യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"40" = '''
:sup:`40` ആഹാബ് തന്‍റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്‍റെ മകൻ അഹസ്യാവ് അവനു പകരം രാജാവായി. 
'''
"41" = '''
:sup:`41` ആസായുടെ മകൻ യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവായ ആഹാബിന്‍റെ നാലാം ആണ്ടിൽ യെഹൂദയിൽ രാജാവായി. 
'''
"42" = '''
:sup:`42` യെഹോശാഫാത്ത് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് മുപ്പത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ ഇരുപത്തഞ്ചു വര്‍ഷം യെരൂശലേമിൽ വാണു; അവന്‍റെ അമ്മ ശിൽഹിയുടെ മകൾ അസൂബാ ആയിരുന്നു. 
'''
"43" = '''
:sup:`43` അവൻ തന്‍റെ അപ്പനായ ആസായുടെ എല്ലാ വഴിയിലും നടന്ന്, അവയിൽ നിന്ന് വിട്ടുമാറാതെ യഹോവയ്ക്കു പ്രസാദമായതു ചെയ്തു. എന്നാൽ പൂജാഗിരികൾ മാത്രം നീക്കം ചെയ്തില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിക്കുകയും ധൂപം കാട്ടുകയും ചെയ്തുപോന്നു. 
'''
"44" = '''
:sup:`44` യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട് സഖ്യത ചെയ്തു. 
'''
"45" = '''
:sup:`45` യെഹോശാഫാത്തിന്‍റെ മറ്റുള്ള പ്രവർത്തനങ്ങളും അവന്‍റെ പരാക്രമപ്രവൃത്തികളും അവൻ ചെയ്ത യുദ്ധവും യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"46" = '''
:sup:`46` തന്‍റെ അപ്പനായ ആസായുടെ കാലത്തു ശേഷിച്ചിരുന്ന പുരുഷവേശ്യാവൃത്തി നടപ്പിലാക്കിയിരുന്നവരെ അവൻ ദേശത്ത് നിന്നു നീക്കിക്കളഞ്ഞു. 
'''
"47" = '''
:sup:`47` ആ കാലത്ത് ഏദോമിൽ രാജാവില്ലായ്കകൊണ്ട് ഒരു ദേശാധിപതി രാജസ്ഥാനം വഹിച്ചു. 
'''
"48" = '''
:sup:`48` ഓഫീരിൽ നിന്നു പൊന്ന് കൊണ്ടുവരേണ്ടതിനു യെഹോശാഫാത്ത് കച്ചവടക്കപ്പലുകൾ ഉണ്ടാക്കി; എന്നാൽ കപ്പലുകൾ എസ്യോൻ-ഗേബെരിൽവച്ച് തകർന്നുപോയതുകൊണ്ട് പോകുവാൻ കഴിഞ്ഞില്ല. 
'''
"49" = '''
:sup:`49` അന്നേരം ആഹാബിന്‍റെ മകൻ അഹസ്യാവ് യെഹോശാഫാത്തിനോട്: “എന്‍റെ ദാസന്മാർ നിന്‍റെ ദാസന്മാരോടുകൂടെ കപ്പലുകളിൽ പോരട്ടെ” എന്നു പറഞ്ഞു. എന്നാൽ യെഹോശാഫാത്തിന് മനസ്സില്ലായിരുന്നു. 
'''
"50" = '''
:sup:`50` യെഹോശാഫാത്ത് തന്‍റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്‍റെ പിതാവായ ദാവീദിന്‍റെ നഗരത്തിൽ തന്‍റെ പിതാക്കന്മാരോടുകൂടെ അവനെ അടക്കം ചെയ്തു; അവന്‍റെ മകൻ യെഹോരാം അവനു പകരം രാജാവായി. 
'''
"51" = '''
:sup:`51` ആഹാബിന്‍റെ മകൻ അഹസ്യാവ് യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിന്‍റെ പതിനേഴാം ആണ്ടിൽ ശമര്യയിൽ യിസ്രായേലിനു രാജാവായി; യിസ്രായേലിൽ രണ്ടു വര്‍ഷം വാണു. 
'''
"52" = '''
:sup:`52` അവൻ തന്‍റെ അപ്പന്‍റെ വഴിയിലും അമ്മയുടെ വഴിയിലും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച നെബാത്തിന്‍റെ മകൻ യൊരോബെയാമിന്‍റെ വഴിയിലും നടന്നു യഹോവയ്ക്ക് അനിഷ്ടമായതു ചെയ്തു. 
'''
"53" = '''
:sup:`53` അവൻ ബാലിനെ സേവിച്ചു നമസ്കരിച്ചു; തന്‍റെ അപ്പൻ ചെയ്തതുപോലെ ഒക്കെയും യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു.
'''
