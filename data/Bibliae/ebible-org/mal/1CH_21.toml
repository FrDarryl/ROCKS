[21]
"1" = '''
:sup:`1` അനന്തരം സാത്താൻ യിസ്രായേലിനു വിരോധമായി എഴുന്നേറ്റു യിസ്രായേലിനെ എണ്ണുവാൻ ദാവീദിനു തോന്നിച്ചു. 
'''
"2" = '''
:sup:`2` ദാവീദ് യോവാബിനോടും ജനത്തിന്‍റെ പ്രഭുക്കന്മാരോടും: “നിങ്ങൾ ചെന്നു ബേർ-ശേബമുതൽ ദാൻവരെ യിസ്രായേലിനെ എണ്ണി അവരുടെ സംഖ്യ ഞാൻ അറിയേണ്ടതിന് കൊണ്ടുവരുവിൻ” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` അതിന് യോവാബ്: “യഹോവ തന്‍റെ ജനത്തെ ഉള്ളതിൽ നൂറിരട്ടിയായി വർദ്ധിപ്പിക്കട്ടെ; എങ്കിലും എന്‍റെ യജമാനനായ രാജാവേ, അവർ ഒക്കെയും യജമാനന്‍റെ ദാസന്മാരല്ലയോ? യജമാനൻ ഈ കാര്യം അന്വേഷിക്കുന്നത് എന്ത്? യിസ്രായേലിനു കുറ്റത്തിന്‍റെ കാരണമായിത്തീരുന്നത് എന്തിന്?” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` എന്നാൽ യോവാബിനു രാജാവിന്‍റെ കല്പന അനുസരിക്കേണ്ടിവന്നു. അതുകൊണ്ട് യോവാബ് പുറപ്പെട്ടു എല്ലാ യിസ്രായേലിലും കൂടി സഞ്ചരിച്ച് യെരൂശലേമിലേക്കു മടങ്ങിവന്നു. 
'''
"5" = '''
:sup:`5` യോവാബ് ജനത്തെ എണ്ണിയ സംഖ്യ ദാവീദിനു കൊടുത്തു: യിസ്രായേലിൽ യോദ്ധാക്കൾ എല്ലാംകൂടി പതിനൊന്നുലക്ഷം (11,00,000) പേർ. യെഹൂദയിൽ യോദ്ധാക്കൾ നാലു ലക്ഷത്തി എഴുപതിനായിരം (4,70,000) പേർ. 
'''
"6" = '''
:sup:`6` എന്നാൽ രാജാവിന്‍റെ കല്പന യോവാബിന് വെറുപ്പായിരുന്നതുകൊണ്ടു അവൻ ലേവിയെയും ബെന്യാമീനെയും അവരുടെ കൂട്ടത്തിൽ എണ്ണിയില്ല. 
'''
"7" = '''
:sup:`7` ദൈവത്തിന് ഈ കാര്യം അനിഷ്ടമായിരുന്നതുകൊണ്ടു അവൻ യിസ്രായേലിനെ ശിക്ഷിച്ചു. 
'''
"8" = '''
:sup:`8` അപ്പോൾ ദാവീദ് ദൈവത്തോട്: “ഈ കാര്യം ചെയ്തതിനാൽ ഞാൻ മഹാപാപം ചെയ്തിരിക്കുന്നു: എന്നാൽ അടിയന്‍റെ അകൃത്യം ക്ഷമിക്കേണമേ: ഞാൻ വലിയ ഭോഷത്വം ചെയ്തുപോയി” എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` യഹോവ ദാവീദിന്‍റെ ദർശകനായ ഗാദിനോടു ഇപ്രകാരം അരുളിച്ചെയ്തു: 
'''
"10" = '''
:sup:`10` “നീ ചെന്നു ദാവീദിനോട്: ‘ഞാൻ മൂന്നു കാര്യം നിന്‍റെ മുമ്പിൽ വെക്കുന്നു; അവയിൽ ഒന്ന് തിരഞ്ഞെടുത്തുകൊൾക; അത് ഞാൻ നിന്നോട് ചെയ്യും’ എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു” എന്നു പറയുക. 
'''
"11" = '''
:sup:`11` അങ്ങനെ ഗാദ് ദാവീദിന്‍റെ അടുക്കൽ ചെന്നു അവനോട്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: 
'''
"12" = '''
:sup:`12` മൂന്നു വർഷത്തെ ക്ഷാമമോ, നിന്‍റെ ശത്രുക്കളുടെ വാൾ നിന്നെ തുടർന്നെത്തി നീ മൂന്നുമാസം നിന്‍റെ ശത്രുക്കളാൽ നശിക്കയോ, ദേശത്തു മൂന്നുദിവസം യഹോവയുടെ വാളായ മാഹാമാരി ഉണ്ടായി യിസ്രായേൽ ദേശത്തൊക്കെയും യഹോവയുടെ ദൂതൻ സംഹാരം ചെയ്കയോ ഇവയിൽ ഒന്നു തിരഞ്ഞെടുത്തുകൊൾക. എന്നെ അയച്ചവനോടു ഞാൻ എന്തു മറുപടിയാണ് പറയേണ്ടത് എന്നു ആലോചിച്ചുനോക്കുക” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` ദാവീദ് ഗാദിനോട്: “ഞാൻ വലിയ വിഷമത്തിലായിരിക്കുന്നു; ഞാൻ ഇപ്പോൾ യഹോവയുടെ കയ്യിൽ തന്നെ വീഴട്ടെ; അവന്‍റെ കരുണ ഏറ്റവും വലിയതല്ലോ; മനുഷ്യന്‍റെ കയ്യിൽ ഞാൻ വീഴരുതേ” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അങ്ങനെ യഹോവ യിസ്രായേലിൽ മഹാമാരി അയച്ചു; യിസ്രായേലിൽ എഴുപതിനായിരം പേർ വീണുപോയി. 
'''
"15" = '''
:sup:`15` ദൈവം യെരൂശലേമിനെ നശിപ്പിക്കേണ്ടതിന് ഒരു ദൂതനെ അവിടെ അയച്ചു; അവൻ നശിപ്പിക്കുവാൻ തുടങ്ങുമ്പോൾ യഹോവ കണ്ടു, ആ അനർത്ഥത്തെക്കുറിച്ചു അനുതപിച്ചു നാശം വരുത്തുന്ന ദൂതനോട്: “മതി, നിന്‍റെ കൈ പിൻവലിക്ക” എന്നു കല്പിച്ചു, യഹോവയുടെ ദൂതൻ യെബൂസ്യനായ ഒർന്നാന്‍റെ കളത്തിന്നരികെ നില്‍ക്കയായിരുന്നു. 
'''
"16" = '''
:sup:`16` ദാവീദ് തലപൊക്കി, യഹോവയുടെ ദൂതൻ വാൾ ഊരി യെരൂശലേമിനു മീതെ നീട്ടിപ്പിടിച്ചും കൊണ്ടു ഭൂമിക്കും ആകാശത്തിനും മദ്ധ്യേ നില്ക്കുന്നതു കണ്ടു. ദാവീദും മൂപ്പന്മാരും രട്ടുടുത്തു സാഷ്ടാംഗം വീണു. 
'''
"17" = '''
:sup:`17` ദാവീദ് ദൈവത്തോട്: “ജനത്തെ എണ്ണുവാൻ പറഞ്ഞവൻ ഞാനല്ലയോ? ദോഷം ചെയ്ത പാപി ഞാൻ ആകുന്നു; ഈ ആടുകൾ എന്തു ചെയ്തിരിക്കുന്നു? യഹോവേ, എന്‍റെ ദൈവമേ, അവിടുത്തെ കൈ ബാധക്കായിട്ടു അവിടുത്തെ ജനത്തിന്മേൽ അല്ല, എന്‍റെമേലും എന്‍റെ പിതൃഭവനത്തിന്മേലും ഇരിക്കട്ടെ” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അപ്പോൾ യഹോവയുടെ ദൂതൻ ഗാദിനോട് ദാവീദ് ചെന്നു യെബൂസ്യനായ ഒർന്നാന്‍റെ കളത്തിൽ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയേണമെന്നു ദാവീദിനോടു പറയുവാൻ കല്പിച്ചു. 
'''
"19" = '''
:sup:`19` യഹോവയുടെ നാമത്തിൽ ഗാദ് പറഞ്ഞ വചനപ്രകാരം ദാവീദ് ചെന്നു. 
'''
"20" = '''
:sup:`20` ഒർന്നാൻ തിരിഞ്ഞു ദൂതനെ കണ്ടു തന്‍റെ നാലു പുത്രന്മാരുമായി ഒളിച്ചു. ഒർന്നാൻ ഗോതമ്പു മെതിച്ചു കൊണ്ടിരിക്കയായിരുന്നു. 
'''
"21" = '''
:sup:`21` ദാവീദ് ഒർന്നാന്‍റെ അടുക്കൽ വന്നപ്പോൾ ഒർന്നാൻ ദാവീദിനെ കണ്ടു കളത്തിൽനിന്നു പുറത്തുചെന്ന് ദാവീദിന്‍റെ മുമ്പിൽ സാഷ്ടാംഗം വീണ് നമസ്കരിച്ചു. 
'''
"22" = '''
:sup:`22` ദാവീദ് ഒർന്നാനോട്: “ഈ കളത്തിന്‍റെ സ്ഥലത്ത് ഞാൻ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിയേണ്ടതിന് അത് എനിക്കു തരേണം; ബാധ ജനത്തെ വിട്ടുമാറേണ്ടതിന് നീ അതു മുഴുവൻ വിലയ്ക്ക് എനിക്കു തരേണം” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അതിന് ഒർന്നാൻ ദാവീദിനോട്: “അത് എടുത്തുകൊൾക; യജമാനനായ രാജാവിന്‍റെ പ്രസാദംപോലെ ചെയ്തുകൊണ്ടാലും; ഇതാ ഞാൻ ഹോമയാഗത്തിനു കാളകളെയും വിറകിനു മെതിവണ്ടികളെയും ഭോജനയാഗത്തിനു ഗോതമ്പും തരുന്നു; എല്ലാം ഞാൻ തരുന്നു” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` ദാവീദ്‌ രാജാവു ഒർന്നാനോട്: “അങ്ങനെ അല്ല; ഞാൻ മുഴുവൻ വിലയും നൽകിയേ അതു വാങ്ങുകയുള്ളു; നിനക്കുള്ളതു ഞാൻ യഹോവയ്ക്കായിട്ടു എടുക്കയില്ല; ചെലവുകൂടാതെ ഹോമയാഗം കഴിക്കുകയും ഇല്ല” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അങ്ങനെ ദാവീദ് ആ സ്ഥലത്തിന് അറുനൂറു ശേക്കൽ പൊന്ന് ഒർന്നാനു കൊടുത്തു. 
'''
"26" = '''
:sup:`26` ദാവീദ് അവിടെ യഹോവയ്ക്കു ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു യഹോവയോടു പ്രാർത്ഥിച്ചു; അവൻ ആകാശത്തിൽനിന്ന് ഹോമപീഠത്തിന്മേൽ തീ ഇറക്കി അവന് ഉത്തരം അരുളി. 
'''
"27" = '''
:sup:`27` യഹോവ ദൂതനോട് കല്പിച്ചു; അവൻ തന്‍റെ വാൾ വീണ്ടും ഉറയിൽ ഇട്ടു. 
'''
"28" = '''
:sup:`28` ആ കാലത്ത് യെബൂസ്യനായ ഒർന്നാന്‍റെ കളത്തിൽ വച്ചു യഹോവ തന്‍റെ പ്രാർത്ഥനയ്ക്ക് ഉത്തരമരുളി എന്നു ദാവീദ് കണ്ടിട്ട് അവിടെ യാഗം അർപ്പിച്ചു. 
'''
"29" = '''
:sup:`29` മോശെ മരുഭൂമിയിൽ വച്ചു ഉണ്ടാക്കിയിരുന്ന യഹോവയുടെ തിരുനിവാസവും ഹോമപീഠവും അന്നു ഗിബെയോനിലെ പൂജാഗിരിയിൽ ആയിരുന്നു. 
'''
"30" = '''
:sup:`30` യഹോവയുടെ ദൂതന്‍റെ വാളിനെ പേടിച്ചതുകൊണ്ടു ദൈവത്തോടു അരുളപ്പാടു ചോദിക്കേണ്ടതിന് അവിടെ ചെല്ലുവാൻ ദാവീദിനു കഴിഞ്ഞില്ല. 
'''
