[16]
"1" = '''
:sup:`1` നമ്മുടെ സഹോദരിയും കെംക്രയസഭയിലെ ശുശ്രൂഷക്കാരത്തിയുമായ ഫേബയെ 
'''
"2" = '''
:sup:`2` നിങ്ങൾ വിശുദ്ധന്മാർക്ക് യോഗ്യമാംവണ്ണം കർത്താവിന്‍റെ നാമത്തിൽ കൈക്കൊണ്ട്, അവൾക്ക് നിങ്ങളുടെ സഹായം വേണ്ടുന്ന ഏത് കാര്യത്തിലും സഹായിക്കേണ്ടതിന് ഞാൻ നിങ്ങളെ ഭരമേല്പിക്കുന്നു. അവൾ പലർക്കും വിശേഷാൽ എനിക്കും സഹായം ആയിത്തീർന്നിട്ടുണ്ട്. 
'''
"3" = '''
:sup:`3` ക്രിസ്തുയേശുവിൽ എന്‍റെ കൂട്ടുവേലക്കാരായ പ്രിസ്കയെയും അക്വിലാവെയും വന്ദനം ചെയ്‌വിൻ. 
'''
"4" = '''
:sup:`4` അവർ എന്‍റെ പ്രാണന് വേണ്ടി തങ്ങളുടെ സ്വന്ത ജീവൻ വെച്ചുകൊടുത്തവരാകുന്നു; അവർക്ക് ഞാൻ മാത്രമല്ല, ജനതകളുടെ സകലസഭകളും കൂടെ നന്ദിപറയുന്നു. 
'''
"5" = '''
:sup:`5` അവരുടെ വീട്ടിലെ സഭയെയും വന്ദനം ചെയ്‌വിൻ; ആസ്യയിൽ ക്രിസ്തുവിന് ആദ്യഫലമായി എനിക്ക് പ്രിയനായ എപ്പൈനത്തൊസിന് വന്ദനം ചൊല്ലുവിൻ. 
'''
"6" = '''
:sup:`6` നിങ്ങൾക്ക് വേണ്ടി കഠിനാദ്ധ്വാനം ചെയ്തവളായ മറിയയ്ക്ക് വന്ദനം ചൊല്ലുവിൻ. 
'''
"7" = '''
:sup:`7` എന്‍റെ ചാർച്ചക്കാരും സഹബദ്ധന്മാരായ അന്ത്രൊനിക്കൊസിനും യൂനിയാവിനും വന്ദനം ചൊല്ലുവിൻ; അവർ അപ്പൊസ്തലന്മാരുടെ ഇടയിൽ പ്രധാനപ്പെട്ടവരും എനിക്ക് മുമ്പെ ക്രിസ്തുവിൽ വിശ്വസിച്ചവരും ആകുന്നു. 
'''
"8" = '''
:sup:`8` കർത്താവിൽ എനിക്ക് പ്രിയനായ അംപ്ലിയാത്തൊസിന് വന്ദനം ചൊല്ലുവിൻ. 
'''
"9" = '''
:sup:`9` ക്രിസ്തുവിൽ ഞങ്ങളുടെ കൂട്ടുവേലക്കാരനായ ഉർബ്ബാനൊസിനും എനിക്ക് പ്രിയനായ സ്താക്കുവിനും വന്ദനം ചൊല്ലുവിൻ. 
'''
"10" = '''
:sup:`10` ക്രിസ്തുവിൽ അംഗീകരിക്കപ്പെട്ടവനായ അപ്പെലേസിന് വന്ദനം ചൊല്ലുവിൻ. അരിസ്തൊബൂലൊസിൻ്റെ ഭവനക്കാർക്കു വന്ദനം ചൊല്ലുവിൻ. 
'''
"11" = '''
:sup:`11` എന്‍റെ ചാർച്ചക്കാരനായ ഹെരോദിയോനെ വന്ദനം ചൊല്ലുവിൻ; നർക്കിസ്സൊസിൻ്റെ ഭവനക്കാരിൽ കർത്താവിലുള്ളവർക്ക് വന്ദനം ചൊല്ലുവിൻ. 
'''
"12" = '''
:sup:`12` കർത്താവിൽ അദ്ധ്വാനിക്കുന്നവരായ ത്രുഫൈനയ്ക്കും ത്രുഫോസയ്ക്കും വന്ദനം ചൊല്ലുവിൻ. കർത്താവിൽ വളരെ അദ്ധ്വാനിച്ചവളായ പ്രിയ പെർസിസിന് വന്ദനം ചൊല്ലുവിൻ. 
'''
"13" = '''
:sup:`13` കർത്താവിൽ തിരഞ്ഞെടുക്കപ്പെട്ട രൂഫൊസിനെയും, എനിക്കും അമ്മയായ അവന്‍റെ അമ്മയെയും വന്ദനം ചെയ്യുവിൻ. 
'''
"14" = '''
:sup:`14` അസുംക്രിതൊസിനും പ്ലെഗോനും ഹെർമ്മോസിനും പത്രൊബാസിനും ഹെർമ്മാസിനും അവരുടെ കൂടെയുള്ള സഹോദരന്മാർക്കും വന്ദനം ചൊല്ലുവിൻ. 
'''
"15" = '''
:sup:`15` ഫിലൊലൊഗൊസിനും യൂലിയയ്ക്കും നെരെയുസിനും അവന്‍റെ സഹോദരിക്കും ഒലുമ്പാസിനും അവരോടുകൂടെയുള്ള സകലവിശുദ്ധന്മാർക്കും വന്ദനം ചൊല്ലുവിൻ. 
'''
"16" = '''
:sup:`16` വിശുദ്ധചുംബനംകൊണ്ട് അന്യോന്യം വന്ദനം ചെയ്‌വിൻ. ക്രിസ്തുവിന്‍റെ സകലസഭകളും നിങ്ങളെ വന്ദനം ചെയ്യുന്നു. 
'''
"17" = '''
:sup:`17` സഹോദരന്മാരേ, നിങ്ങൾ പഠിച്ച ഉപദേശത്തിനുമപ്പുറമായി വിഭാഗീയതകളും ഇടർച്ചകളും ഉണ്ടാക്കുന്നവരെ സൂക്ഷിച്ചുകൊള്ളേണമെന്ന് ഞാൻ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നു. അവരിൽനിന്ന് അകന്നു മാറുവിൻ. 
'''
"18" = '''
:sup:`18` അങ്ങനെയുള്ളവർ നമ്മുടെ കർത്താവായ ക്രിസ്തുവിനെ അല്ല, തങ്ങളുടെ തന്നെ വയറിനെയത്രേ സേവിക്കുന്നത്. ചക്കരവാക്കും മുഖസ്തുതിയും പറഞ്ഞു അവർ നിഷ്കളങ്കരായവരുടെ ഹൃദയങ്ങളെ വഞ്ചിച്ചുകളയുന്നു. 
'''
"19" = '''
:sup:`19` നിങ്ങളുടെ മാതൃകയുള്ള അനുസരണം എല്ലാവർക്കും പ്രസിദ്ധമായിരിക്കുന്നു; അതുകൊണ്ട് ഞാൻ നിങ്ങൾ നിമിത്തം സന്തോഷിക്കുന്നു; എങ്കിലും നിങ്ങൾ നന്മയ്ക്ക് ജ്ഞാനികളും തിന്മയ്ക്ക് നിഷ്കളങ്കരും ആകേണം എന്നു ഞാൻ ഇച്ഛിക്കുന്നു. 
'''
"20" = '''
:sup:`20` സമാധാനത്തിന്‍റെ ദൈവമോ വേഗത്തിൽ സാത്താനെ നിങ്ങളുടെ കാൽക്കീഴെ ചതച്ചുകളയും. നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ. 
'''
"21" = '''
:sup:`21` എന്‍റെ കൂട്ടുവേലക്കാരനായ തിമൊഥെയൊസും എന്‍റെ ചാർച്ചക്കാരായ ലൂക്യൊസും യാസോനും സോസിപത്രൊസും നിങ്ങളെ വന്ദനം ചെയ്യുന്നു. 
'''
"22" = '''
:sup:`22` ഈ ലേഖനം എഴുതിയെടുത്ത തെർതൊസ് എന്ന ഞാൻ നിങ്ങളെ കർത്താവിൽ വന്ദനം ചെയ്യുന്നു. 
'''
"23" = '''
:sup:`23` എനിക്കും സർവ്വസഭയ്ക്കും അതിഥിസൽക്കാരം ചെയ്യുന്ന ഗായൊസ് നിങ്ങളെ വന്ദനം ചെയ്യുന്നു. പട്ടണത്തിന്‍റെ ഭണ്ഡാരവിചാരകനായ എരസ്തൊസും സഹോദരനായ ക്വർത്തൊസുംകൂടെ നിങ്ങളെ വന്ദനം ചെയ്യുന്നു. 
'''
"24" = '''
:sup:`24` വളരെ കാലങ്ങളായി രഹസ്യമായി സൂക്ഷിച്ചതും, നിത്യദൈവത്തിൻ്റെ കല്പനപ്രകാരം സകലജാതികൾക്കും വിശ്വാസത്തിന്‍റെ അനുസരണത്തിനായി പ്രവാചകന്മാരുടെ എഴുത്തുകളാൽ 
'''
"25" = '''
:sup:`25` വെളിപ്പെടുത്തിയിരിക്കുന്നതുമായ മർമ്മത്തിൻ്റെ വെളിപാടിന് അനുസരിച്ചുള്ള എന്‍റെ സുവിശേഷത്തിനും യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള പ്രസംഗത്തിനും ഒത്തവണ്ണം 
'''
"26" = '''
:sup:`26` നിങ്ങളെ സ്ഥിരപ്പെടുത്തുവാൻ കഴിയുന്ന ഏകജ്ഞാനിയായ ദൈവത്തിന് യേശുക്രിസ്തു മുഖാന്തരം എന്നെന്നേക്കും മഹത്വം ഉണ്ടാകുമാറാകട്ടെ. ആമേൻ.
'''
