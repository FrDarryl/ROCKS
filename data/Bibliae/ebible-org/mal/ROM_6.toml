[6]
"1" = '''
:sup:`1` ആകയാൽ നാം എന്ത് പറയേണ്ടു? കൃപ പെരുകേണ്ടതിന് പാപത്തിൽതന്നെ തുടരുക എന്നോ? ഒരുനാളും അരുത്. 
'''
"2" = '''
:sup:`2` പാപസംബന്ധമായി മരിച്ചവരായ നാം ഇനി അതിൽ ജീവിക്കുന്നത് എങ്ങനെ? 
'''
"3" = '''
:sup:`3` അല്ല, ക്രിസ്തുയേശുവിനോടു ചേരുവാൻ സ്നാനം ഏറ്റവരായ നാം എല്ലാവരും അവന്‍റെ മരണത്തിൽ പങ്കാളികളാകുവാൻ സ്നാനം ഏറ്റിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയുന്നില്ലയോ? 
'''
"4" = '''
:sup:`4` അങ്ങനെ നാം അവന്‍റെ മരണത്തിൽ പങ്കാളികളായിത്തീർന്ന സ്നാനത്താൽ അവനോടുകൂടെ അടക്കപ്പെട്ടു; ക്രിസ്തു മരിച്ചിട്ട് പിതാവിന്‍റെ മഹിമയാൽ ഉയിർത്തെഴുന്നേറ്റതുപോലെ നാമും ജീവന്‍റെ പുതുക്കത്തിൽ നടക്കേണ്ടതിന് തന്നെ. 
'''
"5" = '''
:sup:`5` അവന്‍റെ മരണത്തിന്‍റെ സാദൃശ്യത്തോട് നാം ഏകീഭവിച്ചവരായെങ്കിൽ പുനരുത്ഥാനത്തോടും ഏകീഭവിക്കും. 
'''
"6" = '''
:sup:`6` നാം ഇനി പാപത്തിന് അടിമപ്പെടാതവണ്ണം പാപശരീരം നശിക്കേണ്ടതിന് നമ്മുടെ പഴയ മനുഷ്യൻ അവനോടുകൂടെ ക്രൂശിക്കപ്പെട്ടു എന്നു നാം അറിയുന്നു. 
'''
"7" = '''
:sup:`7` അങ്ങനെ മരിച്ചവൻ പാപത്തോടുള്ള ബന്ധത്തിൽ നീതിമാനായി പ്രാഖ്യാപിക്കപ്പെട്ടിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` നാം ക്രിസ്തുവിനോടുകൂടെ മരിച്ചു എങ്കിൽ അവനോടുകൂടെ ജീവിക്കും എന്നു വിശ്വസിക്കുന്നു. 
'''
"9" = '''
:sup:`9` ക്രിസ്തു മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേറ്റിരിക്കയാൽ ഇനി മരിക്കയില്ല; മരണത്തിന് അവന്‍റെമേൽ ഇനി കർത്തൃത്വമില്ല എന്നു നാം അറിയുന്നുവല്ലോ. 
'''
"10" = '''
:sup:`10` അവൻ മരിച്ചതു പാപസംബന്ധമായി എല്ലാവർക്കുംവേണ്ടി ഒരിക്കലായിട്ട് മരിച്ചു; അവൻ ജീവിക്കുന്നതോ ദൈവത്തിനുവേണ്ടി ജീവിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അതുപോലെ തന്നെ നിങ്ങളും; ഒരു വശത്ത് പാപസംബന്ധമായി മരിച്ചവർ എന്നും, മറുവശത്ത് ക്രിസ്തുയേശുവിൽ ദൈവത്തിനായി ജീവിക്കുന്നവർ എന്നും നിങ്ങളെത്തന്നെ എണ്ണുവിൻ. 
'''
"12" = '''
:sup:`12` ആകയാൽ പാപം നിങ്ങളുടെ മർത്യശരീരത്തിൽ അതിന്‍റെ മോഹങ്ങളെ അനുസരിക്കുംവിധം ഇനി വാഴരുത്, 
'''
"13" = '''
:sup:`13` നിങ്ങളുടെ അവയവങ്ങളെ അനീതിയുടെ ആയുധങ്ങളായി പാപത്തിന് സമർപ്പിക്കയും അരുത്. നിങ്ങളെത്തന്നേ മരിച്ചിട്ട് ജീവിക്കുന്നവരായും നിങ്ങളുടെ അവയവങ്ങളെ നീതിയുടെ ആയുധങ്ങളായും ദൈവത്തിന് സമർപ്പിച്ചുകൊൾവിൻ. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ ന്യായപ്രമാണത്തിനല്ല, കൃപയ്ക്കത്രേ അധീനരാകയാൽ പാപം നിങ്ങളുടെമേൽ കർത്തൃത്വം നടത്തുകയില്ല. 
'''
"15" = '''
:sup:`15` എന്നാൽ എന്ത്? ന്യായപ്രമാണത്തിനല്ല കൃപയ്ക്കത്രേ അധീനരാകയാൽ നാം പാപം ചെയ്ക എന്നോ? ഒരുനാളും അരുത്. 
'''
"16" = '''
:sup:`16` നിങ്ങൾ ദാസന്മാരായി അനുസരിക്കുവാൻ നിങ്ങളെത്തന്നേ സമർപ്പിക്കയും നിങ്ങൾ അനുസരിച്ചു പോരുകയും ചെയ്യുന്നവന് നിങ്ങൾ ദാസന്മാർ ആകുന്നു എന്നു അറിയുന്നില്ലയോ? ഒന്നുകിൽ മരണത്തിനായി പാപത്തിന്‍റെ ദാസന്മാർ, അല്ലെങ്കിൽ നീതിയ്ക്കായി അനുസരണത്തിൻ്റെ ദാസന്മാർ തന്നെ. 
'''
"17" = '''
:sup:`17` എന്നാൽ നിങ്ങൾ പാപത്തിന്‍റെ ദാസന്മാർ ആയിരുന്നുവെങ്കിലും നിങ്ങളെ പഠിപ്പിച്ച ഉപദേശരൂപത്തെ ഹൃദയപൂർവ്വം അനുസരിച്ച്, 
'''
"18" = '''
:sup:`18` പാപത്തിൽനിന്ന് സ്വാതന്ത്ര്യം ലഭിച്ചു നീതിയ്ക്ക് ദാസന്മാരായിത്തീർന്നതുകൊണ്ട് ദൈവത്തിന് നന്ദി. 
'''
"19" = '''
:sup:`19` നിങ്ങളുടെ ജഡത്തിൻ്റെ ബലഹീനതനിമിത്തം ഞാൻ മാനുഷരീതിയിൽ പറയുന്നു. നിങ്ങളുടെ അവയവങ്ങളെ അധർമ്മത്തിനായി അശുദ്ധിക്കും അധർമ്മത്തിനും അടിമകളാക്കി സമർപ്പിച്ചതുപോലെ ഇപ്പോൾ നിങ്ങളുടെ അവയവങ്ങളെ വിശുദ്ധീകരണത്തിനായി നീതിയ്ക്ക് അടിമകളാക്കി സമർപ്പിപ്പിൻ 
'''
"20" = '''
:sup:`20` നിങ്ങൾ പാപത്തിന് ദാസന്മാരായിരുന്നപ്പോൾ നീതിയെ സംബന്ധിച്ച് സ്വതന്ത്രരായിരുന്നുവല്ലോ. 
'''
"21" = '''
:sup:`21` നിങ്ങൾക്ക് അന്നു എന്തൊരു ഫലം ഉണ്ടായിരുന്നു? ഇപ്പോൾ നിങ്ങൾക്ക് ലജ്ജ തോന്നുന്നതു തന്നെ. അതിന്‍റെ അനന്തരഫലം മരണമാകുന്നു. 
'''
"22" = '''
:sup:`22` എന്നാൽ ഇപ്പോൾ പാപത്തിൽനിന്ന് സ്വാതന്ത്ര്യം പ്രാപിച്ചു ദൈവത്തിന് ദാസന്മാരായിരിക്കയാൽ നിങ്ങൾക്ക് ലഭിക്കുന്ന ഫലം വിശുദ്ധീകരണവും അതിന്‍റെ അനന്തരഫലം നിത്യജീവനും ആകുന്നു. 
'''
"23" = '''
:sup:`23` പാപത്തിന്‍റെ ശമ്പളം മരണമത്രേ; ദൈവത്തിന്‍റെ കൃപാവരമോ നമ്മുടെ കർത്താവായ ക്രിസ്തുയേശുവിൽ നിത്യജീവൻ തന്നെ. 
'''
