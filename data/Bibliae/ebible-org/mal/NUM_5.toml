[5]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “സകല കുഷ്ഠരോഗികളെയും, സ്രവക്കാരെയും ശവത്താൽ അശുദ്ധരായവരെയും പാളയത്തിൽനിന്ന് പുറത്താക്കുവാൻ യിസ്രായേൽ മക്കളോട് കല്പിക്കുക. 
'''
"3" = '''
:sup:`3` ആണായാലും പെണ്ണായാലും അവരെ പാളയത്തിൽനിന്ന് പുറത്താക്കേണം; ഞാൻ അവരുടെ മദ്ധ്യത്തിൽ വസിക്കുന്നതിനാൽ അവർ അവരുടെ പാളയം അശുദ്ധമാക്കരുത്.” 
'''
"4" = '''
:sup:`4` യിസ്രായേൽ മക്കൾ അങ്ങനെ ചെയ്തു; അവരെ പാളയത്തിൽനിന്ന് പുറത്താക്കി; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ യിസ്രായേൽ മക്കൾ ചെയ്തു. 
'''
"5" = '''
:sup:`5` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"6" = '''
:sup:`6` “നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയുക: ഒരു പുരുഷനോ സ്ത്രീയോ യഹോവയോട് ദ്രോഹിച്ച് മനുഷ്യരുടെ ഇടയിൽ നടപ്പുള്ള വല്ല പാപവും ചെയ്തിട്ട് കുറ്റക്കാരായാൽ, 
'''
"7" = '''
:sup:`7` ചെയ്ത പാപം അവർ ഏറ്റുപറയുകയും തങ്ങളുടെ അകൃത്യത്തിന് പ്രായശ്ചിത്തമായി മുതലും അതിന്‍റെ അഞ്ചിലൊന്നും കൂട്ടി, അകൃത്യം ചെയ്തവന് പകരം കൊടുക്കുകയും വേണം. 
'''
"8" = '''
:sup:`8` എന്നാൽ അകൃത്യത്തിന് പ്രായശ്ചിത്തം വാങ്ങുവാൻ അവനു ചാർച്ചക്കാരൻ ഇല്ലെങ്കിൽ അകൃത്യത്തിനുള്ള പ്രായശ്ചിത്തം യഹോവയ്ക്ക് കൊടുക്കുന്നത്, പുരോഹിതന് ആയിരിക്കേണം; അതുകൂടാതെ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാനുള്ള പ്രായശ്ചിത്തത്തിൻ്റെ ആട്ടുകൊറ്റനെയും അർപ്പിക്കേണം. 
'''
"9" = '''
:sup:`9` യിസ്രായേൽ മക്കൾ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരുന്ന സകല വിശുദ്ധവസ്തുക്കളിലും മേന്മയായതൊക്കെയും അവനു ആയിരിക്കേണം. 
'''
"10" = '''
:sup:`10` ആരെങ്കിലും ശുദ്ധീകരിച്ചർപ്പിക്കുന്ന വസ്തുക്കളും പുരോഹിതന് കൊടുക്കുന്നതെല്ലാം അവനുള്ളതായിരിക്കേണം.” 
'''
"11" = '''
:sup:`11` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്. 
'''
"12" = '''
:sup:`12` “നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത് എന്തെന്നാൽ: ഏതെങ്കിലും ഒരു പുരുഷന്‍റെ ഭാര്യ വഞ്ചിച്ച് അവനെ ദ്രോഹിച്ച്, 
'''
"13" = '''
:sup:`13` അവളോടുകൂടി ഒരാൾ ശയിക്കുകയും അത് അവളുടെ ഭർത്താവിന് മറവായിരിക്കുകയും അവൾ അശുദ്ധയാകുകയും അവൾക്ക് വിരോധമായി സാക്ഷിയില്ലാതിരിക്കുകയും 
'''
"14" = '''
:sup:`14` അവൾ ക്രിയയിൽ പിടിക്കപ്പെടാതിരിക്കുകയും, ജാരശങ്ക അവനെ ബാധിച്ച് അവൻ ഭാര്യയെ സംശയിക്കുകയും അവൾ അശുദ്ധയായിരിക്കുകയും ചെയ്യുകയോ, ജാരശങ്ക അവനെ ബാധിച്ച് അവൻ ഭാര്യയെ സംശയിക്കുകയും അവൾ അശുദ്ധയല്ലാതിരിക്കുകയും ചെയ്താൽ 
'''
"15" = '''
:sup:`15` ആ പുരുഷൻ ഭാര്യയെ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുചെല്ലേണം; അവൾക്കുവേണ്ടി വഴിപാടായിട്ട് ഒരിടങ്ങഴി യവപ്പൊടിയും കൊണ്ടുചെല്ലേണം; അതിന്മേൽ എണ്ണ ഒഴിക്കരുത്; കുന്തുരുക്കം ഇടുകയും അരുത്; അത് സംശയത്തിൻ്റെ ഭോജനയാഗമല്ലോ; അപരാധസ്മാരകമായ ഭോജനയാഗം തന്നെ. 
'''
"16" = '''
:sup:`16` “പുരോഹിതൻ അവളെ അടുക്കൽ വരുത്തി യഹോവയുടെ സന്നിധിയിൽ നിർത്തേണം. 
'''
"17" = '''
:sup:`17` പുരോഹിതൻ ഒരു മൺപാത്രത്തിൽ വിശുദ്ധജലം എടുക്കേണം; പുരോഹിതൻ തിരുനിവാസത്തിന്‍റെ നിലത്തെ പൊടി കുറെ എടുത്ത് ആ വെള്ളത്തിൽ ഇടേണം. 
'''
"18" = '''
:sup:`18` പുരോഹിതൻ സ്ത്രീയെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തി അവളുടെ തലമുടി അഴിച്ച് അപരാധസ്മാരകത്തിൻ്റെ ഭോജനയാഗം അവളുടെ കയ്യിൽ വയ്ക്കേണം; പുരോഹിതന്‍റെ കയ്യിൽ ശാപകരമായ കയ്പുവെള്ളവും ഉണ്ടായിരിക്കേണം. 
'''
"19" = '''
:sup:`19` പുരോഹിതൻ അവളെക്കൊണ്ട് സത്യം ചെയ്യിച്ച് അവളോട് പറയേണ്ടത്: ‘ആരും നിന്നോടുകൂടെ ശയിക്കുകയും നിനക്കു ഭർത്താവുണ്ടായിരിക്കെ നീ അശുദ്ധിയിലേക്ക് തിരിയുകയും ചെയ്തിട്ടില്ല എങ്കിൽ ശാപകരമായ ഈ കൈപ്പുവെള്ളത്തിൻ്റെ ദോഷം നിനക്കു വരാതിരിക്കട്ടെ. 
'''
"20" = '''
:sup:`20` എന്നാൽ നിനക്കു ഭർത്താവുണ്ടായിരിക്കെ നീ പിഴച്ച് അശുദ്ധയാകുകയും നിന്‍റെ ഭർത്താവല്ലാതെ മറ്റൊരു പുരുഷൻ നിന്നോടുകൂടെ ശയിക്കുകയും ചെയ്തിട്ടുണ്ടെങ്കിൽ’ - 
'''
"21" = '''
:sup:`21` “അപ്പോൾ പുരോഹിതൻ സ്ത്രീയെക്കൊണ്ട് ശാപസത്യം ചെയ്യിച്ച് അവളോട്: ‘യഹോവ നിന്‍റെ നിതംബം ക്ഷയിപ്പിക്കുകയും ഒരു കുഞ്ഞിനു ജന്മം കൊടുക്കുവാന്‍ സാധിക്കാതിരിക്കുകയും ചെയ്തു നിന്‍റെ ജനത്തിന്‍റെ ഇടയിൽ നിന്നെ ശാപവും ആക്ഷേപവും ആക്കി തീർക്കട്ടെ. 
'''
"22" = '''
:sup:`22` ശാപകരമായ ഈ വെള്ളം നിന്‍റെ കുടലിൽ ചെന്നു നിന്‍റെ ഉദരം വീർപ്പിക്കുകയും നിന്‍റെ നിതംബം ക്ഷയിപ്പിക്കുകയും ചെയ്യും’ എന്നു പറയേണം. അതിന് സ്ത്രീ: ‘ആമേൻ, ആമേൻ’ എന്നു പറയേണം. 
'''
"23" = '''
:sup:`23` പുരോഹിതൻ ഈ ശാപങ്ങൾ ഒരു പുസ്തകത്തിൽ എഴുതി കൈപ്പുവെള്ളത്തിൽ കഴുകി കലക്കേണം. 
'''
"24" = '''
:sup:`24` അവൻ ശാപകരമായ കൈപ്പുവെള്ളം സ്ത്രീയെ കൊടുപ്പിക്കേണം; ശാപകരമായ വെള്ളം അവളുടെ ഉള്ളിൽ ചെന്നു കൈപ്പായ്തീരും; 
'''
"25" = '''
:sup:`25` പുരോഹിതൻ സ്ത്രീയുടെ കയ്യിൽനിന്ന് സംശയത്തിൻ്റെ ഭോജനയാഗം വാങ്ങി യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്തു യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണം. 
'''
"26" = '''
:sup:`26` പിന്നെ പുരോഹിതൻ ഭോജനയാഗത്തിൽ ഒരു പിടി എടുത്ത് യാഗപീഠത്തിന്മേൽ നിവേദ്യമായി ദഹിപ്പിക്കേണം; അതിന്‍റെശേഷം സ്ത്രീയെ ആ വെള്ളം കുടിപ്പിക്കേണം. 
'''
"27" = '''
:sup:`27` അവൾ അശുദ്ധയായി തന്‍റെ ഭർത്താവിനോട് ദ്രോഹം ചെയ്തിട്ടുണ്ടെങ്കിൽ അവളെ വെള്ളം കുടിപ്പിച്ച ശേഷം ശാപകരമായ വെള്ളം അവളുടെ ഉള്ളിൽ ചെന്നു കൈപ്പായ്തീരും; അവളുടെ ഉദരം വീർക്കുകയും നിതംബം ക്ഷയിക്കുകയും സ്ത്രീ തന്‍റെ ജനത്തിന്‍റെ ഇടയിൽ ശാപഗ്രസ്തയായിരിക്കുകയും ചെയ്യും. 
'''
"28" = '''
:sup:`28` എന്നാൽ സ്ത്രീ അശുദ്ധയാകാതെ നിർമ്മല ആകുന്നു എങ്കിൽ അവൾക്ക് ദോഷം വരുകയില്ല; അവൾ ഗർഭം ധരിക്കും. 
'''
"29" = '''
:sup:`29` “ഇതാകുന്നു പാതിവ്രത്യസംശയം സംബന്ധിച്ചുള്ള പ്രമാണം; 
'''
"30" = '''
:sup:`30` ഒരു സ്ത്രീ ഭർത്താവുണ്ടായിരിക്കെ പിഴച്ച് അശുദ്ധയാകുകയോ ജാരശങ്ക അവനെ ബാധിച്ച്, അവൻ ഭാര്യയെ സംശയിക്കുകയോ ചെയ്തിട്ട് അവളെ യഹോവയുടെ സന്നിധിയിൽ നിർത്തുമ്പോൾ പുരോഹിതൻ ഈ പ്രമാണമെല്ലാം അവളിൽ നടത്തേണം. 
'''
"31" = '''
:sup:`31` എന്നാൽ പുരുഷൻ അകൃത്യത്തിൽ ഓഹരിക്കാരനാകുകയില്ല; സ്ത്രീയോ തന്‍റെ അകൃത്യം വഹിക്കും.” 
'''
