[9]
"1" = '''
:sup:`1` അവൻ പടകിൽ കയറി ഇക്കരയ്ക്ക് കടന്നു സ്വന്തപട്ടണത്തിൽ എത്തി. 
'''
"2" = '''
:sup:`2` അവിടെ ചിലർ കിടക്കമേൽ കിടക്കുന്ന ഒരു തളർവാതക്കാരനെ അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; യേശു അവരുടെ വിശ്വാസം കണ്ടു തളർവാതക്കാരനോട്: മകനേ, സന്തോഷവാനായിരിക്ക, നിന്‍റെ പാപങ്ങൾ മോചിക്കപ്പെട്ടിരിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` എന്നാൽ ശാസ്ത്രിമാരിൽ ചിലർ: “ഇവൻ ദൈവദൂഷണം പറയുന്നു“ എന്നു പരസ്പരം പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` യേശുവോ അവരുടെ നിരൂപണം ഗ്രഹിച്ചു: നിങ്ങൾ ഹൃദയത്തിൽ ദോഷം നിരൂപിക്കുന്നത് എന്ത്? നിന്‍റെ പാപങ്ങൾ മോചിച്ചു തന്നിരിക്കുന്നു 
'''
"5" = '''
:sup:`5` എന്നു പറയുന്നതോ, എഴുന്നേറ്റ് നടക്ക എന്നു പറയുന്നതോ, ഏതാകുന്നു എളുപ്പം എന്നു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` എങ്കിലും ഭൂമിയിൽ പാപങ്ങളെ മോചിക്കുവാൻ മനുഷ്യപുത്രന് അധികാരം ഉണ്ട് എന്നു നിങ്ങൾ അറിയേണ്ടതിന് അവൻ പക്ഷവാതക്കാരനോട്: “എഴുന്നേൽക്ക, കിടക്ക എടുത്തു വീട്ടിൽ പോക” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` ആ മനുഷ്യൻ എഴുന്നേറ്റ് വീട്ടിൽപോയി. 
'''
"8" = '''
:sup:`8` പുരുഷാരം ഇതു കണ്ടപ്പോൾ ഭയപ്പെട്ടു മനുഷ്യർക്ക് ഇങ്ങനെയുള്ള അധികാരം കൊടുത്ത ദൈവത്തെ മഹത്വപ്പെടുത്തി. 
'''
"9" = '''
:sup:`9` യേശു അവിടെനിന്ന് പോകുമ്പോൾ മത്തായി എന്നു പേരുള്ള ഒരു മനുഷ്യൻ നികുതി പിരിക്കുന്ന സ്ഥലത്ത് ഇരിക്കുന്നത് കണ്ടു: എന്നെ അനുഗമിക്ക എന്നു അവനോട് പറഞ്ഞു; അവൻ എഴുന്നേറ്റ് അവനെ അനുഗമിച്ചു. 
'''
"10" = '''
:sup:`10` അവൻ വീട്ടിൽ ഭക്ഷണത്തിന് ഇരിക്കുമ്പോൾ വളരെ നികുതി പിരിവുകാരും പാപികളും വന്നു യേശുവിനോടും അവന്‍റെ ശിഷ്യന്മാരോടും കൂടെ പന്തിയിൽ ഇരുന്നു. 
'''
"11" = '''
:sup:`11` പരീശന്മാർ അത് കണ്ടു അവന്‍റെ ശിഷ്യന്മാരോട്: “നിങ്ങളുടെ ഗുരു നികുതി പിരിവുകാരോടും പാപികളോടും കൂടെ ഭക്ഷിക്കുന്നത് എന്ത്?“ എന്നു ചോദിച്ചു. 
'''
"12" = '''
:sup:`12` യേശു അത് കേട്ടപ്പോൾ: രോഗികൾക്കല്ലാതെ സൗഖ്യമുള്ളവർക്ക് വൈദ്യനെക്കൊണ്ട് ആവശ്യമില്ല; 
'''
"13" = '''
:sup:`13` യാഗത്തിലല്ല കരുണയിൽ അത്രേ ഞാൻ പ്രസാദിക്കുന്നു എന്നത് എന്താണ് അർത്ഥമാക്കുന്നത് എന്നു പോയി പഠിപ്പിൻ; ഞാൻ നീതിമാന്മാരെ അല്ല പാപികളെ മാനസാന്തരത്തിനായി വിളിക്കുവാൻ അത്രേ വന്നത് എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` പിന്നീട് യോഹന്നാന്‍റെ ശിഷ്യന്മാർ യേശുവിന്‍റെ അടുക്കൽ വന്നു: “ഞങ്ങളും പരീശന്മാരും വളരെ ഉപവസിക്കുന്നു; നിന്‍റെ ശിഷ്യന്മാർ ഉപവസിക്കാത്തത് എന്ത്?“ എന്നു ചോദിച്ചു. 
'''
"15" = '''
:sup:`15` യേശു അവരോട് പറഞ്ഞത്: മണവാളൻ കൂടെയുള്ളപ്പോൾ വിവാഹ പരിചാരകർക്ക് ദുഃഖിപ്പാൻ കഴിയുമോ? മണവാളൻ അവരിൽനിന്ന് പിരിഞ്ഞുപോകേണ്ടുന്ന നാൾ വരും; അന്നു അവർ ഉപവസിക്കും. 
'''
"16" = '''
:sup:`16` പുതിയ തുണി കഷണം ആരും പഴയ വസ്ത്രത്തിൽ ചേർത്ത് തുന്നാറില്ല; തുന്നിച്ചേർത്താൽ അതുകൊണ്ട് വസ്ത്രം കീറും; കീറൽ ഏറ്റവും വല്ലാതെയായി തീരും. 
'''
"17" = '''
:sup:`17` പുതുവീഞ്ഞ് പഴയ തുരുത്തിയിൽ പകരുമോ, ഒരിക്കലുമില്ല; പകർന്നാൽ തുരുത്തിപൊളിഞ്ഞു വീഞ്ഞ് ഒഴുകിപ്പോകും; തുരുത്തിയും നശിച്ചുപോകും. പുതുവീഞ്ഞ് പുതിയ തുരുത്തിയിലേ പകർന്നു വെയ്ക്കുകയുള്ളൂ; അങ്ങനെ രണ്ടും സുരക്ഷിതമായിരിക്കും. 
'''
"18" = '''
:sup:`18` യേശു ഇങ്ങനെ അവരോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ ഒരു പ്രമാണി വന്നു അവനെ നമസ്കരിച്ചു: എന്‍റെ മകൾ ഇപ്പോൾ തന്നെ മരിച്ചുപോയി; എങ്കിലും നീ വന്നു അവളുടെമേൽ കൈ വെച്ചാൽ അവൾ ജീവിക്കും എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` യേശു എഴുന്നേറ്റ് ശിഷ്യന്മാരുമായി അവന്‍റെ കൂടെ ചെന്നു. 
'''
"20" = '''
:sup:`20` ആ സമയത്ത് പന്ത്രണ്ടു വർഷമായിട്ട് രക്തസ്രവമുള്ള ഒരു സ്ത്രീ: 
'''
"21" = '''
:sup:`21` അവന്‍റെ വസ്ത്രം മാത്രം ഒന്ന് തൊട്ടാൽ എനിക്ക് സൗഖ്യം വരും എന്നു ഉള്ളിൽ പറഞ്ഞു, പിറകിൽ വന്നു അവന്‍റെ വസ്ത്രത്തിൽ തൊട്ടു. 
'''
"22" = '''
:sup:`22` യേശു തിരിഞ്ഞു അവളെ കണ്ടപ്പോൾ: മകളെ, ധൈര്യപ്പെടുക; നിന്‍റെ വിശ്വാസം നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു എന്നു പറഞ്ഞു; ക്ഷണത്തിൽ ആ സ്ത്രീക്ക് സൗഖ്യം വന്നു. 
'''
"23" = '''
:sup:`23` പിന്നെ യേശു പ്രമാണിയുടെ വീട്ടിൽ എത്തിച്ചേർന്നു; കുഴലൂതുന്നവരും ജനക്കൂട്ടവും അധികം ഒച്ചപ്പാടും, ബഹളവും ഉണ്ടാക്കുന്നത് കണ്ടിട്ട്: 
'''
"24" = '''
:sup:`24` മാറിപ്പോകുവിൻ; ബാലിക, മരിച്ചില്ല ഉറങ്ങുകയത്രേ എന്നു പറഞ്ഞു; അവരോ അവനെ നോക്കി പരിഹാസത്തോടെ ചിരിച്ചു. 
'''
"25" = '''
:sup:`25` അവൻ പുരുഷാരത്തെ പുറത്താക്കി അകത്ത് കടന്ന് ബാലികയുടെ കൈയ്ക്ക് പിടിച്ചു, ബാലിക എഴുന്നേറ്റു. 
'''
"26" = '''
:sup:`26` ഈ വർത്തമാനം ആ ദേശത്തു ഒക്കെയും പരന്നു. 
'''
"27" = '''
:sup:`27` യേശു അവിടെനിന്ന് പോകുമ്പോൾ രണ്ടു കുരുടന്മാർ: “ദാവീദ് പുത്രാ, ഞങ്ങളോടു കരുണ തോന്നേണമേ“ എന്നു നിലവിളിച്ചുകൊണ്ട് പിന്തുടർന്നു. 
'''
"28" = '''
:sup:`28` അവൻ വീട്ടിൽ എത്തിയപ്പോൾ കുരുടന്മാർ അവന്‍റെ അടുക്കൽ വന്നു. ഇതു ചെയ്‌വാൻ എനിക്ക് കഴിയും എന്നു നിങ്ങൾ വിശ്വസിക്കുന്നുവോ? എന്നു യേശു ചോദിച്ചതിന്: “അതെ, കർത്താവേ“ എന്നു അവർ പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ അവരുടെ കണ്ണുകളിൽ തൊട്ടു:നിങ്ങളുടെ വിശ്വാസം പോലെ നിങ്ങൾക്ക് ഭവിക്കട്ടെ എന്നു പറഞ്ഞു; ഉടനെ അവരുടെ കണ്ണ് തുറന്നു. 
'''
"30" = '''
:sup:`30` പിന്നെ യേശു: ഇത് ആരും അറിയാതിരിക്കുവാൻ നോക്കുവിൻ എന്നു കർശനമായി കല്പിച്ചു. 
'''
"31" = '''
:sup:`31` അവരോ പുറപ്പെട്ടു ആ ദേശത്തിലൊക്കെയും ഈ വാർത്തയെ പരസ്യമാക്കി. 
'''
"32" = '''
:sup:`32` സൗഖ്യം പ്രാപിച്ചവർ പോകുമ്പോൾ ചിലർ ഭൂതഗ്രസ്തനായൊരു ഊമനെ യേശുവിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"33" = '''
:sup:`33` അവൻ ഭൂതത്തെ പുറത്താക്കിയ ശേഷം ഊമൻ സംസാരിച്ചു; “യിസ്രായേലിൽ ഇങ്ങനെ ഒരുനാളും കണ്ടിട്ടില്ല” എന്നു പുരുഷാരം അതിശയിച്ചു. 
'''
"34" = '''
:sup:`34` പരീശന്മാരോ: “ഇവൻ ഭൂതങ്ങളുടെ തലവനെക്കൊണ്ട് ഭൂതങ്ങളെ പുറത്താക്കുന്നു“ എന്നു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` യേശു പട്ടണങ്ങളിലും ഗ്രാമങ്ങളിലും സഞ്ചരിക്കുകയും അവരുടെ പള്ളികളിൽ ഉപദേശിക്കുകയും രാജ്യത്തിന്‍റെ സുവിശേഷം പ്രസംഗിക്കുകയും സകലവിധദീനവും വ്യാധിയും സൗഖ്യമാക്കുകയും ചെയ്തുപോന്നു. 
'''
"36" = '''
:sup:`36` അവൻ പുരുഷാരത്തെ ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ അസ്വസ്ഥരും ആകുലരുമായി കണ്ടിട്ട് അവരെക്കുറിച്ച് മനസ്സലിഞ്ഞ്, തന്‍റെ ശിഷ്യന്മാരോട്: 
'''
"37" = '''
:sup:`37` കൊയ്ത്ത് വളരെയുണ്ട് സത്യം, വേലക്കാരോ ചുരുക്കം; 
'''
"38" = '''
:sup:`38` ആകയാൽ കൊയ്ത്തിന്‍റെ യജമാനനോടു കൊയ്ത്തിലേക്ക് വേലക്കാരെ അയയ്ക്കേണ്ടതിന് അടിയന്തിരമായി പ്രാർത്ഥിക്കുവിൻ എന്നു പറഞ്ഞു. 
'''
