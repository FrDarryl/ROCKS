[73]
"1" = '''
:sup:`1` ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. ദൈവം യിസ്രായേലിനു, നിർമ്മലഹൃദയം ഉള്ളവർക്ക് തന്നെ, നിശ്ചയമായും നല്ലവൻ ആകുന്നു. 
'''
"2" = '''
:sup:`2` എന്നാൽ എന്‍റെ കാലുകൾ ഏകദേശം ഇടറി; എന്‍റെ കാലടികൾ ഏറെക്കുറെ വഴുതിപ്പോയി. 
'''
"3" = '''
:sup:`3` ദുഷ്ടന്മാരുടെ സമൃദ്ധി കണ്ടിട്ട് എനിക്ക് അഹങ്കാരികളോട് അസൂയ തോന്നി. 
'''
"4" = '''
:sup:`4` അവർക്ക് ജീവപര്യന്തം വേദന ഒട്ടുമില്ല; അവരുടെ ദേഹം തടിച്ചുകൊഴുത്തിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അവർ മർത്യരെപ്പോലെ കഷ്ടത്തിൽ ആകുന്നില്ല; മറ്റു മനുഷ്യരെപ്പോലെ രോഗത്താൽ ബാധിക്കപ്പെടുന്നതുമില്ല. 
'''
"6" = '''
:sup:`6` അതിനാൽ ഡംഭം അവർക്ക് മാലയായിരിക്കുന്നു; ബലാല്ക്കാരം വസ്ത്രംപോലെ അവരെ ചുറ്റിയിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` അവരുടെ കണ്ണുകൾ പുഷ്ടികൊണ്ട് ഉന്തിനില്ക്കുന്നു; അവരുടെ ഹൃദയത്തിലെ ഭോഷത്തമായ നിരൂപണങ്ങൾ കവിഞ്ഞൊഴുകുന്നു. 
'''
"8" = '''
:sup:`8` അവർ പരിഹസിച്ച് ദുഷ്ടതയോടെ ഭീഷണി പറയുന്നു; ഉന്നതഭാവത്തോടെ സംസാരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` അവർ വായ് ആകാശത്തോളം ഉയർത്തുന്നു; അവരുടെ നാവ് ഭൂമിയിൽ സഞ്ചരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് അവൻ തന്‍റെ ജനത്തെ ഇവിടേക്ക് കൊണ്ടുവരുന്നു. അവർ അവരില്‍ ഒരു കുറ്റവും കാണുന്നില്ല. 
'''
"11" = '''
:sup:`11` “ദൈവം എങ്ങനെ അറിയുന്നു? അത്യുന്നതന് അറിവുണ്ടോ?” എന്നു അവർ പറയുന്നു. 
'''
"12" = '''
:sup:`12` ഇങ്ങനെ ആകുന്നു ദുഷ്ടന്മാർ; അവർ നിരന്തരം സ്വസ്ഥത അനുഭവിച്ച് സമ്പത്ത് വർദ്ധിപ്പിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ആകയാൽ ഞാൻ എന്‍റെ ഹൃദയത്തെ ശുദ്ധീകരിച്ചതും എന്‍റെ കൈകൾ നിഷ്ക്കളങ്കതയിൽ കഴുകിയതും വ്യർത്ഥമത്രേ. 
'''
"14" = '''
:sup:`14` ഞാൻ ദിവസം മുഴുവൻ ബാധിതനായിരുന്നു; ഉഷസ്സുതോറും ദണ്ഡിക്കപ്പെട്ടും ഇരുന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ ഇപ്രകാരം സംസാരിക്കുവാൻ വിചാരിച്ചെങ്കിൽ, നിന്‍റെ മക്കളുടെ തലമുറയോട് ദ്രോഹം ചെയ്യുമായിരുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ ഇത് സ്വയം ഗ്രഹിക്കുവാൻ നിരൂപിച്ചപ്പോൾ എനിക്ക് പ്രയാസമായി തോന്നി; 
'''
"17" = '''
:sup:`17` ഒടുവിൽ ഞാൻ ദൈവത്തിന്‍റെ വിശുദ്ധമന്ദിരത്തിൽ ചെന്നു അവരുടെ അന്ത്യം എന്താകും എന്നു ചിന്തിച്ചു. 
'''
"18" = '''
:sup:`18` നിശ്ചയമായും അവിടുന്ന് അവരെ വഴുവഴുപ്പിൽ നിർത്തുന്നു; അവിടുന്ന് അവരെ നാശത്തിൽ തള്ളിയിടുന്നു. 
'''
"19" = '''
:sup:`19` എത്ര ക്ഷണത്തിൽ അവർ ശൂന്യമായിപ്പോയി! അവർ ഭയാനകമായ കാര്യങ്ങളാൽ അശേഷം മുടിഞ്ഞുപോയിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` ഉണരുമ്പോൾ ഒരു സ്വപ്നംപോലെ, കർത്താവേ, അവർ ഉണരുമ്പോൾ അവിടുന്ന് അവരുടെ രൂപത്തെ തുച്ഛീകരിക്കും. 
'''
"21" = '''
:sup:`21` ഇങ്ങനെ എന്‍റെ ഹൃദയം വ്യസനിക്കുകയും എന്‍റെ അന്തരംഗത്തിൽ കുത്തുകൊള്ളുകയും ചെയ്തപ്പോൾ 
'''
"22" = '''
:sup:`22` ഞാൻ ഭോഷനും ഒന്നും അറിയാത്തവനും ആയിരുന്നു; അങ്ങേയുടെ മുമ്പിൽ മൃഗംപോലെ ആയിരുന്നു. 
'''
"23" = '''
:sup:`23` എങ്കിലും ഞാൻ ഇപ്പോഴും അങ്ങേയുടെ അടുക്കൽ ഇരിക്കുന്നു; അവിടുന്ന് എന്നെ വലങ്കൈയ്ക്ക് പിടിച്ചിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` അങ്ങേയുടെ ആലോചനയാൽ അങ്ങ് എന്നെ നടത്തും; പിന്നത്തേതിൽ മഹത്വത്തിലേക്ക് എന്നെ കൈക്കൊള്ളും. 
'''
"25" = '''
:sup:`25` സ്വർഗ്ഗത്തിൽ അങ്ങ് ഒഴികെ എനിക്ക് ആരാണുള്ളത്? ഭൂമിയിലും അങ്ങയെയല്ലാതെ ഞാൻ ഒന്നും ആഗ്രഹിക്കുന്നില്ല. 
'''
"26" = '''
:sup:`26` എന്‍റെ മാംസവും ഹൃദയവും ക്ഷയിച്ചുപോകുന്നു; ദൈവം എന്നേക്കും എന്‍റെ ഹൃദയത്തിന്‍റെ ശക്തിയും എന്‍റെ ഓഹരിയും ആകുന്നു. 
'''
"27" = '''
:sup:`27` ഇതാ, അങ്ങേയോട് അകന്നിരിക്കുന്നവർ നശിച്ചുപോകും; അങ്ങയെ വിട്ട് പരസംഗം ചെയ്യുന്ന എല്ലാവരെയും അവിടുന്ന് സംഹരിക്കും. 
'''
"28" = '''
:sup:`28` എന്നാൽ ദൈവത്തോട് അടുത്തിരിക്കുന്നത് എനിക്ക് നല്ലത്; അവിടുത്തെ സകലപ്രവൃത്തികളെയും വർണ്ണിക്കേണ്ടതിന് ഞാൻ യഹോവയായ കർത്താവിനെ എന്‍റെ സങ്കേതമാക്കിയിരിക്കുന്നു. 
'''
