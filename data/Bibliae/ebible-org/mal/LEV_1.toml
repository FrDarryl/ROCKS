[1]
"1" = '''
:sup:`1` യഹോവ സമാഗമനകൂടാരത്തിൽവച്ചു മോശെയെ വിളിച്ച് അവനോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “നീ യിസ്രായേൽ മക്കളോടു സംസാരിച്ച് അവരോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങളിൽ ആരെങ്കിലും യഹോവയ്ക്കു വഴിപാട് കൊണ്ടുവരുന്നു എങ്കിൽ കന്നുകാലികളോ ആടുകളോ ആയ മൃഗങ്ങളെ വഴിപാട് കൊണ്ടുവരേണം. 
'''
"3" = '''
:sup:`3` “‘അവൻ വഴിപാടായി കന്നുകാലികളിൽ ഒന്നിനെ ഹോമയാഗം കഴിക്കുന്നുവെങ്കിൽ ഊനമില്ലാത്ത ആണിനെ അർപ്പിക്കേണം; യഹോവയുടെ പ്രസാദം ലഭിക്കുവാൻ തക്കവണ്ണം അവൻ അതിനെ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്‍ക്കൽവച്ച് അർപ്പിക്കേണം. 
'''
"4" = '''
:sup:`4` അവൻ ഹോമയാഗമൃഗത്തിൻ്റെ തലയിൽ കൈ വയ്ക്കേണം; എന്നാൽ ഹോമയാഗമൃഗം അവനുവേണ്ടി പ്രായശ്ചിത്തം വരുത്തുവാൻ അവന്‍റെ പേർക്ക് സ്വീകാര്യമാകും. 
'''
"5" = '''
:sup:`5` അവൻ യഹോവയുടെ സന്നിധിയിൽ കാളക്കിടാവിനെ അറുക്കേണം; അഹരോന്‍റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്‍റെ രക്തം കൊണ്ടുവന്നു സമാഗമനകൂടാരത്തിന്‍റെ വാതിക്കൽ ഉള്ള യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം. 
'''
"6" = '''
:sup:`6` അവൻ ഹോമയാഗമൃഗത്തെ തോലുരിച്ചു കഷണംകഷണമായി മുറിക്കേണം. 
'''
"7" = '''
:sup:`7` പുരോഹിതനായ അഹരോന്‍റെ പുത്രന്മാർ യാഗപീഠത്തിന്മേൽ വിറക് അടുക്കി തീ കത്തിക്കേണം. 
'''
"8" = '''
:sup:`8` പിന്നെ അഹരോന്‍റെ പുത്രന്മാരായ പുരോഹിതന്മാർ കഷണങ്ങളും തലയും കൊഴുപ്പും യാഗപീഠത്തിൽ തീയുടെമേലുള്ള വിറകിന്മീതെ അടുക്കിവയ്ക്കേണം. 
'''
"9" = '''
:sup:`9` അതിന്‍റെ കുടലും കാലും അവൻ വെള്ളത്തിൽ കഴുകേണം. പുരോഹിതൻ സകലവും യാഗപീഠത്തിന്മേൽ ഹോമയാഗമായി ദഹിപ്പിക്കേണം; അത് യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം. 
'''
"10" = '''
:sup:`10` “‘ഹോമയാഗത്തിനുള്ള അവന്‍റെ വഴിപാട് ആട്ടിൻകൂട്ടത്തിലെ ഒരു ചെമ്മരിയാടോ കോലാടോ ആകുന്നുവെങ്കിൽ ഊനമില്ലാത്ത ആണിനെ അവൻ അർപ്പിക്കേണം. 
'''
"11" = '''
:sup:`11` അവൻ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്‍റെ വടക്കുവശത്തുവച്ച് അതിനെ അറുക്കേണം; അഹരോന്‍റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്‍റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം. 
'''
"12" = '''
:sup:`12` അവൻ അതിനെ തലയോടും മേദസ്സോടുംകൂടി കഷണംകഷണമായി മുറിക്കേണം; പുരോഹിതൻ അവയെ യാഗപീഠത്തിൽ തീയുടെമേലുള്ള വിറകിന്മീതെ അടുക്കിവയ്ക്കേണം. 
'''
"13" = '''
:sup:`13` കുടലും കാലും അവൻ വെള്ളത്തിൽ കഴുകേണം; പുരോഹിതൻ സകലവും കൊണ്ടുവന്നു ഹോമയാഗമായി യഹോവയ്ക്കു സൗരഭ്യവാസനയുള്ള ദഹനയാഗമായി യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം. 
'''
"14" = '''
:sup:`14` “‘യഹോവയ്ക്ക് അവന്‍റെ വഴിപാട് പറവജാതിയിൽ ഒന്നിനെക്കൊണ്ടുള്ള ഹോമയാഗമാകുന്നു എങ്കിൽ അവൻ കുറുപ്രാവിനെയോ പ്രാവിൻകുഞ്ഞിനെയോ വഴിപാടായി അർപ്പിക്കേണം. 
'''
"15" = '''
:sup:`15` പുരോഹിതൻ അതിനെ യാഗപീഠത്തിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു തല പിരിച്ചുപറിച്ചു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; അതിന്‍റെ രക്തം യാഗപീഠത്തിന്‍റെ വശത്ത് പിഴിഞ്ഞുകളയേണം. 
'''
"16" = '''
:sup:`16` അതിന്‍റെ ആമാശയവും തൂവലുകളും പറിച്ചെടുത്ത് യാഗപീഠത്തിന്‍റെ അരികിൽ കിഴക്കുവശത്തു ചാരമിടുന്ന സ്ഥലത്ത് ഇടേണം. 
'''
"17" = '''
:sup:`17` അതിനെ രണ്ടാക്കാതെ ചിറകോടുകൂടി പിളർക്കേണം; പുരോഹിതൻ അതിനെ യാഗപീഠത്തിൽ തീയുടെമേലുള്ള വിറകിന്മീതെ ദഹിപ്പിക്കേണം; അത് ഹോമയാഗമായി യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം. 
'''
