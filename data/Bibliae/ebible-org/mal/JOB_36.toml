[36]
"1" = '''
:sup:`1` എലീഹൂ പിന്നെയും പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “അല്പം ക്ഷമിക്കുക, ഞാൻ അറിയിച്ചുതരാം; ദൈവത്തിന് വേണ്ടി ഇനിയും ചില വാക്കുകൾ പറയുവാനുണ്ട്. 
'''
"3" = '''
:sup:`3` ഞാൻ ദൂരത്തുനിന്ന് അറിവ് കൊണ്ടുവരും; എന്‍റെ സ്രഷ്ടാവിന്‍റെ നീതിയെ അറിയിക്കും. 
'''
"4" = '''
:sup:`4` എന്‍റെ വാക്ക് കള്ളമല്ല നിശ്ചയം; അറിവ് തികഞ്ഞവൻ നിന്‍റെ അടുക്കൽ നില്ക്കുന്നു. 
'''
"5" = '''
:sup:`5` “ദൈവം ബലവാനാണെങ്കിലും ആരെയും നിരസിക്കുന്നില്ല; അവിടുന്ന് വിവേകശക്തിയിലും ബലവാൻ തന്നെ. 
'''
"6" = '''
:sup:`6` അവിടുന്ന് ദുഷ്ടന്‍റെ ജീവനെ രക്ഷിക്കുന്നില്ല; ദുഃഖിതന്മാർക്ക് അവിടുന്ന് ന്യായം നടത്തിക്കൊടുക്കുന്നു. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് നീതിമാന്മാരിൽനിന്ന് തന്‍റെ നോട്ടം മാറ്റുന്നില്ല; രാജാക്കന്മാരോടുകൂടി അവരെ സിംഹാസനത്തിൽ ഇരുത്തുന്നു; അവർ എന്നേക്കും ഉയർന്നിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` അവർ ചങ്ങലകളാൽ ബന്ധിക്കപ്പെട്ട് കഷ്ടതയുടെ ചരടിൽ കുടുങ്ങുകയും ചെയ്താൽ 
'''
"9" = '''
:sup:`9` അവിടുന്ന് അവർക്ക് അവരുടെ പ്രവൃത്തിയും അഹങ്കാരത്താൽ പ്രവർത്തിച്ച ലംഘനങ്ങളും കാണിച്ചുകൊടുക്കും. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് അവരുടെ ചെവി പ്രബോധനത്തിന് തുറക്കുന്നു; അവർ നീതികേട് വിട്ടുതിരിയുവാൻ കല്പിക്കുന്നു. 
'''
"11" = '''
:sup:`11` “അവർ കേട്ടനുസരിച്ച് അവിടുത്തെ സേവിച്ചാൽ അവരുടെ നാളുകളെ ഭാഗ്യത്തിലും ആണ്ടുകളെ ആനന്ദത്തിലും കഴിച്ചുകൂട്ടും. 
'''
"12" = '''
:sup:`12` കേൾക്കുന്നില്ലെങ്കിലോ അവർ വാളാൽ നശിക്കും; ബുദ്ധിമോശത്താൽ മരിച്ചുപോകും. 
'''
"13" = '''
:sup:`13` ദൈവത്തെ ഹൃദയംകൊണ്ട് വിശ്വസിക്കാത്തവര്‍ കോപം സംഗ്രഹിച്ചു വയ്ക്കുന്നു; അവിടുന്ന് അവരെ ബന്ധിക്കുമ്പോൾ അവർ രക്ഷക്കായി നിലവിളിക്കുന്നില്ല. 
'''
"14" = '''
:sup:`14` അവർ യൗവനത്തിൽ തന്നെ മരിച്ചു പോകുന്നു; അവരുടെ ജീവൻ അപമാനത്താൽ നശിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവിടുന്ന് പീഡിതനെ അവന്‍റെ പീഡയാൽ വിടുവിക്കുന്നു; അനർഥങ്ങൾകൊണ്ടുതന്നെ അവരുടെ ചെവി തുറക്കുന്നു. 
'''
"16" = '''
:sup:`16` “നിന്നെയും അവിടുന്ന് കഷ്ടതയുടെ വാളിൽനിന്ന് ഞെരുക്കമില്ലാത്ത വിശാലതയിലേക്ക് നടത്തുമായിരുന്നു. നിന്‍റെ മേശമേൽ സ്വാദുഭോജനം വയ്ക്കുമായിരുന്നു. 
'''
"17" = '''
:sup:`17` നീയോ ദുഷ്ടവിധികൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; വിധിയും നീതിയും നിന്നെ പിടിക്കും. 
'''
"18" = '''
:sup:`18` കോപം നിന്നെ പരിഹാസത്തിനായി വശീകരിക്കരുത്; മോചനദ്രവ്യത്തിന്‍റെ വലിപ്പം ഓർത്തു നീ തെറ്റിപ്പോകുകയുമരുത്. 
'''
"19" = '''
:sup:`19` കഷ്ടത്തിൽ അകപ്പെടാതിരിക്കുവാൻ നിന്‍റെ നിലവിളിയും ശക്തിയേറിയ പരിശ്രമങ്ങളും മതിയാകുമോ? 
'''
"20" = '''
:sup:`20` ജനതകൾ തങ്ങളുടെ സ്ഥലത്തുവച്ച് മുടിഞ്ഞുപോകുന്ന രാത്രിയെ നീ ആഗ്രഹിക്കരുത്. 
'''
"21" = '''
:sup:`21` സൂക്ഷിച്ചുകൊള്ളുക; നീതികേടിലേക്ക് തിരിയരുത്; കഷ്ടതയാൽ പരീക്ഷിക്കപ്പെടുന്നതുകൊണ്ട് നീ പാപത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കുക. 
'''
"22" = '''
:sup:`22` “ദൈവം തന്‍റെ ശക്തിയാൽ ഉന്നതമായി പ്രവർത്തിക്കുന്നു; അവിടുത്തോട് തുല്യനായ ഉപദേശകൻ ആരുള്ളു? 
'''
"23" = '''
:sup:`23` ദൈവത്തോട് അവിടുത്തെ വഴിയെ കല്പിച്ചതാര്? അവിടുന്ന് നീതികേട് ചെയ്തു എന്നു അവിടുത്തോട് ആർക്ക് പറയാം? 
'''
"24" = '''
:sup:`24` അവിടുത്തെ പ്രവൃത്തിയെ മഹിമപ്പെടുത്തുവാൻ നീ ഓർത്തുകൊള്ളുക; അതിനെക്കുറിച്ചല്ലയോ മനുഷ്യർ പാടിയിരിക്കുന്നത്. 
'''
"25" = '''
:sup:`25` മനുഷ്യരെല്ലാം അതുകണ്ട് രസിക്കുന്നു; ദൂരത്തുനിന്ന് മർത്യൻ അതിനെ സൂക്ഷിച്ചുനോക്കുന്നു. 
'''
"26" = '''
:sup:`26` “നമുക്ക് അറിഞ്ഞുകൂടാത്തവിധം ദൈവം അത്യുന്നതൻ; അവിടുത്തെ ആണ്ടുകളുടെ സംഖ്യ എണ്ണമറ്റത്. 
'''
"27" = '''
:sup:`27` അവിടുന്ന് നീർത്തുള്ളികളെ ആകർഷിക്കുന്നു; അവിടുത്തെ ആവിയാൽ അവ മഴയായി പെയ്യുന്നു. 
'''
"28" = '''
:sup:`28` മേഘങ്ങൾ അവയെ ചൊരിയുന്നു; മനുഷ്യരുടെമേൽ ധാരാളമായി പൊഴിക്കുന്നു. 
'''
"29" = '''
:sup:`29` ആർക്കെങ്കിലും മേഘങ്ങളുടെ വിരിവുകളെയും അവിടുത്തെ കൂടാരത്തിന്‍റെ മുഴക്കത്തെയും ഗ്രഹിക്കാമോ? 
'''
"30" = '''
:sup:`30` ദൈവം തന്‍റെ ചുറ്റും പ്രകാശം വിതറുന്നു; സമുദ്രത്തെ ഇരുട്ടുകൊണ്ട് മൂടുന്നു. 
'''
"31" = '''
:sup:`31` ഇങ്ങനെ അവിടുന്ന് ജനതകളെ പോറ്റുന്നു; ആഹാരവും ധാരാളമായി കൊടുക്കുന്നു. 
'''
"32" = '''
:sup:`32` അവിടുന്ന് മിന്നൽകൊണ്ട് തൃക്കൈ നിറയ്ക്കുന്നു; പ്രതിയോഗിയുടെ നേരെ അതിനെ നിയോഗിക്കുന്നു. 
'''
"33" = '''
:sup:`33` അതിന്‍റെ മുഴക്കം അവിടുത്തെയും കന്നുകാലികൾ എഴുന്നെള്ളുന്നവനെക്കുറിച്ച് അറിവു തരുന്നു. 
'''
