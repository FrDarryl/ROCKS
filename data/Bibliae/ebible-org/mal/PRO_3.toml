[3]
"1" = '''
:sup:`1` മകനേ, എന്‍റെ ഉപദേശം മറക്കരുത്; നിന്‍റെ ഹൃദയം എന്‍റെ കല്പനകൾ കാത്തുകൊള്ളട്ടെ. 
'''
"2" = '''
:sup:`2` അവ ദീർഘായുസ്സും ജീവകാലവും സമാധാനവും നിനക്കു വർദ്ധിപ്പിച്ചുതരും. 
'''
"3" = '''
:sup:`3` ദയയും വിശ്വസ്തതയും നിന്നെ വിട്ടുപോകരുത്; അവയെ നിന്‍റെ കഴുത്തിൽ കെട്ടിക്കൊള്ളുക; നിന്‍റെ ഹൃദയത്തിന്‍റെ പലകയിൽ എഴുതിക്കൊള്ളുക. 
'''
"4" = '''
:sup:`4` അങ്ങനെ നീ ദൈവത്തിന്‍റെയും മനുഷ്യരുടെയും ദൃഷ്ടിയിൽ ലാവണ്യവും സൽബുദ്ധിയും പ്രാപിക്കും. 
'''
"5" = '''
:sup:`5` പൂർണ്ണഹൃദയത്തോടെ യഹോവയിൽ ആശ്രയിക്കുക; സ്വന്ത വിവേകത്തിൽ ആശ്രയിക്കരുത്. 
'''
"6" = '''
:sup:`6` നിന്‍റെ എല്ലാ വഴികളിലും അവിടുത്തെ അംഗീകരിച്ചുകൊള്ളുക; അവിടുന്ന് നിന്‍റെ പാതകളെ നേരെയാക്കും; 
'''
"7" = '''
:sup:`7` നിനക്കു തന്നെ നീ ജ്ഞാനിയായി തോന്നരുത്; യഹോവയെ ഭയപ്പെട്ട് ദോഷം വിട്ടകലുക. 
'''
"8" = '''
:sup:`8` അത് നിന്‍റെ നാഭിക്ക് ആരോഗ്യവും അസ്ഥികൾക്ക് തണുപ്പും ആയിരിക്കും. 
'''
"9" = '''
:sup:`9` യഹോവയെ നിന്‍റെ ധനംകൊണ്ടും എല്ലാ വിളവിന്‍റെയും ആദ്യഫലംകൊണ്ടും ബഹുമാനിക്കുക. 
'''
"10" = '''
:sup:`10` അങ്ങനെ നിന്‍റെ കളപ്പുരകൾ സമൃദ്ധിയായി നിറയും; നിന്‍റെ ചക്കുകളിൽ വീഞ്ഞ് കവിഞ്ഞൊഴുകും. 
'''
"11" = '''
:sup:`11` മകനേ, യഹോവയുടെ ശിക്ഷ നിരസിക്കരുത്; അവിടുത്തെ ശാസനയിൽ മുഷിയുകയും അരുത്. 
'''
"12" = '''
:sup:`12` അപ്പൻ ഇഷ്ടപുത്രനോട് ചെയ്യുന്നതുപോലെ യഹോവ താൻ സ്നേഹിക്കുന്നവനെ ശിക്ഷിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ജ്ഞാനം പ്രാപിക്കുന്ന മനുഷ്യനും വിവേകം ലഭിക്കുന്ന മനുഷ്യനും ഭാഗ്യവാൻ. 
'''
"14" = '''
:sup:`14` അതിന്‍റെ ആദായം വെള്ളിയെക്കാളും അതിന്‍റെ ലാഭം തങ്കത്തെക്കാളും നല്ലത്. 
'''
"15" = '''
:sup:`15` അത് മുത്തുകളിലും വിലയേറിയത്; നിന്‍റെ മനോഹരവസ്തുക്കൾ ഒന്നും അതിന് തുല്യമാകുകയില്ല. 
'''
"16" = '''
:sup:`16` അതിന്‍റെ വലങ്കയ്യിൽ ദീർഘായുസ്സും ഇടങ്കയ്യിൽ ധനവും മാനവും ഇരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അതിന്‍റെ വഴികൾ സന്തുഷ്ടവും അതിന്‍റെ പാതകളെല്ലാം സമാധാനവും ആകുന്നു. 
'''
"18" = '''
:sup:`18` അതിനെ പിടിച്ചുകൊള്ളുന്നവർക്ക് അത് ജീവവൃക്ഷം; അതിനെ കരസ്ഥമാക്കുന്നവർ ഭാഗ്യവാന്മാർ. 
'''
"19" = '''
:sup:`19` ജ്ഞാനത്താൽ യഹോവ ഭൂമിയെ സ്ഥാപിച്ചു; വിവേകത്താൽ അവിടുന്ന് ആകാശത്തെ ഉറപ്പിച്ചു. 
'''
"20" = '''
:sup:`20` അവിടുത്തെ പരിജ്ഞാനത്താൽ ആഴങ്ങൾ പിളർന്നു; മേഘങ്ങൾ മഞ്ഞ് പൊഴിക്കുന്നു. 
'''
"21" = '''
:sup:`21` മകനേ, ജ്ഞാനവും വകതിരിവും കാത്തുകൊള്ളുക; അവ നിന്‍റെ ദൃഷ്ടിയിൽനിന്ന് മാറിപ്പോകരുത്. 
'''
"22" = '''
:sup:`22` അവ നിനക്കു ജീവനും നിന്‍റെ കഴുത്തിന് അലങ്കാരവും ആയിരിക്കും. 
'''
"23" = '''
:sup:`23` അങ്ങനെ നീ നിർഭയമായി വഴിയിൽ നടക്കും; നിന്‍റെ കാൽ ഇടറുകയുമില്ല. 
'''
"24" = '''
:sup:`24` നീ കിടക്കുവാൻ പോകുമ്പോൾ നിനക്കു പേടി ഉണ്ടാകുകയില്ല; കിടക്കുമ്പോൾ നിന്‍റെ ഉറക്കം സുഖകരമായിരിക്കും. 
'''
"25" = '''
:sup:`25` പെട്ടെന്നുള്ള വിപത്ത് ഹേതുവായും ദുഷ്ടന്മാർക്ക് വരുന്ന നാശംനിമിത്തവും നീ ഭയപ്പെടുകയില്ല. 
'''
"26" = '''
:sup:`26` യഹോവ നിന്‍റെ ആശ്രയമായിരിക്കും; അവിടുന്ന് നിന്‍റെ കാൽ കെണിയിൽപ്പെടാതെ കാക്കും. 
'''
"27" = '''
:sup:`27` നന്മ ചെയ്യുവാൻ നിനക്കു പ്രാപ്തിയുള്ളപ്പോൾ അതിന് യോഗ്യന്മാരായിരിക്കുന്നവർക്ക് ചെയ്യാതിരിക്കരുത്. 
'''
"28" = '''
:sup:`28` നിന്‍റെ കയ്യിൽ ഉള്ളപ്പോൾ കൂട്ടുകാരനോട്: “പോയിവരുക, നാളെത്തരാം” എന്നു പറയരുത്. 
'''
"29" = '''
:sup:`29` കൂട്ടുകാരൻ സമീപത്ത് നിർഭയം വസിക്കുമ്പോൾ, അവന്‍റെനേരെ ദോഷം നിരൂപിക്കരുത്. 
'''
"30" = '''
:sup:`30` നിനക്കു ഒരു ദോഷവും ചെയ്യാത്ത മനുഷ്യനോട് നീ വെറുതെ കലഹിക്കരുത്. 
'''
"31" = '''
:sup:`31` സാഹസക്കാരനോട് നീ അസൂയപ്പെടരുത്; അവന്‍റെ വഴികൾ ഒന്നും തിരഞ്ഞെടുക്കുകയുമരുത്. 
'''
"32" = '''
:sup:`32` വക്രതയുള്ളവൻ യഹോവയ്ക്ക് വെറുപ്പാകുന്നു; നീതിമാന്മാരോട് അവിടുത്തേയ്ക്ക് സഖ്യത ഉണ്ട്. 
'''
"33" = '''
:sup:`33` യഹോവയുടെ ശാപം ദുഷ്ടന്‍റെ വീട്ടിൽ ഉണ്ട്; നീതിമാന്മാരുടെ വാസസ്ഥലത്തെയോ അവിടുന്ന് അനുഗ്രഹിക്കുന്നു. 
'''
"34" = '''
:sup:`34` പരിഹാസികളെ അവിടുന്ന് പരിഹസിക്കുന്നു; എളിയവർക്കോ അവിടുന്ന് കൃപ നല്കുന്നു. 
'''
"35" = '''
:sup:`35` ജ്ഞാനികൾ ബഹുമാനത്തെ അവകാശമാക്കും; ഭോഷന്മാരുടെ ഉയർച്ചയോ അപമാനം തന്നെ. 
'''
