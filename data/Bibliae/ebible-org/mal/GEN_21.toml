[21]
"1" = '''
:sup:`1` അനന്തരം യഹോവ അവിടുന്ന് അരുളിച്ചെയ്തിരുന്നതുപോലെ സാറായെ സന്ദർശിച്ചു; അവിടുന്ന് വാഗ്ദത്തം ചെയ്തിരുന്നതുപോലെ യഹോവ സാറായ്ക്ക് നിവർത്തിച്ചുകൊടുത്തു. 
'''
"2" = '''
:sup:`2` അബ്രാഹാമിന്‍റെ വാർദ്ധക്യത്തിൽ ദൈവം അവനോട് അരുളിച്ചെയ്തിരുന്ന ആ നിശ്ചിത സമയത്ത് സാറാ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു. 
'''
"3" = '''
:sup:`3` സാറാ അബ്രാഹാമിന് പ്രസവിച്ച മകന് യിസ്ഹാക്ക് എന്നു അബ്രാഹാം പേരിട്ടു. 
'''
"4" = '''
:sup:`4` ദൈവം അബ്രാഹാമിനോട് കല്പിച്ചിരുന്നതുപോലെ അവൻ തന്‍റെ മകനായ യിസ്ഹാക്കിനെ എട്ടാം ദിവസം പരിച്ഛേദന കഴിച്ചു. 
'''
"5" = '''
:sup:`5` തന്‍റെ മകനായ യിസ്ഹാക്ക് ജനിച്ചപ്പോൾ അബ്രാഹാമിന് നൂറു (100) വയസ്സായിരുന്നു. 
'''
"6" = '''
:sup:`6` “ദൈവം എനിക്ക് സന്തോഷവും ആനന്ദവും നൽകി; കേൾക്കുന്നവരെല്ലാം എന്നെച്ചൊല്ലി ചിരിക്കും” എന്നു സാറാ പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` “സാറാ മക്കൾക്ക് മുലകൊടുക്കുമെന്ന് അബ്രാഹാമിനോട് ആർ പറയുമായിരുന്നു? അവന്‍റെ വാർദ്ധക്യത്തിലല്ലോ ഞാൻ അവനു ഒരു മകനെ പ്രസവിച്ചത്“ എന്നും അവൾ പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` പൈതൽ വളർന്നു മുലകുടി മാറി; യിസ്ഹാക്കിൻ്റെ മുലകുടി മാറിയ ദിവസം അബ്രാഹാം ഒരു വലിയ വിരുന്നു കഴിച്ചു. 
'''
"9" = '''
:sup:`9` മിസ്രയീമ്യ ദാസി ഹാഗാർ അബ്രാഹാമിനു പ്രസവിച്ച മകൻ പരിഹാസി എന്നു സാറാ കണ്ടു അബ്രാഹാമിനോട്: 
'''
"10" = '''
:sup:`10` “ഈ ദാസിയെയും മകനെയും പുറത്താക്കിക്കളയുക; ഈ ദാസിയുടെ മകൻ എന്‍റെ മകൻ യിസ്ഹാക്കിനോടുകൂടെ അവകാശിയാകരുത്” എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` തന്‍റെ മകൻ നിമിത്തം ഈ കാര്യം അബ്രാഹാമിന് ഏറെ അനിഷ്ടമായി. 
'''
"12" = '''
:sup:`12` എന്നാൽ ദൈവം അബ്രാഹാമിനോട്: “ബാലന്‍റെ നിമിത്തവും ദാസിയുടെ നിമിത്തവും നിനക്കു അനിഷ്ടം തോന്നരുത്; സാറാ നിന്നോട് പറഞ്ഞതിലൊക്കെയും അവളുടെ വാക്ക് കേൾക്കുക; യിസ്ഹാക്കിൽനിന്നുള്ളവരല്ലോ നിന്‍റെ സാക്ഷാൽ സന്തതിയെന്ന് വിളിക്കപ്പെടുന്നത്. 
'''
"13" = '''
:sup:`13` ദാസിയുടെ മകനെയും ഞാൻ ഒരു ജനതയാക്കും; അവൻ നിന്‍റെ സന്തതിയല്ലോ” എന്നു അരുളിച്ചെയ്തു. 
'''
"14" = '''
:sup:`14` അബ്രാഹാം അതിരാവിലെ എഴുന്നേറ്റ് അപ്പവും ഒരു തുരുത്തി വെള്ളവും എടുത്ത് ഹാഗാറിൻ്റെ തോളിൽവച്ചു, കുട്ടിയെയും കൊടുത്തു അവളെ അയച്ചു; അവൾ പുറപ്പെട്ടുപോയി ബേർ-ശേബ മരുഭൂമിയിൽ അലഞ്ഞുനടന്നു. 
'''
"15" = '''
:sup:`15` തുരുത്തിയിലെ വെള്ളം ചെലവായശേഷം അവൾ കുട്ടിയെ ഒരു കുറ്റിക്കാടിൻ്റെ തണലിൽ കിടത്തി. 
'''
"16" = '''
:sup:`16` അവൾ പോയി അതിനെതിരെ ഒരു അമ്പെയ്ത്തു ദൂരത്തിരുന്നു; കുട്ടിയുടെ മരണം എനിക്ക് കാണണ്ടാ എന്നു പറഞ്ഞ് എതിരെ ഇരുന്ന് ഉറക്കെ കരഞ്ഞു. 
'''
"17" = '''
:sup:`17` ദൈവം ബാലന്‍റെ നിലവിളി കേട്ടു; ദൈവത്തിന്‍റെ ദൂതൻ ആകാശത്തുനിന്നു ഹാഗാറിനെ വിളിച്ച് അവളോട്: “ഹാഗാറേ, നീ വിഷമിക്കുന്നത് എന്ത്? നീ ഭയപ്പെടേണ്ടാ; ബാലൻ ആയിരിക്കുന്നിടത്തുനിന്ന് അവന്‍റെ നിലവിളി ദൈവം കേട്ടിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` എഴുന്നേറ്റ് ബാലനെ താങ്ങി എഴുന്നേല്പിച്ചുകൊൾക; ഞാൻ അവനെ ഒരു വലിയ ജനതയാക്കും” എന്നു അരുളിച്ചെയ്തു. 
'''
"19" = '''
:sup:`19` ദൈവം അവളുടെ കണ്ണ് തുറന്നു; അവൾ ഒരു നീരുറവു കണ്ടു, ചെന്നു തുരുത്തിയിൽ വെള്ളം നിറച്ചു ബാലനെ കുടിപ്പിച്ചു. 
'''
"20" = '''
:sup:`20` ദൈവം ബാലനോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ മരുഭൂമിയിൽ പാർത്തു, മുതിർന്നപ്പോൾ ഒരു വില്ലാളിയായി തീർന്നു. 
'''
"21" = '''
:sup:`21` അവൻ പാരാൻമരുഭൂമിയിൽ പാർത്തു; അവന്‍റെ അമ്മ മിസ്രയീം ദേശത്തുനിന്ന് അവനു ഒരു ഭാര്യയെ കൊണ്ടുവന്നു. 
'''
"22" = '''
:sup:`22` അക്കാലത്ത് അബിമേലെക്കും അവന്‍റെ സൈന്യാധിപനായ പീക്കോലും അബ്രാഹാമിനോട് സംസാരിച്ചു: “നിന്‍റെ സകലപ്രവൃത്തിയിലും ദൈവം നിന്നോടുകൂടെയുണ്ട്; 
'''
"23" = '''
:sup:`23` അതുകൊണ്ട് നീ എന്നോടോ എന്‍റെ സന്തതിയോടോ എന്‍റെ ഭാവിതലമുറയോടോ വ്യാജം പ്രവർത്തിക്കാതെ ഞാൻ നിന്നോട് ദയ കാണിച്ചതുപോലെ നീ എന്നോടും നീ പാർത്തുവരുന്ന ദേശത്തോടും ദയകാണിക്കുമെന്ന് ദൈവത്തെച്ചൊല്ലി ഇവിടെവച്ച് എന്നോട് സത്യം ചെയ്യുക” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` “ഞാൻ സത്യം ചെയ്യാം” എന്നു അബ്രാഹാം പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` എന്നാൽ അബീമേലെക്കിന്‍റെ ദാസന്മാർ പിടിച്ചെടുത്ത കിണർ നിമിത്തം അബ്രാഹാം അബീമേലെക്കിനോട് പരാതി പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അതിന് അബീമേലെക്ക്: “ഇക്കാര്യം ചെയ്തത് ആരെന്ന് ഞാൻ അറിയുന്നില്ല; നീ എന്നെ അറിയിച്ചിട്ടില്ല; ഇന്ന് ആദ്യമായിട്ടാണു ഞാൻ അതിനെക്കുറിച്ച് കേൾക്കുന്നത്” എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` പിന്നെ അബ്രാഹാം അബീമേലെക്കിന് ആടുമാടുകളെ കൊടുത്തു; അവർ ഇരുവരും തമ്മിൽ ഉടമ്പടിചെയ്തു. 
'''
"28" = '''
:sup:`28` അബ്രാഹാം ഏഴു പെണ്ണാട്ടിൻകുട്ടികളെ വേറിട്ടു നിർത്തി. 
'''
"29" = '''
:sup:`29` അപ്പോൾ അബീമേലെക്ക് അബ്രാഹാമിനോട്: “നീ വേറിട്ടു നിർത്തിയ ഈ ഏഴു പെണ്ണാട്ടിൻകുട്ടികൾ എന്തിന്? എന്നു ചോദിച്ചു. 
'''
"30" = '''
:sup:`30` “ഞാൻ ഈ കിണർ കുഴിച്ചു എന്നതിന് സാക്ഷിയായി നീ ഈ ഏഴു പെണ്ണാട്ടിൻകുട്ടികളെ എന്നോട് വാങ്ങേണം” എന്നു അവൻ പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` അവർ ഇരുവരും അവിടെവച്ച് സത്യം ചെയ്തതിനാൽ അവൻ ആ സ്ഥലത്തിന് ബേർ-ശേബ എന്നു പേരിട്ടു. 
'''
"32" = '''
:sup:`32` ഇങ്ങനെ അവർ ബേർ-ശേബയിൽവച്ച് ഉടമ്പടിചെയ്തു. അബീമേലെക്കും അവന്‍റെ സൈന്യാധിപനായ പീക്കോലും എഴുന്നേറ്റ് ഫെലിസ്ത്യരുടെ ദേശത്തേക്ക് മടങ്ങിപ്പോയി. 
'''
"33" = '''
:sup:`33` അബ്രാഹാം ബേർ-ശേബയിൽ ഒരു പിചുലവൃക്ഷം നട്ടു, നിത്യദൈവമായ യഹോവയുടെ നാമത്തിൽ അവിടെവച്ച് ആരാധന കഴിച്ചു. 
'''
"34" = '''
:sup:`34` അബ്രാഹാം കുറെക്കാലം ഫെലിസ്ത്യരുടെ ദേശത്തു പാർത്തു. 
'''
