[60]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; സാക്ഷ്യസാരസം എന്ന രാഗത്തിൽ, അഭ്യസിക്കുവാനുള്ള ദാവീദിന്‍റെ ഒരു സ്വർണ്ണഗീതം. യോവാബ് മെസൊപൊത്താമ്യയിലെ അരാമ്യരോടും സോബയിലെ ആരാമ്യരോടും യുദ്ധം ചെയ്തു മടങ്ങിവന്നശേഷം രചിച്ചത്. ദൈവമേ, അവിടുന്ന് ഞങ്ങളെ തള്ളിക്കളഞ്ഞ് ചിതറിച്ചിരിക്കുന്നു; അങ്ങ് കോപിച്ചിരിക്കുന്നു; ഞങ്ങളെ യഥാസ്ഥാനത്താക്കേണമേ. 
'''
"2" = '''
:sup:`2` അവിടുന്ന് ഭൂമിയെ നടുക്കി ഭിന്നിപ്പിച്ചിരിക്കുന്നു; അത് കുലുങ്ങുകയാൽ അതിന്‍റെ വിള്ളലുകളെ നന്നാക്കേണമേ. 
'''
"3" = '''
:sup:`3` അങ്ങ് അങ്ങേയുടെ ജനത്തെ കാഠിന്യം അനുഭവിപ്പിച്ചു; പരിഭ്രമത്തിന്‍റെ വീഞ്ഞ് അവിടുന്ന് ഞങ്ങളെ കുടിപ്പിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` സത്യംനിമിത്തം ഉയർത്തേണ്ടതിന് അങ്ങയെ ഭയപ്പെടുന്നവര്‍ക്ക്‌ ഒരു കൊടി നല്കിയിരിക്കുന്നു. സേലാ. 
'''
"5" = '''
:sup:`5` അങ്ങേക്ക് പ്രിയമുള്ളവർ വിടുവിക്കപ്പെടേണ്ടതിന് അവിടുത്തെ വലങ്കൈകൊണ്ട് രക്ഷിച്ച് ഞങ്ങൾക്ക് ഉത്തരമരുളേണമേ. 
'''
"6" = '''
:sup:`6` ദൈവം തന്‍റെ വിശുദ്ധസ്ഥലത്ത് അരുളിച്ചെയ്തു: “ഞാൻ ആഹ്ളാദിക്കും; ഞാൻ ശെഖേമിനെ വിഭാഗിച്ച് സുക്കോത്ത് താഴ്വര അളക്കും. 
'''
"7" = '''
:sup:`7` ഗിലെയാദ് എനിക്കുള്ളത്; മനശ്ശെയും എനിക്കുള്ളത്; എഫ്രയീം എന്‍റെ ശിരോകവചവും യെഹൂദാ എന്‍റെ ചെങ്കോലും ആകുന്നു. 
'''
"8" = '''
:sup:`8` മോവാബ് എനിക്ക് കഴുകുവാനുള്ള വട്ടക; ഏദോമിന്മേൽ ഞാൻ എന്‍റെ ചെരിപ്പ് എറിയും; ഞാന്‍ ഫെലിസ്ത്യദേശത്തെ, ജയിച്ചതുകൊണ്ട് ജയഘോഷം കൊള്ളുന്നു!” 
'''
"9" = '''
:sup:`9` ഉറപ്പുള്ള നഗരത്തിലേക്ക് എന്നെ ആര്‍ കൊണ്ടുപോകും? ഏദോമിലേക്ക് എന്നെ ആര്‍ വഴിനടത്തും? 
'''
"10" = '''
:sup:`10` ദൈവമേ, അവിടുന്ന് ഞങ്ങളെ തള്ളിക്കളഞ്ഞില്ലയോ? ദൈവമേ അവിടുന്ന് ഞങ്ങളുടെ സൈന്യങ്ങളോടുകൂടി പുറപ്പെടുന്നതുമില്ല. 
'''
"11" = '''
:sup:`11` വൈരിയുടെ നേരെ ഞങ്ങൾക്ക് സഹായം ചെയ്യേണമേ; മനുഷ്യന്‍റെ സഹായം വ്യർത്ഥമല്ലോ. 
'''
"12" = '''
:sup:`12` ദൈവത്താൽ നാം വീര്യം പ്രവർത്തിക്കും; കർത്താവ് തന്നെ നമ്മുടെ വൈരികളെ മെതിച്ചുകളയും. 
'''
