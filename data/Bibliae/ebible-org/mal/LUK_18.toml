[18]
"1" = '''
:sup:`1` മടുത്തുപോകാതെ എപ്പോഴും പ്രാർത്ഥിക്കേണം എന്നതിന് യേശു അവരോട് ഒരു ഉപമ പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` ദൈവത്തെ ഭയവും മനുഷ്യനെ ബഹുമാനവുമില്ലാത്ത ഒരു ന്യായാധിപൻ ഒരു പട്ടണത്തിൽ ഉണ്ടായിരുന്നു. 
'''
"3" = '''
:sup:`3` ആ പട്ടണത്തിൽ ഒരു വിധവയുംഉണ്ടായിരുന്നു. അവൾ ന്യായാധിപന്‍റെ അടുക്കൽ ചെന്നു: എന്‍റെ എതിരാളിയിൽനിന്ന് നീതി ലഭിക്കുവാൻ എന്നെ സഹായിക്കേണമേ എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അവനു കുറെ സമയത്തേക്ക് അവളെ സഹായിക്കുവാൻ മനസ്സില്ലായിരുന്നു; പിന്നെ അവൻ: എനിക്ക് ദൈവത്തെ ഭയവും മനുഷ്യനെ പേടിയുമില്ല 
'''
"5" = '''
:sup:`5` എങ്കിലും വിധവ എന്നെ അസഹ്യപ്പെടുത്തുന്നതുകൊണ്ട് അവൾക്ക് നീതി ലഭിക്കാൻ സഹായിക്കും; അല്ലെങ്കിൽ അവൾ വീണ്ടും വന്നു എന്നെ ശല്യപ്പെടുത്തും എന്നു ഉള്ളുകൊണ്ട് പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` കർത്താവ് തുടർന്ന് ശിഷ്യന്മാരോട് :അനീതിയുള്ള ന്യായാധിപൻ പറഞ്ഞത് എന്തെന്ന് ശ്രദ്ധിക്കുക. 
'''
"7" = '''
:sup:`7` ആകയാൽ ദൈവം രാവും പകലും തന്നോട് നിലവിളിക്കുന്ന തന്‍റെ തിരഞ്ഞെടുക്കപ്പെട്ട ജനങ്ങളോട് ദീർഘക്ഷമ കാണിക്കുകയും നീതി നടത്തി കൊടുക്കുകയും ചെയ്യും; 
'''
"8" = '''
:sup:`8` ദൈവം അവർക്ക് വേഗത്തിൽ നീതി നടത്തി കൊടുക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. എന്നാൽ മനുഷ്യപുത്രൻ വരുമ്പോൾ അവൻ ഭൂമിയിൽ വിശ്വാസം കണ്ടെത്തുമോ എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` തങ്ങൾ നീതിമാന്മാർ എന്നു വിശ്വസിക്കുകയും മറ്റുള്ളവരെ നിന്ദിക്കുകയും ചെയ്യുന്ന ചിലരെക്കുറിച്ച് അവൻ ഇപ്രകാരം ഒരു ഉപമ പറഞ്ഞു: 
'''
"10" = '''
:sup:`10` രണ്ടു മനുഷ്യർ പ്രാർത്ഥിക്കുവാൻ ദൈവാലയത്തിൽ പോയി; ഒരാൾ പരീശൻ, മറ്റെയാൾ ചുങ്കക്കാരൻ. 
'''
"11" = '''
:sup:`11` പരീശൻ നിന്നുകൊണ്ടു തന്നോട് തന്നെ: ദൈവമേ, പിടിച്ചുപറിക്കാർ, നീതികെട്ടവർ, വ്യഭിചാരികൾ തുടങ്ങിയ മറ്റ് മനുഷ്യരെപ്പോലെയോ ഈ ചുങ്കക്കാരനെപ്പോലെയോ ഞാൻ അല്ല. അതുകൊണ്ട് ഞാൻ നിന്നെ വാഴ്ത്തുന്നു. 
'''
"12" = '''
:sup:`12` ആഴ്ചയിൽ രണ്ടുപ്രാവശ്യം ഉപവസിക്കുന്നു; ലഭിക്കുന്നതിൽ ഒക്കെയും ദശാംശംകൊടുത്തുവരുന്നു; എന്നിങ്ങനെ പ്രാർത്ഥിച്ചു. 
'''
"13" = '''
:sup:`13` ചുങ്കക്കാരനോ ദൂരത്ത് നിന്നുകൊണ്ടു സ്വർഗ്ഗത്തേക്ക് നോക്കുവാൻപോലും ശ്രമിക്കാതെ മാറത്തടിച്ചു: ദൈവമേ, പാപിയായ എന്നോട് കരുണയുണ്ടാകേണമേ എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അവൻ നീതീകരിക്കപ്പെട്ടവനായി വീട്ടിലേക്ക് പോയി; മറ്റവൻ അങ്ങനെയല്ല. തന്നെത്താൻ ഉയർത്തുന്നവൻ എല്ലാം താഴ്ത്തപ്പെടും; തന്നെത്താൻ താഴ്ത്തുന്നവൻ എല്ലാം ഉയർത്തപ്പെടും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"15" = '''
:sup:`15` ഒരിക്കൽ ചിലർ യേശു തൊട്ട് അനുഗ്രഹിക്കുന്നതിനായി ശിശുക്കളെ അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; ശിഷ്യന്മാർ അത് കണ്ടു അവരെ ശാസിച്ചു. 
'''
"16" = '''
:sup:`16` എന്നാൽ യേശു ശിശുക്കളെ തന്‍റെ അരികത്ത് വിളിച്ചു: പൈതങ്ങളെ എന്‍റെ അടുക്കൽ വരുവാൻ അനുവദിക്ക; അവരെ തടയരുത്; ദൈവരാജ്യം ഇങ്ങനെയുള്ളവരുടേത് ആകുന്നു. 
'''
"17" = '''
:sup:`17` ദൈവരാജ്യത്തെ ശിശു എന്നപോലെ കൈക്കൊള്ളാത്തവൻ ആരും ഒരുനാളും അതിൽ പ്രവേശിക്കയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` ഒരു പ്രമാണി അവനോട്: ”നല്ല ഗുരോ, നിത്യജീവൻ ലഭിക്കേണ്ടതിനു ഞാൻ എന്ത് ചെയ്യേണം?” എന്നു ചോദിച്ചു. 
'''
"19" = '''
:sup:`19` അതിന് യേശു: എന്നെ നല്ലവൻ എന്നു പറയുന്നത് എന്ത്? ദൈവം അല്ലാതെ നല്ലവൻ മറ്റാരും ഇല്ല. 
'''
"20" = '''
:sup:`20` വ്യഭിചാരം ചെയ്യരുത്; കൊല ചെയ്യരുത്; മോഷ്ടിക്കരുത്; കള്ളസാക്ഷ്യം പറയരുത്; നിന്‍റെ അപ്പനെയും അമ്മയെയും ബഹുമാനിയ്ക്ക എന്നീ കല്പനകളെ നീ അറിയുന്നുവല്ലോ എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ”ഇവ ഒക്കെയും ഞാൻ ചെറുപ്പംമുതൽ പാലിക്കുന്നുണ്ട്” എന്നു അവൻ പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` ഇതു കേട്ടിട്ടു യേശു: ഇനി ഒരു കുറവ് നിനക്കുണ്ട്; നിനക്കുള്ളതൊക്കെയും വിറ്റ് ദരിദ്രർക്ക് കൊടുക്ക; എന്നാൽ സ്വർഗ്ഗത്തിൽ നിനക്കു നിക്ഷേപം ഉണ്ടാകും; പിന്നീട് വന്നു എന്നെ അനുഗമിക്കഎന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` എന്നാൽ അവൻ ധനവാനായത് കൊണ്ടു ഇതു കേട്ടിട്ടു അതിദുഃഖിതനായിത്തീർന്നു. 
'''
"24" = '''
:sup:`24` യേശു അവനെ കണ്ടിട്ട്: സമ്പത്തുള്ളവർ ദൈവരാജ്യത്തിൽ കടക്കുന്നതു എത്ര പ്രയാസം! 
'''
"25" = '''
:sup:`25` ധനവാൻ ദൈവരാജ്യത്തിൽ കടക്കുന്നതിനേക്കാൾ ഒട്ടകം സൂചിക്കുഴയിലൂടെകടക്കുന്നതു എളുപ്പം എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` ഇതു കേട്ടവർ: ”എന്നാൽ രക്ഷപെടുവാൻ ആർക്ക് കഴിയും?” എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` അതിന് അവൻ: മനുഷ്യരാൽ അസാദ്ധ്യമായത് ദൈവത്താൽ സാദ്ധ്യമാകുന്നു എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` ”ഇതാ, ഞങ്ങൾ സ്വന്തമായത് വിട്ടു നിന്നെ അനുഗമിച്ചിരിക്കുന്നു” എന്നു പത്രൊസ് പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` യേശു അവരോട്: ദൈവരാജ്യം നിമിത്തം വീടോ ഭാര്യയെയോ സഹോദരന്മാരെയോ അമ്മയപ്പന്മാരെയോ മക്കളെയോ വിട്ടുകളയുന്നവർക്ക് 
'''
"30" = '''
:sup:`30` ഈ കാലത്തിൽ തന്നെ പല മടങ്ങായും, വരുവാനുള്ള ലോകത്തിൽ നിത്യജീവനെയും പ്രാപിക്കാത്തവൻ ആരും ഇല്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` അനന്തരം അവൻ തന്‍റെ പന്ത്രണ്ടു ശിഷ്യരെയും കൂട്ടിക്കൊണ്ട് അവരോട്: ഇതാ നാം യെരൂശലേമിലേക്കു പോകുന്നു; മനുഷ്യപുത്രനെക്കുറിച്ച് പ്രവാചകന്മാർ എഴുതിയിരിക്കുന്നത് എല്ലാം നിവൃത്തിയാകും. 
'''
"32" = '''
:sup:`32` അവനെ ജനതകൾക്ക് ഏല്പിച്ചുകൊടുക്കുകയും അവർ അവനെ പരിഹസിച്ചു അപമാനിച്ചു തുപ്പി തല്ലീട്ട് കൊല്ലുകയും 
'''
"33" = '''
:sup:`33` മൂന്നാം നാൾ അവൻ ഉയിർത്തെഴുന്നേൽക്കുകയും ചെയ്യും എന്നു പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` അവർക്ക് ഇതു ഒന്നും മനസ്സിലായില്ല; ഈ പറഞ്ഞത് അവർക്ക് വ്യക്തമാകാതിരിക്കാനായി ദൈവം അവർക്ക് അത് മറച്ച് വെച്ചിരുന്നു. 
'''
"35" = '''
:sup:`35` അവൻ യെരീഹോവിന് അടുത്തപ്പോൾ വഴിയരികെ ഒരു കുരുടൻ ഭിക്ഷ യാചിച്ചുകൊണ്ട് ഇരുന്നിരുന്നു. 
'''
"36" = '''
:sup:`36` പുരുഷാരം കടന്നുപോകുന്ന ശബ്ദം കേട്ടു: ഇതെന്താണ് എന്നു അവൻ ചോദിച്ചു. 
'''
"37" = '''
:sup:`37` നസറായനായ യേശു കടന്നുപോകുന്നു എന്നു അവർ അവനോട് അറിയിച്ചു. 
'''
"38" = '''
:sup:`38` അപ്പോൾ അവൻ: ”യേശുവേ, ദാവീദുപുത്രാ, എന്നോട് കരുണ തോന്നേണമേ” എന്നു നിലവിളിച്ചു. 
'''
"39" = '''
:sup:`39` ആൾക്കൂട്ടത്തിൻ്റെ മുന്നിൽ നടക്കുന്നവർ അവനെ മിണ്ടാതിരിക്കുവാൻ ശാസിച്ചു; അവനോ: ”ദാവീദുപുത്രാ, എന്നോട് കരുണ തോന്നേണമേ” എന്നു കൂടുതൽ ഉച്ചത്തിൽ നിലവിളിച്ചു. 
'''
"40" = '''
:sup:`40` യേശു അവിടെനിന്നു, അവനെ തന്‍റെ അടുക്കൽ കൊണ്ടുവരുവാൻ കല്പിച്ചു. 
'''
"41" = '''
:sup:`41` അവൻ അടുക്കെ വന്നപ്പോൾ: ഞാൻ നിനക്കു എന്ത് ചെയ്യേണം? എന്നു ചോദിച്ചു. ”കർത്താവേ, എനിക്ക് കാഴ്ച കിട്ടേണം” എന്നു അവൻ പറഞ്ഞു. 
'''
"42" = '''
