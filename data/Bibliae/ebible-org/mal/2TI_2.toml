[2]
"1" = '''
:sup:`1` അതുകൊണ്ട് എന്‍റെ മകനേ, ക്രിസ്തുയേശുവിലുള്ള കൃപയിൽ ശക്തിപ്പെടുക. 
'''
"2" = '''
:sup:`2` നീ പല സാക്ഷികളുടെ മുമ്പാകെ എന്നോട് കേട്ടതെല്ലാം മറ്റുള്ളവരെ ഉപദേശിക്കുവാൻ സമർത്ഥരായ വിശ്വസ്തമനുഷ്യരെ ഭരമേല്പിക്കുക. 
'''
"3" = '''
:sup:`3` ക്രിസ്തുയേശുവിൻ്റെ നല്ല ഭടനായി നീയും കഷ്ടതയിൽ പങ്കാളിയാകുക. 
'''
"4" = '''
:sup:`4` പടയിൽ ചേർത്തവനെ പ്രസാദിപ്പിക്കേണ്ടതിന് യാതൊരു പടയാളിയും ജീവനകാര്യങ്ങളിൽ ഇടപെടാതിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` കായികമൽസരത്തിൽ പങ്കെടുക്കുന്നവൻ നിയമപ്രകാരം മത്സരിച്ചില്ലെങ്കിൽ കിരീടം പ്രാപിക്കുകയില്ല. 
'''
"6" = '''
:sup:`6` അദ്ധ്വാനിക്കുന്ന കൃഷിക്കാരൻ ആകുന്നു ഫലത്തിൻ്റെ പങ്ക് ആദ്യം അനുഭവിക്കേണ്ടത്. 
'''
"7" = '''
:sup:`7` കർത്താവ് സകലത്തിലും നിനക്കു ബുദ്ധി നല്കുമെന്നതിനാൽ ഞാൻ പറയുന്നത് ചിന്തിച്ചുകൊള്ളുക. 
'''
"8" = '''
:sup:`8` ദാവീദിന്‍റെ സന്തതിയായി ജനിച്ച് മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്ന യേശുക്രിസ്തുവിനെ ഓർത്തുകൊള്ളുക. 
'''
"9" = '''
:sup:`9` അത് ആകുന്നു എന്‍റെ സുവിശേഷം. അത് നിമിത്തം ഞാൻ ദുഷ്പ്രവൃത്തിക്കാരൻ എന്നപോലെ കഷ്ടം സഹിച്ച് ബന്ധനസ്ഥൻ പോലും ആകേണ്ടി വരുന്നു; എന്നാൽ ദൈവവചനത്തിനോ ബന്ധനം ഇല്ല. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് ക്രിസ്തുയേശുവിലുള്ള രക്ഷ നിത്യതേജസ്സോടുകൂടെ തിരഞ്ഞെടുക്കപ്പെട്ടവർക്ക് കിട്ടേണ്ടതിന് ഞാൻ അവർക്കായി സകലവും സഹിക്കുന്നു. 
'''
"11" = '''
:sup:`11` നാം അവനോടുകൂടെ മരിച്ചു എങ്കിൽ കൂടെ ജീവിക്കും; സഹിക്കുന്നു എങ്കിൽ കൂടെ വാഴും; 
'''
"12" = '''
:sup:`12` നാം അവനെ തള്ളിപ്പറയും എങ്കിൽ അവൻ നമ്മെയും തള്ളിപ്പറയും. 
'''
"13" = '''
:sup:`13` നാം അവിശ്വസ്തരായിത്തീർന്നാലും അവൻ വിശ്വസ്തനായി പാർക്കുന്നു; എന്തെന്നാൽ തന്‍റെ സ്വഭാവം ത്യജിക്കുവാൻ അവനു കഴിയുകയില്ലല്ലോ; ഈ വചനം വിശ്വാസ യോഗ്യമാകുന്നു. 
'''
"14" = '''
:sup:`14` കേൾക്കുന്നവരെ നശിപ്പിച്ചുകളയുന്നതിനല്ലാതെ ഒന്നിനും കൊള്ളാത്ത വാഗ്വാദം ചെയ്യാതിരിക്കേണമെന്ന് കർത്താവിനെ സാക്ഷിയാക്കി അവരെ ഓർമ്മപ്പെടുത്തി ആജ്ഞാപിക്കുക. 
'''
"15" = '''
:sup:`15` സത്യവചനത്തെ യഥാർത്ഥമായി പ്രസംഗിച്ചുകൊണ്ട് ലജ്ജിക്കുവാൻ സംഗതിയില്ലാത്ത വേലക്കാരനായി ദൈവത്തിന് കൊള്ളാകുന്നവനെന്ന് നിന്നെത്തന്നെ കാണിക്കുവാൻ ശ്രമിക്കുക. 
'''
"16" = '''
:sup:`16` എന്നാൽ ഭക്തിവിരുദ്ധമായ വ്യർത്ഥസംസാരങ്ങളെ ഒഴിഞ്ഞിരിക്കുക; അങ്ങനെയുള്ളവർക്ക് അഭക്തി അധികമധികം വർദ്ധിച്ചുവരും; 
'''
"17" = '''
:sup:`17` അവരുടെ വാക്ക് അർബ്ബുദവ്യാധിപോലെ തിന്നുകൊണ്ടിരിക്കും. 
'''
"18" = '''
:sup:`18` ഹുമനയൊസും ഫിലേത്തൊസും അവരുടെ കൂട്ടത്തിൽ ഉള്ളവരാകുന്നു; അവർ സത്യം വിട്ടു തെറ്റി, പുനരുത്ഥാനം കഴിഞ്ഞു എന്നു പറയുകയും ചിലരുടെ വിശ്വാസം മറിച്ചുകളയുകയും ചെയ്യുന്നു. 
'''
"19" = '''
:sup:`19` എങ്കിലും ദൈവത്തിന്‍റെ സ്ഥിരമായ അടിസ്ഥാനം നിലനില്ക്കുന്നു; “കർത്താവ് തനിക്കുള്ളവരെ അറിയുന്നു” എന്നും “കർത്താവിന്‍റെ നാമം ഉച്ചരിക്കുന്നവൻ എല്ലാം അനീതി വിട്ടകന്നുകൊള്ളട്ടെ” എന്നും ആകുന്നു അതിന്‍റെ മുദ്ര. 
'''
"20" = '''
:sup:`20` എന്നാൽ ഒരു വലിയ വീട്ടിൽ പൊന്നും വെള്ളിയും കൊണ്ടുള്ള പാത്രങ്ങൾ മാത്രമല്ല, മരവും മണ്ണുംകൊണ്ടുള്ളവയും ഉണ്ട്; ചിലത് മാന്യകാര്യത്തിനും ചിലത് ഹീനകാര്യത്തിനും ഉപയോഗിക്കുന്നു. 
'''
"21" = '''
:sup:`21` ഒരുവൻ ഹീനകാര്യങ്ങളിൽ നിന്ന് തന്നെത്താൻ വെടിപ്പാക്കുകയാണെങ്കിൽ, അവൻ വിശുദ്ധവും ഉടമസ്ഥന് ഉപയോഗവുമായി നല്ല വേലയ്ക്ക് ഒക്കെയും ഒരുങ്ങിയിരിക്കുന്ന മാന്യകാര്യത്തിനുള്ള പാത്രം ആയിരിക്കും. 
'''
"22" = '''
:sup:`22` അതുകൊണ്ട് യൗവനമോഹങ്ങളെ വിട്ടോടുക; എന്നാൽ ശുദ്ധഹൃദയത്തിൽ നിന്ന് കർത്താവിനെ വിളിച്ചപേക്ഷിക്കുന്നവരോടു കൂടെ നീതിയും വിശ്വാസവും സ്നേഹവും സമാധാനവും പിന്തുടരുക. 
'''
"23" = '''
:sup:`23` ബുദ്ധിയില്ലാത്തതും ഭോഷത്വവുമായ തർക്കം ശണ്ഠക്കിടയാക്കുന്നു എന്നറിഞ്ഞ് അത് ഒഴിഞ്ഞിരിക്കുക. 
'''
"24" = '''
:sup:`24` കർത്താവിന്‍റെ ദാസൻ കലഹിക്കാതെ എല്ലാവരോടും ശാന്തനും ഉപദേശിക്കുവാൻ സമർത്ഥനും ദോഷം സഹിക്കുന്നവനും ആയിരിക്കേണം. 
'''
"25" = '''
:sup:`25` വിരോധികൾക്കു ദൈവം സത്യത്തിന്‍റെ പരിജ്ഞാനത്തിനായി മാനസാന്തരം നല്കുമോ എന്നും 
'''
"26" = '''
:sup:`26` പിശാചിനാൽ പിടിപെട്ടു കുടുങ്ങിയവരാകയാൽ, അവർ സുബോധം പ്രാപിച്ച് അവന്‍റെ കെണിയിൽനിന്ന് ഒഴിഞ്ഞ് ദൈവേഷ്ടം ചെയ്യുമോ എന്നും വച്ചു അവരെ സൗമ്യതയോടെ പഠിപ്പിക്കേണ്ടതും ആകുന്നു. 
'''
