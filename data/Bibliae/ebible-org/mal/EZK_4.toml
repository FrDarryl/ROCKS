[4]
"1" = '''
:sup:`1` “മനുഷ്യപുത്രാ, നീ ഒരു ഇഷ്ടിക എടുത്ത് നിന്‍റെ മുമ്പിൽവച്ച്, അതിൽ യെരൂശലേം നഗരം വരച്ച്, അതിനെ ഉപരോധിച്ച്, 
'''
"2" = '''
:sup:`2` അതിന്‍റെ നേരെ കോട്ട പണിത് മൺതിട്ട ഉണ്ടാക്കി പാളയം അടിച്ച് ചുറ്റും യന്ത്രമുട്ടികൾ വെക്കുക. 
'''
"3" = '''
:sup:`3` പിന്നെ ഒരു ഇരുമ്പുചട്ടി എടുത്ത് നിനക്കും നഗരത്തിനും മദ്ധ്യത്തിൽ ഇരിമ്പുമതിലായി വെക്കുക; നിന്‍റെ മുഖം അതിന്‍റെ നേരെ വച്ചു, അത് ഉപരോധത്തിൽ ആകേണ്ടതിന് അതിനെ നിരോധിക്കുക; ഇത് യിസ്രായേൽഗൃഹത്തിന് ഒരു അടയാളം ആയിരിക്കട്ടെ. 
'''
"4" = '''
:sup:`4` പിന്നെ നീ ഇടത്തുവശം ചരിഞ്ഞുകിടന്ന് യിസ്രായേൽ ഗൃഹത്തിന്‍റെ അകൃത്യം അതിന്മേൽ ചുമത്തുക; നീ അങ്ങനെ കിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണത്തോളം അവരുടെ അകൃത്യം വഹിക്കേണം. 
'''
"5" = '''
:sup:`5` ഞാൻ അവരുടെ അകൃത്യത്തിൻ്റെ വർഷങ്ങളെ നിനക്കു ദിവസങ്ങളായി എണ്ണും; അങ്ങനെ മുന്നൂറ്റിത്തൊണ്ണൂറു (390) ദിവസങ്ങൾ നീ യിസ്രായേൽ ഗൃഹത്തിന്‍റെ അകൃത്യം വഹിക്കേണം. 
'''
"6" = '''
:sup:`6` ഇത് തികച്ചശേഷം നീ വലത്തുവശം ചരിഞ്ഞുകിടന്ന് യെഹൂദാഗൃഹത്തിന്‍റെ അകൃത്യം നാല്പതു (40) ദിവസം വഹിക്കേണം; ഒരു വർഷത്തിന് ഒരു ദിവസംവീതം ഞാൻ നിനക്കു നിയമിച്ചിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` നീ യെരൂശലേമിന്‍റെ ഉപരോധത്തിനുനേരെ നിന്‍റെ മുഖവും നഗ്നമായ ഭുജവും വച്ചു അതിന് വിരോധമായി പ്രവചിക്കേണം. 
'''
"8" = '''
:sup:`8` നിന്‍റെ ഉപരോധകാലം തികയുവോളം നീ ഒരു വശത്തുനിന്ന് മറുവശത്തേക്കു തിരിയാതെ ഇരിക്കേണ്ടതിന് ഞാൻ ഇതാ, കയറുകൊണ്ട് നിന്നെ കെട്ടുന്നു. 
'''
"9" = '''
:sup:`9` നീ ഗോതമ്പും യവവും അമരയും ചെറുപയറും തിനയും ചോളവും എടുത്ത് ഒരു പാത്രത്തിൽ ഇട്ടു അവ കൊണ്ടു അപ്പം ഉണ്ടാക്കുക; നീ വശം ചരിഞ്ഞു കിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണത്തിനൊത്തവണ്ണം മുന്നൂറ്റിതൊണ്ണൂറു (390) ദിവസം അതു തിന്നേണം. 
'''
"10" = '''
:sup:`10` നീ ഭക്ഷിക്കുന്ന ആഹാരം ഒരു ദിവസത്തേക്ക് ഇരുപതു (20) ശേക്കൽ തൂക്കമായിരിക്കേണം; നേരത്തോടുനേരം നീ അതുകൊണ്ട് ഉപജീവിച്ചുകൊള്ളേണം. 
'''
"11" = '''
:sup:`11` ഒരു ഹീനിൻ്റെ ആറിൽ ഒരു ഭാഗം വെള്ളവും നീ കുടിക്കേണം; നേരത്തോടുനേരം നീ അത് കുടിക്കേണം. 
'''
"12" = '''
:sup:`12` നീ അത് യവദോശപോലെ തിന്നേണം; അവരുടെ മുമ്പിൽ നീ മാനുഷമലം കത്തിച്ച് അത് ചുടേണം. 
'''
"13" = '''
:sup:`13` ഇങ്ങനെതന്നെ യിസ്രായേൽ മക്കൾ, ഞാൻ അവരെ നീക്കിക്കളയുന്ന ജനതകളുടെ ഇടയിൽ അവരുടെ ആഹാരം മലിനമായി ഭക്ഷിക്കും” എന്നു യഹോവ അരുളിച്ചെയ്തു. 
'''
"14" = '''
:sup:`14` അതിന് ഞാൻ: “അയ്യോ, യഹോവയായ കർത്താവേ, എനിക്ക് ഒരിക്കലും ഒരു മാലിന്യവും ഭവിച്ചിട്ടില്ല; ഞാൻ ബാല്യം മുതൽ ഇന്നുവരെ തനിയെ ചത്തതിനെയോ പറിച്ചുകീറിപ്പോയതിനെയോ തിന്നിട്ടില്ല; അറപ്പായുള്ള മാംസം എന്‍റെ വായിൽ വച്ചിട്ടുമില്ല” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവിടുന്ന് എന്നോട്: “നോക്കുക മാനുഷമലത്തിനു പകരം ഞാൻ നിനക്കു പശുവിൻചാണകം അനുവദിക്കുന്നു; അത് കത്തിച്ച് നിന്‍റെ അപ്പം ചുട്ടുകൊള്ളുക” എന്നു കല്പിച്ചു. 
'''
"16" = '''
:sup:`16` “മനുഷ്യപുത്രാ, അവർക്ക് അപ്പവും വെള്ളവും ഇല്ലാതാകേണ്ടതിനും ഓരോരുത്തൻ സ്തംഭിച്ച് അകൃത്യം നിമിത്തം ക്ഷയിച്ചുപോകേണ്ടതിനും 
'''
"17" = '''
:sup:`17` ഞാൻ യെരൂശലേമിൽ അപ്പം എന്ന കോൽ ഒടിച്ചുകളയും; അവർ തൂക്കപ്രകാരവും ഭയത്തോടെയും അപ്പം തിന്നും; അവർ അളവു പ്രകാരവും സ്തംഭനത്തോടെയും വെള്ളം കുടിക്കും” എന്നു അവിടുന്ന് എന്നോട് അരുളിച്ചെയ്തു. 
'''
