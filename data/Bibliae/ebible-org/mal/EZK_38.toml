[38]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “മനുഷ്യപുത്രാ, മേശക്കിന്‍റെയും തൂബലിൻ്റെയും മുഖ്യപ്രഭുവായ, മാഗോഗ് ദേശത്തിലുള്ള ഗോഗിൻ്റെ നേരെ നീ മുഖംതിരിച്ച് അവനെക്കുറിച്ചു പ്രവചിച്ചു പറയേണ്ടത്: 
'''
"3" = '''
:sup:`3` ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:മേശക്കിന്‍റെയും തൂബലിൻ്റെയും മുഖ്യപ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഞാൻ നിന്നെ വഴിതെറ്റിച്ച്, നിന്‍റെ താടിയെല്ലിൽ ചൂണ്ടൽ കൊളുത്തി, നിന്നെയും നിന്‍റെ സകലസൈന്യത്തെയും എല്ലാ കുതിരകളെയും സർവ്വായുധം ധരിച്ച എല്ലാ കുതിരച്ചേവകരെയും വാളും പരിചയും പലകയും എടുത്ത ഒരു മഹാസമൂഹത്തെയും, 
'''
"5" = '''
:sup:`5` അവരോടുകൂടിയുള്ള പരിചയും ശിരസ്ത്രവും ധരിച്ച പാർസികൾ, കൂശ്യർ, പൂത്യർ എന്നിവരും, ഗോമെരും 
'''
"6" = '''
:sup:`6` അവന്‍റെ എല്ലാ പടക്കൂട്ടങ്ങളും വടക്കെ അറ്റത്തുള്ള തോഗർമ്മാഗൃഹവും അതിന്‍റെ എല്ലാ പടക്കൂട്ടങ്ങളും എന്നിങ്ങനെ പല ജനതകളെയും നിന്നോടുകൂടെ പുറപ്പെടുമാറാക്കും. 
'''
"7" = '''
:sup:`7` “ഒരുങ്ങിക്കൊള്ളുക! നീയും നിന്‍റെ അടുക്കൽ കൂടിയിരിക്കുന്ന നിന്‍റെ സമൂഹവും എല്ലാം ഒരുങ്ങിക്കൊള്ളുവിൻ! നീ അവർക്ക് മേധാവി ആയിരിക്കുക. 
'''
"8" = '''
:sup:`8` ഏറിയനാൾ കഴിഞ്ഞിട്ട് നീ സന്ദർശിക്കപ്പെടും; വാളിൽനിന്ന് രക്ഷപെട്ടതും, പല ജനതകളിൽനിന്ന് ശേഖരിക്കപ്പെട്ടതുമായ ഒരു രാജ്യത്തിലേക്ക് നീ അവസാനം വന്നുചേരും; നിരന്തരശൂന്യമായി കിടന്നിരുന്ന യിസ്രായേൽ പർവ്വതങ്ങളിൽ തന്നെ; എന്നാൽ അവർ ജനതകളുടെ ഇടയിൽനിന്ന് വന്ന് എല്ലാവരും നിർഭയമായി വസിക്കും. 
'''
"9" = '''
:sup:`9` നീ മഴക്കോൾപോലെ കയറിവരും; നീയും നിന്‍റെ എല്ലാ പടക്കൂട്ടങ്ങളും നിന്നോടുകൂടെയുള്ള പല ജനതകളും മേഘംപോലെ ദേശത്തെ മൂടും.” 
'''
"10" = '''
:sup:`10` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആ നാളിൽ നിന്‍റെ ഹൃദയത്തിൽ ചില ചിന്തകൾ ഉത്ഭവിക്കും; 
'''
"11" = '''
:sup:`11` നീ ഒരു ദുരുപായം നിരൂപിക്കും; ‘മതിലില്ലാത്ത ഗ്രാമങ്ങൾ ഉള്ള ദേശത്തു ഞാൻ ചെല്ലും; കൊള്ളയിടേണ്ടതിനും കവർച്ച ചെയ്യേണ്ടതിനും, ശൂന്യമായിക്കിടന്നശേഷം വീണ്ടും നിവാസികൾ ഉള്ളതായ സ്ഥലങ്ങൾക്കു നേരെയും, ജനതകളുടെ ഇടയിൽനിന്ന് ശേഖരിക്കപ്പെട്ട്, കന്നുകാലികളും ധനവും സമ്പാദിച്ച്, ഭൂമിയുടെ മദ്ധ്യത്തിൽ വസിച്ചിരിക്കുന്ന ഒരു ജനത്തിന്‍റെ നേരെയും കൈ നീട്ടേണ്ടതിനും 
'''
"12" = '''
:sup:`12` മതിലും ഓടാമ്പലും കതകും കൂടാതെ നിർഭയം വസിച്ച് സ്വൈരമായിരിക്കുന്ന എല്ലാവരുടെയും നേരെ ഞാൻ ചെല്ലും” എന്നും നീ പറയും. 
'''
"13" = '''
:sup:`13` ശെബയും ദെദാനും തർശ്ശീശിലെ വ്യാപാരികളും അതിലെ സകലബാലസിംഹങ്ങളും നിന്നോട്: ‘നീ കൊള്ളയിടുവാനോ വന്നത്? കവർച്ച ചെയ്യുവാനും വെള്ളിയും പൊന്നും എടുത്തു കൊണ്ടുപോകുവാനും കന്നുകാലികളെയും ധനത്തെയും അപഹരിക്കുവാനും ഏറ്റവും വലിയ കൊള്ള നടത്തുവാനും ആകുന്നുവോ നീ നിന്‍റെ സമൂഹത്തെ കൂട്ടിയിരിക്കുന്നത്’ എന്നു പറയും. 
'''
"14" = '''
:sup:`14` ആകയാൽ മനുഷ്യപുത്രാ, നീ പ്രവചിച്ച് ഗോഗിനോടു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്‍റെ ജനമായ യിസ്രായേൽ നിർഭയമായി വസിക്കുന്ന ആ നാളിൽ, നീ അത് അറിയുകയില്ലയോ? 
'''
"15" = '''
:sup:`15` നീയും നിന്നോടുകൂടെ പല ജനതകളും, മഹാസൈന്യവും, മഹാസമൂഹമായി എല്ലാവരും കുതിരപ്പുറത്തു കയറി, നിന്‍റെ ദിക്കിൽനിന്ന്, വടക്കെ അറ്റത്തുനിന്നു തന്നെ, വരും. 
'''
"16" = '''
:sup:`16` ദേശത്തെ മറയ്ക്കേണ്ടതിനുള്ള ഒരു മേഘംപോലെ നീ എന്‍റെ ജനമായ യിസ്രായേലിന്‍റെ നേരെ വരും; ഗോഗേ, അന്ത്യകാലത്ത് ജനതകളുടെ കൺമുമ്പിൽ ഞാൻ എന്നെത്തന്നെ നിന്നിൽ വിശുദ്ധീകരിക്കുമ്പോൾ അവർ എന്നെ അറിയേണ്ടതിന് ഞാൻ നിന്നെ എന്‍റെ ദേശത്തിന്‍റെ നേരെ വരുത്തും.” 
'''
"17" = '''
:sup:`17` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്നെ യിസ്രായേലിനു വിരോധമായി വരുത്തും’ എന്നു കഴിഞ്ഞകാലത്ത്, അനേകം സംവത്സരങ്ങളായി പ്രവചിച്ചുപോന്ന അവരുടെ പ്രവാചകന്മാരായ എന്‍റെ ദാസന്മാർ മുഖാന്തരം ഞാൻ അന്നു അരുളിച്ചെയ്തത് നിന്നെക്കുറിച്ചല്ലയോ? 
'''
"18" = '''
:sup:`18` യിസ്രായേൽദേശത്തിനു വിരോധമായി ഗോഗ് വരുന്ന ആ നാളിൽ, എന്‍റെ മുഖം ഉഗ്രകോപത്താൽ ജ്വലിക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"19" = '''
:sup:`19` “അന്നാളിൽ നിശ്ചയമായി യിസ്രായേൽ ദേശത്ത് ഒരു വലിയ ഭൂകമ്പം ഉണ്ടാകും’ എന്നു ഞാൻ എന്‍റെ തീക്ഷ്ണതയിലും എന്‍റെ കോപാഗ്നിയിലും അരുളിച്ചെയ്തിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` അങ്ങനെ സമുദ്രത്തിലെ മത്സ്യവും ആകാശത്തിലെ പറവയും കാട്ടിലെ മൃഗവും നിലത്തിഴയുന്ന എല്ലാ ഇഴജാതിയും ഭൂതലത്തിലെ സകലമനുഷ്യരും എന്‍റെ സന്നിധിയിൽ വിറയ്ക്കും; മലകൾ ഇടിഞ്ഞുപോകും; കടുന്തൂക്കായ സ്ഥലങ്ങൾ വീണുപോകും; എല്ലാ മതിലും നിലംപരിചാകും. 
'''
"21" = '''
:sup:`21` ഞാൻ എന്‍റെ സകലപർവ്വതങ്ങളോടും അവന്‍റെനേരെ വാളെടുക്കുവാൻ കല്പിക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു; ഓരോരുത്തന്‍റെ വാൾ അവനവന്‍റെ സഹോദരനു വിരോധമായിരിക്കും. 
'''
"22" = '''
:sup:`22` ഞാൻ മഹാമാരികൊണ്ടും രക്തംകൊണ്ടും അവനെ ന്യായംവിധിക്കും; ഞാൻ അവന്‍റെമേലും അവന്‍റെ പടക്കൂട്ടങ്ങളുടെമേലും അവനോടുകൂടിയുള്ള പല ജനതകളുടെമേലും പെരുമഴയും വലിയ ആലിപ്പഴവും തീയും ഗന്ധകവും വർഷിപ്പിക്കും. 
'''
"23" = '''
:sup:`23` ഇങ്ങനെ ഞാൻ സ്വയം മഹത്ത്വീകരിക്കുകയും സ്വയം വിശുദ്ധീകരിക്കുകയും പല ജനതകളുടെയും കൺമുമ്പിൽ എന്നെത്തന്നെ വെളിപ്പെടുത്തുകയും ചെയ്യുമ്പോൾ ഞാൻ യഹോവ എന്നു അവർ അറിയും. 
'''
