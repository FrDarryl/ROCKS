[18]
"1" = '''
:sup:`1` അതിന് ശൂഹ്യനായ ബിൽദാദ് ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “നിങ്ങൾ എത്രത്തോളം വാക്കുകൾക്ക് കുടുക്കുവയ്ക്കും? ബുദ്ധിപ്രയോഗിക്കുക; പിന്നെ നമുക്കു സംസാരിക്കാം. 
'''
"3" = '''
:sup:`3` ഞങ്ങളെ മൃഗങ്ങളായെണ്ണുന്നതും ഞങ്ങൾ നിങ്ങൾക്ക് അശുദ്ധരായി തോന്നുന്നതും എന്ത്? 
'''
"4" = '''
:sup:`4` കോപത്തിൽ സ്വയം കടിച്ചുകീറുന്നവനേ, നിന്‍റെ നിമിത്തം ഭൂമി നിർജ്ജനമായിത്തീരണമോ? പാറ അതിന്‍റെ സ്ഥലം വിട്ടുമാറണമോ? 
'''
"5" = '''
:sup:`5` ദുഷ്ടന്മാരുടെ വെളിച്ചം കെട്ടുപോകും; അവന്‍റെ അഗ്നിജ്വാല പ്രകാശിക്കുകയില്ല. 
'''
"6" = '''
:sup:`6` അവന്‍റെ കൂടാരത്തിൽ വെളിച്ചം ഇരുണ്ടുപോകും; അവന്‍റെ ദീപം കെട്ടുപോകും. 
'''
"7" = '''
:sup:`7` അവൻ ഉറച്ച കാലടി വയ്ക്കുന്ന സ്ഥലം ഇടുങ്ങിപ്പോകും; അവന്‍റെ സ്വന്ത ആലോചന അവനെ തള്ളിയിടും. 
'''
"8" = '''
:sup:`8` അവന്‍റെ കാൽ വലയിൽ കുടുങ്ങിപ്പോകും; അവൻ ചതിക്കുഴിക്കുമീതെ നടക്കും. 
'''
"9" = '''
:sup:`9` കെണി അവന്‍റെ കുതികാലിന് പിടിക്കും; അവൻ കുടുക്കിൽ അകപ്പെടും. 
'''
"10" = '''
:sup:`10` അവന് നിലത്ത് കുരുക്ക് മറച്ചുവയ്ക്കും; അവനെ പിടിക്കുവാൻ പാതയിൽ കെണി ഒളിച്ചുവയ്ക്കും. 
'''
"11" = '''
:sup:`11` ചുറ്റിലും ഘോരത്വങ്ങൾ അവനെ ഭ്രമിപ്പിക്കും; അവന്‍റെ കാലുകളെ പിന്തുടർന്ന് അവനെ വേട്ടയാടും. 
'''
"12" = '''
:sup:`12` അവന്‍റെ അനർത്ഥം വിശന്നിരിക്കുന്നു; വിപത്ത് അവന്‍റെ അരികിൽ ഒരുങ്ങി നില്ക്കുന്നു. 
'''
"13" = '''
:sup:`13` അത് അവന്‍റെ ദേഹാംഗങ്ങളെ തിന്നുകളയും; മരണത്തിന്‍റെ കടിഞ്ഞൂൽ അവന്‍റെ അവയവങ്ങളെ തിന്നുകളയും. 
'''
"14" = '''
:sup:`14` അവൻ ആശ്രയിച്ച കൂടാരത്തിൽനിന്ന് വേർ പറിഞ്ഞുപോകും; ഭീകരതയുടെ രാജാവിന്‍റെ അടുക്കലേക്ക് അവനെ കൊണ്ടുപോകും. 
'''
"15" = '''
:sup:`15` അവന് ആരുമല്ലാത്തവർ അവന്‍റെ കൂടാരത്തിൽ വസിക്കും; അവന്‍റെ നിവാസത്തിന്മേൽ ഗന്ധകം പെയ്യും. 
'''
"16" = '''
:sup:`16` അടിയിൽ അവന്‍റെ വേര് ഉണങ്ങിപ്പോകും; മീതെ അവന്‍റെ കൊമ്പ് വാടിപ്പോകും. 
'''
"17" = '''
:sup:`17` അവന്‍റെ ഓർമ്മ ഭൂമിയിൽനിന്ന് നശിച്ചുപോകും; തെരുവീഥിയിൽ അവന്‍റെ പേര്‍ ഇല്ലാതാകും. 
'''
"18" = '''
:sup:`18` അവനെ വെളിച്ചത്തുനിന്ന് ഇരുട്ടിലേക്ക് തള്ളിയിടും; ഭൂതലത്തിൽനിന്ന് അവനെ ഓടിച്ചുകളയും. 
'''
"19" = '''
:sup:`19` സ്വജനത്തിന്‍റെ ഇടയിൽ അവന് പുത്രനോ പൗത്രനോ ഇല്ലാതെയിരിക്കും; അവന്‍റെ പാർപ്പിടം അന്യം നിന്നുപോകും. 
'''
"20" = '''
:sup:`20` അവന്‍റെ നാശത്തിനു മുമ്പ് വസിച്ചിരുന്നവര്‍ അവന്‍റെ ദിവസം കണ്ടു വിസ്മയിക്കും; അവന്‍റെ നാശത്തിനു ശേഷം വസിച്ചിരുന്നവര്‍ അമ്പരന്ന് പോകും. 
'''
"21" = '''
:sup:`21` നീതികെട്ടവന്‍റെ വാസസ്ഥലം ഇങ്ങനെയാകുന്നു. ദൈവത്തെ അറിയാത്തവന്‍റെ സ്ഥലം ഇങ്ങനെതന്നെ.” 
'''
