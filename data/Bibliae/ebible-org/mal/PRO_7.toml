[7]
"1" = '''
:sup:`1` മകനേ, എന്‍റെ വചനങ്ങൾ പ്രമാണിച്ച് എന്‍റെ കല്പനകൾ നിന്‍റെ ഉള്ളിൽ സംഗ്രഹിച്ചുകൊള്ളുക. 
'''
"2" = '''
:sup:`2` നീ ജീവിച്ചിരിക്കേണ്ടതിന് എന്‍റെ കല്പനകളെയും ഉപദേശത്തെയും നിന്‍റെ കണ്ണിന്‍റെ കൃഷ്ണമണിപോലെ കാത്തുകൊള്ളുക. 
'''
"3" = '''
:sup:`3` നിന്‍റെ വിരലിന്മേൽ അവയെ കെട്ടുക; ഹൃദയത്തിന്‍റെ പലകയിൽ എഴുതുക. 
'''
"4" = '''
:sup:`4` ജ്ഞാനത്തോട്: “നീ എന്‍റെ സഹോദരി” എന്നു പറയുക; വിവേകത്തെ സഖി എന്നു വിളിക്കുക. 
'''
"5" = '''
:sup:`5` അവ നിന്നെ പരസ്ത്രീയുടെ കയ്യിൽനിന്നും ചക്കരവാക്ക് പറയുന്ന അന്യസ്ത്രീയുടെ വശത്തുനിന്നും കാക്കും. 
'''
"6" = '''
:sup:`6` ഞാൻ എന്‍റെ വീടിന്‍റെ കിളിവാതില്ക്കൽ അഴികൾക്ക് ഇടയിലൂടെ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ 
'''
"7" = '''
:sup:`7` ഭോഷന്മാരുടെ ഇടയിൽ ഒരുവനെ കണ്ടു; യൗവനക്കാരുടെ കൂട്ടത്തിൽ ബുദ്ധിഹീനനായ ഒരു യുവാവിനെ കണ്ടറിഞ്ഞു. 
'''
"8" = '''
:sup:`8` അവൻ വൈകുന്നേരം, സന്ധ്യാസമയത്ത്, ഇരുട്ടും അന്ധകാരവുമുള്ള ഒരു രാത്രിയിൽ, 
'''
"9" = '''
:sup:`9` അവളുടെ വീടിന്‍റെ കോണിനരികെ വീഥിയിൽകൂടി കടന്ന്, അവളുടെ വീട്ടിലേക്കുള്ള വഴിയിൽ കൂടിനടന്നുചെല്ലുന്നു. 
'''
"10" = '''
:sup:`10` പെട്ടെന്ന് ഇതാ ഒരു സ്ത്രീ, വേശ്യാവസ്ത്രം ധരിച്ചും, ഹൃദയത്തിൽ ഉപായം നിരൂപിച്ചും, അവനെ എതിരേറ്റുവരുന്നു. 
'''
"11" = '''
:sup:`11` അവൾ മോഹപരവശയും തന്നിഷ്ടക്കാരിയും ആകുന്നു; അവളുടെ കാൽ വീട്ടിൽ അടങ്ങിയിരിക്കുകയില്ല. 
'''
"12" = '''
:sup:`12` ഇപ്പോൾ അവളെ വീഥിയിലും പിന്നെ വിശാലസ്ഥലത്തും കാണാം; ഓരോ കോണിലും അവൾ പതിയിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` അവൾ അവനെ പിടിച്ചുചുംബിച്ച്, ലജ്ജകൂടാതെ അവനോട് പറയുന്നത് 
'''
"14" = '''
:sup:`14` “എനിക്ക് സമാധാനയാഗങ്ങൾ ഉണ്ടായിരുന്നു; ഇന്ന് ഞാൻ എന്‍റെ നേർച്ചകൾ കഴിച്ചിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അതുകൊണ്ട് ഞാൻ നിന്നെ കാണുവാൻ ആഗ്രഹിച്ച് നിന്നെ എതിരേല്ക്കുവാൻ പുറപ്പെട്ടു നിന്നെ കണ്ടെത്തിയിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ എന്‍റെ കട്ടിലിന്മേൽ പരവതാനികളും മിസ്രയീമിലെ നൂൽകൊണ്ടുള്ള വർണ്ണവിരികളും വിരിച്ചിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` മൂറും അകിലും ലവംഗവുംകൊണ്ട് ഞാൻ എന്‍റെ മെത്ത സുഗന്ധമാക്കിയിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` വരിക; വെളുക്കുംവരെ നമുക്ക് പ്രേമത്തിൽ രമിക്കാം; കാമവിലാസങ്ങളാൽ നമുക്ക് സുഖിക്കാം. 
'''
"19" = '''
:sup:`19` പുരുഷൻ വീട്ടിൽ ഇല്ല; ദൂരയാത്ര പോയിരിക്കുന്നു; 
'''
"20" = '''
:sup:`20` പണമടിശ്ശീല കൂടെ കൊണ്ടുപോയിട്ടുണ്ട്; പൗർണ്ണമാസിയിലേ വീട്ടിൽ തിരിച്ചെത്തുകയുള്ളു.” 
'''
"21" = '''
:sup:`21` ഇങ്ങനെ ഏറിയോരു ഇമ്പവാക്കുകളാൽ അവൾ അവനെ വശീകരിച്ച് അധരമാധുര്യംകൊണ്ട് അവനെ നിർബ്ബന്ധിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അറക്കുന്നേടത്തേക്ക് കാളയും ചങ്ങലയിലേക്ക് ഭോഷനും പോകുന്നതുപോലെയും, 
'''
"23" = '''
:sup:`23` പക്ഷി ജീവഹാനിക്കുള്ളതെന്ന് അറിയാതെ കെണിയിലേക്ക് ബദ്ധപ്പെടുന്നതുപോലെയും കരളിൽ അസ്ത്രം തറയ്ക്കുവോളം അവൻ അവളുടെ പിന്നാലെ ചെല്ലുന്നു. 
'''
"24" = '''
:sup:`24` ആകയാൽ മക്കളേ, എന്‍റെ വാക്ക് കേൾക്കുവിൻ; എന്‍റെ വായിലെ വചനങ്ങളെ ശ്രദ്ധിക്കുവിൻ. 
'''
"25" = '''
:sup:`25` നിന്‍റെ മനസ്സ് അവളുടെ വഴിയിലേക്ക് ചായരുത്; അവളുടെ പാതകളിലേക്ക് നീ തെറ്റിച്ചെല്ലുകയുമരുത്. 
'''
"26" = '''
:sup:`26` അവൾ വീഴിച്ച ഹതന്മാർ അനേകം പേർ; അവൾ കൊന്നുകളഞ്ഞവർ ആകെ വലിയ ഒരു കൂട്ടം ആകുന്നു. 
'''
"27" = '''
:sup:`27` അവളുടെ വീട് പാതാളത്തിലേക്കുള്ള വഴിയാകുന്നു; അത് മരണത്തിന്‍റെ അറകളിലേക്ക് ചെല്ലുന്നു. 
'''
