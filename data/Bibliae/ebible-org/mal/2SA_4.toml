[4]
"1" = '''
:sup:`1` അബ്നേർ ഹെബ്രോനിൽവച്ച് മരിച്ചു പോയത് ശൗലിന്‍റെ മകൻ കേട്ടപ്പോൾ അവന്‍റെ ധൈര്യം ക്ഷയിച്ചു സകലയിസ്രായേല്യരും ഭ്രമിച്ചുപോയി. 
'''
"2" = '''
:sup:`2` എന്നാൽ ശൗലിന്‍റെ മകന് പടനായകന്മാരായ രണ്ടു പുരുഷന്മാരുണ്ടായിരുന്നു; ഒരുവന് ബാനാ എന്നും മറ്റവന് രേഖാബ് എന്നും പേരായിരുന്നു. അവർ ബെന്യാമീന്യരിൽ ബെരോയോത്യനായ രിമ്മോന്‍റെ പുത്രന്മാർ ആയിരുന്നു. 
'''
"3" = '''
:sup:`3` (ബെരോയോത്യർ ഗിത്ഥയീമിലേക്ക് ഓടിപ്പോയി, ഇന്നുവരെയും അവിടെ പരദേശികളായിരിക്കുന്നതുകൊണ്ട് ബെരോയോത്തും ബെന്യാമീനിന്‍റെ ഭാഗമായിരുന്നു) 
'''
"4" = '''
:sup:`4` ശൗലിന്‍റെ മകനായ യോനാഥാന് രണ്ടു കാലും മുടന്തായിട്ട് ഒരു മകൻ ഉണ്ടായിരുന്നു; യിസ്രായേലിൽനിന്ന് ശൗലിനെയും യോനാഥാനെയും കുറിച്ചുള്ള വാർത്ത എത്തിയപ്പോൾ അവന് അഞ്ചു വയസ്സായിരുന്നു. അപ്പോൾ അവന്‍റെ ആയ അവനെ എടുത്തുകൊണ്ട് ഓടി; അവൾ ബദ്ധപ്പെട്ട് ഓടുമ്പോൾ അവൻ വീണ് മുടന്തനായിപ്പോയി. അവന് മെഫീബോശെത്ത് എന്നു പേര്. 
'''
"5" = '''
:sup:`5` ബെരോയോത്യനായ രിമ്മോന്‍റെ പുത്രന്മാരായ രേഖാബും ബാനയും പുറപ്പെട്ടു, വെയിലിന് ചൂട് ഏറിയപ്പോൾ ഈശ്-ബോശെത്തിന്‍റെ വീട്ടിൽ ചെന്നെത്തി; അവൻ ഉച്ചസമയത്ത് വിശ്രമത്തിനായി കിടക്കയിൽ കിടക്കുകയായിരുന്നു. 
'''
"6" = '''
:sup:`6` അവർ ഗോതമ്പ് എടുക്കുവാൻ വരുന്ന ഭാവത്തിൽ വീടിന്‍റെ അകത്ത് കടന്നു രേഖാബും അവന്‍റെ സഹോദരനായ ബാനയും അവനെ വയറ്റത്ത് കുത്തി; അതിനുശേഷം രേഖാബും അവന്‍റെ സഹോദരനായ ബാനയും ഓടിപ്പോയി. 
'''
"7" = '''
:sup:`7` അവർ വീടിന് അകത്ത് കടന്നപ്പോൾ അവൻ ശയനഗൃഹത്തിൽ അവന്‍റെ കട്ടിലിന്മേൽ കിടക്കുകയായിരുന്നു; അപ്പോൾ അവർ അവനെ കുത്തിക്കൊന്നു തലവെട്ടിക്കളഞ്ഞു. അവന്‍റെ തലയും എടുത്ത് രാത്രിമുഴുവനും അരാബയിൽകൂടി നടന്നു. 
'''
"8" = '''
:sup:`8` ഹെബ്രോനിൽ ദാവീദിന്‍റെ അടുക്കൽ ഈശ്-ബോശെത്തിന്‍റെ തല കൊണ്ടുവന്ന് രാജാവിനോടു: “നിനക്ക് ജീവഹാനി വരുത്തുവാൻ നോക്കിയ നിന്‍റെ ശത്രുവായ ശൗലിന്‍റെ മകൻ ഈശ്-ബോശെത്തിന്‍റെ തല ഇതാ; ഇന്ന് യജമാനനായ രാജാവിന് വേണ്ടി ശൗലിനോടും അവന്‍റെ സന്തതിയോടും യഹോവ പ്രതികാരം ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` എന്നാൽ ദാവീദ് ബെരോയോത്യനായ രിമ്മോന്‍റെ പുത്രന്മാരായ രേഖാബിനോടും അവന്‍റെ സഹോദരൻ ബാനയോടും ഉത്തരം പറഞ്ഞത്: “എന്‍റെ ജീവനെ സകലആപത്തിൽനിന്നും വീണ്ടെടുത്ത യഹോവയാണ, 
'''
"10" = '''
:sup:`10` ഇതാ, ശൗല്‍ മരിച്ചുപോയി എന്നു ഒരുവൻ എന്നെ അറിയിച്ചു താൻ നല്ലവാർത്ത കൊണ്ടുവന്നു എന്നു വിചാരിച്ചിരിക്കുമ്പോൾ ഞാൻ അവനെ പിടിച്ച് സിക്ലാഗിൽവച്ച് കൊന്നു. ഇതായിരുന്നു ഞാൻ അവന്‍റെ വാർത്തക്കുവേണ്ടി അവന് കൊടുത്ത പ്രതിഫലം. 
'''
"11" = '''
:sup:`11` എന്നാൽ ദുഷ്ടന്മാർ ഒരു നീതിമാനെ അവന്‍റെ വീട്ടിൽ കിടക്കയിൽവച്ച് കൊല ചെയ്താൽ എത്ര അധികം? ആകയാൽ ഞാൻ അവന്‍റെ രക്തം നിങ്ങളോട് ചോദിച്ച് നിങ്ങളെ ഭൂമിയിൽനിന്ന് നീക്കിക്കളയാതിരിക്കുമോ?” 
'''
"12" = '''
:sup:`12` പിന്നെ ദാവീദ് തന്‍റെ ഭടന്മാർക്ക് കല്പന കൊടുത്തു; അവർ അവരെ കൊന്നു അവരുടെ കൈകാലുകൾ വെട്ടി അവരെ ഹെബ്രോനിലെ കുളത്തിന്നരികെ തൂക്കിക്കളഞ്ഞു. ഈശ്-ബോശെത്തിന്‍റെ തല അവർ എടുത്തു ഹെബ്രോനിൽ അബ്നേരിന്‍റെ കല്ലറയിൽ അടക്കം ചെയ്തു. 
'''
