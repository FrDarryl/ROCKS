[32]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു ധ്യാനം. അതിക്രമങ്ങൾക്ക് ക്ഷമയും പാപങ്ങൾക്ക് മോചനവും കിട്ടിയവൻ ഭാഗ്യവാൻ. 
'''
"2" = '''
:sup:`2` യഹോവ അകൃത്യം കണക്കിടാതെയും ആത്മാവിൽ കാപട്യം ഇല്ലാതെയും ഇരിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ. 
'''
"3" = '''
:sup:`3` ഞാൻ മിണ്ടാതെയിരുന്നപ്പോൾ നിരന്തരമായ ഞരക്കത്താൽ എന്‍റെ അസ്ഥികൾ ക്ഷയിച്ചുപോയി; 
'''
"4" = '''
:sup:`4` രാവും പകലും അവിടുത്തെ കൈ എന്‍റെ മേൽ ഭാരമായിരുന്നു; എന്‍റെ മജ്ജ വേനല്ക്കാലത്തെ ഉഷ്ണത്താൽ എന്നപോലെ വറ്റിപ്പോയി. സേലാ. 
'''
"5" = '''
:sup:`5` ഞാൻ എന്‍റെ പാപം അങ്ങേയുടെ മുമ്പാകെ ഏറ്റുപറഞ്ഞു; എന്‍റെ അകൃത്യം മറച്ചതുമില്ല. “എന്‍റെ ലംഘനങ്ങൾ യഹോവയോട് ഏറ്റുപറയും” എന്നു ഞാൻ പറഞ്ഞു; അപ്പോൾ അവിടുന്ന് എന്‍റെ പാപത്തിന്‍റെ കുറ്റം ക്ഷമിച്ചുതന്നു. സേലാ. 
'''
"6" = '''
:sup:`6` ഇതു നിമിത്തം ഓരോ ഭക്തനും സഹായം ആവശ്യമുള്ള സമയത്ത് അങ്ങേയോടു പ്രാർത്ഥിക്കും; പെരുവെള്ളം കവിഞ്ഞുവരുമ്പോൾ അത് അവന്‍റെ അടുക്കൽ എത്തുകയില്ല. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് എനിക്ക് മറവിടമാകുന്നു; അവിടുന്ന് എന്നെ കഷ്ടത്തിൽനിന്നു സൂക്ഷിക്കും; രക്ഷയുടെ ഉല്ലാസഘോഷംകൊണ്ട് അവിടുന്ന് എന്നെ ചുറ്റിക്കൊള്ളും. സേലാ. 
'''
"8" = '''
:sup:`8` ഞാൻ നിന്നെ ഉപദേശിച്ച്, നടക്കേണ്ട വഴി നിനക്കു കാണിച്ചുതരും; ഞാൻ നിന്‍റെമേൽ ദൃഷ്ടിവെച്ച് നിനക്കു ആലോചന പറഞ്ഞുതരും. 
'''
"9" = '''
:sup:`9` നിങ്ങൾ തിരിച്ചറിവില്ലാത്ത കുതിരയെയും കോവർകഴുതയെയും പോലെ ആകരുത്; കടിഞ്ഞാണും മുഖപ്പട്ടയും കൊണ്ടു അവയെ അടക്കിവരുന്നു; അല്ലെങ്കിൽ അവ നിനക്കു സ്വാധീനമാകുകയില്ല. 
'''
"10" = '''
:sup:`10` ദുഷ്ടന് വളരെ വേദനകൾ ഉണ്ട്; എന്നാൽ യഹോവയിൽ ആശ്രയിക്കുന്നവനെ ദയ സംരക്ഷിച്ചുകൊള്ളും. 
'''
"11" = '''
:sup:`11` നീതിമാന്മാരേ, യഹോവയിൽ സന്തോഷിച്ചാനന്ദിക്കുവിൻ; ഹൃദയപരമാർത്ഥികൾ എല്ലാവരുമേ, ഘോഷിച്ചുല്ലസിക്കുവിൻ. 
'''
