[5]
"1" = '''
:sup:`1` “ഒരുവൻ സത്യവാചകം കേട്ടിട്ടു, താൻ സാക്ഷിയായി കാണുകയോ അറിയുകയോ ചെയ്തത് അറിയിക്കാതെ അങ്ങനെ പാപം ചെയ്താൽ അവൻ തന്‍റെ കുറ്റം വഹിക്കേണം. 
'''
"2" = '''
:sup:`2` “ശുദ്ധിയില്ലാത്ത കാട്ടുമൃഗത്തിൻ്റെ ശവമോ ശുദ്ധിയില്ലാത്ത നാട്ടുമൃഗത്തിൻ്റെ ശവമോ ശുദ്ധിയില്ലാത്ത ഇഴജാതിയുടെ ശവമോ ഇങ്ങനെ വല്ല അശുദ്ധവസ്തുവും ഒരുവൻ തൊടുകയും അത് അവൻ അറിയാതിരിക്കുകയും ചെയ്താൽ അവൻ അശുദ്ധനും കുറ്റക്കാരനും ആകുന്നു. 
'''
"3" = '''
:sup:`3` “അല്ലെങ്കിൽ ഏതെങ്കിലും അശുദ്ധിയാലെങ്കിലും അശുദ്ധനായ ഒരു മനുഷ്യന്‍റെ അശുദ്ധിയെ ഒരുവൻ തൊടുകയും അത് അവൻ അറിയാതിരിക്കുകയും ചെയ്താൽ അത് അറിയുമ്പോൾ അവൻ കുറ്റക്കാരനാകും. 
'''
"4" = '''
:sup:`4` “അല്ലെങ്കിൽ ഒരു മനുഷ്യൻ ചിന്തിക്കാതെ സത്യം ചെയ്യുന്നതുപോലെ ദോഷം ചെയ്യുവാനോ ഗുണം ചെയ്യുവാനോ ഒരുവൻ തന്‍റെ അധരങ്ങൾ കൊണ്ടു നിർവ്വിചാരമായി സത്യംചെയ്കയും അത് അവൻ അറിയാതിരിക്കുകയും ചെയ്താൽ അവൻ അത് അറിയുമ്പോൾ അങ്ങനെയുള്ള കാര്യത്തിൽ അവൻ കുറ്റക്കാരനാകും. 
'''
"5" = '''
:sup:`5` “ആ വക കാര്യത്തിൽ അവൻ കുറ്റക്കാരനാകുമ്പോൾ താൻ പാപംചെയ്തു എന്നു അവൻ ഏറ്റുപറയേണം. 
'''
"6" = '''
:sup:`6` താൻ ചെയ്ത പാപംനിമിത്തം അവൻ യഹോവയ്ക്ക് അകൃത്യയാഗമായി ചെമ്മരിയാട്ടിൻകുട്ടിയോ കോലാട്ടിൻകുട്ടിയോ ആയ ഒരു പെണ്ണാടിനെ പാപയാഗമായി കൊണ്ടുവരേണം; പുരോഹിതൻ അവനുവേണ്ടി അവന്‍റെ പാപംനിമിത്തം പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"7" = '''
:sup:`7` ആട്ടിൻകുട്ടിക്ക് അവനു വകയില്ലെങ്കിൽ താൻ ചെയ്ത പാപംനിമിത്തം അവൻ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നിനെ പാപയാഗമായും മറ്റേതിനെ ഹോമയാഗമായും യഹോവയ്ക്കു കൊണ്ടുവരേണം. 
'''
"8" = '''
:sup:`8` അവൻ അവയെ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം; അവൻ പാപയാഗത്തിനുള്ളതിനെ മുമ്പേ അർപ്പിച്ച് അതിന്‍റെ തല കഴുത്തിൽനിന്നു പിരിച്ചുപറിക്കണം; എന്നാൽ തല ശരീരത്തിൽനിന്ന് പൂർണ്ണമായി വേർപെടുത്തരുത്. 
'''
"9" = '''
:sup:`9` അവൻ പാപയാഗത്തിന്‍റെ രക്തം കുറെ യാഗപീഠത്തിന്‍റെ പാർശ്വത്തിൽ തളിക്കേണം; ശേഷിച്ച രക്തം യാഗപീഠത്തിന്‍റെ ചുവട്ടിൽ പിഴിഞ്ഞുകളയേണം; ഇതു പാപയാഗം. 
'''
"10" = '''
:sup:`10` രണ്ടാമത്തതിനെ അവൻ നിയമപ്രകാരം ഹോമയാഗമായി അർപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ അവൻ ചെയ്ത പാപംനിമിത്തം അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും. 
'''
"11" = '''
:sup:`11` “രണ്ടു കുറുപ്രാവിനോ രണ്ടു പ്രാവിൻകുഞ്ഞിനോ അവനു വകയില്ലെങ്കിൽ പാപം ചെയ്തവൻ പാപയാഗത്തിന് ഒരിടങ്ങഴി നേരിയ മാവ് വഴിപാടായി കൊണ്ടുവരേണം; അത് പാപയാഗം ആകുക കൊണ്ടു അതിന്മേൽ എണ്ണ ഒഴിക്കരുത്; കുന്തുരുക്കം ഇടുകയും അരുത്. 
'''
"12" = '''
:sup:`12` അവൻ അത് പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം: പുരോഹിതൻ സ്മരണാംശമായി അതിൽനിന്ന് കൈ നിറച്ചെടുത്ത് യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കുള്ള ദഹനയാഗങ്ങളെപ്പോലെ ദഹിപ്പിക്കേണം; ഇതു പാപയാഗം. 
'''
"13" = '''
:sup:`13` ഇങ്ങനെ പുരോഹിതൻ ആ വക കാര്യത്തിൽ അവൻ ചെയ്ത പാപംനിമിത്തം അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും; ശേഷിപ്പുള്ളത് ഭോജനയാഗംപോലെ പുരോഹിതന് ഇരിക്കേണം.” 
'''
"14" = '''
:sup:`14` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: 
'''
"15" = '''
:sup:`15` “ഒരുവൻ യഹോവയുടെ വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ച് അബദ്ധവശാൽ അതിക്രമം പ്രവർത്തിച്ചു പാപംചെയ്തു എങ്കിൽ അവൻ തന്‍റെ അകൃത്യത്തിനു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നീ നിശ്ചയിക്കുന്നത്ര വെള്ളി വിലയ്ക്ക് പകരം ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ അകൃത്യയാഗമായി യഹോവയ്ക്കു കൊണ്ടുവരേണം. 
'''
"16" = '''
:sup:`16` വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ചു താൻ ചെയ്ത തെറ്റിനു പകരം മുതലും അതിനോട് അഞ്ചിലൊന്നു കൂട്ടിയും അവൻ പുരോഹിതനു കൊടുക്കേണം; പുരോഹിതൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടുകൊറ്റനെക്കൊണ്ട് അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും. 
'''
"17" = '''
:sup:`17` “ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും ഒരുവൻ പാപംചെയ്തിട്ട് അവൻ അറിയാതിരുന്നാലും കുറ്റക്കാരനാകുന്നു; അവൻ തന്‍റെ കുറ്റം വഹിക്കേണം. 
'''
"18" = '''
:sup:`18` അവൻ അകൃത്യയാഗത്തിനായി നിന്‍റെ വിലനിർണ്ണയം പോലെ ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം; അവൻ അബദ്ധവശാൽ തെറ്റുചെയ്തതും അറിയാതിരുന്നതുമായ തെറ്റിനായി പുരോഹിതൻ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും. 
'''
"19" = '''
:sup:`19` ഇത് അകൃത്യയാഗം; അവൻ യഹോവയോട് അകൃത്യം ചെയ്തുവല്ലോ.” 
'''
