[11]
"1" = '''
:sup:`1` അതിനുശേഷം യഹോവ മോശെയോട്: “ഞാൻ ഒരു ബാധകൂടെ ഫറവോൻ്റെമേലും മിസ്രയീമിന്മേലും വരുത്തും; അതുകഴിയുമ്പോൾ അവൻ നിങ്ങളെ ഇവിടെനിന്ന് വിട്ടയയ്ക്കും; വിട്ടയയ്ക്കുമ്പോൾ നിങ്ങളെ എല്ലാവരെയും ഇവിടെനിന്ന് ഓടിച്ചുകളയും. 
'''
"2" = '''
:sup:`2` ഓരോ പുരുഷനും തന്‍റെ അയൽക്കാരനോടും ഓരോ സ്ത്രീയും തന്‍റെ അയൽക്കാരിയോടും വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും ചോദിക്കുവാൻ നീ ജനത്തോട് പറയുക” എന്നു കല്പിച്ചു. 
'''
"3" = '''
:sup:`3` യഹോവ മിസ്രയീമ്യർക്ക് യിസ്രായേൽ ജനത്തോട് കൃപ തോന്നുമാറാക്കി. വിശേഷാൽ മോശെ എന്ന പുരുഷനെ മിസ്രയീമിൽ ഫറവോന്‍റെ ഭൃത്യന്മാരും പ്രജകളും മഹാശ്രേഷ്ഠനായി വിചാരിച്ചു. 
'''
"4" = '''
:sup:`4` മോശെ ഇപ്രകാരം പറഞ്ഞു: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അർദ്ധരാത്രിയിൽ ഞാൻ മിസ്രയീമിന്‍റെ നടുവിൽകൂടി പോകും. 
'''
"5" = '''
:sup:`5` അപ്പോൾ സിംഹാസനത്തിൽ ഇരിക്കുന്ന ഫറവോന്‍റെ ആദ്യജാതൻ മുതൽ തിരികല്ലിൽ ധാന്യം പൊടിക്കുന്ന ദാസിയുടെ ആദ്യജാതൻ വരെയും, മിസ്രയീംദേശത്തുള്ള കടിഞ്ഞൂലുകൾ ഒക്കെയും എല്ലാ മൃഗങ്ങളുടെയും കടിഞ്ഞൂലുകളും ചത്തുപോകും. 
'''
"6" = '''
:sup:`6` മിസ്രയീമിൽ എങ്ങും മുമ്പൊരിക്കലും ഉണ്ടായിട്ടില്ലാത്തതും ഇനി ഉണ്ടാകാത്തതുമായ വലിയൊരു നിലവിളി ഉണ്ടാകും. 
'''
"7" = '''
:sup:`7` എന്നാൽ യഹോവ മിസ്രയീമ്യർക്കും യിസ്രായേല്യർക്കും മദ്ധ്യേ വ്യത്യാസം വയ്ക്കുന്നു എന്നു നിങ്ങൾ അറിയേണ്ടതിന് യിസ്രായേൽ മക്കളിൽ യാതൊരു മനുഷ്യൻ്റെയോ മൃഗത്തിൻ്റെയോ നേരെ ഒരു നായ് പോലും നാവ് അനക്കുകയില്ല. 
'''
"8" = '''
:sup:`8` അപ്പോൾ നിന്‍റെ ഈ സകലഭൃത്യന്മാരും എന്‍റെ അടുക്കൽവന്ന്: നീയും നിന്‍റെ കീഴിൽ ഇരിക്കുന്ന സർവ്വജനവുംകൂടെ പുറപ്പെടുക എന്നു പറഞ്ഞ് എന്നെ നമസ്കരിക്കും; അതിന്‍റെശേഷം ഞാൻ പുറപ്പെടും.” അങ്ങനെ അവൻ ഉഗ്രകോപത്തോടെ ഫറവോന്‍റെ അടുക്കൽനിന്ന് പുറപ്പെട്ടുപോയി. 
'''
"9" = '''
:sup:`9` യഹോവ മോശെയോട്: “മിസ്രയീമിൽ എന്‍റെ അത്ഭുതങ്ങൾ വർദ്ധിക്കേണ്ടതിന് ഫറവോൻ നിങ്ങളുടെ വാക്ക് കേൾക്കുകയില്ല” എന്നു അരുളിച്ചെയ്തു. 
'''
"10" = '''
:sup:`10` മോശെയും അഹരോനും ഈ അത്ഭുതങ്ങളെല്ലാം ഫറവോന്‍റെ മുമ്പിൽ ചെയ്തു എങ്കിലും യഹോവ ഫറവോന്‍റെ ഹൃദയം കഠിനമാക്കി; അവൻ യിസ്രായേൽ മക്കളെ തന്‍റെ ദേശത്ത് നിന്ന് വിട്ടയച്ചതുമില്ല. 
'''
