[19]
"1" = '''
:sup:`1` രണ്ടാമത്തെ നറുക്ക് ശിമെയോൻ ഗോത്രത്തിന് വീണു. കുടുംബംകുടുംബമായി അവരുടെ അവകാശം യെഹൂദാ ഗോത്രത്തിന്‍റെ അവകാശഭൂമിയുടെ ഇടയിൽ ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` അവർക്ക് തങ്ങളുടെ അവകാശത്തിൽ ബേർ-ശേബ, ശേബ, മോലാദ, 
'''
"3" = '''
:sup:`3` ഹസർ-ശൂവാൽ, ബാലാ, ഏസെം, 
'''
"4" = '''
:sup:`4` എൽതോലദ്, ബേഥൂൽ, ഹോർമ്മ, 
'''
"5" = '''
:sup:`5` സിക്ലാഗ്, ബേത്ത്-മർക്കാബോത്ത്, ഹസർ-സൂസ, 
'''
"6" = '''
:sup:`6` ബേത്ത്-ലെബായോത്ത്, ശാരൂഹെൻ; ഇങ്ങനെ പതിമൂന്ന് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ലഭിച്ചു. 
'''
"7" = '''
:sup:`7` കൂടാതെ അയീൻ, രിമ്മോൻ, ഏഥെർ, ആശാൻ; ഇങ്ങനെ നാലു പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും അവർക്ക് ലഭിച്ചു; 
'''
"8" = '''
:sup:`8` ഈ പട്ടണങ്ങൾക്ക് ചുറ്റും തെക്കെദേശത്തിലെ രാമ എന്ന ബാലത്ത്-ബേർ വരെയുള്ള സകലഗ്രാമങ്ങളും ഉണ്ടായിരുന്നു; ഇത് ശിമെയോൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം. 
'''
"9" = '''
:sup:`9` ശിമയോൻ ഗോത്രത്തിന് ലഭിച്ച അവകാശം യെഹൂദാ ഗോത്രത്തിന്‍റെ ഓഹരിയിൽ ഉൾപ്പെട്ടിരുന്നു; യെഹൂദാ ഗോത്രക്കാർക്ക് ലഭിച്ച ഓഹരി അവർക്ക് അധികമായിരുന്നതുകൊണ്ടാണ് അവരുടെ അവകാശത്തിന്‍റെ ഇടയിൽ ശിമെയോൻമക്കൾക്ക് അവകാശം ലഭിച്ചത്. 
'''
"10" = '''
:sup:`10` മൂന്നാമത്തെ നറുക്ക് സെബൂലൂൻ ഗോത്രത്തിനായിരുന്നു. കുടുംബങ്ങളായി അവരുടെ അവകാശത്തിന്‍റെ അതിർ സാരീദ് വരെ ആയിരുന്നു. 
'''
"11" = '''
:sup:`11` അവരുടെ അതിർ പടിഞ്ഞാറോട്ട് മരലയിലേക്ക് കയറി ദബ്ബേശെത്ത്‌ വരെ ചെന്നു യൊക്നെയാമിനെതിരെയുള്ള തോടുവരെ എത്തുന്നു. 
'''
"12" = '''
:sup:`12` സാരീദിൽനിന്ന് അത് കിഴക്കോട്ടു കിസ്ലോത്ത് താബോരിന്‍റെ അതിരിലേക്ക് തിരിഞ്ഞ് ദാബെരത്തിലേക്ക് ചെന്നു യാഫീയയിലേക്ക് കയറുന്നു. 
'''
"13" = '''
:sup:`13` അവിടെനിന്ന് കിഴക്കോട്ടു ഗത്ത്-ഹേഫെരിലേക്കും ഏത്ത്-കാസീനിലേക്കും കടന്ന് നേയാ വരെ നീണ്ടുകിടക്കുന്ന രിമ്മോനിലേക്ക് ചെല്ലുന്നു. 
'''
"14" = '''
:sup:`14` പിന്നെ ആ അതിർ ഹന്നാഥോന്‍റെ വടക്കുവശത്ത് തിരിഞ്ഞ് യിഫ്താഹ്-ഏൽ താഴ്‌വരയിൽ അവസാനിക്കുന്നു. 
'''
"15" = '''
:sup:`15` കത്താത്ത്, നഹല്ലാൽ, ശിമ്രോൻ, യിദല, ബേത്ലേഹേം മുതലായ പന്ത്രണ്ട് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു. 
'''
"16" = '''
:sup:`16` ഇവ സെബൂലൂൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി അവകാശമായി കിട്ടിയ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും തന്നെ. 
'''
"17" = '''
:sup:`17` നാലാമത്തെ നറുക്ക് യിസ്സാഖാർ ഗോത്രത്തിനായിരുന്നു. കുടുംബംകുടുംബമായി യിസ്സാഖാർ ഗോത്രത്തിന് 
'''
"18" = '''
:sup:`18` ലഭിച്ച ദേശങ്ങൾ: യിസ്രയേൽ, കെസുല്ലോത്ത്, 
'''
"19" = '''
:sup:`19` ശൂനേം, ഹഫാരയീം, ശീയോൻ, അനാഹരാത്ത്, 
'''
"20" = '''
:sup:`20` രബ്ബീത്ത്, കിശ്യോൻ, ഏബെസ്, 
'''
"21" = '''
:sup:`21` രേമെത്ത്, ഏൻ-ഗന്നീം, ഏൻ-ഹദ്ദ, ബേത്ത്-പസ്സേസ് എന്നിവ ആയിരുന്നു. 
'''
"22" = '''
:sup:`22` അവരുടെ അതിർ താബോർ, ശഹസൂമ, ബേത്ത്-ശേമെശ് എന്നീ സ്ഥലങ്ങളിൽ കൂടി കടന്ന് യോർദ്ദാനിൽ അവസാനിക്കുന്നു. അവർക്ക് പതിനാറു പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ഉണ്ടായിരുന്നു. 
'''
"23" = '''
:sup:`23` ഈ പട്ടണങ്ങളും ഗ്രാമങ്ങളും യിസ്സാഖാർ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം ആകുന്നു. 
'''
"24" = '''
:sup:`24` ആശേർ മക്കളുടെ ഗോത്രത്തിനായിരുന്നു അഞ്ചാമത്തെ നറുക്കു വീണത്. 
'''
"25" = '''
:sup:`25` കുടുംബംകുടുംബമായി അവർക്ക് ലഭിച്ച ദേശങ്ങൾ ഹെല്‍ക്കത്ത്, ഹലി, ബേതെൻ, അക്ശാഫ്, 
'''
"26" = '''
:sup:`26` അല്ലമ്മേലെക്, അമാദ്, മിശാൽ എന്നിവ ആയിരുന്നു; അതിന്‍റെ അതിർ പടിഞ്ഞാറോട്ടു കർമ്മേലും ശീഹോർ-ലിബ്നാത്തും വരെ എത്തി, 
'''
"27" = '''
:sup:`27` കിഴക്ക് ബേത്ത്-ദാഗോനിലേക്കു തിരിഞ്ഞ്, വടക്ക് സെബൂലൂനിലും ബേത്ത്-ഏമെക്കിലും നെയീയേലിലും യിഫ്താഹ്-ഏൽ താഴ്‌വരയിലും എത്തി, ഇടത്തോട്ട് കാബൂൽ, 
'''
"28" = '''
:sup:`28` ഹെബ്രോൻ, രെഹോബ്, ഹമ്മോൻ, കാനാ, എന്നിവയിലും മഹാനഗരമായ സീദോൻവരെയും ചെല്ലുന്നു. 
'''
"29" = '''
:sup:`29` പിന്നെ ആ അതിർ രാമയിലേക്കും ഉറപ്പുള്ള പട്ടണമായ സോരിലേക്കും തിരിയുന്നു. പിന്നെ അത് ഹോസയിലേക്ക് തിരിഞ്ഞ് അക്സീബ് ദേശത്ത് സമുദ്രത്തിൽ അവസാനിക്കുന്നു. 
'''
"30" = '''
:sup:`30` ഉമ്മ, അഫേക്, രഹോബ് മുതലായ ഇരുപത്തിരണ്ടു പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും അവർക്കുണ്ടായിരുന്നു. 
'''
"31" = '''
:sup:`31` ഈ പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും ആശേർ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശം ആകുന്നു. 
'''
"32" = '''
:sup:`32` ആറാമത്തെ നറുക്ക് നഫ്താലി ഗോത്രത്തിലെ, കുടുംബങ്ങൾക്കു വീണു. 
'''
"33" = '''
:sup:`33` അവരുടെ അതിർ ഹേലെഫിൽ സാനന്നീമിലെ കരുവേലകച്ചുവട്ടിൽ തുടങ്ങി അദാമീ-നേക്കെബിലും യബ്നോലിലും കൂടെ ലക്കൂം വരെ ചെന്നു യോർദ്ദാനിൽ അവസാനിക്കുന്നു. 
'''
"34" = '''
:sup:`34` പിന്നെ ആ അതിർ പടിഞ്ഞാറോട്ട് അസ്നോത്ത്-താബോരിലേക്ക് തിരിഞ്ഞ് അവിടെനിന്ന് ഹൂക്കോക്കിലേക്ക് ചെന്നു തെക്കുവശത്ത് സെബൂലൂനോടും പടിഞ്ഞാറുവശത്ത് ആശേരിനോടും കിഴക്കുവശത്ത് യോർദ്ദാന് സമീപമുള്ള യെഹൂദയോടും ചേർന്നിരിക്കുന്നു. 
'''
"35" = '''
:sup:`35` ഉറപ്പുള്ള പട്ടണങ്ങളായ സിദ്ദീം, സേർ, ഹമ്മത്ത്, 
'''
"36" = '''
:sup:`36` രക്കത്ത്, കിന്നേരത്ത്, അദമ, രാമ 
'''
"37" = '''
:sup:`37` ഹാസോർ, കാദേശ്, എദ്രെയി, ഏൻ-ഹാസോർ, 
'''
"38" = '''
:sup:`38` യിരോൻ, മിഗ്ദൽ-ഏൽ, ഹൊരേം, ബേത്ത്-അനാത്ത്, ബേത്ത്-ശേമെശ് ഇങ്ങനെ പത്തൊമ്പത് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും 
'''
"39" = '''
:sup:`39` നഫ്താലി ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശദേശം ആകുന്നു. 
'''
"40" = '''
:sup:`40` ദാൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി ഏഴാമത്തെ നറുക്കു വീണു. 
'''
"41" = '''
:sup:`41` അവരുടെ അവകാശദേശം സോരാ, എസ്തായോൽ, ഈർ-ശേമെശ്, 
'''
"42" = '''
:sup:`42` ശാലബ്ബീൻ, അയ്യാലോൻ, യിത്ല, 
'''
"43" = '''
:sup:`43` ഏലോൻ, തിമ്ന, എക്രോൻ, 
'''
"44" = '''
:sup:`44` എൽതെക്കേ, ഗിബ്ബെഥോൻ, ബാലാത്ത്, 
'''
"45" = '''
:sup:`45` യിഹൂദ്, ബെനേ-ബെരാക്, ഗത്ത്-രിമ്മോൻ, 
'''
"46" = '''
:sup:`46` മേയർക്കോൻ, രക്കോൻ എന്നിവയും യാഫോവിനെതിരെയുള്ള ദേശവും ആയിരുന്നു. 
'''
"47" = '''
:sup:`47` എന്നാൽ ദാൻ ഗോത്രത്തിന്‍റെ ദേശം അവർക്ക് നഷ്ടമായപ്പോൾ അവർ പുറപ്പെട്ടു ലേശെമിനോട് യുദ്ധം ചെയ്തു അത് പിടിച്ചു. വാൾകൊണ്ട് ജനത്തെ സംഹരിച്ച് അവിടെ പാർത്തു; ലേശെമിന് തങ്ങളുടെ പൂർവപിതാവായ ദാനിന്‍റെ പേരിടുകയും ചെയ്തു. 
'''
"48" = '''
:sup:`48` ഇത് ദാൻമക്കളുടെ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി അവകാശമായി കിട്ടിയ പട്ടണങ്ങളും ഗ്രാമങ്ങളും ആകുന്നു. 
'''
"49" = '''
:sup:`49` ദേശം വിഭജിച്ചു കഴിഞ്ഞശേഷം യിസ്രായേൽ മക്കൾ നൂന്‍റെ മകനായ യോശുവെക്കും തങ്ങളുടെ ഇടയിൽ ഒരു അവകാശം കൊടുത്തു. 
'''
"50" = '''
:sup:`50` എഫ്രയീംമലനാട്ടിലുള്ള തിമ്നത്ത്-സേരഹ് അവൻ ചോദിക്കയും അവർ യഹോവയുടെ കല്പനപ്രകാരം അത് അവന് കൊടുക്കുകയും ചെയ്തു; അവൻ ആ പട്ടണം വീണ്ടും പണിത് അവിടെ പാർത്തു. 
