[93]
"1" = '''
:sup:`1` യഹോവ വാഴുന്നു; അവിടുന്ന് മഹിമ ധരിച്ചിരിക്കുന്നു; യഹോവ ശക്തികൊണ്ട് അര മുറുക്കിയിരിക്കുന്നു. ഭൂലോകം ഇളകാതെ ഉറച്ചുനില്ക്കുന്നു. 
'''
"2" = '''
:sup:`2` അങ്ങേയുടെ സിംഹാസനം പുരാതനമേ സ്ഥാപിക്കപ്പെട്ടിരിക്കുന്നു; അങ്ങ് അനാദിയായുള്ളവൻ തന്നെ. 
'''
"3" = '''
:sup:`3` യഹോവേ, പ്രവാഹങ്ങൾ ഉയർത്തുന്നു; പ്രവാഹങ്ങൾ ശബ്ദം ഉയർത്തുന്നു; പ്രവാഹങ്ങൾ തിരമാലകൾ ഉയർത്തുന്നു. 
'''
"4" = '''
:sup:`4` സമുദ്രത്തിലെ വൻതിരകളുടെ ശബ്ദത്തെക്കാളും പെരുവെള്ളങ്ങളുടെ മുഴക്കത്തെക്കാളും ഉയരത്തിൽ യഹോവ മഹിമയുള്ളവൻ. 
'''
"5" = '''
:sup:`5` അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ എത്രയും ഉറപ്പുള്ളവ; യഹോവേ, വിശുദ്ധി അങ്ങേയുടെ ആലയത്തെ എന്നേക്കും അലങ്കരിക്കുന്നു. 
'''
