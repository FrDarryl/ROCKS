[28]
"1" = '''
:sup:`1` ശബ്ബത്തിനു ശേഷം ആഴ്ചവട്ടത്തിന്‍റെ ഒന്നാം ദിവസം പ്രഭാതം ആകുന്ന സമയം മഗ്ദലക്കാരത്തി മറിയയും അതെ പേരുള്ള മറ്റൊരു മറിയയും യേശുവിനെ അടക്കം ചെയ്ത കല്ലറ കാണ്മാൻ വന്നു. 
'''
"2" = '''
:sup:`2` പെട്ടെന്ന് വലിയൊരു ഭൂകമ്പം ഉണ്ടായി; കർത്താവിന്‍റെ ദൂതൻ സ്വർഗ്ഗത്തിൽനിന്നു ഇറങ്ങിവന്ന്, കല്ല് ഉരുട്ടിനീക്കിയതിനുശേഷം അതിന്മേൽ ഇരുന്നിരുന്നു. 
'''
"3" = '''
:sup:`3` അവന്‍റെ രൂപം മിന്നലിന് സമവും അവന്‍റെ ഉടുപ്പ് ഹിമംപോലെ വെളുത്തതും ആയിരുന്നു. 
'''
"4" = '''
:sup:`4` കാവൽക്കാർ അവനെ കണ്ടു പേടിച്ചു വിറച്ച് മരിച്ചവരെപോലെ ആയി. 
'''
"5" = '''
:sup:`5` ദൂതൻ സ്ത്രീകളോട്: “ഭയപ്പെടേണ്ടാ; ക്രൂശിക്കപ്പെട്ട യേശുവിനെ നിങ്ങൾ അന്വേഷിക്കുന്നു എന്നു ഞാൻ അറിയുന്നു; 
'''
"6" = '''
:sup:`6` യേശു ഇവിടെ ഇല്ല; താൻ പറഞ്ഞതുപോലെ ഉയിർത്തെഴുന്നേറ്റു; അവൻ കിടന്ന സ്ഥലം വന്നുകാണ്മിൻ 
'''
"7" = '''
:sup:`7` അവൻ മരിച്ചവരുടെ ഇടയിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റു എന്നു വേഗം ചെന്നു അവന്‍റെ ശിഷ്യന്മാരോട് പറവിൻ; ഞാൻ നിങ്ങളോടു പറഞ്ഞിരിക്കുന്നത് പോലെ അവൻ നിങ്ങൾക്ക് മുമ്പെ ഗലീലയ്ക്കു പോകുന്നു; അവിടെ നിങ്ങൾ അവനെ കാണും; ഞാൻ നിങ്ങളോടു പറഞ്ഞിരിക്കുന്നു“ എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അങ്ങനെ അവർ വേഗത്തിൽ ഭയത്തോടും മഹാസന്തോഷത്തോടും, കൂടി കല്ലറ വിട്ടു അവന്‍റെ ശിഷ്യന്മാരോട് അറിയിക്കുവാൻ ഓടിപ്പോയി. 
'''
"9" = '''
:sup:`9` എന്നാൽ യേശു അവരെ എതിരേറ്റു: നിങ്ങൾക്ക് വന്ദനം എന്നു പറഞ്ഞു; അവർ അടുത്തുചെന്ന് അവന്‍റെ കാൽപിടിച്ച് അവനെ നമസ്കരിച്ചു. 
'''
"10" = '''
:sup:`10` യേശു അവരോട്: ഭയപ്പെടേണ്ട; നിങ്ങൾ പോയി എന്‍റെ സഹോദരന്മാരോട് ഗലീലയ്ക്കു പോകുവാൻ പറവിൻ; അവിടെ അവർ എന്നെ കാണും എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` അവർ പോകുമ്പോൾ കാവൽക്കാരിൽ ചിലർ നഗരത്തിൽ ചെന്നു സംഭവിച്ചത് എല്ലാം മഹാപുരോഹിതന്മാരോട് അറിയിച്ചു. 
'''
"12" = '''
:sup:`12` അവർ ഒന്നിച്ചുകൂടി മൂപ്പന്മാരുമായി ആലോചനകഴിച്ചിട്ട് പടയാളികൾക്ക് വേണ്ടുവോളം പണം കൊടുത്തു; 
'''
"13" = '''
:sup:`13` അവന്‍റെ ശിഷ്യന്മാർ രാത്രിയിൽ ഞങ്ങൾ ഉറങ്ങുമ്പോൾ വന്നു യേശുവിന്‍റെ ശരീരം മോഷ്ടിച്ചു കൊണ്ടുപോയി എന്നു പറയുവിൻ. 
'''
"14" = '''
:sup:`14` വസ്തുത നാടുവാഴിയുടെ സന്നിധാനത്തിൽ എത്തി എങ്കിലോ ഞങ്ങൾ അവനെ സമ്മതിപ്പിച്ച് നിങ്ങളെ എല്ലാ ആകുലങ്ങളിൽ നിന്നും വിടുവിച്ചു കൊള്ളാം എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവർ പണം വാങ്ങി അവരുടെ നിർദ്ദേശപ്രകാരം ചെയ്തു; ഈ കഥ ഇന്നുവരെ യെഹൂദന്മാരുടെ ഇടയിൽ പരക്കെ നടപ്പായിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` എന്നാൽ പതിനൊന്നു ശിഷ്യന്മാർ ഗലീലയിൽ യേശു അവരോട് നിർദ്ദേശിച്ചിരുന്ന മലയിലേക്ക് പോയി. 
'''
"17" = '''
:sup:`17` അവനെ കണ്ടപ്പോൾ അവർ നമസ്കരിച്ചു; ചിലരോ സംശയിച്ചു. 
'''
"18" = '''
:sup:`18` യേശു അടുത്തുചെന്നു: സ്വർഗ്ഗത്തിലും ഭൂമിയിലും സകല അധികാരവും എനിക്ക് നൽകിയിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` അതുകൊണ്ട് നിങ്ങൾ പോയി, സകലജനതകളെയും ശിഷ്യരാക്കുകയും, അവരെ പിതാവിൻ്റെയും പുത്രൻ്റെയും പരിശുദ്ധാത്മാവിൻ്റെയും നാമത്തിൽ സ്നാനം കഴിപ്പിക്കുകയും ചെയ്യുവിൻ. 
'''
"20" = '''
:sup:`20` ഞാൻ നിങ്ങളോടു കല്പിച്ചത് ഒക്കെയും അനുസരിക്കേണ്ടതിനായി ഉപദേശിക്കുകയും ചെയ്യുവിൻ; നോക്കൂ, ഞാൻ ലോകാവസാനത്തോളം എല്ലാനാളും നിങ്ങളോടുകൂടെ ഉണ്ട് എന്നു അരുളിച്ചെയ്തു.
'''
