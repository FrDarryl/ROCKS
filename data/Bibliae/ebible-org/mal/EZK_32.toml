[32]
"1" = '''
:sup:`1` ബാബിലോന്യ പ്രവാസത്തിന്‍റെ പന്ത്രണ്ടാം ആണ്ട്, പന്ത്രണ്ടാം മാസം, ഒന്നാം തീയതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “മനുഷ്യപുത്രാ, നീ മിസ്രയീം രാജാവായ ഫറവോനെക്കുറിച്ച് ഒരു വിലാപം കഴിച്ച് അവനോട് പറയേണ്ടത്: ‘ജനതകളിൽ ബാലസിംഹമായുള്ളോവേ, നീ നശിച്ചിരിക്കുന്നു; നീ കടലിലെ നക്രംപോലെ ആയിരുന്നു; നീ നദികളിൽ ചാടി കാൽ കൊണ്ടു വെള്ളം കലക്കി നദികളെ മലിനമാക്കിക്കളഞ്ഞു.’ 
'''
"3" = '''
:sup:`3` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അനേകം ജനതകളുടെ കൂട്ടത്തെക്കൊണ്ട് നിന്‍റെമേൽ എന്‍റെ വല വീശിക്കും; എന്‍റെ വലയിൽ അവർ നിന്നെ വലിച്ചെടുക്കും; 
'''
"4" = '''
:sup:`4` ഞാൻ നിന്നെ കരയിലേക്ക് വലിച്ചിടും; നിന്നെ വെളിമ്പ്രദേശത്ത് എറിഞ്ഞുകളയും; ആകാശത്തിലെ പറവകളെയെല്ലാം നിന്‍റെമേൽ ഇരിക്കുമാറാക്കും; സർവ്വഭൂമിയിലെയും മൃഗങ്ങൾക്ക് നിന്നെ ഇരയാക്കി, അവയ്ക്ക് തൃപ്തി വരുത്തും. 
'''
"5" = '''
:sup:`5` ഞാൻ നിന്‍റെ മാംസം പർവ്വതങ്ങളിന്മേൽ കൂട്ടി, നിന്‍റെ ശരീരാവശിഷ്ടംകൊണ്ട് താഴ്വരകൾ നിറയ്ക്കും. 
'''
"6" = '''
:sup:`6` ഞാൻ കരകളെല്ലാം നിന്‍റെ രക്തംകൊണ്ട്, മലകളോളം നനയ്ക്കും; നീർച്ചാലുകൾ നിന്നെക്കൊണ്ടു നിറയും. 
'''
"7" = '''
:sup:`7` നിന്‍റെ വെളിച്ചം കെടുത്തിക്കളയുമ്പോൾ ഞാൻ ആകാശത്തെ മൂടി അതിലെ നക്ഷത്രങ്ങളെ ഇരുളടഞ്ഞവയാക്കും; ഞാൻ സൂര്യനെ മേഘംകൊണ്ടു മറയ്ക്കും; ചന്ദ്രൻ പ്രകാശം നല്കുകയും ഇല്ല. 
'''
"8" = '''
:sup:`8` ആകാശത്തിലെ ശോഭയുള്ള ജ്യോതിസ്സുകളെയെല്ലാം നിന്‍റെ നിമിത്തം ഞാൻ ഇരുളടഞ്ഞവയാക്കുകയും, നിന്‍റെ ദേശത്ത് അന്ധകാരം വരുത്തുകയും ചെയ്യും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"9" = '''
:sup:`9` നിന്‍റെ നാശം ജനതകളുടെ ഇടയിലും നീ അറിയാത്ത ദേശങ്ങളോളവും പ്രസിദ്ധമാക്കുമ്പോൾ ഞാൻ അനേകം ജനതകളുടെ ഹൃദയങ്ങളെ വ്യസനിപ്പിക്കും. 
'''
"10" = '''
:sup:`10` ഞാൻ അനേകം ജനതകളെ നിന്നെച്ചൊല്ലി സ്തംഭിക്കുമാറാക്കും; അവരുടെ രാജാക്കന്മാർ കാൺകെ ഞാൻ എന്‍റെ വാൾ വീശുമ്പോൾ, അവർ നിന്‍റെ നിമിത്തം അത്യന്തം പേടിച്ചുപോകും; നിന്‍റെ വീഴ്ചയുടെ നാളിൽ അവർ ഓരോരുത്തനും അവരവരുടെ പ്രാണനെ ഓർത്തു നിമിഷംതോറും വിറയ്ക്കും.” 
'''
"11" = '''
:sup:`11` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേൽരാജാവിന്‍റെ വാൾ നിന്‍റെനേരെ വരും. 
'''
"12" = '''
:sup:`12` വീരന്മാരുടെ വാൾകൊണ്ടു ഞാൻ നിന്‍റെ പുരുഷാരത്തെ വീഴുമാറാക്കും; അവരെല്ലാവരും ജനതകളിൽവച്ച് ഉഗ്രന്മാർ; അവർ മിസ്രയീമിന്‍റെ പ്രതാപത്തെ ശൂന്യമാക്കും; അതിലെ പുരുഷാരമൊക്കെയും നശിച്ചുപോകും. 
'''
"13" = '''
:sup:`13` സമൃദ്ധമായ ജലാശയത്തിനരികെനിന്നു ഞാൻ അതിലെ സകലമൃഗങ്ങളെയും നശിപ്പിക്കും; ഇനി മേൽ മനുഷ്യന്‍റെ കാൽ അതിനെ കലക്കുകയില്ല; മൃഗങ്ങളുടെ കുളമ്പും അതിനെ കലക്കുകയില്ല. 
'''
"14" = '''
:sup:`14` ആ കാലത്ത് അവരുടെ വെള്ളം തെളിമയുള്ളതാക്കി, ഞാൻ അവരുടെ നദികളെ എണ്ണപോലെ ഒഴുകുമാറാക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"15" = '''
:sup:`15` “ഞാൻ മിസ്രയീമിനെ പാഴാക്കി, ദേശം ശൂന്യമാക്കി, അതിലുള്ളതെല്ലാം ഇല്ലാതാകുമ്പോഴും, ഞാൻ അതിലെ നിവാസികളെയെല്ലാം നശിപ്പിക്കുമ്പോഴും, ഞാൻ യഹോവ എന്നു അവർ അറിയും. 
'''
"16" = '''
:sup:`16` അവർ അതിനെക്കുറിച്ച് വിലപിക്കുന്ന വിലാപം ഇതത്രേ; ജനതകളുടെ പുത്രിമാർ ഇതു ചൊല്ലി വിലപിക്കും; അവർ മിസ്രയീമിങ്കലും അതിലെ സകലപുരുഷന്മാരെക്കുറിച്ചും ഇതു ചൊല്ലി വിലപിക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"17" = '''
:sup:`17` പന്ത്രണ്ടാം ആണ്ട്, അതേ മാസം, പതിനഞ്ചാം തീയതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"18" = '''
:sup:`18` “മനുഷ്യപുത്രാ, നീ മിസ്രയീമിലെ ജനസമൂഹത്തെക്കുറിച്ചു വിലപിച്ച്, അതിനെയും പ്രസിദ്ധമായ ജനതകളുടെ പുത്രിമാരെയും കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ഭൂമിയുടെ അധോഭാഗത്തു തള്ളിയിടുക. 
'''
"19" = '''
:sup:`19` സൗന്ദര്യത്തിൽ നീ ആരെക്കാൾ മെച്ചപ്പെട്ടിരിക്കുന്നു; നീ ഇറങ്ങിച്ചെന്ന് അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ കിടക്കുക. 
'''
"20" = '''
:sup:`20` വാളാൽ കൊല്ലപ്പെട്ടവരുടെ നടുവിൽ അവർ വീഴും; വാൾ നിയമിക്കപ്പെട്ടിരിക്കുന്നു; അതിനെയും അതിന്‍റെ സകലപുരുഷാരത്തെയും വലിച്ചുകൊണ്ടുപോകുവിൻ. 
'''
"21" = '''
:sup:`21` വീരന്മാരിൽ ബലവാന്മാരായവർ അവന്‍റെ സഹായികളോടുകൂടെ പാതാളത്തിന്‍റെ നടുവിൽനിന്ന് അവനോട് സംസാരിക്കും; അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടവർ ഇറങ്ങിച്ചെന്ന് അവിടെ കിടക്കുന്നു. 
'''
"22" = '''
:sup:`22` അവിടെ അശ്ശൂരും അതിന്‍റെ സർവ്വസമൂഹവും ഉണ്ട്; അവന്‍റെ ശവക്കുഴികൾ അവന്‍റെ ചുറ്റും കിടക്കുന്നു; അവരെല്ലാവരും വാളാൽ കൊല്ലപ്പെട്ടവരായി വീണവർ തന്നെ. 
'''
"23" = '''
:sup:`23` അവരുടെ ശവക്കുഴികൾ പാതാളത്തിന്‍റെ ഏറ്റവും അടിയിൽ സ്ഥിതിചെയ്യുന്നു; അതിന്‍റെ സമൂഹം അതിന്‍റെ ശവക്കുഴിയുടെ ചുറ്റും ഇരിക്കുന്നു; ജീവനുള്ളവരുടെ ദേശത്തു ഭീതിപരത്തിയ, അവരെല്ലാവരും വാളാൽ കൊല്ലപ്പെട്ടവരായി വീണിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` അവിടെ ഏലാമും അതിന്‍റെ സകലപുരുഷാരവും അതിന്‍റെ ശവക്കുഴിയുടെ ചുറ്റും ഉണ്ട്; അവർ എല്ലാവരും വാളാൽ കൊല്ലപ്പെട്ടവരായി വീണ്, അഗ്രചർമ്മികളായി, ഭൂമിയുടെ അധോഭാഗത്ത് ഇറങ്ങിപ്പോയിരിക്കുന്നു; ജീവനുള്ളവരുടെ ദേശത്ത് അവർ ഭീതി പരത്തി; ഇപ്പോൾ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ അവർ ലജ്ജ വഹിക്കുന്നു. 
'''
"25" = '''
:sup:`25` കൊല്ലപ്പെട്ടവരുടെ മദ്ധ്യേ അവർ അതിനും അതിന്‍റെ സകലപുരുഷാരത്തിനും ഒരു കിടക്ക വിരിച്ചിരിക്കുന്നു; അതിന്‍റെ ശവക്കുഴികൾ അതിന്‍റെ ചുറ്റും ഇരിക്കുന്നു; അവരെല്ലാവരും അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടവരാകുന്നു; ജീവനുള്ളവരുടെ ദേശത്ത് അവർ ഭീതി പരത്തിയിരിക്കുകയാൽ കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ലജ്ജ വഹിക്കുന്നു; കൊല്ലപ്പെട്ടവരുടെ മദ്ധ്യത്തിൽ അത് കിടക്കുന്നു. 
'''
"26" = '''
:sup:`26` അവിടെ മേശെക്കും തൂബലും അതിന്‍റെ സകലപുരുഷാരവും ഉണ്ട്; അതിന്‍റെ ശവക്കുഴികൾ അതിന്‍റെ ചുറ്റും സ്ഥിതിചെയ്യുന്നു; അവർ ജീവനുള്ളവരുടെ ദേശത്ത് ഭീതി പരത്തിയിരിക്കുകയാൽ അവരെല്ലാം അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടിരിക്കുന്നു. 
'''
"27" = '''
:sup:`27` അവർ ജീവനുള്ളവരുടെ ദേശത്ത് വീരന്മാർക്കു ഭീതി ആയിരുന്നതുകൊണ്ട്, അവരുടെ അകൃത്യങ്ങൾ അസ്ഥികളിന്മേൽ ചുമന്നും, അവരുടെ വാളുകൾ തലയ്ക്കു കീഴിൽ വച്ചുംകൊണ്ട്, അഗ്രചർമ്മികളിൽ പട്ടുപോയ വീരന്മാരായി യുദ്ധായുധങ്ങളോടുകൂടെ പാതാളത്തിൽ ഇറങ്ങിയവരുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടതല്ലയോ? 
'''
"28" = '''
:sup:`28` ”നീയോ, അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ തകർന്നുപോകുകയും വാളാൽ കൊല്ലപ്പെട്ടവരോടുകൂടെ കിടക്കുകയും ചെയ്യും. 
'''
"29" = '''
:sup:`29` ”അവിടെ ഏദോമും അതിന്‍റെ രാജാക്കന്മാരും സകലപ്രഭുക്കന്മാരും ഉണ്ട്; അവർ അവരുടെ വല്ലഭത്വത്തിൽ വാളാൽ കൊല്ലപ്പെട്ടവരുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടിവന്നു; അവർ അഗ്രചർമ്മികളോടും, കുഴിയിൽ ഇറങ്ങുന്നവരോടും കൂടി കിടക്കുന്നു. 
'''
"30" = '''
:sup:`30` ”അവിടെ വടക്കെ പ്രഭുക്കന്മാരെല്ലാവരും കൊല്ലപ്പെട്ടവരോടുകൂടെ ഇറങ്ങിപ്പോയ സകല സീദോന്യരും ഉണ്ട്; അവർ അവരുടെ ആധിപത്യം മൂലം പരത്തിയ ഭീതിനിമിത്തം ലജ്ജിക്കുന്നു; അവർ അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടവരോടുകൂടെ കിടക്കുകയും കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ലജ്ജ വഹിക്കുകയും ചെയ്യുന്നു. 
'''
"31" = '''
:sup:`31` ”അവരെ ഫറവോൻ കണ്ടു തന്‍റെ സകലപുരുഷാരത്തെയും കുറിച്ച് ആശ്വസിക്കും; ഫറവോനും അവന്‍റെ സകലസൈന്യവും വാളാൽ കൊല്ലപ്പെട്ടവരായിരിക്കുന്നു” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"32" = '''
:sup:`32` “ഞാനല്ലയോ അവന്‍റെ ഭീതി ജീവനുള്ളവരുടെ ദേശത്തു പരത്തിയത്; ഫറവോനും അവന്‍റെ പുരുഷാരമെല്ലാം വാളാൽ കൊല്ലപ്പെട്ടവരോടുകൂടി അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടിവരും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
