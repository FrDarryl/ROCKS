'''
"36" = '''
:sup:`36` എന്നാൽ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഊനമില്ലാത്ത ഒരു കാളയെയും ഒരു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സു പ്രായമുള്ള ഏഴു കുഞ്ഞാടിനെയും ഹോമയാഗം കഴിക്കേണം. 
