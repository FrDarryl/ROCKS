[29]
"1" = '''
:sup:`1` “ഏഴാം മാസം ഒന്നാം തീയതി വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു വേലയൊന്നും ചെയ്യരുത്; അത് നിങ്ങൾക്ക് കാഹളനാദോത്സവം ആകുന്നു. 
'''
"2" = '''
:sup:`2` അന്നു നിങ്ങൾ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള ഏഴു കുഞ്ഞാട് എന്നിവയെ ഹോമയാഗമായി അർപ്പിക്കേണം. 
'''
"3" = '''
:sup:`3` അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവ് കാളയ്ക്ക് മൂന്നിടങ്ങഴിയും ആട്ടുകൊറ്റന് രണ്ടിടങ്ങഴിയും, 
'''
"4" = '''
:sup:`4` ഏഴു കുഞ്ഞാടുകളിൽ ഓരോന്നിന് ഒരു ഇടങ്ങഴി വീതവും ആയിരിക്കേണം. 
'''
"5" = '''
:sup:`5` നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"6" = '''
:sup:`6` അമാവാസിയിലെ ഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും ദിനംതോറുമുള്ള ഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും അവയുടെ നിയമപ്രകാരമുള്ള പാനീയയാഗങ്ങൾക്കും പുറമെ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഇവ അർപ്പിക്കേണം. 
'''
"7" = '''
:sup:`7` ഏഴാം മാസം പത്താം തീയതി വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു നിങ്ങൾ നിങ്ങളെ തന്നെ താഴ്ത്തണം; വേലയൊന്നും ചെയ്യരുത്. 
'''
"8" = '''
:sup:`8` എന്നാൽ യഹോവയ്ക്ക് സുഗന്ധവാസനയായ ഹോമയാഗമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവ്, ഒരു ആട്ടുകൊറ്റൻ, ഒരു വയസ്സ് പ്രായമുള്ള ഏഴു കുഞ്ഞാട് എന്നിവ അർപ്പിക്കേണം. 
'''
"9" = '''
:sup:`9` അവയുടെ ഭോജനയാഗം എണ്ണചേർത്ത മാവ് കാളയ്ക്ക് മൂന്നിടങ്ങഴിയും ആട്ടുകൊറ്റന് രണ്ടിടങ്ങഴിയും 
'''
"10" = '''
:sup:`10` ഏഴു കുഞ്ഞാടുകളിൽ ഓരോന്നിന് ഒരു ഇടങ്ങഴി വീതവും ആയിരിക്കേണം. 
'''
"11" = '''
:sup:`11` പ്രായശ്ചിത്തയാഗത്തിനും നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"12" = '''
:sup:`12` ഏഴാം മാസം പതിനഞ്ചാം തീയതി വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു വേലയൊന്നും ചെയ്യരുത്; ഏഴു ദിവസം യഹോവയ്ക്ക് ഉത്സവം ആചരിക്കേണം. 
'''
"13" = '''
:sup:`13` നിങ്ങൾ യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി ഊനമില്ലാത്ത പതിമൂന്ന് കാളക്കിടാവിനെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും ഹോമയാഗമായി അർപ്പിക്കേണം. 
'''
"14" = '''
:sup:`14` അവയുടെ ഭോജനയാഗം പതിമൂന്ന് കാളകളിൽ ഓരോന്നിന് എണ്ണചേർത്ത മാവ് മൂന്നിടങ്ങഴി വീതവും രണ്ടു ആട്ടുകൊറ്റനിൽ ഓരോന്നിന് രണ്ടിടങ്ങഴി വീതവും 
'''
"15" = '''
:sup:`15` പതിനാല് കുഞ്ഞാടുകളിൽ ഓരോന്നിനും ഓരോ ഇടങ്ങഴി വീതവും ആയിരിക്കേണം. 
'''
"16" = '''
:sup:`16` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും അതിന്‍റെ പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"17" = '''
:sup:`17` രണ്ടാംദിവസം നിങ്ങൾ പന്ത്രണ്ടു കാളക്കിടാവിനെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള ഊനമില്ലാത്ത പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കേണം. 
'''
"18" = '''
:sup:`18` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
'''
"19" = '''
:sup:`19` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"20" = '''
:sup:`20` മൂന്നാംദിവസം ഊനമില്ലാത്ത പതിനൊന്ന് കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കേണം. 
'''
"21" = '''
:sup:`21` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
'''
"22" = '''
:sup:`22` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"23" = '''
:sup:`23` നാലാം ദിവസം ഊനമില്ലാത്ത പത്തു കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കേണം. 
'''
"24" = '''
:sup:`24` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
'''
"25" = '''
:sup:`25` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"26" = '''
:sup:`26` അഞ്ചാം ദിവസം ഊനമില്ലാത്ത ഒമ്പത് കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കേണം. 
'''
"27" = '''
:sup:`27` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
'''
"28" = '''
:sup:`28` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"29" = '''
:sup:`29` ആറാം ദിവസം ഊനമില്ലാത്ത എട്ട് കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കേണം. 
'''
"30" = '''
:sup:`30` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
'''
"31" = '''
:sup:`31` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
'''
"32" = '''
:sup:`32` ഏഴാം ദിവസം ഊനമില്ലാത്ത ഏഴു കാളയെയും രണ്ടു ആട്ടുകൊറ്റനെയും ഒരു വയസ്സ് പ്രായമുള്ള പതിനാല് കുഞ്ഞാടിനെയും അർപ്പിക്കേണം. 
'''
"33" = '''
:sup:`33` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
'''
"34" = '''
:sup:`34` നിരന്തരഹോമയാഗത്തിനും അതിന്‍റെ ഭോജനയാഗത്തിനും പാനീയയാഗങ്ങൾക്കും പുറമെ പാപയാഗത്തിനായി ഒരു കോലാട്ടുകൊറ്റനും വേണം. 
