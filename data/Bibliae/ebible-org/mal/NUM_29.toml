:sup:`37` അവയുടെ ഭോജനയാഗവും പാനീയയാഗങ്ങളും കാള, ആട്ടുകൊറ്റൻ, കുഞ്ഞാട് എന്നിവയുടെ എണ്ണം പോലെയും നിയമം പോലെയും ആയിരിക്കേണം. 
