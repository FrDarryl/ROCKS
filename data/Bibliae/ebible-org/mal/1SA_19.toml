[19]
"1" = '''
:sup:`1` ശൗല്‍ തന്‍റെ മകനായ യോനാഥാനോടും സകലഭൃത്യന്മാരോടും ദാവീദിനെ കൊല്ലേണം എന്നു കല്പിച്ചു. 
'''
"2" = '''
:sup:`2` എങ്കിലും ശൗലിന്‍റെ മകനായ യോനാഥാന് ദാവീദിനോട് വളരെ ഇഷ്ടമായിരുന്നതുകൊണ്ട് യോനാഥാൻ ദാവീദിനോട്: “എന്‍റെ അപ്പനായ ശൗല്‍ നിന്നെ കൊല്ലുവാൻ നോക്കുന്നു; അതുകൊണ്ട് നീ രാവിലെ വരെ കരുതിയിരിക്കുക. അതിനുശേഷം രഹസ്യമായി ഒളിച്ചിരിക്ക. 
'''
"3" = '''
:sup:`3` ഞാൻ എന്‍റെ അപ്പന്‍റെ അടുക്കൽ നിന്നെക്കുറിച്ച് സംസാരിക്കും; ഞാൻ ഗ്രഹിക്കുന്നത് നിന്നെ അറിയിക്കാം” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അങ്ങനെ യോനാഥാൻ തന്‍റെ അപ്പനായ ശൗലിനോട് ദാവീദിനെക്കുറിച്ച് നല്ല കാര്യങ്ങൾ സംസാരിച്ചു: “രാജാവ് തന്‍റെ ഭൃത്യനായ ദാവീദിനോട് ദോഷം ചെയ്യരുതേ; അവൻ നിന്നോട് ദോഷം ചെയ്തിട്ടില്ല; അവന്‍റെ പ്രവൃത്തികൾ നിനക്ക് ഏറ്റവും ഗുണ കരമായിരുന്നതേയുള്ളു. 
'''
"5" = '''
:sup:`5` അവൻ തന്‍റെ ജീവനെ ഉപേക്ഷിച്ചുകൊണ്ടാണല്ലോ ആ ഫെലിസ്ത്യനെ സംഹരിച്ചത്. അങ്ങനെ യഹോവ എല്ലാ യിസ്രായേലിനും വലിയ രക്ഷവരുത്തുകയും ചെയ്തു. നീ അതുകണ്ട് സന്തോഷിച്ചു. അതുകൊണ്ട് നീ വെറുതെ ദാവീദിനെ കൊന്ന് കുറ്റമില്ലാത്ത രക്തം ചൊരിഞ്ഞ് പാപം ചെയ്യുന്നത് എന്തിന്?” 
'''
"6" = '''
:sup:`6` യോനാഥാന്‍റെ വാക്ക് കേട്ട്, യഹോവയാണെ അവനെ കൊല്ലുകയില്ല എന്നു ശൗല്‍ സത്യംചെയ്തു. 
'''
"7" = '''
:sup:`7` പിന്നെ യോനാഥാൻ ദാവീദിനെ വിളിച്ച് കാര്യമെല്ലാം അറിയിച്ചു. യോനാഥാൻ ദാവീദിനെ ശൗലിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ പഴയതുപോലെ അവന്‍റെ സന്നിധിയിൽ നില്‍ക്കുകയും ചെയ്തു. 
'''
"8" = '''
:sup:`8` പിന്നെയും യുദ്ധം ഉണ്ടായപ്പോൾ ദാവീദ് ഫെലിസ്ത്യരോട് യുദ്ധം ചെയ്തു അവരെ കഠിനമായി തോല്പിച്ചു. അവർ അവന്‍റെ മുമ്പിൽനിന്ന് ഓടി. 
'''
"9" = '''
:sup:`9` യഹോവയുടെ അടുക്കൽനിന്ന് ദുരാത്മാവ് പിന്നെയും ശൗലിന്‍റെമേൽ വന്നു; അവൻ കയ്യിൽ കുന്തവും പിടിച്ച് തന്‍റെ അരമനയിൽ ഇരിക്കയായിരുന്നു; ദാവീദ് കിന്നരം വായിച്ചുകൊണ്ടിരുന്നു. 
'''
"10" = '''
:sup:`10` അപ്പോൾ ശൗല്‍ ദാവീദിനെ കുന്തംകൊണ്ട് ഭിത്തിയോട് ചേർത്ത് കുത്തുവാൻ നോക്കി; ദാവീദ് ശൗലിന്‍റെ മുമ്പിൽനിന്ന് മാറിക്കളഞ്ഞു. കുന്തം ചുവരിൽ തറച്ചു; ദാവീദ് ആ രാത്രിയിൽത്തന്നെ ഓടിപ്പോയി രക്ഷപെട്ടു. 
'''
"11" = '''
:sup:`11` ദാവീദിനെ കാത്തുനിന്ന് രാവിലെ കൊന്നുകളയേണ്ടതിന് ശൗല്‍ അവന്‍റെ വീട്ടിലേക്ക് ദൂതന്മാരെ അയച്ചു; ദാവീദിന്‍റെ ഭാര്യയായ മീഖൾ അവനോട്: “ഈ രാത്രിയിൽ നിന്‍റെ ജീവനെ രക്ഷിച്ചില്ലെങ്കിൽ നാളെ നിന്നെ കൊല്ലും” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അങ്ങനെ മീഖൾ ദാവീദിനെ കിളിവാതിലിൽക്കൂടി ഇറക്കിവിട്ടു; അവൻ ഓടി രക്ഷപ്പെട്ടു. 
'''
"13" = '''
:sup:`13` മീഖൾ ഒരു ബിംബം എടുത്ത് കട്ടിലിന്മേൽ കിടത്തി, അതിന്‍റെ തലയിൽ കോലാട്ടുരോമംകൊണ്ടുള്ള മൂടിയും ഇട്ടു ഒരു വസ്ത്രംകൊണ്ട് പുതപ്പിച്ചു. 
'''
"14" = '''
:sup:`14` ദാവീദിനെ പിടിക്കുവാൻ ശൗല്‍ അയച്ച ദൂതന്മാർ വന്നപ്പോൾ “അവൻ ദീനമായി കിടക്കുന്നു” എന്നു അവൾ പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` എന്നാൽ ശൗല്‍: “ഞാൻ അവനെ കൊല്ലേണ്ടതിന് കിടക്കയോടുകൂടി എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്നു കല്പിച്ചു, 
'''
"16" = '''
:sup:`16` ദാവീദിനെ നോക്കുവാൻ ദൂതന്മാരെ അയച്ചു. ദൂതന്മാർ ചെന്നപ്പോൾ കട്ടിലിന്മേൽ ഒരു ബിംബം തലയിൽ കോലാട്ടുരോമംകൊണ്ടുള്ള ഒരു മൂടിയുമായി കിടക്കുന്നത് കണ്ടു. 
'''
"17" = '''
:sup:`17` അപ്പോൾ ശൗല്‍ മീഖളിനോട്: “നീ ഇങ്ങനെ എന്നെ ചതിക്കുകയും എന്‍റെ ശത്രു രക്ഷപ്പെടുവാൻ അനുവദിക്കുകയും ചെയ്തത് എന്തിന്?” എന്നു ചോദിച്ചു. അതിന് മറുപടിയായി മീഖൾ ശൗലിനോട്: “എന്നെ വിട്ടയക്കുക; അല്ലെങ്കിൽ ഞാൻ നിന്നെ കൊല്ലും” എന്നു അവൻ എന്നോട് പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` ഇങ്ങനെ ദാവീദ് ഓടി രക്ഷപ്പെട്ടു, രാമയിൽ ശമൂവേലിന്‍റെ അടുക്കൽ ചെന്നു ശൗല്‍ തന്നോട് ചെയ്തതൊക്കെയും അവനോട് അറിയിച്ചു. പിന്നെ അവനും ശമൂവേലും നയ്യോത്തിൽ ചെന്നു പാർത്തു. 
'''
"19" = '''
:sup:`19` ദാവീദ് രാമയിലെ നയ്യോത്തിൽ ഉണ്ടെന്ന് ശൗലിന് അറിവുകിട്ടി. 
'''
"20" = '''
:sup:`20` ശൗല്‍ ദാവീദിനെ പിടിക്കുവാൻ ദൂതന്മാരെ അയച്ചു; അവർ പ്രവാചകസംഘം പ്രവചിക്കുന്നതും ശമൂവേൽ അവരുടെ തലവനായിരിക്കുന്നതും കണ്ടു. അപ്പോൾ ദൈവത്തിന്‍റെ ആത്മാവ് ശൗലിന്‍റെ ദൂതന്മാരുടെമേൽ വന്നു. അവരും പ്രവചിച്ചു. 
'''
"21" = '''
:sup:`21` ശൗല്‍ അത് അറിഞ്ഞപ്പോൾ വേറെ ദൂതന്മാരെ അയച്ചു; അവരും അങ്ങനെ തന്നെ പ്രവചിച്ചു. ശൗല്‍ മൂന്നാം പ്രാവശ്യവും ദൂതന്മാരെ അയച്ചു; അവരും പ്രവചിച്ചു. 
'''
"22" = '''
:sup:`22` പിന്നെ അവൻ തന്നെ രാമയിലേക്കു പോയി, സേക്കൂവിലെ വലിയ കിണറിനരികിൽ എത്തി: “ശമൂവേലും ദാവീദും എവിടെയാകുന്നു?” എന്നു ചോദിച്ചു. “അവർ രാമയിലെ നയ്യോത്തിൽ ഉണ്ട്” എന്നു ഒരുവൻ പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അങ്ങനെ അവൻ രാമയിലെ നയ്യോത്തിൽ ചെന്നു; ദൈവത്തിന്‍റെ ആത്മാവ് അവന്‍റെമേലും വന്നു; അവൻ രാമയിലെ നയ്യോത്തിൽ എത്തുന്നതുവരെ പ്രവചിച്ചുകൊണ്ട് നടന്നു. 
'''
"24" = '''
:sup:`24` അവൻ തന്‍റെ വസ്ത്രം ഊരിക്കളഞ്ഞു. അങ്ങനെ ശമൂവേലിന്‍റെ മുമ്പാകെ പ്രവചിച്ചുകൊണ്ട് അന്ന് രാപകൽ മുഴുവനും നഗ്നനായി കിടന്നു. അതുകൊണ്ട് “ശൗലും ഉണ്ടോ പ്രവാചകഗണത്തിൽ” എന്നു പറഞ്ഞുവരുന്നു. 
'''
