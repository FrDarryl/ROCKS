[11]
"1" = '''
:sup:`1` ജനത്തിന്‍റെ പ്രഭുക്കന്മാർ യെരൂശലേമിൽ പാർത്തു. ശേഷം ജനം പത്തുപേരിൽ ഒരാൾ വീതം വിശുദ്ധനഗരമായ യെരൂശലേമിൽ പാർക്കേണ്ടതിന് കൊണ്ടുവരുവാനും ഒമ്പത് പേരെ മറ്റ് പട്ടണങ്ങളിൽ പാർപ്പിപ്പാനുമായി ചീട്ടിട്ടു. 
'''
"2" = '''
:sup:`2` എന്നാൽ യെരൂശലേമിൽ വസിക്കുവാൻ സ്വമേധയാ സമ്മതിച്ച എല്ലാവരെയും ജനം അനുഗ്രഹിച്ചു. 
'''
"3" = '''
:sup:`3` യെരൂശലേമിൽ പാർത്ത സംസ്ഥാനത്തലവന്മാർ ഇവരാകുന്നു. യെഹൂദാ നഗരങ്ങളിൽ യിസ്രായേല്യരും പുരോഹിതന്മാരും ലേവ്യരും ദൈവാലയദാസന്മാരും ശലോമോന്‍റെ ദാസന്മാരുടെ മക്കളും ഓരോരുത്തൻ താന്താന്‍റെ പട്ടണത്തിലും അവകാശത്തിലും പാർത്തു. 
'''
"4" = '''
:sup:`4` യെരൂശലേമിൽ ചില യെഹൂദ്യരും ബെന്യാമീന്യരും പാർത്തു. യെഹൂദ്യർ ആരെല്ലാമെന്നാൽ: പേരെസിന്‍റെ പുത്രന്മാരിൽ മഹലലേലിന്‍റെ മകനായ അമര്യാവിന്റെ മകനായ സെഖര്യാവിന്‍റെ മകനായ ഉസ്സീയാവിന്‍റെ മകൻ അഥായാവും 
'''
"5" = '''
:sup:`5` ശീലോന്യന്‍റെ മകനായ സെഖര്യാവിന്‍റെ മകനായ യോയാരീബിന്‍റെ മകനായ അദായാവിന്‍റെ മകനായ ഹസായാവിന്റെ മകനായ കൊൽഹോസെയുടെ മകനായ ബാരൂക്കിന്‍റെ മകൻ മയസേയാവും തന്നെ. 
'''
"6" = '''
:sup:`6` യെരൂശലേമിൽ പാർത്ത പേരെസിന്‍റെ മക്കൾ ആകെ നാനൂറ്ററുപത്തെട്ട് (468) പരാക്രമശാലികൾ. 
'''
"7" = '''
:sup:`7` ബെന്യാമീന്യർ ആരെല്ലാമെന്നാൽ: മെശുല്ലാമിന്‍റെ മകൻ സല്ലൂ; മെശുല്ലാം യോവേദിന്‍റെ മകൻ; യോവേദ് പെദായാവിന്‍റെ മകൻ; പെദായാവ് കോലായാവിന്‍റെ മകൻ; കോലായാവ് മയസേയാവിന്‍റെ മകൻ; മയസേയാവ് ഇഥീയേലിന്‍റെ മകൻ: ഇഥീയേൽ യെശയ്യാവിന്‍റെ മകൻ; 
'''
"8" = '''
:sup:`8` അവന്‍റെ ശേഷം ഗബ്ബായി, സല്ലായി; ആകെ തൊള്ളായിരത്തിയിരുപത്തെട്ട് (928) പേർ. 
'''
"9" = '''
:sup:`9` സിക്രിയുടെ മകൻ യോവേൽ അവരുടെ പ്രമാണിയും ഹസനൂവയുടെ മകൻ യെഹൂദാ പട്ടണത്തിൽ രണ്ടാമനും ആയിരുന്നു. 
'''
"10" = '''
:sup:`10` പുരോഹിതന്മാരിൽ യൊയാരീബിന്‍റെ മകൻ യെദായാവും യാഖീനും 
'''
"11" = '''
:sup:`11` അഹീതൂബിന്‍റെ മകനായ മെരായോത്തിന്‍റെ മകനായ സാദോക്കിന്‍റെ മകനായ മെശുല്ലാമിന്‍റെ മകനായ ഹില്ക്കീയാവിന്‍റെ മകനായി ദൈവാലയപ്രഭുവായ സെരായാവും 
'''
"12" = '''
:sup:`12` ആലയത്തിൽ വേല ചെയ്തുവന്ന അവരുടെ സഹോദരന്മാർ എണ്ണൂറ്റിയിരുപത്തിരണ്ട് (822) പേരും മല്ക്കീയാവിന്‍റെ മകനായ പശ്ഹൂരിന്‍റെ മകനായ സെഖര്യാവിന്‍റെ മകനായ അംസിയുടെ മകനായ പെലല്യാവിന്റെ മകനായ യൊരോഹാമിന്‍റെ മകൻ ആദായാവും 
'''
"13" = '''
:sup:`13` പിതൃഭവനത്തലവന്മാരായ അവന്‍റെ സഹോദരന്മാർ ഇരുനൂറ്റിനാല്പത്തിരണ്ട് (242) പേരും ഇമ്മേരിന്‍റെ മകനായ മെശില്ലേമോത്തിന്‍റെ മകനായ അഹ്സായിയുടെ മകനായ അസരേലിന്‍റെ മകൻ അമശെസായിയും 
'''
"14" = '''
:sup:`14` അവരുടെ സഹോദരന്മാരായ നൂറ്റിയിരുപത്തെട്ട് (128) പരാക്രമശാലികളും; ഇവരുടെ പ്രമാണി ഹഗെദോലീമിന്‍റെ മകൻ സബ്ദീയേൽ ആയിരുന്നു. 
'''
"15" = '''
:sup:`15` ലേവ്യരിൽ: ബൂന്നിയുടെ മകനായ ഹശബ്യാവിന്‍റെ മകനായ അസ്രീക്കാമിന്‍റെ മകനായ അശ്ശൂബിന്‍റെ മകൻ ശെമയ്യാവും 
'''
"16" = '''
:sup:`16` ലേവ്യരുടെ തലവന്മാരിൽ ദൈവാലയത്തിന്‍റെ പുറമെയുള്ള വേലയ്ക്ക് മേൽവിചാരകന്മാരായിരുന്ന ശബ്ബെത്തായിയും യോസാബാദും 
'''
"17" = '''
:sup:`17` ആസാഫിന്‍റെ മകനായ സബ്ദിയുടെ മകനായ മീഖയുടെ മകനായി പ്രാർത്ഥനയിൽ സ്തോത്രം ആരംഭിക്കുന്ന തലവനായ മത്ഥന്യാവും രണ്ടാമൻ അവന്‍റെ സഹോദരന്മാരിൽ ഒരുവനായ ബക്ക്ബൂക്ക്യാവും യെദൂഥൂന്‍റെ മകനായ ഗാലാലിന്‍റെ മകനായ ശമ്മൂവയുടെ മകൻ അബ്ദയും തന്നെ. 
'''
"18" = '''
:sup:`18` വിശുദ്ധനഗരത്തിൽ ഉള്ള ലേവ്യർ ആകെ ഇരുനൂറ്റെൺപത്തിനാല് (284) പേർ. 
'''
"19" = '''
:sup:`19` വാതിൽകാവല്ക്കാരായ അക്കൂബും തല്മോനും വാതിലുകൾക്കരികെ കാക്കുന്ന അവരുടെ സഹോദരന്മാരും നൂറ്റെഴുപത്തിരണ്ട് (172) പേർ. 
'''
"20" = '''
:sup:`20` ശേഷം യിസ്രായേല്യരും പുരോഹിതന്മാരും ലേവ്യരും യെഹൂദാനഗരങ്ങളിലൊക്കെയും ഓരോരുത്തൻ അവരവരുടെ അവകാശത്തിൽ പാർത്തു. 
'''
"21" = '''
:sup:`21` ദൈവാലയദാസന്മാരോ ഓഫേലിൽ പാർത്തു; സീഹയും ഗിശ്പയും ദൈവലായദാസന്മാരുടെ പ്രമാണികൾ ആയിരുന്നു. 
'''
"22" = '''
:sup:`22` ദൈവാലയത്തിലെ വേലയ്ക്ക് യെരൂശലേമിൽ ഉണ്ടായിരുന്ന ലേവ്യരുടെ പ്രമാണി ആസാഫ്യരായ സംഗീതക്കാരിൽ ഒരുവനായി മീഖയുടെ മകനായ മത്ഥന്യാവിന്‍റെ മകനായ ഹശബ്യാവിന്‍റെ മകനായ ബാനിയുടെ മകൻ ഉസ്സി ആയിരുന്നു. 
'''
"23" = '''
:sup:`23` സംഗീതക്കാരെക്കുറിച്ച് രാജാവിന്‍റെ ഒരു കല്പനയും അവരുടെ നിത്യച്ചെലവിലേയ്ക്ക് ഒരു നിയമവും ഉണ്ടായിരുന്നു. 
'''
"24" = '''
:sup:`24` യെഹൂദായുടെ മകനായ സേരെഹിന്‍റെ പുത്രന്മാരിൽ മെശേസബേലിന്‍റെ മകനായ പെഥഹ്യാവ് ജനത്തെ സംബന്ധിച്ച എല്ലാകാര്യങ്ങൾക്കും രാജാവിന്‍റെ കാര്യസ്ഥൻ ആയിരുന്നു. 
'''
"25" = '''
:sup:`25` ഗ്രാമങ്ങളുടെയും അവയോട് ചേർന്ന വയലുകളുടെയും കാര്യം പറഞ്ഞാലോ: യെഹൂദ്യരിൽ ചിലർ കിര്യത്ത്-അർബയിലും അതിന്‍റെ ഗ്രാമങ്ങളിലും ദീബോനിലും അതിന്‍റെ ഗ്രാമങ്ങളിലും യെക്കബ്സയേലിലും അതിന്‍റെ ഗ്രാമങ്ങളിലും 
'''
"26" = '''
:sup:`26` യേശുവയിലും മോലാദയിലും ബേത്ത്-പേലെതിലും ഹസർ-ശൂവാലിലും 
'''
"27" = '''
:sup:`27` ബേർ-ശേബയിലും അതിന്‍റെ ഗ്രാമങ്ങളിലും 
'''
"28" = '''
:sup:`28` സിക്ലാഗിലും മെഖോനിലും അതിന്‍റെ ഗ്രാമങ്ങളിലും 
'''
"29" = '''
:sup:`29` ഏൻ-രിമ്മോനിലും സോരയിലും യാർമൂത്തിലും 
'''
"30" = '''
:sup:`30` സനോഹയിലും അദുല്ലാമിലും അവയുടെ ഗ്രാമങ്ങളിലും ലാഖീശിലും അതിന്‍റെ വയലുകളിലും അസേക്കയിലും അതിന്‍റെ ഗ്രാമങ്ങളിലും പാർത്തു. അവർ ബേർ-ശേബമുതൽ ഹിന്നോം താഴ്വരവരെ പാർത്തു. 
'''
"31" = '''
:sup:`31` ബെന്യാമീന്യർ ഗിബമുതൽ മിക്മാശ്‌വരെയും അയ്യയിലും ബേഥേലിലും അവയുടെ ഗ്രാമങ്ങളിലും 
'''
"32" = '''
:sup:`32` അനാഥോത്തിലും നോബിലും അനന്യാവിലും 
'''
"33" = '''
:sup:`33` ഹാസോരിലും രാമയിലും ഗിത്ഥായീമിലും 
'''
"34" = '''
:sup:`34` ഹാദീദിലും സെബോയീമിലും നെബല്ലാത്തിലും 
'''
"35" = '''
:sup:`35` ലോദിലും ശില്പികളുടെ താഴ്വരയായ ഓനോവിലും പാർത്തു. 
'''
"36" = '''
:sup:`36` യെഹൂദയിൽ ഉണ്ടായിരുന്ന ലേവ്യരുടെ ചില വിഭാഗങ്ങൾ ബെന്യാമീനോട് ചേർന്നിരുന്നു. 
'''
