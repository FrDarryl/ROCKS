[143]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, എന്‍റെ പ്രാർത്ഥന കേട്ടു, എന്‍റെ വിനീത അഭ്യർത്ഥനകൾക്ക് ചെവിതരേണമേ; അങ്ങേയുടെ വിശ്വസ്തതയാലും നീതിയാലും എനിക്കുത്തരമരുളേണമേ. 
'''
"2" = '''
:sup:`2` അടിയനെ ന്യായവിസ്താരത്തിൽ പ്രവേശിപ്പിക്കരുതേ; ജീവനുള്ളവൻ ആരും തിരുസന്നിധിയിൽ നീതിമാനാകുകയില്ലല്ലോ. 
'''
"3" = '''
:sup:`3` ശത്രു എന്‍റെ പ്രാണനെ ഉപദ്രവിച്ചിരിക്കുന്നു; അവൻ എന്നെ നിലത്തിട്ട് തകർത്തിരിക്കുന്നു; പണ്ടുതന്നെ മരിച്ചവരെപ്പോലെ അവൻ എന്നെ ഇരുട്ടിൽ പാർപ്പിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ആകയാൽ എന്‍റെ മനസ്സ് എന്‍റെ ഉള്ളിൽ വിഷാദിച്ചിരിക്കുന്നു; എന്‍റെ ഹൃദയം എന്‍റെ ഉള്ളിൽ സ്തംഭിച്ചിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` ഞാൻ പണ്ടത്തെ നാളുകൾ ഓർക്കുന്നു; അങ്ങേയുടെ സകലപ്രവൃത്തികളെയും ഞാൻ ധ്യാനിക്കുന്നു; അങ്ങേയുടെ കൈകളുടെ പ്രവൃത്തിയെപ്പറ്റി ഞാൻ ചിന്തിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ഞാൻ എന്‍റെ കൈകൾ അങ്ങയിലേക്കു മലർത്തുന്നു; വരണ്ട നിലംപോലെ എന്‍റെ പ്രാണൻ അങ്ങേയ്ക്കായി ദാഹിക്കുന്നു. സേലാ. 
'''
"7" = '''
:sup:`7` യഹോവേ, വേഗം എനിക്ക് ഉത്തരമരുളേണമേ; എന്‍റെ ആത്മാവ് ക്ഷീണിക്കുന്നു. ഞാൻ കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ ആകാതിരിക്കുവാൻ അങ്ങേയുടെ മുഖം എനിക്ക് മറയ്ക്കരുതേ. 
'''
"8" = '''
:sup:`8` രാവിലെ അങ്ങേയുടെ ആർദ്രകരുണയെപ്പറ്റി എന്നെ കേൾപ്പിക്കേണമേ; ഞാൻ അങ്ങയിൽ ആശ്രയിക്കുന്നുവല്ലോ; ഞാൻ നടക്കേണ്ട വഴി എന്നെ അറിയിക്കേണമേ; ഞാൻ എന്‍റെ ഉള്ളം അങ്ങയിലേക്ക് ഉയർത്തുന്നുവല്ലോ. 
'''
"9" = '''
:sup:`9` യഹോവേ, എന്‍റെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ; അങ്ങേയുടെ അടുക്കൽ ഞാൻ സങ്കേതത്തിനായി വരുന്നു. 
'''
"10" = '''
:sup:`10` അങ്ങേയുടെ ഇഷ്ടം ചെയ്യുവാൻ എന്നെ പഠിപ്പിക്കേണമേ. അങ്ങ് എന്‍റെ ദൈവമാകുന്നുവല്ലോ; അങ്ങേയുടെ നല്ല ആത്മാവ് നേരായ മാർഗ്ഗത്തിൽ എന്നെ നടത്തുമാറാകട്ടെ. 
'''
"11" = '''
:sup:`11` യഹോവേ, അങ്ങേയുടെ നാമംനിമിത്തം എന്നെ ജീവിപ്പിക്കേണമേ; അങ്ങേയുടെ നീതിയാൽ എന്‍റെ പ്രാണനെ കഷ്ടതയിൽനിന്ന് ഉദ്ധരിക്കേണമേ. 
'''
"12" = '''
:sup:`12` അങ്ങേയുടെ ദയയാൽ എന്‍റെ ശത്രുക്കളെ സംഹരിക്കേണമേ; എന്‍റെ പ്രാണനെ പീഡിപ്പിക്കുന്ന എല്ലാവരെയും നശിപ്പിക്കേണമേ; ഞാൻ അങ്ങേയുടെ ദാസൻ ആകുന്നുവല്ലോ. 
'''
