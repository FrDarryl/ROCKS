[20]
"1" = '''
:sup:`1` അതിന് നയമാത്യനായ സോഫർ ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “ഉത്തരം പറയുവാൻ എന്‍റെ നിരൂപണങ്ങൾ പൊങ്ങിവരുന്നു. എന്‍റെ ഉള്ളിലെ അക്ഷമ കാരണം തന്നെ. 
'''
"3" = '''
:sup:`3` എനിക്കു ലജ്ജാകരമായ ശാസന ഞാൻ കേട്ടു; എന്നാൽ ആത്മാവ് എന്‍റെ വിവേകത്തിൽ നിന്ന് ഉത്തരം പറയുന്നു. 
'''
"4" = '''
:sup:`4` മനുഷ്യൻ ഭൂമിയിൽ ഉണ്ടായതുമുതൽ പുരാതനമായ ഈ വസ്തുത നീ അറിയുന്നില്ലയോ? 
'''
"5" = '''
:sup:`5` ദുഷ്ടന്മാരുടെ ജയഘോഷം താല്ക്കാലികമത്രെ; അഭക്തന്‍റെ സന്തോഷം അല്പനേരത്തേക്കേയുള്ളു. 
'''
"6" = '''
:sup:`6` അവന്‍റെ ഉയർച്ച ആകാശത്തോളം എത്തിയാലും അവന്‍റെ ശിരസ്സ് മേഘങ്ങളോളം ഉയർന്നാലും 
'''
"7" = '''
:sup:`7` അവൻ സ്വന്തവിസർജ്ജ്യംപോലെ എന്നേക്കും നശിക്കും; അവനെ കണ്ടിട്ടുള്ളവർ അവൻ എവിടെ എന്നു ചോദിക്കും. 
'''
"8" = '''
:sup:`8` അവൻ സ്വപ്നംപോലെ പറന്നുപോകും. അവനെ പിന്നെ കാണുകയില്ല; അവൻ രാത്രിദർശനംപോലെ മറഞ്ഞുപോകും. 
'''
"9" = '''
:sup:`9` അവനെ കണ്ടിട്ടുള്ള കണ്ണ് ഇനി അവനെ കാണുകയില്ല; അവന്‍റെ സ്ഥലം ഇനി അവനെ ദർശിക്കുകയുമില്ല. 
'''
"10" = '''
:sup:`10` അവന്‍റെ മക്കൾ ദരിദ്രന്മാരോട് കൃപ യാചിക്കും; അവന്‍റെ കൈ അവന്‍റെ സമ്പത്ത് മടക്കിക്കൊടുക്കും. 
'''
"11" = '''
:sup:`11` അവന്‍റെ അസ്ഥികളിൽ യൗവ്വനം നിറഞ്ഞിരിക്കുന്നു; അത് അവനോടുകൂടെ പൊടിയിൽ കിടക്കും. 
'''
"12" = '''
:sup:`12` ”ദുഷ്ടത അവന്‍റെ വായിൽ മധുരിച്ചാലും അവൻ അത് നാവിനടിയിൽ മറച്ചുവച്ചാലും 
'''
"13" = '''
:sup:`13` അതിനെ വിടാതെ പിടിച്ച് വായ്ക്കകത്ത് സൂക്ഷിച്ചുവച്ചാലും 
'''
"14" = '''
:sup:`14` അവന്‍റെ ആഹാരം അവന്‍റെ കുടലിൽ മാറ്റപ്പെട്ട് അവന്‍റെ ഉള്ളിൽ സർപ്പവിഷമായിത്തീരും. 
'''
"15" = '''
:sup:`15` അവൻ സമ്പത്ത് വിഴുങ്ങിയാലും അത് വീണ്ടും ഛർദ്ദിക്കേണ്ടിവരും; ദൈവം അത് അവന്‍റെ വയറ്റിൽനിന്ന് പുറത്താക്കിക്കളയും. 
'''
"16" = '''
:sup:`16` അവൻ സർപ്പവിഷം നുകരും അണലിയുടെ നാവ് അവനെ കൊല്ലും. 
'''
"17" = '''
:sup:`17` തേനും പാൽപാടയും ഒഴുകുന്ന തോടുകളെയും നദികളെയും അവൻ കണ്ടു രസിക്കുകയില്ല. 
'''
"18" = '''
:sup:`18` തന്‍റെ സമ്പാദ്യം അവൻ അനുഭവിക്കാതെ മടക്കിക്കൊടുക്കും; താൻ നേടിയ വസ്തുവകയ്ക്ക് ഒത്തവണ്ണം സന്തോഷിക്കുകയുമില്ല. 
'''
"19" = '''
:sup:`19` അവൻ ദരിദ്രന്മാരെ പീഡിപ്പിച്ചു ഉപേക്ഷിച്ചു; താൻ പണിയാത്ത വീട് അപഹരിച്ചു. 
'''
"20" = '''
:sup:`20` ”അവന്‍റെ കൊതിക്കു മതിവരാത്തതുകൊണ്ട് അവൻ തന്‍റെ മനോഹരധനത്തോടുകൂടി രക്ഷപെടുകയില്ല. 
'''
"21" = '''
:sup:`21` അവൻ ഭക്ഷിക്കാനുള്ളതല്ലാതെ ഒന്നും ശേഷിപ്പിക്കുകയില്ല; അതുകൊണ്ട് അവന്‍റെ അഭിവൃദ്ധി നിലനില്‍ക്കുകയില്ല. 
'''
"22" = '''
:sup:`22` അവന്‍റെ സമൃദ്ധിയുടെ പൂർണ്ണതയിൽ അവനു ഞെരുക്കം ഉണ്ടാകും; ദരിദ്രന്മാരുടെ കൈ ഒക്കെയും അവന്‍റെമേൽ വരും. 
'''
"23" = '''
:sup:`23` അവൻ വയറ് നിറയ്ക്കുമ്പോൾത്തന്നെ ദൈവം തന്‍റെ ഉഗ്രകോപം അവന്‍റെമേൽ അയയ്ക്കും; അവൻ ഭക്ഷിക്കുമ്പോൾ അത് അവന്‍റെമേൽ വർഷിപ്പിക്കും. 
'''
"24" = '''
:sup:`24` അവൻ ഇരുമ്പായുധം ഒഴിഞ്ഞോടും; താമ്ര വില്ല് അവനിൽ തറഞ്ഞുകയറും. 
'''
"25" = '''
:sup:`25` അവൻ അത് അവന്‍റെ ദേഹത്തിൽനിന്ന് പുറത്തേക്ക് വലിച്ചൂരുന്നു; മിന്നുന്ന മുന അവന്‍റെ പിത്തഗ്രന്ഥിയിൽനിന്നു പുറപ്പെടുന്നു; കൊടും ഭീതി അവന്‍റെമേൽ ഇരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` അന്ധകാരമെല്ലാം അവന്‍റെ നിക്ഷേപമായി സംഗ്രഹിച്ചിരിക്കുന്നു; ആരും ഊതിക്കത്തിക്കാത്ത തീക്ക് അവൻ ഇരയാകും; അവന്‍റെ കൂടാരത്തിൽ ശേഷിച്ചിരിക്കുന്നതിനെ അതു ദഹിപ്പിക്കും; 
'''
"27" = '''
:sup:`27` ആകാശം അവന്‍റെ അകൃത്യത്തെ വെളിപ്പെടുത്തും ഭൂമി അവന് എതിരായി സാക്ഷ്യം പറയും. 
'''
"28" = '''
:sup:`28` അവന്‍റെ വീട്ടിലെ ധനം ഇല്ലാതെയാകും; ദൈവത്തിന്‍റെ കോപദിവസത്തിൽ അവ ഒഴുകിപ്പോകും. 
'''
"29" = '''
:sup:`29` ഇത് ദുഷ്ടന് ദൈവം കൊടുക്കുന്ന ഓഹരിയും ദൈവം അവനു നിയമിച്ച അവകാശവും ആകുന്നു.” 
'''
