[105]
"1" = '''
:sup:`1` യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; കർത്താവിന്‍റെ നാമം വിളിച്ചപേക്ഷിക്കുവിൻ; അവിടുത്തെ പ്രവൃത്തികൾ ജനതകളുടെ ഇടയിൽ അറിയിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` കർത്താവിന് പാടുവിൻ; ദൈവത്തിന് കീർത്തനം പാടുവിൻ; അവിടുത്തെ സകല അത്ഭുതങ്ങളെയും കുറിച്ച് സംസാരിക്കുവിൻ. 
'''
"3" = '''
:sup:`3` ദൈവത്തിന്‍റെ വിശുദ്ധനാമത്തിൽ പ്രശംസിക്കുവിൻ; യഹോവയെ അന്വേഷിക്കുന്നവരുടെ ഹൃദയം സന്തോഷിക്കട്ടെ. 
'''
"4" = '''
:sup:`4` യഹോവയെയും അവിടുത്തെ ബലത്തെയും തിരയുവിൻ; ദൈവമുഖം ഇടവിടാതെ അന്വേഷിക്കുവിൻ. 
'''
"5" = '''
:sup:`5` ദൈവത്തിന്‍റെ ദാസനായ അബ്രാഹാമിന്‍റെ സന്തതിയും അവിടുന്ന് തിരഞ്ഞെടുത്ത യാക്കോബിന്‍റെ മക്കളുമേ, 
'''
"6" = '''
:sup:`6` അവിടുന്ന് ചെയ്ത അത്ഭുതങ്ങളും അവിടുത്തെ അടയാളങ്ങളും അവിടുത്തെ വായിൽനിന്നുള്ള ന്യായവിധികളും ഓർത്തുകൊള്ളുവിൻ. 
'''
"7" = '''
:sup:`7` കർത്താവ് നമ്മുടെ ദൈവമായ യഹോവയാകുന്നു; അവിടുത്തെ ന്യായവിധികൾ സർവ്വഭൂമിയിലും ഉണ്ട്. 
'''
"8" = '''
:sup:`8` കർത്താവ് തന്‍റെ നിയമം ശാശ്വതമായും താൻ കല്പിച്ച വചനം ആയിരം തലമുറവരെയും ഓർമ്മിക്കുന്നു. 
'''
"9" = '''
:sup:`9` ദൈവം അബ്രാഹാമിനോട് ചെയ്ത നിയമവും യിസ്ഹാക്കിനോടു ചെയ്ത സത്യവും തന്നെ. 
'''
"10" = '''
:sup:`10` ദൈവം അതിനെ യാക്കോബിന് ഒരു ചട്ടമായും യിസ്രായേലിനു ഒരു നിത്യനിയമമായും നിയമിച്ചു. 
'''
"11" = '''
:sup:`11` “നിന്‍റെ അവകാശത്തിന്‍റെ ഓഹരിയായി ഞാൻ നിനക്കു കനാൻദേശം തരും” എന്നരുളിച്ചെയ്തു. 
'''
"12" = '''
:sup:`12` അവർ അന്നു എണ്ണത്തിൽ കുറഞ്ഞവരും ആൾബലത്തിൽ ചുരുങ്ങിയവരും പരദേശികളും ആയിരുന്നു. 
'''
"13" = '''
:sup:`13` അവർ ഒരു ജനതയെ വിട്ട് മറ്റൊരു ജനതയുടെ അടുക്കലേക്കും ഒരു രാജ്യം വിട്ട് മറ്റൊരു ജനത്തിന്‍റെ അടുക്കലേക്കും പോയിരുന്നു. 
'''
"14" = '''
:sup:`14` അവരെ പീഡിപ്പിക്കുവാൻ കർത്താവ് ആരെയും സമ്മതിച്ചില്ല; അവരുടെ നിമിത്തം ദൈവം രാജാക്കന്മാരെ ശാസിച്ചു: 
'''
"15" = '''
:sup:`15` “എന്‍റെ അഭിഷിക്തന്മാരെ തൊടരുത്, എന്‍റെ പ്രവാചകന്മാർക്കു ഒരു ദോഷവും ചെയ്യരുത്” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ദൈവം മിസ്രയീമില്‍ ഒരു ക്ഷാമം വരുത്തി; അവന്‍ അവരുടെ ഭക്ഷണമെല്ലാം നശിപ്പിച്ചു. 
'''
"17" = '''
:sup:`17` അവർക്ക് മുമ്പായി അവിടുന്ന് ഒരുവനെ അയച്ചു; യോസേഫിനെ അവർ ദാസനായി വിറ്റുവല്ലോ. 
'''
"18" = '''
:sup:`18` യഹോവയുടെ വചനം നിവൃത്തിയാകുകയും അവിടുത്തെ വചനത്താൽ അവന് ശോധന വരുകയും ചെയ്യുവോളം 
'''
"19" = '''
:sup:`19` അവർ അവന്‍റെ കാലുകൾ വിലങ്ങുകൊണ്ട് ബന്ധിക്കുകയും അവൻ ഇരിമ്പു ചങ്ങലയിൽ കുടുങ്ങുകയും ചെയ്തു. 
'''
"20" = '''
:sup:`20` രാജാവ് ആളയച്ച് അവനെ സ്വതന്ത്രനാക്കി; ജനത്തിന്‍റെ അധിപതി അവനെ വിട്ടയച്ചു. 
'''
"21" = '''
:sup:`21` അവന്‍റെ പ്രഭുക്കന്മാരെ ഏതുസമയത്തും ബന്ധനസ്ഥരാക്കുവാനും അവന്‍റെ മന്ത്രിമാർക്ക് ജ്ഞാനം ഉപദേശിച്ചുകൊടുക്കുവാനും 
'''
"22" = '''
:sup:`22` തന്‍റെ ഭവനത്തിന് അവനെ കർത്താവായും തന്‍റെ സർവ്വസമ്പത്തിനും അധിപതിയായും നിയമിച്ചു. 
'''
"23" = '''
:sup:`23` അപ്പോൾ യിസ്രായേൽ മിസ്രയീമിലേക്കു ചെന്നു; യാക്കോബ് ഹാമിന്‍റെ ദേശത്ത് വന്നു പാർത്തു. 
'''
"24" = '''
:sup:`24` ദൈവം തന്‍റെ ജനത്തെ ഏറ്റവും വർദ്ധിപ്പിക്കുകയും അവരുടെ വൈരികളെക്കാൾ അവരെ ബലവാന്മാരാക്കുകയും ചെയ്തു. 
'''
"25" = '''
:sup:`25` തന്‍റെ ജനത്തെ പകക്കുവാനും തന്‍റെ ദാസന്മാരോട് ഉപായം പ്രയോഗിക്കുവാനും കർത്താവ് അവരുടെ ഹൃദയത്തെ മറിച്ചുകളഞ്ഞു. 
'''
"26" = '''
:sup:`26` ദൈവം തന്‍റെ ദാസനായ മോശെയെയും താൻ തിരഞ്ഞെടുത്ത അഹരോനെയും അയച്ചു. 
'''
"27" = '''
:sup:`27` ഇവർ അവരുടെ ഇടയിൽ കർത്താവിന്‍റെ അടയാളങ്ങളും ഹാമിന്‍റെ ദേശത്ത് അത്ഭുതങ്ങളും പ്രവർത്തിച്ചു. 
'''
"28" = '''
:sup:`28` ദൈവം ഇരുൾ അയച്ച് ദേശത്തെ അന്ധകാരത്തിലാക്കി; മിസ്രയീമ്യര്‍ ദൈവവചനം അനുസരിച്ചില്ല; 
'''
"29" = '''
:sup:`29` ദൈവം അവരുടെ വെള്ളം രക്തമാക്കി, അവരുടെ മത്സ്യങ്ങളെ കൊന്നുകളഞ്ഞു. 
'''
"30" = '''
:sup:`30` അവരുടെ ദേശത്ത് തവള വ്യാപിച്ച്, രാജാക്കന്മാരുടെ പള്ളിയറകളിൽപോലും നിറഞ്ഞു. 
'''
"31" = '''
:sup:`31` ദൈവം കല്പിച്ചപ്പോൾ നായീച്ചയും അവരുടെ ദേശം മുഴുവനും നിറഞ്ഞു; 
'''
"32" = '''
:sup:`32` കർത്താവ് അവർക്ക് മഴയ്ക്കു പകരം കൽമഴയും അവരുടെ ദേശത്ത് അഗ്നിജ്വാലയും അയച്ചു. 
'''
"33" = '''
:sup:`33` ദൈവം അവരുടെ മുന്തിരിവള്ളികളും അത്തിവൃക്ഷങ്ങളും തകർത്തു; അവരുടെ ദേശത്തെ സകലവൃക്ഷങ്ങളും നശിപ്പിച്ചു. 
'''
"34" = '''
:sup:`34` ദൈവം കല്പിച്ചപ്പോൾ വെട്ടുക്കിളിയും തുള്ളനും അനവധിയായി വന്നു, 
'''
"35" = '''
:sup:`35` അവരുടെ ദേശത്തെ സകലസസ്യങ്ങളും അവരുടെ വയലിലെ വിളയും തിന്നുകളഞ്ഞു. 
'''
"36" = '''
:sup:`36` ദൈവം അവരുടെ ദേശത്തെ എല്ലാ കടിഞ്ഞൂലിനെയും അവരുടെ സർവ്വവീര്യത്തിന്‍റെ ആദ്യഫലത്തെയും സംഹരിച്ചു. 
'''
"37" = '''
:sup:`37` ദൈവം അവരെ വെള്ളിയോടും പൊന്നിനോടുംകൂടി പുറപ്പെടുവിച്ചു; അവരുടെ ഗോത്രങ്ങളിൽ ഒരു ബലഹീനനും ഉണ്ടായിരുന്നില്ല. 
'''
"38" = '''
:sup:`38` അവർ പുറപ്പെട്ടപ്പോൾ മിസ്രയീം സന്തോഷിച്ചു; അവരെക്കുറിച്ചുള്ള ഭയം അവരുടെ മേൽ വീണിരുന്നു. 
'''
"39" = '''
:sup:`39` കർത്താവ് അവർക്ക് തണലിനായി ഒരു മേഘം വിരിച്ചു; രാത്രിയിൽ വെളിച്ചത്തിനായി തീ നിർത്തി. 
'''
"40" = '''
:sup:`40` അവർ ചോദിച്ചപ്പോൾ ദൈവം അവർക്ക് കാടകളെ കൊടുത്തു; സ്വർഗ്ഗീയഭോജനംകൊണ്ട് അവർക്ക് തൃപ്തിവരുത്തി. 
'''
"41" = '''
:sup:`41` ദൈവം പാറ പിളർന്നു, വെള്ളം ചാടി പുറപ്പെട്ടു; അത് ഉണങ്ങിയ നിലത്തുകൂടി നദിയായി ഒഴുകി. 
'''
"42" = '''
:sup:`42` കർത്താവ് തന്‍റെ വിശുദ്ധവാഗ്ദത്തത്തെയും തന്‍റെ ദാസനായ അബ്രാഹാമിനെയും ഓർത്തു. 
'''
"43" = '''
:sup:`43` ദൈവം തന്‍റെ ജനത്തെ സന്തോഷത്തോടും താൻ തിരഞ്ഞെടുത്തവരെ ഘോഷത്തോടും കൂടി പുറപ്പെടുവിച്ചു. 
'''
"44" = '''
:sup:`44` അവർ തന്‍റെ ചട്ടങ്ങൾ പ്രമാണിക്കുകയും തന്‍റെ ന്യായപ്രമാണങ്ങൾ ആചരിക്കുകയും ചെയ്യേണ്ടതിന് 
'''
"45" = '''
:sup:`45` ദൈവം ജനതകളുടെ ദേശങ്ങൾ അവർക്ക് കൊടുത്തു; അവർ വംശങ്ങളുടെ അദ്ധ്വാനഫലം കൈവശമാക്കുകയും ചെയ്തു. യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
