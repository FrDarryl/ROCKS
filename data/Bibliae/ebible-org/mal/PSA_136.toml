[136]
"1" = '''
:sup:`1` യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലോ; അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"2" = '''
:sup:`2` ദൈവാധിദൈവത്തിന് സ്തോത്രം ചെയ്യുവിൻ; ദൈവത്തിന്‍റെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"3" = '''
:sup:`3` കർത്താധികർത്താവിന് സ്തോത്രം ചെയ്യുവിൻ; ദൈവത്തിന്‍റെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"4" = '''
:sup:`4` ഏകനായി മഹാത്ഭുതങ്ങൾ പ്രവർത്തിക്കുന്ന ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"5" = '''
:sup:`5` ജ്ഞാനത്തോടെ ആകാശങ്ങൾ ഉണ്ടാക്കിയ ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"6" = '''
:sup:`6` ഭൂമിയെ വെള്ളത്തിന്മേൽ സ്ഥാപിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"7" = '''
:sup:`7` വലിയ വെളിച്ചങ്ങൾ ഉണ്ടാക്കിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"8" = '''
:sup:`8` പകൽ വാഴുവാൻ സൂര്യനെ ഉണ്ടാക്കിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"9" = '''
:sup:`9` രാത്രി വാഴുവാൻ ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും ഉണ്ടാക്കിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"10" = '''
:sup:`10` മിസ്രയീമിലെ കടിഞ്ഞൂലുകളെ സംഹരിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"11" = '''
:sup:`11` അവരുടെ ഇടയിൽനിന്ന് യിസ്രായേൽ ജനത്തെ പുറപ്പെടുവിച്ച ദൈവത്തിന് - അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"12" = '''
:sup:`12` ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും തന്നെ അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"13" = '''
:sup:`13` ചെങ്കടലിനെ രണ്ടായി വിഭാഗിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"14" = '''
:sup:`14` അതിന്‍റെ നടുവിൽകൂടി യിസ്രായേലിനെ കടത്തിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"15" = '''
:sup:`15` ഫറവോനെയും സൈന്യത്തെയും ചെങ്കടലിൽ തള്ളിയിട്ട ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"16" = '''
:sup:`16` തന്‍റെ ജനത്തെ മരുഭൂമിയിൽക്കൂടി നടത്തിയ ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"17" = '''
:sup:`17` മഹാരാജാക്കന്മാരെ സംഹരിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"18" = '''
:sup:`18` ശ്രേഷ്ഠരാജാക്കന്മാരെ നിഗ്രഹിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"19" = '''
:sup:`19` അമോര്യരുടെ രാജാവായ സീഹോനെയും അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"20" = '''
:sup:`20` ബാശാൻരാജാവായ ഓഗിനെയും അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"21" = '''
:sup:`21` അവരുടെ ദേശം അവകാശമായി കൊടുത്തു അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"22" = '''
:sup:`22` തന്‍റെ ദാസനായ യിസ്രായേലിനു അവകാശമായി തന്നെ അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"23" = '''
:sup:`23` നമ്മുടെ താഴ്ചയിൽ നമ്മെ ഓർത്ത ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"24" = '''
:sup:`24` നമ്മുടെ വൈരികളുടെ കൈയിൽനിന്ന് നമ്മെ വിടുവിച്ച ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"25" = '''
:sup:`25` സകലജഡത്തിനും ആഹാരം കൊടുക്കുന്ന ദൈവത്തിന് അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
"26" = '''
:sup:`26` സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിനു സ്തോത്രം ചെയ്യുവിൻ; അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്. 
'''
