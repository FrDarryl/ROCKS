[30]
"1" = '''
:sup:`1` ദാവീദും അവന്‍റെ ആളുകളും മൂന്നാംദിവസം സിക്ലാഗിൽ എത്തിയപ്പോൾ അമാലേക്യർ തെക്കെദേശവും സിക്ലാഗും ആക്രമിച്ച് സിക്ലാഗിനെ ജയിച്ച് അതിനെ തീവെച്ച് ചുട്ടുകളഞ്ഞിരുന്നു. 
'''
"2" = '''
:sup:`2` അവിടെയുള്ള വലിയവരും ചെറിയവരുമായ സ്ത്രീകളെ പിടിച്ചുകൊണ്ട് പോയതല്ലാതെ ആരെയും കൊന്നില്ല. 
'''
"3" = '''
:sup:`3` ദാവീദും അവന്‍റെ ആളുകളും പട്ടണത്തിലേക്ക് വന്നപ്പോൾ അത് തീവെച്ച് ചുട്ടിരിക്കുന്നതും ഭാര്യമാരെയും പുത്രീപുത്രന്മാരെയും അടിമകളായി കൊണ്ടുപോയിരിക്കുന്നതും കണ്ടു. 
'''
"4" = '''
:sup:`4` അപ്പോൾ ദാവീദും കൂടെയുള്ള ജനവും കരയുവാൻ ബലമില്ലാതാകുവോളം ഉറക്കെ കരഞ്ഞു. 
'''
"5" = '''
:sup:`5` യിസ്രയേൽക്കാരി അഹീനോവം, കർമ്മേല്ക്കാരൻ നാബാലിന്‍റെ ഭാര്യയായിരുന്ന അബീഗയിൽ എന്നീ ദാവീദിന്‍റെ രണ്ടു ഭാര്യമാരെയും അവർ പിടിച്ചു കൊണ്ടുപോയിരുന്നു. 
'''
"6" = '''
:sup:`6` ദാവീദ് വലിയ ദുഃഖത്തിലായി; ജനത്തിൽ ഓരോരുത്തരുടെയും ഹൃദയം അവരവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും കുറിച്ചു വ്യസനിച്ചിരിക്കുന്നു. അതുകൊണ്ട് അവനെ കല്ലെറിയേണമെന്ന് ജനം പറഞ്ഞു; ദാവീദ് തന്‍റെ ദൈവമായ യഹോവയിൽ ധൈര്യപ്പെട്ടു. 
'''
"7" = '''
:sup:`7` ദാവീദ് അഹീമേലെക്കിന്‍റെ മകനായ അബ്യാഥാർപുരോഹിതനോട്: “ഏഫോദ് ഇവിടെ കൊണ്ടുവരിക” എന്നു പറഞ്ഞു. അബ്യാഥാർ ഏഫോദ് ദാവീദിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"8" = '''
:sup:`8` അപ്പോൾ ദാവീദ് യഹോവയോട്: “ഞാൻ ഈ കൂട്ടത്തെ പിന്തുടരേണമോ? ഞാൻ അവരെ പിടികൂടുമോ” എന്നു ചോദിച്ചു. “പിന്തുടരുക; നീ അവരെ നിശ്ചയമായി പിടികൂടി സകലവും വീണ്ടുകൊള്ളും” എന്നു അരുളപ്പാടുണ്ടായി. 
'''
"9" = '''
:sup:`9` അങ്ങനെ ദാവീദും കൂടെയുള്ള അറുനൂറ് പേരും ബെസോർതോട്ടിൽ എത്തി; ബാക്കിയുള്ളവർ അവിടെ താമസിച്ചു. 
'''
"10" = '''
:sup:`10` ബെസോർതോടു കടക്കുവാൻ കഴിയാതെ ക്ഷീണിച്ചിട്ട് ഇരുനൂറ് പേർ പുറകിൽ താമസിച്ചു. ദാവീദും നാനൂറുപേരും പിന്തുടർന്നുചെന്നു. 
'''
"11" = '''
:sup:`11` അവർ വയലിൽവെച്ച് ഒരു മിസ്രയീമ്യനെ കണ്ടു ദാവീദിന്‍റെ അടുക്കൽ കൊണ്ടുചെന്നു; അവന് അപ്പം കൊടുത്തു. അവൻ തിന്നു; അവന് കുടിക്കുവാൻ വെള്ളവും കൊടുത്തു. 
'''
"12" = '''
:sup:`12` അവർ അവന് ഒരു കഷണം അത്തിയടയും രണ്ടു ഉണക്കമുന്തിരിക്കുലയും കൊടുത്തു; അത് തിന്നപ്പോൾ അവന്‍റെ ശക്തി അവന് തിരികെ ലഭിച്ചു; മൂന്നു രാവും മൂന്നു പകലും അവൻ ആഹാരം കഴിക്കുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്തിട്ടില്ലായിരുന്നു. 
'''
"13" = '''
:sup:`13` ദാവീദ് അവനോട്: “നീ ആരുടെ ആൾ? നീ എവിടെനിന്ന് വരുന്നു” എന്നു ചോദിച്ചതിന് അവൻ: “ഞാൻ ഒരു മിസ്രയീമ്യബാല്യക്കാരൻ; ഒരു അമാലേക്യന്‍റെ ഭൃത്യൻ. മൂന്നുദിവസം മുമ്പെ എനിക്ക് രോഗം പിടിച്ചതുകൊണ്ടു എന്‍റെ യജമാനൻ എന്നെ ഉപേക്ഷിച്ചുകളഞ്ഞു. 
'''
"14" = '''
:sup:`14` ഞങ്ങൾ ക്രേത്യരുടെ തെക്കെനാടും യെഹൂദ്യദേശവും കാലേബിന്‍റെ തെക്കെദിക്കും ആക്രമിച്ചു; സിക്ലാഗ് ഞങ്ങൾ തീവെച്ചു ചുട്ടുകളഞ്ഞു.” 
'''
"15" = '''
:sup:`15` ദാവീദ് അവനോട്: “ആ കൂട്ടത്തിന്‍റെ അടുക്കലേക്ക് നീ വഴികാണിച്ചുതരുമോ” എന്നു ചോദിച്ചതിന് അവൻ: “നീ എന്നെ കൊല്ലുകയോ എന്‍റെ യജമാനന്‍റെ കയ്യിൽ ഏല്പിക്കുകയോ ചെയ്കയില്ലെന്നു ദൈവനാമത്തിൽ എന്നോട് സത്യം ചെയ്താൽ അവരുടെ അടുക്കലേക്ക് വഴികാണിച്ചുതരാം” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അങ്ങനെ അവൻ ദാവീദിനെ കൂട്ടിക്കൊണ്ട് ചെന്നപ്പോൾ അവർ ഭൂതലത്തെങ്ങും പരക്കുകയും, തിന്നുകയും കുടിക്കുകയും ഫെലിസ്ത്യദേശത്തുനിന്നും യെഹൂദാദേശത്തുനിന്നും അപഹരിച്ച് കൊണ്ടുവന്ന വലിയ കൊള്ളകൊണ്ട് ഉത്സവം ഘോഷിക്കയും ചെയ്യുന്നത് കണ്ടു. 
'''
"17" = '''
:sup:`17` ദാവീദ് അവരെ സന്ധ്യമുതൽ പിറ്റെന്നാൾ വൈകുന്നേരംവരെ സംഹരിച്ചു; ഒട്ടകപ്പുറത്ത് കയറി ഓടിപോയ നാനൂറ് ബാല്യക്കാർ അല്ലാതെ അവരിൽ ഒരുവനും രക്ഷപെട്ടില്ല. 
'''
"18" = '''
:sup:`18` അമാലേക്യർ അപഹരിച്ച് കൊണ്ടുപോയിരുന്നതൊക്കെയും ദാവീദ് വീണ്ടെടുത്തു; തന്‍റെ രണ്ടു ഭാര്യമാരെയും ദാവീദ് രക്ഷപെടുത്തി. 
'''
"19" = '''
:sup:`19` അവർ അപഹരിച്ച് കൊണ്ടുപോയതിൽ ചെറുതോ, വലുതോ, പുത്രന്മാരോ, പുത്രിമാരോ, കൊള്ളയോ യാതൊന്നും കിട്ടാതിരുന്നില്ല; ദാവീദ് എല്ലാം മടക്കി കൊണ്ടുപോന്നു. 
'''
"20" = '''
:sup:`20` ദാവീദ് ആടുമാടുകളെ ഒക്കെയും പിടിച്ചു. അവയെ അവർ തങ്ങളുടെ നാല്‍ക്കാലികൾക്ക് മുമ്പിൽ നടത്തി: “ഇത് ദാവീദിന്‍റെ കൊള്ളമുതൽ” എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ദാവീദിനോടുകൂടെ പോകുവാൻ കഴിയാതെ ക്ഷീണിച്ച് ബെസോർതോട്ടിൽ താമസിപ്പിച്ചിരുന്ന ഇരുനൂറുപേരുടെ അടുക്കൽ ദാവീദ് എത്തിയപ്പോൾ അവർ ദാവീദിനെയും കൂടെയുള്ള ജനത്തെയും എതിരേറ്റ് ചെന്നു; ദാവീദ് ജനത്തിന്‍റെ സമീപത്ത് വന്ന് അവരോട് കുശലം ചോദിച്ചു. 
'''
"22" = '''
:sup:`22` എന്നാൽ ദാവീദിനോടുകൂടെ പോയിരുന്നവരിൽ ദുഷ്ടരും നീചരുമായ ഏവരും: “ഇവർ നമ്മോടുകൂടെ പോരാഞ്ഞതിനാൽ നാം വിടുവിച്ചു കൊണ്ടുവന്ന കൊള്ളയിൽ ഓരോരുത്തന്‍റെ ഭാര്യയെയും മക്കളെയും ഒഴികെ അവർക്ക് ഒന്നും കൊടുക്കരുത്, അവരെ അവർ കൂട്ടിക്കൊണ്ട് പൊയ്ക്കൊള്ളട്ടെ” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അപ്പോൾ ദാവീദ്: “എന്‍റെ സഹോദരന്മാരേ; നമ്മെ രക്ഷിക്കുകയും നമ്മുടെനേരെ വന്ന കൂട്ടത്തെ നമ്മുടെ കയ്യിൽ ഏല്പിക്കുകയും ചെയ്ത യഹോവ നമുക്ക് തന്നിട്ടുള്ളതിനെക്കൊണ്ട് നിങ്ങൾ ഇങ്ങനെ ചെയ്യരുത്. 
'''
"24" = '''
:sup:`24` ഈ കാര്യത്തിൽ നിങ്ങളുടെ വാക്ക് ആർ സമ്മതിക്കും? യുദ്ധത്തിന് പോകുന്നവന്‍റെ ഓഹരിയും സാധനങ്ങൾക്കരികെ താമസിക്കുന്നവന്‍റെ ഓഹരിയും ഒരുപോലെ ആയിരിക്കേണം; അവർ സമാംശമായി ഭാഗിച്ചെടുക്കേണം” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അന്നുമുതൽ കാര്യം അങ്ങനെ തന്നെ നടന്നു; അവൻ അത് യിസ്രായേലിനു ഇന്നുവരെയുള്ള ചട്ടവും നിയമവും ആക്കി. 
'''
"26" = '''
:sup:`26` ദാവീദ് സിക്ലാഗിൽ വന്നശേഷം യെഹൂദാമൂപ്പന്മാരായ തന്‍റെ സ്നേഹിതന്മാർക്ക് കൊള്ളയിൽ ഒരംശം കൊടുത്തയച്ച്: “ഇതാ, യഹോവയുടെ ശത്രുക്കളെ കൊള്ളയിട്ടതിൽനിന്ന് നിങ്ങൾക്ക് ഒരു സമ്മാനം” എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` ബേഥേലിൽ ഉള്ളവർക്കും തെക്കേ രാമത്തിലുള്ളവർക്കും യത്ഥീരിൽ ഉള്ളവർക്കും 
'''
"28" = '''
:sup:`28` അരോവേരിൽ ഉള്ളവർക്കും സിഫ്മോത്തിലുള്ളവർക്കും എസ്തെമോവയിലുള്ളവർക്കും 
'''
"29" = '''
:sup:`29` രാഖാലിലുള്ളവർക്കും യെരഹ്മേല്യരുടെ പട്ടണങ്ങളിലുള്ളവർക്കും കേന്യരുടെ പട്ടണങ്ങളിലുള്ളവർക്കും 
'''
"30" = '''
:sup:`30` ഹോർമ്മയിലുള്ളവർക്കും കോർ-ആശാനിൽ ഉള്ളവർക്കും അഥാക്കിലുള്ളവർക്കും ഹെബ്രോനിലുള്ളവർക്കും ദാവീദും അവന്‍റെ ആളുകളും സഞ്ചരിച്ചുവന്ന സകലസ്ഥലങ്ങളിലേക്കും കൊടുത്തയച്ചു. 
'''
