[18]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്ക് ഉണ്ടായതെന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “‘അപ്പന്മാർ പച്ചമുന്തിരിങ്ങാ തിന്നു; മക്കളുടെ പല്ലു പുളിച്ചു’ എന്നു നിങ്ങൾ യിസ്രായേൽ ദേശത്ത് ഒരു പഴഞ്ചൊല്ല് പറയുന്നത് എന്ത്? 
'''
"3" = '''
:sup:`3` എന്നാണ, നിങ്ങൾ ഇനി യിസ്രായേലിൽ ഈ പഴഞ്ചൊല്ല് പറയുവാൻ ഇടവരുകയില്ല” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"4" = '''
:sup:`4` സകല ദേഹികളും എനിക്കുള്ളവർ; അപ്പന്‍റെ പ്രാണനും മകന്‍റെ പ്രാണനും ഒരുപോലെ എനിക്കുള്ളത്; പാപം ചെയ്യുന്ന ദേഹി മരിക്കും. 
'''
"5" = '''
:sup:`5` ”എന്നാൽ ഒരു മനുഷ്യൻ നീതിമാനായിരുന്ന് നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു എങ്കിൽ 
'''
"6" = '''
:sup:`6` പൂജാഗിരികളിൽവച്ച് ഭക്ഷണം കഴിക്കുകയോ യിസ്രായേൽ ഗൃഹത്തിന്‍റെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുകയോ കൂട്ടുകാരന്‍റെ ഭാര്യയെ വഷളാക്കുകയോ ഋതുവായ സ്ത്രീയുടെ അടുക്കൽ ചെല്ലുകയോ ആരോടും അന്യായം പ്രവർത്തിക്കുകയോ ചെയ്യാതെ 
'''
"7" = '''
:sup:`7` കടം വാങ്ങിയവനു പണയം മടക്കിക്കൊടുക്കുകയും ആരോടും പിടിച്ചുപറിക്കാതെ തന്‍റെ അപ്പം വിശപ്പുള്ളവനു കൊടുക്കുകയും നഗ്നനെ ഉടുപ്പിക്കുകയും 
'''
"8" = '''
:sup:`8` പലിശയ്ക്കു കൊടുക്കുകയോ ലാഭം വാങ്ങുകയോ ചെയ്യാതിരിക്കുകയും നീതികേട് ചെയ്യാത്തവണ്ണം കൈ മടക്കിക്കൊള്ളുകയും മനുഷ്യർ തമ്മിലുള്ള വ്യവഹാരത്തിൽ നേരോടെ വിധിക്കുകയും 
'''
"9" = '''
:sup:`9` എന്‍റെ ചട്ടങ്ങൾ അനുസരിക്കുകയും എന്‍റെ ന്യായങ്ങൾ പ്രമാണിക്കുകയും ചെയ്തുകൊണ്ട് നേരോടെ നടക്കുന്നവൻ നീതിമാൻ - അവൻ നിശ്ചയമായി ജീവിച്ചിരിക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"10" = '''
:sup:`10` എന്നാൽ അവന് ഒരു മകൻ ജനിച്ചിട്ട്, അവൻ അക്രമിയായിത്തീരുകയോ രക്തം ചൊരിയുകയോ, 
'''
"11" = '''
:sup:`11` ചെയ്യേണ്ടതൊന്നും ചെയ്യാതിരിക്കുക, പൂജാഗിരികളിൽവച്ച് ഭക്ഷണം കഴിക്കുക, 
'''
"12" = '''
:sup:`12` കൂട്ടുകാരന്‍റെ ഭാര്യയെ വഷളാക്കുക, എളിയവനോടും ദരിദ്രനോടും അന്യായം ചെയ്യുക, പിടിച്ചുപറിക്കുക, പണയം മടക്കിക്കൊടുക്കാതിരിക്കുക, വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുക, 
'''
"13" = '''
:sup:`13` മ്ലേച്ഛത പ്രവർത്തിക്കുക, പലിശയ്ക്കു കൊടുക്കുക, ലാഭം വാങ്ങുക എന്നിവ പ്രവർത്തിക്കുകയോ ചെയ്യുന്നവനായാൽ അവൻ ജീവിച്ചിരിക്കുമോ? അവൻ ജീവിച്ചിരിക്കുകയില്ല; അവൻ ഈ മ്ലേച്ഛതകളെല്ലാം ചെയ്തുവല്ലോ; അവൻ മരിക്കും; അവന്‍റെ രക്തം അവന്‍റെമേൽ വരും. 
'''
"14" = '''
:sup:`14` ”എന്നാൽ അവന് ഒരു മകൻ ജനിച്ചിട്ട് അവൻ തന്‍റെ അപ്പൻ ചെയ്ത സകലപാപങ്ങളും കണ്ടു ഭയന്ന് അങ്ങനെയുള്ളത് ചെയ്യാതെ പർവ്വതങ്ങളിൽവച്ച് ഭക്ഷണം കഴിക്കുക, 
'''
"15" = '''
:sup:`15` യിസ്രായേൽ ഗൃഹത്തിന്‍റെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുക, കൂട്ടുകാരന്‍റെ ഭാര്യയെ വഷളാക്കുക, 
'''
"16" = '''
:sup:`16` ആരോടെങ്കിലും അന്യായം ചെയ്യുക, പണയം കൈവശം വച്ചുകൊണ്ടിരിക്കുക, പിടിച്ചുപറിക്കുക, എന്നീവകയൊന്നും ചെയ്യാതെ വിശപ്പുള്ളവനു അപ്പം കൊടുക്കുകയും നഗ്നനെ ഉടുപ്പിക്കുകയും 
'''
"17" = '''
:sup:`17` നീതികേട് ചെയ്യാതെ തന്‍റെ കൈ പിൻവലിക്കുകയും പലിശയും ലാഭവും വാങ്ങാതിരിക്കുകയും എന്‍റെ വിധികൾ നടത്തി, എന്‍റെ ചട്ടങ്ങൾ അനുസരിക്കുകയും ചെയ്യുന്നു എങ്കിൽ അവൻ അപ്പന്‍റെ അകൃത്യം നിമിത്തം മരിക്കാതെ ജീവിച്ചിരിക്കും. 
'''
"18" = '''
:sup:`18` അവന്‍റെ അപ്പനോ കഠിനമായി കഷ്ടപ്പെടുത്തി, സഹോദരനോട് പിടിച്ചുപറിച്ച്, തന്‍റെ ജനത്തിന്‍റെ ഇടയിൽ കൊള്ളരുതാത്തത് പ്രവർത്തിച്ചതുകൊണ്ട് തന്‍റെ അകൃത്യത്താൽ മരിക്കും. 
'''
"19" = '''
:sup:`19` എന്നാൽ ‘മകൻ അപ്പന്‍റെ അകൃത്യം വഹിക്കേണ്ടതല്ലയോ’ എന്നു നിങ്ങൾ ചോദിക്കുന്നു; മകൻ നീതിയും ന്യായവും പ്രവർത്തിച്ച് എന്‍റെ ചട്ടങ്ങൾ പ്രമാണിച്ചു നടക്കുന്നു എങ്കിൽ, അവൻ ജീവിച്ചിരിക്കും. 
'''
"20" = '''
:sup:`20` പാപം ചെയ്യുന്ന ദേഹി മരിക്കും; മകൻ അപ്പന്‍റെ അകൃത്യം വഹിക്കേണ്ട; അപ്പൻ മകന്‍റെ അകൃത്യവും വഹിക്കേണ്ട; നീതിമാന്‍റെ നീതി അവന്‍റെമേലും ദുഷ്ടന്‍റെ ദുഷ്ടത അവന്‍റെമേലും ഇരിക്കും. 
'''
"21" = '''
:sup:`21` ”എന്നാൽ ദുഷ്ടൻ താൻ ചെയ്ത സകലപാപങ്ങളും വിട്ടുതിരിഞ്ഞ് എന്‍റെ ചട്ടങ്ങളൊക്കെയും പ്രമാണിച്ച്, നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു എങ്കിൽ, അവൻ മരിക്കാതെ ജീവിച്ചിരിക്കും. 
'''
"22" = '''
:sup:`22` അവൻ ചെയ്ത അതിക്രമങ്ങളിൽ ഒന്നും അവന് കണക്കിടുകയില്ല; അവൻ ചെയ്ത നീതിയാൽ അവൻ ജീവിക്കും. 
'''
"23" = '''
:sup:`23` ദുഷ്ടന്‍റെ മരണത്തിൽ എനിക്ക് അല്പമെങ്കിലും താത്പര്യം ഉണ്ടോ? അവൻ തന്‍റെ വഴികൾ വിട്ടുതിരിഞ്ഞ് ജീവിക്കണം എന്നല്ലയോ എന്‍റെ താത്പര്യം” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"24" = '''
:sup:`24` ”എന്നാൽ നീതിമാൻ തന്‍റെ നീതി വിട്ടുതിരിഞ്ഞ് നീതികേട് പ്രവർത്തിച്ച്, ദുഷ്ടൻ ചെയ്യുന്ന സകലമ്ലേച്ഛതകളും ചെയ്യുന്നു എങ്കിൽ, അവൻ ജീവിച്ചിരിക്കുമോ? അവൻ ചെയ്ത നീതിയൊന്നും കണക്കിടുകയില്ല; അവൻ ചെയ്ത ദ്രോഹത്താലും അവൻ ചെയ്ത പാപത്താലും അവൻ മരിക്കും.” 
'''
"25" = '''
:sup:`25` “എന്നാൽ നിങ്ങൾ: ‘കർത്താവിന്‍റെ വഴി ചൊവ്വുള്ളതല്ല’ എന്നു പറയുന്നു; യിസ്രായേൽ ഗൃഹമേ, കേൾക്കുവിൻ; എന്‍റെ വഴി ചൊവ്വുള്ളതല്ലയോ? നിങ്ങളുടെ വഴികൾ ചൊവ്വില്ലാത്തവയല്ലയോ? 
'''
"26" = '''
:sup:`26` നീതിമാൻ തന്‍റെ നീതി വിട്ടുതിരിഞ്ഞ് നീതികേട് പ്രവർത്തിക്കുന്നുവെങ്കിൽ അവൻ അതുനിമിത്തം മരിക്കും; അവൻ ചെയ്ത നീതികേടുനിമിത്തം തന്നെ അവൻ മരിക്കും. 
'''
"27" = '''
:sup:`27` ദുഷ്ടൻ താൻ ചെയ്ത ദുഷ്ടത വിട്ടുതിരിഞ്ഞ് നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു എങ്കിൽ, അവൻ തന്നത്താൻ ജീവനോടെ രക്ഷിക്കും. 
'''
"28" = '''
:sup:`28` അവൻ ഓർത്തു, താൻ ചെയ്ത അതിക്രമങ്ങളൊക്കെയും വിട്ടുതിരിയുകകൊണ്ട്, അവൻ മരിക്കാതെ ജീവിച്ചിരിക്കും 
'''
"29" = '''
:sup:`29` എന്നാൽ യിസ്രായേൽഗൃഹം: ‘കർത്താവിന്‍റെ വഴി ചൊവ്വുള്ളതല്ല’ എന്നു പറയുന്നു; യിസ്രായേൽ ഗൃഹമേ, എന്‍റെ വഴികൾ ചൊവ്വുള്ളവയല്ലയോ? നിങ്ങളുടെ വഴികൾ ചൊവ്വില്ലാത്തവയല്ലയോ? 
'''
"30" = '''
:sup:`30` ”അതുകൊണ്ട് യിസ്രായേൽ ഗൃഹമേ, ഞാൻ നിങ്ങളിൽ ഓരോരുത്തനെയും അവനവന്‍റെ വഴിക്കു തക്കവണ്ണം ന്യായംവിധിക്കും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു: “അകൃത്യം നിങ്ങൾക്ക് നാശകരമായി ഭവിക്കാതെയിരിക്കേണ്ടതിന് നിങ്ങൾ മനംതിരിഞ്ഞ് നിങ്ങളുടെ അതിക്രമങ്ങളെല്ലാം വിട്ടുതിരിയുവിൻ. 
'''
"31" = '''
:sup:`31` നിങ്ങൾ ചെയ്തിരിക്കുന്ന അതിക്രമങ്ങൾ സകലവും നിങ്ങളിൽനിന്ന് എറിഞ്ഞുകളയുവിൻ; നിങ്ങൾക്ക് ഒരു പുതിയ ഹൃദയത്തെയും പുതിയ ആത്മാവിനെയും സമ്പാദിച്ചുകൊള്ളുവിൻ; യിസ്രായേൽ ഗൃഹമേ നിങ്ങൾ എന്തിന് മരിക്കുന്നു? 
