[1]
"1" = '''
:sup:`1` അഹശ്വേരോശ്‌ രാജാവിന്‍റെ ഭരണകാലത്ത് ഹിന്ദുദേശം മുതൽ കൂശ്‌വരെ നൂറ്റിയിരുപത്തിയേഴ് (127) സംസ്ഥാനങ്ങൾ വാണിരുന്നു. 
'''
"2" = '''
:sup:`2` ആ കാലത്ത് അഹശ്വേരോശ്‌ രാജാവ് ശൂശൻ രാജധാനിയിൽ തന്‍റെ സിംഹാസനത്തിൽ ഇരിക്കുമ്പോൾ 
'''
"3" = '''
:sup:`3` ഭരണത്തിന്‍റെ മൂന്നാം വർഷം തന്‍റെ സകലപ്രഭുക്കന്മാർക്കും ഭൃത്യന്മാർക്കും ഒരു വിരുന്ന് കൊടുത്തു. പാർസ്യയിലെയും മേദ്യയിലെയും സേനാധിപന്മാരും പ്രഭുക്കന്മാരും സംസ്ഥാനാധിപന്മാരും അവന്‍റെ സന്നിധിയിൽ ഉണ്ടായിരുന്നു. 
'''
"4" = '''
:sup:`4` അങ്ങനെ അവൻ തന്‍റെ രാജകീയമഹത്വത്തിന്‍റെ ഐശ്വര്യവും, തന്‍റെ മഹിമാധിക്യത്തിന്‍റെ പ്രതാപവും കുറേനാൾ, നൂറ്റിയെൺപത് (180) ദിവസം പ്രദർശിപ്പിച്ചു. 
'''
"5" = '''
:sup:`5` ആ നാളുകൾ കഴിഞ്ഞശേഷം, രാജാവ് ശൂശൻ രാജധാനിയിൽ കൂടിയിരുന്ന വലിയവരും ചെറിയവരുമായ സകല ജനത്തിനും രാജധാനിയുടെ ഉദ്യാനപ്രാകാരത്തിൽ വച്ചു ഏഴു ദിവസം വിരുന്ന് നൽകി. 
'''
"6" = '''
:sup:`6` അവിടെ വെൺകൽ തൂണുകളിന്മേൽ, ശണനൂലും ധൂമ്രനൂലുംകൊണ്ടുള്ള ചരടുകൾകൊണ്ട്, വെള്ളയും പച്ചയും നീലയുമായ തിരശ്ശീലകൾ, വെള്ളിവളയങ്ങളിൽ തൂക്കിയിരുന്നു; ചുവന്നതും വെളുത്തതും മഞ്ഞയും കറുത്തതുമായ മർമ്മരക്കല്ല് പാകിയിരുന്ന തളത്തിൽ പൊൻകസവും വെള്ളിക്കസവുമുള്ള മെത്തകൾ ഉണ്ടായിരുന്നു. 
'''
"7" = '''
:sup:`7` വിവിധ ആകൃതിയിലുള്ള സ്വർണ്ണ പാത്രങ്ങളിലായിരുന്നു അവർക്ക് കുടിക്കുവാൻ കൊടുത്തത്; രാജപദവിക്ക് യോജിച്ചവിധം രാജവീഞ്ഞ് ധാരാളം ഉണ്ടായിരുന്നു. 
'''
"8" = '''
:sup:`8` എന്നാൽ രാജാവ് തന്‍റെ രാജധാനിവിചാരകന്മാരോട്: “ആരെയും നിർബ്ബന്ധിക്കരുത്; ഓരോരുത്തരും അവരവരുടെ മനസ്സുപോലെ ചെയ്തുകൊള്ളട്ടെ” എന്ന് കല്പിച്ചിരുന്നതിനാൽ എല്ലാവരും ഇഷ്ടംപോലെ കുടിച്ചു. 
'''
"9" = '''
:sup:`9` രാജ്ഞിയായ വസ്ഥിയും അഹശ്വേരോശ്‌രാജാവിന്‍റെ രാജധാനിയിൽ വച്ചു സ്ത്രീകൾക്ക് ഒരു വിരുന്ന് നൽകി. 
'''
"10" = '''
:sup:`10` ഏഴാം ദിവസം വീഞ്ഞ് കുടിച്ച് സന്തുഷ്ടനായപ്പോൾ അഹശ്വേരോശ്‌ രാജാവ്: മെഹൂമാൻ, ബിസ്ഥാ, ഹർബ്ബോനാ, ബിഗ്ദ്ധാ, അബഗ്ദ്ധാ, സേഥർ, കർക്കസ് എന്നിങ്ങനെ രാജധാനിയിൽ സേവിച്ചുനില്ക്കുന്ന 
'''
"11" = '''
:sup:`11` ഏഴു ഷണ്ഡന്മാരോട് ജനങ്ങൾക്കും പ്രഭുക്കന്മാർക്കും വസ്ഥിരാജ്ഞിയുടെ സൗന്ദര്യം കാണിക്കേണ്ടതിന് അവളെ രാജകിരീടം ധരിപ്പിച്ച് രാജസന്നിധിയിൽ കൊണ്ടുവരുവാൻ കല്പിച്ചു; അവൾ സുന്ദരിയായിരുന്നു. 
'''
"12" = '''
:sup:`12` എന്നാൽ ഷണ്ഡന്മാർ മുഖേന അയച്ച രാജകല്പന എതിർത്ത് വസ്ഥിരാജ്ഞി ചെല്ലാതിരുന്നു. അതുകൊണ്ട് രാജാവ് ഏറ്റവും കോപിച്ചു; അവന്‍റെ കോപം അവന്‍റെ ഉള്ളിൽ ജ്വലിച്ചു. 
'''
"13" = '''
:sup:`13` ആ സമയത്ത് രാജമുഖം കാണുന്നവരും രാജ്യത്ത് പ്രധാനസ്ഥാനങ്ങളിൽ ഇരിക്കുന്നവരുമായ കെർശനാ, ശേഥാർ, അദ്മാഥാ, തര്‍ശ്ശീശ്, മേരെസ്, മർസെനാ, മെമൂഖാൻ എന്നിങ്ങനെ പാർസ്യയിലെയും മേദ്യയിലെയും ഏഴു പ്രഭുക്കന്മാർ അവനോട് അടുത്ത് ഇരിക്കയായിരുന്നു. 
'''
"14" = '''
:sup:`14` രാജ്യധർമ്മത്തിലും ന്യായത്തിലും പരിജ്ഞാനികളായ എല്ലാവരോടും ആലോചിക്കുക പതിവായിരുന്നതിനാൽ കാലജ്ഞന്മാരായ ആ വിദ്വാന്മാരോട് രാജാവ്: 
'''
"15" = '''
:sup:`15` “ഷണ്ഡന്മാർ മുഖാന്തരം അഹശ്വേരോശ്‌ രാജാവ് അയച്ച കല്പന വസ്ഥിരാജ്ഞി അനുസരിക്കാതിരുന്നതിനാൽ രാജ്യധർമ്മപ്രകാരം അവളോട് ചെയ്യേണ്ടത് എന്ത്” എന്ന് ചോദിച്ചു. 
'''
"16" = '''
:sup:`16` അതിന് മെമൂഖാൻ രാജാവിനോടും പ്രഭുക്കന്മാരോടും ഉത്തരം പറഞ്ഞത്: “വസ്ഥിരാജ്ഞി രാജാവിനോടുമാത്രമല്ല, അഹശ്വേരോശ്‌രാജാവിന്‍റെ സർവ്വസംസ്ഥാനങ്ങളിലുള്ള സകല പ്രഭുക്കന്മാരോടും ജാതികളോടും അന്യായം ചെയ്തിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` രാജ്ഞിയുടെ ഈ പ്രവൃത്തി സകലസ്ത്രീകളും അറിയും; അഹശ്വേരോശ്‌ രാജാവ് വസ്ഥിരാജ്ഞിയെ തന്‍റെ മുമ്പാകെ കൊണ്ടുവരുവാൻ കല്പിച്ചപ്പോൾ അവൾ ചെന്നില്ലല്ലോ എന്ന് പറഞ്ഞ് അവർ തങ്ങളുടെ ഭർത്താക്കന്മാരെ നിന്ദിക്കും. 
'''
"18" = '''
:sup:`18` ഇന്ന് തന്നെ രാജ്ഞിയുടെ പ്രവൃത്തി കേട്ട പാർസ്യയിലെയും മേദ്യയിലെയും പ്രഭുപത്നിമാർ രാജാവിന്‍റെ സകലപ്രഭുക്കന്മാരോടും അങ്ങനെ തന്നെ പറയും; ഇങ്ങനെ നിന്ദയും നീരസവും വർദ്ധിക്കും. 
'''
"19" = '''
:sup:`19` രാജാവിന് സമ്മതമെങ്കിൽ വസ്ഥി ഇനി അഹശ്വേരോശ്‌രാജാവിന്‍റെ സന്നിധിയിൽ വരരുത് എന്നു തിരുമുമ്പിൽനിന്ന് ഒരു രാജകല്പന പുറപ്പെടുവിക്കയും അതിന് മാറ്റം വരാതിരിക്കുവാൻ പാർസ്യരുടെയും മേദ്യരുടെയും രാജ്യധർമ്മത്തിൽ എഴുതിക്കയും രാജാവ് അവളുടെ രാജ്ഞിസ്ഥാനം അവളെക്കാൾ നല്ലവളായ മറ്റൊരുവൾക്ക് കൊടുക്കുകയും വേണം. 
'''
"20" = '''
:sup:`20` രാജാവ് കല്പിക്കുന്ന വിധി രാജ്യത്തെല്ലാടവും (അത് മഹാരാജ്യമല്ലോ) പരസ്യമാകുമ്പോൾ സകലഭാര്യമാരും വലിയവരോ ചെറിയവരോ ആയ തങ്ങളുടെ ഭർത്താക്കന്മാരെ ബഹുമാനിക്കും.” 
'''
"21" = '''
:sup:`21` ഈ വാക്ക് രാജാവിനും പ്രഭുക്കന്മാർക്കും ഇഷ്ടപ്പെട്ടു; രാജാവ് മെമൂഖാന്‍റെ വാക്കുപോലെ ചെയ്തു. 
'''
"22" = '''
:sup:`22` ഏത് പുരുഷനും തന്‍റെ വീട്ടിൽ കർത്തവ്യം നടത്തുകയും സ്വഭാഷ സംസാരിക്കയും വേണമെന്ന് രാജാവ് തന്‍റെ സകലസംസ്ഥാനങ്ങളിലേക്കും ഓരോ സംസ്ഥാനത്തേക്ക് അതതിന്‍റെ അക്ഷരത്തിലും ഓരോ ജാതിക്ക് അവരുടെ ഭാഷയിലും എഴുത്ത് അയച്ചു. 
'''
