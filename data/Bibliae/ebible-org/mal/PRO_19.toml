[19]
"1" = '''
:sup:`1` വികടാധരം ഉള്ള മൂഢനെക്കാൾ പരമാർത്ഥതയിൽ നടക്കുന്ന ദരിദ്രൻ ഉത്തമൻ. 
'''
"2" = '''
:sup:`2` പരിജ്ഞാനമില്ലാത്ത മനസ്സ് നല്ലതല്ല; തിടുക്കത്തോടെ ചുവട് വയ്ക്കുന്നവൻ തെറ്റിപ്പോകുന്നു. 
'''
"3" = '''
:sup:`3` മനുഷ്യന്‍റെ ഭോഷത്തം അവന്‍റെ വഴിയെ മറിച്ചുകളയുന്നു; അവന്‍റെ ഹൃദയം യഹോവയോട് കോപിക്കുന്നു. 
'''
"4" = '''
:sup:`4` സമ്പത്ത് സ്നേഹിതന്മാരെ വർദ്ധിപ്പിക്കുന്നു; എളിയവന്‍റെ കൂട്ടുകാരനോ അവനോട് അകന്നിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` കള്ളസ്സാക്ഷിക്ക് ശിക്ഷ വരാതിരിക്കുകയില്ല; ഭോഷ്ക്ക് പറയുന്നവൻ രക്ഷപെടുകയുമില്ല. 
'''
"6" = '''
:sup:`6` പ്രഭുവിന്‍റെ പ്രീതി സമ്പാദിക്കുവാൻ പലരും നോക്കുന്നു; ദാനം ചെയ്യുന്നവന് ഏവനും സ്നേഹിതൻ. 
'''
"7" = '''
:sup:`7` ദരിദ്രന്‍റെ സഹോദരന്മാരെല്ലാം അവനെ പകക്കുന്നു; അവന്‍റെ സ്നേഹിതന്മാർ എത്രയധികം അകന്നുനില്ക്കും? അവൻ വാക്കുകൾ പറഞ്ഞ് അവരെ പിന്തുടർന്നാലും അവർ അവനെ ഉപേക്ഷിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ബുദ്ധി സമ്പാദിക്കുന്നവൻ തന്‍റെ പ്രാണനെ സ്നേഹിക്കുന്നു; വിവേകം കാത്തുകൊള്ളുന്നവൻ നന്മ പ്രാപിക്കും. 
'''
"9" = '''
:sup:`9` കള്ളസ്സാക്ഷിക്ക് ശിക്ഷ വരാതിരിക്കുകയില്ല; ഭോഷ്ക്ക് പറയുന്നവൻ നശിച്ചുപോകും. 
'''
"10" = '''
:sup:`10` സുഖജീവിതം ഭോഷന് യോഗ്യമല്ല; പ്രഭുക്കന്മാരുടെമേൽ ദാസൻ എങ്ങനെ ഭരണം നടത്തും? 
'''
"11" = '''
:sup:`11` വിവേകബുദ്ധിയാൽ മനുഷ്യന് ദീർഘക്ഷമ വരുന്നു; ലംഘനം ക്ഷമിക്കുന്നത് അവന് ഭൂഷണം. 
'''
"12" = '''
:sup:`12` രാജാവിന്‍റെ ക്രോധം സിംഹഗർജ്ജനത്തിനു തുല്യം; അവന്‍റെ പ്രസാദമോ പുല്ലിന്മേലുള്ള മഞ്ഞുപോലെ. 
'''
"13" = '''
:sup:`13` മൂഢനായ മകൻ അപ്പന് നിർഭാഗ്യം; ഭാര്യയുടെ കലഹം തീരാത്ത ചോർച്ച പോലെ. 
'''
"14" = '''
:sup:`14` ഭവനവും സമ്പത്തും പിതാക്കന്മാരിൽനിന്ന് ലഭിക്കുന്ന അവകാശം; ബുദ്ധിയുള്ള ഭാര്യയോ യഹോവയുടെ ദാനം. 
'''
"15" = '''
:sup:`15` മടി ഗാഢനിദ്രയിൽ വീഴിക്കുന്നു; അലസചിത്തൻ പട്ടിണികിടക്കും. 
'''
"16" = '''
:sup:`16` കല്പന പ്രമാണിക്കുന്നവൻ പ്രാണനെ കാക്കുന്നു; നടപ്പ് സൂക്ഷിക്കാത്തവൻ മരണശിക്ഷ അനുഭവിക്കും. 
'''
"17" = '''
:sup:`17` എളിയവനോട് കൃപ കാണിക്കുന്നവൻ യഹോവയ്ക്ക് വായ്പ കൊടുക്കുന്നു; അവൻ ചെയ്ത നന്മയ്ക്ക് അവിടുന്ന് പകരം കൊടുക്കും. 
'''
"18" = '''
:sup:`18` പ്രത്യാശയുള്ളേടത്തോളം നിന്‍റെ മകനെ ശിക്ഷിക്കുക; എങ്കിലും അവനെ കൊല്ലുവാൻ തക്കവണ്ണം ഭാവിക്കരുത്. 
'''
"19" = '''
:sup:`19` മുൻകോപി പിഴ കൊടുക്കേണ്ടിവരും; നീ അവനെ വിടുവിച്ചാൽ അത് പിന്നെയും ചെയ്യേണ്ടിവരും. 
'''
"20" = '''
:sup:`20` പില്‍ക്കാലത്ത് നീ ജ്ഞാനിയാകേണ്ടതിന് ആലോചന കേട്ടു പ്രബോധനം കൈക്കൊള്ളുക. 
'''
"21" = '''
:sup:`21` മനുഷ്യന്‍റെ ഹൃദയത്തിൽ പല വിചാരങ്ങളും ഉണ്ട്; യഹോവയുടെ ആലോചനയോ നിവൃത്തിയാകും. 
'''
"22" = '''
:sup:`22` ആരിലും നാം ആഗ്രഹിക്കുന്നതു വിശ്വസ്തതയാണ്. ദരിദ്രനാണു വ്യാജം പറയുന്നവനെക്കാൾ ഉത്തമൻ. 
'''
"23" = '''
:sup:`23` യഹോവാഭക്തി ജീവനിലേയ്ക്ക് നയിക്കുന്നു; അതുള്ളവൻ തൃപ്തനായി വസിക്കും; അനർത്ഥം അവന് നേരിടുകയില്ല. 
'''
"24" = '''
:sup:`24` മടിയൻ തന്‍റെ കൈ തളികയിൽ പൂഴ്ത്തുന്നു; വായിലേക്ക് തിരികെ കൊണ്ടുവരുകയില്ല. 
'''
"25" = '''
:sup:`25` പരിഹാസിയെ അടിച്ചാൽ അല്പബുദ്ധി വിവേകം പഠിക്കും; ബുദ്ധിമാനെ ശാസിച്ചാൽ അവൻ പരിജ്ഞാനം പ്രാപിക്കും. 
'''
"26" = '''
:sup:`26` അപ്പനോട് അതിക്രമം കാണിക്കുകയും അമ്മയെ ഓടിച്ചുകളയുകയും ചെയ്യുന്നവൻ ലജ്ജയും അപമാനവും വരുത്തുന്ന മകനാകുന്നു. 
'''
"27" = '''
:sup:`27` മകനേ, പ്രബോധനം കേൾക്കുന്നത് മതിയാക്കിയാൽ നീ പരിജ്ഞാനത്തിന്‍റെ വചനങ്ങളിൽ നിന്ന് അകന്നുപോകും. 
'''
"28" = '''
:sup:`28` അയോഗ്യനായ സാക്ഷി ന്യായത്തെ പരിഹസിക്കുന്നു; ദുഷ്ടന്മാരുടെ വായ് അകൃത്യത്തെ വിഴുങ്ങുന്നു. 
'''
"29" = '''
:sup:`29` പരിഹാസികൾക്കായി ശിക്ഷാവിധിയും മൂഢന്മാരുടെ മുതുകിന് തല്ലും ഒരുങ്ങിയിരിക്കുന്നു. 
'''
