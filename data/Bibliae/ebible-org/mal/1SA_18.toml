[18]
"1" = '''
:sup:`1` ദാവീദ് ശൗലിനോട് സംസാരിച്ചു തീർന്നപ്പോൾ യോനാഥാന്‍റെ മനസ്സ് ദാവീദിന്‍റെ മനസ്സിനോട് പറ്റിച്ചേർന്നു; യോനാഥാൻ അവനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിച്ചു. 
'''
"2" = '''
:sup:`2` ശൗല്‍ അന്ന് അവനെ അവിടെ താമസിപ്പിച്ചു; അവന്‍റെ പിതൃഭവനത്തിലേക്ക് മടങ്ങിപ്പോകുവാൻ പിന്നെ അനുവദിച്ചതുമില്ല. 
'''
"3" = '''
:sup:`3` യോനാഥാൻ ദാവീദിനെ സ്വന്തപ്രാണനെപ്പോലെ സ്നേഹിക്കുക കൊണ്ട് അവനുമായി ഒരു ഉടമ്പടി ഉണ്ടാക്കി. 
'''
"4" = '''
:sup:`4` യോനാഥാൻ താൻ ധരിച്ചിരുന്ന മേലങ്കി ഊരി അതും തന്‍റെ വസ്ത്രവും വാളും വില്ലും അരക്കച്ചയും ദാവീദിന് കൊടുത്തു. 
'''
"5" = '''
:sup:`5` ശൗല്‍ അയക്കുന്നേടത്തൊക്കെയും ദാവീദ് പോയി കാര്യങ്ങൾ വിവേകത്തോടെ നടത്തും; അതുകൊണ്ട് ശൗല്‍ അവനെ പടജ്ജനത്തിന് മേധാവി ആക്കി; ഇതു സർവ്വജനത്തിനും ശൗലിന്‍റെ ഭൃത്യന്മാർക്കും പ്രീതികരമായി. 
'''
"6" = '''
:sup:`6` ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ചശേഷം അവർ മടങ്ങിവരുമ്പോൾ യിസ്രായേല്യപട്ടണങ്ങളിൽ നിന്ന് സ്ത്രീകൾ സന്തോഷത്തോടെ തപ്പും തംബുരുവുമായി പാടിയും നൃത്തംചെയ്തുംകൊണ്ട് ശൗല്‍രാജാവിനെ എതിരേറ്റു. 
'''
"7" = '''
:sup:`7` സ്ത്രീകൾ വാദ്യഘോഷത്തോടെ ഗാനപ്രതിഗാനമായി: “ശൗല്‍ ആയിരത്തെ കൊന്നു ദാവീദോ പതിനായിരത്തെ” എന്നു പാടി. 
'''
"8" = '''
:sup:`8` ഈ ഗാനം ശൗലിന് അനിഷ്ടമായി അതുകൊണ്ട് ശൗല്‍ ഏറ്റവും കോപിച്ചു. “അവർ ദാവീദിന് പതിനായിരം കൊടുത്തു, എനിക്ക് ആയിരം മാത്രമേ തന്നുള്ളു; ഇനി രാജത്വമല്ലാതെ എന്താണ് അവന് കിട്ടാനുള്ളത്” എന്നു അവൻ പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അന്നുമുതൽ ദാവീദിനോട് ശൗലിനു അസൂയ തുടങ്ങി. 
'''
"10" = '''
:sup:`10` അടുത്ത ദിവസം ദൈവത്തിന്‍റെ പക്കൽ നിന്നുള്ള ദുരാത്മാവ് ശൗലിന്മേൽ വന്നു അവന്‍റെ നിയന്ത്രണം ഏറ്റെടുത്തു. അവൻ അരമനക്കകത്ത് ഭ്രാന്തനെപ്പോലെ പുലമ്പിക്കൊണ്ടു നടന്നു. ദാവീദോ പതിവുപോലെ കിന്നരം വായിച്ചുകൊണ്ടിരുന്നു; ശൗലിന്‍റെ കയ്യിൽ ഒരു കുന്തം ഉണ്ടായിരുന്നു. 
'''
"11" = '''
:sup:`11` ദാവീദിനെ ചുവരോടുചേർത്ത് കുത്തുവാൻ വിചാരിച്ചുകൊണ്ട് ശൗല്‍ കുന്തം എറിഞ്ഞു; എന്നാൽ ദാവീദ് രണ്ടു പ്രാവശ്യം അവന്‍റെ മുമ്പിൽനിന്ന് രക്ഷപ്പെട്ടു. 
'''
"12" = '''
:sup:`12` യഹോവ ദാവീദിനോടുകൂടെ ഇരിക്കുകയും ശൗലിന്‍റെകൂടെ ഇല്ലാതിരിക്കുകയും ചെയ്തതുകൊണ്ട് ശൗല്‍ ദാവീദിനെ ഭയപ്പെട്ടു. 
'''
"13" = '''
:sup:`13` അതുകൊണ്ട് ശൗല്‍ അവനെ തന്‍റെ അടുക്കൽനിന്ന് മാറ്റി ആയിരംപേർക്ക് അധിപനാക്കി; അങ്ങനെ അവൻ ജനത്തിന് നായകനായി മാറി. 
'''
"14" = '''
:sup:`14` യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു. അതുകൊണ്ട് തന്‍റെ എല്ലാ വഴികളിലും ദാവീദിന് അഭിവൃദ്ധി ഉണ്ടായി. 
'''
"15" = '''
:sup:`15` ദാവീദ് ഏറ്റവും വിവേകത്തോടെ നടക്കുന്നു എന്നു ശൗല്‍ കണ്ടപ്പോൾ, അവനെ ഭയപ്പെട്ടു. 
'''
"16" = '''
:sup:`16` എന്നാൽ ദാവീദ് യിസ്രായേലിനും യെഹൂദയ്ക്കും നായകനായതുകൊണ്ട് അവരൊക്കെയും അവനെ സ്നേഹിച്ചു. 
'''
"17" = '''
:sup:`17` അതിനുശേഷം ശൗല്‍ ദാവീദിനോട്: “എന്‍റെ മൂത്ത മകൾ മേരബിനെ ഞാൻ നിനക്ക് ഭാര്യയായി തരും; നീ ധീരനായി എനിക്കുവേണ്ടി യഹോവയുടെ യുദ്ധങ്ങൾ നടത്തിയാൽ മതി” എന്നു പറഞ്ഞു. ഞാൻ അവനെ ഉപദ്രവിക്കുകയില്ല, ഫെലിസ്ത്യരുടെ കയ്യാൽ അവന് ഉപദ്രവം ഉണ്ടാകട്ടെ എന്നു ശൗല്‍ വിചാരിച്ചു. 
'''
"18" = '''
:sup:`18` ദാവീദ് ശൗലിനോട്: “രാജാവിന്‍റെ മരുമകനായിരിപ്പാൻ ഞാൻ ആര്‍? യിസ്രായേലിൽ എന്‍റെ ബന്ധുക്കളും എന്‍റെ പിതൃഭവനവും ആരുമല്ലല്ലോ” എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` ശൗലിന്‍റെ മകളായ മേരബിനെ ദാവീദിന് ഭാര്യയായി കൊടുക്കണ്ടിയിരുന്ന സമയത്ത് അവളെ മെഹോലാത്യനായ അദ്രിയേലിന് ഭാര്യയായി കൊടുത്തു. 
'''
"20" = '''
:sup:`20` ശൗലിന്‍റെ മകളായ മീഖൾ ദാവീദിനെ സ്നേഹിച്ചു. അത് ശൗലിന് അറിവ് കിട്ടി; ആ കാര്യം അവന് ഇഷ്ടമായി. 
'''
"21" = '''
:sup:`21` “അവൾ അവന് ഒരു കെണിയായിരിക്കേണ്ടതിനും ഫെലിസ്ത്യരുടെ കയ്യാൽ ദാവീദ് ഉപദ്രവിക്കപ്പെടുവാനായി ഞാൻ അവളെ അവന് കൊടുക്കും” എന്നു ശൗല്‍ വിചാരിച്ച് ദാവീദിനോട്: “നീ ഈ രണ്ടാം പ്രാവശ്യം എനിക്ക് മരുമകനായി തീരണം” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` പിന്നെ ശൗല്‍ തന്‍റെ ഭൃത്യന്മാരോട്: “നിങ്ങൾ സ്വകാര്യമായി ദാവീദിനോട് സംസാരിച്ച്, രാജാവിന് നിന്നെ പ്രിയമാകുന്നു; അവന്‍റെ ഭൃത്യന്മാർ ഒക്കെയും നിന്നെ സ്നേഹിക്കുന്നു; അതുകൊണ്ട് നീ രാജാവിന്‍റെ മരുമകനായ്തീരണം എന്നു പറയുവിൻ” എന്നു കല്പിച്ചു. 
'''
"23" = '''
:sup:`23` ശൗലിന്‍റെ ഭൃത്യന്മാർ ആ കാര്യം ദാവീദിനോട് പറഞ്ഞു. അപ്പോൾ ദാവീദ്: “രാജാവിന്‍റെ മരുമകനാകുന്നത് നിസ്സാരമെന്ന് നിങ്ങൾ വിചാരിക്കുന്നുവോ? ഞാൻ ദരിദ്രനും എളിയവനും ആകുന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` ദാവീദ് പറഞ്ഞ കാര്യം ശൗലിന്‍റെ ദൃത്യന്മാർ ശൗലിനെ അറിയിച്ചു. 
'''
"25" = '''
:sup:`25` അതിന് ശൗല്‍: “രാജാവ് യാതൊരു സ്ത്രീധനവും ആഗ്രഹിക്കുന്നില്ല. അതിനുപകരം രാജാവിന്‍റെ ശത്രുക്കളോടുള്ള പ്രതികാരമായി ഫെലിസ്ത്യരുടെ നൂറ് അഗ്രചർമ്മം മതി എന്നു നിങ്ങൾ ദാവീദിനോട് പറയേണം” എന്നു കല്പിച്ചു. ഫെലിസ്ത്യരുടെ കയ്യാൽ ദാവീദ് കൊല്ലപ്പെടണമെന്ന് ശൗല്‍ കരുതിയിരുന്നു. 
'''
"26" = '''
:sup:`26` ശൗല്‍ പറഞ്ഞ കാര്യം ഭൃത്യന്മാർ ദാവീദിനോട് അറിയിച്ചപ്പോൾ രാജാവിന്‍റെ മരുമകനാകുവാൻ ദാവീദിന് സന്തോഷമായി. 
'''
"27" = '''
:sup:`27` നിശ്ചിത സമയത്തിനുള്ളിൽ ദാവീദും അവന്‍റെ ആളുകളും ഫെലിസ്ത്യരിൽ ഇരുനൂറ് പേരെ കൊന്നു. അവരുടെ അഗ്രചർമ്മം കൊണ്ടുവന്ന് താൻ രാജാവിന്‍റെ മരുമകനാകേണ്ടതിന് രാജാവിന് എണ്ണം കൊടുത്തു. ശൗല്‍ തന്‍റെ മകളായ മീഖളിനെ അവന് ഭാര്യയായി കൊടുത്തു. 
'''
"28" = '''
:sup:`28` യഹോവ ദാവീദിനോടുകൂടെ ഉണ്ടെന്നും തന്‍റെ മകളായ മീഖൾ അവനെ സ്നേഹിക്കുന്നു എന്നും ശൗല്‍ അറിഞ്ഞപ്പോൾ, 
'''
"29" = '''
:sup:`29` ശൗല്‍ ദാവീദിനെ പിന്നെയും അധികം ഭയപ്പെട്ടു; ശൗല്‍ ദാവീദിന്‍റെ നിത്യശത്രുവായ്തീർന്നു. 
'''
"30" = '''
:sup:`30` എന്നാൽ ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ യുദ്ധത്തിന് പുറപ്പെട്ടു; അപ്പോഴൊക്കെയും ദാവീദ് ശൗലിന്‍റെ സകലഭൃത്യന്മാരെക്കാളും കൂടുതൽ വിജയം നേടി; അവന്‍റെ പേർ പ്രസിദ്ധമായ്തീർന്നു. 
'''
