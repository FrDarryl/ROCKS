[68]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം; ഒരു ഗീതം. ദൈവം എഴുന്നേല്ക്കുമ്പോൾ അങ്ങേയുടെ ശത്രുക്കൾ ചിതറിപ്പോകുന്നു; അവിടുത്തെ വെറുക്കുന്നവരും തിരുമുമ്പിൽനിന്ന് ഓടിപ്പോകുന്നു. 
'''
"2" = '''
:sup:`2` പുക പാറിപ്പോകുന്നതുപോലെ അവിടുന്ന് അവരെ പാറിക്കുന്നു; തീയിൽ മെഴുക് ഉരുകുന്നതുപോലെ ദുഷ്ടന്മാർ ദൈവസന്നിധിയിൽ നശിക്കുന്നു. 
'''
"3" = '''
:sup:`3` എങ്കിലും നീതിമാന്മാർ സന്തോഷിച്ച് ദൈവസന്നിധിയിൽ ഉല്ലസിക്കും; അതേ, അവർ സന്തോഷത്തോടെ ആനന്ദിക്കും. 
'''
"4" = '''
:sup:`4` ദൈവത്തിന് പാടുവിൻ, തിരുനാമത്തിന് സ്തുതിപാടുവിൻ; മരുഭൂമിയിൽക്കൂടി മുകളിലേക്ക് കയറി വരുന്നവന് വഴി നിരത്തുവിൻ; യാഹ് എന്നാകുന്നു അവിടുത്തെ നാമം; തിരുമുമ്പിൽ ഉല്ലസിക്കുവിൻ. 
'''
"5" = '''
:sup:`5` ദൈവം തന്‍റെ വിശുദ്ധനിവാസത്തിൽ അനാഥന്മാർക്ക് പിതാവും വിധവമാർക്ക് സഹായകനും ആകുന്നു. 
'''
"6" = '''
:sup:`6` ദൈവം ഏകാകികളെ കുടുംബത്തിൽ വസിക്കുമാറാക്കുന്നു; അവിടുന്ന് ബദ്ധന്മാരെ വിടുവിച്ച് സൗഭാഗ്യത്തിലാക്കുന്നു; എന്നാൽ മത്സരികൾ വരണ്ട ദേശത്ത് വസിക്കും. 
'''
"7" = '''
:sup:`7` ദൈവമേ, അങ്ങ് അങ്ങേയുടെ ജനത്തിന് മുമ്പായി പുറപ്പെട്ടു മരുഭൂമിയിൽക്കൂടി എഴുന്നെള്ളിയപ്പോൾ - സേലാ - 
'''
"8" = '''
:sup:`8` ഭൂമി കുലുങ്ങി, ആകാശം ദൈവസന്നിധിയിൽ മഴ ചൊരിഞ്ഞു. ഈ സീനായി, യിസ്രായേലിന്‍റെ ദൈവത്തിന്‍റെ മുമ്പിൽ കുലുങ്ങിപ്പോയി. 
'''
"9" = '''
:sup:`9` ദൈവമേ, അവിടുന്ന് ധാരാളം മഴ പെയ്യിച്ച് ക്ഷീണിച്ചിരുന്ന അങ്ങേയുടെ അവകാശത്തെ തണുപ്പിച്ചു. 
'''
"10" = '''
:sup:`10` അങ്ങേയുടെ ജനമായ ആട്ടിൻകൂട്ടം അതിൽ വസിച്ചു; ദൈവമേ, അങ്ങേയുടെ ദയയാൽ അവിടുന്ന് അത് എളിയവർക്കുവേണ്ടി ഒരുക്കിവച്ചു. 
'''
"11" = '''
:sup:`11` കർത്താവ് ആജ്ഞ കൊടുക്കുന്നു; അത് വിളംബരം ചെയ്യുന്നവർ വലിയോരു കൂട്ടമാകുന്നു. 
'''
"12" = '''
:sup:`12` സൈന്യങ്ങളുടെ രാജാക്കന്മാർ ഓടുന്നു, അതെ അവർ ഓടുന്നു; വീട്ടിൽ പാർക്കുന്നവൾ കവർച്ച പങ്കിടുന്നു. 
'''
"13" = '''
:sup:`13` നിങ്ങൾ തൊഴുത്തുകളുടെ ഇടയിൽ കിടന്നാലും പ്രാവിന്‍റെ ചിറക് വെള്ളികൊണ്ടും അതിന്‍റെ തൂവലുകൾ പൊന്നുകൊണ്ടും പൊതിഞ്ഞിരിക്കുന്നതുപോലെ ആകുന്നു. 
'''
"14" = '''
:sup:`14` സർവ്വശക്തൻ അവിടെ രാജാക്കന്മാരെ ചിതറിച്ചപ്പോൾ സല്മോനിൽ ഹിമം പെയ്യുകയായിരുന്നു. 
'''
"15" = '''
:sup:`15` ബാശാൻപർവ്വതം ദൈവത്തിന്‍റെ പർവ്വതമാകുന്നു. ബാശാൻപർവ്വതം കൊടുമുടികളേറിയ പർവ്വതമാകുന്നു. 
'''
"16" = '''
:sup:`16` കൊടുമുടികളേറിയ പർവ്വതങ്ങളേ, ദൈവം വസിക്കുവാൻ ഇച്ഛിക്കുന്ന പർവ്വതത്തെ നിങ്ങൾ സ്പർദ്ധിച്ചുനോക്കുന്നത് എന്ത്? യഹോവ അതിൽ എന്നേക്കും വസിക്കും. 
'''
"17" = '''
:sup:`17` ദൈവത്തിന്‍റെ രഥങ്ങൾ ആയിരമായിരവും കോടി കോടിയുമാകുന്നു; കർത്താവ് അവരുടെ ഇടയിൽ, സീനായി പര്‍വ്വതത്തിലെ, വിശുദ്ധമന്ദിരത്തിൽ തന്നെ ഉണ്ട്. 
'''
"18" = '''
:sup:`18` അവിടുന്ന് ഉയരത്തിലേക്കു കയറി, ബദ്ധന്മാരെ പിടിച്ചു കൊണ്ടുപോയി; യാഹ് എന്ന ദൈവം അവിടെ വസിക്കേണ്ടതിന് അങ്ങ് മനുഷ്യരോട്, മത്സരികളോടു തന്നെ, കാഴ്ച വാങ്ങിയിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` നമ്മുടെ രക്ഷയാകുന്ന ദൈവമായി, നാൾതോറും നമ്മുടെ ഭാരങ്ങൾ ചുമക്കുന്ന കർത്താവ് വാഴ്ത്തപ്പെടുമാറാകട്ടെ. സേലാ. 
'''
"20" = '''
:sup:`20` നമ്മുടെ ദൈവം നമുക്ക് രക്ഷയുടെ ദൈവം ആകുന്നു; മരണത്തിൽ നിന്നുള്ള നീക്കുപോക്കുകൾ കർത്താവായ യഹോവയ്ക്കുള്ളവ തന്നെ. 
'''
"21" = '''
:sup:`21` അതേ, ദൈവം തന്‍റെ ശത്രുക്കളുടെ തലയും തന്‍റെ അകൃത്യത്തിൽ നടക്കുന്നവന്‍റെ രോമാവൃതമായ ശിരസ്സും തകർത്തുകളയും. 
'''
"22" = '''
:sup:`22` നീ നിന്‍റെ ശത്രുക്കളുടെ രക്തത്തിൽ കാൽ മുക്കേണ്ടതിനും അവരുടെ മാംസത്തിൽ നിന്‍റെ നായ്ക്കളുടെ നാവിന് ഓഹരി കിട്ടേണ്ടതിനും 
'''
"23" = '''
:sup:`23` ഞാൻ അവരെ ബാശാനിൽനിന്ന് മടക്കിവരുത്തും; സമുദ്രത്തിന്‍റെ ആഴങ്ങളിൽനിന്ന് അവരെ മടക്കിവരുത്തും. 
'''
"24" = '''
:sup:`24` ദൈവമേ, അവർ അവിടുത്തെ എഴുന്നെള്ളത്ത് കണ്ടു; എന്‍റെ ദൈവവും രാജാവുമായവന്‍റെ വിശുദ്ധമന്ദിരത്തിലേക്കുള്ള എഴുന്നെള്ളത്തു തന്നെ. 
'''
"25" = '''
:sup:`25` സംഗീതക്കാർ മുമ്പിൽ നടന്നു; വീണക്കാർ പിമ്പിൽ നടന്നു; തപ്പുകൊട്ടുന്ന കന്യകമാർ ഇരുപുറവും നടന്നു. 
'''
"26" = '''
:sup:`26` യിസ്രായേലിന്‍റെ ഉറവിൽനിന്നുള്ള ഏവരുമേ, സഭായോഗങ്ങളിൽ നിങ്ങൾ കർത്താവായ ദൈവത്തെ വാഴ്ത്തുവിൻ. 
'''
"27" = '''
:sup:`27` അവിടെ അവരുടെ നായകനായ ഇളയ ബെന്യാമീനും യെഹൂദാപ്രഭുക്കന്മാരും അവരുടെ സംഘവും സെബൂലൂൻപ്രഭുക്കന്മാരും നഫ്താലിപ്രഭുക്കന്മാരും ഉണ്ട്. 
'''
"28" = '''
:sup:`28` ദൈവമേ നിന്‍റെ ബലം കല്പിക്ക; ദൈവമേ, അവിടുന്ന് ഞങ്ങൾക്കുവേണ്ടി പ്രവർത്തിച്ചതിനെ സ്ഥിരപ്പെടുത്തണമേ. 
'''
"29" = '''
:sup:`29` യെരൂശലേമിലുള്ള അങ്ങേയുടെ മന്ദിരം നിമിത്തം രാജാക്കന്മാർ നിനക്കു കാഴ്ച കൊണ്ടുവരും. 
'''
"30" = '''
:sup:`30` ഞാങ്ങണയുടെ ഇടയിലെ ദുഷ്ടജന്തുവിനെയും ജനതകൾ വെള്ളിക്കൂമ്പാരങ്ങളോടുകൂടി വന്ന് കീഴടങ്ങുംവരെ അവരുടെ കാളക്കൂട്ടത്തെയും പശുക്കിടാക്കളെയും ശാസിക്കേണമേ; യുദ്ധതല്പരന്മാരായ ജനതകളെ ചിതറിക്കേണമേ. 
'''
"31" = '''
:sup:`31` മിസ്രയീമിൽ നിന്ന് മഹത്തുക്കൾ വരും; കൂശ് വേഗത്തിൽ തന്‍റെ കൈകളെ ദൈവത്തിങ്കലേക്ക് നീട്ടും. 
'''
"32" = '''
:sup:`32` ഭൂമിയിലെ രാജ്യങ്ങളെ, ദൈവത്തിന് പാട്ടുപാടുവിൻ; കർത്താവിന് കീർത്തനം ചെയ്യുവിൻ. സേലാ. 
'''
"33" = '''
:sup:`33` പുരാതനമായ സ്വർഗ്ഗാധിസ്വർഗ്ഗങ്ങളിൽ വാഹനമേറുന്നവനു പാടുവിൻ! ഇതാ, കർത്താവ് തന്‍റെ ശബ്ദത്തെ, ബലമേറിയ ശബ്ദത്തെ കേൾപ്പിക്കുന്നു. 
'''
"34" = '''
:sup:`34` ദൈവത്തിന്‍റെ ശക്തി അംഗീകരിക്കുവിൻ; അവിടുത്തെ മഹിമ യിസ്രായേലിന്മേലും അവിടുത്തെ ബലം മേഘങ്ങളിലും വിളങ്ങുന്നു. 
'''
"35" = '''
:sup:`35` ദൈവമേ, അങ്ങേയുടെ വിശുദ്ധമന്ദിരത്തിൽ നിന്ന് അവിടുന്ന് ഭയങ്കരനായി ശോഭിക്കുന്നു; യിസ്രായേലിന്‍റെ ദൈവം തന്‍റെ ജനത്തിന് ശക്തിയും ബലവും കൊടുക്കുന്നു. ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ. 
'''
