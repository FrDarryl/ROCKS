[39]
"1" = '''
:sup:`1` “പാറയിലെ കാട്ടാടുകളുടെ പ്രസവകാലം നിനക്കറിയാമോ? മാൻപേടകളുടെ ഈറ്റുനോവ് നീ കാണുമോ? 
'''
"2" = '''
:sup:`2` അവയ്ക്ക് ഗർഭം തികയുന്ന മാസം നിനക്കു കണക്ക് കൂട്ടാമോ? അവയുടെ പ്രസവകാലം നിനക്കു അറിയാമോ? 
'''
"3" = '''
:sup:`3` അവ കുനിഞ്ഞു കുട്ടികളെ പ്രസവിക്കുന്നു; ക്ഷണത്തിൽ വേദന ഒഴിഞ്ഞുപോകുന്നു. 
'''
"4" = '''
:sup:`4` അവയുടെ കുട്ടികൾ ബലപ്പെട്ട് കാട്ടിൽ വളരുന്നു; അവ പുറത്തേക്ക് പോകുന്നു; മടങ്ങിവരുന്നതുമില്ല. 
'''
"5" = '''
:sup:`5` “കാട്ടുകഴുതയെ അഴിച്ചുവിട്ടത് ആര്‍? വനഗർദ്ദഭത്തെ കെട്ടഴിച്ചതാര്‍? 
'''
"6" = '''
:sup:`6` ഞാൻ മരുഭൂമിയെ അതിനു വീടും ഉവർന്നിലത്തെ അതിനു പാർപ്പിടവുമാക്കി. 
'''
"7" = '''
:sup:`7` അത് പട്ടണത്തിലെ ആരവം കേട്ടു ചിരിക്കുന്നു; തെളിക്കുന്നവന്‍റെ ശബ്ദം ശ്രദ്ധിക്കുന്നതുമില്ല. 
'''
"8" = '''
:sup:`8` മലനിരകൾ അതിന്‍റെ മേച്ചല്പുറമാകുന്നു; പച്ചയായതൊക്കെയും അതു അന്വേഷിച്ചു നടക്കുന്നു. 
'''
"9" = '''
:sup:`9` “കാട്ടുപോത്ത് നിന്നെ സേവിക്കുവാൻ തയ്യാറാകുമോ? അതു നിന്‍റെ പുല്‍തൊട്ടിക്കരികിൽ രാത്രിയിൽ പാർക്കുമോ? 
'''
"10" = '''
:sup:`10` കാട്ടുപോത്തിനെ നിനക്കു കയറിട്ട് ഉഴുവാൻ കൊണ്ടുപോകാമോ? അത് നിന്‍റെ പിന്നാലെ നിലം നിരത്തുമോ? 
'''
"11" = '''
:sup:`11` അതിന്‍റെ ശക്തി വലിയാതാകയാൽ നീ അതിനെ വിശ്വസിക്കുമോ? നിന്‍റെ വേല നീ അതിനു ഭരമേല്പിച്ചു കൊടുക്കുമോ? 
'''
"12" = '''
:sup:`12` അതു നിന്‍റെ വിത്ത് കൊണ്ടുവരുമെന്നും നിന്‍റെ കളപ്പുരയിൽ കൂട്ടുമെന്നും നീ വിശ്വസിക്കുമോ? 
'''
"13" = '''
:sup:`13` “ഒട്ടകപ്പക്ഷി ഉല്ലസിച്ചു ചിറകു വീശുന്നു; എങ്കിലും ചിറകും തൂവലുംകൊണ്ട് വാത്സല്യം കാണിക്കുമോ? 
'''
"14" = '''
:sup:`14` അതു നിലത്ത് മുട്ട ഇട്ടശേഷം പോകുന്നു; അവയെ പൊടിയിൽ വച്ചു വിരിയിക്കുന്നു. 
'''
"15" = '''
:sup:`15` കാൽ കൊണ്ടു അവ ഉടഞ്ഞുപോയേക്കുമെന്നോ കാട്ടുമൃഗം അവയെ ചവിട്ടിക്കളഞ്ഞേക്കുമെന്നോ അത് ഓർക്കുന്നില്ല. 
'''
"16" = '''
:sup:`16` അത് തന്‍റെ കുഞ്ഞുങ്ങളോടു തനിക്കുള്ളവയല്ല എന്നപോലെ കാഠിന്യം കാണിക്കുന്നു; തന്‍റെ പ്രയത്നം വ്യർത്ഥമായിപ്പോകുമെന്നു ഭയപ്പെടുന്നില്ല. 
'''
"17" = '''
:sup:`17` ദൈവം അതിന് ജ്ഞാനമില്ലാതാക്കി വിവേകം അതിനു നല്കിയിട്ടുമില്ല. 
'''
"18" = '''
:sup:`18` അതു ചിറകടിച്ചു പൊങ്ങി ഓടുമ്പോൾ കുതിരയെയും പുറത്ത് കയറിയവനെയും പരിഹസിക്കുന്നു. 
'''
"19" = '''
:sup:`19` “കുതിരയ്ക്ക് നീയോ ശക്തി കൊടുത്തത്? അതിന്‍റെ കഴുത്തിന് നീയോ കുഞ്ചിരോമം അണിയിച്ചത്? 
'''
"20" = '''
:sup:`20` നിനക്കു അതിനെ വെട്ടുക്കിളിയെപ്പോലെ ചാടിക്കാമോ? അതിന്‍റെ ഹുങ്കാരപ്രതാപം ഭയങ്കരം. 
'''
"21" = '''
:sup:`21` അത് താഴ്വരയിൽ മാന്തി ശക്തിയിൽ ഉല്ലസിക്കുന്നു. അത് ആയുധപാണികളെ എതിർക്കുന്നു. 
'''
"22" = '''
:sup:`22` അത് കൂസാതെ ഭയത്തെ പുച്ഛിക്കുന്നു; വാളിനോട് പിൻവാങ്ങുന്നതുമില്ല. 
'''
"23" = '''
:sup:`23` അതിന് എതിരെ ആവനാഴിയും മിന്നുന്ന കുന്തവും ശൂലവും കിലുകിലുക്കുന്നു. 
'''
"24" = '''
:sup:`24` അത് ഉഗ്രതയും കോപവും പൂണ്ടു നിലം വിഴുങ്ങുന്നു; കാഹളനാദം കേട്ടാൽ അത് അടങ്ങിനില്ക്കുകയില്ല. 
'''
"25" = '''
:sup:`25` കാഹളനാദം ധ്വനിക്കുന്തോറും അത് ഹാ, ഹാ എന്നു ചിനയ്ക്കുന്നു; പടയും പടനായകന്മാരുടെ മുഴക്കവും ആർപ്പും ദൂരത്തുനിന്നു മണക്കുന്നു. 
'''
"26" = '''
:sup:`26` “നിന്‍റെ വിവേകത്താൽ ആകുന്നുവോ പരുന്ത് പറക്കുകയും ചിറകു തെക്കോട്ടു വിടർക്കുകയും ചെയ്യുന്നതു? 
'''
"27" = '''
:sup:`27` നിന്‍റെ കല്പനക്കോ കഴുകൻ മേലോട്ടു പറക്കുകയും ഉയരത്തിൽ കൂടുവയ്ക്കുകയും ചെയ്യുന്നതു? 
'''
"28" = '''
:sup:`28` അതു പാറയിൽ കുടിയേറി രാത്രി പാർക്കുന്നു; പാറമുകളിലും ദുർഗ്ഗത്തിലും തന്നെ. 
'''
"29" = '''
:sup:`29` അവിടെനിന്ന് അത് ഇര തിരയുന്നു; അതിന്‍റെ കണ്ണ് ദൂരത്തേക്കു കാണുന്നു. 
'''
"30" = '''
:sup:`30` അതിന്‍റെ കുഞ്ഞുങ്ങൾ ചോര വലിച്ചുകുടിക്കുന്നു. പട്ടുപോയവർ എവിടെയോ അവിടെ അതുണ്ട്.” 
'''
