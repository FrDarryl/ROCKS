[2]
"1" = '''
:sup:`1` പെന്തെക്കൊസ്ത് ദിനത്തിൽ അവർ എല്ലാവരും ഒരു സ്ഥലത്ത് ഒരുമിച്ചു കൂടിയിരുന്നു. 
'''
"2" = '''
:sup:`2` പെട്ടെന്ന് കൊടുങ്കാറ്റടിക്കുന്നതുപോലെ ആകാശത്തുനിന്നു ഒരു മുഴക്കം ഉണ്ടായി, അവർ ഇരുന്നിരുന്ന വീട് മുഴുവനും നിറച്ചു. 
'''
"3" = '''
:sup:`3` അഗ്നിജ്വാലപോലുള്ള പിളർന്നിരിക്കുന്ന നാവുകൾ അവർക്ക് പ്രത്യക്ഷമായി അവരിൽ ഓരോരുത്തരുടെയും മേൽ പതിഞ്ഞു. 
'''
"4" = '''
:sup:`4` അവർ എല്ലാവരും പരിശുദ്ധാത്മാവ് നിറഞ്ഞവരായി ആത്മാവ് അവർക്ക് ഉച്ചരിപ്പാൻ നല്കിയതുപോലെ അന്യഭാഷകളിൽ സംസാരിച്ചു തുടങ്ങി. 
'''
"5" = '''
:sup:`5` അന്നു ആകാശത്തിൻ കീഴിലുള്ള സകലരാജ്യങ്ങളിൽ നിന്നും യെരൂശലേമിൽ വന്നുപാർക്കുന്ന യെഹൂദന്മാരായ ഭക്തിയുള്ള പുരുഷന്മാർ അവിടെ ഉണ്ടായിരുന്നു. 
'''
"6" = '''
:sup:`6` ഈ മുഴക്കം ഉണ്ടായപ്പോൾ പുരുഷാരം വന്നുകൂടി, തങ്ങളോരോരുത്തരുടെയും ഭാഷയിൽ അപ്പൊസ്തലന്മാർ സംസാരിക്കുന്നത് കേട്ട് അമ്പരന്നുപോയി. 
'''
"7" = '''
:sup:`7` എല്ലാവരും ഭ്രമിച്ച് ആശ്ചര്യപ്പെട്ടു പറഞ്ഞത്: “ഈ സംസാരിക്കുന്നവർ എല്ലാവരും ഗലീലക്കാർ അല്ലയോ? 
'''
"8" = '''
:sup:`8` പിന്നെ നാം ഓരോരുത്തൻ നമ്മുടെ മാതൃഭാഷയിൽ അവർ സംസാരിച്ചു കേൾക്കുന്നത് എങ്ങനെ? 
'''
"9" = '''
:sup:`9` പർത്ഥരും മേദ്യരും ഏലാമ്യരും മെസൊപ്പൊത്താമ്യയിലും യെഹൂദ്യയിലും കപ്പദോക്യയിലും 
'''
"10" = '''
:sup:`10` പൊന്തൊസിലും ആസ്യയിലും ഫ്രുഗ്യയയിലും പംഫുല്യയിലും മിസ്രയീമിലും കുറേനയ്ക്ക് ചേർന്ന ലിബ്യാപ്രദേശങ്ങളിലും പാർക്കുന്നവരും റോമയിൽ നിന്ന് വന്ന് പാർക്കുന്നവരും യെഹൂദന്മാരും യെഹൂദമതാനുസാരികളും 
'''
"11" = '''
:sup:`11` ക്രേത്യരും അരാബിക്കാരുമായ നാം ഈ നമ്മുടെ ഭാഷകളിൽ അവർ ദൈവത്തിന്‍റെ വലിയ പ്രവൃത്തികളെ പ്രസ്താവിക്കുന്നത് കേൾക്കുന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` എല്ലാവരും പരിഭ്രമിച്ച്, ചഞ്ചലിച്ചുകൊണ്ട്; “ഇത് എന്തായിരിക്കും?” എന്നു തമ്മിൽതമ്മിൽ പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` “ഇവർ പുതുവീഞ്ഞ് കുടിച്ച് ലഹരിപിടിച്ചിരിക്കുന്നു” എന്നു മറ്റ് ചിലർ പരിഹസിച്ച് പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അപ്പോൾ പത്രൊസ് മറ്റ് പതിനൊന്ന് അപ്പൊസ്തലന്മാരോടുകൂടെ നിന്നുകൊണ്ട് ഉറക്കെ പറഞ്ഞത്: “യെഹൂദാപുരുഷന്മാരും യെരൂശലേമിൽ പാർക്കുന്ന എല്ലാവരുമായുള്ളോരേ, എന്‍റെ വാക്ക് ശ്രദ്ധിച്ചു കൊൾവിൻ, ഇതു നിങ്ങൾ അറിഞ്ഞിരിക്കട്ടെ;. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ വിചാരിക്കുന്നതുപോലെ ഇവർ ലഹരി പിടിച്ചവരല്ല; പകൽ മൂന്നാംമണിനേരമേ ആയിട്ടുള്ളുവല്ലോ. 
'''
"16" = '''
:sup:`16` ഇത് യോവേൽ പ്രവാചകൻമുഖാന്തരം അരുളിച്ചെയ്തതത്രേ; അതെന്തെന്നാൽ: 
'''
"17" = '''
:sup:`17` ‘അന്ത്യകാലത്ത് ഞാൻ സകലജഡത്തിന്മേലും എന്‍റെ ആത്മാവിനെ പകരും; നിങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും പ്രവചിക്കും; നിങ്ങളുടെ യൗവനക്കാർ ദർശനങ്ങൾ ദർശിക്കും; നിങ്ങളുടെ വൃദ്ധന്മാർ സ്വപ്നങ്ങൾ കാണും. 
'''
"18" = '''
:sup:`18` എന്‍റെ ദാസന്മാരുടെമേലും ദാസിമാരുടെമേലും കൂടെ ഞാൻ ആ നാളുകളിൽ എന്‍റെ ആത്മാവിനെ പകരും; അവരും പ്രവചിക്കും. 
'''
"19" = '''
:sup:`19` ഞാൻ മീതെ ആകാശത്തിൽ അത്ഭുതങ്ങളും താഴെ ഭൂമിയിൽ അടയാളങ്ങളും കാണിക്കും; രക്തവും തീയും പുകയാവിയും തന്നെ. 
'''
"20" = '''
:sup:`20` കർത്താവിന്‍റെ വലുതും പ്രസിദ്ധവുമായ നാൾ വരുംമുമ്പെ സൂര്യൻ ഇരുളായും ചന്ദ്രൻ രക്തമായും മാറിപ്പോകും. 
'''
"21" = '''
:sup:`21` എന്നാൽ കർത്താവിന്‍റെ നാമത്തെ വിളിച്ചപേക്ഷിക്കുന്ന എല്ലാവരും രക്ഷിക്കപ്പെടും’ എന്നു ദൈവം അരുളിച്ചെയ്യുന്നു. 
'''
"22" = '''
:sup:`22` യിസ്രായേൽ പുരുഷന്മാരേ, ഈ വചനം കേട്ടു കൊൾവിൻ. നിങ്ങൾ തന്നെ അറിയുംപോലെ ദൈവം യേശു മുഖാന്തരം നിങ്ങളുടെ നടുവിൽ ചെയ്യിച്ച മഹത്തായ പ്രവർത്തികളും അത്ഭുതങ്ങളും അടയാളങ്ങളും കൊണ്ടു 
'''
"23" = '''
:sup:`23` അവൻ നിങ്ങൾക്ക് ഉറപ്പിച്ചു തന്ന പുരുഷനായി നസറായനായ യേശുവിനെ അവൻ മുന്നമേ അറിഞ്ഞ് തീരുമാനിച്ചതുപോലെ നിങ്ങൾക്ക് ഏല്പിച്ചു, നിങ്ങൾ അവനെ അധർമ്മികളുടെ കയ്യാൽ ക്രൂശിൽ തറപ്പിച്ചു കൊന്നു; 
'''
"24" = '''
:sup:`24` എന്നാൽ ദൈവമോ മരണപാശങ്ങളെ അഴിച്ചിട്ട് അവനെ ഉയിർത്തെഴുന്നേല്പിച്ചു. എന്തുകൊണ്ടെന്നാൽ മരണം അവനെ അടക്കി വെയ്ക്കുന്നത് അസാദ്ധ്യമായിരുന്നു. 
'''
"25" = '''
:sup:`25` എന്നാൽ ദാവീദ് യേശുവിനെ കുറിച്ച്; ‘ഞാൻ കർത്താവിനെ എപ്പോഴും എന്‍റെ മുമ്പിൽ കണ്ടിരിക്കുന്നു; അവൻ എന്‍റെ വലഭാഗത്ത് ഇരിക്കയാൽ ഞാൻ കുലുങ്ങിപ്പോകയില്ല. 
'''
"26" = '''
:sup:`26` എന്‍റെ ഹൃദയം സന്തോഷിക്കുകയും എന്‍റെ നാവ് ആനന്ദിക്കുകയും എന്‍റെ ജഡവും ധൈര്യത്തോടെ വസിക്കുകയും ചെയ്യും. 
'''
"27" = '''
:sup:`27` നീ എന്‍റെ പ്രാണനെ പാതാളത്തിൽ വിട്ടുകളയുകയില്ല; നിന്‍റെ പരിശുദ്ധനെ ദ്രവത്വം കാണ്മാൻ സമ്മതിക്കുകയുമില്ല. 
'''
"28" = '''
:sup:`28` നീ ജീവന്‍റെ മാർഗ്ഗങ്ങളെ എനിക്ക് വെളിപ്പെടുത്തി; നിന്‍റെ സാന്നിദ്ധ്യംകൊണ്ട് എന്നെ സന്തോഷ പൂർണ്ണനാക്കും’ എന്നു പറയുന്നുവല്ലോ. 
'''
"29" = '''
:sup:`29` സഹോദരന്മാരേ, പൂർവപിതാവായ ദാവീദിനെക്കുറിച്ച് അവൻ മരിച്ചു അടക്കപ്പെട്ടു എന്നു എനിക്ക് നിങ്ങളോടു ധൈര്യമായി പറയാം; അവന്‍റെ കല്ലറ ഇന്നുവരെ നമ്മുടെ ഇടയിൽ ഉണ്ടല്ലോ. 
'''
"30" = '''
:sup:`30` എന്നാൽ ദാവീദ്, പ്രവാചകൻ ആയിരുന്നതുകൊണ്ട് ദൈവം അവന്‍റെ കടിപ്രദേശത്തിൻ്റെ ഫലത്തിൽനിന്ന് ഒരുവനെ അവന്‍റെ സിംഹാസനത്തിൽ ഇരുത്തും എന്നു തന്നോട് സത്യംചെയ്തു ഉറപ്പിച്ചിരുന്നു. 
'''
"31" = '''
:sup:`31` അത് മുൻകൂട്ടി അറിഞ്ഞതുകൊണ്ട് ക്രിസ്തുവിന്‍റെ പുനരുത്ഥാനത്തെക്കുറിച്ച്: അവനെ പാതാളത്തിൽ വിട്ടുകളഞ്ഞില്ല: അവന്‍റെ ജഡം ദ്രവത്വം കണ്ടതുമില്ല എന്നു പ്രസ്താവിച്ചു. 
'''
"32" = '''
:sup:`32` ഈ യേശുവിനെ ദൈവം ഉയിർത്തെഴുന്നേല്പിച്ചു; അതിന് ഞങ്ങൾ എല്ലാവരും സാക്ഷികൾ ആകുന്നു. 
'''
"33" = '''
:sup:`33` അവൻ ദൈവത്തിന്‍റെ വലഭാഗത്തേക്ക് ഉയർത്തപ്പെട്ടു, പരിശുദ്ധാത്മാവ് എന്ന വാഗ്ദത്തം പിതാവിനോട് വാങ്ങി, നിങ്ങൾ ഈ കാണുകയും കേൾക്കുകയും ചെയ്യുന്നത് പകർന്നുതന്നു. 
'''
"34" = '''
:sup:`34` ദാവീദ് സ്വർഗ്ഗാരോഹണം ചെയ്തില്ല, എങ്കിലും അവൻ: ‘ഞാൻ നിന്‍റെ ശത്രുക്കളെ നിന്‍റെ പാദപീഠം ആക്കുവോളം 
'''
"35" = '''
:sup:`35` നീ എന്‍റെ വലത്തുഭാഗത്ത് ഇരിക്ക എന്നു കർത്താവ് എന്‍റെ കർത്താവിനോട് അരുളിച്ചെയ്തു’ എന്നു പറയുന്നു. 
'''
"36" = '''
:sup:`36` “ആകയാൽ നിങ്ങൾ ക്രൂശിൽ തറച്ച ഈ യേശുവിനെ തന്നെ ദൈവം കർത്താവും ക്രിസ്തുവുമാക്കിവച്ചു എന്നു യിസ്രായേൽഗൃഹം ഒക്കെയും നിശ്ചയമായി അറിഞ്ഞുകൊള്ളട്ടെ.” 
'''
"37" = '''
:sup:`37` ഇത് കേട്ടിട്ടു അവർ ഹൃദയത്തിൽ കുത്തുകൊണ്ട് പത്രൊസിനോടും ശേഷം അപ്പൊസ്തലന്മാരോടും: “സഹോദരന്മാരായ പുരുഷന്മാരേ, ഞങ്ങൾ എന്ത് ചെയ്യേണ്ടു?” എന്നു ചോദിച്ചു. 
'''
"38" = '''
:sup:`38` പത്രൊസ് അവരോട്: “നിങ്ങൾ നിങ്ങളുടെ പാപസ്വഭാവങ്ങളെ വിട്ടുമാറി യേശുക്രിസ്തുവിന്‍റെ നാമത്തിൽ സ്നാനമേൽപ്പിൻ; എന്നാൽ ദൈവം നിങ്ങളുടെ പാപങ്ങൾ ക്ഷമിക്കുകയും പരിശുദ്ധാത്മാവ് എന്ന ദാനം നൽകുകയുംചെയ്യും. 
'''
"39" = '''
:sup:`39` ഈ വാഗ്ദത്തം നിങ്ങൾക്കും നിങ്ങളുടെ മക്കൾക്കും നമ്മുടെ ദൈവമായ കർത്താവ് വിളിച്ചു വരുത്തുന്ന ദൂരസ്ഥന്മാരായ ഏവർക്കും ഉള്ളതല്ലോ” എന്നു പറഞ്ഞു. 
'''
"40" = '''
:sup:`40` മറ്റ് പല വാക്കുകളാലും പത്രൊസ് സാക്ഷ്യം പറഞ്ഞ് അവരെ പ്രബോധിപ്പിച്ചു: “ഈ വക്രതയുള്ള തലമുറയിൽനിന്ന് രക്ഷിക്കപ്പെടുവിൻ” എന്നു പറഞ്ഞു. 
'''
"41" = '''
:sup:`41` അവന്‍റെ വാക്ക് കൈക്കൊണ്ടവർ സ്നാനം ഏറ്റു; അന്നു മൂവായിരത്തോളം പേർ അവരോട് ചേർന്നു. 
'''
"42" = '''
:sup:`42` അവർ തുടർച്ചയായി അപ്പൊസ്തലന്മാരുടെ ഉപദേശം കേട്ടനുസരിച്ചും കൂട്ടായ്മ ആചരിച്ചും അപ്പം നുറുക്കിയും പ്രാർത്ഥന കഴിച്ചും പോന്നു. 
'''
"43" = '''
:sup:`43` അപ്പൊസ്തലന്മാരാൽ ഏറിയ അത്ഭുതങ്ങളും അടയാളങ്ങളും നടന്നതുകൊണ്ട് എല്ലാവർക്കും ഭയമായി. 
'''
"44" = '''
:sup:`44` വിശ്വസിച്ചവർ എല്ലാവരും ഒരു സമൂഹമായിരുന്ന് തങ്ങൾക്കുള്ളതെല്ലാം പൊതുവക എന്നു എണ്ണുകയും 
'''
"45" = '''
:sup:`45` തങ്ങളുടെ വസ്തുവകകളും കൈവശമുള്ളവയും വിറ്റ് ഓരോരുത്തർക്കും ആവശ്യമുള്ളതുപോലെ എല്ലാം പങ്കിടുകയും, 
'''
"46" = '''
:sup:`46` ഒരുമനപ്പെട്ട് ദിനംപ്രതി ദൈവാലയത്തിൽ കൂടിവരികയും വീടുകളിൽ അപ്പം നുറുക്കിക്കൊണ്ട് ഉല്ലാസത്തോടും ഹൃദയപരമാർത്ഥതയോടും കൂടെ ഭക്ഷണം കഴിക്കുകയും 
'''
"47" = '''
:sup:`47` ദൈവത്തെ സ്തുതിക്കുകയും സകലജനത്തിൻ്റെയും പ്രീതി അനുഭവിക്കയും ചെയ്തു. കർത്താവ് രക്ഷിക്കപ്പെടുന്നവരെ ദിനംപ്രതി സഭയോട് ചേർത്തുകൊണ്ടിരുന്നു. 
'''
