[43]
"1" = '''
:sup:`1` അനന്തരം ആ മനുഷ്യന്‍ എന്നെ ഗോപുരത്തിലേക്ക്, കിഴക്കോട്ടുള്ള ഗോപുരത്തിലേക്കു തന്നെ, കൊണ്ടുചെന്നു; 
'''
"2" = '''
:sup:`2` അപ്പോൾ യിസ്രായേലിന്‍റെ ദൈവത്തിന്‍റെ തേജസ്സ് കിഴക്കുനിന്ന് വന്നു; അതിന്‍റെ മുഴക്കം പെരുവെള്ളത്തിന്‍റെ ഇരച്ചിൽപോലെ ആയിരുന്നു; ഭൂമി അവിടുത്തെ തേജസ്സുകൊണ്ട് പ്രകാശിച്ചു. 
'''
"3" = '''
:sup:`3` ഇതു ഞാൻ കണ്ട ദർശനംപോലെ ആയിരുന്നു; നഗരത്തെ നശിപ്പിക്കുവാൻ ഞാൻ വന്നപ്പോൾ കണ്ട ദർശനംപോലെ തന്നെ; ഈ ദർശനങ്ങൾ കെബാർനദീതീരത്തുവച്ച് ഞാൻ കണ്ട ദർശനംപോലെ ആയിരുന്നു; അപ്പോൾ ഞാൻ കവിണ്ണുവീണു. 
'''
"4" = '''
:sup:`4` യഹോവയുടെ തേജസ്സ് കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൽകൂടി ആലയത്തിലേക്കു പ്രവേശിച്ചു. 
'''
"5" = '''
:sup:`5` ആത്മാവ് എന്നെ എടുത്ത് അകത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; യഹോവയുടെ തേജസ്സ് ആലയത്തെ നിറച്ചിരുന്നു. 
'''
"6" = '''
:sup:`6` ആ പുരുഷൻ എന്‍റെ അടുക്കൽ നില്ക്കുമ്പോൾ, ആലയത്തിൽനിന്ന് ഒരുവൻ എന്നോട് സംസാരിക്കുന്നത് ഞാൻ കേട്ടു. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് എന്നോട് അരുളിച്ചെയ്തത്: “മനുഷ്യപുത്രാ, ഇത് ഞാൻ എന്നേക്കും യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽ വസിക്കുന്ന എന്‍റെ സിംഹാസനത്തിന്‍റെ സ്ഥലവും എന്‍റെ കാലടികളുടെ സ്ഥലവും ആകുന്നു; യിസ്രായേൽഗൃഹമോ, അവരുടെ രാജാക്കന്മാരോ, അവരുടെ പരസംഗംകൊണ്ടും പൂജാഗിരികളിലെ അവരുടെ രാജാക്കന്മാരുടെ ശവങ്ങൾകൊണ്ടും 
'''
"8" = '''
:sup:`8` എനിക്കും അവർക്കും ഇടയിൽ ഒരു ഭിത്തി മാത്രം ഉണ്ടായിരിക്കത്തക്കവിധം അവരുടെ ഉമ്മരപ്പടി എന്‍റെ ഉമ്മരപ്പടിയും അവരുടെ കട്ടിള എന്‍റെ കട്ടിളയും ആക്കുന്നതുകൊണ്ടും എന്‍റെ വിശുദ്ധനാമത്തെ ഇനി അശുദ്ധമാക്കേണ്ടതല്ല; അവർ ചെയ്ത മ്ലേച്ഛതകളാൽ അവർ എന്‍റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കിയിരിക്കുന്നു; അതുകൊണ്ട് ഞാൻ എന്‍റെ കോപത്തിൽ അവരെ നശിപ്പിച്ചു. 
'''
"9" = '''
:sup:`9` ഇപ്പോൾ അവർ അവരുടെ പരസംഗവും രാജാക്കന്മാരുടെ ശവങ്ങളും എന്‍റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയട്ടെ; എന്നാൽ ഞാൻ അവരുടെ മദ്ധ്യത്തിൽ എന്നേക്കും വസിക്കും. 
'''
"10" = '''
:sup:`10` മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം അവരുടെ അകൃത്യങ്ങളെക്കുറിച്ച് ലജ്ജിക്കേണ്ടതിന് നീ ഈ ആലയം അവരെ കാണിക്കുക; അവർ അതിന്‍റെ മാതൃക അളക്കട്ടെ. 
'''
"11" = '''
:sup:`11` അവർ ചെയ്ത സകലത്തെയുംകുറിച്ച് അവർ ലജ്ജിച്ചാൽ നീ ആലയത്തിന്‍റെ ആകൃതിയും സംവിധാനവും, അകത്തേക്കും പുറത്തേക്കുമുള്ള വാതിലുകളും, അതിന്‍റെ മാതൃകകളും സകലവ്യവസ്ഥകളും അതിന്‍റെ സകലനിയമങ്ങളും അവരെ അറിയിച്ച്, അവർ അതിന്‍റെ എല്ലാ ചട്ടങ്ങളും വ്യവസ്ഥകളും പ്രമാണിച്ച് അനുഷ്ഠിക്കേണ്ടതിന് അതെല്ലാം അവർ കാണതക്കവിധം എഴുതിവയ്ക്കുക. 
'''
"12" = '''
:sup:`12` ഇതാകുന്നു ആലയത്തെക്കുറിച്ചുള്ള പ്രമാണം; പർവ്വതത്തിന്‍റെ മുകളിൽ അതിന്‍റെ അതിർത്തിക്കകമെല്ലാം അതിവിശുദ്ധമായിരിക്കേണം; അതേ, ഇതാകുന്നു ആലയത്തെക്കുറിച്ചുള്ള പ്രമാണം. 
'''
"13" = '''
:sup:`13` മുഴപ്രകാരം യാഗപീഠത്തിന്‍റെ അളവ് ഇവയാണ് മുഴം ഒന്നിന് ഒരു മുഴവും നാലു വിരലും: ചുവട് ഒരു മുഴം; വീതി ഒരു മുഴം; അതിന്‍റെ അകത്ത് ചുറ്റുമുള്ള വക്ക് ഒരു ചാൺ. യാഗപീഠത്തിന്‍റെ ഉയരം ഇപ്രകാരമാണ്: 
'''
"14" = '''
:sup:`14` നിലത്തുള്ള അതിന്‍റെ ചുവടുമുതൽ താഴത്തെ തട്ടുവരെ രണ്ടു മുഴവും വീതി ഒരു മുഴവും; താഴത്തെ ചെറിയ തട്ടുമുതൽ വലിയ തട്ടുവരെ നാലു മുഴവും വീതി ഒരു മുഴവും ആയിരിക്കേണം. 
'''
"15" = '''
:sup:`15` ഇങ്ങനെ മുകളിലെ യാഗപീഠം നാലു മുഴം; യാഗപീഠത്തിന്‍റെ അടുപ്പിൽനിന്ന് മുകളിലേക്ക് നാലു കൊമ്പ് ഉണ്ടായിരിക്കേണം; 
'''
"16" = '''
:sup:`16` യാഗപീഠത്തിന്‍റെ അടുപ്പിന്‍റെ നീളം പന്ത്രണ്ടു മുഴവും വീതി പന്ത്രണ്ടു മുഴവുമായി സമചതുരമായിരിക്കണം. 
'''
"17" = '''
:sup:`17` അതിന്‍റെ നാലു വശത്തുമുള്ള തട്ട് പതിനാലു മുഴം നീളവും പതിനാലു മുഴം വീതിയും അതിന്‍റെ ചുറ്റുമുള്ള വക്ക് അര മുഴവും ചുവട് ചുറ്റും ഒരു മുഴവും ആയിരിക്കേണം; അതിന്‍റെ പടികൾ കിഴക്കോട്ടായിരിക്കണം. 
'''
"18" = '''
:sup:`18` പിന്നെ അവിടുന്ന് എന്നോട് കല്പിച്ചത്: “മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർ യാഗപീഠം ഉണ്ടാക്കുന്ന നാളിൽ അതിന്മേൽ ഹോമയാഗം കഴിക്കേണ്ടതിനും രക്തം തളിക്കേണ്ടതിനും അതിനെക്കുറിച്ചുള്ള ചട്ടങ്ങൾ ഇവയാണ്: 
'''
"19" = '''
:sup:`19` എനിക്ക് ശുശ്രൂഷ ചെയ്യേണ്ടതിന് എന്നോട് അടുത്തുവരുന്ന സാദോക്കിന്‍റെ സന്തതിയിലുള്ള ലേവ്യരായ പുരോഹിതന്മാർക്ക്, പാപയാഗമായി ഒരു കാളക്കുട്ടിയെ നീ കൊടുക്കേണം” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"20" = '''
:sup:`20` നീ അതിന്‍റെ രക്തത്തിൽ കുറെ എടുത്ത് യാഗപീഠത്തിന്‍റെ നാലു കൊമ്പിലും തട്ടിൻ്റെ നാലു കോണിലും ചുറ്റുമുള്ള വക്കിലും പുരട്ടി, അതിന് പാപപരിഹാരവും പ്രായശ്ചിത്തവും വരുത്തേണം. 
'''
"21" = '''
:sup:`21` പിന്നെ നീ പാപയാഗത്തിന് കാളയെ എടുത്ത് ആലയത്തിൽ നിയമിക്കപ്പെട്ട സ്ഥലത്ത് വിശുദ്ധമന്ദിരത്തിന്‍റെ പുറത്തുവച്ച് ദഹിപ്പിക്കേണം. 
'''
"22" = '''
:sup:`22` “രണ്ടാംദിവസം നീ ഊനമില്ലാത്ത ഒരു കോലാട്ടുകൊറ്റനെ പാപയാഗമായി അർപ്പിക്കേണം; അവർ കാളയെക്കൊണ്ട് യാഗപീഠത്തിനു പാപപരിഹാരം വരുത്തിയതുപോലെ ഇതിനെക്കൊണ്ടും അതിന് പാപപരിഹാരം വരുത്തേണം. 
'''
"23" = '''
:sup:`23` അതിന് പാപപരിഹാരം വരുത്തിത്തീർന്നശേഷം, നീ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ആട്ടിൻകൂട്ടത്തിൽനിന്ന് ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയും അർപ്പിക്കേണം. 
'''
"24" = '''
:sup:`24` നീ അവയെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരേണം; പുരോഹിതന്മാർ അവയുടെമേൽ ഉപ്പ് വിതറിയശേഷം അവയെ യഹോവയ്ക്കു ഹോമയാഗമായി അർപ്പിക്കേണം. 
'''
"25" = '''
:sup:`25` “ഏഴു ദിവസം ദിനംപ്രതി പാപയാഗമായി ഓരോ കോലാടിനെ നീ അർപ്പിക്കേണം; അവർ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ആട്ടിൻകൂട്ടത്തിൽനിന്ന് ഒരു ആട്ടുകൊറ്റനെയും കൂടെ അർപ്പിക്കേണം. 
'''
"26" = '''
:sup:`26` അങ്ങനെ അവർ ഏഴു ദിവസം യാഗപീഠത്തിന് പ്രായശ്ചിത്തം വരുത്തിയും അതിനെ നിർമ്മലീകരിച്ചുംകൊണ്ട് പ്രതിഷ്ഠ കഴിക്കേണം. 
'''
"27" = '''
:sup:`27` ഈ ദിവസങ്ങൾ തികച്ചശേഷം, എട്ടാം ദിവസംമുതൽ പുരോഹിതന്മാർ യാഗപീഠത്തിന്മേൽ നിങ്ങളുടെ ഹോമയാഗങ്ങളെയും സമാധാനയാഗങ്ങളെയും അർപ്പിക്കേണം. അങ്ങനെ എനിക്ക് നിങ്ങളിൽ പ്രസാദമുണ്ടാകും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
