[30]
"1" = '''
:sup:`1` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അയ്യോ, കഷ്ടദിവസം!” എന്നു വിലപിക്കുവിൻ. 
'''
"3" = '''
:sup:`3` “നാൾ അടുത്തിരിക്കുന്നു! അതേ, യഹോവയുടെ നാൾ അടുത്തിരിക്കുന്നു! അത് മേഘമുള്ള ദിവസം, ജനതകളുടെ കാലം തന്നെ ആയിരിക്കും. 
'''
"4" = '''
:sup:`4` മിസ്രയീമിന്‍റെ നേരെ വാൾവരും; കൂശിൽ അതിവേദനയുണ്ടാകും മിസ്രയീമിൽ നിഹതന്മാർ വീഴുകയും അവർ അതിലെ ജനത്തെ അപഹരിക്കുകയും അതിന്‍റെ അടിസ്ഥാനങ്ങൾ ഇടിക്കുകയും ചെയ്യും. 
'''
"5" = '''
:sup:`5` കൂശ്യരും പൂത്യരും ലൂദ്യരും ആയ സകല സമ്മിശ്രജനതകളും കൂബ്യരും സഖ്യത്തിൽപെട്ട ദേശക്കാരും അവരോടുകൂടെ വാൾകൊണ്ടു വീഴും.” 
'''
"6" = '''
:sup:`6` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മിസ്രയീമിനെ താങ്ങുന്നവർ വീഴും; അതിന്‍റെ ബലത്തിന്‍റെ പ്രതാപം താണുപോകും; സെവേനേഗോപുരംമുതൽ അവർ വാൾകൊണ്ടു വീഴും” എന്നു യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാട്. 
'''
"7" = '''
:sup:`7` അവർ ശൂന്യദേശങ്ങളുടെ മദ്ധ്യത്തിൽ ശൂന്യമായിപ്പോകും; അതിലെ പട്ടണങ്ങൾ ശൂന്യപട്ടണങ്ങളുടെ കൂട്ടത്തിൽ ആയിരിക്കും. 
'''
"8" = '''
:sup:`8` ഞാൻ മിസ്രയീമിനു തീ വച്ചിട്ട്, അതിന്‍റെ സഹായികൾ എല്ലാവരും തകർന്നുപോകുമ്പോൾ ഞാൻ യഹോവയെന്ന് അവർ അറിയും. 
'''
"9" = '''
:sup:`9` ആ നാളിൽ ദൂതന്മാർ അശ്രദ്ധരായ കൂശ്യരെ ഭയപ്പെടുത്തേണ്ടതിന് കപ്പലുകളിൽ കയറി എന്‍റെ മുമ്പിൽനിന്നു പുറപ്പെടും; അപ്പോൾ മിസ്രയീമിന്‍റെ നാളിൽ എന്നപോലെ അവർക്ക് അതിവേദന ഉണ്ടാകും; ഇതാ, അത് വരുന്നു.” 
'''
"10" = '''
:sup:`10` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്‍റെ കയ്യാൽ മിസ്രയീമിന്‍റെ പുരുഷാരത്തെ ഇല്ലാതെയാകും. 
'''
"11" = '''
:sup:`11` ദേശത്തെ നശിപ്പിക്കേണ്ടതിന് അവനെയും അവനോടുകൂടെ ജനതകളിൽ ഭയങ്കരന്മാരായ അവന്‍റെ ജനത്തെയും വരുത്തും; അവർ മിസ്രയീമിന്‍റെ നേരെ വാൾ ഊരി ദേശത്തെ നിഹതന്മാരെക്കൊണ്ടു നിറയ്ക്കും. 
'''
"12" = '''
:sup:`12` ഞാൻ നദികൾ വറ്റിച്ച് ദേശത്തെ ദുഷ്ടന്മാർക്കു വിറ്റുകളയും; ദേശത്തെയും അതിലുള്ള സകലത്തെയും ഞാൻ അന്യജനതകളുടെ കയ്യാൽ ശൂന്യമാക്കും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു.” 
'''
"13" = '''
:sup:`13` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ വിഗ്രഹങ്ങളെ നശിപ്പിച്ച് അവരുടെ മിഥ്യാമൂർത്തികളെ നോഫിൽനിന്ന് ഇല്ലാതെയാകും; ഇനി മിസ്രയീമിൽ നിന്ന് ഒരു പ്രഭു ഉത്ഭവിക്കുകയില്ല; ഞാൻ മിസ്രയീമിൽ ഭയം വരുത്തും. 
'''
"14" = '''
:sup:`14` ഞാൻ പത്രോസിനെ ശൂന്യമാക്കും; സോവാനു തീ വയ്ക്കും, നോവിൽ ന്യായവിധി നടത്തും. 
'''
"15" = '''
:sup:`15` മിസ്രയീമിന്‍റെ കോട്ടയായ സീനിൽ ഞാൻ എന്‍റെ ക്രോധം പകരും; ഞാൻ നോവിലെ പുരുഷാരത്തെ ഛേദിച്ചുകളയും. 
'''
"16" = '''
:sup:`16` ഞാൻ മിസ്രയീമിനു തീ വയ്ക്കും; സീൻ അതിവേദനയിൽ ആകും; നോവ് പിളർന്നുപോകും; നോഫ് നിരന്തരം ദുരിതത്തിലാകും. 
'''
"17" = '''
:sup:`17` ആവെനിലെയും പി-ബേസെത്തിലെയും യൗവനക്കാർ വാൾകൊണ്ടു വീഴും; ആ പട്ടണങ്ങൾ പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും. 
'''
"18" = '''
:sup:`18` ഞാൻ മിസ്രയീമിന്‍റെ നുകം ഒടിച്ച് അവളുടെ ബലത്തിന്‍റെ പ്രതാപം ഇല്ലാതാക്കുമ്പോൾ തഹഫ്നേഹെസിൽ പകൽ ഇരുണ്ടുപോകും; അവളെ ഒരു മേഘം മൂടും; അവളുടെ പുത്രിമാർ പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും. 
'''
"19" = '''
:sup:`19` ഇങ്ങനെ ഞാൻ മിസ്രയീമിൽ ന്യായവിധികൾ നടത്തും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.” 
'''
"20" = '''
:sup:`20` പതിനൊന്നാമാണ്ട്, ഒന്നാം മാസം ഏഴാം തീയതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായത് എന്തെന്നാൽ: 
'''
"21" = '''
:sup:`21` “മനുഷ്യപുത്രാ, മിസ്രയീം രാജാവായ ഫറവോന്‍റെ ഭുജത്തെ ഞാൻ ഒടിച്ചിരിക്കുന്നു; അത് വാൾ പിടിക്കുവാൻ തക്കവണ്ണം ശക്തി പ്രാപിക്കേണ്ടതിന് അതിന് മരുന്ന് വച്ചുകെട്ടുകയില്ല, ചികിത്സ ചെയ്യുകയുമില്ല.” 
'''
"22" = '''
:sup:`22` അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ മിസ്രയീം രാജാവായ ഫറവോനു വിരോധമായിരിക്കുന്നു; ഞാൻ അവന്‍റെ ഭുജങ്ങളെ, ബലമുള്ളതിനെയും ഒടിഞ്ഞിരിക്കുന്നതിനെയും തന്നെ, ഒടിച്ചുകളയും; ഞാൻ അവന്‍റെ കൈയിൽനിന്നു വാൾ വീഴ്ത്തികളയുകയും ചെയ്യും. 
'''
"23" = '''
:sup:`23` ഞാൻ മിസ്രയീമ്യരെ ജനതകളുടെ ഇടയിൽ ഛിന്നിച്ച് ദേശങ്ങളിൽ ചിതറിച്ചുകളയും. 
'''
"24" = '''
:sup:`24` ഞാൻ ബാബേൽരാജാവിന്‍റെ ഭുജങ്ങളെ ബലപ്പെടുത്തി എന്‍റെ വാൾ അവന്‍റെ കയ്യിൽ കൊടുക്കും; ഫറവോന്‍റെ ഭുജങ്ങളെയോ ഞാൻ ഒടിച്ചുകളയും; മുറിവേറ്റവൻ ഞരങ്ങുന്നതുപോലെ അവൻ അവന്‍റെ മുമ്പിൽ ഞരങ്ങും. 
'''
"25" = '''
:sup:`25` ഇങ്ങനെ ഞാൻ ബാബേൽരാജാവിന്‍റെ ഭുജങ്ങളെ ബലപ്പെടുത്തും; ഫറവോന്‍റെ ഭുജങ്ങൾ വീണുപോകും; ഞാൻ എന്‍റെ വാൾ ബാബേൽരാജാവിന്‍റെ കയ്യിൽ കൊടുത്തിട്ട്, അവൻ അതിനെ മിസ്രയീമിന്‍റെ നേരെ ഓങ്ങുമ്പോൾ ഞാൻ യഹോവ എന്നു അവർ അറിയും. 
'''
"26" = '''
:sup:`26` ഞാൻ മിസ്രയീമ്യരെ ജനതകളുടെ ഇടയിൽ ഛിന്നിച്ച് ദേശങ്ങളിൽ ചിതറിച്ചുകളയും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.” 
'''
