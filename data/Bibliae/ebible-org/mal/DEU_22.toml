[22]
"1" = '''
:sup:`1` ”സഹോദരന്‍റെ കാളയോ ആടോ വഴിതെറ്റി അലയുന്നത് നീ കണ്ടാൽ, ഒഴിഞ്ഞുകളയാതെ, അതിനെ സഹോദരന്‍റെ അടുക്കൽ എത്തിച്ചു കൊടുക്കേണം. 
'''
"2" = '''
:sup:`2` ആ സഹോദരൻ നിനക്കു സമീപസ്ഥനല്ല, നീ ഉടമസ്ഥനെ അറിയുകയും ഇല്ല എങ്കിൽ അതിനെ നിന്‍റെ വീട്ടിൽ കൊണ്ടുപോകേണം; സഹോദരൻ അതിനെ അന്വേഷിച്ച് വരുംവരെ അത് നിന്‍റെ അടുക്കൽ ഇരിക്കേണം; പിന്നെ അവനു മടക്കിക്കൊടുക്കേണം. 
'''
"3" = '''
:sup:`3` അങ്ങനെ തന്നെ അവന്‍റെ കഴുതയുടെയും, വസ്ത്രത്തിൻ്റെയും, അവന്‍റെ അടുക്കൽനിന്ന് കാണാതെ പോയതും നീ കണ്ടെത്തിയതുമായ ഏതു വസ്തുവിൻ്റെയും കാര്യത്തിലും ചെയ്യേണം; ഈ കാര്യത്തിൽ നിന്ന് നീ ഒഴിഞ്ഞുകളയരുത്. 
'''
"4" = '''
:sup:`4` ”സഹോദരന്‍റെ കഴുതയോ കാളയോ വഴിയിൽ വീണുകിടക്കുന്നത് നീ കണ്ടാൽ ഒഴിഞ്ഞുപോകാതെ അതിനെ എഴുന്നേല്പിക്കാൻ അവനെ സഹായിക്കേണം. 
'''
"5" = '''
:sup:`5` ”പുരുഷന്‍റെ വസ്ത്രം സ്ത്രീയും, സ്ത്രീയുടെ വസ്ത്രം പുരുഷനും ധരിക്കരുത്; അങ്ങനെ ചെയ്യുന്നവരെ എല്ലാം നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് വെറുപ്പാകുന്നു. 
'''
"6" = '''
:sup:`6` ”മരത്തിന്മേലോ നിലത്തോ, കുഞ്ഞുങ്ങളോ മുട്ടകളോ ഉള്ള ഒരു പക്ഷിക്കൂട് നീ വഴിയിൽവച്ച് കാണുകയും, തള്ളപ്പക്ഷി കുഞ്ഞുങ്ങളുടെ മീതെയോ മുട്ടകളുടെ മീതെയോ ഇരിക്കുകയും ചെയ്യുന്നു എങ്കിൽ നീ കുഞ്ഞുങ്ങളോടുകൂടി തള്ളയെ പിടിക്കരുത്. 
'''
"7" = '''
:sup:`7` നിനക്കു നന്നായിരിക്കുവാനും ദീർഘായുസ്സുണ്ടാകുവാനും തള്ളയെ വിട്ടുകളയേണം; കുഞ്ഞുങ്ങളെ എടുക്കാം. 
'''
"8" = '''
:sup:`8` ”ഒരു പുതിയ വീട് പണിതാൽ നിന്‍റെ വീടിന്‍റെ മുകളിൽനിന്ന് ആരെങ്കിലും വീണ് വീടിന്മേൽ രക്തപാതകം വരാതിരിക്കുന്നതിന് നീ അതിന് കൈമതിൽ ഉണ്ടാക്കേണം. 
'''
"9" = '''
:sup:`9` നിന്‍റെ മുന്തിരിത്തോട്ടത്തിൽ മറ്റേതെങ്കിലും വിത്ത് വിതയ്ക്കരുത്; അങ്ങനെ ചെയ്താൽ നീ വിതച്ച വിത്തിൻ്റെ വിളവും മുന്തിരിത്തോട്ടത്തിന്‍റെ അനുഭവവും വിശുദ്ധമന്ദിരം വകയ്ക്ക് ചേർന്നുപോകും. 
'''
"10" = '''
:sup:`10` ”കാളയെയും കഴുതയെയും ഒന്നിച്ച് പൂട്ടി നിലം ഉഴരുത്. 
'''
"11" = '''
:sup:`11` ആട്ടുരോമവും ചണവും കൂടിക്കലർന്ന വസ്ത്രം ധരിക്കരുത്. 
'''
"12" = '''
:sup:`12` ”നീ പുതയ്ക്കുന്ന പുതപ്പിൻ്റെ നാലു കോണുകളിലും തൊങ്ങലുണ്ടാക്കേണം. 
'''
"13" = '''
:sup:`13` ”ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ വിവാഹംകഴിച്ച് അവളുമായി ലൈംഗികബന്ധത്തിൽ ഏർപ്പെട്ടശേഷം അവളോട് വെറുപ്പ് തോന്നി. 
'''
"14" = '''
:sup:`14` “ഞാൻ വിവാഹം കഴിച്ച ഈ സ്ത്രീയിൽ കന്യകാലക്ഷണം കണ്ടില്ല” എന്നു പറഞ്ഞ്, അവൾക്ക് നാണക്കേട് വരുത്തി, അപവാദം പറഞ്ഞുണ്ടാക്കിയാൽ 
'''
"15" = '''
:sup:`15` യുവതിയുടെ അമ്മയപ്പന്മാർ അവരുടെ മകൾ കന്യകയായിരുന്നു എന്നതിൻ്റെ തെളിവുമായി പട്ടണത്തിലെ മൂപ്പന്മാരുടെ അടുക്കൽ പട്ടണവാതില്‍ക്കൽ വരേണം. 
'''
"16" = '''
:sup:`16` യുവതിയുടെ അപ്പൻ മൂപ്പന്മാരോട്: “ഞാൻ എന്‍റെ മകളെ ഈ പുരുഷന് ഭാര്യയായി കൊടുത്തു; എന്നാൽ അവനു അവളോടു അനിഷ്ടമായിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` എന്‍റെ മകളിൽ കന്യകാലക്ഷണം കണ്ടില്ല എന്നു പറഞ്ഞ് അവൾക്ക് നാണക്കേട് വരുത്തുന്നു; എന്നാൽ എന്‍റെ മകൾ കന്യകയായിരുന്നു എന്നതിന് തെളിവ് ഇതാ” എന്നു പറഞ്ഞ് പട്ടണത്തിലെ മൂപ്പന്മാരുടെ മുമ്പിൽ ആ വസ്ത്രം കാണിക്കേണം. 
'''
"18" = '''
:sup:`18` അപ്പോൾ പട്ടണത്തിലെ മൂപ്പന്മാർ ആ പുരുഷനെ പിടിച്ച് ശിക്ഷിക്കേണം. 
'''
"19" = '''
:sup:`19` അവൻ യിസ്രായേലിൽ ഒരു കന്യകയെക്കുറിച്ച് അപവാദം പറഞ്ഞുണ്ടാക്കിയതിനാൽ അവർ അവനോട് നൂറ് വെള്ളിക്കാശ് പിഴ ഈടാക്കി യുവതിയുടെ അപ്പന് കൊടുക്കേണം; അവൾ അവനു തന്നെ ഭാര്യയായിരിക്കേണം; അവൻ തന്‍റെ ആയുഷ്കാലത്തൊരിക്കലും അവളെ ഉപേക്ഷിച്ചുകൂടാ. 
'''
"20" = '''
:sup:`20` ”എന്നാൽ യുവതിയിൽ കന്യകാലക്ഷണം കണ്ടില്ല എന്ന വാക്ക് സത്യം ആയിരുന്നാൽ 
'''
"21" = '''
:sup:`21` അവർ യുവതിയെ അവളുടെ അപ്പന്‍റെ വീട്ടുവാതില്‍ക്കൽ കൊണ്ടുപോയി അവൾ യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ച് അപ്പന്‍റെ വീട്ടിൽവച്ച് വേശ്യാദോഷം ചെയ്യുകകൊണ്ട് അവളുടെ പട്ടണക്കാർ അവളെ കല്ലെറിഞ്ഞു കൊല്ലേണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് ദോഷം നീക്കിക്കളയേണം. 
'''
"22" = '''
:sup:`22` ”ഒരു പുരുഷന്‍റെ ഭാര്യയായ സ്ത്രീയോടുകൂടി മറ്റൊരുവൻ ശയിക്കുന്നത് കണ്ടാൽ ആ പുരുഷനും സ്ത്രീയും മരണശിക്ഷ അനുഭവിക്കേണം; ഇങ്ങനെ യിസ്രായേലിൽനിന്ന് ദോഷം നീക്കിക്കളയേണം. 
'''
"23" = '''
:sup:`23` ”വിവാഹനിശ്ചയം കഴിഞ്ഞിരിക്കുന്ന കന്യകയായ ഒരു യുവതിയെ ഒരുവൻ പട്ടണത്തിൽവച്ചു കണ്ടു അവളോടുകൂടി ശയിച്ചാൽ 
'''
"24" = '''
:sup:`24` പട്ടണത്തിൽ ആയിരുന്നിട്ടും നിലവിളിക്കായ്കകൊണ്ട് യുവതിയും, കൂട്ടുകാരന്‍റെ ഭാര്യയ്ക്ക് അപമാനം വരുത്തിയതുകൊണ്ട് ആ പുരുഷനും മരണയോഗ്യർ. നിങ്ങൾ അവരെ ഇരുവരെയും പട്ടണവാതില്‍ക്കൽ കൊണ്ടുവന്ന് കല്ലെറിഞ്ഞു കൊല്ലേണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് ദോഷം നീക്കിക്കളയേണം. 
'''
"25" = '''
:sup:`25` ”എന്നാൽ വിവാഹനിശ്ചയം കഴിഞ്ഞിരിക്കുന്ന ഒരു യുവതിയെ ഒരുവൻ വയലിൽവച്ച് കണ്ടു ബലാൽക്കാരം ചെയ്തു അവളോടുകൂടി ശയിച്ചാൽ പുരുഷൻ മാത്രം മരണശിക്ഷ അനുഭവിക്കേണം. 
'''
"26" = '''
:sup:`26` യുവതിയെ ഒന്നും ചെയ്യരുത്; അവൾക്ക് മരണയോഗ്യമായ പാപമില്ല. ഒരുവൻ കൂട്ടുകാരന്‍റെ നേരെ കയർത്ത് അവനെ കൊല്ലുന്നതുപോലെയത്രേ ഈ കാര്യം. 
'''
"27" = '''
:sup:`27` വയലിൽവച്ചാണ് അവൻ അവളെ കണ്ടെത്തിയത്; യുവതി നിലവിളിച്ചാലും അവളെ രക്ഷിക്കുവാൻ ആരും ഇല്ലായിരുന്നു. 
'''
"28" = '''
:sup:`28` ”വിവാഹനിശ്ചയം കഴിയാത്ത കന്യകയായ ഒരു യുവതിയെ ഒരുവൻ കണ്ടു അവളെ പിടിച്ച് അവളോടുകൂടി ശയിക്കുകയും അവരെ കണ്ടുപിടിക്കുകയും ചെയ്താൽ 
'''
"29" = '''
:sup:`29` അവളോടുകൂടി ശയിച്ച പുരുഷൻ യുവതിയുടെ അപ്പന് അമ്പത് വെള്ളിക്കാശ് കൊടുക്കേണം; അവൾ അവന്‍റെ ഭാര്യയാവുകയും വേണം. അവൻ അവൾക്ക് അപമാനം വരുത്തിയല്ലോ; അവൻ തന്‍റെ ആയുഷ്കാലത്തൊരിക്കലും അവളെ ഉപേക്ഷിച്ചുകൂടാ. 
'''
"30" = '''
:sup:`30` ”അപ്പന്‍റെ ഭാര്യയെ ആരും പരിഗ്രഹിക്കരുത്; അപ്പന്‍റെ വസ്ത്രം നീക്കുകയും അരുത്. 
'''
