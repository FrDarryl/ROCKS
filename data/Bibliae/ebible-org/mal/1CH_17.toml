[17]
"1" = '''
:sup:`1` ദാവീദ് തന്‍റെ അരമനയിൽ താമസിക്കുന്ന സമയത്ത് ഒരു നാൾ നാഥാൻപ്രവാചകനോട് “ഇതാ ഞാൻ ദേവദാരുകൊണ്ടുള്ള അരമനയിൽ താമസിക്കുന്നു; യഹോവയുടെ നിയമപെട്ടകമോ തിരശ്ശീലകൾക്കു കീഴെ ഇരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` നാഥാൻ ദാവീദിനോട്: “നിന്‍റെ താല്പര്യംപോലെയൊക്കെയും ചെയ്താലും; യഹോവ നിന്നോടുകൂടെ ഉണ്ട്” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` എന്നാൽ അന്നു രാത്രി നാഥാന് ദൈവത്തിന്‍റെ അരുളപ്പാടുണ്ടായതെന്തന്നാൽ: 
'''
"4" = '''
:sup:`4` “നീ ചെന്നു എന്‍റെ ദാസനായ ദാവീദിനോടു പറയുക: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; എനിക്ക് വസിപ്പാനുള്ള ആലയം പണിയേണ്ടത് നീയല്ല. 
'''
"5" = '''
:sup:`5` ഞാൻ യിസ്രായേലിനെ കൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെയും ഞാൻ ഒരു ആലയത്തിൽ വാസം ചെയ്യാതെ ഒരു കൂടാരത്തിൽ നിന്ന് മറ്റൊരു കൂടരത്തിലേക്കും, ഒരു സമാഗമനകൂടാരത്തിൽ നിന്ന് മറ്റൊന്നിലേക്കും സഞ്ചരിച്ചു. 
'''
"6" = '''
:sup:`6` യിസ്രായേലിനോടുകൂടെ യാത്രചെയ്ത സ്ഥലങ്ങളിൽ എവിടെവച്ചെങ്കിലും എന്‍റെ ജനത്തെ മേയിപ്പാൻ ഞാൻ കല്പിച്ചാക്കിയ യിസ്രായേൽ ന്യായാധിപതിമാരിൽ ആരോടെങ്കിലും: നിങ്ങൾ എനിക്ക് ദേവദാരുകൊണ്ടു ഒരു ആലയം പണിയാതെയിരിക്കുന്നത് എന്ത്? എന്നു ഒരു വാക്കു ഞാൻ കല്പിച്ചിട്ടുണ്ടോ?“ 
'''
"7" = '''
:sup:`7` അതുകൊണ്ട് നീ എന്‍റെ ഭൃത്യനായ ദാവീദിനോട് പറയേണ്ടതെന്തെന്നാൽ: “സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ എന്‍റെ ജനമായ യിസ്രായേലിനു പ്രഭുവായിരിക്കേണ്ടതിനു ഞാൻ നിന്നെ പുല്പുറത്ത് നിന്ന്, ആടുകളെ നോക്കുമ്പോൾത്തന്നെ എടുത്തു. 
'''
"8" = '''
:sup:`8` നീ യാത്രചെയ്ത എല്ലാ സ്ഥലത്തും ഞാൻ നിന്നോടുകൂടെ ഇരുന്നു നിന്‍റെ സകലശത്രുക്കളെയും നിന്‍റെ മുമ്പിൽനിന്ന് നീക്കികളഞ്ഞിരിക്കുന്നു; ഭൂമിയിലുള്ള മഹാന്മാരുടെ നാമംപോലെ ഒരു നാമം ഞാൻ നിനക്കു ഉണ്ടാക്കും. 
'''
"9" = '''
:sup:`9` ഞാൻ എന്‍റെ ജനമായ യിസ്രായേലിനു ഒരു സ്ഥലം കല്പിച്ചുകൊടുക്കയും അവർ ആ സ്ഥലത്തു താമസിച്ച് അവിടെനിന്ന് ഇളകാതെ അവരെ നടുകയും ചെയ്യും; പണ്ടത്തെപ്പോലെയും എന്‍റെ ജനമായ യിസ്രായേലിനു ഞാൻ ന്യായാധിപന്മാരെ കല്പിച്ചാക്കിയ കാലത്തെപ്പോലെയും ഇനി ദുഷ്ടന്മാർ അവരെ നശിപ്പിക്കുകയില്ല. 
'''
"10" = '''
:sup:`10` ഞാൻ നിന്‍റെ സകലശത്രുക്കളെയും കീഴടക്കും; യഹോവ നിനക്കു ഒരു ഭവനം പണിയുമെന്നും ഞാൻ നിന്നോട് അറിയിക്കുന്നു. 
'''
"11" = '''
:sup:`11` നിന്‍റെ ജീവിതകാലം തികയുമ്പോൾ, നീ നിന്‍റെ പിതാക്കന്മാരുടെ അടുക്കൽ പോകും. അപ്പോൾ ഞാൻ നിന്‍റെ പുത്രന്മാരിൽ ഒരുവനായ നിന്‍റെ സന്തതിയെ എഴുന്നേല്പിക്കയും അവന്‍റെ രാജത്വം സ്ഥിരമാക്കുകയും ചെയ്യും. 
'''
"12" = '''
:sup:`12` അവൻ എനിക്ക് ഒരു ആലയം പണിയും; ഞാൻ അവന്‍റെ സിംഹാസനം എന്നേക്കും സ്ഥിരമാക്കും. 
'''
"13" = '''
:sup:`13` ഞാൻ അവന് പിതാവും അവൻ എനിക്ക് പുത്രനും ആയിരിക്കും; നിന്‍റെ മുൻഗാമിയോട് ഞാൻ എന്‍റെ കൃപ എടുത്തുകളഞ്ഞതുപോലെ അവനോട് അത് എടുത്തു കളകയില്ല. 
'''
"14" = '''
:sup:`14` ഞാൻ അവനെ എന്‍റെ ആലയത്തിലും എന്‍റെ രാജത്വത്തിലും എന്നേക്കും നിലനിർത്തും; അവന്‍റെ സിംഹാസനവും എന്നേക്കും സ്ഥിരമായിരിക്കും.” 
'''
"15" = '''
:sup:`15` ഈ വാക്കുകളും ഈ ദർശനവും എല്ലാം നാഥാൻ ദാവീദിനോടു പ്രസ്താവിച്ചു. 
'''
"16" = '''
:sup:`16` അപ്പോൾ ദാവീദ്‌ രാജാവ് അകത്തു ചെന്നു യഹോവയുടെ സന്നിധിയിൽ ഇരുന്നു ഇപ്രകാരം പറഞ്ഞു “യഹോവയായ ദൈവമേ, അവിടുന്ന് എന്നെ ഇത്രത്തോളം അനുഗ്രഹിക്കുവാൻ ഞാൻ ആർ? എന്‍റെ ഭവനത്തിന് എന്തു മേന്മ? 
'''
"17" = '''
:sup:`17` അവിടുത്തെ ദൃഷ്ടിയിൽ ഇത് നിസ്സാരം എന്നു തോന്നീട്ടു യഹോവയായ ദൈവമേ, വരുവാനുള്ള ദീർഘകാലത്തേക്കു അടിയന്‍റെ ഭവനത്തെക്കുറിച്ച് അവിടുന്ന് അരുളിച്ചെയ്കയും, ശ്രേഷ്ഠപദവിയിലുള്ള മനുഷ്യന്‍റെ അവസ്ഥക്കൊത്തവണ്ണം എന്നെ ആദരിക്കയും ചെയ്തിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` അടിയനു നൽകിയ ബഹുമാനത്തെക്കുറിച്ചു ദാവീദ് ഇനി എന്തു പറയാനാണ്? അവിടുന്ന് അടിയനെ അറിയുന്നുവല്ലോ. 
'''
"19" = '''
:sup:`19` യഹോവേ, അടിയൻ നിമിത്തവും അങ്ങേയുടെ പ്രസാദപ്രകാരവും അങ്ങ് ഈ വൻകാര്യങ്ങളെല്ലാം പ്രവർത്തിച്ചു. അവിടുന്ന് അവ എല്ലാം അറിയിച്ചുതന്നിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` ഞങ്ങൾ സ്വന്തചെവികൊണ്ടു കേട്ടതൊക്കെയും ഓർത്താൽ യഹോവേ, അങ്ങയെപ്പോലെ ആരുമില്ല; അങ്ങ് അല്ലാതെ ഒരു ദൈവവുമില്ല. 
'''
"21" = '''
:sup:`21` മിസ്രയീമിൽനിന്ന് അവിടുന്ന് വീണ്ടെടുത്ത സ്വന്ത ജനമായ യിസ്രായേലിനെപ്പോലെ ഭൂമിയിൽ മറ്റൊരു ജാതിയില്ല, വലിയതും ഭയങ്കരവുമായ കാര്യങ്ങൾ ചെയ്തു അവിടുത്തെ ജനത്തിന്‍റെ മുമ്പിൽനിന്ന് ജനതകളെ നീക്കിക്കളഞ്ഞു. അങ്ങനെ ഒരു നാമം സമ്പാദിച്ചു. 
'''
"22" = '''
:sup:`22` അങ്ങേയുടെ ജനമായ യിസ്രായേലിനെ അവിടുന്ന് എന്നേക്കും സ്വന്തജനമാക്കുകയും അവർക്ക് ദൈവമായ്തീരുകയും ചെയ്തു. 
'''
"23" = '''
:sup:`23` ആകയാൽ യഹോവേ, ഇപ്പോൾ അവിടുന്ന് അടിയനെയും അടിയന്‍റെ ഭവനത്തെയുംകുറിച്ച് അരുളിച്ചെയ്ത വചനം എന്നേക്കും സ്ഥിരമായിരിക്കട്ടെ; അവിടുന്ന് അരുളിച്ചെയ്തതുപോലെ പ്രവർത്തിക്കേണമേ, 
'''
"24" = '''
:sup:`24` “സൈന്യങ്ങളുടെ യഹോവ യിസ്രായേലിന്‍റെ ദൈവമാകുന്നു; യിസ്രായേലിനു ദൈവം തന്നെ“ എന്നിങ്ങനെ അവിടുത്തെ നാമം എന്നേക്കും സ്ഥിരപ്പെട്ടു മഹത്വപ്പെടട്ടെ. അങ്ങേയുടെ ദാസനായ ദാവീദിന്‍റെ ഭവനം തിരുമുമ്പാകെ നിലനില്ക്കയും ചെയ്യുമാറാകട്ടെ. 
'''
"25" = '''
:sup:`25` എന്‍റെ ദൈവമേ, അടിയനു അവിടുന്ന് ഒരു ഭവനം പണിയുമെന്നു വെളിപ്പെടുത്തിത്തന്നിരിക്കുന്നു; അതുകൊണ്ട് അടിയൻ തിരുസന്നിധിയിൽ പ്രാർത്ഥിക്കുവാൻ ധൈര്യം പ്രാപിച്ചു. 
'''
"26" = '''
:sup:`26` ആകയാൽ യഹോവേ, അവിടുന്ന് തന്നെ ദൈവം; അടിയന് ഈ നന്മയെ അങ്ങ് വാഗ്ദാനം ചെയ്തുമിരിക്കുന്നു. 
'''
"27" = '''
:sup:`27` അതുകൊണ്ട് അടിയന്‍റെ ഗൃഹം തിരുമുമ്പാകെ എന്നേക്കും ഇരിക്കേണ്ടതിന് അതിനെ അനുഗ്രഹിപ്പാൻ അങ്ങേയ്ക്കു പ്രസാദം തോന്നിയിരിക്കുന്നു; യഹോവേ, നീ അനുഗ്രഹിച്ചിരിക്കുന്നു; അത് എന്നേക്കും അനുഗ്രഹിക്കപ്പെട്ടും ഇരിക്കുന്നുവല്ലോ. 
'''
