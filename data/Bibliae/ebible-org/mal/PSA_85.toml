[85]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; കോരഹ് പുത്രന്മാരുടെ ഒരു സങ്കീർത്തനം. യഹോവേ, അങ്ങ് അങ്ങേയുടെ ദേശത്തെ കടാക്ഷിച്ചിരിക്കുന്നു; യാക്കോബിന്‍റെ പ്രവാസികളെ മടക്കി വരുത്തിയിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` അങ്ങേയുടെ ജനത്തിന്‍റെ അകൃത്യം അവിടുന്ന് മോചിച്ചു; അവരുടെ പാപം സകലവും അവിടുന്ന് മൂടിക്കളഞ്ഞു. സേലാ. 
'''
"3" = '''
:sup:`3` അങ്ങേയുടെ ക്രോധം മുഴുവനും അവിടുന്ന് അടക്കിക്കളഞ്ഞു; അങ്ങേയുടെ ക്രോധത്തിന്‍റെ ഭയാനകതയിൽ നിന്ന് അവിടുന്ന് പിന്മാറിയിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഞങ്ങളുടെ രക്ഷയുടെ ദൈവമേ, ഞങ്ങളെ യഥാസ്ഥാനപ്പെടുത്തേണമേ; ഞങ്ങളോടുള്ള അങ്ങേയുടെ നീരസം മതിയാക്കേണമേ. 
'''
"5" = '''
:sup:`5` അവിടുന്ന് സദാകാലവും ഞങ്ങളോട് കോപിക്കുമോ? തലമുറതലമുറയോളം അങ്ങേയുടെ കോപം നിലനില്‍ക്കുമോ? 
'''
"6" = '''
:sup:`6` അങ്ങേയുടെ ജനം അങ്ങയിൽ ആനന്ദിക്കേണ്ടതിന് അവിടുന്ന് ഞങ്ങളെ വീണ്ടും ജീവിപ്പിക്കുകയില്ലയോ? 
'''
"7" = '''
:sup:`7` യഹോവേ, ഞങ്ങളോട് ദയ കാണിക്കേണമേ; അവിടുത്തെ രക്ഷ ഞങ്ങൾക്ക് നല്കേണമേ. 
'''
"8" = '''
:sup:`8` യഹോവയായ ദൈവം അരുളിച്ചെയ്യുന്നത് ഞാൻ കേൾക്കും; ദൈവം തന്‍റെ ജനത്തിനും തന്‍റെ ഭക്തന്മാർക്കും സമാധാനം അരുളും. അവർ ഭോഷത്തത്തിലേക്ക് വീണ്ടും തിരിയാതിരിക്കട്ടെ. 
'''
"9" = '''
:sup:`9` തിരുമഹത്വം നമ്മുടെ ദേശത്തിൽ വസിക്കേണ്ടതിന് ദൈവത്തിന്‍റെ രക്ഷ തന്‍റെ ഭക്തന്മാർക്ക് സമീപമായിരിക്കുന്നു, നിശ്ചയം. 
'''
"10" = '''
:sup:`10` ദയയും വിശ്വസ്തതയും തമ്മിൽ എതിരേറ്റിരിക്കുന്നു. നീതിയും സമാധാനവും തമ്മിൽ ചുംബിച്ചിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` വിശ്വസ്തത ഭൂമിയിൽനിന്ന് മുളയ്ക്കുന്നു; നീതി സ്വർഗ്ഗത്തിൽനിന്ന് നോക്കുന്നു. 
'''
"12" = '''
:sup:`12` യഹോവ നന്മ നല്കുകയും നമ്മുടെ ദേശം വിളവ് തരുകയും ചെയ്യും. 
'''
"13" = '''
:sup:`13` നീതി ദൈവത്തിന് മുമ്പായി നടക്കുകയും അവിടുത്തെ കാൽചുവടുകൾ നമുക്ക് പാതയാകുകയും ചെയ്യും. 
'''
