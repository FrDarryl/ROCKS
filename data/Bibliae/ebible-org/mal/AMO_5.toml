[5]
"1" = '''
:sup:`1` യിസ്രായേൽ ഗൃഹമേ, നിങ്ങളെക്കുറിച്ചുള്ള ഈ വിലാപവചനം കേൾക്കുവിൻ! 
'''
"2" = '''
:sup:`2` യിസ്രായേൽകന്യക വീണിരിക്കുന്നു; ഇനി എഴുന്നേൽക്കുകയും ഇല്ല; അവൾ നിലത്തോട് പറ്റിക്കിടക്കുന്നു; അവളെ എഴുന്നേൽപ്പിക്കുവാൻ ആരുമില്ല. 
'''
"3" = '''
:sup:`3` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽഗൃഹത്തിൽ ആയിരംപേരുമായി പുറപ്പെട്ട പട്ടണത്തിൽ നൂറുപേർ മാത്രം ശേഷിക്കും; നൂറ് പേരുമായി പുറപ്പെട്ടതിൽ പത്തുപേർ മാത്രം ശേഷിക്കും.” 
'''
"4" = '''
:sup:`4` യഹോവ യിസ്രായേൽ ഗൃഹത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന് എന്നെ അന്വേഷിക്കുവിൻ. 
'''
"5" = '''
:sup:`5` ബേഥേലിനെ അന്വേഷിക്കരുത്; ഗില്ഗാലിലേയ്ക്ക് പോകരുത്; ബേർ-ശേബയിലേയ്ക്ക് കടക്കുകയുമരുത്; ഗില്ഗാൽ പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും; ബെഥേൽ ശൂന്യമായിത്തീരും. 
'''
"6" = '''
:sup:`6` നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന് യഹോവയെ അന്വേഷിക്കുവിൻ; അല്ലെങ്കിൽ അവിടുന്ന് ബേഥേലിൽ ആർക്കും കെടുത്തുവാൻ കഴിയാത്ത ഒരു തീപോലെ യോസേഫ്ഗൃഹത്തിൽ കടന്ന് അതിനെ ദഹിപ്പിച്ചുകളയും. 
'''
"7" = '''
:sup:`7` ന്യായത്തെ കാഞ്ഞിരം ആക്കിത്തീർക്കുകയും നീതിയെ നിലത്ത് തള്ളിയിട്ടുകളയുകയും ചെയ്യുന്നവരേ, 
'''
"8" = '''
:sup:`8` കാർത്തികയെയും മകയിരത്തെയും സൃഷ്ടിക്കുകയും അന്ധതമസ്സിനെ പ്രഭാതമാക്കി മാറ്റുകയും പകലിനെ രാത്രിയാക്കി തീർക്കുകയും സമുദ്രത്തിലെ വെള്ളത്തെ വിളിച്ച് ഭൂതലത്തിൽ പകരുകയും ചെയ്യുന്നവനെ അന്വേഷിക്കുവിൻ; യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം. 
'''
"9" = '''
:sup:`9` അവിടുന്ന് കോട്ടയ്ക്കു നാശം വരുവാൻ തക്കവിധം ബലവാന്‍റെ മേൽ നാശം പെയ്യിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ഗോപുരത്തിങ്കൽ ന്യായം വിധിക്കുന്നവനെ അവർ ദ്വേഷിക്കുകയും പരമാർത്ഥം സംസാരിക്കുന്നവനെ വെറുക്കുകയും ചെയ്യുന്നു. 
'''
"11" = '''
:sup:`11` അങ്ങനെ നിങ്ങൾ എളിയവനെ ചവിട്ടിക്കളയുകയും അവനോട് കോഴയായി ധാന്യം വാങ്ങുകയും ചെയ്യുന്നതിനാൽ നിങ്ങൾ വെട്ടുകല്ലുകൊണ്ട് വീടു പണിയും; അതിൽ പാർക്കുകയില്ലതാനും; നിങ്ങൾ മനോഹരമായ മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കും; അവയിലെ വീഞ്ഞ് കുടിക്കുകയില്ലതാനും; 
'''
"12" = '''
:sup:`12` നീതിമാനെ പീഡിപ്പിച്ച് കൈക്കൂലി വാങ്ങുകയും ഗോപുരത്തിങ്കൽ ദരിദ്രന്മാരുടെ ന്യായം മറിച്ചുകളയുകയും ചെയ്യുന്നവരേ, നിങ്ങളുടെ അതിക്രമങ്ങൾ അനവധിയും നിങ്ങളുടെ പാപങ്ങൾ കഠിനവും എന്ന് ഞാൻ അറിയുന്നു. 
'''
"13" = '''
:sup:`13` അതുകൊണ്ട് ബുദ്ധിമാൻ ഈ കാലത്ത് മിണ്ടാതിരിക്കുന്നു; ഇത് ദുഷ്ക്കാലമല്ലോ; 
'''
"14" = '''
:sup:`14` നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന് തിന്മയല്ല നന്മ തന്നെ അന്വേഷിക്കുവിൻ; അപ്പോൾ നിങ്ങൾ പറയുന്നതുപോലെ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടുകൂടി ഇരിക്കും. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ തിന്മ വെറുത്ത് നന്മ ഇച്ഛിച്ച് ഗോപുരത്തിങ്കൽ ന്യായം നിലനിർത്തുവിൻ; പക്ഷേ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ യോസേഫിൽ ശേഷിപ്പുള്ളവരോട് കൃപ കാണിക്കും. 
'''
"16" = '''
:sup:`16` അതുകൊണ്ട് സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ എന്ന കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു; സകല വീഥികളിലും വിലാപം ഉണ്ടാകും; എല്ലാ തെരുക്കളിലും അവർ: ‘അയ്യോ, അയ്യോ’ എന്ന് പറയും; അവർ കൃഷിക്കാരെ ദുഃഖിക്കുവാനും വിലാപക്കാരെ വിലപിക്കുവാനും വിളിക്കും. 
'''
"17" = '''
:sup:`17` ഞാൻ നിന്‍റെ നടുവിൽകൂടി കടന്നുപോകുന്നതുകൊണ്ട് എല്ലാ മുന്തിരിത്തോട്ടങ്ങളിലും വിലാപമുണ്ടാകും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. 
'''
"18" = '''
:sup:`18` യഹോവയുടെ ന്യായവിധി ദിവസത്തിനായി കാത്തിരിക്കുന്ന നിങ്ങൾക്ക് അയ്യോ കഷ്ടം! യഹോവയുടെ ദിവസംകൊണ്ട് നിങ്ങൾക്ക് എന്ത് ഗുണം! അത് വെളിച്ചമല്ല ഇരുട്ടത്രേ. 
'''
"19" = '''
:sup:`19` അത് ഒരുവൻ സിംഹത്തിന്‍റെ മുമ്പിൽനിന്ന് ഓടിപ്പോയി കരടിയുടെ മുമ്പിൽ പെടുന്നതുപോലെയും വീട്ടിൽ ചെന്നു ചുമരിൽ കൈ ചാരുമ്പോൾ സർപ്പം അവനെ കടിക്കുന്നതുപോലെയും ആകുന്നു. 
'''
"20" = '''
:sup:`20` യഹോവയുടെ ദിവസം വെളിച്ചമല്ല, ഇരുൾ തന്നെയല്ലോ; ഒട്ടും പ്രകാശമില്ലാതെ അന്ധകാരം തന്നെ. 
'''
"21" = '''
:sup:`21` നിങ്ങളുടെ ഉത്സവങ്ങളെ ഞാൻ ദ്വേഷിച്ച് നിരസിക്കുന്നു; നിങ്ങളുടെ സഭായോഗങ്ങളിൽ എനിക്ക് പ്രസാദമില്ല. 
'''
"22" = '''
:sup:`22` നിങ്ങൾ എനിക്ക് ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ചാലും ഞാൻ പ്രസാദിക്കുകയില്ല; തടിപ്പിച്ച മൃഗങ്ങളെകൊണ്ടുള്ള നിങ്ങളുടെ സമാധാനയാഗങ്ങളെ ഞാൻ സ്വീകരിക്കുകയില്ല. 
'''
"23" = '''
:sup:`23` നിന്‍റെ പാട്ടുകളുടെ സ്വരം എന്‍റെ മുമ്പിൽനിന്ന് നീക്കുക; നിന്‍റെ വീണാനാദം ഞാൻ കേൾക്കുകയില്ല. 
'''
"24" = '''
:sup:`24` എന്നാൽ ന്യായം വെള്ളംപോലെയും നീതി വറ്റാത്ത തോടുപോലെയും കവിഞ്ഞൊഴുകട്ടെ. 
'''
"25" = '''
:sup:`25` യിസ്രായേൽ ഗൃഹമേ, നിങ്ങൾ മരുഭൂമിയിൽ എനിക്ക് നാല്പത് വര്‍ഷം ഹനനയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ചുവോ? 
'''
"26" = '''
:sup:`26` നിങ്ങൾ നിങ്ങൾക്കുവേണ്ടി ഉണ്ടാക്കിയ വിഗ്രഹങ്ങളായ നക്ഷത്രദേവൻ കീയൂനെയും നിങ്ങളുടെ രാജാവ് സിക്കൂത്തിനെയും നിങ്ങൾ ചുമന്നുകൊണ്ട് പോകേണ്ടിവരും. 
'''
"27" = '''
:sup:`27` ഞാൻ നിങ്ങളെ ദമസ്കൊസിന് അപ്പുറം പ്രവാസത്തിലേക്കു പോകുമാറാക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു; സൈന്യങ്ങളുടെ ദൈവം എന്നാകുന്നു അവിടുത്തെ നാമം. 
'''
