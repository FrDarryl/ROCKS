[53]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; മഹലത്ത് എന്ന രാഗത്തിൽ ദാവീദിന്‍റെ ധ്യാനം. “ദൈവം ഇല്ല” എന്നു മൂഢൻ തന്‍റെ ഹൃദയത്തിൽ പറയുന്നു; വഷളന്മാരായ അവർ, മ്ലേച്ഛമായ നീതികേട് പ്രവർത്തിക്കുന്നു; നന്മ ചെയ്യുന്നവൻ ആരുമില്ല. 
'''
"2" = '''
:sup:`2` ദൈവത്തെ അന്വേഷിക്കുന്ന ബുദ്ധിമാൻ ഉണ്ടോ എന്നു കാണുവാൻ ദൈവം സ്വർഗ്ഗത്തിൽനിന്ന് മനുഷ്യപുത്രന്മാരെ നോക്കുന്നു. 
'''
"3" = '''
:sup:`3` എല്ലാവരും ഒരുപോലെ പിൻമാറി മലിനരായിത്തീർന്നു; നന്മ ചെയ്യുന്നവനില്ല; ഒരുവൻപോലും ഇല്ല. 
'''
"4" = '''
:sup:`4` നീതികേട് പ്രവർത്തിക്കുന്നവർ അറിയുന്നില്ലയോ? അവർ എന്‍റെ ജനത്തെ കൊള്ളയടിച്ചു ജീവിക്കുന്നു; ദൈവത്തോട് അവർ പ്രാർത്ഥിക്കുന്നില്ല. 
'''
"5" = '''
:sup:`5` ഭയമില്ലാതിരുന്നപ്പോൾ അവർക്ക് മഹാഭയമുണ്ടായി; ദൈവത്തെ അറിയാത്തവരുടെ അസ്ഥികളെ ദൈവം ചിതറിച്ചുവല്ലോ. ദൈവം അവരെ തള്ളിക്കളഞ്ഞതുകൊണ്ട് നീ അവരെ ലജ്ജിപ്പിച്ചു. 
'''
"6" = '''
:sup:`6` സീയോനിൽനിന്ന് യിസ്രായേലിന്‍റെ രക്ഷ വന്നെങ്കിൽ! ദൈവം തന്‍റെ ജനത്തിന്‍റെ സ്ഥിതി മാറ്റുമ്പോൾ യാക്കോബ് സന്തോഷിക്കുകയും യിസ്രായേൽ ആനന്ദിക്കുകയും ചെയ്യും. 
'''
