[13]
"1" = '''
:sup:`1` യഹോവ എന്നോട്: “നീ ചെന്നു, ചണനൂൽകൊണ്ടുള്ള ഒരു അരക്കച്ച വാങ്ങി നിന്‍റെ അരയ്ക്ക് കെട്ടുക; അത് വെള്ളത്തിൽ ഇടരുത്” എന്നു കല്പിച്ചു. 
'''
"2" = '''
:sup:`2` അങ്ങനെ ഞാൻ യഹോവയുടെ കല്പനപ്രകാരം ഒരു അരക്കച്ച വാങ്ങി അരയ്ക്ക് കെട്ടി. 
'''
"3" = '''
:sup:`3` യഹോവയുടെ അരുളപ്പാടു രണ്ടാം പ്രാവശ്യം എനിക്കുണ്ടായത്: 
'''
"4" = '''
:sup:`4` “നീ വാങ്ങി അരയ്ക്ക് കെട്ടിയ അരക്കച്ച എടുത്തു പുറപ്പെട്ടു ഫ്രാത്തിനരികിൽ ചെന്നു, അവിടെ ഒരു പാറയുടെ വിള്ളലിൽ ഒളിച്ചു വെക്കുക.” 
'''
"5" = '''
:sup:`5` അങ്ങനെ ഞാൻ ചെന്നു യഹോവ എന്നോട് കല്പിച്ചതുപോലെ അത് ഫ്രാത്തിനരികിൽ ഒളിച്ചുവച്ചു. 
'''
"6" = '''
:sup:`6` വളരെനാൾ കഴിഞ്ഞശേഷം യഹോവ എന്നോട്: “നീ എഴുന്നേറ്റ് ഫ്രാത്തിനരികിൽ ചെന്നു, അവിടെ ഒളിച്ചുവയ്ക്കുവാൻ നിന്നോട് കല്പിച്ച അരക്കച്ച എടുത്തുകൊള്ളുക” എന്നരുളിച്ചെയ്തു. 
'''
"7" = '''
:sup:`7` അങ്ങനെ ഞാൻ ഫ്രാത്തിനരികിൽ ചെന്നു, ഒളിച്ചുവച്ചിരുന്ന സ്ഥലത്തുനിന്ന് അരക്കച്ച മാന്തി എടുത്തു; എന്നാൽ അരക്കച്ച കേടുവന്ന് ഒന്നിനും കൊള്ളരുതാത്തതായിത്തീർന്നിരുന്നു. 
'''
"8" = '''
:sup:`8` യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ: 
'''
"9" = '''
:sup:`9` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇങ്ങനെ ഞാൻ യെഹൂദായുടെ ഗർവ്വവും യെരൂശലേമിന്‍റെ മഹാഗർവ്വവും നശിപ്പിച്ചുകളയും. 
'''
"10" = '''
:sup:`10` എന്‍റെ വചനം കേൾക്കുവാൻ മനസ്സില്ലാതെ സ്വന്ത ഹൃദയത്തിന്‍റെ ആലോചനപോലെ നടക്കുകയും അന്യദേവന്മാരെ സേവിച്ചു നമസ്കരിക്കേണ്ടതിന് അവരോടു ചേരുകയും ചെയ്യുന്ന ഈ ദുഷ്ടജനം ഒന്നിനും കൊള്ളരുതാത്ത ഈ അരക്കച്ചപോലെ ആയിത്തീരും. 
'''
"11" = '''
:sup:`11` അരക്കച്ച ഒരു മനുഷ്യന്‍റെ അരയോടു പറ്റിയിരിക്കുന്നതുപോലെ ഞാൻ യിസ്രായേൽഗൃഹത്തെ മുഴുവനും യെഹൂദാഗൃഹത്തെ മുഴുവനും എനിക്ക് ജനവും കീർത്തിയും പ്രശംസയും അലങ്കാരവും ആകേണ്ടതിന്, എന്നോട് പറ്റിയിരിക്കുമാറാക്കി; അവർക്കോ അനുസരിക്കുവാൻ മനസ്സായില്ല” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"12" = '''
:sup:`12` അതുകൊണ്ട് നീ അവരോടു പറയേണ്ടത്: “എല്ലാ തുരുത്തിയിലും വീഞ്ഞു നിറയും” എന്നു യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു; “എല്ലാ തുരുത്തിയിലും വീഞ്ഞു നിറയും എന്നു ഞങ്ങൾക്കറിഞ്ഞുകൂടയോ” എന്നു അവർ നിന്നോട് ചോദിക്കും. 
'''
"13" = '''
:sup:`13` അതിന് നീ അവരോടു പറയേണ്ടത്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈ ദേശത്തിലെ സർവ്വനിവാസികളെയും ദാവീദിന്‍റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാക്കന്മാരെയും പുരോഹിതന്മാരെയും പ്രവാചകന്മാരെയും യെരൂശലേമിലെ സർവ്വനിവാസികളെയും ഞാൻ ലഹരികൊണ്ടു നിറയ്ക്കും. 
'''
"14" = '''
:sup:`14` ഞാൻ അവരെ അന്യോന്യവും പിതാക്കന്മാരെയും പുത്രന്മാരെയും തമ്മിലും ഏറ്റുമുട്ടി നശിക്കുമാറാക്കും” എന്നു യഹോവയുടെ അരുളപ്പാടു; “അവരെ നശിപ്പിക്കുകയല്ലാതെ ഞാൻ അവരോടു കനിവോ ക്ഷമയോ കരുണയോ കാണിക്കുകയില്ല. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ കേൾക്കുവിൻ, ചെവിതരുവിൻ; ഗർവ്വിക്കരുത്; യഹോവയല്ലയോ അരുളിച്ചെയ്യുന്നത്. 
'''
"16" = '''
:sup:`16` ഇരുട്ടാകുന്നതിനും നിങ്ങളുടെ കാൽ അന്ധകാരപർവ്വതങ്ങളിൽ ഇടറിപ്പോകുന്നതിനും മുമ്പ് നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് ബഹുമാനം കൊടുക്കുവിൻ; അല്ലെങ്കിൽ നിങ്ങൾ പ്രകാശത്തിനു കാത്തിരിക്കുമ്പോൾ അവിടുന്ന് അത് മരണ നിഴലാക്കി മാറ്റി നിങ്ങളെ കൂരിരുട്ടിൽ കുടുക്കും. 
'''
"17" = '''
:sup:`17` നിങ്ങൾ കേട്ടനുസരിക്കുന്നില്ലെങ്കിൽ ഞാൻ നിങ്ങളുടെ ഗർവ്വം നിമിത്തം രഹസ്യത്തിൽ കരയും; യഹോവയുടെ ആട്ടിൻകൂട്ടത്തെ പിടിച്ചു കൊണ്ടുപോയിരിക്കുകയാൽ ഞാൻ ഏറ്റവും കരഞ്ഞു കണ്ണുനീരൊഴുക്കും. 
'''
"18" = '''
:sup:`18` നീ രാജാവിനോടും രാജമാതാവിനോടും: “താഴെ ഇറങ്ങി ഇരിക്കുവിൻ; നിങ്ങളുടെ മഹത്വകിരീടം നിലത്തു വീണിരിക്കുന്നു” എന്നു പറയുക. 
'''
"19" = '''
:sup:`19` തെക്കുള്ള പട്ടണങ്ങൾ അടയ്ക്കപ്പെടും; ആരും അവയെ തുറക്കുകയില്ല; യെഹൂദായെ മുഴുവനും പിടിച്ചു കൊണ്ടുപോകും; അവരെ മുഴുവൻ പിടിച്ചു കൊണ്ടുപോകും. 
'''
"20" = '''
:sup:`20` നീ കണ്ണുയർത്തി വടക്കുനിന്നു വരുന്നവരെ നോക്കുക; നിനക്കു നല്കിയിരുന്ന കൂട്ടം, നിന്‍റെ മനോഹരമായ ആട്ടിൻകൂട്ടം എവിടെ? 
'''
"21" = '''
:sup:`21` നിനക്കു സഖികളായിരിക്കുവാൻ നീ തന്നെ ശീലിപ്പിച്ചവരെ അവൻ നിനക്കു അധിപതികളായി നിയമിക്കുന്നു എങ്കിൽ നീ എന്ത് പറയും? നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ നിനക്കു വേദന പിടിക്കുകയില്ലയോ? 
'''
"22" = '''
:sup:`22` ‘ഇങ്ങനെ എനിക്ക് ഭവിക്കുവാൻ സംഗതി എന്ത്?’ എന്നു നീ ഹൃദയത്തിൽ ചോദിക്കുന്നുവെങ്കിൽ നിന്‍റെ അകൃത്യങ്ങളുടെ പെരുപ്പംനിമിത്തം നിന്‍റെ വസ്ത്രത്തിന്‍റെ വിളുമ്പു നീങ്ങിയും നിന്‍റെ കുതികാലിനു അപമാനം വന്നും ഇരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` കൂശ്യനു തന്‍റെ ത്വക്കും പുള്ളിപ്പുലിക്കു തന്‍റെ പുള്ളിയും മാറ്റുവാൻ കഴിയുമോ? എന്നാൽ ദോഷം ചെയ്യുവാൻ ശീലിച്ചിരിക്കുന്ന നിങ്ങൾക്ക് നന്മ ചെയ്യുവാൻ കഴിയുമോ? 
'''
"24" = '''
:sup:`24` അതിനാൽ ഞാൻ അവരെ മരുഭൂമിയിലെ കാറ്റത്തു പാറിപ്പോകുന്ന പതിരെന്നപോലെ ചിതറിച്ചുകളയും. 
'''
"25" = '''
:sup:`25` നീ എന്നെ മറന്ന് വ്യാജത്തിൽ ആശ്രയിച്ചിരിക്കുകകൊണ്ട് ഇതു നിന്‍റെ ഓഹരിയും ഞാൻ നിനക്കു അളന്നുതന്ന അംശവും ആകുന്നു” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"26" = '''
:sup:`26` “അതുകൊണ്ട് ഞാനും നിന്‍റെ ലജ്ജ വെളിവാകേണ്ടതിന് നിന്‍റെ വസ്ത്രത്തിന്‍റെ വിളുമ്പ് നിന്‍റെ മുഖത്തിനു മീതെ പൊക്കിവയ്ക്കും. 
'''
"27" = '''
:sup:`27` നിന്‍റെ വ്യഭിചാരം, മദഗർജ്ജനം, വേശ്യാവൃത്തിയുടെ വഷളത്തം എന്നീ മ്ലേച്ഛതകൾ ഞാൻ വയലുകളിലെ കുന്നുകളിന്മേൽ കണ്ടിരിക്കുന്നു; യെരൂശലേമേ, നിനക്കു അയ്യോ കഷ്ടം! നീ നിർമ്മലനാക്കുവാൻ എത്രകാലം വേണ്ടിവരും? 
'''
