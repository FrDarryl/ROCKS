[99]
"1" = '''
:sup:`1` യഹോവ വാഴുന്നു; ജനതകൾ വിറയ്ക്കട്ടെ; അവിടുന്ന് കെരൂബുകളുടെ മീതെ വസിക്കുന്നു; ഭൂമി കുലുങ്ങട്ടെ. 
'''
"2" = '''
:sup:`2` യഹോവ സീയോനിൽ വലിയവനും സകലജനതകൾക്കും മീതെ ഉന്നതനും ആകുന്നു. 
'''
"3" = '''
:sup:`3` “ദൈവം പരിശുദ്ധൻ” എന്നിങ്ങനെ അവർ അങ്ങേയുടെ മഹത്തും ഭയങ്കരവുമായ നാമത്തെ സ്തുതിക്കട്ടെ. 
'''
"4" = '''
:sup:`4` ബലവാനായ രാജാവ് ന്യായത്തെ ഇഷ്ടപ്പെടുന്നു അങ്ങ് നീതിയെ സ്ഥിരപ്പെടുത്തിയിരിക്കുന്നു; അങ്ങ് യാക്കോബിൽ നീതിയും ന്യായവും നടത്തിയിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തുവിൻ; അവിടുത്തെ പാദപീഠത്തിങ്കൽ നമസ്കരിക്കുവിൻ; അവിടുന്ന് പരിശുദ്ധൻ ആകുന്നു. 
'''
"6" = '''
:sup:`6` മോശെയും അഹരോനും കർത്താവിന്‍റെ പുരോഹിതന്മാരായിരുന്നു, കർത്താവിന്‍റെ നാമം വിളിച്ചപേക്ഷിക്കുന്നവരിൽ ശമൂവേലും ഉണ്ടായിരുന്നു. ഇവർ യഹോവയോട് അപേക്ഷിച്ചു; അവിടുന്ന് അവർക്ക് ഉത്തരമരുളി. 
'''
"7" = '''
:sup:`7` മേഘസ്തംഭത്തിൽ നിന്ന് അവിടുന്ന് അവരോട് സംസാരിച്ചു; അവർ ദൈവത്തിന്‍റെ സാക്ഷ്യങ്ങളും അവിടുന്ന് കൊടുത്ത ചട്ടവും പ്രമാണിച്ചു. 
'''
"8" = '''
:sup:`8` ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അവിടുന്ന് അവർക്കുത്തരമരുളി; അങ്ങ് അവരോട് ക്ഷമ കാണിക്കുന്ന ദൈവം എങ്കിലും അവരുടെ പ്രവൃത്തികൾക്ക് തക്കവണ്ണം ന്യായം വിധിക്കുന്നവനും ആയിരുന്നു. 
'''
"9" = '''
:sup:`9` നമ്മുടെ ദൈവമായ യഹോവയെ പുകഴ്ത്തുവിൻ; അവിടുത്തെ വിശുദ്ധപർവ്വതത്തിൽ നമസ്കരിക്കുവിൻ; നമ്മുടെ ദൈവമായ യഹോവ പരിശുദ്ധനല്ലയോ?. 
'''
