[36]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; യഹോവയുടെ ദാസനായ ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ദുഷ്ടന്‍റെ ഹൃദയത്തിൽ പാപ ഉദ്ദേശ്യമുണ്ട്; അവന്‍റെ ദൃഷ്ടിയിൽ ദൈവഭയമില്ല. 
'''
"2" = '''
:sup:`2` “എന്‍റെ കുറ്റം തെളിയുകയും വെറുക്കപ്പെടുകയും ചെയ്യുകയില്ല” എന്നിങ്ങനെ അവൻ തന്നോട് തന്നെ മധുരവാക്ക് പറയുന്നു. 
'''
"3" = '''
:sup:`3` അവന്‍റെ വായിലെ വാക്കുകളിൽ അകൃത്യവും വഞ്ചനയും ഉണ്ട്; ജ്ഞാനിയായിരിക്കുന്നതും നന്മചെയ്യുന്നതും അവൻ വിട്ടുകളഞ്ഞിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അവൻ തന്‍റെ കിടക്കമേൽ അകൃത്യം ചിന്തിക്കുന്നു; തിന്മയുടെ വഴിയിൽ അവൻ നില്ക്കുന്നു; ദോഷം വെറുക്കുന്നതുമില്ല. 
'''
"5" = '''
:sup:`5` യഹോവേ, അങ്ങേയുടെ ദയ ആകാശത്തോളവും അവിടുത്തെ വിശ്വസ്തത മേഘങ്ങളോളവും എത്തുന്നു. 
'''
"6" = '''
:sup:`6` അങ്ങേയുടെ നീതി മഹാപർവ്വതങ്ങളെപ്പോലെയും അവിടുത്തെ ന്യായവിധികൾ ആഴികളെപ്പോലെയും ആകുന്നു; യഹോവേ, അവിടുന്ന് മനുഷ്യരെയും മൃഗങ്ങളെയും രക്ഷിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദൈവമേ, അങ്ങേയുടെ ദയ എത്ര വിലയേറിയത്! മനുഷ്യപുത്രന്മാർ അങ്ങേയുടെ ചിറകിൻ നിഴലിൽ ശരണം പ്രാപിക്കുന്നു. 
'''
"8" = '''
:sup:`8` അങ്ങേയുടെ ആലയത്തിലെ സമൃദ്ധി അനുഭവിച്ച് അവർ തൃപ്തി പ്രാപിക്കുന്നു; അവിടുത്തെ ആനന്ദനദി അവിടുന്ന് അവരെ കുടിപ്പിക്കുന്നു. 
'''
"9" = '''
:sup:`9` അവിടുത്തെ പക്കൽ ജീവന്‍റെ ഉറവുണ്ടല്ലോ; അവിടുത്തെ പ്രകാശത്തിൽ ഞങ്ങൾ പ്രകാശം കാണുന്നു. 
'''
"10" = '''
:sup:`10` അവിടുത്തെ അറിയുന്നവർക്ക് അങ്ങേയുടെ ദയയും പരമാർത്ഥഹൃദയമുള്ളവർക്ക് അങ്ങേയുടെ നീതിയും നിലനിർത്തേണമേ. 
'''
"11" = '''
:sup:`11` നിഗളികളുടെ കാൽ എന്‍റെ നേരെ വരരുതേ; ദുഷ്ടന്മാരുടെ കൈ എന്നെ ഓടിച്ചുകളയരുതേ. 
'''
"12" = '''
:sup:`12` ദുഷ്പ്രവൃത്തിക്കാർ അവിടെത്തന്നെ വീഴുന്നു: അവർ മറിഞ്ഞു വീഴുന്നു; എഴുന്നേല്ക്കുവാൻ കഴിയുന്നതുമില്ല. 
'''
