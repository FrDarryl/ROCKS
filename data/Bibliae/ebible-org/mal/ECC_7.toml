[7]
"1" = '''
:sup:`1` നല്ല പേര് സുഗന്ധതൈലത്തെക്കാളും മരണദിവസം ജനനദിവസത്തെക്കാളും ഉത്തമം. 
'''
"2" = '''
:sup:`2` വിരുന്നുവീട്ടിൽ പോകുന്നതിനേക്കാൾ വിലാപഭവനത്തിൽ പോകുന്നത് നല്ലത്; മരണം സകലമനുഷ്യരുടെയും അവസാനമല്ലയോ; ജീവിച്ചിരിക്കുന്നവൻ അത് ഹൃദയത്തിൽ കരുതിക്കൊള്ളും. 
'''
"3" = '''
:sup:`3` ചിരിയെക്കാൾ വ്യസനം നല്ലത്; മുഖം വാടിയിരിക്കുമ്പോൾ ഹൃദയം സുഖമായിരിക്കും. 
'''
"4" = '''
:sup:`4` ജ്ഞാനികളുടെ ഹൃദയം വിലാപഭവനത്തിൽ ഇരിക്കുന്നു; എന്നാൽ മൂഢന്മാരുടെ ഹൃദയം സന്തോഷഭവനത്തിലത്രേ. 
'''
"5" = '''
:sup:`5` മൂഢന്‍റെ ഗീതം കേൾക്കുന്നതിനെക്കാൾ ജ്ഞാനിയുടെ ശാസന കേൾക്കുന്നത് മനുഷ്യന് നല്ലത്. 
'''
"6" = '''
:sup:`6` മൂഢൻ ചിരിക്കുമ്പോൾ കലത്തിന്‍റെ കീഴിൽ മുള്ളുകൾ കത്തുമ്പോൾ ഉണ്ടാകുന്ന ശബ്ദംപോലെ തോന്നും. അതും മായ അത്രേ. 
'''
"7" = '''
:sup:`7` കോഴ ജ്ഞാനിയെ ബുദ്ധിഹീനനാക്കുന്നു; കൈക്കൂലി ഹൃദയത്തെ തരംതാഴ്ത്തുന്നു. 
'''
"8" = '''
:sup:`8` ഒരു കാര്യത്തിന്‍റെ ആരംഭത്തെക്കാൾ അതിന്‍റെ അവസാനം നല്ലത്; ഗർവ്വമാനസനെക്കാൾ ക്ഷമാമാനസൻ ശ്രേഷ്ഠൻ. 
'''
"9" = '''
:sup:`9` നിന്‍റെ മനസ്സിൽ അത്ര വേഗത്തിൽ നീരസം ഉണ്ടാകരുത്; മൂഢന്മാരുടെ മാർവ്വിൽ അല്ലയോ നീരസം വസിക്കുന്നത്. 
'''
"10" = '''
:sup:`10` പഴയകാലം ഇന്നത്തെക്കാൾ നന്നായിരുന്നതിന്‍റെ കാരണം എന്തെന്ന് നീ ചോദിക്കരുത്; നീ അങ്ങനെ ചോദിക്കുന്നത് ജ്ഞാനലക്ഷണമല്ല. 
'''
"11" = '''
:sup:`11` ജ്ഞാനം ഒരു അവകാശംപോലെ നല്ലത്; സകലഭൂവാസികൾക്കും അത് ബഹുവിശേഷം. 
'''
"12" = '''
:sup:`12` ജ്ഞാനം ഒരു ശരണം; ദ്രവ്യവും ഒരു ശരണം. ജ്ഞാനം ജ്ഞാനിയുടെ ജീവനെ പാലിക്കുന്നു; ഇതാകുന്നു പരിജ്ഞാനത്തിന്‍റെ വിശേഷത. 
'''
"13" = '''
:sup:`13` ദൈവത്തിന്‍റെ പ്രവൃത്തികൾ നോക്കുക; അവൻ വളച്ചതിനെ നേരെയാക്കുവാൻ ആർക്ക് കഴിയും? 
'''
"14" = '''
:sup:`14` സുഖകാലത്ത് സന്തോഷമായിരിക്കുക; അനർത്ഥകാലത്ത് ചിന്തിച്ചുകൊള്ളുക; മനുഷ്യൻ തന്‍റെശേഷം വരുവാനുള്ളതൊന്നും അറിയാതിരിക്കേണ്ടതിന് ദൈവം ഇവ രണ്ടും ഉണ്ടാക്കിയിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ മായയായ എന്‍റെ ജീവിതകാലത്ത് ഇതൊക്കെയും കണ്ടു: തന്‍റെ നീതിയിൽ നശിച്ചുപോകുന്ന നീതിമാൻ ഉണ്ട്; തന്‍റെ ദുഷ്ടതയിൽ ദീർഘായുസ്സായിരിക്കുന്ന ദുഷ്ടനും ഉണ്ട്. 
'''
"16" = '''
:sup:`16` അതിനീതിമാനായിരിക്കരുത്; അതിജ്ഞാനിയും ആയിരിക്കരുത്; നിന്നെ നീ എന്തിന് നശിപ്പിക്കുന്നു? 
'''
"17" = '''
:sup:`17` അതിദുഷ്ടനായിരിക്കരുത്; മൂഢനായിരിക്കുകയുമരുത്; നിന്‍റെ സമയത്തിനു മുമ്പ് നീ എന്തിന് മരിക്കുന്നു? 
'''
"18" = '''
:sup:`18` നീ ഇതു ഗ്രഹിച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു; അതിൽനിന്ന് നിന്‍റെ കൈ വലിച്ചുകളയരുത്; ദൈവഭക്തൻ ഇവ എല്ലാറ്റിൽ നിന്നും രക്ഷപെടും. 
'''
"19" = '''
:sup:`19` പട്ടണത്തിലെ പത്തു ബലശാലികളേക്കാൾ ജ്ഞാനം ജ്ഞാനിയെ അധികം ബലവാനാക്കും. 
'''
"20" = '''
:sup:`20` പാപം ചെയ്യാതെ നന്മമാത്രം ചെയ്യുന്ന ഒരു നീതിമാനും ഭൂമിയിൽ ഇല്ല. 
'''
"21" = '''
:sup:`21` പറഞ്ഞുകേൾക്കുന്ന സകലവാക്കിനും നീ ശ്രദ്ധകൊടുക്കരുത്; നിന്‍റെ ദാസൻ നിന്നെ ശപിക്കുന്നതു നീ കേൾക്കാതിരിക്കേണ്ടതിനു തന്നെ. 
'''
"22" = '''
:sup:`22` നീയും പല പ്രാവശ്യം മറ്റുള്ളവരെ ശപിച്ച കാര്യത്തെപ്പറ്റി നിനക്കു മനോബോധമുണ്ടല്ലോ. 
'''
"23" = '''
:sup:`23` ഇതൊക്കെയും ഞാൻ ജ്ഞാനംകൊണ്ട് പരീക്ഷിച്ചു; “ഞാൻ ജ്ഞാനം സമ്പാദിക്കും” എന്നു ഞാൻ പറഞ്ഞു; എന്നാൽ അത് എനിക്ക് അതിദൂരമായിരുന്നു. 
'''
"24" = '''
:sup:`24` ഈ കാര്യം വിദൂരവും അത്യഗാധവും ആയിരിക്കുന്നു; അത് കണ്ടെത്തുവാൻ ആർക്ക് കഴിയും? 
'''
"25" = '''
:sup:`25` ഞാൻ എല്ലാം അറിയുവാനും പരിശോധിക്കുവാനും തുനിഞ്ഞു. ജ്ഞാനവും യുക്തിയും അന്വേഷിക്കുവാനും ദുഷ്ടത ഭോഷത്തമെന്നും മൂഢത ഭ്രാന്തെന്നും ഗ്രഹിക്കുവാനും മനസ്സുവച്ചു. 
'''
"26" = '''
:sup:`26` മരണത്തെക്കാൾ കൈപ്പായിരിക്കുന്ന ഒരു കാര്യം ഞാൻ കണ്ടു: ഹൃദയത്തിൽ കെണികളും വലകളും കയ്യിൽ പാശങ്ങളും ഉള്ള സ്ത്രീ തന്നെ; ദൈവത്തിനു പ്രസാദമുള്ളവൻ അവളെ ഒഴിഞ്ഞു രക്ഷപ്പെടും; എന്നാൽ പാപി അവളാൽ പിടിക്കപ്പെടും. 
'''
"27" = '''
:sup:`27` “കാര്യം അറിയേണ്ടതിന് ഒന്നോടൊന്നു ചേർത്തു പരിശോധിച്ചു നോക്കി ഞാൻ ഇതാകുന്നു കണ്ടത്” എന്നു സഭാപ്രസംഗി പറയുന്നു: 
'''
"28" = '''
:sup:`28` “ഞാൻ താത്പര്യമായി അന്വേഷിച്ചുകൊണ്ടിരിക്കുന്നുവെങ്കിലും കണ്ടുകിട്ടാത്തത്: ആയിരംപേരിൽ ഒരു പുരുഷനെ ഞാൻ കണ്ടെത്തി എങ്കിലും ഇത്രയും പേരിൽ ഒരു സ്ത്രീയെ കണ്ടെത്തിയില്ല എന്നത് തന്നെ. 
'''
"29" = '''
:sup:`29` ഒരു കാര്യം മാത്രം സത്യമായി ഞാൻ കണ്ടിരിക്കുന്നു: ദൈവം മനുഷ്യനെ നേരുള്ളവനായി സൃഷ്ടിച്ചു; അവരോ അനേകം സൂത്രങ്ങൾ അന്വേഷിച്ചു വരുന്നു.“ 
'''
