[1]
"1" = '''
:sup:`1` യിസ്രായേൽ രാജാവായിരുന്ന ദാവീദിന്‍റെ മകനായ ശലോമോന്‍റെ സദൃശവാക്യങ്ങൾ. 
'''
"2" = '''
:sup:`2` ജ്ഞാനവും പ്രബോധനവും പ്രാപിക്കുവാനും വിവേകവചനങ്ങളെ ഗ്രഹിക്കുവാനും 
'''
"3" = '''
:sup:`3` പരിജ്ഞാനം, നീതി, ന്യായം, സത്യം എന്നിവയ്ക്കായി പ്രബോധനം ലഭിക്കുവാനും 
'''
"4" = '''
:sup:`4` അല്പബുദ്ധികൾക്ക് സൂക്ഷ്മബുദ്ധിയും ബാലന് പരിജ്ഞാനവും വകതിരിവും നല്കുവാനും 
'''
"5" = '''
:sup:`5` ജ്ഞാനി കേട്ടിട്ടു വിദ്യാഭിവൃദ്ധി പ്രാപിക്കുവാനും, ബുദ്ധിമാൻ സദുപദേശം സമ്പാദിക്കുവാനും 
'''
"6" = '''
:sup:`6` സദൃശവാക്യങ്ങളും അലങ്കാരവചനങ്ങളും ജ്ഞാനികളുടെ മൊഴികളും കടങ്കഥകളും ഗ്രഹിക്കുവാനും അവ ഉപകരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` യഹോവാഭക്തി ജ്ഞാനത്തിന്‍റെ ആരംഭമാകുന്നു; ഭോഷന്മാർ ജ്ഞാനവും പ്രബോധനവും നിരസിക്കുന്നു. 
'''
"8" = '''
:sup:`8` മകനേ, അപ്പന്‍റെ പ്രബോധനം കേൾക്കുക; അമ്മയുടെ ഉപദേശം ഉപേക്ഷിക്കുകയും അരുത്; 
'''
"9" = '''
:sup:`9` അവ നിന്‍റെ ശിരസ്സിന് അലങ്കാരമാലയും നിന്‍റെ കഴുത്തിന് ആഭരണവും ആയിരിക്കും. 
'''
"10" = '''
:sup:`10` മകനേ, പാപികൾ നിന്നെ വശീകരിച്ചാൽ അവർക്ക് വഴങ്ങരുത്. 
'''
"11" = '''
:sup:`11` “ഞങ്ങളോടുകൂടി വരിക; നാം രക്തത്തിനായി പതിയിരിക്കുക; നിർദ്ദോഷിയെ കാരണംകൂടാതെ പിടിക്കുവാൻ ഒളിച്ചിരിക്കുക. 
'''
"12" = '''
:sup:`12` പാതാളംപോലെ അവരെ ജീവനോടെയും കുഴിയിൽ ഇറങ്ങുന്നവരെപ്പോലെ അവരെ സർവ്വാംഗമായും വിഴുങ്ങിക്കളയുക. 
'''
"13" = '''
:sup:`13` നമുക്ക് വിലയേറിയ സമ്പത്തൊക്കെയും കിട്ടും; നമ്മുടെ വീടുകളെ കൊള്ളകൊണ്ട് നിറയ്ക്കാം. 
'''
"14" = '''
:sup:`14` നിനക്കു ഞങ്ങളോടൊപ്പം തുല്യഓഹരി കിട്ടും; നമുക്ക് എല്ലാവർക്കും സഞ്ചി ഒന്നായിരിക്കും” എന്നിങ്ങനെ അവർ പറഞ്ഞാൽ, 
'''
"15" = '''
:sup:`15` മകനേ, നീ അവരുടെ വഴിക്ക് പോകരുത്; നിന്‍റെ കാൽ അവരുടെ പാതയിൽ വയ്ക്കുകയും അരുത്. 
'''
"16" = '''
:sup:`16` അവരുടെ കാൽ ദോഷം ചെയ്യുവാൻ ഓടുന്നു; രക്തം ചൊരിയിക്കുവാൻ അവർ ബദ്ധപ്പെടുന്നു. 
'''
"17" = '''
:sup:`17` പക്ഷി കാൺകെ വലവിരിക്കുന്നത് വ്യർത്ഥമല്ലയോ. 
'''
"18" = '''
:sup:`18` അവർ സ്വന്ത രക്തത്തിനായി പതിയിരിക്കുന്നു; സ്വന്തപ്രാണഹാനിക്കായി ഒളിച്ചിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ദുരാഗ്രഹികളായ എല്ലാരുടെയും വഴികൾ അങ്ങനെ തന്നെ; അത് അവരുടെ ജീവനെ എടുത്തുകളയുന്നു. 
'''
"20" = '''
:sup:`20` ജ്ഞാനം വീഥിയിൽ ഘോഷിക്കുന്നു; അവൾ വിശാലസ്ഥലത്ത് സ്വരം കേൾപ്പിക്കുന്നു. 
'''
"21" = '''
:sup:`21` അവൾ ആരവമുള്ള തെരുക്കളുടെ തലയ്ക്കൽനിന്ന് വിളിക്കുന്നു; നഗരകവാടങ്ങളിലും നഗരത്തിനകത്തും പ്രസ്താവിക്കുന്നത്: 
'''
"22" = '''
:sup:`22` “ബുദ്ധിഹീനരേ, നിങ്ങൾ ബുദ്ധീഹിനതയിൽ രസിക്കുകയും പരിഹാസികളേ, നിങ്ങൾ പരിഹാസത്തിൽ സന്തോഷിക്കുകയും ഭോഷന്മാരേ, നിങ്ങൾ പരിജ്ഞാനത്തെ വെറുക്കുകയും ചെയ്യുന്നത് എത്രത്തോളം? 
'''
"23" = '''
:sup:`23` എന്‍റെ ശാസനയ്ക്ക് തിരിഞ്ഞുകൊള്ളുവിൻ; ഞാൻ എന്‍റെ മനസ്സ് നിങ്ങൾക്ക് പകർന്നുതരും; എന്‍റെ വചനങ്ങൾ നിങ്ങളെ അറിയിക്കും. 
'''
"24" = '''
:sup:`24` ”ഞാൻ വിളിച്ചിട്ട് നിങ്ങൾ ശ്രദ്ധിക്കാതെയും ഞാൻ കൈ നീട്ടിയിട്ട് ആരും കൂട്ടാക്കാതെയും 
'''
"25" = '''
:sup:`25` നിങ്ങൾ എന്‍റെ ആലോചന എല്ലാം ത്യജിച്ചുകളയുകയും എന്‍റെ ശാസനയെ ഒട്ടും അനുസരിക്കാതിരിക്കുകയും ചെയ്തതുകൊണ്ട് 
'''
"26" = '''
:sup:`26` ഞാനും നിങ്ങളുടെ അനർത്ഥദിവസത്തിൽ ചിരിക്കും; നിങ്ങൾ ഭയപ്പെടുന്നത് നിങ്ങൾക്ക് ഭവിക്കുമ്പോൾ പരിഹസിക്കും. 
'''
"27" = '''
:sup:`27` നിങ്ങൾ ഭയപ്പെടുന്നത് നിങ്ങൾക്ക് കൊടുങ്കാറ്റുപോലെയും നിങ്ങളുടെ ആപത്ത് ചുഴലിക്കാറ്റുപോലെയും വരുമ്പോൾ, കഷ്ടവും സങ്കടവും നിങ്ങൾക്ക് വരുമ്പോൾ തന്നെ. 
'''
"28" = '''
:sup:`28` ”അപ്പോൾ അവർ എന്നെ വിളിക്കും; ഞാൻ ഉത്തരം പറയുകയില്ല. എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കും; കണ്ടെത്തുകയുമില്ല. 
'''
"29" = '''
:sup:`29` അവർ പരിജ്ഞാനത്തെ വെറുത്തുവല്ലോ; യഹോവാഭക്തിയെ തിരഞ്ഞെടുത്തതുമില്ല. 
'''
"30" = '''
:sup:`30` അവർ എന്‍റെ ആലോചന അനുസരിക്കാതെ എന്‍റെ ശാസന എല്ലാം നിരസിച്ച് കളഞ്ഞതുകൊണ്ട് 
'''
"31" = '''
:sup:`31` അവർ സ്വന്തവഴിയുടെ ഫലം അനുഭവിക്കുകയും അവരുടെ ആലോചനകളാൽ തൃപ്തി പ്രാപിക്കുകയും ചെയ്യും. 
'''
"32" = '''
:sup:`32` ബുദ്ധിഹീനരുടെ പിന്മാറ്റം അവരെ കൊല്ലും; ഭോഷന്മാരുടെ അലസത അവരെ നശിപ്പിക്കും. 
'''
"33" = '''
:sup:`33` എന്‍റെ വാക്ക് കേൾക്കുന്നവനോ നിർഭയം വസിക്കുകയും ദോഷഭയം കൂടാതെ സ്വൈരമായിരിക്കുകയും ചെയ്യും.” 
'''
