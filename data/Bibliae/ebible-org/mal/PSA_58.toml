[58]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; നശിപ്പിക്കരുതേ എന്ന രാഗത്തിൽ; ദാവീദിന്‍റെ ഒരു സ്വർണ്ണഗീതം. അധികാരികളേ, നിങ്ങൾ വാസ്തവമായി നീതി പ്രസ്താവിക്കുന്നുവോ? മനുഷ്യപുത്രന്മാരേ, നിങ്ങൾ പരമാർത്ഥമായി വിധിക്കുന്നുവോ? 
'''
"2" = '''
:sup:`2` നിങ്ങൾ ഹൃദയത്തിൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നു; ഭൂമിയിൽ നിങ്ങളുടെ കൈകളുടെ നിഷ്ഠൂരത തൂക്കിക്കൊടുക്കുന്നു. 
'''
"3" = '''
:sup:`3` ദുഷ്ടന്മാർ ഗർഭംമുതൽ ഭ്രഷ്ടന്മാരായിരിക്കുന്നു; അവർ ജനനംമുതൽ ഭോഷ്ക് പറഞ്ഞ് തെറ്റിനടക്കുന്നു. 
'''
"4" = '''
:sup:`4` അവരുടെ വിഷം സർപ്പവിഷംപോലെ; അവർ ചെവിയടഞ്ഞ പൊട്ടയണലിപോലെയാകുന്നു. 
'''
"5" = '''
:sup:`5` എത്ര സാമർത്ഥ്യത്തോടെ മകുടി ഊതിയാലും പാമ്പാട്ടിയുടെ ശബ്ദം അത് കേൾക്കുകയില്ല. 
'''
"6" = '''
:sup:`6` ദൈവമേ, അവരുടെ വായിലെ പല്ലുകൾ തകർക്കേണമേ; യഹോവേ, ബാലസിംഹങ്ങളുടെ അണപ്പല്ലുകൾ തകർത്തുകളയേണമേ. 
'''
"7" = '''
:sup:`7` ഒഴുകിപ്പോകുന്ന വെള്ളംപോലെ അവർ ഉരുകിപ്പോകട്ടെ; കർത്താവ് തന്‍റെ അമ്പുകൾ തൊടുക്കുമ്പോൾ അവ ഒടിഞ്ഞുപോയതുപോലെ ആകട്ടെ. 
'''
"8" = '''
:sup:`8` അലിഞ്ഞു പോകുന്ന ഒച്ചു പോലെ അവർ ആകട്ടെ; ഗർഭം അലസിപ്പോയ സ്ത്രീയുടെ ചാപിള്ളപോലെ അവർ സൂര്യനെ കാണാതിരിക്കട്ടെ. 
'''
"9" = '''
:sup:`9` നിങ്ങളുടെ കലങ്ങൾക്ക് മുൾതീയുടെ ചൂട് തട്ടുന്നതിനു മുമ്പ് പച്ചയും വെന്തതുമായതെല്ലാം ഒരുപോലെ അവിടുന്ന് ചുഴലിക്കാറ്റിനാൽ പാറ്റിക്കളയും. 
'''
"10" = '''
:sup:`10` നീതിമാൻ പ്രതിക്രിയ കണ്ടു ആനന്ദിക്കും; അവൻ തന്‍റെ കാലുകൾ ദുഷ്ടന്മാരുടെ രക്തത്തിൽ കഴുകും. 
'''
"11" = '''
:sup:`11` ആകയാൽ, “നീതിമാന് പ്രതിഫലം ഉണ്ട് നിശ്ചയം; ഭൂമിയിൽ ന്യായംവിധിക്കുന്ന ഒരു ദൈവം ഉണ്ട് നിശ്ചയം” എന്നു മനുഷ്യർ പറയും. 
'''
