[12]
"1" = '''
:sup:`1` യിസ്രായേൽ മക്കൾ യോർദ്ദാന്‍ നദിക്ക് കിഴക്ക് അർന്നോൻ താഴ്വര മുതൽ ഹെർമ്മോൻ പർവ്വതം വരെയും കിഴക്കെ അരാബാ മുഴുവനും കൈവശമാക്കി. അവർ കീഴടക്കിയ തദ്ദേശരാജാക്കന്മാർ ഇവർ ആകുന്നു. 
'''
"2" = '''
:sup:`2` ഹെശ്ബോനിൽ പാർത്തിരുന്ന അമോര്യ രാജാവായ സീഹോൻ; അവൻ അരോവേർ മുതൽ അർന്നോൻ താഴ്വരയുടെ മധ്യഭാഗവും ഗിലെയാദിന്‍റെ പാതിയും അമ്മോന്യരുടെ അതിരായ യാബ്ബോക്ക് നദിവരെയും 
'''
"3" = '''
:sup:`3` കിന്നെരോത്ത് കടൽ മുതൽ ഉപ്പുകടൽവരെ ബേത്ത്-യെശീമോത്തോളം ഉള്ള കിഴക്കെ അരാബയും, തെക്ക് പിസ്ഗച്ചരിവിന്‍റെ താഴെ തേമാനും വാണിരുന്നു. 
'''
"4" = '''
:sup:`4` ബാശാൻരാജാവായ ഓഗിന്‍റെ ദേശവും അവർ പിടിച്ചടക്കി; മല്ലന്മാരിൽ ശേഷിച്ച ഇവൻ അസ്തരോത്തിലും എദ്രെയിലും പാർത്തിരുന്നു. 
'''
"5" = '''
:sup:`5` അവൻ ഹെർമ്മോൻ പർവ്വതവും സൽക്കയും ബാശാൻ ദേശം മുഴുവനും ഗെശൂര്യരുടെയും മയഖാത്യരുടെയും ദേശവും ഗിലെയാദിന്‍റെ പാതിയും ഹെശ്ബോൻ രാജാവായ സീഹോന്‍റെ അതിർവരെയും വാണിരുന്നു. 
'''
"6" = '''
:sup:`6` അവരെ യഹോവയുടെ ദാസനായ മോശെയും യിസ്രായേൽമക്കളും കൂടെ കീഴടക്കിയിരുന്നു. മോശെ അവരുടെ ദേശം രൂബേന്യർക്കും ഗാദ്യർക്കും മനശ്ശെയുടെ പാതിഗോത്രത്തിനും അവകാശമായി കൊടുത്തു. 
'''
"7" = '''
:sup:`7` യോശുവയും യിസ്രായേൽമക്കളും യോർദ്ദാന്‍റെ പടിഞ്ഞാറ് ലെബാനോൻ താഴ്‌വരയിലെ ബാൽ-ഗാദ് മുതൽ സേയീരിലേക്കുള്ള കയറ്റത്തിലെ മൊട്ടക്കുന്നുവരെ ജയിച്ചടക്കി. യോശുവ യിസ്രായേലിനു ഗോത്രവിഭാഗപ്രകാരം ഈ രാജാക്കന്മാരുടെ ദേശം അവകാശമായി കൊടുക്കുകയും ചെയ്തു. 
'''
"8" = '''
:sup:`8` മലനാട്ടിലും താഴ്‌വരയിലും അരാബയിലും മലഞ്ചരിവുകളിലും മരുഭൂമിയിലും തെക്കേ ദേശത്തും ഉള്ള ഹിത്യൻ, അമോര്യൻ, കനാന്യൻ, പെരിസ്യൻ, ഹിവ്യൻ, യെബൂസ്യൻ എന്നിവരുടെ ദേശം തന്നെ. 
'''
"9" = '''
:sup:`9` യെരിഹോരാജാവ്, ബേഥേലിന്നരികെയുള്ള ഹായിരാജാവ്; 
'''
"10" = '''
:sup:`10` യെരൂശലേംരാജാവ്; ഹെബ്രോൻരാജാവ്; 
'''
"11" = '''
:sup:`11` യർമ്മൂത്ത് രാജാവ്; ലാഖീശിലെ രാജാവ്; 
'''
"12" = '''
:sup:`12` എഗ്ലോനിലെ രാജാവ്; ഗേസെർരാജാവ്; 
'''
"13" = '''
:sup:`13` ദെബീർരാജാവ്; ഗേദെർരാജാവ്; 
'''
"14" = '''
:sup:`14` ഹോർമ്മരാജാവ്; ആരാദ്‌രാജാവ്; 
'''
"15" = '''
:sup:`15` ലിബ്നരാജാവ്; അദുല്ലാംരാജാവ്; 
'''
"16" = '''
:sup:`16` മക്കേദാരാജാവ്; ബേഥേൽരാജാവ്; 
'''
"17" = '''
:sup:`17` തപ്പൂഹരാജാവ്; ഹേഫെർരാജാവ്; 
'''
"18" = '''
:sup:`18` അഫേക് രാജാവ്; ശാരോൻരാജാവ്; 
'''
"19" = '''
:sup:`19` മാദോൻരാജാവ്; ഹാസോർരാജാവ്; ശിമ്രോൻ-മെരോൻരാജാവ്; 
'''
"20" = '''
:sup:`20` അക്ശാഫുരാജാവ്; താനാക് രാജാവ്; 
'''
"21" = '''
:sup:`21` മെഗിദ്ദോരാജാവ്; കാദേശ് രാജാവ്; 
'''
"22" = '''
:sup:`22` കർമ്മേലിലെ യൊക്നെയാംരാജാവ്; 
'''
"23" = '''
:sup:`23` ദോർമേട്ടിലെ ദോർരാജാവ്; ഗില്ഗാലിലെ ജനതകളുടെ രാജാവ്; 
'''
"24" = '''
:sup:`24` തിർസാരാജാവ്; ഇങ്ങനെ ആകെ മുപ്പത്തൊന്നു രാജാക്കന്മാർ. 
'''
