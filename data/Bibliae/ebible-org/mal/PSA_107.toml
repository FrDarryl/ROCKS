[107]
"1" = '''
:sup:`1` യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലോ അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്! 
'''
"2" = '''
:sup:`2` യഹോവ വൈരിയുടെ കയ്യിൽനിന്ന് വീണ്ടെടുക്കുകയും കിഴക്കും പടിഞ്ഞാറും വടക്കും കടലിലും ഉള്ള 
'''
"3" = '''
:sup:`3` ദേശങ്ങളിൽനിന്ന് കൂട്ടിച്ചേർക്കുകയും ചെയ്തവരായ കർത്താവിന്‍റെ വിമുക്തന്മാർ അങ്ങനെ പറയട്ടെ. 
'''
"4" = '''
:sup:`4` അവർ മരുഭൂമിയിൽ ജനസഞ്ചാരമില്ലാത്ത വഴിയിൽ അലഞ്ഞുനടന്നു; പാർക്കുവാൻ ഒരു പട്ടണവും അവർ കണ്ടെത്തിയില്ല. 
'''
"5" = '''
:sup:`5` അവർ വിശന്നും ദാഹിച്ചും ഇരുന്നു; അവരുടെ പ്രാണൻ അവരുടെ ഉള്ളിൽ തളർന്നു. 
'''
"6" = '''
:sup:`6` അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; കർത്താവ് അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്നു വിടുവിച്ചു. 
'''
"7" = '''
:sup:`7` അവർ പാർക്കുവാൻ തക്ക പട്ടണത്തിൽ ചെല്ലേണ്ടതിന് ദൈവം അവരെ ശരിയായ വഴിയിൽ നടത്തി. 
'''
"8" = '''
:sup:`8` അവർ യഹോവയെ അവിടുത്തെ നന്മയെചൊല്ലിയും മനുഷ്യപുത്രന്മാരിൽ ചെയ്ത അത്ഭുതങ്ങളെ ചൊല്ലിയും സ്തുതിക്കട്ടെ. 
'''
"9" = '''
:sup:`9` കർത്താവ് ആർത്തിയുള്ളവന് തൃപ്തി വരുത്തുകയും വിശപ്പുള്ളവനെ നന്മകൊണ്ടു നിറയ്ക്കുകയും ചെയ്യുന്നു. 
'''
"10" = '''
:sup:`10` അരിഷ്ടതയാലും ഇരുമ്പുചങ്ങലയാലും ബന്ധിക്കപ്പെട്ടവർ ഇരുളിലും അന്ധതമസ്സിലും ഇരുന്നു. 
'''
"11" = '''
:sup:`11` അവർ ദൈവത്തിന്‍റെ വചനങ്ങളോട് മത്സരിക്കുകയും അത്യുന്നതനായ ദൈവത്തിന്‍റെ ആലോചന നിരസിക്കുകയും ചെയ്തു. 
'''
"12" = '''
:sup:`12` അവരുടെ ഹൃദയത്തെ ദൈവം കഷ്ടതകൊണ്ട് താഴ്ത്തി; അവർ ഇടറിവീണു; സഹായിക്കുവാൻ ആരും ഉണ്ടായിരുന്നില്ല. 
'''
"13" = '''
:sup:`13` അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; ദൈവം അവരുടെ ഞെരുക്കങ്ങളിൽനിന്ന് അവരെ രക്ഷിച്ചു. 
'''
"14" = '''
:sup:`14` ദൈവം അവരെ ഇരുട്ടിൽനിന്നും മരണനിഴലിൽനിന്നും പുറപ്പെടുവിച്ചു; അവരുടെ ബന്ധനങ്ങൾ അറുത്തുകളഞ്ഞു. 
'''
"15" = '''
:sup:`15` അവർ യഹോവയെ, അവിടുത്തെ നന്മയെചൊല്ലിയും മനുഷ്യപുത്രന്മാരിൽ ചെയ്ത അത്ഭുതങ്ങളെ ചൊല്ലിയും സ്തുതിക്കട്ടെ. 
'''
"16" = '''
:sup:`16` ദൈവം താമ്രകതകുകൾ തകർത്തു, ഇരിമ്പോടാമ്പലുകൾ മുറിച്ചുകളഞ്ഞിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ഭോഷന്മാർ അവരുടെ ലംഘനങ്ങൾ ഹേതുവായും തങ്ങളുടെ അകൃത്യങ്ങൾനിമിത്തവും കഷ്ടപ്പെട്ടു. 
'''
"18" = '''
:sup:`18` അവർക്ക് സകലവിധ ഭക്ഷണത്തോടും വെറുപ്പുതോന്നി; അവർ മരണവാതിലുകളോട് സമീപിച്ചിരുന്നു. 
'''
"19" = '''
:sup:`19` അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; കർത്താവ് അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്നു രക്ഷിച്ചു. 
'''
"20" = '''
:sup:`20` ദൈവം തന്‍റെ വചനം അയച്ച് അവരെ സൗഖ്യമാക്കി; അവരുടെ കുഴികളിൽനിന്ന് അവരെ വിടുവിച്ചു. 
'''
"21" = '''
:sup:`21` അവർ യഹോവയെ അവിടുത്തെ നന്മയെചൊല്ലിയും മനുഷ്യപുത്രന്മാരിൽ ചെയ്ത അത്ഭുതങ്ങളെ ചൊല്ലിയും സ്തുതിക്കട്ടെ. 
'''
"22" = '''
:sup:`22` അവർ സ്തോത്രയാഗങ്ങൾ കഴിക്കുകയും സംഗീതത്തോടുകൂടി ദൈവത്തിന്‍റെ പ്രവൃത്തികളെ വർണ്ണിക്കുകയും ചെയ്യട്ടെ. 
'''
"23" = '''
:sup:`23` കപ്പൽ കയറി സമുദ്രത്തിൽ ഓടിയവർ, പെരുവെള്ളങ്ങളിൽ വ്യാപാരം ചെയ്തവർ, 
'''
"24" = '''
:sup:`24` അവർ യഹോവയുടെ പ്രവൃത്തികളും ആഴിയിൽ കർത്താവിന്‍റെ അത്ഭുതങ്ങളും കണ്ടു. 
'''
"25" = '''
:sup:`25` അവിടുന്ന് കല്പിച്ച് കൊടുങ്കാറ്റടിപ്പിച്ചു, സമുദ്രം അതിലെ തിരകളെ പൊങ്ങുമാറാക്കി. 
'''
"26" = '''
:sup:`26` അവർ ആകാശത്തിലേക്ക് ഉയർന്നു, വീണ്ടും ആഴത്തിലേക്ക് താണു, അവരുടെ ധൈര്യം കഷ്ടത്താൽ ഉരുകിപ്പോയി. 
'''
"27" = '''
:sup:`27` അവർ ലഹരിപിടിച്ചവനെപ്പോലെ തുള്ളി ചാഞ്ചാടി നടന്നു; അവരുടെ ബുദ്ധി കെട്ടുപോയിരുന്നു. 
'''
"28" = '''
:sup:`28` അവർ അവരുടെ കഷ്ടതയിൽ യഹോവയോട് നിലവിളിച്ചു; കർത്താവ് അവരെ അവരുടെ ഞെരുക്കങ്ങളിൽനിന്ന് വിടുവിച്ചു. 
'''
"29" = '''
:sup:`29` ദൈവം കൊടുങ്കാറ്റിനെ ശാന്തമാക്കി; സമുദ്രത്തിലെ തിരമാലകൾ അടങ്ങി. 
'''
"30" = '''
:sup:`30` ശാന്തത വന്നതുകൊണ്ട് അവർ സന്തോഷിച്ചു; അവർ ആഗ്രഹിച്ച തുറമുഖത്ത് കർത്താവ് അവരെ എത്തിച്ചു. 
'''
"31" = '''
:sup:`31` അവർ യഹോവയെ അവിടുത്തെ നന്മയെചൊല്ലിയും മനുഷ്യപുത്രന്മാരിൽ ചെയ്ത അത്ഭുതങ്ങളെ ചൊല്ലിയും സ്തുതിക്കട്ടെ. 
'''
"32" = '''
:sup:`32` അവർ ജനത്തിന്‍റെ സഭയിൽ അവിടുത്തെ പുകഴ്ത്തുകയും മൂപ്പന്മാരുടെ സംഘത്തിൽ അവിടുത്തെ സ്തുതിക്കുകയും ചെയ്യട്ടെ. 
'''
"33" = '''
:sup:`33` നിവാസികളുടെ ദുഷ്ടതനിമിത്തം ദൈവം നദികളെ മരുഭൂമിയും 
'''
"34" = '''
:sup:`34` നീരുറവുകളെ വരണ്ടനിലവും ഫലപ്രദമായ ഭൂമിയെ ഊഷരനിലവും ആക്കി. 
'''
"35" = '''
:sup:`35` ദൈവം മരുഭൂമിയെ ജലതടാകവും വരണ്ട നിലത്തെ നീരുറവുകളും ആക്കി. 
'''
"36" = '''
:sup:`36` വിശന്നവരെ അവിടുന്ന് അവിടെ താമസിപ്പിച്ചു; അവർ വസിക്കുവാൻ പട്ടണം ഉണ്ടാക്കുകയും 
'''
"37" = '''
:sup:`37` നിലം വിതയ്ക്കുകയും മുന്തിരിത്തോട്ടം നട്ടുണ്ടാക്കുകയും സമൃദ്ധിയായി ഫലങ്ങൾ അനുഭവിക്കുകയും ചെയ്തു. 
'''
"38" = '''
:sup:`38` ദൈവം അനുഗ്രഹിച്ചിട്ട് അവർ അത്യന്തം പെരുകി; അവരുടെ കന്നുകാലികൾ കുറഞ്ഞുപോകുവാൻ അവിടുന്ന് ഇട വരുത്തിയില്ല. 
'''
"39" = '''
:sup:`39` പീഡനവും കഷ്ടതയും സങ്കടവും ഹേതുവായി അവർ പിന്നെയും കുറഞ്ഞു താണുപോയി. 
'''
"40" = '''
:sup:`40` ദൈവം ശത്രുക്കളെ ഭരിക്കുന്നവരുടെ മേൽ നിന്ദ പകരുകയും വഴിയില്ലാത്ത ശൂന്യപ്രദേശത്ത് അവരെ അലയുന്നവരാക്കുകയും ചെയ്യുന്നു. 
'''
"41" = '''
:sup:`41` കർത്താവ് ദരിദ്രനെ പീഡയിൽനിന്നുയർത്തി അവന്‍റെ കുലങ്ങളെ ആട്ടിൻകൂട്ടംപോലെ ആക്കി. 
'''
"42" = '''
:sup:`42` നേരുള്ളവർ ഇതു കണ്ടു സന്തോഷിക്കും; നീതികെട്ടവർ എല്ലാവരും വായ് പൊത്തും. 
'''
"43" = '''
:sup:`43` ജ്ഞാനമുള്ളവർ ഇവ ശ്രദ്ധിക്കും; അവർ യഹോവയുടെ കൃപകളെക്കുറിച്ച് ചിന്തിക്കും. 
'''
