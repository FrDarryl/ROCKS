[14]
"1" = '''
:sup:`1` ആ കാലത്ത് യൊരോബെയാമിന്‍റെ മകൻ അബീയാവ് രോഗിയായി കിടപ്പിലായി. 
'''
"2" = '''
:sup:`2` യൊരോബെയാം തന്‍റെ ഭാര്യയോട്: “നീ യൊരോബെയാമിന്‍റെ ഭാര്യ എന്നു ആരും അറിയാതവണ്ണം വേഷംമാറി ശീലോവിലേക്കു പോകേണം; ‘ഈ ജനത്തിനു ഞാൻ രാജാവാകും’ എന്നു എന്നോടു പറഞ്ഞ അഹീയാപ്രവാചകൻ അവിടെ ഉണ്ടല്ലോ. 
'''
"3" = '''
:sup:`3` നിന്‍റെ കയ്യിൽ പത്തു അപ്പവും കുറെ അടകളും ഒരു തുരുത്തി തേനും എടുത്ത് അവന്‍റെ അടുക്കൽ ചെല്ലുക; കുട്ടിയുടെ കാര്യം എന്താകും എന്നു അവൻ നിന്നെ അറിയിക്കും” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` യൊരോബെയാമിന്‍റെ ഭാര്യ അങ്ങനെ തന്നെ ചെയ്തു; അവൾ പുറപ്പെട്ടു ശീലോവിൽ അഹീയാവിന്‍റെ വീട്ടിൽ ചെന്നു; എന്നാൽ അഹീയാവിന് വാർദ്ധക്യം നിമിത്തം കണ്ണ് മങ്ങിയിരുന്നതുകൊണ്ടു കാണ്മാൻ കഴിയാതെയിരുന്നു. 
'''
"5" = '''
:sup:`5` എന്നാൽ യഹോവ അഹീയാവിനോട്: “യൊരോബെയാമിന്‍റെ ഭാര്യ തന്‍റെ മകനെക്കുറിച്ചു നിന്നോടു ചോദിപ്പാൻ വരുന്നു; അവൻ രോഗിയായി കിടക്കുന്നു; നീ അവളോട് ഇന്നിന്നപ്രകാരം സംസാരിക്കേണം; അവൾ അകത്ത് വരുമ്പോൾ അന്യസ്ത്രീയുടെ ഭാവം നടിക്കും” എന്നു അരുളിച്ചെയ്തു. 
'''
"6" = '''
:sup:`6` അവൾ വാതിൽ കടക്കുമ്പോൾ അവളുടെ കാലൊച്ച അഹിയാവ് കേട്ടിട്ടു പറഞ്ഞത്: “യൊരോബെയാമിന്‍റെ ഭാര്യയേ, അകത്തു വരിക; നീ ഒരു അന്യസ്ത്രീ എന്നു അഭിനയിക്കുന്നത് എന്തിന്? അശുഭവർത്തമാനം നിന്നെ അറിയിക്കുവാൻ എനിക്കു നിയോഗം ഉണ്ട്. 
'''
"7" = '''
:sup:`7` നീ ചെന്നു യൊരോബെയാമിനോട് പറയേണ്ടത്: ‘യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ജനത്തിന്‍റെ ഇടയിൽ നിന്നു നിന്നെ ഉയർത്തി, എന്‍റെ ജനമായ യിസ്രായേലിനു പ്രഭുവാക്കി. 
'''
"8" = '''
:sup:`8` രാജത്വം ദാവീദ് ഗൃഹത്തിൽ നിന്നു കീറിയെടുത്ത് നിനക്കു തന്നു; എങ്കിലും എന്‍റെ കല്പനകളെ പ്രമാണിക്കയും എനിക്കു പ്രസാദമുള്ളതു മാത്രം ചെയ്‌വാൻ പൂർണ്ണമനസ്സോടുകൂടെ എന്നെ അനുസരിക്കുകയും ചെയ്ത എന്‍റെ ദാസനായ ദാവീദിനെപ്പോലെ നീ ഇരിക്കാതെ 
'''
"9" = '''
:sup:`9` നിനക്കു മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും അധികം ദോഷം ചെയ്തു; എന്നെ കോപിപ്പിക്കേണ്ടതിനു നീ അന്യദേവന്മാരെയും വിഗ്രഹങ്ങളെയും ഉണ്ടാക്കി എന്നെ പുറന്തള്ളികളഞ്ഞു 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് ഇതാ, ഞാൻ യൊരോബെയാമിന്‍റെ ഗൃഹത്തിന് അനർത്ഥം വരുത്തി, യൊരോബെയാമിനുള്ള സ്വതന്ത്രനും ദാസനും ആയ പുരുഷപ്രജയെ ഒക്കെയും യിസ്രായേലിൽനിന്നു ഛേദിക്കയും കാഷ്ഠം കോരിക്കളയുന്നതു പോലെ യൊരോബെയാമിന്‍റെ ഗൃഹം അശേഷം മുടിഞ്ഞുപോകും വരെ അതിനെ കോരിക്കളകയും ചെയ്യും. 
'''
"11" = '''
:sup:`11` യൊരോബെയാമിന്‍റെ സന്തതിയിൽ പട്ടണത്തിൽവച്ചു മരിക്കുന്നവനെ നായ്ക്കളും വയലിൽവച്ചു മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികളും തിന്നും; യഹോവ അത് അരുളിച്ചെയ്തിരിക്കുന്നു.’” 
'''
"12" = '''
:sup:`12` അഹീയാവ് യൊരോബെയാമിന്‍റെ ഭാര്യയോടു തുടർന്ന് പറഞ്ഞു: “ആകയാൽ നീ എഴുന്നേറ്റു വീട്ടിലേക്കു പോക; നിന്‍റെ കാൽ പട്ടണത്തിനകത്തു ചവിട്ടുമ്പോൾ കുട്ടി മരിച്ചുപോകും. 
'''
"13" = '''
:sup:`13` യിസ്രായേലൊക്കെയും അവനെക്കുറിച്ചു വിലപിച്ച് അവനെ അടക്കം ചെയ്യും; യൊരോബെയാമിന്‍റെ ഗൃഹത്തിൽ വച്ചു അവനിൽ മാത്രം യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് പ്രസാദമുള്ള കാര്യം അല്പം കാണുകയാൽ യൊരോബെയാമിന്‍റെ സന്തതിയിൽ അവനെ മാത്രം കല്ലറയിൽ അടക്കം ചെയ്യും. 
'''
"14" = '''
:sup:`14` യഹോവ തനിക്കു യിസ്രായേലിൽ ഒരു രാജാവിനെ എഴുന്നേല്പിക്കും; അവൻ അന്നു യൊരോബെയാമിന്‍റെ ഗൃഹത്തെ ഛേദിച്ചുകളയും; ഇതാണ് ആ ദിവസം, അതേ ഇപ്പോൾ തന്നെ! 
'''
"15" = '''
:sup:`15` യിസ്രായേൽ അശേരാപ്രതിഷ്ഠകൾ ഉണ്ടാക്കി യഹോവയെ കോപിപ്പിച്ചതുകൊണ്ട് ഞാങ്ങണ ചെടി വെള്ളത്തിൽ ആടുന്നതുപോലെ ആടത്തക്കവണ്ണം യഹോവ അവരെ അടിച്ച് അവരുടെ പിതാക്കന്മാർക്ക് താൻ കൊടുത്ത ഈ നല്ലദേശത്തുനിന്നു അവരെ പറിച്ചെടുത്ത് നദിക്കക്കരെ ചിതറിച്ചുകളയും. 
'''
"16" = '''
:sup:`16` പാപം ചെയ്കയും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിക്കയും ചെയ്ത യൊരോബെയാമിന്‍റെ പാപംനിമിത്തം അവൻ യിസ്രായേലിനെ ഉപേക്ഷിച്ചുകളയും.” 
'''
"17" = '''
:sup:`17` അപ്പോൾ യൊരോബെയാമിന്‍റെ ഭാര്യ എഴുന്നേറ്റു പുറപ്പെട്ടു തിർസ്സയിൽ വന്നു; അവൾ അരമനയുടെ ഉമ്മരപ്പടി കടന്നപ്പോൾ കുട്ടി മരിച്ചു. 
'''
"18" = '''
:sup:`18` യഹോവ തന്‍റെ ദാസനായ അഹീയാപ്രവാചകൻമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം അവർ അവനെ അടക്കം ചെയ്തു. യിസ്രായേലൊക്കെയും അവനെക്കുറിച്ചു വിലാപം കഴിച്ചു. 
'''
"19" = '''
:sup:`19` യൊരോബെയാം യുദ്ധം ചെയ്തതും രാജ്യം വാണതുമായ അവന്‍റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. 
'''
"20" = '''
:sup:`20` യൊരോബെയാം വാണകാലം ഇരുപത്തിരണ്ടു വര്‍ഷം ആയിരുന്നു. അവൻ തന്‍റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്‍റെ മകനായ നാദാബ് അവനു പകരം രാജാവായി. 
'''
"21" = '''
:sup:`21` ശലോമോന്‍റെ മകൻ രെഹബെയാം യെഹൂദയിൽ വാണു. അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ നാല്പത്തൊന്നു വയസ്സായിരുന്നു; യഹോവ തന്‍റെ നാമം സ്ഥാപിപ്പാൻ എല്ലാ യിസ്രായേൽ ഗോത്രങ്ങളിൽ നിന്നും തിരഞ്ഞെടുത്ത നഗരമായ യെരൂശലേമിൽ അവൻ പതിനേഴു വര്‍ഷം വാണു. അവന്‍റെ അമ്മ അമ്മോന്യസ്ത്രീയായ നയമാ ആയിരുന്നു. 
'''
"22" = '''
:sup:`22` യെഹൂദാ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു; തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികമായി അവർ പാപംചെയ്ത് യഹോവയെ കോപിപ്പിച്ചു. 
'''
"23" = '''
:sup:`23` അവർ ഉയർന്ന കുന്നിന്മേലും പച്ചമരത്തിൻകീഴിലും, പൂജാഗിരികളും സ്തംഭവിഗ്രഹങ്ങളും അശേരാപ്രതിഷ്ഠകളും ഉണ്ടാക്കി. 
'''
"24" = '''
:sup:`24` ലൈംഗികവൈകൃതവും ദേശത്ത് ഉണ്ടായിരുന്നു; യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ ജനതകളുടെ സകലമ്ലേച്ഛതകളും അവർ അനുകരിച്ചു. 
'''
"25" = '''
:sup:`25` എന്നാൽ രെഹബെയാം രാജാവിന്‍റെ അഞ്ചാം ആണ്ടിൽ മിസ്രയീം രാജാവായ ശീശക്ക് യെരൂശലേമിനെ ആക്രമിച്ചു. 
'''
"26" = '''
:sup:`26` യഹോവയുടെ ആലയത്തിലെയും രാജധാനിയിലെയും ഭണ്ഡാരങ്ങൾ എല്ലാം കവർന്നു; ശലോമോൻ ഉണ്ടാക്കിയ പൊൻപരിചകളും എടുത്തുകൊണ്ടുപോയി. 
'''
"27" = '''
:sup:`27` ഇവയ്ക്കു പകരം രെഹബെയാം രാജാവ് താമ്രംകൊണ്ട് പരിചകൾ ഉണ്ടാക്കി, രാജധാനിയുടെ വാതിൽ കാവൽക്കാരായ അകമ്പടിനായകന്മാരെ ഏല്പിച്ചു. 
'''
"28" = '''
:sup:`28` രാജാവ് യഹോവയുടെ ആലയത്തിൽ ചെല്ലുമ്പോൾ അകമ്പടികൾ അവ ധരിക്കയും അതിനുശേഷം കാവൽ മുറിയിൽ തിരികെ കൊണ്ടുചെന്നു വെക്കുകയും ചെയ്യും. 
'''
"29" = '''
