'''
"47" = '''
:sup:`47` സഹോദരന്മാരെ മാത്രം വന്ദനം ചെയ്താൽ നിങ്ങൾ എന്ത് വിശേഷം ചെയ്യുന്നു? ജാതികളും അങ്ങനെ തന്നെ ചെയ്യുന്നില്ലയോ? 
'''
"48" = '''
:sup:`48` ആകയാൽ നിങ്ങളുടെ സ്വർഗ്ഗീയപിതാവ് സൽഗുണപൂർണ്ണൻ ആയിരിക്കുന്നതുപോലെ നിങ്ങളും സൽഗുണപൂർണ്ണരായിരിക്കേണം. 
