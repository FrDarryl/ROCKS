"43" = '''
:sup:`43` അയൽക്കാരനെ സ്നേഹിക്ക എന്നും ശത്രുവിനെ പകയ്ക്ക എന്നും അരുളിച്ചെയ്തത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ. 
'''
"44" = '''
:sup:`44` ഞാനോ നിങ്ങളോടു പറയുന്നത്: നിങ്ങളുടെ ശത്രുക്കളെ സ്നേഹിപ്പിൻ; നിങ്ങളെ ഉപദ്രവിക്കുന്നവർക്കുവേണ്ടി പ്രാർത്ഥിക്കുവിൻ; 
'''
"45" = '''
:sup:`45` സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവിന് പുത്രന്മാരായി തീരേണ്ടതിന് തന്നെ; അവൻ ദുഷ്ടന്മാരുടെമേലും നല്ലവരുടെമേലും തന്‍റെ സൂര്യനെ ഉദിപ്പിക്കുകയും നീതിമാന്മാരുടെമേലും നീതികെട്ടവരുടെ മേലും മഴ പെയ്യിക്കയും ചെയ്യുന്നുവല്ലോ. 
'''
"46" = '''
