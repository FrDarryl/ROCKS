[5]
"1" = '''
:sup:`1` യേശു പുരുഷാരത്തെ കണ്ടപ്പോൾ മലയിൽ കയറി; അവിടെ അവൻ ഇരുന്നശേഷം ശിഷ്യന്മാർ അടുക്കൽ വന്നു. 
'''
"2" = '''
:sup:`2` അവൻ തിരുവായ്മൊഴിഞ്ഞു അവരെ ഉപദേശിച്ചുതുടങ്ങിയത്: 
'''
"3" = '''
:sup:`3` ആത്മാവിൽ ദരിദ്രരായവർ ഭാഗ്യവാന്മാർ; സ്വർഗ്ഗരാജ്യം അവർക്കുള്ളത്. 
'''
"4" = '''
:sup:`4` ദുഃഖിക്കുന്നവർ ഭാഗ്യവാന്മാർ; അവർക്ക് ആശ്വാസം ലഭിക്കും. 
'''
"5" = '''
:sup:`5` സൌമ്യതയുള്ളവർ ഭാഗ്യവാന്മാർ; അവർ ഭൂമിയെ അവകാശമാക്കും. 
'''
"6" = '''
:sup:`6` നീതിക്കുവേണ്ടി വിശന്നു ദാഹിക്കുന്നവർ ഭാഗ്യവാന്മാർ; അവർ സംതൃപ്തർ ആകും. 
'''
"7" = '''
:sup:`7` കരുണയുള്ളവർ ഭാഗ്യവാന്മാർ; അവർക്ക് കരുണ ലഭിക്കും. 
'''
"8" = '''
:sup:`8` ഹൃദയനിർമ്മലതയുള്ളവർ ഭാഗ്യവാന്മാർ; അവർ ദൈവത്തെ കാണും. 
'''
"9" = '''
:sup:`9` സമാധാനം ഉണ്ടാക്കുന്നവർ ഭാഗ്യവാന്മാർ; അവർ ദൈവത്തിന്‍റെ പുത്രന്മാർ എന്നു വിളിക്കപ്പെടും 
'''
"10" = '''
:sup:`10` നീതിനിമിത്തം ഉപദ്രവിക്കപ്പെടുന്നവർ ഭാഗ്യവാന്മാർ; സ്വർഗ്ഗരാജ്യം അവർക്കുള്ളത്. 
'''
"11" = '''
:sup:`11` എന്‍റെ നിമിത്തം നിങ്ങളെ അപമാനിക്കുകയും ഉപദ്രവിക്കുകയും നിങ്ങളെക്കൊണ്ട് എല്ലാ തിന്മയും കളവായി പറകയും ചെയ്യുമ്പോൾ നിങ്ങൾ ഭാഗ്യവാന്മാർ. 
'''
"12" = '''
:sup:`12` സ്വർഗ്ഗത്തിൽ നിങ്ങളുടെ പ്രതിഫലം മഹത്തരമാകകൊണ്ട് സന്തോഷിച്ചുല്ലസിപ്പിൻ; നിങ്ങൾക്ക് മുമ്പെ ജീവിച്ചിരുന്ന പ്രവാചകന്മാരെയും അവർ അങ്ങനെ തന്നെ ഉപദ്രവിച്ചുവല്ലോ. 
'''
"13" = '''
:sup:`13` നിങ്ങൾ ഭൂമിയുടെ ഉപ്പാകുന്നു; ഉപ്പ് സ്വാദ് ഇല്ലാതെ പോയാൽ അതിന് എങ്ങനെ സ്വാദ് വരുത്താം? പുറത്തു കളഞ്ഞിട്ട് മനുഷ്യർ ചവിട്ടുവാനല്ലാതെ മറ്റൊന്നിനും പിന്നെ കൊള്ളുന്നതല്ല. 
'''
"14" = '''
:sup:`14` നിങ്ങൾ ലോകത്തിന്‍റെ വെളിച്ചം ആകുന്നു; മലമേൽ സ്ഥാപിച്ചിരിക്കുന്ന പട്ടണം മറഞ്ഞിരിപ്പാൻ പാടില്ല. 
'''
"15" = '''
:sup:`15` വിളക്കു കത്തിച്ച് കൂടയ്ക്ക് കീഴിലല്ല, പ്രത്യുത തണ്ടിന്മേലത്രേ വെയ്ക്കുന്നത്; അപ്പോൾ വിളക്ക് വീട്ടിലുള്ള എല്ലാവർക്കും പ്രകാശം കൊടുക്കുന്നു. 
'''
"16" = '''
:sup:`16` അങ്ങനെ തന്നെ മനുഷ്യർ നിങ്ങളുടെ നല്ല പ്രവൃത്തികളെ കണ്ടു, സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവിനെ മഹത്വപ്പെടുത്തേണ്ടതിന് നിങ്ങളുടെ വെളിച്ചം അവരുടെ മുമ്പിൽ പ്രകാശിക്കട്ടെ. 
'''
"17" = '''
:sup:`17` ഞാൻ ന്യായപ്രമാണത്തെയോ പ്രവാചകന്മാരെയോ നശിപ്പിക്കേണ്ടതിന്നു വന്നു എന്നു ചിന്തിക്കരുത്; നശിപ്പിക്കുവാനല്ല പൂർത്തിയാക്കുവാനത്രേ ഞാൻ വന്നത്. 
'''
"18" = '''
:sup:`18` സത്യമായിട്ട് ഞാൻ നിങ്ങളോടു പറയുന്നു: ആകാശവും ഭൂമിയും ഒഴിഞ്ഞുപോകുംവരെ സകലവും പൂർത്തിയാകുവോളം ന്യായപ്രമാണത്തിൽനിന്ന് ഒരു വള്ളി എങ്കിലും പുള്ളി എങ്കിലും ഒരുനാളും ഒഴിഞ്ഞുപോകയില്ല. 
'''
"19" = '''
:sup:`19` ആകയാൽ ഈ ഏറ്റവും ചെറിയ കല്പനകളിൽ ഒന്ന് വ്യത്യാസപ്പെടുത്തുകയും മനുഷ്യരെ അങ്ങനെ പഠിപ്പിക്കയും ചെയ്യുന്നവൻ സ്വർഗ്ഗരാജ്യത്തിൽ ഏറ്റവും ചെറിയവൻ എന്നു വിളിക്കപ്പെടും; അവയെ അനുസരിക്കുകയും പഠിപ്പിക്കയും ചെയ്യുന്നവനോ സ്വർഗ്ഗരാജ്യത്തിൽ വലിയവൻ എന്നു വിളിക്കപ്പെടും. 
'''
"20" = '''
:sup:`20` നിങ്ങളുടെ നീതി ശാസ്ത്രിമാരുടെയും പരീശന്മാരുടെയും നീതിയെ കവിയുന്നില്ലെങ്കിൽ നിങ്ങൾ സ്വർഗ്ഗരാജ്യത്തിൽ കടക്കുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"21" = '''
:sup:`21` കൊല ചെയ്യരുത് എന്നും ആരെങ്കിലും കൊല ചെയ്താൽ ന്യായവിധിയ്ക്ക് യോഗ്യനാകും എന്നും പൂർവ്വപിതാക്കൻമാരോട് ആ കാലങ്ങളിൽ അരുളിച്ചെയ്തത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ. 
'''
"22" = '''
:sup:`22` ഞാനോ നിങ്ങളോടു പറയുന്നത്: സഹോദരനോട് കോപിക്കുന്നവൻ എല്ലാം ന്യായവിധിയ്ക്ക് യോഗ്യനാകും; സഹോദരനോട് വിലയില്ലാത്തവൻ എന്നു പറഞ്ഞാലോ ന്യായാധിപസഭയുടെ മുമ്പിൽ നിൽക്കേണ്ടിവരും; മൂഢാ എന്നു പറഞ്ഞാലോ അഗ്നിനരകത്തിന് യോഗ്യനാകും. 
'''
"23" = '''
:sup:`23` അതുകൊണ്ട് നിന്‍റെ വഴിപാട് യാഗപീഠത്തിങ്കൽ കൊണ്ടുവരുമ്പോൾ സഹോദരന് നിനക്കു എതിരായി വല്ലവിരോധവും ഉണ്ടെന്ന് അവിടെവച്ച് ഓർമ്മവന്നാൽ 
'''
"24" = '''
:sup:`24` നിന്‍റെ വഴിപാട് അവിടെ യാഗപീഠത്തിന്‍റെ മുമ്പിൽ വെച്ചിട്ട്, ഒന്നാമത് ചെന്നു സഹോദരനോട് നിരന്നുകൊൾക; പിന്നെ വന്നു നിന്‍റെ വഴിപാട് കഴിക്ക. 
'''
"25" = '''
:sup:`25` നിന്‍റെ പ്രതിയോഗിയോടുകൂടെ ന്യായസ്ഥലത്തേക്കുള്ള വഴിയിൽ ആയിരിക്കുമ്പോൾ തന്നെ വേഗത്തിൽ അവനോട് ഇണങ്ങിക്കൊൾക; അല്ലാഞ്ഞാൽ പ്രതിയോഗി നിന്നെ ന്യായാധിപനും ന്യായാധിപൻ നിന്നെ കാവൽക്കാരൻ്റെ പക്കലും ഏല്പിച്ചിട്ട് നീ തടവിൽ ആയിപ്പോകും. 
'''
"26" = '''
:sup:`26` ഒടുവിലത്തെ കാശുപോലും കൊടുത്തുതീരുവോളം നീ അവിടെനിന്ന് പുറത്തു വരികയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിന്നോട് പറയുന്നു. 
'''
"27" = '''
:sup:`27` വ്യഭിചാരം ചെയ്യരുത് എന്നു അരുളിച്ചെയ്തത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ. 
'''
"28" = '''
:sup:`28` ഞാനോ നിങ്ങളോടു പറയുന്നത്: സ്ത്രീയെ മോഹിക്കേണ്ടതിന് അവളെ നോക്കുന്നവൻ എല്ലാം ഹൃദയംകൊണ്ട് അവളോട് വ്യഭിചാരം ചെയ്തുപോയി. 
'''
"29" = '''
:sup:`29` എന്നാൽ വലങ്കണ്ണ് നിനക്കു വീഴ്ച വരുത്തുന്നു എങ്കിൽ അതിനെ ചൂഴ്ന്നെടുത്ത് എറിഞ്ഞുകളക; നിന്‍റെ ശരീരം മുഴുവനും നരകത്തിൽ വീഴുന്നതിനേക്കാൾ നിന്‍റെ അവയവങ്ങളിൽ ഒന്ന് നശിക്കുന്നത് നിനക്കു പ്രയോജനമത്രേ. 
'''
"30" = '''
:sup:`30` വലങ്കൈ നിനക്കു വീഴ്ച വരുത്തുന്നു എങ്കിൽ അതിനെ വെട്ടി എറിഞ്ഞുകളക; നിന്‍റെ ശരീരം മുഴുവനും നരകത്തിൽ പോകുന്നതിനേക്കാൾ അവയവങ്ങളിൽ ഒന്ന് നശിക്കുന്നത് നിനക്കു പ്രയോജനമത്രേ. 
'''
"31" = '''
:sup:`31` ആരെങ്കിലും ഭാര്യയെ ഉപേക്ഷിച്ചാൽ അവൾക്ക് ഉപേക്ഷണപത്രം കൊടുക്കട്ടെ എന്നു അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ. 
'''
"32" = '''
:sup:`32` ഞാനോ നിങ്ങളോടു പറയുന്നത്: വ്യഭിചാരം ഹേതുവായിട്ടല്ലാതെ ഭാര്യയെ ഉപേക്ഷിക്കുന്നവനെല്ലാം അവളെ വ്യഭിചാരിണിയാക്കുന്നു; ഉപേക്ഷിച്ചവളെ ആരെങ്കിലും വിവാഹം കഴിച്ചാൽ വ്യഭിചാരം ചെയ്യുന്നു. 
'''
"33" = '''
:sup:`33` കള്ളസത്യം ചെയ്യരുത് എന്നും സത്യം ചെയ്തതു കർത്താവിന് നിവർത്തിക്കേണം എന്നും പൂർവ്വന്മാരോട് ആ കാലങ്ങളിൽ അരുളിച്ചെയ്തത് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ. 
'''
"34" = '''
:sup:`34` ഞാനോ നിങ്ങളോടു പറയുന്നത്: ഒരിക്കലും സത്യം ചെയ്യരുത്; സ്വർഗ്ഗത്തെക്കൊണ്ട് അരുത്, അത് ദൈവത്തിന്‍റെ സിംഹാസനം; 
'''
"35" = '''
:sup:`35` ഭൂമിയെക്കൊണ്ട് അരുത്, അത് അവന്‍റെ പാദപീഠം; യെരൂശലേമിനെക്കൊണ്ട് അരുത്, അത് മഹാരാജാവിന്‍റെ നഗരം 
'''
"36" = '''
:sup:`36` നിന്‍റെ തലയെക്കൊണ്ടും സത്യം ചെയ്യരുത്; ഒരു രോമവും വെളുപ്പിപ്പാനോ കറുപ്പിക്കുവാനോ നിനക്കു കഴിയുകയില്ലല്ലോ. 
'''
"37" = '''
:sup:`37` നിങ്ങളുടെ വാക്ക് അതെ അതെ, എന്നും ഇല്ല, ഇല്ല എന്നും ആയിരിക്കട്ടെ; ഇതിൽ അധികമായത് ദുഷ്ടനിൽനിന്ന് വരുന്നു. 
'''
"38" = '''
