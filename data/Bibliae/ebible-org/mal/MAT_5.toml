'''
"41" = '''
:sup:`41` ഒരുവൻ നിന്നെ ഒരു മൈൽദൂരം പോകുവാൻ നിർബ്ബന്ധിച്ചാൽ രണ്ടു അവനോടുകൂടെ പോക. 
'''
"42" = '''
:sup:`42` നിന്നോട് യാചിക്കുന്നവനു കൊടുക്ക; വായ്പവാങ്ങുവാൻ ഇച്ഛിക്കുന്നവനെ ഒഴിഞ്ഞുകളയരുത്. 
