[23]
"1" = '''
:sup:`1` അതിനുശേഷം ഫെലിസ്ത്യർ കെയീലയുടെ നേരെ യുദ്ധം ചെയ്യുന്നു എന്നും അവർ മെതിക്കളങ്ങൾ കവർച്ച ചെയ്യുന്നു എന്നും ദാവീദിന് അറിവ് കിട്ടി. 
'''
"2" = '''
:sup:`2` ദാവീദ് യഹോവയോട്; “ഞാൻ ചെന്നു ഈ ഫെലിസ്ത്യരെ തോല്പിക്കണമോ?” എന്നു ചോദിച്ചു. യഹോവ ദാവീദിനോട്: “നീ പോയി ഫെലിസ്ത്യരെ തോല്പിച്ച് കെയീലയെ രക്ഷിക്കുക” എന്നു കല്പിച്ചു. 
'''
"3" = '''
:sup:`3` എന്നാൽ ദാവീദിന്‍റെ ആളുകൾ അവനോട്: “നമ്മൾ ഇവിടെ യെഹൂദയിൽ തന്നെ ഭയപ്പെട്ടാണല്ലോ താമസിക്കുന്നത്; പിന്നെ കെയീലയിൽ ഫെലിസ്ത്യരുടെ സൈന്യത്തിന്‍റെ നേരെ എങ്ങനെ ചെല്ലും?” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` ദാവീദ് വീണ്ടും യഹോവയോട് അനുവാദം ചോദിച്ചു. യഹോവ അവനോട്: “എഴുന്നേറ്റ് കെയീലയിലേക്ക് ചെല്ലുക; ഞാൻ ഫെലിസ്ത്യരെ നിന്‍റെ കയ്യിൽ ഏല്പിക്കും” എന്നു അരുളിച്ചെയ്തു. 
'''
"5" = '''
:sup:`5` അങ്ങനെ ദാവീദും അവന്‍റെ ആളുകളും കെയീലയിലേക്ക് പോയി ഫെലിസ്ത്യരോട് യുദ്ധം ചെയ്തു, അവരുടെ ആടുമാടുകളെ അപഹരിച്ച്, അവരെ കഠിനമായി തോല്പിച്ച് കെയീലാനിവാസികളെ രക്ഷിച്ചു. 
'''
"6" = '''
:sup:`6` അഹീമേലെക്കിന്‍റെ മകനായ അബ്യാഥാർ കെയീലയിൽ ദാവീദിന്‍റെ അടുക്കൽ ഓടിവന്നപ്പോൾ കൈവശം ഏഫോദ് കൂടെ കൊണ്ടുവന്നിരുന്നു. 
'''
"7" = '''
:sup:`7` ദാവീദ് കെയീലയിൽ ഉണ്ട് എന്നു ശൗലിന് അറിവ് കിട്ടി. “ദൈവം അവനെ എന്‍റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; വാതിലും ഓടാമ്പലും ഉള്ള പട്ടണത്തിൽ പ്രവേശിച്ചിരിക്കുന്നതിനാൽ അവൻ കെണിയിൽ അകപ്പെട്ടിരിക്കുന്നു” എന്നു ശൗല്‍ പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` പിന്നെ ശൗല്‍ ദാവീദിനേയും അവന്‍റെ ആളുകളെയും ആക്രമിക്കേണ്ടതിന് കെയീലയിലേക്ക് യുദ്ധത്തിന് പോകുവാൻ എല്ലാ ജനങ്ങളെയും വിളിച്ചുകൂട്ടി. 
'''
"9" = '''
:sup:`9` ശൗല്‍ തന്നെ ആക്രമിക്കാൻ ആലോചിക്കുന്നു എന്നു ദാവീദ് അറിഞ്ഞപ്പോൾ പുരോഹിതനായ അബ്യാഥാരിനോട്: “ഏഫോദ് ഇവിടെ കൊണ്ടുവരുക” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` പിന്നെ ദാവീദ്: “യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവേ, ഞാൻ കാരണം ശൗല്‍ കെയീലയിലേക്ക് വന്ന് ഈ പട്ടണം നശിപ്പിക്കുവാൻ പോകുന്നു എന്നു അടിയൻ കേട്ടിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` കെയീലപൗരന്മാർ എന്നെ അവന്‍റെ കയ്യിൽ ഏല്പിച്ചുകൊടുക്കുമോ? അടിയൻ കേട്ടിരിക്കുന്നതുപോലെ ശൗല്‍ വരുമോ? യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവേ, അടിയനെ അറിയിക്കേണമേ” എന്നു പറഞ്ഞു. “അവൻ വരും” എന്നു യഹോവ അരുളിച്ചെയ്തു. 
'''
"12" = '''
:sup:`12` ദാവീദ് പിന്നെയും: “കെയീലപൗരന്മാർ എന്നെയും എന്‍റെ ആളുകളെയും ശൗലിന്‍റെ കയ്യിൽ ഏല്പിച്ചുകൊടുക്കുമോ” എന്നു ചോദിച്ചു. “അവർ ഏല്പിച്ചുകൊടുക്കും” എന്നു യഹോവ അരുളിച്ചെയ്തു. 
'''
"13" = '''
:sup:`13` അപ്പോൾ ദാവീദും അറുനൂറ് പേരുള്ള അവന്‍റെ ആളുകളും കെയീലയിൽ നിന്ന് പുറത്തുകടന്ന്, അവർക്ക് രക്ഷപെടുവാൻ പറ്റുന്ന സ്ഥലത്തേയ്ക്ക് സഞ്ചരിച്ചു. ദാവീദ് കെയീലയിൽ നിന്ന് ഓടിപ്പോയി എന്നു ശൗല്‍ അറിഞ്ഞപ്പോൾ അവൻ യാത്ര അവസാനിപ്പിച്ചു. 
'''
"14" = '''
:sup:`14` ദാവീദ് മരുഭൂമിയിലെ ദുർഗ്ഗങ്ങളിൽ താമസിച്ചു. സീഫ് മരുഭൂമിയിലെ മലനാട്ടിലുള്ള ദുർഗ്ഗങ്ങളിൽ താമസിച്ചു; ശൗല്‍ അവനെ എപ്പോഴും അന്വേഷിച്ചുകൊണ്ടിരുന്നു; എങ്കിലും ദൈവം ദാവീദിനെ അവന്‍റെ കയ്യിൽ ഏല്പിച്ചില്ല. 
'''
"15" = '''
:sup:`15` തന്‍റെ ജീവനെ തേടി ശൗല്‍ പുറപ്പെട്ടിരിക്കുന്നു എന്നു ദാവീദ് അറിഞ്ഞ്; അന്ന് ദാവീദ് സീഫ് മരുഭൂമിയിലെ ഒരു കാട്ടിൽ ആയിരുന്നു. 
'''
"16" = '''
:sup:`16` അപ്പോൾ ശൗലിന്‍റെ മകനായ യോനാഥാൻ, കാട്ടിൽ ദാവീദിന്‍റെ അടുക്കൽ ചെന്നു. അവനെ ദൈവത്തിൽ ധൈര്യപ്പെടുത്തി. 
'''
"17" = '''
:sup:`17` യോനാഥാൻ അവനോട്: “ഭയപ്പെടേണ്ടാ, എന്‍റെ അപ്പനായ ശൗലിന് നിനക്ക് ഹാനി വരുത്താൻ കഴിയുകയില്ല; നീ യിസ്രായേലിനു രാജാവാകും; അന്ന് എനിക്ക് രണ്ടാമത്തെ സ്ഥാനം ആയിരിക്കും; അത് എന്‍റെ അപ്പനായ ശൗല്‍ അറിയുന്നു” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` ഇങ്ങനെ അവർ തമ്മിൽ യഹോവയുടെ സന്നിധിയിൽ ഉടമ്പടിചെയ്തു. ദാവീദ് കാട്ടിൽ താമസിക്കുകയും യോനാഥാൻ വീട്ടിലേക്കു പോകുകയും ചെയ്തു. 
'''
"19" = '''
:sup:`19` അതിനുശേഷം സീഫ്യർ ഗിബെയയിൽ ശൗലിന്‍റെ അടുക്കൽ വന്നു: “ദാവീദ് ഞങ്ങളുടെ സമീപം മരുഭൂമിക്ക് തെക്കുള്ള ഹഖീലാമലയിലെ വനദുർഗ്ഗങ്ങളിൽ ഒളിച്ചിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` അതുകൊണ്ട് രാജാവേ, തിരുമനസ്സിലെ ആഗ്രഹംപോലെ വന്നുകൊള്ളേണം; അവനെ രാജാവിന്‍റെ കയ്യിൽ ഏല്പിച്ചുതരുന്ന കാര്യം ഞങ്ങൾ ഏറ്റിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` അതിന് ശൗല്‍ പറഞ്ഞത്: “നിങ്ങൾക്ക് എന്നോട് മനസ്സലിവുള്ളതിനാൽ നിങ്ങൾ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ. 
'''
"22" = '''
:sup:`22` നിങ്ങൾ പോയി ഇനിയും സൂക്ഷ്മമായി അന്വേഷിച്ച്, അവൻ എവിടെയൊക്കെ പോകുന്നു എന്നും, അവിടെ അവനെ കണ്ടവർ ആരെല്ലാമെന്നും അറിഞ്ഞുകൊൾവിൻ; അവൻ വലിയ ഉപായി ആകുന്നു എന്നു ഞാൻ കേട്ടിരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` അതുകൊണ്ട് അവൻ ഒളിച്ചിരിക്കുന്ന സ്ഥലങ്ങളെല്ലാം കൃത്യമായി അറിഞ്ഞുവന്ന് ആ വിവരം എന്നെ അറിയിക്കുവിൻ; ഞാൻ നിങ്ങളോടുകൂടെ വരാം; അവൻ യെഹൂദാദേശത്ത് എവിടെയെങ്കിലും ഉണ്ടെങ്കിൽ ഞാൻ അവനെ അവിടുത്തെ ജനസഹസ്രങ്ങളിലൊക്കെയും അന്വേഷിച്ച് കണ്ടുപിടിക്കും.” 
'''
"24" = '''
:sup:`24` അങ്ങനെ അവർ ശൗലിന് മുമ്പെ സീഫിലേയ്ക്ക് പോയി. എന്നാൽ ദാവീദും അവന്‍റെ ആളുകളും മരുഭൂമിയുടെ തെക്ക് അരാബായിലെ മാവോൻ മരുഭൂമിയിൽ ആയിരുന്നു. 
'''
"25" = '''
:sup:`25` ശൗലും അവന്‍റെ പടജ്ജനവും അവനെ തിരയുവാൻ പുറപ്പെട്ടു. അത് ദാവീദിന് അറിവ് കിട്ടിയപ്പോൾ അവൻ മാവോൻ മരുഭൂമിയിലെ പാറക്കെട്ടിൽ ചെന്നു താമസിച്ചു. ശൗല്‍ അത് കേട്ടപ്പോൾ മാവോൻമരുഭൂമിയിൽ ദാവീദിനെ പിന്തുടർന്നു. 
'''
"26" = '''
:sup:`26` ശൗല്‍ പർവ്വതത്തിന്‍റെ ഒരുവശത്തും ദാവീദും ആളുകളും പർവ്വതത്തിന്‍റെ മറുവശത്തുംകൂടി നടന്നു; ശൗലിനെ ഒഴിഞ്ഞുപോകുവാൻ ദാവീദ് വേഗം നടന്നു; ശൗലും പടജ്ജനവും ദാവീദിനെയും അവന്‍റെ ആളുകളെയും വളഞ്ഞുപിടിക്കുവാൻ ശ്രമിച്ചു. 
'''
"27" = '''
:sup:`27` അപ്പോൾ ശൗലിന്‍റെ അടുക്കൽ ഒരു ദൂതൻ വന്ന്: “വേഗം വരേണം; ഫെലിസ്ത്യർ ദേശത്തെ ആക്രമിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` ഉടനെ ശൗല്‍ ദാവീദിനെ പിന്തുടരുന്നത് മതിയാക്കി ഫെലിസ്ത്യരുടെ നേരെ പോയി; അതുകൊണ്ട് ആ സ്ഥലത്തിന് സേല-ഹമ്മാഹ്ലെക്കോത്ത് എന്നു പേരായി. 
'''
"29" = '''
:sup:`29` ദാവീദ് അവിടെനിന്ന് ഏൻ-ഗെദിയിലെ ഗുഹയിൽ ചെന്നു താമസിച്ചു. 
'''
