[9]
"1" = '''
:sup:`1` ജ്ഞാനമായവൾ തനിക്കു ഒരു വീട് പണിതു; അതിന് ഏഴു തൂണുകൾ തീർത്തു. 
'''
"2" = '''
:sup:`2` അവൾ മൃഗങ്ങളെ അറുത്ത്, വീഞ്ഞ് കലക്കി, തന്‍റെ മേശ ഒരുക്കിയിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` അവൾ തന്‍റെ ദാസികളെ അയച്ച് പട്ടണത്തിലെ ഉന്നതസ്ഥലങ്ങളിൽ നിന്ന് വിളിച്ച് പറയിക്കുന്നത്: 
'''
"4" = '''
:sup:`4` “അല്പബുദ്ധിയായവൻ ഇങ്ങോട്ട് വരട്ടെ.” ബുദ്ധിഹീനനോട് അവൾ പറയുന്നത്; 
'''
"5" = '''
:sup:`5` “വരുവിൻ, എന്‍റെ അപ്പം തിന്നുകയും ഞാൻ കലക്കിയ വീഞ്ഞ് കുടിക്കുകയും ചെയ്യുവിൻ! 
'''
"6" = '''
:sup:`6` ബുദ്ധിഹീനരേ, ബുദ്ധിഹീനത വിട്ട് ജീവിക്കുവിൻ! വിവേകത്തിന്‍റെ മാർഗ്ഗത്തിൽ നടന്നുകൊള്ളുവിൻ.” 
'''
"7" = '''
:sup:`7` പരിഹാസിയെ ശാസിക്കുന്നവൻ ലജ്ജ സമ്പാദിക്കുന്നു; ദുഷ്ടനെ ഭർത്സിക്കുന്നവന് ഉപദ്രവം ഉണ്ടാകുന്നു. 
'''
"8" = '''
:sup:`8` പരിഹാസി നിന്നെ പകക്കാതിരിക്കേണ്ടതിന് അവനെ ശാസിക്കരുത്; ജ്ഞാനിയെ ശാസിക്കുക; അവൻ നിന്നെ സ്നേഹിക്കും. 
'''
"9" = '''
:sup:`9` ജ്ഞാനിയെ പ്രബോധിപ്പിക്കുക, അവന്‍റെ ജ്ഞാനം വർദ്ധിക്കും; നീതിമാനെ ഉപദേശിക്കുക, അവൻ വിദ്യാഭിവൃദ്ധി പ്രാപിക്കും. 
'''
"10" = '''
:sup:`10` യഹോവാഭക്തി ജ്ഞാനത്തിന്‍റെ ആരംഭവും പരിശുദ്ധ ദൈവത്തെക്കുറിച്ചുള്ള പരിജ്ഞാനം വിവേകവും ആകുന്നു. 
'''
"11" = '''
:sup:`11` ഞാൻ മുഖാന്തരം നിന്‍റെ ആയുസിന്‍റെ നാളുകൾ പെരുകും; നിനക്കു ദീർഘായുസ്സ് ഉണ്ടാകും. 
'''
"12" = '''
:sup:`12` നീ ജ്ഞാനിയാകുന്നുവെങ്കിൽ നിനക്കുവേണ്ടി തന്നെ ജ്ഞാനിയായിരിക്കും; പരിഹസിക്കുന്നു എങ്കിലോ, നീ തന്നെ സഹിക്കേണ്ടിവരും.” 
'''
"13" = '''
:sup:`13` ഭോഷത്വമായവൾ മോഹപരവശയായിരിക്കുന്നു; അവൾ ബുദ്ധിഹീന തന്നെ, ഒന്നും അറിയുന്നതുമില്ല. 
'''
"14" = '''
:sup:`14` തങ്ങളുടെ പാതയിൽ നേരെ നടക്കുന്നവരായി, കടന്നുപോകുന്നവരെ വിളിക്കേണ്ടതിന് 
'''
"15" = '''
:sup:`15` അവൾ പട്ടണത്തിലെ ഉന്നതസ്ഥാനങ്ങളിൽ തന്‍റെ വീട്ടുവാതില്‍ക്കൽ ഒരു പീഠത്തിന്മേൽ ഇരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` “അല്പബുദ്ധിയായവൻ ഇങ്ങോട്ട് വരട്ടെ.” ബുദ്ധിഹീനനോട് അവൾ പറയുന്നത്; 
'''
"17" = '''
:sup:`17` “മോഷ്ടിച്ച വെള്ളം മധുരവും ഒളിച്ചുതിന്നുന്ന അപ്പം രുചികരവും ആകുന്നു.” 
'''
"18" = '''
:sup:`18` എങ്കിലും മൃതന്മാർ അവിടെ ഉണ്ടെന്നും അവളുടെ വിരുന്നുകാർ പാതാളത്തിന്‍റെ ആഴത്തിൽ ഇരിക്കുന്നു എന്നും അവൻ അറിയുന്നില്ല. 
'''
