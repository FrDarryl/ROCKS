[7]
"1" = '''
:sup:`1` “മർത്യന് ഭൂമിയിൽ യുദ്ധസേവയില്ലയോ? അവന്‍റെ ജീവകാലം കൂലിക്കാരന്‍റെ ജീവകാലംപോലെ തന്നെ. 
'''
"2" = '''
:sup:`2` വേലക്കാരൻ നിഴൽ ആഗ്രഹിക്കുന്നതുപോലെയും കൂലിക്കാരൻ കൂലിക്ക് കാത്തിരിക്കുന്നതുപോലെയും 
'''
"3" = '''
:sup:`3` വ്യര്‍ത്ഥമാസങ്ങൾ എനിക്ക് അവകാശമായി വന്നു, കഷ്ടരാത്രികൾ എനിക്ക് ഓഹരിയായിത്തീർന്നു. 
'''
"4" = '''
:sup:`4` കിടക്കുന്നേരം: ഞാൻ എപ്പോൾ എഴുന്നേല്‍ക്കും എന്നു പറയുന്നു; രാത്രി ദീർഘിച്ചുകൊണ്ടിരിക്കുന്നു; വെളുക്കുവോളം ഞാൻ കിടന്നുരുളുന്നു. 
'''
"5" = '''
:sup:`5` എന്‍റെ ദേഹം പുഴുവും മൺകട്ടയും പൊതിഞ്ഞിരിക്കുന്നു. എന്‍റെ ത്വക്കിൽ പുൺവായകൾ അടഞ്ഞ് വീണ്ടും പഴുത്തുപൊട്ടുന്നു. 
'''
"6" = '''
:sup:`6` എന്‍റെ നാളുകൾ നെയ്ത്തോടത്തിലും വേഗതയുള്ളത്; പ്രത്യാശകൂടാതെ അവ കഴിഞ്ഞുപോകുന്നു. 
'''
"7" = '''
:sup:`7` “എന്‍റെ ജീവൻ ഒരു ശ്വാസം മാത്രം എന്നോർക്കണമേ; എന്‍റെ കണ്ണ് ഇനി നന്മയെ കാണുകയില്ല. 
'''
"8" = '''
:sup:`8` എന്നെ കാണുന്നവന്‍റെ കണ്ണ് ഇനി എന്നെ കാണുകയില്ല; യഹോവയുടെ കണ്ണ് എന്നെ നോക്കും; ഞാനോ, ഇല്ലാതിരിക്കും. 
'''
"9" = '''
:sup:`9` മേഘം ക്ഷയിച്ച് മാഞ്ഞുപോകുന്നതുപോലെ പാതാളത്തിലിറങ്ങുന്നവൻ വീണ്ടും കയറിവരുന്നില്ല. 
'''
"10" = '''
:sup:`10` അവൻ തന്‍റെ വീട്ടിലേക്കു മടങ്ങിവരുകയില്ല; അവന്‍റെ ഇടം ഇനി അവനെ അറിയുകയുമില്ല. 
'''
"11" = '''
:sup:`11` “ആകയാൽ ഞാൻ എന്‍റെ വായടയ്ക്കുകയില്ല; എന്‍റെ മനഃപീഡയിൽ ഞാൻ സംസാരിക്കും; എന്‍റെ മനോവ്യസനത്തിൽ ഞാൻ സങ്കടം പറയും. 
'''
"12" = '''
:sup:`12` യഹോവ എനിക്ക് കാവലാക്കേണ്ടതിന് ഞാൻ കടലോ കടലാനയോ ആകുന്നുവോ? 
'''
"13" = '''
:sup:`13` എന്‍റെ കട്ടിൽ എന്നെ ആശ്വസിപ്പിക്കും; എന്‍റെ മെത്ത എന്‍റെ വ്യസനം ശമിപ്പിക്കും എന്നു ഞാൻ പറഞ്ഞാൽ 
'''
"14" = '''
:sup:`14` യഹോവ സ്വപ്നംകൊണ്ട് എന്നെ ഞെട്ടിപ്പിക്കുന്നു; ദർശനംകൊണ്ടും എന്നെ ഭയപ്പെടുത്തുന്നു. 
'''
"15" = '''
:sup:`15` ആകയാൽ ഞാൻ കഴുത്ത് ഞെരിഞ്ഞ് കൊല്ലപ്പെടുന്നതും ഈ അസ്ഥികൂടത്തേക്കാൾ മരണവും തിരഞ്ഞെടുക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ ജീവിതം വെറുത്തിരിക്കുന്നു; എന്നേക്കും ജീവിച്ചിരിക്കയില്ല; എന്നെ വിടേണമേ; എന്‍റെ ജീവകാലം ഒരു ശ്വാസം മാത്രമല്ലോ. 
'''
"17" = '''
:sup:`17` “മർത്യനെ നീ ഗണ്യമാക്കേണ്ടതിനും അവന്‍റെമേൽ ദൃഷ്ടിവക്കേണ്ടതിനും 
'''
"18" = '''
:sup:`18` അവനെ രാവിലെതോറും സന്ദർശിച്ച് നിമിഷംതോറും പരീക്ഷിക്കേണ്ടതിനും അവൻ എന്തുള്ളു? 
'''
"19" = '''
:sup:`19` അങ്ങ് എത്രത്തോളം അവിടുത്തെ നോട്ടം എന്നിൽ നിന്നു മാറ്റാതിരിക്കും? ഞാൻ ഉമിനീർ ഇറക്കുന്നതുവരെ എന്നെ വിടാതെയുമിരിക്കും? 
'''
"20" = '''
:sup:`20` ഞാൻ പാപം ചെയ്തുവെങ്കിൽ, മനുഷ്യപാലകനേ, ഞാൻ അവിടുത്തേക്ക് എന്ത് ചെയ്യുന്നു? ഞാൻ എനിക്ക് തന്നെ ഭാരമായിരിക്കത്തക്കവണ്ണം അവിടുന്ന് എന്നെ അങ്ങേക്കു ലക്ഷ്യമായി വച്ചിരിക്കുന്നതെന്ത്? 
'''
"21" = '''
:sup:`21` എന്‍റെ അതിക്രമം അവിടുന്ന് ക്ഷമിക്കാതെയും അകൃത്യം മോചിക്കാതെയും ഇരിക്കുന്നതെന്ത്? ഇപ്പോൾ ഞാൻ പൊടിയിൽ കിടക്കും; അവിടുന്ന് എന്നെ അന്വേഷിച്ചാൽ ഞാൻ ഇല്ലാതിരിക്കും.” 
'''
