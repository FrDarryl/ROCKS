[19]
"1" = '''
:sup:`1` മിസ്രയീമിനെക്കുറിച്ചുള്ള പ്രവാചകം: യഹോവ വേഗതയുള്ള ഒരു മേഘത്തെ വാഹനമാക്കി മിസ്രയീമിലേക്കു വരുന്നു; അപ്പോൾ മിസ്രയീമിലെ മിഥ്യാമൂർത്തികൾ അവിടുത്തെ സന്നിധിയിങ്കൽ നടുങ്ങുകയും മിസ്രയീമിന്‍റെ ഹൃദയം അതിന്‍റെ ഉള്ളിൽ ഉരുകുകയും ചെയ്യും. 
'''
"2" = '''
:sup:`2` “ഞാൻ മിസ്രയീമ്യരെ മിസ്രയീമ്യരോടു കലഹിപ്പിക്കും; അവർ ഓരോരുത്തൻ അവനവന്‍റെ സഹോദരനോടും ഓരോരുത്തൻ അവനവന്‍റെ കൂട്ടുകാരനോടും പട്ടണം പട്ടണത്തോടും രാജ്യം രാജ്യത്തോടും യുദ്ധം ചെയ്യും. 
'''
"3" = '''
:sup:`3` മിസ്രയീമിന്‍റെ ചൈതന്യം അതിന്‍റെ ഉള്ളിൽ ഒഴിഞ്ഞുപോകും; ഞാൻ അതിന്‍റെ ആലോചനയെ നശിപ്പിക്കും; അപ്പോൾ അവർ മിഥ്യാമൂർത്തികളോടും മന്ത്രവാദികളോടും വെളിച്ചപ്പാടന്മാരോടും ലക്ഷണം പറയുന്നവരോടും അരുളപ്പാടു ചോദിക്കും. 
'''
"4" = '''
:sup:`4` ഞാൻ മിസ്രയീമ്യരെ ഒരു ക്രൂരയജമാനന്‍റെ കയ്യിൽ ഏല്പിക്കും; ഉഗ്രനായ ഒരു രാജാവ് അവരെ ഭരിക്കും” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു. 
'''
"5" = '''
:sup:`5` സമുദ്രത്തിൽ വെള്ളം ഇല്ലാതെയാകും; നദി വറ്റി ഉണങ്ങിപ്പോകും. 
'''
"6" = '''
:sup:`6` നദികൾക്കു നാറ്റം പിടിക്കും; മിസ്രയീമിലെ തോടുകൾ വറ്റി ഉണങ്ങും; ഞാങ്ങണയും ഓടപ്പുല്ലും വാടിപ്പോകും. 
'''
"7" = '''
:sup:`7` നദിക്കരികിലും നദീതീരത്തും ഉള്ള പുല്പുറങ്ങളും നദീതീരത്തു വിതച്ച സകലവും ഉണങ്ങി പറന്ന് ഇല്ലാതെപോകും. 
'''
"8" = '''
:sup:`8` മീൻ പിടിക്കുന്നവർ വിലപിക്കും; നദിയിൽ ചൂണ്ടൽ ഇടുന്നവരെല്ലാം ദുഃഖിക്കും; വെള്ളത്തിൽ വല വീശുന്നവർ വിഷാദിക്കും. 
'''
"9" = '''
:sup:`9` ചീകി വെടിപ്പാക്കിയ ചണംകൊണ്ടു വേല ചെയ്യുന്നവരും വെള്ളത്തുണി നെയ്യുന്നവരും ലജ്ജിച്ചുപോകും. 
'''
"10" = '''
:sup:`10` രാജ്യത്തിന്‍റെ തൂണുകളായിരിക്കുന്നവർ തകർന്നുപോകും; കൂലിവേലക്കാർ മനോവ്യസനത്തോടെയിരിക്കും. 
'''
"11" = '''
:sup:`11` സോവനിലെ പ്രഭുക്കന്മാർ കേവലം ഭോഷന്മാരത്രേ; ഫറവോന്‍റെ ജ്ഞാനമേറിയ മന്ത്രിമാരുടെ ആലോചന ഭോഷത്തമായി തീർന്നിരിക്കുന്നു; “ഞാൻ ജ്ഞാനികളുടെ മകൻ, പുരാതനരാജാക്കന്മാരുടെ മകൻ” എന്നിപ്രകാരം നിങ്ങൾ ഫറവോനോട് പറയുന്നത് എങ്ങനെ? 
'''
"12" = '''
:sup:`12` നിന്‍റെ ജ്ഞാനികൾ എവിടെ? അവർ ഇപ്പോൾ നിനക്കു പറഞ്ഞുതരട്ടെ; സൈന്യങ്ങളുടെ യഹോവ മിസ്രയീമിനെക്കുറിച്ചു നിർണ്ണയിച്ചത് അവർ എന്തെന്ന് ഗ്രഹിക്കട്ടെ. 
'''
"13" = '''
:sup:`13` സോവനിലെ പ്രഭുക്കന്മാർ ഭോഷന്മാരായിത്തീർന്നിരിക്കുന്നു; നോഫിലെ പ്രഭുക്കന്മാർ വഞ്ചിക്കപ്പെട്ടിരിക്കുന്നു; മിസ്രയീമിലെ ഗോത്രങ്ങളുടെ മൂലക്കല്ലായിരിക്കുന്നവർ അതിനെ തെറ്റിച്ചുകളഞ്ഞു. 
'''
"14" = '''
:sup:`14` യഹോവ അതിന്‍റെ നടുവിൽ മനോവിഭ്രമം പകർന്നു; ലഹരിപിടിച്ചവൻ തന്‍റെ ഛർദ്ദിയിൽ വേച്ചുനടക്കുന്നതുപോലെ അവർ മിസ്രയീമിനെ അതിന്‍റെ സകലപ്രവൃത്തിയിലും തെറ്റിനടക്കുമാറാക്കിയിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` തലയ്‌ക്കോ വാലിനോ പനമ്പട്ടയ്‌ക്കോ പോട്ടപ്പുല്ലിനോ മിസ്രയീമിനുവേണ്ടി നിർവഹിക്കേണ്ടുന്ന ഒരു പ്രവൃത്തിയും ചെയ്യുവാനുണ്ടായിരിക്കുകയില്ല. 
'''
"16" = '''
:sup:`16` ആ നാളിൽ മിസ്രയീമ്യർ സ്ത്രീകൾക്ക് തുല്യരായിരിക്കും; സൈന്യങ്ങളുടെ യഹോവ അവരുടെ നേരെ കൈ ഓങ്ങുന്നതിനാൽ അവർ പേടിച്ചു വിറയ്ക്കും. 
'''
"17" = '''
:sup:`17` യെഹൂദാദേശം മിസ്രയീമിന് ഭയങ്കരമായിരിക്കും; അതിന്‍റെ പേര് പറഞ്ഞുകേൾക്കുന്നവരെല്ലാം സൈന്യങ്ങളുടെ യഹോവ അതിന് വിരോധമായി നിർണ്ണയിച്ച നിർണ്ണയംനിമിത്തം ഭയപ്പെടും. 
'''
"18" = '''
:sup:`18` ആ നാളിൽ മിസ്രയീംദേശത്തുള്ള അഞ്ചു പട്ടണങ്ങൾ കനാൻ ഭാഷ സംസാരിച്ചു സൈന്യങ്ങളുടെ യഹോവയോടു സത്യം ചെയ്യും; ഒന്നിനു സൂര്യനഗരം (ഈർ ഹഹേരെസ്) എന്നു പേര് വിളിക്കപ്പെടും. 
'''
"19" = '''
:sup:`19` ആ നാളിൽ മിസ്രയീമിന്‍റെ നടുവിൽ യഹോവയ്ക്ക് ഒരു യാഗപീഠവും അതിന്‍റെ അതിർത്തിയിൽ യഹോവയ്ക്ക് ഒരു തൂണും ഉണ്ടായിരിക്കും. 
'''
"20" = '''
:sup:`20` അത് മിസ്രയീമിൽ സൈന്യങ്ങളുടെ യഹോവയ്ക്ക് ഒരു അടയാളവും ഒരു സാക്ഷ്യവും ആയിരിക്കും; പീഡകന്മാർ നിമിത്തം അവർ യഹോവയോടു നിലവിളിക്കും; അവൻ അവർക്ക് ഒരു രക്ഷകനെ അയയ്ക്കും; അവൻ പൊരുതി അവരെ വിടുവിക്കും. 
'''
"21" = '''
:sup:`21` അങ്ങനെ യഹോവ മിസ്രയീമിന് സ്വയം വെളിപ്പെടുത്തുകയും മിസ്രയീമ്യർ അന്നു യഹോവയെ അറിഞ്ഞ് യാഗവും വഴിപാടും അർപ്പിക്കുകയും യഹോവയ്ക്ക് ഒരു നേർച്ചനേർന്ന് അതിനെ നിവർത്തിക്കുകയും ചെയ്യും. 
'''
"22" = '''
:sup:`22` യഹോവ മിസ്രയീമിനെ അടിക്കും; അടിച്ചിട്ട് അവൻ വീണ്ടും അവരെ സൗഖ്യമാക്കും; അവർ യഹോവയിങ്കലേക്കു തിരിയുകയും അവൻ അവരുടെ പ്രാർത്ഥന കേട്ടു അവരെ സൗഖ്യമാക്കുകയും ചെയ്യും. 
'''
"23" = '''
:sup:`23` ആ നാളിൽ മിസ്രയീമിൽ നിന്ന് അശ്ശൂരിലേക്ക് ഒരു പ്രധാനപാത ഉണ്ടാകും; അശ്ശൂര്യർ മിസ്രയീമിലേക്കും മിസ്രയീമ്യർ അശ്ശൂരിലേക്കും ചെല്ലും; മിസ്രയീമ്യർ അശ്ശൂര്യരോടുകൂടി ആരാധന കഴിക്കും. 
'''
"24" = '''
:sup:`24` ആ നാളിൽ യിസ്രായേൽ ഭൂമിയുടെ മദ്ധ്യത്തിൽ ഒരു അനുഗ്രഹമായി മിസ്രയീമിനോടും അശ്ശൂരിനോടുംകൂടി മൂന്നാമതായിരിക്കും. 
'''
"25" = '''
:sup:`25` സൈന്യങ്ങളുടെ യഹോവ അവരെ അനുഗ്രഹിച്ചു: “എന്‍റെ ജനമായ മിസ്രയീമും എന്‍റെ കൈകളുടെ പ്രവൃത്തിയായ അശ്ശൂരും എന്‍റെ അവകാശമായ യിസ്രായേലും അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ” എന്നു അരുളിച്ചെയ്യും. 
'''
