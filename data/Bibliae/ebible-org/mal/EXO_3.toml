[3]
"1" = '''
:sup:`1` മോശെ മിദ്യാനിലെ പുരോഹിതനും തന്‍റെ അമ്മായപ്പനുമായ യിത്രോവിൻ്റെ ആടുകളെ മേയിച്ചുകൊണ്ടിരുന്നു; അവൻ ആടുകളെ മരുഭൂമിക്ക് അപ്പുറത്ത് കൊണ്ടു ചെന്നു. അങ്ങനെ ദൈവത്തിന്‍റെ പർവ്വതമായ ഹോരേബ് വരെ എത്തി. 
'''
"2" = '''
:sup:`2` അവിടെ യഹോവയുടെ ദൂതൻ ഒരു മുൾപടർപ്പിൻ്റെ നടുവിൽനിന്ന് അഗ്നിജ്വാലയിൽ അവനു പ്രത്യക്ഷനായി. അവൻ നോക്കിയപ്പോൾ മുൾപടർപ്പ് തീ പിടിച്ചു കത്തുന്നതും മുൾപടർപ്പ് എരിഞ്ഞുപോകാതിരിക്കുന്നതും കണ്ടു. 
'''
"3" = '''
:sup:`3` “മുൾപടർപ്പ് എരിഞ്ഞുപോകാതിരിക്കുന്ന ഈ വലിയ കാഴ്ച എന്താണ് എന്നു ഞാൻ ചെന്നു നോക്കട്ടെ” എന്നു മോശെ പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അത് നോക്കേണ്ടതിന് മോശെ വരുന്നത് യഹോവ കണ്ടപ്പോൾ ദൈവം മുൾപടർപ്പിൻ്റെ നടുവിൽനിന്ന്, അവനെ “മോശെ, മോശെ” എന്നു വിളിച്ചു. അതിന് അവൻ: “ഇതാ, ഞാൻ” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` അപ്പോൾ ദൈവം: “ഇങ്ങോട്ടടുത്ത് വരരുത്; നീ നില്ക്കുന്ന സ്ഥലം വിശുദ്ധഭൂമിയാകയാൽ കാലിൽനിന്ന് ചെരിപ്പ് അഴിച്ചുകളയുക” എന്നു കല്പിച്ചു. 
'''
"6" = '''
:sup:`6` “ഞാൻ അബ്രാഹാമിന്‍റെ ദൈവവും യിസ്ഹാക്കിന്‍റെ ദൈവവും യാക്കോബിന്‍റെ ദൈവവുമായി, നിന്‍റെ പിതാവിന്‍റെ ദൈവം ആകുന്നു” എന്നും അവിടുന്ന് അരുളിച്ചെയ്തു. മോശെ ദൈവത്തെ നോക്കുവാൻ ഭയപ്പെട്ട് മുഖം മൂടി. 
'''
"7" = '''
:sup:`7` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്തു: “മിസ്രയീമിൽ താമസിക്കുന്ന എന്‍റെ ജനത്തിന്‍റെ കഷ്ടത ഞാൻ കണ്ടു; ഊഴിയവിചാരകന്മാർ നിമിത്തമുള്ള അവരുടെ നിലവിളിയും കേട്ടു; ഞാൻ അവരുടെ സങ്കടങ്ങൾ അറിയുന്നു. 
'''
"8" = '''
:sup:`8` അവരെ മിസ്രയീമ്യരുടെ കയ്യിൽനിന്ന് വിടുവിക്കുവാനും ആ ദേശത്ത് നിന്ന് നല്ലതും വിശാലവുമായ ദേശത്തേക്ക്, പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക്, കനാന്യർ, ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ സ്ഥലത്തേക്ക് അവരെ കൊണ്ടുപോകുവാനും ഞാൻ ഇറങ്ങിവന്നിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` യിസ്രായേൽ മക്കളുടെ നിലവിളി എന്‍റെ അടുക്കൽ എത്തിയിരിക്കുന്നു; മിസ്രയീമ്യർ അവരെ ഞെരുക്കുന്ന ഞെരുക്കവും ഞാൻ കണ്ടിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ആകയാൽ വരിക; നീ എന്‍റെ ജനമായ യിസ്രായേൽ മക്കളെ മിസ്രയീമിൽ നിന്ന് വിടുവിക്കേണ്ടതിന് ഞാൻ നിന്നെ ഫറവോന്‍റെ അടുക്കൽ അയയ്ക്കും.” 
'''
"11" = '''
:sup:`11` മോശെ ദൈവത്തോട്: “ഫറവോന്‍റെ അടുക്കൽ പോകുവാനും യിസ്രായേൽ മക്കളെ മിസ്രയീമിൽ നിന്ന് വിടുവിക്കുവാനും ഞാൻ ആര്‍?” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അതിന് ദൈവം: “ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ ജനത്തെ മിസ്രയീമിൽ നിന്ന് കൂട്ടിക്കൊണ്ട് വരുമ്പോൾ, നിങ്ങൾ ഈ പർവ്വതത്തിൽ ദൈവത്തെ ആരാധിക്കുമെന്നുള്ളത് ഞാൻ നിന്നെ അയച്ചതിന് അടയാളം ആകും” എന്നു അരുളിച്ചെയ്തു. 
'''
"13" = '''
:sup:`13` മോശെ ദൈവത്തോട്: “ഞാൻ യിസ്രായേൽ മക്കളുടെ അടുക്കൽ ചെന്നു: ‘നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവം എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു’ എന്നു പറയുമ്പോൾ: ‘അവന്‍റെ നാമം എന്തെന്ന്?’ അവർ എന്നോട് ചോദിച്ചാൽ ഞാൻ അവരോട് എന്ത് പറയേണം?” എന്നു ചോദിച്ചു. 
'''
"14" = '''
:sup:`14` അതിന് ദൈവം മോശെയോട്: “ഞാൻ ആകുന്നവൻ ഞാൻ ആകുന്നു; ഞാൻ ആകുന്നു എന്നുള്ളവൻ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു എന്നിങ്ങനെ നീ യിസ്രായേൽ മക്കളോട് പറയേണം” എന്നു കല്പിച്ചു. 
'''
"15" = '''
:sup:`15` ദൈവം പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തതെന്തെന്നാൽ: “നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയേണം: അബ്രാഹാമിന്‍റെ ദൈവവും യിസ്ഹാക്കിന്‍റെ ദൈവവും യാക്കോബിന്‍റെ ദൈവവുമായി നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു; ഇത് എന്നേക്കും എന്‍റെ നാമവും, തലമുറതലമുറയായി ഞാൻ ഈ പേരിൽ ഓർമ്മിക്കപ്പെടുകയും ചെയ്യും.” 
'''
"16" = '''
:sup:`16` നീ ചെന്നു യിസ്രായേൽമൂപ്പന്മാരെ കൂട്ടി അവരോട്: “അബ്രാഹാമിന്‍റെയും യിസ്സഹാക്കിന്‍റെയും യാക്കോബിന്‍റെയും ദൈവമായി, നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ എനിക്ക് പ്രത്യക്ഷനായി കല്പിച്ചത്: “ഞാൻ നിങ്ങളെ സന്ദർശിക്കുകയും മിസ്രയീമിൽ അവർ നിങ്ങളോട് ചെയ്യുന്നത് കാണുകയും ചെയ്തിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` മിസ്രയീമിലെ കഷ്ടതയിൽനിന്ന് കനാന്യർ, ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശത്തേക്ക് പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്ക് നിങ്ങളെ കൊണ്ടുപോകുവാൻ ഞാൻ നിശ്ചയിച്ചിരിക്കുന്നു” എന്നു പറയുക. 
'''
"18" = '''
:sup:`18` എന്നാൽ യിസ്രായേൽമൂപ്പന്മാർ നിന്‍റെ വാക്ക് കേൾക്കും. അപ്പോൾ നീയും യിസ്രായേൽ മൂപ്പന്മാരും മിസ്രയീമിലെ രാജാവിന്‍റെ അടുക്കൽ ചെന്നു അവനോട്: “എബ്രായരുടെ ദൈവമായ യഹോവ ഞങ്ങൾക്ക് പ്രത്യക്ഷപ്പെട്ടിരിക്കുന്നു. ആകയാൽ ഞങ്ങൾ മൂന്നു ദിവസത്തെ വഴി മരുഭൂമിയിൽ ചെന്നു ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് യാഗം കഴിക്കട്ടെ എന്നു പറയുവിൻ. 
'''
"19" = '''
:sup:`19` എന്നാൽ മിസ്രയീമിലെ രാജാവ് ഭുജബലംകൊണ്ടല്ലാതെ നിങ്ങളെ പോകുവാൻ സമ്മതിക്കുകയില്ല എന്നു ഞാൻ അറിയുന്നു. 
'''
"20" = '''
:sup:`20` അതുകൊണ്ട് ഞാൻ എന്‍റെ കൈ നീട്ടി മിസ്രയീമിന്‍റെ നടുവിൽ ചെയ്യുവാനിരിക്കുന്ന അത്ഭുതങ്ങൾ കൊണ്ടു അവരെ ശിക്ഷിക്കും; അതിന്‍റെശേഷം മിസ്രയീമിലെ രാജാവ് നിങ്ങളെ വിട്ടയയ്ക്കും. 
'''
"21" = '''
:sup:`21` ഞാൻ മിസ്രയീമ്യർക്ക് ഈ ജനത്തോട് ദയ തോന്നുമാറാക്കും; നിങ്ങൾ പോരുമ്പോൾ വെറുങ്കയ്യായി പോകേണ്ടിവരുകയില്ല. 
'''
"22" = '''
:sup:`22` ഓരോ സ്ത്രീയും തന്‍റെ അയൽക്കാരത്തിയോടും വീട്ടിൽ അതിഥിയായി പാർക്കുന്നവളോടും, വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും ചോദിച്ചുവാങ്ങി നിങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും ധരിപ്പിക്കുകയും മിസ്രയീമ്യരെ കൊള്ളയിടുകയും വേണം.” 
'''
