[23]
"1" = '''
:sup:`1` അനന്തരം യേശു പുരുഷാരത്തോടും തന്‍റെ ശിഷ്യന്മാരോടും പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` ശാസ്ത്രിമാരും പരീശന്മാരും മോശെയുടെ സ്ഥാനത്ത് ഇരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ആകയാൽ അവർ നിങ്ങളോടു കല്പിക്കുന്നവ ഒക്കെയും അനുസരിക്കുകയും നിരീക്ഷിക്കുകയും ചെയ്‌വിൻ; അവരുടെ പ്രവർത്തികളെ അനുകരിക്കരുതുതാനും. അവർ കാര്യങ്ങൾ പറയുന്നതല്ലാതെ അവയെ ചെയ്യുന്നില്ലല്ലോ. 
'''
"4" = '''
:sup:`4` അതെ അവർ ചുമക്കുവാൻ വഹിയാത്ത ഘനമുള്ള ഭാരങ്ങളെ കെട്ടി മനുഷ്യരുടെ തോളിൽ വെയ്ക്കുന്നു; എങ്കിലും ഒരു വിരൽ കൊണ്ടുപോലും അവയെ വഹിക്കുവാൻ അവർക്ക് മനസ്സില്ല. 
'''
"5" = '''
:sup:`5` അവർ തങ്ങളുടെ പ്രവൃത്തികൾ എല്ലാം മനുഷ്യർ കാണേണ്ടതിനത്രേ ചെയ്യുന്നതു; തങ്ങളുടെ മന്ത്രപ്പട്ടവീതിയാക്കി വസ്ത്രത്തിന്‍റെ അരികുകൾ വലുതാക്കുന്നു. 
'''
"6" = '''
:sup:`6` വിരുന്നു സൽക്കാരങ്ങളിൽ പ്രധാനസ്ഥലവും പള്ളിയിൽ പ്രധാന ഇരിപ്പിടങ്ങളും 
'''
"7" = '''
:sup:`7` അങ്ങാടിയിൽ വന്ദനവും മനുഷ്യർ റബ്ബീ എന്നു വിളിക്കുന്നതും അവർക്ക് പ്രിയമാകുന്നു. 
'''
"8" = '''
:sup:`8` നിങ്ങളോ റബ്ബീ എന്നു പേർ എടുക്കരുത്. ഒരുവൻ അത്രേ നിങ്ങളുടെ ഗുരു; നിങ്ങളോ എല്ലാവരും സഹോദരന്മാർ. 
'''
"9" = '''
:sup:`9` ഭൂമിയിൽ ആരെയും പിതാവ് എന്നു വിളിക്കരുത്; ഒരുവൻ അത്രേ നിങ്ങളുടെ പിതാവ്, സ്വർഗ്ഗസ്ഥനായവൻ തന്നെ. 
'''
"10" = '''
:sup:`10` നിങ്ങൾ ഗുരു എന്നും പേർ എടുക്കരുത്; ഒരുവൻ അത്രേ നിങ്ങളുടെ ഗുരുനാഥൻ, ക്രിസ്തു തന്നെ. 
'''
"11" = '''
:sup:`11` നിങ്ങളിൽ ഏറ്റവും വലിയവൻ നിങ്ങളുടെ ശുശ്രൂഷക്കാരൻ ആകേണം. 
'''
"12" = '''
:sup:`12` തന്നെത്താൻ ഉയർത്തുന്നവൻ എല്ലാം താഴ്ത്തപ്പെടും; തന്നെത്താൻ താഴ്ത്തുന്നവൻ എല്ലാം ഉയർത്തപ്പെടും. 
'''
"13" = '''
:sup:`13` കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശരുമായുള്ളവരേ, നിങ്ങൾ മനുഷ്യർക്ക് സ്വർഗ്ഗരാജ്യം അടച്ചുകളയുന്നു; നിങ്ങൾതന്നെ കടക്കുന്നതുമില്ല, കടക്കുന്നവരെ കടക്കുവാൻ സമ്മതിക്കുന്നതുമില്ല. കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശന്മാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; നിങ്ങൾ വിധവമാരുടെ വീടുകളെ വിഴുങ്ങുകയുംഉപായരൂപേണ ദീർഘമായി പ്രാർത്ഥിക്കുകയും ചെയ്യുന്നു; ഇതു ഹേതുവായി നിങ്ങൾക്ക് ഏറ്റവും വലിയ ശിക്ഷാവിധി വരും. 
'''
"14" = '''
:sup:`14` കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശരുമായുള്ളവരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; നിങ്ങൾ ഒരുവനെ നിങ്ങളുടെ മതത്തിൽ ചേർക്കുവാൻ കടലും കരയും ചുറ്റി നടക്കുന്നു; 
'''
"15" = '''
:sup:`15` നിങ്ങളുടെ മതത്തിൽ ചേർന്നശേഷം അവനെ നിങ്ങളേക്കാൾ ഇരട്ടി നരകയോഗ്യൻ ആക്കിത്തീർക്കുന്നു. 
'''
"16" = '''
:sup:`16` കുരുടന്മാരായ വഴികാട്ടികളേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; ആരെങ്കിലും മന്ദിരത്തെക്കൊണ്ട് സത്യം ചെയ്താൽ അത് ഏതുമില്ല എന്നും മന്ദിരത്തിലെ സ്വർണ്ണത്തെക്കൊണ്ട് സത്യം ചെയ്യുന്നവനോ ചെയ്ത സത്യത്തിന് ബാധ്യസ്ഥൻ എന്നും പറയുന്നു. 
'''
"17" = '''
:sup:`17` കുരുടരായ മൂഢന്മാരേ, ഏത് വലിയത്? സ്വർണ്ണമോ സ്വർണ്ണത്തെ വിശുദ്ധീകരിച്ച മന്ദിരമോ? 
'''
"18" = '''
:sup:`18` യാഗപീഠത്തെക്കൊണ്ട് സത്യം ചെയ്താൽ അത് ഏതുമില്ല; അതിന്മേലുള്ള വഴിപാടിനാൽ സത്യം ചെയ്യുന്നവനോ ചെയ്ത സത്യത്തിനു ബാധ്യസ്ഥൻ എന്നു നിങ്ങൾ പറയുന്നു. 
'''
"19" = '''
:sup:`19` കുരുടന്മാരായുള്ളോരേ, ഏത് വലിയത്? വഴിപാടോ വഴിപാടിനെ വിശുദ്ധീകരിക്കുന്ന യാഗപീഠമോ? 
'''
"20" = '''
:sup:`20` ആകയാൽ യാഗപീഠത്തെക്കൊണ്ട് സത്യം ചെയ്യുന്നവൻ അതിനെയും അതിന്മേലുള്ള സകലവഴിപാടിനാലും സത്യം ചെയ്യുന്നു. 
'''
"21" = '''
:sup:`21` മന്ദിരത്തെക്കൊണ്ട് സത്യം ചെയ്യുന്നവൻ അതിനെയും അതിൽ വസിക്കുന്നവനെയും ഓർത്തു സത്യം ചെയ്യുന്നു. 
'''
"22" = '''
:sup:`22` സ്വർഗ്ഗത്തെക്കൊണ്ട് സത്യം ചെയ്യുന്നവൻ, ദൈവത്തിന്‍റെ സിംഹാസനത്തെയും അതിൽ ഇരിക്കുന്നവനെയും ഓർത്തു സത്യം ചെയ്യുന്നു. 
'''
"23" = '''
:sup:`23` കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശന്മാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; നിങ്ങൾ കർപ്പൂരതുളസി, അയമോദകം, ജീരകം എന്നിവയ്ക്ക് ദശാംശം കൊടുക്കുകയും ന്യായം, കരുണ, വിശ്വാസം ഇങ്ങനെ ന്യായപ്രമാണത്തിൽ ഘനമേറിയവ ത്യജിച്ചുകളകയും ചെയ്യുന്നു. ഇവ ചെയ്കയും അവ ത്യജിക്കാതിരിക്കയും വേണം. 
'''
"24" = '''
:sup:`24` കുരുടന്മാരായ വഴികാട്ടികളേ, നിങ്ങൾ കൊതുകിനെ അരിച്ചെടുക്കുകയും ഒട്ടകത്തെ വിഴുങ്ങിക്കളകയും ചെയ്യുന്നു. 
'''
"25" = '''
:sup:`25` കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശന്മാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; നിങ്ങൾ പാനപാത്ര താലങ്ങളുടെ പുറം വെടിപ്പാക്കുന്നു; അകമേയോ കവർച്ചയും അതിക്രമവും നിറഞ്ഞിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` കുരുടനായ പരീശനേ, മുമ്പെ പാനപാത്ര താലങ്ങളുടെ അകംവെടിപ്പാക്കുക; അതിനാൽ അവയുടെ പുറവും വെടിപ്പായിക്കൊള്ളും. 
'''
"27" = '''
:sup:`27` ശാസ്ത്രിമാരും പരീശന്മാരും കപടഭക്തിക്കാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; വെള്ള തേച്ച ശവക്കല്ലറകളോട് നിങ്ങൾ ഒത്തിരിക്കുന്നു; അവ പുറമെ മനോഹരമായി കാണുന്നെങ്കിലും അകമേ ചത്തവരുടെ അസ്ഥികളും സകലവിധ അശുദ്ധിയും നിറഞ്ഞിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` അങ്ങനെ തന്നെ പുറമെ നിങ്ങൾ നീതിമാന്മാർ എന്നു മനുഷ്യർക്ക് തോന്നുന്നു; അകമേയോ കപടഭക്തിയും അതിക്രമവും നിറഞ്ഞവരത്രേ. 
'''
"29" = '''
:sup:`29` കപടഭക്തിക്കാരായ ശാസ്ത്രിമാരും പരീശന്മാരുമായുള്ളോരേ, നിങ്ങൾക്ക് ഹാ കഷ്ടം; നിങ്ങൾ പ്രവാചകന്മാരുടെ കല്ലറകളെ പണിതും നീതിമാന്മാരുടെ കല്ലറകളെ അലങ്കരിച്ചുംകൊണ്ട്: 
'''
"30" = '''
:sup:`30` ഞങ്ങൾ പിതാക്കന്മാരുടെ കാലത്ത് ഉണ്ടായിരുന്നു എങ്കിൽ പ്രവാചകന്മാരുടെ രക്തം ചൊരിയിക്കുന്നതിൽ അവരോട് കൂടെ പങ്കാളികൾ ആകയില്ലായിരുന്നു എന്നു പറയുന്നു. 
'''
"31" = '''
:sup:`31` അങ്ങനെ നിങ്ങൾ പ്രവാചകന്മാരെ കൊന്നവരുടെ മക്കൾ എന്നു നിങ്ങൾ തന്നെ സാക്ഷ്യം പറയുന്നുവല്ലോ. 
'''
"32" = '''
:sup:`32` പിതാക്കന്മാരുടെ പാപത്തിന്‍റെ അളവ് നിങ്ങൾ പൂരിപ്പിച്ചു കൊൾവിൻ. 
'''
"33" = '''
:sup:`33` സർപ്പങ്ങളേ, അണലിസന്തതികളേ, നിങ്ങൾ നരകന്യായവിധി എങ്ങനെ ഒഴിഞ്ഞുപോകും? 
'''
"34" = '''
:sup:`34` അതുകൊണ്ട് ഞാൻ പ്രവാചകന്മാരെയും ജ്ഞാനികളെയും ശാസ്ത്രിമാരെയും നിങ്ങളുടെ അടുക്കൽ അയയ്ക്കുന്നു; അവരിൽ ചിലരെ നിങ്ങൾ ക്രൂശിച്ചു കൊല്ലുകയും ചിലരെ നിങ്ങളുടെ പള്ളികളിൽ ചാട്ടവാറു കൊണ്ടു അടിക്കുകയും പട്ടണത്തിൽനിന്നു പട്ടണത്തിലേക്ക് ഓടിക്കയും ചെയ്യും. 
'''
"35" = '''
:sup:`35` ഇതിന്‍റെ ഫലമോ നീതിമാനായ ഹാബെലിൻ്റെ രക്തംമുതൽ നിങ്ങൾ മന്ദിരത്തിനും യാഗപീഠത്തിനും നടുവിൽവച്ച് കൊന്നവനായ ബെരെഖ്യാവിന്‍റെ മകനായ സെഖര്യാവിന്‍റെ രക്തംവരെ ഭൂമിയിൽ ചൊരിഞ്ഞിട്ടുള്ള നീതിയുള്ള രക്തം എല്ലാം നിങ്ങളുടെമേൽ വരും. 
'''
"36" = '''
