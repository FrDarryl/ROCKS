[51]
"1" = '''
:sup:`1` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ലേവി കമായിക്കെതിരായും എന്‍റെ എതിരാളികൾക്കെതിരായും ഒരു നശിപ്പിക്കുന്ന ആത്മാവ് പോലെ സംഹാരകൻ്റെ മനസ്സ് ഉണർത്തും. 
'''
"2" = '''
:sup:`2` പാറ്റുന്നവരെ ഞാൻ ബാബേലിലേക്ക് അയയ്ക്കും; അവർ അതിനെ പാറ്റി ദേശത്തെ ശൂന്യമാക്കും; അനർത്ഥദിവസത്തിൽ അവർ അതിനെ നാലുപുറവും വളയും. 
'''
"3" = '''
:sup:`3` വില്ലാളി വില്ലു കുലക്കാതിരിക്കട്ടെ; അവൻ കവചം ധരിച്ച് നിവർന്നു നിൽക്കാതിരിക്കട്ടെ; അതിലെ യൗവനക്കാരെ ആദരിക്കാതെ സർവ്വസൈന്യത്തെയും നിർമ്മൂലമാക്കിക്കളയുവിൻ. 
'''
"4" = '''
:sup:`4` അങ്ങനെ കല്ദയരുടെ ദേശത്ത് നിഹതന്മാരും അതിന്‍റെ വീഥികളിൽ കുത്തിത്തുളക്കപ്പെട്ടവരും വീഴും. 
'''
"5" = '''
:sup:`5` യിസ്രായേലിന്‍റെയും യെഹൂദായുടെയും ദേശങ്ങൾ യിസ്രായേലിന്‍റെ പരിശുദ്ധനോടുള്ള അകൃത്യംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു എങ്കിലും സൈന്യങ്ങളുടെ യഹോവയായ അവരുടെ ദൈവം അവരെ കൈവെടിഞ്ഞിട്ടില്ല. 
'''
"6" = '''
:sup:`6` ബാബേലിന്‍റെ നടുവിൽനിന്ന് ഓടി ഓരോരുത്തൻ അവനവന്‍റെ പ്രാണൻ രക്ഷിച്ചുകൊള്ളുവിൻ; നിങ്ങൾ അതിന്‍റെ അകൃത്യത്തിൽ നശിച്ചുപോകരുത്; ഇത് യഹോവയുടെ പ്രതികാരകാലമല്ലയോ; അതിന്‍റെ പ്രവൃത്തിക്കു തക്കവിധം അവിടുന്ന് അതിനോട് പകരം ചെയ്യും; 
'''
"7" = '''
:sup:`7` ബാബേൽ യഹോവയുടെ കയ്യിൽ സർവ്വഭൂമിയെയും ലഹരിപിടിപ്പിക്കുന്ന പൊൻപാനപാത്രം ആയിരുന്നു; ജനതകൾ അതിലെ വീഞ്ഞു കുടിച്ചിട്ട് അവർക്ക് ഭ്രാന്തു പിടിച്ചു. 
'''
"8" = '''
:sup:`8` പെട്ടെന്ന് ബാബേൽ വീണു തകർന്നുപോയി; അതിനെക്കുറിച്ച് വിലപിക്കുവിൻ; അതിന്‍റെ വേദനയ്ക്കു തൈലം കൊണ്ടുവരുവിൻ; ഒരുപക്ഷേ അതിന് സൗഖ്യം വരും. 
'''
"9" = '''
:sup:`9` ഞങ്ങൾ ബാബേലിനു ചികിത്സ ചെയ്തു എങ്കിലും സൗഖ്യം വന്നില്ല; അതിനെ ഉപേക്ഷിച്ചുകളയുവിൻ; നാം ഓരോരുത്തനും നമ്മുടെ സ്വദേശത്തേക്കു പോവുക; അതിന്‍റെ ശിക്ഷാവിധി സ്വർഗ്ഗത്തോളം എത്തി ആകാശത്തോളം പൊങ്ങിയിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` യഹോവ നമ്മുടെ നീതി വെളിപ്പെടുത്തിയിരിക്കുന്നു; വരുവിൻ, നമ്മുടെ ദൈവമായ യഹോവയുടെ പ്രവൃത്തിയെ സീയോനിൽ പ്രസ്താവിക്കുക. 
'''
"11" = '''
:sup:`11` അമ്പുകൾക്ക് മൂർച്ച കൂട്ടുവിൻ; പരിച നേരെയാക്കുവിൻ; യഹോവ മേദ്യരാജാക്കന്മാരുടെ മനസ്സ് ഉണർത്തിയിരിക്കുന്നു; ബാബേലിനെ നശിപ്പിക്കുവാൻ തക്കവിധം അവന്‍റെ നിരൂപണം അതിന് വിരോധമായിരിക്കുന്നു; ഇത് യഹോവയുടെ പ്രതികാരം, തന്‍റെ മന്ദിരത്തിനു വേണ്ടിയുള്ള പ്രതികാരം തന്നെ. 
'''
"12" = '''
:sup:`12` ബാബേലിന്‍റെ മതിലുകൾക്കു നേരെ കൊടി ഉയർത്തുവിൻ; കാവൽ ശക്തിപ്പെടുത്തുവിൻ; കാവല്ക്കാരെ നിർത്തുവിൻ; പതിയിരിപ്പുകാരെ ഒരുക്കുവിൻ; യഹോവ ബാബേൽനിവാസികളെക്കുറിച്ച് അരുളിച്ചെയ്തത് നിർണ്ണയിച്ചും നിറവേറ്റിയുമിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` വലിയ വെള്ളങ്ങൾക്കരികിൽ വസിക്കുന്നവളും വളരെ നിക്ഷേപങ്ങൾ ഉള്ളവളുമേ, നിന്‍റെ അവസാനം, നിന്നെ ഛേദിച്ചുകളയുവാനുള്ള അവധി തന്നെ, വന്നിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` “ഞാൻ നിശ്ചയമായി വെട്ടുക്കിളികളെപ്പോലെ മനുഷ്യരെക്കൊണ്ട് നിന്നെ നിറയ്ക്കും; അവർ നിന്‍റെ നേരെ ആർപ്പിടും” എന്നു സൈന്യങ്ങളുടെ യഹോവ തന്നെക്കൊണ്ടു തന്നെ സത്യം ചെയ്തിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവിടുന്ന് തന്‍റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്‍റെ ജ്ഞാനത്താൽ ഭൂമണ്ഡലത്തെ സ്ഥാപിച്ചു; തന്‍റെ വിവേകത്താൽ ആകാശത്തെ വിരിച്ചു. 
'''
"16" = '''
:sup:`16` അവിടുന്ന് തന്‍റെ നാദം കേൾപ്പിക്കുമ്പോൾ ആകാശത്ത് വെള്ളത്തിന്‍റെ മുഴക്കം ഉണ്ടാകുന്നു; അവിടുന്ന് ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് നീരാവി ഉയരുമാറാക്കുന്നു; മഴയ്ക്കായി മിന്നൽ ഉണ്ടാക്കി, തന്‍റെ ഭണ്ഡാരത്തിൽനിന്ന് കാറ്റുകളെ പുറപ്പെടുവിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ഏതു മനുഷ്യനും മൃഗപ്രായനും പരിജ്ഞാനമില്ലാത്തവനുമാകുന്നു. തട്ടാന്മാർ എല്ലാവരും വിഗ്രഹംനിമിത്തം ലജ്ജിച്ചുപോകുന്നു; അവർ വാർത്തുണ്ടാക്കിയ ബിംബം വ്യാജമത്രേ. 
'''
"18" = '''
:sup:`18` അവയിൽ ശ്വാസവും ഇല്ല. അവ മായയും വ്യർത്ഥപ്രവൃത്തിയും തന്നെ; സന്ദർശനകാലത്ത് അവ നശിച്ചുപോകും. 
'''
"19" = '''
:sup:`19` യാക്കോബിന്‍റെ ഓഹരിയായവൻ ഇവയെപ്പോലെയല്ല; അവിടുന്ന് സർവ്വത്തെയും നിർമ്മിച്ചവൻ; യിസ്രായേൽ അവന്‍റെ അവകാശഗോത്രം; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം. 
'''
"20" = '''
:sup:`20` നീ എന്‍റെ വെണ്മഴുവും യുദ്ധത്തിനുള്ള ആയുധങ്ങളും ആകുന്നു; ഞാൻ നിന്നെക്കൊണ്ട് ജനതകളെ തകർക്കുകയും നിന്നെക്കൊണ്ട് രാജ്യങ്ങളെ നശിപ്പിക്കുകയും ചെയ്യും. 
'''
"21" = '''
:sup:`21` നിന്നെക്കൊണ്ട് ഞാൻ കുതിരയെയും അതിന്‍റെ പുറത്തു കയറിയിരിക്കുന്നവനെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ രഥത്തെയും അതിൽ ഇരിക്കുന്നവനെയും തകർക്കും; 
'''
"22" = '''
:sup:`22` നിന്നെക്കൊണ്ട് ഞാൻ പുരുഷനെയും സ്ത്രീയെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ വൃദ്ധനെയും ബാലനെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ യുവാവിനെയും യുവതിയെയും തകർക്കും. 
'''
"23" = '''
:sup:`23` നിന്നെക്കൊണ്ട് ഞാൻ ഇടയനെയും ആട്ടിൻകൂട്ടത്തെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ കൃഷിക്കാരനെയും അവന്‍റെ കാളകളെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ ദേശാധിപതികളെയും സ്ഥാനാപതികളെയും തകർക്കും. 
'''
"24" = '''
:sup:`24` നിങ്ങൾ കാൺകെ ഞാൻ ബാബേലിനും സകല കല്ദയനിവാസികൾക്കും അവർ സീയോനിൽ ചെയ്തിരിക്കുന്ന സകലദോഷത്തിനും തക്കവണ്ണം പകരംവീട്ടും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"25" = '''
:sup:`25` “സകലഭൂമിയെയും നശിപ്പിക്കുന്ന വിനാശകപർവ്വതമേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു; ഞാൻ നിന്‍റെമേൽ കൈ നീട്ടി നിന്നെ പാറകളിൽനിന്ന് ഉരുട്ടി കത്തിയെരിയുന്ന പർവ്വതം ആക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"26" = '''
:sup:`26` “നിന്നിൽനിന്ന് അവർ മൂലക്കല്ലായിട്ടോ അടിസ്ഥാനക്കല്ലായിട്ടോ ഒരു കല്ലും എടുക്കാത്തവിധം നീ നിത്യശൂന്യമായി ഭവിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"27" = '''
:sup:`27` ദേശത്ത് ഒരു കൊടി ഉയർത്തുവിൻ; ജനതകളുടെ ഇടയിൽ കാഹളം ഊതുവിൻ; ജനതകളെ അതിന്‍റെ നേരെ ഒരുക്കുവിൻ; അരാരാത്ത്, മിന്നി, അസ്കെനാസ് എന്നീ രാജ്യങ്ങളെ അതിന് വിരോധമായി വിളിച്ചുകൂട്ടുവിൻ; അതിനെതിരെ ഒരു സേനാപതിയെ നിയമിക്കുവിൻ; വെട്ടുക്കിളിക്കൂട്ടംപോലെ കുതിരകളെ പുറപ്പെടുമാറാക്കുവിൻ. 
'''
"28" = '''
:sup:`28` മേദ്യരുടെ രാജാക്കന്മാരും ദേശാധിപതിമാരും സകല സ്ഥാനാപതിമാരും അവന്‍റെ ആധിപത്യത്തിൽ ഉൾപ്പെട്ട സകലദേശക്കാരുമായ ജനതകളെ അതിന് വിരോധമായി ഒരുക്കുവിൻ; 
'''
"29" = '''
:sup:`29` ബാബേൽദേശത്തെ നിവാസികളില്ലാതെ ശൂന്യമാക്കേണ്ടതിന്, ബാബേലിനെക്കുറിച്ചുള്ള യഹോവയുടെ നിരൂപണങ്ങൾ നിറവേറുന്നതുമൂലം ദേശം നടുങ്ങി സങ്കടപ്പെടുന്നു. 
'''
"30" = '''
:sup:`30` ബാബേലിലെ വീരന്മാർ യുദ്ധം മതിയാക്കി കോട്ടകളിൽ ഇരിക്കുന്നു; അവരുടെ ശക്തി ക്ഷയിച്ചിരിക്കുന്നു; അവർ സ്ത്രീകളെപ്പോലെ ആയിരിക്കുന്നു; അതിലെ വീടുകൾക്ക് തീ വച്ചുകളഞ്ഞു; അതിന്‍റെ ഓടാമ്പലുകൾ തകർന്നിരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` പട്ടണം നാലുവശവും പിടിക്കപ്പെട്ടുപോയി, കടവുകൾ ശത്രുവിനധീനമായി; കളങ്ങൾ തീ പിടിച്ച് ദഹിച്ചിരിക്കുന്നു; യോദ്ധാക്കൾ ഭയപരവശരായിരിക്കുന്നു എന്നിങ്ങനെ ബാബേൽരാജാവിനോട് അറിയിക്കേണ്ടതിന് 
'''
"32" = '''
:sup:`32` ഓട്ടക്കാരൻ ഓട്ടക്കാരനെതിരെയും ദൂതൻ ദൂതനെതിരെയും ഓടുന്നു. 
'''
"33" = '''
:sup:`33` യിസ്രായേലിന്‍റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേൽപുത്രി മെതികാലത്തെ മെതിക്കളംപോലെയായിരിക്കുന്നു; ഇനി അല്പകാലം കഴിഞ്ഞിട്ട് അതിന്‍റെ കൊയ്ത്തുകാലം വരും.” 
'''
"34" = '''
:sup:`34` “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ എന്നെ വിഴുങ്ങിക്കളഞ്ഞു; അവൻ എന്നെ ഒരൊഴിഞ്ഞ പാത്രമാക്കി; മഹാസർപ്പം പോലെ അവൻ എന്നെ വിഴുങ്ങി, എന്‍റെ സ്വാദുഭോജ്യങ്ങൾകൊണ്ട് വയറു നിറച്ചു; അവൻ എന്നെ തള്ളിക്കളഞ്ഞു. 
'''
"35" = '''
:sup:`35` “ഞാൻ സഹിച്ച സാഹസവും ദേഹപീഡയും ബാബേലിന്മേൽ വരട്ടെ” എന്നു സീയോൻനിവാസി പറയും; “എന്‍റെ രക്തം കല്ദയ നിവാസികളുടെമേൽ വരട്ടെ” എന്നു യെരൂശലേം പറയും. 
'''
"36" = '''
:sup:`36` അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ നിന്‍റെ വ്യവഹാരം നടത്തി, നിനക്കു വേണ്ടി പ്രതികാരംചെയ്യും; അതിന്‍റെ കടൽ ഞാൻ വറ്റിച്ച്, അതിന്‍റെ ഉറവുകൾ ഉണക്കിക്കളയും. 
'''
"37" = '''
:sup:`37` ബാബേൽ, നിവാസികൾ ഇല്ലാതെ കല്ക്കുന്നുകളും, കുറുനരികളുടെ പാർപ്പിടവും, വിസ്മയത്തിനും പരിഹാസത്തിനും വിഷയവുമായിത്തീരും. 
'''
"38" = '''
:sup:`38` അവർ എല്ലാവരും ബാലസിംഹങ്ങളെപ്പോലെ ഗർജ്ജിക്കും; അവർ സിംഹികളുടെ കുട്ടികളെപ്പോലെ മുരളും. 
'''
"39" = '''
:sup:`39` അവർ ഉല്ലാസഭരിതരായിരിക്കുമ്പോൾ ഞാൻ അവർക്ക് ഒരു വിരുന്നൊരുക്കി അവരെ ലഹരി പിടിപ്പിക്കും; അങ്ങനെ അവർ ഉല്ലസിച്ച് ഉണരാത്തവിധം നിത്യനിദ്ര പ്രാപിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"40" = '''
:sup:`40` “ഞാൻ അവരെ കുഞ്ഞാടുകളെപ്പോലെയും മുട്ടാടുകളോടുകൂടി ആട്ടുകൊറ്റന്മാരെപ്പോലെയും കൊലക്കളത്തിലേക്ക് ഇറക്കിക്കൊണ്ടുവരും. 
'''
"41" = '''
:sup:`41` ശേശക്ക് പിടിക്കപ്പെട്ടത് എങ്ങനെ? സർവ്വഭൂമിയുടെയും പ്രശംസയായിരുന്നത് പിടിച്ചടക്കപ്പെട്ടത് എങ്ങനെ? ജനതകളുടെ ഇടയിൽ ബാബേൽ ഒരു ഭീതിവിഷയമായിത്തീർന്നത് എങ്ങനെ? 
'''
"42" = '''
:sup:`42` ബാബേലിന്മേൽ കടൽ കവിഞ്ഞുവന്നിരിക്കുന്നു; അതിന്‍റെ തിരകളുടെ പെരുപ്പംകൊണ്ട് അത് മൂടിയിരിക്കുന്നു. 
'''
"43" = '''
:sup:`43` അതിന്‍റെ പട്ടണങ്ങൾ ശൂന്യവും വരണ്ടനിലവും മരുഭൂമിയും, ആരും നിവസിക്കാത്തതും വഴിനടക്കാത്തതും ആയ ദേശവും ആയിത്തീർന്നിരിക്കുന്നു. 
'''
"44" = '''
:sup:`44` ഞാൻ ബാബേലിൽവച്ച് ബേലിനെ സന്ദർശിച്ച്, അവൻ വിഴുങ്ങിയതിനെ അവന്‍റെ വായിൽനിന്നു പുറത്തിറക്കും; ജനതകൾ ഇനി അവന്‍റെ അടുക്കൽ ഓടിച്ചെല്ലുകയില്ല; ബാബേലിന്‍റെ മതിൽ വീണുപോകും. 
'''
"45" = '''
:sup:`45` എന്‍റെ ജനമേ, അതിന്‍റെ നടുവിൽനിന്നു പുറപ്പെട്ടുവരുവിൻ; യഹോവയുടെ ഉഗ്രകോപത്തിൽനിന്ന് നിങ്ങൾ ഓരോരുത്തൻ അവനവന്‍റെ പ്രാണനെ രക്ഷിച്ചുകൊള്ളുവിൻ. 
'''
"46" = '''
:sup:`46` ദേശത്ത് കേൾക്കുന്ന വർത്തമാനംകൊണ്ടും ആണ്ടുതോറും കേൾക്കുന്ന വാർത്തകൾ നിമിത്തവും സാഹസകൃത്യങ്ങൾ ദേശത്ത് നടക്കുമ്പോഴും അധിപതി അധിപതിക്കു വിരോധമായി എഴുന്നേല്ക്കുമ്പോഴും നിങ്ങളുടെ ധൈര്യം ക്ഷയിച്ചുപോകരുത്; നിങ്ങൾ ഭയപ്പെടുകയും അരുത്. 
'''
"47" = '''
:sup:`47` അതുകൊണ്ട് ഞാൻ ബാബേലിലെ വിഗ്രഹങ്ങളെ സന്ദർശിക്കുവാനുള്ള കാലം വരും; അന്നു ദേശമെല്ലാം ലജ്ജിച്ചുപോകും; അതിലെ നിഹതന്മാർ എല്ലാവരും അതിന്‍റെ നടുവിൽ വീഴും. 
'''
"48" = '''
:sup:`48` ആകാശവും ഭൂമിയും അവയിലുള്ളതെല്ലാം ബാബേലിനെച്ചൊല്ലി ഘോഷിച്ചുല്ലസിക്കും; വടക്കുനിന്ന് സംഹാരകൻ അതിലേക്ക് വരും” എന്നു യഹോവയുടെ അരുളപ്പാട്. 
'''
"49" = '''
:sup:`49` യിസ്രായേൽ നിഹതന്മാരേ, ബാബേൽ വീഴേണ്ടതാകുന്നു; ബാബേലിനോടുകൂടി സർവ്വദേശവും തന്നെ. 
'''
"50" = '''
:sup:`50` വാളിന് ഒഴിഞ്ഞുപോയവരേ, നില്‍ക്കാതെ ചെല്ലുവിൻ; ദൂരത്തുനിന്ന് യഹോവയെ ഓർക്കുവിൻ; യെരൂശലേം നിങ്ങൾക്ക് ഓർമ്മ വരട്ടെ! 
'''
"51" = '''
:sup:`51` ഞങ്ങൾ നിന്ദ കേട്ടു ലജ്ജിച്ചിരിക്കുന്നു; അന്യന്മാർ യഹോവയുടെ ആലയത്തിന്‍റെ വിശുദ്ധസ്ഥലങ്ങളിലേക്കു വന്നിരിക്കുകയാൽ ലജ്ജ ഞങ്ങളുടെ മുഖം മൂടിയിരിക്കുന്നു. 
'''
"52" = '''
:sup:`52` “അതുകൊണ്ട് ഞാൻ അതിലെ വിഗ്രഹങ്ങളെ സന്ദർശിക്കുവാനുള്ള കാലം വരും” എന്നു യഹോവയുടെ അരുളപ്പാടു; “അന്നു ദേശത്തെല്ലായിടവും മുറിവേറ്റവർ കിടന്നു ഞരങ്ങും. 
'''
"53" = '''
:sup:`53` ബാബേൽ ആകാശത്തോളം കയറിയാലും കോട്ട ഉയർത്തി ഉറപ്പിച്ചാലും, ഞാൻ വിനാശകന്മാരെ അതിലേക്ക് അയയ്ക്കും” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"54" = '''
:sup:`54` ബാബേലിൽനിന്ന് നിലവിളിയും കല്ദയദേശത്തുനിന്ന് മഹാനാശവും കേൾക്കുന്നു. 
'''
"55" = '''
:sup:`55` യഹോവ ബാബേലിനെ നശിപ്പിച്ച് അതിൽ നിന്നു മഹാഘോഷം ഇല്ലാതെയാക്കുന്നു; അവരുടെ തിരകൾ പെരുവെള്ളംപോലെ ഇരമ്പുന്നു; അവരുടെ ആരവത്തിൻ്റെ മുഴക്കം കേൾക്കുന്നു. 
'''
"56" = '''
:sup:`56` അതിന്‍റെ നേരെ, ബാബേലിന്‍റെ നേരെ തന്നെ, സംഹാരകൻ വന്നിരിക്കുന്നു; അതിലെ വീരന്മാർ പിടിക്കപ്പെട്ടിരിക്കുന്നു; അവരുടെ വില്ല് എല്ലാം ഒടിഞ്ഞുപോയി; യഹോവ പ്രതികാരത്തിന്‍റെ ദൈവമാകുന്നു; അവിടുന്ന് പകരം ചെയ്യും. 
'''
"57" = '''
:sup:`57` ഞാൻ അതിലെ പ്രഭുക്കന്മാരെയും ജ്ഞാനികളെയും ദേശാധിപതിമാരെയും സ്ഥാനാപതികളെയും വീരന്മാരെയും ലഹരി പിടിപ്പിക്കും; അവർ ഉണരാത്തവിധം നിത്യനിദ്രകൊള്ളും” എന്നു സൈന്യങ്ങളുടെ യഹോവ എന്നു നാമമുള്ള രാജാവിന്‍റെ അരുളപ്പാട്. 
'''
"58" = '''
:sup:`58` സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേലിന്‍റെ വിശാലമായ മതിലുകൾ നിശ്ശേഷം ഇടിഞ്ഞുപോകും; അതിന്‍റെ ഉയർന്ന വാതിലുകൾ തീയിൽ വെന്തുപോകും; അങ്ങനെ വംശങ്ങളുടെ അദ്ധ്വാനം വ്യർത്ഥമായും, ജനതകളുടെ പ്രയത്നം തീക്കിരയായും തീരുകയും, അവർ ക്ഷീണിച്ചുപോകുകയും ചെയ്യും.” 
'''
"59" = '''
