[22]
"1" = '''
:sup:`1` അതിന് തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “മനുഷ്യൻ ദൈവത്തിന് ഉപകാരമായിവരുമോ? ജ്ഞാനിയായവൻ തനിക്കു തന്നെ ഉപകരിക്കുകയുള്ളൂ. 
'''
"3" = '''
:sup:`3` നീ നീതിമാനായാൽ സർവ്വശക്തന് പ്രയോജനമുണ്ടോ? നീ നിഷ്കളങ്കനായി നടക്കുന്നതിനാൽ ദൈവത്തിന് ലാഭമുണ്ടോ? 
'''
"4" = '''
:sup:`4` നിന്‍റെ ഭക്തിനിമിത്തമോ ദൈവം നിന്നെ ശാസിക്കുകയും നിന്നെ ന്യായവിസ്താരത്തിൽ വരുത്തുകയും ചെയ്യുന്നത്? 
'''
"5" = '''
:sup:`5` നിന്‍റെ ദുഷ്ടത വലിയതല്ലയോ? നിന്‍റെ അകൃത്യങ്ങൾക്ക് അന്തവുമില്ല. 
'''
"6" = '''
:sup:`6` “നിന്‍റെ സഹോദരനോട് നീ വെറുതെ പണയം വാങ്ങി, നഗ്നന്മാരുടെ വസ്ത്രം ഉരിഞ്ഞെടുത്തിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ക്ഷീണിച്ചവന് നീ വെള്ളം കൊടുത്തില്ല; വിശന്നവന് നീ ആഹാരം മുടക്കിക്കളഞ്ഞു. 
'''
"8" = '''
:sup:`8` ബലവാനായവന് ദേശം കൈവശമായി, മാന്യനായവൻ അതിൽ പാർത്തു. 
'''
"9" = '''
:sup:`9` വിധവമാരെ നീ വെറുങ്കയ്യായി അയച്ചു; അനാഥന്മാരുടെ കൈകൾ നീ ഒടിച്ചുകളഞ്ഞു. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് നിന്‍റെ ചുറ്റും കെണികൾ ഇരിക്കുന്നു; പെട്ടെന്ന് ഭയം നിന്നെ ഭ്രമിപ്പിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അല്ല, നീ അന്ധകാരത്തെയും നിന്നെ മൂടുന്ന പെരുവെള്ളത്തെയും കണുന്നില്ലയോ? 
'''
"12" = '''
:sup:`12` “ദൈവം സ്വർഗ്ഗോന്നതത്തിൽ ഇല്ലയോ? നക്ഷത്രങ്ങൾ എത്ര ഉയർന്നിരിക്കുന്നു എന്നു നോക്കുക. 
'''
"13" = '''
:sup:`13` എന്നാൽ നീ: ‘ദൈവം എന്തറിയുന്നു? കൂരിരുട്ടിൽ അവിടുന്ന് ന്യായംവിധിക്കുമോ? 
'''
"14" = '''
:sup:`14` നമ്മെ കാണാത്തവിധം മേഘങ്ങൾ അവിടുത്തേക്ക് മറ ആയിരിക്കുന്നു; ആകാശവിതാനത്തിൽ അവിടുന്ന് സഞ്ചരിക്കുന്നു’ എന്നു പറയുന്നു. 
'''
"15" = '''
:sup:`15` ദുഷ്ടമനുഷ്യർ നടന്നിരിക്കുന്ന പഴയ വഴി നീ പ്രമാണിക്കുമോ? 
'''
"16" = '''
:sup:`16` കാലം തികയും മുമ്പെ അവർ പിടിപെട്ടുപോയി; അവരുടെ അടിസ്ഥാനം നദിപോലെ ഒഴുകിപ്പോയി. 
'''
"17" = '''
:sup:`17` അവർ ദൈവത്തോട്: ‘ഞങ്ങളെ വിട്ടുപോകുക; സർവ്വശക്തൻ ഞങ്ങളോട് എന്ത് ചെയ്യും’ എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അവിടുന്ന് അവരുടെ വീടുകളെ നന്മകൊണ്ട് നിറച്ചു; ദുഷ്ടന്മാരുടെ ആലോചന എന്നോട് അകന്നിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` “നീതിമാന്മാർ അവരുടെ നാശം കണ്ടു സന്തോഷിക്കുന്നു; കുറ്റമില്ലാത്തവൻ അവരെ പരിഹസിച്ചു: 
'''
"20" = '''
:sup:`20` ‘ഞങ്ങളുടെ എതിരാളികൾ മുടിഞ്ഞുപോയി; അവരുടെ ശേഷിപ്പെല്ലാം തീയ്ക്കിരയായി’ എന്നു പറയുന്നു. 
'''
"21" = '''
:sup:`21` നീ ദൈവത്തോട് രമ്യതപ്പെട്ട് സമാധാനമായിരിക്കുക; എന്നാൽ നിനക്കു നന്മവരും. 
'''
"22" = '''
:sup:`22` അവിടുത്തെ വായിൽനിന്ന് ഉപദേശം കൈക്കൊൾക; ദൈവത്തിന്‍റെ വചനങ്ങളെ നിന്‍റെ ഹൃദയത്തിൽ സംഗ്രഹിക്കുക. 
'''
"23" = '''
:sup:`23` സർവ്വശക്തനിലേക്ക് തിരിഞ്ഞാൽ നീ അഭിവൃദ്ധിപ്രാപിക്കും; നീതികേട് നിന്‍റെ കൂടാരങ്ങളിൽനിന്ന് അകറ്റിക്കളയും. 
'''
"24" = '''
:sup:`24` നിന്‍റെ പൊന്ന് പൊടിയിലും ഓഫീർതങ്കം തോട്ടിലെ കല്ലിനിടയിലും ഇട്ടുകളയുക. 
'''
"25" = '''
:sup:`25` അപ്പോൾ സർവ്വശക്തൻ നിനക്കു പൊന്നും വിലയേറിയ വെള്ളിയും ആയിരിക്കും. 
'''
"26" = '''
:sup:`26` “അന്നു നീ സർവ്വശക്തനിൽ ആനന്ദിക്കും; ദൈവത്തിങ്കലേക്ക് നിന്‍റെ മുഖം ഉയർത്തും. 
'''
"27" = '''
:sup:`27` നീ ദൈവത്തോട് പ്രാർത്ഥിക്കും; അവിടുന്ന് നിന്‍റെ പ്രാർത്ഥന കേൾക്കും; നീ നിന്‍റെ നേർച്ചകൾ കഴിക്കും. 
'''
"28" = '''
:sup:`28` നീ ഒരു കാര്യം നിരൂപിക്കും; അത് നിനക്കു സാധിക്കും; നിന്‍റെ വഴികളിൽ വെളിച്ചം പ്രകാശിക്കും. 
'''
"29" = '''
:sup:`29` ദൈവം അഹംഭാവികളെ താഴ്ത്തുന്നു. താഴ്മയുള്ളവനെ അവിടുന്ന് രക്ഷിക്കും. 
'''
"30" = '''
:sup:`30` നിർദ്ദോഷിയല്ലാത്തവനെപ്പോലും അവിടുന്ന് വിടുവിക്കും; നിന്‍റെ കൈകളുടെ വെടിപ്പിനാൽ അവൻ വിടുവിക്കപ്പെടും.“ 
'''
