[4]
"1" = '''
:sup:`1` പ്രിയമുള്ളവരേ, അനേകം കള്ളപ്രവാചകന്മാർ ലോകത്തിലേക്കു പുറപ്പെട്ടിരിക്കുകയാൽ ഏത് ആത്മാവിനെയും വിശ്വസിക്കാതെ, ആത്മാക്കൾ ദൈവത്തിൽനിന്നുള്ളവയോ എന്നു ശോധന ചെയ്‌വിൻ. 
'''
"2" = '''
:sup:`2` ദൈവാത്മാവിനെ നിങ്ങൾക്ക് ഇതിനാൽ അറിയാം: യേശുക്രിസ്തു ജഡത്തിൽ വന്നു എന്നു സ്വീകരിക്കുന്ന ആത്മാവൊക്കെയും ദൈവത്തിൽനിന്നുള്ളത്. 
'''
"3" = '''
:sup:`3` യേശുവിനെ സ്വീകരിക്കാത്ത യാതൊരു ആത്മാവും ദൈവത്തിൽനിന്നുള്ളതല്ല. അത് എതിർക്രിസ്തുവിൻ്റെ ആത്മാവ് തന്നെ; അത് വരുന്നു എന്നു നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ; അത് ഇപ്പോൾതന്നെ ലോകത്തിൽ ഉണ്ട്. 
'''
"4" = '''
:sup:`4` പ്രിയ കുഞ്ഞുങ്ങളേ, നിങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവർ ആകുന്നു; എതിർക്രിസ്തുവിൻ്റെ ആത്മാക്കളെ ജയിച്ചുമിരിക്കുന്നു. കാരണം നിങ്ങളിലുള്ളവൻ ലോകത്തിൽ ഉള്ളവനേക്കാൾ വലിയവനല്ലോ. 
'''
"5" = '''
:sup:`5` അവർ ലോകത്തിനുള്ളവർ ആകുന്നു, അതുകൊണ്ട് അവർ ലോകത്തിലുള്ളത് സംസാരിക്കുന്നു; ലോകം അവരെ ശ്രദ്ധിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ഞങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവരാകുന്നു; ദൈവത്തെ അറിയുന്നവൻ ഞങ്ങളുടെ വാക്ക് ശ്രദ്ധിക്കുന്നു. ദൈവത്തിൽനിന്നല്ലാത്തവൻ ഞങ്ങളുടെ വാക്ക് ശ്രദ്ധിക്കുന്നില്ല. സത്യത്തിന്‍റെ ആത്മാവ് ഏത് എന്നും അസത്യത്തിൻ്റെ ആത്മാവ് ഏത് എന്നും ഇതിനാൽ നമുക്ക് അറിയാം. 
'''
"7" = '''
:sup:`7` പ്രിയമുള്ളവരേ, നാം അന്യോന്യം സ്നേഹിക്കുക; കാരണം സ്നേഹം ദൈവത്തിൽനിന്നുള്ളതാണ്. സ്നേഹിക്കുന്നവരെല്ലാം ദൈവത്തിൽനിന്ന് ജനിച്ചിരിക്കുന്നു, ദൈവത്തെ അറിയുകയും ചെയ്യുന്നു. 
'''
"8" = '''
:sup:`8` ദൈവം സ്നേഹം തന്നെയായതിനാൽ, സ്നേഹിക്കാത്തവൻ ദൈവത്തെ അറിഞ്ഞിട്ടില്ല. 
'''
"9" = '''
:sup:`9` നാം അവനാൽ ജീവിക്കേണ്ടതിന്, ദൈവം തന്‍റെ ഏകജാതനായ പുത്രനെ ലോകത്തിലേക്ക് അയച്ചു എന്നതിനാൽ ദൈവത്തിന് നമ്മോടുള്ള സ്നേഹം വെളിപ്പെട്ടു. 
'''
"10" = '''
:sup:`10` നാം ദൈവത്തെ സ്നേഹിച്ചു എന്നതല്ല, അവൻ നമ്മെ സ്നേഹിക്കുകയും തന്‍റെ പുത്രനെ നമ്മുടെ പാപങ്ങൾക്ക് പ്രായശ്ചിത്തം ആകുവാൻ അയയ്ക്കുകയും ചെയ്തു എന്നത് തന്നെ സാക്ഷാൽ സ്നേഹം. 
'''
"11" = '''
:sup:`11` പ്രിയമുള്ളവരേ, ദൈവം നമ്മെ ഇങ്ങനെ സ്നേഹിച്ചു എങ്കിൽ നാമും അന്യോന്യം സ്നേഹിക്കേണ്ടതാകുന്നു. 
'''
"12" = '''
:sup:`12` ദൈവത്തെ ആരും ഒരുനാളും കണ്ടിട്ടില്ല. നാം അന്യോന്യം സ്നേഹിക്കുന്നുവെങ്കിൽ ദൈവം നമ്മിൽ വസിക്കുന്നു; അവന്‍റെ സ്നേഹം നമ്മിൽ തികഞ്ഞുമിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` അവൻ തന്‍റെ ആത്മാവിനെ നമുക്ക് തന്നതിനാൽ നാം അവനിലും അവൻ നമ്മിലും വസിക്കുന്നു എന്നു നാം അറിയുന്നു. 
'''
"14" = '''
:sup:`14` പിതാവ് ലോകരക്ഷിതാവായിട്ട് പുത്രനെ അയച്ചിരിക്കുന്നു എന്നു ഞങ്ങൾ കണ്ടും സാക്ഷ്യം പറയുകയും ചെയ്യുന്നു. 
'''
"15" = '''
:sup:`15` യേശു ദൈവപുത്രൻ എന്നു സ്വീകരിക്കുന്നവനിൽ ദൈവവും, അവൻ ദൈവത്തിലും വസിക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഇങ്ങനെ ദൈവത്തിന് നമ്മോടുള്ള സ്നേഹത്തെ നാം അറിഞ്ഞും വിശ്വസിച്ചുമിരിക്കുന്നു. ദൈവം സ്നേഹം തന്നെ; സ്നേഹത്തിൽ വസിക്കുന്നവൻ ദൈവത്തിൽ വസിക്കുന്നു; ദൈവം അവനിലും വസിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അവൻ ആയിരിക്കുന്നതുപോലെ നാം ഈ ലോകത്തിൽ ആയിരിക്കുന്നതുകൊണ്ട്, ന്യായവിധിദിവസത്തിൽ നമുക്ക് ധൈര്യം ഉണ്ടാകുവാൻ തക്കവണ്ണം ഇങ്ങനെ സ്നേഹം നമ്മിൽ തികഞ്ഞുവന്നിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` സ്നേഹത്തിൽ ഭയമില്ല; ശിക്ഷയിൽ ഭയം ഉള്ളതിനാൽ തികഞ്ഞ സ്നേഹം ഭയത്തെ പുറത്താക്കിക്കളയുന്നു; എന്നാൽ ഭയപ്പെടുന്നവൻ സ്നേഹത്തിൽ തികഞ്ഞവനല്ല. 
'''
"19" = '''
:sup:`19` ദൈവം ആദ്യം നമ്മെ സ്നേഹിച്ചതുകൊണ്ട് നാം സ്നേഹിക്കുന്നു. 
'''
"20" = '''
:sup:`20` ഒരുവൻ, ‘ഞാൻ ദൈവത്തെ സ്നേഹിക്കുന്നു’ എന്നു പറയുകയും, തന്‍റെ സഹോദരനെ വെറുക്കുകയും ചെയ്താൽ അവൻ നുണയനാകുന്നു. കാരണം, താൻ കണ്ടിട്ടുള്ള തന്‍റെ സഹോദരനെ സ്നേഹിക്കാത്തവന് കണ്ടിട്ടില്ലാത്ത ദൈവത്തെ സ്നേഹിക്കുവാൻ കഴിയുന്നതല്ല. 
'''
"21" = '''
:sup:`21` ദൈവത്തെ സ്നേഹിക്കുന്നവൻ തന്‍റെ സഹോദരനെയും സ്നേഹിക്കേണം എന്ന ഈ കല്പന നമുക്ക് അവങ്കൽനിന്ന് ലഭിച്ചിരിക്കുന്നു. 
'''
