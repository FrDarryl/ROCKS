[2]
"1" = '''
:sup:`1` ആമോസിന്‍റെ മകനായ യെശയ്യാവ് യെഹൂദായെയും യെരൂശലേമിനെയും പറ്റി ദർശിച്ച വചനം. 
'''
"2" = '''
:sup:`2` വരും കാലങ്ങളില്‍ യഹോവയുടെ ആലയമുള്ള പർവ്വതം പർവ്വതങ്ങളുടെ ശിഖരത്തിൽ സ്ഥാപിതവും കുന്നുകൾക്കുമീതെ ഉന്നതവുമായിരിക്കും; സകലജനതകളും അതിലേക്ക് ഒഴുകിച്ചെല്ലും. 
'''
"3" = '''
:sup:`3` അനേകവംശങ്ങളും ചെന്നു: “വരുവിൻ, നമുക്ക് യഹോവയുടെ പർവ്വതത്തിലേക്ക്, യാക്കോബിൻ ദൈവത്തിന്‍റെ ആലയത്തിലേക്ക് കയറിച്ചെല്ലാം; അവൻ നമുക്കു തന്‍റെ വഴികളെ ഉപദേശിച്ചുതരുകയും നാം അവന്‍റെ പാതകളിൽ നടക്കുകയും ചെയ്യും” എന്നു പറയും. സീയോനിൽനിന്ന് ഉപദേശവും യെരൂശലേമിൽ നിന്നു യഹോവയുടെ വചനവും പുറപ്പെടും. 
'''
"4" = '''
:sup:`4` അവൻ ജനതകളുടെ ഇടയിൽ ന്യായം വിധിക്കുകയും ബഹുവംശങ്ങൾക്കു വിധി കല്പിക്കുകയും ചെയ്യും; അവർ അവരുടെ വാളുകളെ കലപ്പകളായും കുന്തങ്ങളെ വാക്കത്തികളായും അടിച്ചുതീർക്കും; ജനത ജനതക്കു നേരെ വാളോങ്ങുകയില്ല; അവർ ഇനി യുദ്ധം അഭ്യസിക്കുകയും ഇല്ല. 
'''
"5" = '''
:sup:`5` യാക്കോബ് ഗൃഹമേ, വരുവിൻ; നമുക്കു യഹോവയുടെ വെളിച്ചത്തിൽ നടക്കാം. 
'''
"6" = '''
:sup:`6` എന്നാൽ നീ യാക്കോബ് ഗൃഹമായ നിന്‍റെ ജനത്തെ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവർ പൂർവ്വരാജ്യക്കാരുടെ മര്യാദകളാൽ നിറഞ്ഞും ഫെലിസ്ത്യരെപ്പോലെ പ്രശ്നക്കാരായും അന്യജാതിക്കാരോടു സഖ്യതയുള്ളവരായും ഇരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` അവരുടെ ദേശത്തു വെള്ളിയും പൊന്നും നിറഞ്ഞിരിക്കുന്നു; അവരുടെ നിക്ഷേപങ്ങൾക്കു കണക്കില്ല; അവരുടെ ദേശത്തു കുതിരകൾ നിറഞ്ഞിരിക്കുന്നു; അവരുടെ രഥങ്ങൾക്കും എണ്ണമില്ല. 
'''
"8" = '''
:sup:`8` അവരുടെ ദേശത്തു വിഗ്രഹങ്ങൾ നിറഞ്ഞിരിക്കുന്നു; സ്വന്തംവിരൽകൊണ്ടുണ്ടാക്കിയ കൈപ്പണിയെ അവർ നമസ്കരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` മനുഷ്യൻ വണങ്ങുന്നു, പുരുഷൻ ലജ്ജിക്കപ്പെടുന്നു ജനങ്ങള്‍ മാനഹീനരാകുന്നു; അതിനാൽ നീ അവരോടു ക്ഷമിക്കരുതേ. 
'''
"10" = '''
:sup:`10` യഹോവയുടെ ഭയങ്കരത്വം നിമിത്തവും അവന്‍റെ മഹിമയുടെ പ്രഭനിമിത്തവും നീ പാറയിൽ കടന്നു മണ്ണിൽ ഒളിച്ചുകൊള്ളുക. 
'''
"11" = '''
:sup:`11` മനുഷ്യരുടെ നിഗളിച്ച കണ്ണ് താഴും; പുരുഷന്മാരുടെ ഉന്നതഭാവം കുനിയും; യഹോവ മാത്രം ആ ന്യായവിധി നാളിൽ ഉന്നതനായിരിക്കും. 
'''
"12" = '''
:sup:`12` സൈന്യങ്ങളുടെ യഹോവയുടെ നാൾ അഹങ്കാരവും ഉന്നതഭാവവും ഉള്ള എല്ലാറ്റിന്മേലും നിഗളമുള്ള എല്ലാറ്റിന്മേലും വരും; അവ താണുപോകും. 
'''
"13" = '''
:sup:`13` ലെബാനോനിലെ പൊക്കവും ഉയരവും ഉള്ള സകല ദേവദാരുക്കളിന്മേലും ബാശാനിലെ എല്ലാ കരുവേലകങ്ങളിന്മേലും 
'''
"14" = '''
:sup:`14` ഉയർന്നിരിക്കുന്ന സകലപർവ്വതങ്ങളിന്മേലും ഉയരമുള്ള എല്ലാ കുന്നുകളിന്മേലും 
'''
"15" = '''
:sup:`15` ഉന്നതമായ സകലഗോപുരത്തിന്മേലും ഉറപ്പുള്ള എല്ലാ മതിലിന്മേലും 
'''
"16" = '''
:sup:`16` എല്ലാ തർശ്ശീശ് കപ്പലിന്മേലും മനോഹരമായ സകല ശൃംഗാരഗോപുരത്തിന്മേലും വരും. 
'''
"17" = '''
:sup:`17` അപ്പോൾ മനുഷ്യന്‍റെ ഗർവ്വം കുനിയും; പുരുഷന്മാരുടെ ഉന്നതഭാവം താഴും; യഹോവ മാത്രം ആ നാളിൽ ഉന്നതനായിരിക്കും. 
'''
"18" = '''
:sup:`18` വിഗ്രഹങ്ങളോ പൂർണ്ണമായി ഇല്ലാതെയാകും. 
'''
"19" = '''
:sup:`19` യഹോവ ഭൂമിയെ നടുക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ അവർ അവന്‍റെ ഭയങ്കരത്വം നിമിത്തവും അവന്‍റെ മഹിമയുടെ പ്രഭനിമിത്തവും പാറകളുടെ ഇടുക്കുകളിലും മണ്ണിലെ ഗുഹകളിലും കടക്കും. 
'''
"20" = '''
:sup:`20` അവർ നമസ്കരിക്കുവാൻ വെള്ളികൊണ്ടും പൊന്നുകൊണ്ടും ഉണ്ടാക്കിയ മിഥ്യാമൂർത്തികളെ മനുഷ്യർ ആ നാളിൽ തുരപ്പനെലിക്കും നരിച്ചീറിനും എറിഞ്ഞുകളയും. 
'''
"21" = '''
:sup:`21` യഹോവ ഭൂമിയെ നടുക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ അവന്‍റെ ഭയങ്കരത്വം നിമിത്തവും അവന്‍റെ മഹിമയുടെ പ്രഭനിമിത്തവും അവർ പാറകളുടെ പിളർപ്പുകളിലും ഭൂമിയിലെ വിള്ളലുകളിലേക്കും ഓടിപ്പോകും 
'''
"22" = '''
:sup:`22` മൂക്കിൽ ശ്വാസമുള്ള മനുഷ്യനെ വിട്ടൊഴിയുവിൻ; അവനെ എന്ത് വിലമതിക്കുവാനുള്ളു? 
'''
