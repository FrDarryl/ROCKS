[5]
"1" = '''
:sup:`1` “ന്യായം പ്രവർത്തിക്കുകയും വിശ്വസ്തത കാണിക്കുകയും ചെയ്യുന്നവൻ ഉണ്ടോ? അങ്ങനെ ഒരു മനുഷ്യനെ കാണുമോ എന്നു യെരൂശലേമിന്‍റെ വീഥികളിൽ ചുറ്റിനടന്ന് അന്വേഷിക്കുകയും അതിന്‍റെ വിശാലസ്ഥലങ്ങളിൽ തിരഞ്ഞു അറിയുകയും ചെയ്യുവിൻ; കണ്ടു എങ്കിൽ ഞാൻ അതിനോട് ക്ഷമിക്കും. 
'''
"2" = '''
:sup:`2` ‘യഹോവയാണ’ എന്നു പറഞ്ഞാലും അവർ കപടമായിട്ടാണ് സത്യം ചെയ്യുന്നത്. 
'''
"3" = '''
:sup:`3` യഹോവേ, അങ്ങേയുടെ കണ്ണുകൾ വിശ്വസ്തതയല്ലയോ നോക്കുന്നത്? അവിടുന്ന് അവരെ അടിച്ചു എങ്കിലും അവർക്ക് വേദനിച്ചില്ല; അവിടുന്ന് അവരെ ക്ഷയിപ്പിച്ചു എങ്കിലും അവർക്ക് ബോധം കൈക്കൊള്ളുവാൻ മനസ്സില്ലായിരുന്നു; അവർ അവരുടെ മുഖം പാറയെക്കാൾ കടുപ്പമാക്കി; മടങ്ങിവരുവാൻ അവർക്ക് മനസ്സില്ലായിരുന്നു.” 
'''
"4" = '''
:sup:`4` അതുകൊണ്ട് ഞാൻ: “ഇവർ അല്പന്മാർ, ബുദ്ധിഹീനർ തന്നെ; അവർ യഹോവയുടെ വഴിയും തങ്ങളുടെ ദൈവത്തിന്‍റെ ന്യായവും അറിയുന്നില്ല. 
'''
"5" = '''
:sup:`5` ഞാൻ മഹാന്മാരുടെ അടുക്കൽ ചെന്നു അവരോടു സംസാരിക്കും; അവർ യഹോവയുടെ വഴിയും തങ്ങളുടെ ദൈവത്തിന്‍റെ ന്യായവും അറിയും” എന്നു പറഞ്ഞു; എന്നാൽ അവരും ഒന്നുപോലെ നുകം തകർത്ത് കയറു പൊട്ടിച്ചുകളഞ്ഞിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` അതുകൊണ്ട് കാട്ടിൽനിന്ന് ഒരു സിംഹം വന്ന് അവരെ കൊല്ലും; മരുപ്രദേശത്തിലെ ചെന്നായ് അവരെ പിടിച്ചു കൊണ്ടുപോകും; പുള്ളിപ്പുലി അവരുടെ പട്ടണങ്ങൾക്കെതിരെ പതിയിരിക്കും; അവയിൽ നിന്ന് പുറപ്പെട്ടുവരുന്ന എല്ലാവരെയും പറിച്ചു കീറിക്കളയും; അവരുടെ അതിക്രമങ്ങൾ വളരെയല്ലയോ? അവരുടെ പിൻമാറ്റങ്ങളും പെരുകിയിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ഞാൻ നിന്നോട് ക്ഷമിക്കുന്നത് എങ്ങനെ? നിന്‍റെ മക്കൾ എന്നെ ഉപേക്ഷിച്ച്, ദൈവമല്ലാത്തവയെ ചൊല്ലി സത്യം ചെയ്തുവരുന്നു; ഞാൻ അവരെ പോഷിപ്പിച്ച സമയത്തുതന്നെ അവർ വ്യഭിചാരം ചെയ്യുകയും വേശ്യാഗൃഹങ്ങളിൽ കൂട്ടമായി ചെല്ലുകയും ചെയ്തു. 
'''
"8" = '''
:sup:`8` തിന്നുകൊഴുത്ത കുതിരകളെപ്പോലെ അവർ മദിച്ചുനടന്ന്, ഓരോരുത്തൻ തന്‍റെ കൂട്ടുകാരന്‍റെ ഭാര്യയെ നോക്കി ചിനയ്ക്കുന്നു. 
'''
"9" = '''
:sup:`9` ഇവ നിമിത്തം ഞാൻ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജനങ്ങളോട് ഞാൻ പകരം ചെയ്യാതിരിക്കുമോ” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"10" = '''
:sup:`10` “അതിന്‍റെ മുന്തിരി തോട്ടങ്ങളിന്മേല്‍ കയറി നശിപ്പിക്കുവിൻ; എങ്കിലും മുടിച്ചുകളയരുത്; അതിന്‍റെ കൊമ്പുകളെ നീക്കിക്കളയുവിൻ; അവ യഹോവയ്ക്കുള്ളവയല്ലല്ലോ. 
'''
"11" = '''
:sup:`11` യിസ്രായേൽ ഗൃഹവും യെഹൂദാഗൃഹവും എന്നോട് മഹാദ്രോഹം ചെയ്തിരിക്കുന്നു” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"12" = '''
:sup:`12` അവർ യഹോവയെ നിഷേധിച്ചു പറഞ്ഞത്: “അത് അവനല്ല; നമുക്കു ദോഷം വരുകയില്ല; നാം വാളോ ക്ഷാമമോ കാണുകയുമില്ല.” 
'''
"13" = '''
:sup:`13` പ്രവാചകന്മാർ കാറ്റായിത്തീരും; അവർക്ക് അരുളപ്പാടില്ല; അവർക്ക് അങ്ങനെ തന്നെ സംഭവിക്കട്ടെ.” 
'''
"14" = '''
:sup:`14` അതുകൊണ്ട് സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഈ വാക്കു പറഞ്ഞതുകൊണ്ട്, ഇതാ, ഞാൻ നിന്‍റെ വായിൽ എന്‍റെ വചനങ്ങളെ തീയും, ഈ ജനത്തെ വിറകും ആക്കും; അവർ അതിന് ഇരയായിത്തീരും.” 
'''
"15" = '''
:sup:`15` “യിസ്രായേൽ ഗൃഹമേ, ഞാൻ ദൂരത്തുനിന്ന് ഒരു ജനതയെ നിങ്ങളുടെനേരെ വരുത്തും” എന്നു യഹോവയുടെ അരുളപ്പാടു: അത് സ്ഥിരതയുള്ള ജനത; പുരാതനമായ ജനത; അവരുടെ ഭാഷ നിനക്കു അറിഞ്ഞുകൂടാ; വാക്കു നീ ഗ്രഹിക്കുകയുമില്ല 
'''
"16" = '''
:sup:`16` അവരുടെ ആവനാഴി തുറന്ന ശവക്കുഴി; അവർ എല്ലാവരും വീരന്മാരത്രേ. 
'''
"17" = '''
:sup:`17` നിന്‍റെ പുത്രന്മാരും പുത്രിമാരും ഭക്ഷിക്കേണ്ട നിന്‍റെ വിളവും ആഹാരവും അവർ ഭക്ഷിച്ചുതീർക്കും; അവർ നിന്‍റെ ആടുകളെയും കന്നുകാലികളെയും തിന്നുകളയും; അവർ നിന്‍റെ മുന്തിരിവള്ളികളും അത്തിവൃക്ഷങ്ങളും തിന്നും; നീ ആശ്രയിക്കുന്ന നിന്‍റെ ഉറപ്പുള്ള പട്ടണങ്ങളെ അവർ വാൾകൊണ്ടു ശൂന്യമാക്കിക്കളയും. 
'''
"18" = '''
:sup:`18` എന്നാൽ ആ നാളിലും ഞാൻ നിങ്ങളെ മുടിച്ചുകളയുകയില്ല” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"19" = '''
:sup:`19` “നമ്മുടെ ദൈവമായ യഹോവ ഇപ്രകാരമെല്ലാം നമ്മളോടു ചെയ്യുവാൻ സംഗതി എന്ത്” എന്നു ചോദിക്കുമ്പോൾ നീ അവരോട്: “നിങ്ങളുടെ ജനങ്ങള്‍ എന്നെ ഉപേക്ഷിച്ച് നിങ്ങളുടെ ദേശത്ത് അന്യദേവന്മാരെ സേവിച്ചതുപോലെ നിങ്ങൾക്ക് സ്വന്തമല്ലാത്ത ദേശത്ത് നിങ്ങൾ അന്യജാതിക്കാരെ സേവിക്കേണ്ടിവരും” എന്നു ഉത്തരം പറയേണം. 
'''
"20" = '''
:sup:`20` നിങ്ങൾ യാക്കോബ് ഗൃഹത്തിൽ പ്രസ്താവിച്ച് യെഹൂദായിൽ പ്രസിദ്ധമാക്കേണ്ടത്: 
'''
"21" = '''
:sup:`21` “കണ്ണുണ്ടായിട്ടും കാണാതെയും ചെവി ഉണ്ടായിട്ടും കേൾക്കാതെയും ഇരിക്കുന്ന മൂഢന്മാരും ബുദ്ധിഹീനന്മാരുമായ ജനമേ, ഇതുകേൾക്കുവിൻ! 
'''
"22" = '''
:sup:`22` നിങ്ങൾ എന്നെ ഭയപ്പെടുകയില്ലയോ? എന്‍റെ സന്നിധിയിൽ വിറയ്ക്കുകയില്ലയോ” എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ കടലിന് കവിഞ്ഞുകൂടാത്തവണ്ണം നിത്യപ്രമാണമായി മണൽ അതിരാക്കി വച്ചിരിക്കുന്നു; തിരകൾ അലച്ചാലും ഒന്നും സംഭവിക്കുകയില്ല; എത്രതന്നെ ഇരച്ചാലും അതിനെ മറികടക്കുകയില്ല. 
'''
"23" = '''
:sup:`23` ഈ ജനത്തിന് ശാഠ്യവും മത്സരവും ഉള്ള ഒരു ഹൃദയം ഉണ്ട്; അവർ ശാഠ്യത്തോടെ പോയിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` “മുന്മഴയും പിന്മഴയും നമുക്ക് അതത് സമയത്തു തരുകയും കൊയ്ത്തിനുള്ള കാലം നിയമിച്ചുതരുകയും ചെയ്യുന്ന നമ്മുടെ ദൈവമായ യഹോവയെ നാം ഭയപ്പെടുക” എന്നു അവർ ഹൃദയത്തിൽ പറയുന്നതുമില്ല. 
'''
"25" = '''
:sup:`25` “ഇവ മാറിപ്പോകുവാൻ നിങ്ങളുടെ അകൃത്യങ്ങൾ തന്നെ ആകുന്നു കാരണം; നിങ്ങളുടെ പാപങ്ങളാൽ ഈ നന്മയ്ക്കു മുടക്കം വന്നിരിക്കുന്നു. 
'''
"26" = '''
:sup:`26` എന്‍റെ ജനത്തിന്‍റെ ഇടയിൽ ദുഷ്ടന്മാരെ കാണുന്നു; അവർ വേടന്മാരെപ്പോലെ പതിയിരിക്കുന്നു; അവർ കുടുക്കുവച്ച് മനുഷ്യരെ പിടിക്കുന്നു. 
'''
"27" = '''
:sup:`27` കൂട്ടിൽ പക്ഷികൾ നിറഞ്ഞിരിക്കുന്നതുപോലെ അവരുടെ വീട്ടിൽ വഞ്ചന നിറഞ്ഞിരിക്കുന്നു; അങ്ങനെ അവർ മഹാന്മാരും ധനവാന്മാരും ആയിത്തീർന്നിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` അവർ പുഷ്ടിവച്ചു മിനുത്തിരിക്കുന്നു; ദുഷ്കാര്യങ്ങളിൽ അവർ കവിഞ്ഞിരിക്കുന്നു; അവർ അനാഥന്മാർക്കു ഗുണം വരത്തക്കവണ്ണം അവരുടെ വ്യവഹാരം നടത്തുന്നില്ല; ദരിദ്രന്മാർക്ക് ന്യായപാലനം ചെയ്യുന്നതുമില്ല. 
'''
"29" = '''
:sup:`29` ഇവ നിമിത്തം ഞാൻ സന്ദർശിക്കാതെ ഇരിക്കുമോ? ഇങ്ങനെയുള്ള ജനതയോടു ഞാൻ പകരം ചെയ്യാതെ ഇരിക്കുമോ” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"30" = '''
:sup:`30` “വിസ്മയകരവും ഭയങ്കരവുമായുള്ളത് ദേശത്തു സംഭവിക്കുന്നു. 
