[10]
"1" = '''
:sup:`1` അനന്തരം അഹരോന്‍റെ പുത്രന്മാരായ നാദാബും അബീഹൂവും ഓരോ ധൂപകലശം എടുത്ത് അതിൽ തീ ഇട്ടു അതിന്മേൽ ധൂപവർഗ്ഗവും ഇട്ടു, അങ്ങനെ യഹോവ തങ്ങളോട് കല്പിച്ചതല്ലാത്ത അന്യാഗ്നി യഹോവയുടെ സന്നിധിയിൽ അർപ്പിച്ചു. 
'''
"2" = '''
:sup:`2` ഉടനെ യഹോവയുടെ സന്നിധിയിൽനിന്ന് തീ പുറപ്പെട്ടു അവരെ ദഹിപ്പിച്ചുകളഞ്ഞു; അവർ യഹോവയുടെ സന്നിധിയിൽ മരിച്ചുപോയി. 
'''
"3" = '''
:sup:`3` അപ്പോൾ മോശെ അഹരോനോട്: “യഹോവ അരുളിച്ചെയ്തത് ഇതുതന്നെ: എന്നോട് അടുക്കുന്നവരിൽ ഞാൻ ശുദ്ധീകരിക്കപ്പെടും; സർവ്വജനത്തിൻ്റെയും മുമ്പാകെ ഞാൻ മഹത്വപ്പെടും” എന്നു പറഞ്ഞു. അഹരോനോ മിണ്ടാതിരുന്നു. 
'''
"4" = '''
:sup:`4` പിന്നെ മോശെ അഹരോന്‍റെ ഇളയപ്പൻ ഉസ്സീയേലിന്‍റെ പുത്രന്മാരായ മീശായേലിനെയും എൽസാഫാനെയും വിളിച്ച് അവരോട്: “നിങ്ങൾ അടുത്തുചെന്നു നിങ്ങളുടെ സഹോദരന്മാരെ വിശുദ്ധമന്ദിരത്തിന്‍റെ മുമ്പിൽനിന്നു പാളയത്തിനു പുറത്ത് കൊണ്ടുപോകുവിൻ” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` മോശെ പറഞ്ഞതുപോലെ അവർ അടുത്തുചെന്ന് അവരെ അവരുടെ അങ്കികളോടുകൂടി പാളയത്തിനു പുറത്തു കൊണ്ടുപോയി. 
'''
"6" = '''
:sup:`6` പിന്നെ മോശെ അഹരോനോടും അവന്‍റെ പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും “നിങ്ങൾ മരിക്കാതെയും സർവ്വസഭയുടെയും മേൽ കോപം വരാതെയും ഇരിക്കുവാൻ നിങ്ങളുടെ തലമുടി പിച്ചിപ്പറിക്കരുത്; നിങ്ങളുടെ വസ്ത്രം കീറുകയും അരുത്; നിങ്ങളുടെ സഹോദരന്മാരായ യിസ്രായേൽഗൃഹം ഒക്കെയും യഹോവ ദഹിപ്പിച്ച ദഹനംനിമിത്തം കരയട്ടെ. 
'''
"7" = '''
:sup:`7` നിങ്ങളോ മരിച്ചു പോകാതിരിക്കേണ്ടതിനു സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽ വിട്ടു പുറത്തു പോകരുത്; യഹോവയുടെ അഭിഷേകതൈലം നിങ്ങളുടെമേൽ ഇരിക്കുന്നുവല്ലോ” എന്നു പറഞ്ഞു. അവർ മോശെയുടെ വചനംപോലെ തന്നെ ചെയ്തു. 
'''
"8" = '''
:sup:`8` യഹോവ അഹരോനോട് അരുളിച്ചെയ്തത്: 
'''
"9" = '''
:sup:`9` “നീയും നിന്‍റെ പുത്രന്മാരും മരിച്ചു പോകാതിരിക്കേണ്ടതിനു സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോൾ വീഞ്ഞും മദ്യവും കുടിക്കരുത്. ഇതു നിങ്ങൾക്ക് തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടമായിരിക്കേണം. 
'''
"10" = '''
:sup:`10` ശുദ്ധവും അശുദ്ധവും മലിനവും നിർമ്മലവും തമ്മിൽ നിങ്ങൾ വേർതിരിക്കേണ്ടതിനും 
'''
"11" = '''
:sup:`11` യഹോവ മോശെമുഖാന്തരം യിസ്രായേൽ മക്കളോടു കല്പിച്ച സകലപ്രമാണങ്ങളും അവരെ ഉപദേശിക്കേണ്ടതിനും തന്നെ.” 
'''
"12" = '''
:sup:`12` അഹരോനോടും അവന്‍റെ ശേഷിച്ച പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും മോശെ പറഞ്ഞതെന്തെന്നാൽ: “യഹോവയുടെ ദഹനയാഗങ്ങളിൽ ശേഷിച്ച ഭോജനയാഗം നിങ്ങൾ എടുത്തു യാഗപീഠത്തിന്‍റെ അടുക്കൽവച്ചു പുളിപ്പില്ലാത്തതായി ഭക്ഷിക്കുവിൻ; അത് അതിവിശുദ്ധം. 
'''
"13" = '''
:sup:`13` അത് ഒരു വിശുദ്ധസ്ഥലത്തു വച്ചു ഭക്ഷിക്കേണം; യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അത് നിനക്കുള്ള അവകാശവും നിന്‍റെ പുത്രന്മാർക്കുള്ള അവകാശവും ആകുന്നു; ഇങ്ങനെ എന്നോട് കല്പിച്ചിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` നീരാജനത്തിൻ്റെ നെഞ്ചും ഉദർച്ചയുടെ കൈക്കുറകും നീയും നിന്‍റെ പുത്രന്മാരും പുത്രിമാരും ശുദ്ധിയുള്ള ഒരു സ്ഥലത്തുവച്ചു തിന്നേണം; യിസ്രായേൽ മക്കളുടെ സമാധാനയാഗങ്ങളിൽ അവ നിനക്കുള്ള അവകാശവും നിന്‍റെ മക്കൾക്കുള്ള അവകാശവുമായി നല്കിയിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` മേദസ്സിന്‍റെ ദഹനയാഗങ്ങളോടുകൂടെ അവർ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്യേണ്ടതിന് ഉദർച്ചയുടെ കൈക്കുറകും നീരാജനത്തിൻ്റെ നെഞ്ചും കൊണ്ടുവരേണം; അത് യഹോവ കല്പിച്ചതുപോലെ ശാശ്വതാവകാശമായി നിനക്കും നിന്‍റെ മക്കൾക്കും ഉള്ളതായിരിക്കേണം.” 
'''
"16" = '''
:sup:`16` പിന്നെ പാപയാഗമായ കോലാടിനെക്കുറിച്ചു മോശെ താത്പര്യമായി അന്വേഷിച്ചു; എന്നാൽ അത് ചുട്ടുകളഞ്ഞിരുന്നു; അപ്പോൾ അവൻ അഹരോന്‍റെ ശേഷിച്ച പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും കോപിച്ചു: 
'''
"17" = '''
:sup:`17` “പാപയാഗം അതിവിശുദ്ധവും സഭയുടെ അകൃത്യം നീക്കിക്കളയുവാനും അവർക്കുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കുവാനും നിങ്ങൾക്ക് തന്നതും ആയിരിക്കെ നിങ്ങൾ അത് ഒരു വിശുദ്ധസ്ഥലത്തു വച്ചു ഭക്ഷിക്കാഞ്ഞത് എന്ത്? 
'''
"18" = '''
:sup:`18` അതിന്‍റെ രക്തം വിശുദ്ധമന്ദിരത്തിനകത്തു കൊണ്ടുവന്നില്ലല്ലോ; ഞാൻ ആജ്ഞാപിച്ചതുപോലെ നിങ്ങൾ അത് ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു ഭക്ഷിക്കേണ്ടതായിരുന്നു” എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അപ്പോൾ അഹരോൻ മോശെയോട്: “ഇന്ന് അവർ അവരുടെ പാപയാഗവും ഹോമയാഗവും യഹോവയുടെ സന്നിധിയിൽ അർപ്പിച്ചു; എനിക്ക് ഇങ്ങനെ ഭവിച്ചുവല്ലോ. ഇന്ന് ഞാൻ പാപയാഗം ഭക്ഷിച്ചു എങ്കിൽ അത് യഹോവയ്ക്കു പ്രസാദമായിരിക്കുമോ?” എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` ഇതു കേട്ടപ്പോൾ മോശെ സംതൃപ്തനായി. 
'''
