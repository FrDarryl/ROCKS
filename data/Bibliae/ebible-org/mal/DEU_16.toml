[16]
"1" = '''
:sup:`1` ”ആബീബ് മാസം ആചരിച്ച് നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് പെസഹ കൊണ്ടാടേണം; ആബീബ് മാസത്തിൽ അല്ലയോ നിന്‍റെ ദൈവമായ യഹോവ രാത്രിയിൽ നിന്നെ മിസ്രയീമിൽ നിന്ന് പുറപ്പെടുവിച്ചത്. 
'''
"2" = '''
:sup:`2` യഹോവ തന്‍റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് പെസഹയാഗമായി ആടുകളെയും മാടുകളെയും അറുക്കേണം. 
'''
"3" = '''
:sup:`3` നീ മിസ്രയീം ദേശത്തുനിന്ന് പുറപ്പെട്ട ദിവസം നിന്‍റെ ആയുഷ്ക്കാലം മുഴുവനും ഓർക്കുന്നതിന് മാംസത്തോടുകൂടി പുളിച്ച അപ്പം തിന്നരുത്; നീ കഷ്ടതയുടെ ആഹാരമായ പുളിപ്പില്ലാത്ത അപ്പം ഏഴു ദിവസം തിന്നേണം; തിടുക്കത്തോടെ ആണല്ലോ നീ മിസ്രയീം ദേശത്തുനിന്ന് പുറപ്പെട്ടത്. 
'''
"4" = '''
:sup:`4` ഏഴു ദിവസം നിന്‍റെ ദേശത്ത് ഒരിടത്തും പുളിച്ച അപ്പം കാണരുത്; ആദ്യ ദിവസം വൈകുന്നേരം അറുത്ത മാംസം ഒട്ടും പ്രഭാതത്തിലേക്ക് ശേഷിപ്പിക്കരുത്. 
'''
"5" = '''
:sup:`5` ”നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന പട്ടണങ്ങളിൽ ഏതെങ്കിലും ഒന്നിൽ വച്ചു പെസഹ അറുത്തുകൂടാ. 
'''
"6" = '''
:sup:`6` നിന്‍റെ ദൈവമായ യഹോവ തന്‍റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ചു മാത്രം, സന്ധ്യാസമയത്ത്, നീ മിസ്രയീമിൽ നിന്ന് പുറപ്പെട്ട നേരത്ത് തന്നെ, സൂര്യൻ അസ്തമിക്കുമ്പോൾ പെസഹ അറുക്കേണം. 
'''
"7" = '''
:sup:`7` നിന്‍റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ച് അത് ചുട്ടുതിന്നേണം; രാവിലെ നിന്‍റെ കൂടാരത്തിലേക്ക് മടങ്ങിപ്പോകാം. 
'''
"8" = '''
:sup:`8` ആറു ദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ഏഴാം ദിവസം നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് വിശുദ്ധസഭായോഗം കൂടേണം; അന്നു വേലയൊന്നും ചെയ്യരുത്. 
'''
"9" = '''
:sup:`9` ”പിന്നെ, ഏഴു ആഴ്ചകൾ എണ്ണുക; വയലിലെ വിളയിൽ അരിവാൾ വയ്ക്കുവാൻ ആരംഭിക്കുന്നതു മുതൽ ഏഴു ആഴ്ചകൾ എണ്ണേണം. 
'''
"10" = '''
:sup:`10` അതിനുശേഷം നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് വാരോത്സവം ആചരിച്ച്, യഹോവ നിന്നെ അനുഗ്രഹിച്ചതിന് തക്കവണ്ണം നിന്‍റെ സ്വമേധാദാനങ്ങൾ അവനു അർപ്പിക്കേണം. 
'''
"11" = '''
:sup:`11` നിന്‍റെ ദൈവമായ യഹോവ തന്‍റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ച് നീയും നിന്‍റെ പുത്രനും പുത്രിയും ദാസനും ദാസിയും നിന്‍റെ പട്ടണങ്ങളിലുള്ള ലേവ്യനും നിന്‍റെ ഇടയിലുള്ള പരദേശിയും അനാഥനും വിധവയും നിന്‍റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ സന്തോഷിക്കേണം. 
'''
"12" = '''
:sup:`12` നീ മിസ്രയീമിൽ അടിമയായിരുന്നു എന്നു ഓർത്തു ഈ ചട്ടങ്ങൾ പ്രമാണിച്ച് നടക്കേണം. 
'''
"13" = '''
:sup:`13` ”കളത്തിലെ ധാന്യവും ചക്കിലെ വീഞ്ഞും ശേഖരിച്ചുകഴിയുമ്പോൾ നീ ഏഴു ദിവസം കൂടാരപ്പെരുന്നാൾ ആചരിക്കേണം. 
'''
"14" = '''
:sup:`14` ഈ പെരുന്നാളിൽ നീയും നിന്‍റെ മകനും മകളും ദാസനും ദാസിയും നിന്‍റെ പട്ടണങ്ങളിലുള്ള ലേവ്യനും പരദേശിയും അനാഥനും വിധവയും സന്തോഷിക്കേണം. 
'''
"15" = '''
:sup:`15` യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുവച്ച് നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് ഏഴു ദിവസം പെരുന്നാൾ ആചരിക്കേണം; നിന്‍റെ എല്ലാ വിളവുകളിലും, നിന്‍റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും, നിന്‍റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കും; അതുകൊണ്ട് നീ വളരെ സന്തോഷിക്കേണം. 
'''
"16" = '''
:sup:`16` ”നിന്‍റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിന്‍റെ പുരുഷന്മാരൊക്കെയും പുളിപ്പില്ലാത്ത അപ്പത്തിന്‍റെ പെരുനാളിലും, വാരോത്സവത്തിലും, കൂടാരപ്പെരുനാളിലും, ഇങ്ങനെ വർഷത്തിൽ മൂന്നുപ്രാവശ്യം അവന്‍റെ സന്നിധിയിൽ വരേണം; എന്നാൽ യഹോവയുടെ സന്നിധിയിൽ വെറും കയ്യോടെ വരരുത്. 
'''
"17" = '''
:sup:`17` നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തന്നിട്ടുള്ള അനുഗ്രഹത്തിന് തക്കവണ്ണം ഓരോരുത്തൻ അവനവന്‍റെ പ്രാപ്തിപോലെ കൊണ്ടുവരേണം. 
'''
"18" = '''
:sup:`18` ”നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന എല്ലാ പട്ടണങ്ങളിലും ഗോത്രംതോറും ന്യായാധിപതിമാരെയും പ്രമാണികളെയും നിയമിക്കേണം; അവർ ജനത്തിന് നീതിയോടെ ന്യായപാലനം ചെയ്യേണം. 
'''
"19" = '''
:sup:`19` ന്യായം മറിച്ചുകളയരുത്; മുഖപക്ഷം കാണിക്കരുത്; സമ്മാനം വാങ്ങരുത്; സമ്മാനം ജ്ഞാനികളുടെ കണ്ണ് കുരുടാക്കുകയും നീതിമാന്മാരുടെ കാര്യം മറിച്ചുകളയുകയും ചെയ്യുന്നു. 
'''
"20" = '''
:sup:`20` നീ ജീവിച്ചിരുന്ന് നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശം കൈവശമാക്കുന്നതിന് നീതിയെ തന്നെ പിന്തുടരേണം. 
'''
"21" = '''
:sup:`21` ”നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് നീ പണിയുന്ന യാഗപീഠത്തിനരികിൽ യാതൊരു അശേരപ്രതിഷ്ഠയും പ്രതിഷ്ഠിക്കരുത്. 
'''
"22" = '''
:sup:`22` നിന്‍റെ ദൈവമായ യഹോവ വെറുക്കുന്ന ഒരു ശിലാസ്തംഭം നാട്ടുകയും അരുത്. 
'''
