"1" = '''
:sup:`1` ദൈവമേ, എനിക്ക് ന്യായം നടത്തി തരേണമേ; ഭക്തികെട്ട ജനതയോടുള്ള എന്‍റെ വ്യവഹാരം നടത്തേണമേ; വഞ്ചനയും അനീതിയുമുള്ള മനുഷ്യരിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ. 
'''
"2" = '''
:sup:`2` അവിടുന്ന് എന്‍റെ ശരണമായ ദൈവമാണല്ലോ; അവിടുന്ന് എന്നെ ഉപേക്ഷിക്കുന്നതെന്ത്? ശത്രുവിന്‍റെ ഉപദ്രവം മൂലം ഞാൻ ദുഃഖിച്ച് നടക്കേണ്ടിവരുന്നത് എന്തുകൊണ്ട്? 
'''
"3" = '''
:sup:`3` അവിടുത്തെ പ്രകാശവും സത്യവും അയയ്ക്കേണമേ; അവ എന്നെ നടത്തട്ടെ; അവിടുത്തെ വിശുദ്ധപർവ്വതത്തിലേക്കും തിരുനിവാസത്തിലേക്കും അവ എന്നെ എത്തിക്കട്ടെ. 
'''
"4" = '''
:sup:`4` ഞാൻ ദൈവത്തിന്‍റെ യാഗപീഠത്തിലേക്ക്, എന്‍റെ പരമാനന്ദമായ ദൈവത്തിങ്കലേക്ക് ചെല്ലും; ദൈവമേ, എന്‍റെ ദൈവമേ, കിന്നരം കൊണ്ടു ഞാൻ അങ്ങയെ സ്തുതിക്കും. 
'''
"5" = '''
:sup:`5` എന്‍റെ ആത്മാവേ, നീ വിഷാദിച്ച് ഉള്ളിൽ ഞരങ്ങുന്നത് എന്തിന്? ദൈവത്തിൽ പ്രത്യാശ വെക്കുക; അവിടുന്ന് എന്നെ രക്ഷിച്ച് പ്രകാശത്തിലാക്കുന്ന എന്‍റെ ദൈവമാകുന്നു എന്നു ഞാൻ ഇനിയും അവിടുത്തെ സ്തുതിക്കും. 
'''
