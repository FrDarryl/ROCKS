[39]
"1" = '''
:sup:`1` യെദൂഥൂൻ എന്ന സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. നാവ് കൊണ്ടു പാപം ചെയ്യാതിരിക്കുവാൻ ഞാൻ എന്‍റെ വഴികളെ സൂക്ഷിക്കുമെന്നും, ദുഷ്ടൻ എന്‍റെ മുമ്പിൽ ഇരിക്കുമ്പോൾ എന്‍റെ അധരം കടിഞ്ഞാണിട്ട് അടക്കിവക്കും എന്നും ഞാൻ പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` ഞാൻ സംസാരിക്കാതെ ഊമനായിരുന്നു; നന്മയായ കാര്യങ്ങൾ പോലും ഉച്ചരിയ്ക്കാതെ മൗനമായിരുന്നു; എന്‍റെ ഉള്ളിൽ സങ്കടം പൊങ്ങിവന്നു. 
'''
"3" = '''
:sup:`3` എന്‍റെ ഹൃദയത്തിന് ചൂട് പിടിച്ചു, എന്‍റെ ധ്യാനത്തിൽ തീ കത്തി; അപ്പോൾ ഞാൻ നാവെടുത്ത് സംസാരിച്ചു. 
'''
"4" = '''
:sup:`4` യഹോവേ, എന്‍റെ അവസാനത്തെക്കുറിച്ചും, എന്‍റെ ആയുസ്സ് എത്ര എന്നതും എന്നെ അറിയിക്കേണമേ; ഞാൻ എത്ര ക്ഷണികൻ എന്നു ഞാൻ അറിയട്ടെ. 
'''
"5" = '''
:sup:`5` ഇതാ, അവിടുന്ന് എന്‍റെ നാളുകൾ നാലുവിരൽ നീളമാക്കിയിരിക്കുന്നു; എന്‍റെ ആയുസ്സ് തിരുമുമ്പാകെ ഏതുമില്ല; ഏതു മനുഷ്യനും ഉറച്ച് നിൽക്കുമ്പോഴും ഒരു ശ്വാസം മാത്രമാകുന്നു. സേലാ. 
'''
"6" = '''
:sup:`6` നിശ്ചയമായും മനുഷ്യരെല്ലാം വെറും നിഴൽപോലെ നടക്കുന്നു; അവർ വ്യർത്ഥമായി പരിശ്രമിക്കുന്നു; അവർ ധനം സമ്പാദിക്കുന്നു; ആര്‍ അനുഭവിക്കും എന്നറിയുന്നില്ല. 
'''
"7" = '''
:sup:`7` “എന്നാൽ കർത്താവേ, ഞാൻ എന്തിനായി കാത്തിരിക്കുന്നു? എന്‍റെ പ്രത്യാശ അങ്ങയിൽ വച്ചിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` എന്‍റെ സകല പാപങ്ങളിൽ നിന്നും എന്നെ രക്ഷിക്കേണമേ; എന്നെ ഭോഷന് നിന്ദയാക്കി വെക്കരുതേ. 
'''
"9" = '''
:sup:`9` ഞാൻ വായ് തുറക്കാതെ മൗനമായിരുന്നു; അങ്ങല്ലോ അങ്ങനെ വരുത്തിയത്. 
'''
"10" = '''
:sup:`10` അവിടുത്തെ ബാധ എന്നിൽനിന്ന് നീക്കേണമേ; അങ്ങേയുടെ അടിയേറ്റ് ഞാൻ ക്ഷയിച്ചിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` “പാപം ചെയ്യുന്ന മനുഷ്യനെ അങ്ങ് ദണ്ഡനത്താൽ ശിക്ഷിക്കുമ്പോൾ അവിടുന്ന് അവന്‍റെ സൗന്ദര്യത്തെ പുഴുപോലെ ക്ഷയിപ്പിക്കുന്നു; ഏതു മനുഷ്യനും ഒരു ശ്വാസം മാത്രം ആകുന്നു. സേലാ. 
'''
"12" = '''
:sup:`12` “യഹോവേ, എന്‍റെ പ്രാർത്ഥന കേട്ടു എന്‍റെ അപേക്ഷ ചെവിക്കൊള്ളേണമേ. എന്‍റെ കണ്ണുനീർ കണ്ടു മിണ്ടാതിരിക്കരുതേ; ഞാൻ എന്‍റെ സകലപിതാക്കന്മാരെയും പോലെ തിരുസന്നിധിയിൽ അന്യനും പരദേശിയും ആകുന്നുവല്ലോ. 
'''
"13" = '''
:sup:`13` ഞാൻ ഇവിടെനിന്ന് പോയി ഇല്ലാതെയാകുന്നതിന് മുമ്പ് ഉന്മേഷം പ്രാപിക്കേണ്ടതിന് അവിടുത്തെ നോട്ടം എന്നിൽനിന്ന് മാറ്റണമേ.“ 
'''
