[114]
"1" = '''
:sup:`1` യിസ്രായേൽ മിസ്രയീമിൽനിന്നും യാക്കോബിൻ ഗൃഹം ഇതരഭാഷയുള്ള ജനതയുടെ ഇടയിൽനിന്നും പുറപ്പെട്ടപ്പോൾ 
'''
"2" = '''
:sup:`2` യെഹൂദാ കർത്താവിന്‍റെ വിശുദ്ധമന്ദിരവും യിസ്രായേൽ കർത്താവിന്‍റെ ആധിപത്യദേശവുമായിത്തീർന്നു. 
'''
"3" = '''
:sup:`3` സമുദ്രം അത് കണ്ടു ഓടിപ്പോയി; യോർദ്ദാൻ പിൻവാങ്ങി. 
'''
"4" = '''
:sup:`4` പർവ്വതങ്ങൾ മുട്ടാടുകളെപ്പോലെയും കുന്നുകൾ കുഞ്ഞാടുകളെപ്പോലെയും തുള്ളി. 
'''
"5" = '''
:sup:`5` സമുദ്രമേ, നീ ഓടുന്നതെന്ത്? യോർദ്ദാനേ, നീ പിൻവാങ്ങുന്നതെന്ത്? 
'''
"6" = '''
:sup:`6` പർവ്വതങ്ങളേ; നിങ്ങൾ മുട്ടാടുകളെപ്പോലെയും കുന്നുകളേ, നിങ്ങൾ കുഞ്ഞാടുകളെപ്പോലെയും തുള്ളുന്നത് എന്ത്? 
'''
"7" = '''
:sup:`7` ഭൂമിയേ, നീ കർത്താവിന്‍റെ സന്നിധിയിൽ, യാക്കോബിന്‍റെ ദൈവത്തിന്‍റെ സന്നിധിയിൽ വിറയ്ക്കുക. 
'''
"8" = '''
:sup:`8` അവൻ പാറയെ ജലതടാകവും തീക്കല്ലിനെ നീരുറവും ആക്കിയിരിക്കുന്നു. 
'''
