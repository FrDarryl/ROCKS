[9]
"1" = '''
:sup:`1` അനന്തരം ഞാൻ കേൾക്കെ ദൈവം അത്യുച്ചത്തിൽ വിളിച്ചു: “നഗരത്തിൽ ശിക്ഷ നൽകുന്നവരെ അടുത്തു വരുമാറാക്കുവിൻ; ഓരോരുത്തനും നാശകരമായ ആയുധം കയ്യിൽ എടുക്കട്ടെ” എന്നു കല്പിച്ചു. 
'''
"2" = '''
:sup:`2` അപ്പോൾ ആറു പുരുഷന്മാർ, ഓരോരുത്തനും വെണ്മഴു കയ്യിൽ എടുത്തുകൊണ്ടു വടക്കോട്ടുള്ള മുകളിലത്തെ പടിവാതിലിൻ്റെ വഴിയായി വന്നു; അവരുടെ നടുവിൽ ശണവസ്ത്രം ധരിച്ച് അരയിൽ എഴുത്തുകാരൻ്റെ മഷിക്കുപ്പിയുമായി ഒരുത്തൻ ഉണ്ടായിരുന്നു; അവർ അകത്ത് ചെന്നു താമ്രയാഗപീഠത്തിൻ്റെ അരികിൽ നിന്നു. 
'''
"3" = '''
:sup:`3` യിസ്രായേലിന്‍റെ ദൈവത്തിന്‍റെ മഹത്വം, അത് ഇരുന്നിരുന്ന കെരൂബിന്മേൽനിന്ന് ആലയത്തിന്‍റെ ഉമ്മരപ്പടിക്കൽ വന്നിരുന്നു; പിന്നെ അവിടുന്ന്, ശണവസ്ത്രം ധരിച്ച് അരയിൽ എഴുത്തുകാരൻ്റെ മഷിക്കുപ്പിയുമായി നിന്നിരുന്ന പുരുഷനെ വിളിച്ചു. 
'''
"4" = '''
:sup:`4` അവനോട് യഹോവ: “നീ നഗരത്തിന്‍റെ നടുവിൽ, യെരൂശലേമിന്‍റെ നടുവിൽകൂടി ചെന്നു, അതിൽ നടക്കുന്ന സകലമ്ലേച്ഛതകളും കാരണം നെടുവീർപ്പിട്ടു കരയുന്ന പുരുഷന്മാരുടെ നെറ്റികളിൽ ഒരു അടയാളം ഇടുക” എന്നു കല്പിച്ചു. 
'''
"5" = '''
:sup:`5` മറ്റുള്ളവരോട് ഞാൻ കേൾക്കെ അവിടുന്ന്: “നിങ്ങൾ അവന്‍റെ പിന്നാലെ നഗരത്തിൽകൂടി ചെന്നു വെട്ടുവിൻ! നിങ്ങളുടെ കണ്ണിന് ആദരവ് തോന്നരുത്; നിങ്ങൾ കരുണ കാണിക്കുകയുമരുത്. 
'''
"6" = '''
:sup:`6` വൃദ്ധന്മാരെയും യൗവനക്കാരെയും കന്യകമാരെയും കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയും കൊന്നുകളയുവിൻ! എന്നാൽ അടയാളമുള്ള ഒരുത്തനെയും തൊടരുത്; എന്‍റെ വിശുദ്ധമന്ദിരത്തിൽ തന്നെ തുടങ്ങുവിൻ” എന്നു കല്പിച്ചു; അങ്ങനെ അവർ ആലയത്തിന്‍റെ മുമ്പിൽ ഉണ്ടായിരുന്ന മൂപ്പന്മാരുടെ ഇടയിൽ തുടങ്ങി. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് അവരോട്: “നിങ്ങൾ ആലയത്തെ അശുദ്ധമാക്കി, പ്രാകാരങ്ങളെ നിഹതന്മാരെക്കൊണ്ടു നിറയ്ക്കുവിൻ; പുറപ്പെടുവിൻ” എന്നു കല്പിച്ചു. അങ്ങനെ അവർ പുറപ്പെട്ടു, യെരൂശലേം നഗരത്തിൽ സംഹാരം നടത്തി. 
'''
"8" = '''
:sup:`8` അവരെ കൊന്നുകളഞ്ഞശേഷം ഞാൻ മാത്രം ശേഷിച്ചു; ഞാൻ കവിണ്ണുവീണു; “അയ്യോ, യഹോവയായ കർത്താവേ, യെരൂശലേമിന്മേൽ അങ്ങേയുടെ ക്രോധം പകരുന്നതിനാൽ യിസ്രായേലിൽ ശേഷിപ്പുള്ളവരെ ഒക്കെയും സംഹരിക്കുമോ?” എന്നു നിലവിളിച്ചുപറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അതിന് അവിടുന്ന് എന്നോട്: “യിസ്രായേൽഗൃഹത്തിൻ്റെയും യെഹൂദാഗൃഹത്തിൻ്റെയും അകൃത്യം ഏറ്റവും വലുതായിരിക്കുന്നു; ദേശം രക്തപാതകംകൊണ്ടും നഗരം അന്യായംകൊണ്ടും നിറഞ്ഞിരിക്കുന്നു; ‘യഹോവ ദേശത്തെ വിട്ടു പോയിരിക്കുന്നു; യഹോവ കാണുന്നില്ല’ എന്നു അവർ പറയുന്നുവല്ലോ. 
'''
"10" = '''
:sup:`10` ഞാനോ എന്‍റെ കണ്ണിന് ആദരവ് തോന്നാതെയും ഞാൻ കരുണ കാണിക്കാതെയും അവരുടെ നടപ്പിനു തക്കവണ്ണം അവരുടെ തലമേൽ പകരം കൊടുക്കും” എന്നു അരുളിച്ചെയ്തു. 
'''
"11" = '''
:sup:`11` ശണവസ്ത്രം ധരിച്ച് അരയിൽ മഷിക്കുപ്പിയുമായുള്ള പുരുഷൻ: “എന്നോട് കല്പിച്ചതുപോലെ ഞാൻ ചെയ്തിരിക്കുന്നു” എന്നു ബോധിപ്പിച്ചു. 
'''
