[7]
"1" = '''
:sup:`1` നിങ്ങൾ വിധിക്കപ്പെടാതിരിക്കേണ്ടതിന് വിധിക്കരുത്. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ വിധിക്കുന്ന വിധിയാൽ നിങ്ങളും വിധിക്കപ്പെടും; നിങ്ങൾ അളക്കുന്ന അളവിനാൽ നിങ്ങൾക്കും അളന്നുകിട്ടും. 
'''
"3" = '''
:sup:`3` എന്നാൽ സ്വന്തകണ്ണിൽ തടിക്കഷണം ഇരിക്കുന്നത് നോക്കാതെ സഹോദരന്‍റെ കണ്ണിലെ ചെറിയ വൈക്കോൽ കരട് നോക്കുന്നത് എന്ത്? 
'''
"4" = '''
:sup:`4` അല്ല, സ്വന്തകണ്ണിൽ തടിക്കഷണം ഇരിക്കെ നീ സഹോദരനോട്: നിന്‍റെ കണ്ണിൽ നിന്നു വൈക്കോൽ കരട് എടുത്തുകളയട്ടെ എന്നു പറയുന്നത് എങ്ങനെ? 
'''
"5" = '''
:sup:`5` കപടഭക്തിക്കാരാ, ആദ്യം സ്വന്തകണ്ണിൽ നിന്ന് തടിക്കഷണം എടുത്തുകളയുക; പിന്നെ സഹോദരന്‍റെ കണ്ണിൽ നിന്ന് കരട് എടുത്തുകളയുവാൻ വ്യക്തമായി കാണും. 
'''
"6" = '''
:sup:`6` വിശുദ്ധമായത് നായ്ക്കൾക്ക് കൊടുക്കരുത്; നിങ്ങളുടെ മുത്തുകളെ പന്നികളുടെ മുമ്പിൽ ഇടുകയുമരുത്; അവ കാൽ കൊണ്ടു അവയെ ചവിട്ടുകയും തിരിഞ്ഞു നിങ്ങളെ ചീന്തിക്കളകയും ചെയ്‌വാൻ ഇടവരും. 
'''
"7" = '''
:sup:`7` യാചിപ്പിൻ എന്നാൽ നിങ്ങൾക്ക് കിട്ടും; അന്വേഷിക്കുവിൻ എന്നാൽ നിങ്ങൾ കണ്ടെത്തും; മുട്ടുവിൻ എന്നാൽ നിങ്ങൾക്കായി തുറക്കും. 
'''
"8" = '''
:sup:`8` യാചിക്കുന്ന ഏവർക്കും ലഭിക്കുന്നു; അന്വേഷിക്കുന്നവർ കണ്ടെത്തുന്നു; മുട്ടുന്നവനു തുറക്കപ്പെടും. 
'''
"9" = '''
:sup:`9` മകൻ അപ്പം ചോദിച്ചാൽ അവനു കല്ല് കൊടുക്കുന്ന മനുഷ്യൻ നിങ്ങളിൽ ആരുള്ളു? 
'''
"10" = '''
:sup:`10` മീൻ ചോദിച്ചാൽ അവനു പാമ്പിനെ കൊടുക്കുമോ? 
'''
"11" = '''
:sup:`11` അങ്ങനെ ദോഷികളായ നിങ്ങൾ നിങ്ങളുടെ മക്കൾക്കു നല്ല ദാനങ്ങളെ കൊടുക്കുവാൻ അറിയുന്നു എങ്കിൽ സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് തന്നോട് യാചിക്കുന്നവർക്കു നന്മ എത്ര അധികം കൊടുക്കും! 
'''
"12" = '''
:sup:`12` മനുഷ്യർ നിങ്ങൾക്ക് ചെയ്യേണം എന്നു നിങ്ങൾ ഇച്ഛിക്കുന്നതൊക്കെയും നിങ്ങൾ അവർക്കും ചെയ്‌വിൻ; ന്യായപ്രമാണവും പ്രവാചകന്മാരും ഇതു തന്നെ. 
'''
"13" = '''
:sup:`13` ഇടുക്കുവാതിലിലൂടെ അകത്ത് കടക്കുവിൻ; നാശത്തിലേക്കു പോകുന്ന വാതിൽ വീതിയുള്ളതും വഴി വിശാലവും അതിൽകൂടി കടക്കുന്നവർ അനേകരും ആകുന്നു. 
'''
"14" = '''
:sup:`14` ജീവങ്കലേക്ക് പോകുന്ന വാതിൽ ഇടുക്കവും വഴി ഞെരുക്കവുമുള്ളത്; അത് കണ്ടെത്തുന്നവർ ചുരുക്കമത്രേ. 
'''
"15" = '''
:sup:`15` കള്ളപ്രവാചകന്മാരെ സൂക്ഷിച്ചുകൊള്ളുവിൻ; അവർ ആടുകളുടെ വേഷം ധരിച്ചു നിങ്ങളുടെ അടുക്കൽ വരുന്നു; അകമെയോ കടിച്ചുകീറുന്ന ചെന്നായ്ക്കൾ ആകുന്നു. 
'''
"16" = '''
:sup:`16` അവരുടെ ഫലങ്ങളാൽ നിങ്ങൾ അവരെ അറിയും; മുൾപ്പടർപ്പിൽ നിന്നു മുന്തിരിപ്പഴവും ഞെരിഞ്ഞിലുകളിൽനിന്ന് അത്തിപ്പഴവും ആരെങ്കിലും പറിക്കാറുണ്ടോ? 
'''
"17" = '''
:sup:`17` അതുപോലെ നല്ല വൃക്ഷം ഒക്കെയും നല്ലഫലം കായ്ക്കുന്നു; ചീത്തയായ വൃക്ഷമോ ചീത്തഫലം കായ്ക്കുന്നു. 
'''
"18" = '''
:sup:`18` നല്ല വൃക്ഷത്തിന് ചീത്ത ഫലവും ചീത്ത വൃക്ഷത്തിന് നല്ല ഫലവും കായ്പാൻ കഴിയില്ല. 
'''
"19" = '''
:sup:`19` നല്ലഫലം കായ്ക്കാത്ത വൃക്ഷം ഒക്കെയും വെട്ടി തീയിൽ ഇടുന്നു. 
'''
"20" = '''
:sup:`20` ആകയാൽ അവരുടെ ഫലങ്ങളാൽ നിങ്ങൾ അവരെ തിരിച്ചറിയും. 
'''
"21" = '''
:sup:`21` എന്നോട് കർത്താവേ, കർത്താവേ, എന്നു പറയുന്നവൻ ഏവനുമല്ല, പ്രത്യുത സ്വർഗ്ഗസ്ഥനായ എന്‍റെ പിതാവിന്‍റെ ഇഷ്ടം ചെയ്യുന്നവൻ അത്രേ സ്വർഗ്ഗരാജ്യത്തിൽ പ്രവേശിക്കുന്നത്. 
'''
"22" = '''
:sup:`22` കർത്താവേ, കർത്താവേ, നിന്‍റെ നാമത്തിൽ ഞങ്ങൾ പ്രവചിക്കയും നിന്‍റെ നാമത്തിൽ ഭൂതങ്ങളെ പുറത്താക്കുകയും നിന്‍റെ നാമത്തിൽ വളരെ വീര്യപ്രവൃത്തികൾ പ്രവർത്തിക്കയും ചെയ്തില്ലയോ എന്നു പലരും ആ നാളിൽ എന്നോട് പറയും. 
'''
"23" = '''
:sup:`23` അന്നു ഞാൻ പരസ്യമായി അവരോട് പ്രഖ്യാപിക്കും: “ഞാൻ ഒരുനാളും നിങ്ങളെ അറിഞ്ഞിരുന്നില്ല; അധർമ്മം പ്രവർത്തിക്കുന്നവരേ, എന്നെവിട്ടു പോകുവിൻ.” 
'''
"24" = '''
:sup:`24` ആകയാൽ എന്‍റെ ഈ വചനങ്ങളെ കേൾക്കുകയും അനുസരിക്കുകയും ചെയ്യുന്നവർ ഒക്കെയും പാറമേൽ വീട് പണിത ബുദ്ധിയുള്ള മനുഷ്യനോടു തുല്യനാകുന്നു. 
'''
"25" = '''
:sup:`25` വന്മഴ ചൊരിഞ്ഞു, നദികൾ പൊങ്ങി, കാറ്റ് അടിച്ചു, ആ വീടിന്മേൽ അടിച്ചു; എന്നാൽ അത് പാറമേൽ അടിസ്ഥാനമുള്ളതാകയാൽ വീണില്ല. 
'''
"26" = '''
:sup:`26` എന്‍റെ ഈ വചനങ്ങളെ കേൾക്കുകയും എന്നാൽ അനുസരിക്കാതിരിക്കുകയും ചെയ്യുന്നവരൊക്കെയും മണലിന്മേൽ വീടുപണിത മനുഷ്യനോടു തുല്യനാകുന്നു. 
'''
"27" = '''
:sup:`27` വന്മഴ ചൊരിഞ്ഞു, നദികൾ പൊങ്ങി, കാറ്റ് അടിച്ചു, ആ വീടിന്മേൽ അടിച്ചു, അത് വീണു; അതിന്‍റെ വീഴ്ച വലിയതായിരുന്നു. 
'''
"28" = '''
:sup:`28` ഈ വചനങ്ങളെ യേശു പറഞ്ഞു തീർന്നപ്പോൾ പുരുഷാരം അവന്‍റെ ഉപദേശത്തിൽ വിസ്മയിച്ചു; 
'''
"29" = '''
:sup:`29` അവരുടെ ശാസ്ത്രിമാരെപ്പോലെ അല്ല, അധികാരമുള്ളവനായിട്ടത്രേ അവൻ അവരോട് ഉപദേശിച്ചത്. 
'''
