[2]
"1" = '''
:sup:`1` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മോവാബിന്‍റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം, അവൻ ഏദോം രാജാവിന്‍റെ അസ്ഥികളെ ചുട്ട് കുമ്മായമാക്കിക്കളഞ്ഞിരിക്കുകയാൽ തന്നെ, ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല. 
'''
"2" = '''
:sup:`2` ഞാൻ മോവാബിൽ ഒരു തീ അയയ്ക്കും; അത് കെരീയോത്തിന്‍റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും; മോവാബ് കലഹത്തോടും ആർപ്പോടും കാഹളനാദത്തോടുംകൂടി മരിക്കും. 
'''
"3" = '''
:sup:`3` ഞാൻ ന്യായാധിപതിയെ അതിന്‍റെ നടുവിൽനിന്ന് ഛേദിച്ച്, അതിന്‍റെ സകലപ്രഭുക്കന്മാരെയും അവനോടുകൂടെ കൊല്ലും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യെഹൂദായുടെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം, അവർ യഹോവയുടെ ന്യായപ്രമാണം നിരസിക്കുകയും, അവിടുത്തെ ചട്ടങ്ങൾ പ്രമാണിക്കാതെയിരിക്കുകയും, അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാർ പിന്തുടർന്നുപോന്ന അവരുടെ വ്യാജമൂർത്തികൾ അവരെ തെറ്റിനടക്കുമാറാക്കുകയും ചെയ്തിരിക്കുകയാൽ തന്നെ, ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല. 
'''
"5" = '''
:sup:`5` ഞാൻ യെഹൂദായിൽ ഒരു തീ അയയ്ക്കും; അത് യെരൂശലേമിലെ അരമനകൾ ദഹിപ്പിച്ചുകളയും.” 
'''
"6" = '''
:sup:`6` യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേലിന്‍റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം, അവർ നീതിമാനെ പണത്തിനും ദരിദ്രനെ ഒരു ജോടി ചെരുപ്പിനും വിറ്റുകളഞ്ഞിരിക്കുകയാൽ തന്നെ, ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല. 
'''
"7" = '''
:sup:`7` അവർ എളിയവരുടെ തലയിൽ മൺപൊടി കാണുവാൻ കാംക്ഷിക്കുകയും സാധുക്കളുടെ വഴി മറിച്ചുകളയുകയും ചെയ്യുന്നു: എന്‍റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കുവാൻ തക്കവണ്ണം ഒരു പുരുഷനും അവന്‍റെ അപ്പനും ഒരു യുവതിയുടെ അടുക്കൽ ചെല്ലുന്നു. 
'''
"8" = '''
:sup:`8` അവർ ഏത് ബലിപീഠത്തിനരികത്തും പണയം വാങ്ങിയ വസ്ത്രം വിരിച്ച് കിടന്നുറങ്ങുകയും പിഴ അടച്ചവരുടെ വീഞ്ഞ് തങ്ങളുടെ ദേവന്മാരുടെ ആലയത്തിൽവച്ച് കുടിക്കുകയും ചെയ്യുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ അമോര്യനെ അവരുടെ മുമ്പിൽനിന്ന് നശിപ്പിച്ചുകളഞ്ഞു; അവന്‍റെ ഉയരം ദേവദാരുക്കളുടെ ഉയരംപോലെയായിരുന്നു; അവൻ കരുവേലകങ്ങൾപോലെ ശക്തിയുള്ളവനുമായിരുന്നു; എങ്കിലും ഞാൻ മീതെ അവന്‍റെ ഫലവും താഴെ അവന്‍റെ വേരും നശിപ്പിച്ചുകളഞ്ഞു. 
'''
"10" = '''
:sup:`10` ഞാൻ നിങ്ങളെ മിസ്രയീമിൽ നിന്ന് പുറപ്പെടുവിച്ച്, അമോര്യന്‍റെ ദേശം കൈവശമാക്കേണ്ടതിന് നിങ്ങളെ നാല്പത് വര്‍ഷം മരുഭൂമിയിൽക്കൂടി നടത്തി. 
'''
"11" = '''
:sup:`11` ഞാൻ നിങ്ങളുടെ പുത്രന്മാരിൽ ചിലരെ പ്രവാചകന്മാരായും നിങ്ങളുടെ യൗവനക്കാരിൽ ചിലരെ വ്രതസ്ഥന്മാരായും എഴുന്നേല്പിച്ചു; അങ്ങനെ തന്നെ അല്ലയോ, യിസ്രായേൽ മക്കളേ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്. 
'''
"12" = '''
:sup:`12` എന്നാൽ നിങ്ങൾ വ്രതസ്ഥന്മാർക്കു വീഞ്ഞു കുടിക്കുവാൻ കൊടുക്കുകയും പ്രവാചകന്മാരോട്: ‘പ്രവചിക്കരുത്’ എന്നു കല്പിക്കുകയും ചെയ്തു. 
'''
"13" = '''
:sup:`13` കറ്റ കയറ്റിയ വണ്ടി അമർത്തുന്നതുപോലെ ഞാൻ നിങ്ങളെ നിങ്ങൾ ഇരിക്കുന്നിടത്ത് അമർത്തിക്കളയും. 
'''
"14" = '''
:sup:`14` അങ്ങനെ വേഗത്തിൽ ഓടുന്നവർക്ക് ശരണം നശിക്കും; ബലവാന്‍റെ ശക്തി നിലനില്‍ക്കുകയില്ല; വീരൻ തന്‍റെ ജീവനെ രക്ഷിക്കുകയില്ല; 
'''
"15" = '''
:sup:`15` വില്ലാളി ഉറച്ചുനിൽക്കുകയില്ല; വേഗത്തിൽ ഓടുന്നവൻ സ്വയം വിടുവിക്കുകയില്ല, കുതിരപ്പുറത്തു കയറി ഓടുന്നവൻ തന്‍റെ ജീവനെ രക്ഷിക്കുകയുമില്ല. 
'''
"16" = '''
:sup:`16` വീരന്മാരിൽ ധൈര്യമേറിയവൻ അന്നാളിൽ നഗ്നനായി ഓടിപ്പോകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്. 
'''
