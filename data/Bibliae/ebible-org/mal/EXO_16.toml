[16]
"1" = '''
:sup:`1` അവർ ഏലീമിൽനിന് യാത്ര പുറപ്പെട്ടു; യിസ്രായേൽ മക്കൾ മിസ്രയീമിൽ നിന്ന് പുറപ്പെട്ട രണ്ടാം മാസം പതിനഞ്ചാം തീയതി അവരുടെ സംഘം പൂർണ്ണമായി ഏലീമിനും സീനായിക്കും മദ്ധ്യേ ഉള്ള സീൻ മരുഭൂമിയിൽ വന്നു. 
'''
"2" = '''
:sup:`2` ആ മരുഭൂമിയിൽവച്ച് യിസ്രായേൽ മക്കളുടെ സമൂഹം മോശെയ്ക്കും അഹരോനും വിരോധമായി പിറുപിറുത്തു. 
'''
"3" = '''
:sup:`3` യിസ്രായേൽ മക്കൾ അവരോട്: “ഞങ്ങൾ ഇറച്ചിക്കലങ്ങളുടെ അടുക്കൽ ഇരിക്കുകയും തൃപ്തിയാകുംവരെ ഭക്ഷണം കഴിക്കുകയും ചെയ്ത മിസ്രയീമിൽ വച്ചു യഹോവയുടെ കയ്യാൽ മരിച്ചിരുന്നു എങ്കിൽ കൊള്ളാമായിരുന്നു. നിങ്ങൾ ഈ സംഘത്തെ മുഴുവനും പട്ടിണിയിട്ട് കൊല്ലുവാൻ ഈ മരുഭൂമിയിലേക്ക് കൂട്ടിക്കൊണ്ട് വന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അപ്പോൾ യഹോവ മോശെയോട്: “ഞാൻ നിങ്ങൾക്ക് ആകാശത്തുനിന്നു അപ്പം വർഷിപ്പിക്കും; ജനം എന്‍റെ ന്യായപ്രമാണം അനുസരിക്കുമോ ഇല്ലയോ എന്നു ഞാൻ അവരെ പരീക്ഷിക്കേണ്ടതിന് അവർ പുറപ്പെട്ടു ഓരോ ദിവസത്തേക്ക് വേണ്ടത് അന്നന്ന് പെറുക്കിക്കൊള്ളേണം. 
'''
"5" = '''
:sup:`5` എന്നാൽ ആറാം ദിവസം അവർ കൊണ്ടുവരുന്നത് പാകം ചെയ്യുമ്പോൾ ദിവസംപ്രതി ശേഖരിക്കുന്നതിൻ്റെ ഇരട്ടി കാണും” എന്നു അരുളിച്ചെയ്തു. 
'''
"6" = '''
:sup:`6` മോശെയും അഹരോനും യിസ്രായേൽ മക്കളോട്: “നിങ്ങളെ മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവന്നത് യഹോവ തന്നെ എന്നു ഇന്ന് വൈകുന്നേരം നിങ്ങൾ അറിയും. 
'''
"7" = '''
:sup:`7` പ്രഭാതകാലത്ത് നിങ്ങൾ യഹോവയുടെ തേജസ്സ് കാണും; യഹോവയുടെ നേരെയുള്ള നിങ്ങളുടെ പിറുപിറുപ്പ് അവിടുന്ന് കേട്ടിരിക്കുന്നു; നിങ്ങൾ ഞങ്ങളുടെ നേരെ പിറുപിറുക്കുവാൻ ഞങ്ങൾ ആരാണ്?” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` മോശെ പിന്നെയും: “യഹോവ നിങ്ങൾക്ക് തിന്നുവാൻ വൈകുന്നേരത്ത് മാംസവും പ്രഭാതകാലത്ത് തൃപ്തിയാകുംവരെ അപ്പവും തരുമ്പോൾ നിങ്ങൾ അറിയും; യഹോവയുടെ നേരെ നിങ്ങൾ പിറുപിറുക്കുന്നത് അവൻ കേൾക്കുന്നു; ഞങ്ങൾ ആരാണ്? നിങ്ങളുടെ പിറുപിറുപ്പ് ഞങ്ങളുടെ നേരെയല്ല, യഹോവയുടെ നേരെയത്രേ” എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അഹരോനോട് മോശെ: “യഹോവയുടെ മുമ്പാകെ അടുത്തുവരുവിൻ; യഹോവ നിങ്ങളുടെ പിറുപിറുപ്പ് കേട്ടിരിക്കുന്നു എന്നു യിസ്രായേൽ മക്കളുടെ സർവ്വസംഘത്തോടും പറയുക” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അഹരോൻ യിസ്രായേൽ മക്കളുടെ സർവ്വസംഘത്തോടും സംസാരിക്കുമ്പോൾ അവർ മരുഭൂമിക്ക് നേരെ തിരിഞ്ഞുനോക്കി, യഹോവയുടെ തേജസ്സ് മേഘത്തിൽ വെളിപ്പെട്ടിരിക്കുന്നത് കണ്ടു. 
'''
"11" = '''
:sup:`11` യഹോവ മോശെയോട്: “യിസ്രായേൽ മക്കളുടെ പിറുപിറുപ്പ് ഞാൻ കേട്ടിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` നീ അവരോട് സംസാരിച്ചു: നിങ്ങൾ വൈകുന്നേരം മാംസം തിന്നും; പ്രഭാതത്തിൽ അപ്പംകൊണ്ട് തൃപ്തരാകും; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും എന്നു പറയുക” എന്നു കല്പിച്ചു. 
'''
"13" = '''
:sup:`13` വൈകുന്നേരം കാടകൾ വന്ന് പാളയത്തെ മൂടി; പ്രഭാതത്തിൽ പാളയത്തിന്‍റെ ചുറ്റും മഞ്ഞ് വീണുകിടന്നു. 
'''
"14" = '''
:sup:`14` വീണുകിടന്ന മഞ്ഞ് മാറിയശേഷം മരുഭൂമിയിൽ എല്ലായിടവും ചെതുമ്പൽപോലെ ഒരു നേരിയ വസ്തു ഉറച്ച മഞ്ഞുപോലെ നിലത്ത് കിടക്കുന്നത് കണ്ടു. 
'''
"15" = '''
:sup:`15` യിസ്രായേൽ മക്കൾ അത് കണ്ടപ്പോൾ എന്താണ് എന്നു അറിയാഞ്ഞതുകൊണ്ട് “ഇതെന്ത്” എന്നു തമ്മിൽതമ്മിൽ ചോദിച്ചു. മോശെ അവരോട്: “ഇത് യഹോവ നിങ്ങൾക്ക് ഭക്ഷിക്കുവാൻ തന്നിരിക്കുന്ന ആഹാരം ആകുന്നു. 
'''
"16" = '''
:sup:`16` ഓരോരുത്തർക്കും ഭക്ഷിക്കാവുന്നേടത്തോളം പെറുക്കിക്കൊള്ളേണം; അവരവരുടെ കൂടാരത്തിലുള്ളവരുടെ എണ്ണത്തിനനുസരിച്ച് ഒരാൾക്ക് ഇടങ്ങഴിവീതം എടുത്തുകൊള്ളേണം എന്നു യഹോവ കല്പിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` യിസ്രായേൽ മക്കൾ അങ്ങനെ ചെയ്തു. ചിലർ കൂടുതലും ചിലർ കുറവും പെറുക്കി. 
'''
"18" = '''
:sup:`18` ഇടങ്ങഴികൊണ്ട് അളന്നപ്പോൾ കൂടുതൽ ശേഖരിച്ചവന് കൂടുതലും കുറവ് ശേഖരിച്ചവന് കുറവും കണ്ടില്ല; ഓരോരുത്തരും അവരവർക്ക് ഭക്ഷിക്കാവുന്നേടത്തോളം പെറുക്കിയിരുന്നു. 
'''
"19" = '''
:sup:`19` “പിറ്റേ ദിവസത്തേക്ക് ആരും ഒട്ടും ശേഷിപ്പിക്കരുത്” എന്നു മോശെ പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` എങ്കിലും ചിലർ മോശെയെ അനുസരിക്കാതെ പിറ്റേ ദിവസത്തേക്ക് കുറെ ശേഷിപ്പിച്ചു; അത് കൃമിച്ച് നാറി; മോശെ അവരോട് കോപിച്ചു. 
'''
"21" = '''
:sup:`21` അവർ രാവിലെതോറും അവനവന് ഭക്ഷിക്കാവുന്നേടത്തോളം പെറുക്കും; വെയിൽ ഉറയ്ക്കുമ്പോൾ അത് ഉരുകിപ്പോകും. 
'''
"22" = '''
:sup:`22` എന്നാൽ ആറാം ദിവസം അവർ ഒരാൾക്ക് രണ്ടിടങ്ങഴിവീതം ഇരട്ടി ആഹാരം ശേഖരിച്ചു. അപ്പോൾ സംഘപ്രമാണികൾ എല്ലാവരും വന്ന് മോശെയോട് അറിയിച്ചു. 
'''
"23" = '''
:sup:`23` അവൻ അവരോട്: “അത് യഹോവ കല്പിച്ചത് തന്നെ; നാളെ സ്വസ്ഥത ആകുന്നു; യഹോവയ്ക്ക് വിശുദ്ധമായ ശബ്ബത്ത്. ചുടുവാനുള്ളത് ചുടുവിൻ; പാകം ചെയ്യുവാനുള്ളത് പാകം ചെയ്യുവിൻ; ശേഷിക്കുന്നത് നാളത്തേക്ക് സൂക്ഷിച്ചുവയ്ക്കുവീൻ.” 
'''
"24" = '''
:sup:`24` മോശെ കല്പിച്ചതുപോലെ അവർ അത് പിറ്റേ ദിവസത്തേക്ക് സൂക്ഷിച്ചു വച്ചു; അത് നാറിപ്പോയില്ല, കൃമിച്ചതുമില്ല. 
'''
"25" = '''
:sup:`25` അപ്പോൾ മോശെ പറഞ്ഞത്: “ഇത് ഇന്ന് ഭക്ഷിക്കുവിൻ; ഇന്ന് യഹോവയുടെ ശബ്ബത്ത് ആകുന്നു; ഇന്ന് അത് പാളയത്തിന് പുറത്ത് കാണുകയില്ല. 
'''
"26" = '''
:sup:`26` ആറു ദിവസം നിങ്ങൾ അത് പെറുക്കണം; ശബ്ബത്തായ ഏഴാം ദിവസത്തിൽ അത് ഉണ്ടാവുകയില്ല.” 
'''
"27" = '''
:sup:`27` എന്നാൽ ഏഴാം ദിവസം ജനത്തിൽ ചിലർ പെറുക്കുവാൻ പോയപ്പോൾ കണ്ടില്ല. 
'''
"28" = '''
:sup:`28` അപ്പോൾ യഹോവ മോശെയോട്: “എന്‍റെ കല്പനകളും ന്യായപ്രമാണങ്ങളും പ്രമാണിക്കുവാൻ നിങ്ങൾക്ക് എത്ര നാൾ മനസ്സില്ലാതെയിരിക്കും? 
'''
"29" = '''
:sup:`29` നോക്കുവിൻ, യഹോവ നിങ്ങൾക്ക് ശബ്ബത്ത് തന്നിരിക്കുന്നു; അതുകൊണ്ട് ആറാം ദിവസം അവൻ നിങ്ങൾക്ക് രണ്ടു ദിവസത്തേക്കുള്ള ആഹാരം തരുന്നു; നിങ്ങൾ അവരവരുടെ സ്ഥലത്ത് ഇരിക്കുവിൻ; ഏഴാം ദിവസം ആരും തന്‍റെ സ്ഥലത്തുനിന്ന് പുറപ്പെടരുത്” എന്നു കല്പിച്ചു. 
'''
"30" = '''
:sup:`30` അങ്ങനെ ജനം ഏഴാം ദിവസം സ്വസ്ഥമായിരുന്നു. 
'''
"31" = '''
:sup:`31` യിസ്രായേല്യർ ആ സാധനത്തിന് ‘മന്നാ’ എന്നു പേരിട്ടു; അത് കൊത്തമല്ലിയുടെ അരിപോലെയും വെള്ളനിറമുള്ളതും തേൻകൂട്ടിയ ദോശയുടെ രുചിയുള്ളതും ആയിരുന്നു. 
'''
"32" = '''
:sup:`32` പിന്നെ മോശെ: “യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു: ഞാൻ നിങ്ങളെ മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവരുമ്പോൾ നിങ്ങൾക്ക് മരുഭൂമിയിൽ ഭക്ഷിക്കുവാൻ തന്ന ആഹാരം നിങ്ങളുടെ തലമുറകൾ കാണേണ്ടതിന് സൂക്ഷിച്ചുവയ്ക്കുവാൻ അതിൽനിന്ന് ഒരിടങ്ങഴി നിറച്ചെടുക്കണം” എന്നു പറഞ്ഞു. 
'''
"33" = '''
