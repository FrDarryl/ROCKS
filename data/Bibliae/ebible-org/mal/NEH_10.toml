"26" = '''
:sup:`26` അഹീയാവ്, ഹനാൻ, ആനാൻ, 
'''
"27" = '''
:sup:`27` മല്ലൂക്, ഹാരീം, ബയനാ എന്നിവർ തന്നെ. 
'''
"28" = '''
:sup:`28` ശേഷം ജനത്തിൽ പുരോഹിതന്മാരും ലേവ്യരും വാതിൽകാവല്ക്കാരും സംഗീതക്കാരും ദൈവാലയദാസന്മാരും ദേശത്തെ ജാതികളിൽനിന്ന് വേർപെട്ട് ദൈവത്തിന്‍റെ ന്യായപ്രമാണത്തിലേയ്ക്ക് തിരിഞ്ഞുവന്നവരൊക്കെയും അവരുടെ ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരുമായി പരിജ്ഞാനവും തിരിച്ചറിവുമുള്ള എല്ലാവരും 
'''
"29" = '''
:sup:`29` ശ്രേഷ്ഠന്മാരായ തങ്ങളുടെ സഹോദരന്മാരോട് ചേർന്ന് ദൈവത്തിന്‍റെ ദാസനായ മോശെമുഖാന്തരം നല്കപ്പെട്ട ദൈവത്തിന്‍റെ ന്യായപ്രമാണം അനുസരിച്ച് നടക്കുമെന്നും ഞങ്ങളുടെ കർത്താവായ യഹോവയുടെ സകല കല്പനകളും വിധികളും ചട്ടങ്ങളും പ്രമാണിച്ച് ആചരിക്കുമെന്നും 
'''
"30" = '''
:sup:`30` “ഞങ്ങളുടെ പുത്രിമാരെ ദേശത്തിലെ ജനതകൾക്ക് കൊടുക്കുകയോ ഞങ്ങളുടെ പുത്രന്മാർക്ക് അവരുടെ പുത്രിമാരെ എടുക്കയോ ചെയ്കയില്ലെന്നും 
'''
"31" = '''
:sup:`31` “ദേശത്തിലെ ജനതകൾ ശബ്ബത്തുനാളിൽ ഏതെങ്കിലും കച്ചവടസാധനങ്ങളോ ഭക്ഷണസാധനങ്ങളോ വിൽക്കുവാൻ കൊണ്ടുവന്നാൽ ഞങ്ങൾ അത് ശബ്ബത്തുനാളിലും വിശുദ്ധദിവസത്തിലും അവരോട് വാങ്ങുകയില്ല എന്നും ഏഴാം ആണ്ടിനെ വിമോചനസംവത്സരമായും എല്ലാ കടവും ഇളച്ചുകൊടുക്കുന്നതായും പ്രമാണിക്കുമെന്നും ശപഥവും സത്യവും ചെയ്തു. 
'''
"32" = '''
:sup:`32` “ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിലെ ശുശ്രൂഷയ്ക്ക് വേണ്ടി കാഴ്ചയപ്പത്തിനും നിരന്തരഭോജനയാഗത്തിനും ശബ്ബത്തുകളിലെയും അമാവാസ്യകളിലെയും നിരന്തരഹോമയാഗത്തിനും ഉത്സവങ്ങൾക്കും വിശുദ്ധസാധനങ്ങൾക്കും യിസ്രായേലിനുവേണ്ടി പ്രായശ്ചിത്തമായി അർപ്പിക്കേണ്ടുന്ന 
'''
"33" = '''
:sup:`33` പാപയാഗങ്ങൾക്കും ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിലെ എല്ലാ വേലയ്ക്കും വേണ്ടി ആണ്ടുതോറും ഏകദേശം 4 ഗ്രാം വെള്ളി കൊടുക്കാമെന്നും ഞങ്ങൾ ഒരു ചട്ടം നിയമിച്ചു. 
'''
"34" = '''
:sup:`34` “ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ, ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ കത്തിക്കുവാൻ ആണ്ടുതോറും നിശ്ചിത സമയങ്ങളിൽ പിതൃഭവനം പിതൃഭവനമായി ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിലേയ്ക്ക് വിറകു വഴിപാടായി കൊണ്ടുവരേണ്ടതിന് ഞങ്ങൾ പുരോഹിതന്മാരും ലേവ്യരും ജനങ്ങളും ചേർന്ന് ചീട്ടിട്ടു; 
'''
"35" = '''
:sup:`35` ആണ്ടുതോറും യഹോവയുടെ ആലയത്തിലേയ്ക്ക് ഞങ്ങളുടെ നിലത്തിലെ ആദ്യവിളവും സകലവിധവൃക്ഷങ്ങളുടെയും സർവ്വഫലങ്ങളുടേയും ആദ്യഫലങ്ങളും കൊണ്ടുചെല്ലേണ്ടതിനും 
'''
"36" = '''
:sup:`36` ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ പുത്രന്മാരിലും മൃഗങ്ങളിലും ആടുമാടുകളിലും നിന്നുള്ള കടിഞ്ഞൂലുകളെ ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിൽ ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാരുടെ അടുക്കൽ ആലയത്തിലേയ്ക്ക് കൊണ്ട് ചെല്ലേണ്ടതിനും 
'''
"37" = '''
:sup:`37` ഞങ്ങളുടെ തരിമാവ്, ഉദർച്ചാർപ്പണങ്ങൾ, സകലവിധവൃക്ഷങ്ങളുടെ ഫലങ്ങൾ, വീഞ്ഞ്, എണ്ണ എന്നിവയുടെ ആദ്യഫലം ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിലെ അറകളിൽ പുരോഹിതന്മാരുടെ അടുക്കലും, ഞങ്ങളുടെ കൃഷിയുടെ ദശാംശം ലേവ്യരുടെ അടുക്കലും കൊണ്ടുചെല്ലേണ്ടതിനത്രേ. ലേവ്യരല്ലോ കൃഷിയുള്ള നമ്മുടെ എല്ലാ പട്ടണങ്ങളിൽനിന്നും ദശാംശം ശേഖരിക്കുന്നത്. 
'''
"38" = '''
:sup:`38` “എന്നാൽ ലേവ്യർ ദശാംശം വാങ്ങുമ്പോൾ അഹരോന്യനായോരു പുരോഹിതൻ ലേവ്യരോടുകൂടെ ഉണ്ടായിരിക്കേണം. ദശാംശത്തിന്‍റെ ദശാംശം ലേവ്യർ നമ്മുടെ ദൈവത്തിന്‍റെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹത്തിന്റെ അറകളിൽ കൊണ്ടുചെല്ലേണം. 
'''
"39" = '''
:sup:`39` വിശുദ്ധമന്ദിരത്തിന്‍റെ ഉപകരണങ്ങളും അതിൽ ശുശ്രൂഷിക്കുന്ന പുരോഹിതന്മാരും വാതിൽകാവല്ക്കാരും സംഗീതക്കാരും പാർക്കുന്ന അറകളിലേക്ക് യിസ്രായേൽമക്കളും ലേവ്യരും ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവയുടെ ഉദർച്ചാർപ്പണം കൊണ്ടുചെല്ലേണം. “ഞങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയം ഞങ്ങൾ ഉപേക്ഷിക്കുകയില്ല.” 
'''
