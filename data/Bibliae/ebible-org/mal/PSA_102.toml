[102]
"1" = '''
:sup:`1` അരിഷ്ടന്‍റെ പ്രാർത്ഥന; അവൻ ക്ഷീണിച്ച് യഹോവയുടെ മുൻപാകെ തന്‍റെ സങ്കടം പകരുമ്പോൾ സമർപ്പിച്ചത്. യഹോവേ, എന്‍റെ പ്രാർത്ഥന കേൾക്കേണമേ; എന്‍റെ നിലവിളി തിരുസന്നിധിയിൽ വരുമാറാകട്ടെ. 
'''
"2" = '''
:sup:`2` കഷ്ടദിവസത്തിൽ തിരുമുഖം എനിക്ക് മറയ്ക്കരുതേ; അങ്ങേയുടെ ചെവി എങ്കലേക്ക് ചായിക്കേണമേ; ഞാൻ വിളിക്കുന്ന നാളിൽ വേഗത്തിൽ എനിക്ക് ഉത്തരമരുളേണമേ. 
'''
"3" = '''
:sup:`3` എന്‍റെ നാളുകൾ പുകപോലെ കഴിഞ്ഞുപോകുന്നു; എന്‍റെ അസ്ഥികൾ തീക്കൊള്ളിപോലെ വെന്തിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` എന്‍റെ ഹൃദയം അരിഞ്ഞ പുല്ലുപോലെ ഉണങ്ങിയിരിക്കുന്നു; ഞാൻ ഭക്ഷണം കഴിക്കുവാൻ മറന്നുപോകുന്നു. 
'''
"5" = '''
:sup:`5` എന്‍റെ ഞരക്കത്തിന്‍റെ ഒച്ചനിമിത്തം എന്‍റെ അസ്ഥികൾ മാംസത്തോടു പറ്റുന്നു. 
'''
"6" = '''
:sup:`6` ഞാൻ മരുഭൂമിയിലെ വേഴാമ്പൽ പോലെ ആകുന്നു; ശൂന്യസ്ഥലത്തെ മൂങ്ങാപോലെ തന്നെ. 
'''
"7" = '''
:sup:`7` ഞാൻ ഉറക്കം ഇളച്ചിരിക്കുന്നു; വീട്ടിന്മുകളിൽ തനിച്ചിരിക്കുന്ന കുരികിൽ പോലെ ആകുന്നു. 
'''
"8" = '''
:sup:`8` എന്‍റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നെ നിന്ദിക്കുന്നു; എന്നോട് ചീറുന്നവർ എന്‍റെ പേര് ചൊല്ലി ശപിക്കുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ അപ്പം പോലെ ചാരം തിന്നുന്നു; എന്‍റെ പാനീയത്തിൽ കണ്ണുനീർ കലക്കുന്നു; 
'''
"10" = '''
:sup:`10` അങ്ങേയുടെ കോപവും ക്രോധവും ഹേതുവായി തന്നെ; അങ്ങ് എന്നെ എടുത്ത് എറിഞ്ഞുകളഞ്ഞുവല്ലോ. 
'''
"11" = '''
:sup:`11` എന്‍റെ ആയുസ്സിന്‍റെ ദിനങ്ങള്‍ ചാഞ്ഞുപോകുന്ന നിഴൽപോലെയാകുന്നു; ഞാൻ പുല്ലുപോലെ ഉണങ്ങിപ്പോകുന്നു. 
'''
"12" = '''
:sup:`12` യഹോവേ, അങ്ങ് എന്നേക്കുമുള്ളവൻ; അങ്ങേയുടെ നാമം തലമുറതലമുറയായി നിലനില്ക്കുന്നു. 
'''
"13" = '''
:sup:`13` അങ്ങ് എഴുന്നേറ്റ് സീയോനോട് കരുണ കാണിക്കും; അവളോടു കൃപ കാണിക്കുവാനുള്ള കാലം, അതേ, അതിനുള്ള സമയം വന്നിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` അങ്ങേയുടെ ദാസന്മാർക്ക് അവളുടെ കല്ലുകളോടു താത്പര്യവും അവളുടെ പൂഴിയോട് അലിവും തോന്നുന്നു. 
'''
"15" = '''
:sup:`15` യഹോവ സീയോനെ പണിയുകയും തന്‍റെ മഹത്വത്തിൽ പ്രത്യക്ഷനാകുകയും ചെയ്യും 
'''
"16" = '''
:sup:`16` കർത്താവ് അഗതികളുടെ പ്രാർത്ഥന കടാക്ഷിക്കുകയും അവരുടെ പ്രാർത്ഥന നിരസിക്കാതെയിരിക്കുകയും ചെയ്തതുകൊണ്ട് 
'''
"17" = '''
:sup:`17` ജനതകൾ യഹോവയുടെ നാമത്തെയും ഭൂമിയിലെ സകലരാജാക്കന്മാരും അങ്ങേയുടെ മഹത്വത്തെയും ഭയപ്പെടും. 
'''
"18" = '''
:sup:`18` വരുവാനിരിക്കുന്ന തലമുറക്കു വേണ്ടി ഇത് എഴുതിവയ്ക്കും; സൃഷ്ടിക്കപ്പെടുവാനുള്ള ജനം യഹോവയെ സ്തുതിക്കും. 
'''
"19" = '''
:sup:`19` യഹോവ ഉയരത്തിൽ, വിശുദ്ധമന്ദിരത്തിൽനിന്നു താഴേയ്ക്കു നോക്കി; സ്വർഗ്ഗത്തിൽനിന്ന് അവിടുന്ന് ഭൂമിയെ വീക്ഷിച്ചു, 
'''
"20" = '''
:sup:`20` ബദ്ധന്മാരുടെ ഞരക്കം കേൾക്കുവാനും മരണത്തിന് നിയമിക്കപ്പെട്ടവരെ വിടുവിക്കുവാനും 
'''
"21" = '''
:sup:`21` സീയോനിൽ യഹോവയുടെ നാമത്തെയും യെരൂശലേമിൽ അവിടുത്തെ സ്തുതിയെയും പ്രസ്താവിക്കേണ്ടതിനും 
'''
"22" = '''
:sup:`22` യഹോവയെ സേവിക്കുവാൻ ജനതകളും രാജ്യങ്ങളും കൂടിവന്നപ്പോൾ, 
'''
"23" = '''
:sup:`23` ദൈവം ആയുസ്സിന്‍റെ മധ്യത്തില്‍ വച്ചു എന്‍റെ ബലം ക്ഷയിപ്പിച്ചു; അവിടുന്ന് എന്‍റെ നാളുകൾ ചുരുക്കിയിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` “എന്‍റെ ദൈവമേ, ആയുസ്സിന്‍റെ മദ്ധ്യത്തിൽ എന്നെ എടുത്തുകളയരുതേ” എന്നു ഞാൻ പറഞ്ഞു; അങ്ങേയുടെ സംവത്സരങ്ങൾ തലമുറതലമുറയായി ഇരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` പൂർവ്വകാലത്ത് അങ്ങ് ഭൂമിക്ക് അടിസ്ഥാനമിട്ടു; ആകാശം അങ്ങേയുടെ കൈകളുടെ പ്രവൃത്തി ആകുന്നു. 
'''
"26" = '''
:sup:`26` അവ നശിക്കും അവിടുന്ന് നിലനില്ക്കും; അവയെല്ലാം വസ്ത്രംപോലെ പഴകിപ്പോകും; ഉടുപ്പുപോലെ അങ്ങ് അവയെ മാറ്റും; അവ മാറിപ്പോകുകയും ചെയ്യും. 
'''
"27" = '''
:sup:`27` അവിടുന്ന് അനന്യനാകുന്നു; അങ്ങേയുടെ സംവത്സരങ്ങൾ അവസാനിക്കുകയുമില്ല. 
'''
"28" = '''
:sup:`28` അങ്ങേയുടെ ദാസന്മാരുടെ മക്കൾ നിർഭയം വസിക്കും; അവരുടെ സന്തതി അങ്ങേയുടെ സന്നിധിയിൽ നിലനില്ക്കും. 
'''
