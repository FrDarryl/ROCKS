[30]
"1" = '''
:sup:`1` “ഇപ്പോൾ എന്നിലും പ്രായം കുറഞ്ഞവർ എന്നെ നോക്കി ചിരിക്കുന്നു; അവരുടെ അപ്പന്മാരെ എന്‍റെ ആട്ടിൻ കൂട്ടത്തിന്‍റെ നായ്ക്കളോടുകൂടി ആക്കുവാൻ പോലും ഞാൻ നിരസിക്കുമായിരുന്നു. 
'''
"2" = '''
:sup:`2` അവരുടെ കയ്യൂറ്റംകൊണ്ട് എനിക്ക് എന്തു പ്രയോജനം? അവരുടെ യൗവ്വനശക്തി നശിച്ചുപോയല്ലോ. 
'''
"3" = '''
:sup:`3` ബുദ്ധിമുട്ടും വിശപ്പുംകൊണ്ട് അവർ മെലിഞ്ഞിരിക്കുന്നു; ശൂന്യദേശത്തിന്‍റെയും നിർജ്ജനദേശത്തിന്‍റെയും ഇരുട്ടിൽ അവർ വരണ്ടനിലം കാർന്നു തിന്നുന്നു. 
'''
"4" = '''
:sup:`4` അവർ കുറ്റിക്കാട്ടിൽ മണൽചീര പറിക്കുന്നു; കാട്ടുകിഴങ്ങ് അവർക്ക് ആഹാരമായിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` ജനമദ്ധ്യത്തിൽ നിന്ന് അവരെ ഓടിച്ചുകളയുന്നു; കള്ളനെപ്പോലെ അവരെ ആട്ടിക്കളയുന്നു. 
'''
"6" = '''
:sup:`6` താഴ്വരപ്പിളർപ്പുകളിൽ അവർ വസിക്കേണ്ടിവരുന്നു; മൺകുഴികളിലും പാറയുടെ ഗുഹകളിലും തന്നെ. 
'''
"7" = '''
:sup:`7` കുറ്റിക്കാട്ടിൽ അവർ കഴുതകളെപ്പോലെ കുതറുന്നു; കുറ്റിച്ചെടിയുടെ കീഴിൽ അവർ ഒന്നിച്ചുകൂടുന്നു. 
'''
"8" = '''
:sup:`8` അവർ ഭോഷന്മാരുടെ മക്കൾ, നീചന്മാരുടെ മക്കൾ; അവരെ ദേശത്തുനിന്ന് ചമ്മട്ടികൊണ്ട് അടിച്ചോടിക്കുന്നു. 
'''
"9" = '''
:sup:`9` “എന്നാൽ ഇപ്പോൾ ഞാൻ അവരുടെ പാട്ടായിരിക്കുന്നു; അവർക്ക് പഴഞ്ചൊല്ലായിത്തീർന്നിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` അവർ എന്നെ അറച്ച് അകന്നു നില്ക്കുന്നു; എന്‍റെ മുഖത്ത് തുപ്പുവാൻ ശങ്കിക്കുന്നില്ല. 
'''
"11" = '''
:sup:`11` ദൈവം തന്‍റെ കയർ അഴിച്ച് എന്നെ ക്ലേശിപ്പിച്ചതുകൊണ്ട് അവർ എന്‍റെ മുമ്പിൽ കടിഞ്ഞാൺ അയച്ചുവിട്ടിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` വലത്തുഭാഗത്ത് നീചന്മാർ എഴുന്നേറ്റ് എന്നെ തുരത്തുന്നു അവർ നാശമാർഗ്ഗങ്ങളെ എന്‍റെ നേരെ നിരത്തുന്നു. 
'''
"13" = '''
:sup:`13` അവർ എന്‍റെ പാതയെ നശിപ്പിക്കുന്നു; അവർ തന്നെ തുണയറ്റവർ ആയിരിക്കുമ്പോൾ എന്‍റെ അപായത്തിനായി ശ്രമിക്കുന്നു. 
'''
"14" = '''
:sup:`14` വിസ്താരമുള്ള വിടവിൽകൂടി എന്നപോലെ അവർ ആക്രമിച്ചുവരുന്നു; ഇടിഞ്ഞുവീണതിന്‍റെ നടുവിൽക്കൂടി അവർ എന്‍റെ മേൽ ഉരുണ്ടുകയറുന്നു. 
'''
"15" = '''
:sup:`15` ഭീകരതകൾ എന്‍റെ നേരെ തിരിഞ്ഞിരിക്കുന്നു; കാറ്റുപോലെ എന്‍റെ മഹത്വത്തെ പാറ്റിക്കളയുന്നു; എന്‍റെ ഐശ്വര്യവും മേഘംപോലെ കടന്നുപോകുന്നു. 
'''
"16" = '''
:sup:`16` “ഇപ്പോൾ എന്‍റെ പ്രാണൻ എന്‍റെ ഉള്ളിൽ തൂകിപ്പോകുന്നു; കഷ്ടകാലം എന്നെ പിടിച്ചിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` രാത്രി എന്‍റെ അസ്ഥികളെ തുളച്ചെടുത്തുകളയുന്നു; എന്നെ കാർന്നുതിന്നുന്നവർ ഉറങ്ങുന്നതുമില്ല. 
'''
"18" = '''
:sup:`18` ദൈവത്തിന്‍റെ ഉഗ്രബലത്താൽ എന്‍റെ വസ്ത്രം വിരൂപമായിരിക്കുന്നു; അങ്കിയുടെ കഴുത്തുപോലെ എന്നോട് പറ്റിയിരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` അവിടുന്ന് എന്നെ ചെളിയിൽ ഇട്ടിരിക്കുന്നു; ഞാൻ പൊടിക്കും ചാരത്തിനും തുല്യമായിരിക്കുന്നു. 
'''
"20" = '''
:sup:`20` “ഞാൻ ദൈവത്തോട് നിലവിളിക്കുന്നു; അവിടുന്ന് ഉത്തരം അരുളുന്നില്ല; ഞാൻ എഴുന്നേറ്റു നില്ക്കുന്നു; അവിടുന്ന് എന്നെ തുറിച്ചുനോക്കുന്നതേയുള്ളു. 
'''
"21" = '''
:sup:`21` അവിടുന്ന് എന്‍റെ നേരെ ക്രൂരനായിത്തീർന്നിരിക്കുന്നു; അവിടുത്തെ കയ്യുടെ ശക്തിയാൽ അവിടുന്ന് എന്നെ പീഡിപ്പിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അവിടുന്ന് എന്നെ കാറ്റിൻ പുറത്ത് കയറ്റി ഓടിക്കുന്നു; കൊടുങ്കാറ്റിൽ അവിടുന്ന് എന്നെ ലയിപ്പിച്ചുകളയുന്നു. 
'''
"23" = '''
:sup:`23` മരണത്തിലേക്കും സകലജീവികളും ചെന്നുചേരുന്ന വീട്ടിലേക്കും അവിടുന്ന് എന്നെ കൊണ്ടുപോകുമെന്ന് ഞാൻ അറിയുന്നു. 
'''
"24" = '''
:sup:`24` “എങ്കിലും വീഴുമ്പോൾ ആരും കൈ നീട്ടുകയില്ലയോ? അപായത്തിൽപെട്ടവൻ നിലവിളിക്കുകയില്ലയോ? 
'''
"25" = '''
:sup:`25` കഷ്ടകാലം വന്നവനുവേണ്ടി ഞാൻ കരഞ്ഞിട്ടില്ലയോ? എളിയവനു വേണ്ടി എന്‍റെ മനസ്സ് വ്യസനിച്ചിട്ടില്ലയോ? 
'''
"26" = '''
:sup:`26` ഞാൻ നന്മയ്ക്കു നോക്കിയിരുന്നപ്പോൾ തിന്മ വന്നു. വെളിച്ചത്തിനായി കാത്തിരുന്നപ്പോൾ ഇരുട്ട് വന്നു. 
'''
"27" = '''
:sup:`27` എന്‍റെ ഹൃദയം ഇളകി മറിയുന്നു; കഷ്ടകാലം എനിക്ക് വന്നിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` ഞാൻ കറുത്തവനായി നടക്കുന്നു; വെയിൽ കൊണ്ടല്ലതാനും; ഞാൻ സഭയിൽ എഴുന്നേറ്റ് സഹായത്തിനായി നിലവിളിക്കുന്നു. 
'''
"29" = '''
:sup:`29` ഞാൻ കുറുക്കന്മാർക്ക് സഹോദരനും ഒട്ടകപ്പക്ഷികൾക്ക് കൂട്ടാളിയും ആയിരിക്കുന്നു. 
'''
"30" = '''
:sup:`30` എന്‍റെ ത്വക്ക് കറുത്ത് പൊളിഞ്ഞുവീഴുന്നു; എന്‍റെ അസ്ഥി ഉഷ്ണംകൊണ്ട് കരിഞ്ഞിരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` എന്‍റെ കിന്നരനാദം വിലാപമായും എന്‍റെ കുഴലൂത്ത് കരച്ചിലായും തീർന്നിരിക്കുന്നു. 
'''
