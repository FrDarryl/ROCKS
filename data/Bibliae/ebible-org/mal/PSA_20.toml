[20]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവ കഷ്ടകാലത്ത് നിനക്കു ഉത്തരമരുളുമാറാകട്ടെ; യാക്കോബിന്‍റെ ദൈവത്തിന്‍റെ നാമം നിന്നെ ഉയർത്തുമാറാകട്ടെ. 
'''
"2" = '''
:sup:`2` കർത്താവ് തന്‍റെ വിശുദ്ധമന്ദിരത്തിൽ നിന്ന് നിനക്കു സഹായം അയയ്ക്കുമാറാകട്ടെ; സീയോനിൽനിന്ന് നിന്നെ താങ്ങുമാറാകട്ടെ. 
'''
"3" = '''
:sup:`3` നിന്‍റെ വഴിപാടുകൾ ഒക്കെയും അവൻ ഓർക്കട്ടെ; നിന്‍റെ ഹോമയാഗം കൈക്കൊള്ളുമാറാകട്ടെ. സേലാ. 
'''
"4" = '''
:sup:`4` നിന്‍റെ ഹൃദയത്തിലെ ആഗ്രഹം കർത്താവ് നിനക്കു നല്കട്ടെ; നിന്‍റെ താത്പര്യങ്ങൾ എല്ലാം നിവർത്തിക്കട്ടെ. 
'''
"5" = '''
:sup:`5` ഞങ്ങൾ നിന്‍റെ ജയത്തിൽ ഘോഷിച്ചുല്ലസിക്കും; ഞങ്ങളുടെ ദൈവത്തിന്‍റെ നാമത്തിൽ കൊടി ഉയർത്തും; യഹോവ നിന്‍റെ അപേക്ഷകളെല്ലാം നിവർത്തിക്കുമാറാകട്ടെ. 
'''
"6" = '''
:sup:`6` യഹോവ തന്‍റെ അഭിഷിക്തനെ രക്ഷിക്കുന്നു എന്നു ഞാൻ ഇപ്പോൾ അറിയുന്നു; കർത്താവ് തന്‍റെ വിശുദ്ധസ്വർഗ്ഗത്തിൽനിന്ന് തന്‍റെ വലങ്കൈയുടെ രക്ഷാകരമായ വീര്യപ്രവൃത്തികളാൽ അവന് ഉത്തരമരുളും. 
'''
"7" = '''
:sup:`7` ചിലർ രഥങ്ങളിലും ചിലർ കുതിരകളിലും ആശ്രയിക്കുന്നു; ഞങ്ങളോ ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ ആശ്രയിക്കും. 
'''
"8" = '''
:sup:`8` അവർ കുനിഞ്ഞ് വീണുപോയി; എന്നാൽ ഞങ്ങൾ എഴുന്നേറ്റ് നിവർന്നുനില്‍ക്കുന്നു. 
'''
"9" = '''
:sup:`9` യഹോവേ, രാജാവിനെ രക്ഷിക്കേണമേ; ഞങ്ങൾ അപേക്ഷിക്കുമ്പോൾ ഉത്തരമരുളേണമേ. 
'''
