[139]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, അങ്ങ് എന്നെ പരിശോധന ചെയ്തു അറിഞ്ഞിരിക്കുന്നു; 
'''
"2" = '''
:sup:`2` ഞാൻ ഇരിക്കുന്നതും എഴുന്നേല്ക്കുന്നതും അവിടുന്ന് അറിയുന്നു. എന്‍റെ ചിന്തകൾ അങ്ങ് ദൂരത്തുനിന്ന് ഗ്രഹിക്കുന്നു. 
'''
"3" = '''
:sup:`3` എന്‍റെ നടപ്പും കിടപ്പും അങ്ങ് പരിശോധിക്കുന്നു; എന്‍റെ വഴികളെല്ലാം അങ്ങേക്കു മനസ്സിലായിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` യഹോവേ, അങ്ങ് മുഴുവനും അറിയാതെ ഒരു വാക്കും എന്‍റെ നാവിൽ ഇല്ല. 
'''
"5" = '''
:sup:`5` അങ്ങ് എന്‍റെ മുമ്പും പിമ്പും അടച്ച് അങ്ങേയുടെ കൈ എന്‍റെ മേൽ വച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ഈ പരിജ്ഞാനം എനിക്ക് അത്യത്ഭുതമാകുന്നു; അത് എനിക്ക് ഗ്രഹിച്ചുകൂടാത്തവിധം ഉന്നതമായിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` അങ്ങേയുടെ ആത്മാവിനെ ഒളിച്ച് ഞാൻ എവിടെ പോകും? തിരുസന്നിധിവിട്ട് ഞാൻ എവിടേക്ക് ഓടും? 
'''
"8" = '''
:sup:`8` ഞാൻ സ്വർഗ്ഗത്തിൽ കയറിയാൽ അങ്ങ് അവിടെ ഉണ്ട്; പാതാളത്തിൽ എന്‍റെ കിടക്ക വിരിച്ചാൽ അങ്ങ് അവിടെ ഉണ്ട്. 
'''
"9" = '''
:sup:`9` ഞാൻ ഉഷസ്സിന്‍റെ ചിറകു ധരിച്ച്, സമുദ്രത്തിന്‍റെ അറ്റത്തു ചെന്നു വസിച്ചാൽ 
'''
"10" = '''
:sup:`10` അവിടെയും അങ്ങേയുടെ കൈ എന്നെ നടത്തും; അങ്ങേയുടെ വലങ്കൈ എന്നെ പിടിക്കും. 
'''
"11" = '''
:sup:`11` “ഇരുട്ട് എന്നെ മൂടിക്കളയട്ടെ; വെളിച്ചം എന്‍റെ ചുറ്റും രാത്രിയായിത്തീരട്ടെ” എന്നു ഞാൻ പറഞ്ഞാൽ 
'''
"12" = '''
:sup:`12` ഇരുട്ടിൽപോലും അങ്ങേക്ക് ഒന്നും മറഞ്ഞിരിക്കുകയില്ല; രാത്രി പകൽപോലെ പ്രകാശിക്കും; ഇരുട്ടും വെളിച്ചവും നിനക്കു തുല്യം തന്നെ. 
'''
"13" = '''
:sup:`13` അങ്ങല്ലയോ എന്‍റെ ആന്തരിക അവയവങ്ങൾ നിർമ്മിച്ചത്; എന്‍റെ അമ്മയുടെ ഉദരത്തിൽ അങ്ങ് എന്നെ മെനഞ്ഞു. 
'''
"14" = '''
:sup:`14` ഭയങ്കരവും അത്ഭുതകരവുമായി എന്നെ സൃഷ്ടിച്ചിരിക്കുകയാൽ ഞാൻ അങ്ങേക്കു സ്തോത്രം ചെയ്യുന്നു; അങ്ങേയുടെ പ്രവൃത്തികൾ അത്ഭുതകരമാകുന്നു; അത് എന്‍റെ ഉള്ളം നല്ലവണ്ണം അറിയുന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ രഹസ്യത്തിൽ നിർമ്മിക്കപ്പെടുകയും ഭൂമിയുടെ അധോഭാഗങ്ങളിൽ സൃഷ്ടിക്കപ്പെടുകയും ചെയ്തപ്പോൾ എന്‍റെ അസ്ഥികൂടം അങ്ങേക്ക് മറഞ്ഞിരുന്നില്ല. 
'''
"16" = '''
:sup:`16` ഞാൻ പിണ്ഡാകാരമായിരുന്നപ്പോൾ അങ്ങേയുടെ കണ്ണ് എന്നെ കണ്ടു; എനിക്കുവേണ്ടി നിയമിക്കപ്പെട്ട നാളുകൾ ഒന്നും ഇല്ലാതിരുന്നപ്പോൾ അവയെല്ലാം അങ്ങേയുടെ പുസ്തകത്തിൽ എഴുതിയിരുന്നു; 
'''
"17" = '''
:sup:`17` ദൈവമേ, എന്നെക്കുറിച്ചുള്ള അങ്ങേയുടെ വിചാരങ്ങൾ എത്ര ഘനമായവ! അവയുടെ ആകെത്തുകയും എത്ര വലിയത്! 
'''
"18" = '''
:sup:`18` അവ എണ്ണിയാൽ മണലിനെക്കാൾ അധികം; ഞാൻ ഉണരുമ്പോൾ ഇനിയും ഞാൻ അങ്ങേയുടെ അടുക്കൽ ഇരിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ദൈവമേ, അങ്ങ് ദുഷ്ടനെ നിഗ്രഹിച്ചെങ്കിൽ കൊള്ളാമായിരുന്നു; ക്രൂരജനമേ, എന്നെവിട്ടു പോകുവിൻ. 
'''
"20" = '''
:sup:`20` അവർ ദ്രോഹമായി അങ്ങയെക്കുറിച്ചു സംസാരിക്കുന്നു; അങ്ങേയുടെ ശത്രുക്കൾ അങ്ങേയുടെ നാമം വൃഥാ എടുക്കുന്നു. 
'''
"21" = '''
:sup:`21` യഹോവേ, അങ്ങയെ വെറുക്കുന്നവരെ ഞാൻ വെറുക്കേണ്ടതല്ലയോ? അങ്ങേയോട് എതിർത്തുനില്ക്കുന്നവരെ ഞാൻ എതിർക്കേണ്ടതല്ലയോ? 
'''
"22" = '''
:sup:`22` ഞാൻ പൂർണ്ണദ്വേഷത്തോടെ അവരെ ദ്വേഷിക്കുന്നു; അവരെ എന്‍റെ ശത്രുക്കളായി എണ്ണുന്നു. 
'''
"23" = '''
:sup:`23` ദൈവമേ, എന്നെ പരിശോധന ചെയ്തു എന്‍റെ ഹൃദയത്തെ അറിയേണമേ; എന്നെ പരീക്ഷിച്ച് എന്‍റെ വിചാരങ്ങൾ അറിയേണമേ. 
'''
"24" = '''
:sup:`24` വ്യസനത്തിനുള്ള വഴികൾ എന്നിൽ ഉണ്ടോ എന്നു നോക്കി, ശാശ്വതമാർഗ്ഗത്തിൽ എന്നെ നടത്തേണമേ. 
'''
