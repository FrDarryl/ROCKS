[3]
"1" = '''
:sup:`1` സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് യെരൂശലേമിൽ നിന്നും യെഹൂദായിൽനിന്നും ആധാരവും ആശ്രയവും, അപ്പം എന്ന ആധാരമൊക്കെയും വെള്ളം എന്ന ആധാരമൊക്കെയും 
'''
"2" = '''
:sup:`2` വീരൻ, യോദ്ധാവ്, ന്യായാധിപതി, പ്രവാചകൻ, പ്രശ്നക്കാരൻ, മൂപ്പൻ, 
'''
"3" = '''
:sup:`3` അമ്പതുപേർക്ക് അധിപതി, മാന്യൻ, മന്ത്രി, മന്ത്രവാദി, കൗശലപ്പണിക്കാരൻ എന്നിവരെയും നീക്കിക്കളയും. 
'''
"4" = '''
:sup:`4` “ഞാൻ ബാലന്മാരെ അവർക്ക് പ്രഭുക്കന്മാരാക്കി വയ്ക്കും; ശിശുക്കൾ അവരെ വാഴും.” 
'''
"5" = '''
:sup:`5` ഒരുത്തൻ മറ്റൊരുവനെയും ഒരാൾ തന്‍റെ കൂട്ടുകാരനെയും ഇങ്ങനെ ജനം അന്യോന്യം പീഡിപ്പിക്കും; ബാലൻ വൃദ്ധനോടും നീചൻ മാന്യനോടും കയർക്കും. 
'''
"6" = '''
:sup:`6` ഒരുവൻ തന്‍റെ പിതൃഭവനത്തിലെ സഹോദരനെ പിടിച്ചു: “നിനക്കു മേലങ്കിയുണ്ട്; നീ ഞങ്ങളുടെ അധിപതി ആയിരിക്കുക; ഈ പാഴ്ക്കൂമ്പാരം നിന്‍റെ കൈവശം ഇരിക്കട്ടെ” എന്നു പറയും. 
'''
"7" = '''
:sup:`7` അവൻ അന്നു കൈ ഉയർത്തിക്കൊണ്ട്: “വൈദ്യനായിരിക്കുവാൻ എനിക്ക് മനസ്സില്ല; എന്‍റെ വീട്ടിൽ ആഹാരവുമില്ല, വസ്ത്രവുമില്ല; എന്നെ ജനത്തിന് അധിപതിയാക്കരുത്” എന്നു പറയും. 
'''
"8" = '''
:sup:`8` യഹോവയുടെ തേജസ്സുള്ള കണ്ണിന് വെറുപ്പുതോന്നുവാൻ തക്കവിധം അവരുടെ നാവുകളും പ്രവൃത്തികളും അവന് വിരോധമായിരിക്കുകയാൽ യെരൂശലേം ഇടിഞ്ഞുപോകും; യെഹൂദാ വീണുപോകും. 
'''
"9" = '''
:sup:`9` അവരുടെ മുഖഭാവം അവർക്ക് വിരോധമായി സാക്ഷീകരിക്കുന്നു; അവർ സൊദോംപോലെ അവരുടെ പാപം പരസ്യമാക്കുന്നു; അതിനെ മറയ്ക്കുന്നതുമില്ല; അവർക്ക് അയ്യോ കഷ്ടം! അവർ അവർക്ക് തന്നെ ദോഷം വരുത്തുന്നു. 
'''
"10" = '''
:sup:`10` നീതിമാനെക്കുറിച്ച്: “അവനു നന്മവരും” എന്നു പറയുവിൻ; അവരുടെ പ്രവൃത്തികളുടെ ഫലം അവർ അനുഭവിക്കും. 
'''
"11" = '''
:sup:`11` ദുഷ്ടന് അയ്യോ കഷ്ടം! അവനു ദോഷം വരും; അവന്‍റെ പ്രവൃത്തികളുടെ ഫലം അവനും അനുഭവിക്കും. 
'''
"12" = '''
:sup:`12` എന്‍റെ ജനമോ, കുട്ടികൾ അവരെ പീഡിപ്പിക്കുന്നു; സ്ത്രീകൾ അവരെ വാഴുന്നു; എന്‍റെ ജനമേ, നിന്നെ നടത്തുന്നവർ നിന്നെ വഴി തെറ്റിക്കുന്നു; നീ നടക്കേണ്ട വഴി അവർ നശിപ്പിക്കുന്നു. 
'''
"13" = '''
:sup:`13` യഹോവ വാദിക്കുവാൻ എഴുന്നേറ്റു വംശങ്ങളെ വിധിക്കുവാൻ നില്ക്കുന്നു. 
'''
"14" = '''
:sup:`14` യഹോവ തന്‍റെ ജനത്തിന്‍റെ മൂപ്പന്മാരുടെമേലും പ്രഭുക്കന്മാരുടെമേലും ഉള്ള ന്യായവിധി അറിയിക്കും; “നിങ്ങൾ മുന്തിരിത്തോട്ടം തിന്നുകളഞ്ഞു; എളിയവരോടു കവർന്നെടുത്തതു നിങ്ങളുടെ വീടുകളിൽ ഉണ്ട്; 
'''
"15" = '''
:sup:`15` എന്‍റെ ജനത്തെ തകർത്തുകളയുവാനും എളിയവരെ ദുഃഖിപ്പിക്കുവാനും നിങ്ങൾക്ക് എന്ത് കാര്യം?” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്‍റെ അരുളപ്പാടു. 
'''
"16" = '''
:sup:`16` യഹോവ പിന്നെയും അരുളിച്ചെയ്തത് എന്തെന്നാൽ: സീയോൻ പുത്രിമാർ നിഗളിച്ചു കഴുത്തു നീട്ടിയും എറികണ്ണിട്ടുംകൊണ്ടു സഞ്ചരിക്കുകയും തത്തിത്തത്തി നടക്കുകയും കാൽ കൊണ്ടു ചിലമ്പൊലി കേൾപ്പിക്കുകയും ചെയ്യുന്നു. 
'''
"17" = '''
:sup:`17` ഇതു നിമിത്തം യഹോവ സീയോൻ പുത്രിമാരുടെ നെറുകക്കു ചൊറി പിടിപ്പിക്കും; യഹോവ അവരുടെ ഗുഹ്യപ്രദേശങ്ങളെ നഗ്നമാക്കും. 
'''
"18" = '''
:sup:`18` അന്നു കർത്താവ് അവരുടെ കാൽച്ചിലമ്പുകളുടെ അലങ്കാരം, 
'''
"19" = '''
:sup:`19` അവരുടെ നെറ്റിപ്പട്ടം, ചന്ദ്രക്കല, കാതില, കടകം, കവണി, 
'''
"20" = '''
:sup:`20` തലപ്പാവ്, കാൽത്തള, പട്ടുകച്ച, പരിമളപ്പെട്ടി, 
'''
"21" = '''
:sup:`21` ഏലസ്സ്, മോതിരം, മൂക്കുത്തി, 
'''
"22" = '''
:sup:`22` ഉത്സവവസ്ത്രം, മേലാട, ശാൽവാ, ചെറുസഞ്ചി, ദർപ്പണം, ക്ഷോമപടം, 
'''
"23" = '''
:sup:`23` കല്ലാവ്, മൂടുപടം എന്നിവ നീക്കിക്കളയും. 
'''
"24" = '''
:sup:`24` അപ്പോൾ സുഗന്ധത്തിനു പകരം ദുർഗ്ഗന്ധവും അരക്കച്ചയ്ക്കു പകരം കയറും പിന്നിയ തലമുടിക്കു പകരം കഷണ്ടിയും വിലയേറിയ മേലങ്കിക്കു പകരം ചാക്കുശീലയും സൗന്ദര്യത്തിനു പകരം കരിവാളിപ്പും ഉണ്ടാകും. 
'''
"25" = '''
:sup:`25` നിന്‍റെ പുരുഷന്മാർ വാളിനാലും നിന്‍റെ വീരന്മാർ യുദ്ധത്തിലും വീഴും. 
'''
"26" = '''
:sup:`26` സീയോൻപുത്രിയുടെ വാതിലുകൾ വിലപിച്ചു ദുഃഖിക്കും; അവൾ ശൂന്യമായി നിലത്തു ഇരിക്കും. 
'''
