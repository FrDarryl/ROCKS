[17]
"1" = '''
:sup:`1` അവന്‍റെ മകൻ യെഹോശാഫാത്ത് അവനു പകരം രാജാവായി; അവൻ യിസ്രായേലിനെതിരെ പ്രബലനായിത്തീർന്നു. 
'''
"2" = '''
:sup:`2` അവൻ യെഹൂദായിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിലെല്ലാം സൈന്യങ്ങളെ ആക്കി; യെഹൂദാ ദേശത്തും തന്‍റെ അപ്പനായ ആസാ പിടിച്ചടക്കിയ എഫ്രയീം പട്ടണങ്ങളിലും കാവൽ പട്ടാളങ്ങളെയും നിർത്തി. 
'''
"3" = '''
:sup:`3` യെഹോശാഫാത്ത് തന്‍റെ പൂർവപിതാവായ ദാവീദിന്‍റെ ആദ്യകാലത്തെ വഴികളിൽ നടക്കയും ബാല്‍ വിഗ്രഹങ്ങളെ ആശ്രയിക്കാതെ 
'''
"4" = '''
:sup:`4` തന്‍റെ പിതാവിന്‍റെ ദൈവത്തെ അന്വേഷിക്കുകയും യിസ്രായേലിന്‍റെ ആചാരപ്രകാരം നടക്കാതെ ദൈവത്തിന്‍റെ കല്പനകളെ അനുസരിച്ചുനടക്കയും ചെയ്തതുകൊണ്ട് യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവ അവന് രാജത്വം ഉറപ്പിച്ചുകൊടുത്തു; യെഹൂദാ ജനമെല്ലാം യെഹോശാഫാത്തിനു കാഴ്ച കൊണ്ടു വന്നു; അവനു വളരെ ധനവും ബഹുമാനവും ഉണ്ടായി. 
'''
"6" = '''
:sup:`6` അവന്‍റെ ഹൃദയം യഹോവയുടെ വഴികളിൽ സന്തോഷിക്കയും അവൻ പൂജാഗിരികളും അശേരാപ്രതിഷ്ഠകളും യെഹൂദയിൽനിന്ന് നീക്കിക്കളയുകയും ചെയ്തു. 
'''
"7" = '''
:sup:`7` അവൻ തന്‍റെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ യെഹൂദാ നഗരങ്ങളിൽ ഉപദേശിപ്പാനായി ബെൻ-ഹയീൽ, ഓബദ്യാവ്, സെഖര്യാവ്, നെഥനയേൽ, മീഖാ എന്നീ തന്‍റെ പ്രഭുക്കന്മാരെയും 
'''
"8" = '''
:sup:`8` അവരോടുകൂടെ ശെമയ്യാവ്, നെഥന്യാവ്, സെബദ്യാവ്, അസായേൽ, ശെമീരാമോത്ത്, യെഹോനാഥാൻ, അദോനീയാവ്, തോബീയാവ്, തോബ്-അദോനീയാവ് എന്നീ ലേവ്യരെയും അവരോടുകൂടെ എലീശാമാ, യെഹോരാം എന്നീ പുരോഹിതന്മാരെയും അയച്ചു. 
'''
"9" = '''
:sup:`9` അവർ യെഹൂദയിൽ ഉപദേശിച്ചു; യഹോവയുടെ ന്യായപ്രമാണപുസ്തകവും അവരുടെ കയ്യിൽ ഉണ്ടായിരുന്നു; അവർ യെഹൂദാനഗരങ്ങളിലെല്ലാം സഞ്ചരിച്ച് ജനത്തെ ഉപദേശിച്ചു. 
'''
"10" = '''
:sup:`10` യഹോവയിൽ നിന്നുള്ള ഭീതി യെഹൂദായ്ക്കു ചുറ്റുമുള്ള സകലരാജ്യങ്ങളിന്മേലും വീണിരുന്നതു കൊണ്ടു അവർ യെഹോശാഫാത്തിനോട് യുദ്ധം ചെയ്തില്ല. 
'''
"11" = '''
:sup:`11` ഫെലിസ്ത്യരിൽ ചിലർ യെഹോശാഫാത്തിന് കാഴ്ചയും, കരമായി വെള്ളിയും കൊണ്ടുവന്നു; അരാബരും അവന് ഏഴായിരത്തെഴുനൂറ് ആട്ടുകൊറ്റന്മാരും ഏഴായിരത്തെഴുനൂറ് വെള്ളാട്ടുകൊറ്റന്മാരുമുള്ള ആട്ടിൻകൂട്ടത്തെ കൊണ്ടുവന്നു. 
'''
"12" = '''
:sup:`12` യെഹോശാഫാത്ത് മേല്ക്കുമേൽ പ്രബലനായിത്തീർന്നു; യെഹൂദായിൽ കോട്ടകളും സംഭരണ നഗരങ്ങളും പണിതു. 
'''
"13" = '''
:sup:`13` അവനു യെഹൂദാ നഗരങ്ങളിൽ വളരെ വസ്തുവകകൾ ഉണ്ടായിരുന്നു; പരാക്രമശാലികളായ യോദ്ധാക്കൾ യെരൂശലേമിൽ ഉണ്ടായിരുന്നു. 
'''
"14" = '''
:sup:`14` പിതൃഭവനം അനുസരിച്ച് അവരുടെ സംഖ്യ ഇപ്രകാരമായിരുന്നു: യെഹൂദായുടെ സഹസ്രാധിപന്മാർ: അദ്നാപ്രഭു, അവനോടുകൂടെ മൂന്നുലക്ഷം പരാക്രമശാലികൾ; 
'''
"15" = '''
:sup:`15` അവനുശേഷം യെഹോഹാനാൻ പ്രഭു, അവനോടുകൂടെ രണ്ടുലക്ഷത്തി എൺപതിനായിരം (2,80,000) പേർ; 
'''
"16" = '''
:sup:`16` അവനുശേഷം മനഃപൂർവ്വമായി യഹോവയ്ക്ക് ഭരമേല്പിച്ചവനായ സിക്രിയുടെ മകൻ അമസ്യാവ്, അവനോടുകൂടെ രണ്ടുലക്ഷം (2,00,000) പരാക്രമശാലികൾ; 
'''
"17" = '''
:sup:`17` ബെന്യാമീനിൽ നിന്നു പരാക്രമശാലിയായ എല്യാദാ, അവനോടുകൂടെ വില്ലും പരിചയും ധരിച്ച രണ്ടുലക്ഷംപേർ; 
'''
"18" = '''
:sup:`18` അവനുശേഷം യെഹോസാബാദ്, അവനോടുകൂടെ യുദ്ധസന്നദ്ധരായ ഒരുലക്ഷത്തി എൺപതിനായിരം (1,80,000) പേർ. 
'''
"19" = '''
:sup:`19` രാജാവ് യെഹൂദായിലെല്ലായിടത്തും ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ആക്കിയിരുന്നവരെ കൂടാതെ ഇവരും രാജാവിന് സേവ ചെയ്തുവന്നു. 
'''
