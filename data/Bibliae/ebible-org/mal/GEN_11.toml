[11]
"1" = '''
:sup:`1` ഭൂമിയിലൊക്കെയും ഒരേ ഭാഷയും ഒരേ വാക്കുകളുമാണ് ഉണ്ടായിരുന്നത്. 
'''
"2" = '''
:sup:`2` എന്നാൽ അവർ കിഴക്കോട്ടു യാത്ര ചെയ്തു, ശിനാർദേശത്ത് ഒരു സമതലഭൂമി കണ്ടെത്തി, അവിടെ പാർത്തു. 
'''
"3" = '''
:sup:`3` അവർ തമ്മിൽ: “വരുവിൻ, നമുക്ക് ഇഷ്ടിക ഉണ്ടാക്കി നന്നായി ചുട്ടെടുക്കാം” എന്നു പറഞ്ഞു. അങ്ങനെ അവർ കല്ലിനു പകരം ഇഷ്ടികയും കുമ്മായത്തിനു പകരം പശമണ്ണും ഉപയോഗിച്ചു. 
'''
"4" = '''
:sup:`4` “വരുവിൻ; നാം ഭൂതലത്തിൽ ഒക്കെയും ചിതറിപ്പോകാതിരിക്കുവാൻ നമുക്കായി ഒരു പട്ടണവും ആകാശത്തോളം എത്തുന്ന ഒരു ഗോപുരവും പണിയുക; നമുക്കുവേണ്ടി ഒരു പേരുമുണ്ടാക്കുക” എന്നു അവർ പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` മനുഷ്യന്‍റെ പുത്രന്മാർ പണിത പട്ടണവും ഗോപുരവും കാണേണ്ടതിന് യഹോവ ഇറങ്ങിവന്നു. 
'''
"6" = '''
:sup:`6` അപ്പോൾ യഹോവ: “ഇതാ, ജനം ഒന്ന്, അവർക്കെല്ലാവർക്കും ഭാഷയും ഒന്ന്; അവർ ചെയ്യുവാൻ പോകുന്നതിൻ്റെ തുടക്കം മാത്രമാണ് ഇത്; അവർ ചെയ്യുവാൻ ഉദ്ദേശിക്കുന്നതൊന്നും അവർക്ക് അസാദ്ധ്യമാവുകയില്ല. 
'''
"7" = '''
:sup:`7` വരുവിൻ; നമുക്ക് ഇറങ്ങിച്ചെന്ന്, അവർ തമ്മിൽ സംസാരിക്കുന്നത് പരസ്പരം ഗ്രഹിക്കാനാവാത്തവിധം അവരുടെ ഭാഷ കലക്കിക്കളയുക” എന്നു അരുളിച്ചെയ്തു. 
'''
"8" = '''
:sup:`8` അങ്ങനെ യഹോവ അവരെ അവിടെനിന്ന് ഭൂതലത്തിലെങ്ങും ചിതറിച്ചു; അവർ പട്ടണം പണിയുന്നത് വിട്ടുകളഞ്ഞു. 
'''
"9" = '''
:sup:`9` സർവ്വഭൂമിയിലെയും ഭാഷ യഹോവ അവിടെവച്ചു കലക്കിക്കളഞ്ഞതുകൊണ്ട് അതിന് ബാബേൽ എന്നു പേരുവിളിച്ചു; യഹോവ അവരെ അവിടെനിന്ന് ഭൂതലത്തിൽ എങ്ങും ചിതറിച്ചുകളഞ്ഞു. 
'''
"10" = '''
:sup:`10` ശേമിന്‍റെ വംശപാരമ്പര്യം ഇതാണ്: ശേമിന് നൂറു (100) വയസ്സായപ്പോൾ ജലപ്രളയത്തിനുശേഷം രണ്ടു വർഷം കഴിഞ്ഞ് അർപ്പക്ഷാദിനു ജന്മം നൽകി. 
'''
"11" = '''
:sup:`11` അതിനുശേഷം ശേം അഞ്ഞൂറ് (500) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിച്ചു. 
'''
"12" = '''
:sup:`12` അർപ്പക്ഷാദിന് മുപ്പത്തഞ്ച് വയസ്സായപ്പോൾ അവൻ ശേലഹിനെ ജനിപ്പിച്ചു. 
'''
"13" = '''
:sup:`13` ശേലഹിനെ ജനിപ്പിച്ച ശേഷം അർപ്പക്ഷാദ് നാനൂറ്റിമൂന്ന് (403) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"14" = '''
:sup:`14` ശേലഹിനെ മുപ്പതു വയസ്സായപ്പോൾ അവൻ ഏബെരിനെ ജനിപ്പിച്ചു. 
'''
"15" = '''
:sup:`15` ഏബെരിനെ ജനിപ്പിച്ച ശേഷം ശേലഹ് നാനൂറ്റി മൂന്നു (403) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"16" = '''
:sup:`16` ഏബെരിന് മുപ്പത്തിനാല് വയസ്സായപ്പോൾ അവൻ പേലെഗിനു ജന്മം നൽകി. 
'''
"17" = '''
:sup:`17` പേലെഗിനു ജന്മം നൽകിയശേഷം ഏബെർ നാനൂറ്റിമുപ്പത് (430) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"18" = '''
:sup:`18` പേലെഗിന് മുപ്പതു വയസ് ആയപ്പോൾ അവൻ രെയൂവിന് ജന്മം നൽകി. 
'''
"19" = '''
:sup:`19` രെയൂവിന് ജന്മം നൽകിയശേഷം പേലെഗ് ഇരുനൂറ്റി ഒമ്പത് (209) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"20" = '''
:sup:`20` രെയൂവിന് മുപ്പത്തിരണ്ടു വയസ്സായപ്പോൾ അവൻ ശെരൂഗിനു ജന്മം നൽകി. 
'''
"21" = '''
:sup:`21` ശെരൂഗിനെ ജനിപ്പിച്ച ശേഷം രെയൂ ഇരുനൂറ്റിഏഴ് (207) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"22" = '''
:sup:`22` ശെരൂഗിന് മുപ്പതു വയസ്സായപ്പോൾ അവൻ നാഹോരിനു ജന്മം നൽകി. 
'''
"23" = '''
:sup:`23` നാഹോരിനെ ജനിപ്പിച്ച ശേഷം ശെരൂഗ് ഇരുനൂറ് (200) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"24" = '''
:sup:`24` നാഹോരിന് ഇരുപത്തൊമ്പതു വയസ്സായപ്പോൾ അവൻ തേരഹിനു ജന്മം നൽകി. 
'''
"25" = '''
:sup:`25` തേരഹിനു ജന്മം നൽകിയശേഷം നാഹോർ നൂറ്റിപ്പത്തൊമ്പതു (119) വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും പുത്രിമാർക്കും ജന്മം നൽകി. 
'''
"26" = '''
:sup:`26` തേരഹിന് എഴുപത് വയസ്സായപ്പോൾ അവൻ അബ്രാം, നാഹോർ, ഹാരാൻ എന്നിവർക്കു ജന്മം നൽകി. 
'''
"27" = '''
:sup:`27` തേരഹിൻ്റെ വംശപാരമ്പര്യം ഇതാണ്: തേരഹ് അബ്രാമിനും നാഹോരിനും ഹാരാനും ജന്മം നൽകി; ഹാരാൻ ലോത്തിനു ജന്മം നൽകി. 
'''
"28" = '''
:sup:`28` എന്നാൽ ഹാരാൻ തന്‍റെ ജന്മദേശത്തു വച്ചു കൽദയരുടെ ഊരിൽവച്ചു തന്നെ, തന്‍റെ അപ്പനായ തേരഹിനു മുമ്പെ മരിച്ചുപോയി. 
'''
"29" = '''
:sup:`29` അബ്രാമും നാഹോരും വിവാഹം കഴിച്ചു; അബ്രാമിൻ്റെ ഭാര്യക്കു സാറായി എന്നും നാഹോരിൻ്റെ ഭാര്യക്കു മിൽക്കാ എന്നും പേർ. മിൽക്കായുടെയും യിസ്കയുടെയും അപ്പനായ ഹാരാൻ്റെ മകളാണ് മിൽക്ക. 
'''
"30" = '''
:sup:`30` സാറായി മച്ചിയായിരുന്നു; അവൾക്കു കുട്ടികൾ ഉണ്ടായിരുന്നില്ല. 
'''
"31" = '''
:sup:`31` തേരഹ് തന്‍റെ മകനായ അബ്രാമിനെയും ഹാരാൻ്റെ മകനായ തന്‍റെ കൊച്ചുമകൻ ലോത്തിനെയും തന്‍റെ മകനായ അബ്രാമിൻ്റെ ഭാര്യയായ, മരുമകൾ സാറായിയെയും കൂട്ടി കൽദയരുടെ ഊരിൽനിന്നു കനാൻദേശത്തേക്കു പോകുവാൻ പുറപ്പെട്ടു; അവർ ഹാരാൻ വരെ വന്ന് അവിടെ പാർത്തു. 
'''
"32" = '''
:sup:`32` തേരഹിൻ്റെ ആയുഷ്കാലം ഇരുനൂറ്റിയഞ്ച് (205) വർഷം ആയിരുന്നു; തേരഹ് ഹാരാനിൽവച്ചു മരിച്ചു. 
'''
