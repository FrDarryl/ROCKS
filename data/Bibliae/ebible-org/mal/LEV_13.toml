[13]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത് എന്തെന്നാൽ: 
'''
"2" = '''
:sup:`2` “ഒരു മനുഷ്യന്‍റെ ത്വക്കിന്മേൽ തിണർപ്പോ ചുണങ്ങോ വെളുത്ത പുള്ളിയോ ഇങ്ങനെ കുഷ്ഠത്തിൻ്റെ വടു കണ്ടാൽ അവനെ പുരോഹിതനായ അഹരോന്‍റെ അടുക്കലോ പുരോഹിതന്മാരായ അവന്‍റെ പുത്രന്മാരിൽ ഒരുവന്‍റെ അടുക്കലോ കൊണ്ടുവരേണം. 
'''
"3" = '''
:sup:`3` പുരോഹിതൻ ത്വക്കിന്മേൽ ഉള്ള വടു പരിശോധിക്കേണം; വടുവിനകത്തുള്ള രോമം വെളുത്തതും വടു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞതും ആയി കണ്ടാൽ അത് കുഷ്ഠലക്ഷണം; പുരോഹിതൻ അവനെ പരിശോധിച്ച് അശുദ്ധനെന്നു വിധിക്കേണം. 
'''
"4" = '''
:sup:`4` “അവന്‍റെ ത്വക്കിന്മേൽ ഉള്ള പുള്ളി വെളുത്തതും ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാത്തതും അതിനകത്തുള്ള രോമം വെളുത്തിരിക്കാത്തതും ആയി കണ്ടാൽ പുരോഹിതൻ ആ ലക്ഷണമുള്ളവനെ ഏഴു ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം. 
'''
"5" = '''
:sup:`5` ഏഴാം ദിവസം പുരോഹിതൻ അവനെ പരിശോധിക്കേണം. വടു ത്വക്കിന്മേൽ പരക്കാതെ, കണ്ട സ്ഥിതിയിൽ നില്ക്കുന്നു എങ്കിൽ പുരോഹിതൻ രണ്ടാം പ്രാവശ്യം അവനെ ഏഴു ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം. 
'''
"6" = '''
:sup:`6` ഏഴാം ദിവസം പുരോഹിതൻ അവനെ വീണ്ടും പരിശോധിക്കേണം; വടു മങ്ങിയതായും ത്വക്കിന്മേൽ പരക്കാതെയും കണ്ടാൽ പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവൻ എന്നു വിധിക്കേണം; അത് ചുണങ്ങത്രേ. അവൻ വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവനായിരിക്കണം. 
'''
"7" = '''
:sup:`7` അവൻ ശുദ്ധീകരണത്തിനായി തന്നെത്താൻ പുരോഹിതനെ കാണിച്ചശേഷം ചുണങ്ങ് ത്വക്കിന്മേൽ അധികമായി പരന്നാൽ അവൻ പിന്നെയും സ്വയം പുരോഹിതനെ കാണിക്കേണം. 
'''
"8" = '''
:sup:`8` ചുണങ്ങു ത്വക്കിന്മേൽ പരക്കുന്നു എന്നു പുരോഹിതൻ കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അത് കുഷ്ഠം തന്നെ. 
'''
"9" = '''
:sup:`9` “കുഷ്ഠത്തിൻ്റെ ലക്ഷണം ഒരു മനുഷ്യനിൽ ഉണ്ടായാൽ അവനെ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം. 
'''
"10" = '''
:sup:`10` പുരോഹിതൻ അവനെ പരിശോധിക്കേണം; ത്വക്കിന്മേൽ വെളുത്ത തിണർപ്പുണ്ടായിരിക്കുകയും അതിലെ രോമം വെളുത്തിരിക്കുകയും തിണർപ്പിൽ പച്ചമാംസത്തിൻ്റെ ലക്ഷണം ഉണ്ടായിരിക്കുകയും ചെയ്താൽ 
'''
"11" = '''
:sup:`11` അത് അവന്‍റെ ത്വക്കിൽ പഴകിയ കുഷ്ഠം ആകുന്നു; പുരോഹിതൻ അവനെ അശുദ്ധൻ എന്നു വിധിക്കേണം; അവൻ അശുദ്ധനായതുകൊണ്ട് അവനെ അകത്താക്കി അടക്കരുത്. 
'''
"12" = '''
:sup:`12` കുഷ്ഠം ത്വക്കിൽ അധികമായി പരന്നു രോഗിയുടെ തലതൊട്ടു കാൽവരെ പുരോഹിതൻ കാണുന്നേടത്തൊക്കെയും വടു ത്വക്കിൽ ആസകലം മൂടിയിരിക്കുന്നു എങ്കിൽ പുരോഹിതൻ പരിശോധിക്കേണം; 
'''
"13" = '''
:sup:`13` കുഷ്ഠം അവന്‍റെ ദേഹത്തെ മുഴുവനും മൂടിയിരുന്നാൽ പുരോഹിതൻ വടുവുള്ളവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം; ആസകലം വെള്ളയായി തീർന്നു; അവൻ ശുദ്ധിയുള്ളവൻ ആകുന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ പച്ചമാംസം അവനിൽ കണ്ടാൽ അവൻ അശുദ്ധൻ. 
'''
"15" = '''
:sup:`15` പുരോഹിതൻ പച്ചമാംസം പരിശോധിച്ച് അവനെ അശുദ്ധനെന്നു വിധിക്കേണം. പച്ചമാംസം അശുദ്ധം; അത് കുഷ്ഠം തന്നെ. 
'''
"16" = '''
:sup:`16` എന്നാൽ പച്ചമാംസം മാറി വീണ്ടും വെള്ളയായി തീർന്നാൽ അവൻ പുരോഹിതന്‍റെ അടുക്കൽ വരേണം. 
'''
"17" = '''
:sup:`17` പുരോഹിതൻ അവനെ പരിശോധിക്കേണം; വടു വെള്ളയായി തീർന്നു എങ്കിൽ പുരോഹിതൻ വടുവുള്ളവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം; അവൻ ശുദ്ധിയുള്ളവൻ തന്നെ. 
'''
"18" = '''
:sup:`18` “ദേഹത്തിൻ്റെ ത്വക്കിൽ പരുവുണ്ടായിരുന്നിട്ട് 
'''
"19" = '''
:sup:`19` സൗഖ്യമായശേഷം പരുവിൻ്റെ സ്ഥലത്തു വെളുത്ത തിണർപ്പോ ചുവപ്പോടുകൂടിയ വെളുത്ത പുള്ളിയോ ഉണ്ടായാൽ അത് പുരോഹിതനെ കാണിക്കേണം. 
'''
"20" = '''
:sup:`20` പുരോഹിതൻ അത് നോക്കണം; അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞതും അതിലെ രോമം വെളുത്തതുമായി കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അത് പരുവിൽനിന്നുണ്ടായ കുഷ്ഠരോഗം. 
'''
"21" = '''
:sup:`21` എന്നാൽ പുരോഹിതൻ അത് പരിശോധിച്ച് അതിൽ വെളുത്തരോമം ഇല്ലാതെയും അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും നിറം മങ്ങിയും കണ്ടാൽ പുരോഹിതൻ അവനെ ഏഴു ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം. 
'''
"22" = '''
:sup:`22` അത് ത്വക്കിന്മേൽ അധികം പരന്നാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അത് കുഷ്ഠലക്ഷണം തന്നെ. 
'''
"23" = '''
:sup:`23` എന്നാൽ വെളുത്ത പുള്ളി പരക്കാതെ, കണ്ട നിലയിൽത്തന്നെ നിന്നു എങ്കിൽ അത് പരുവിൻ്റെ വടു അത്രേ. പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം. 
'''
"24" = '''
:sup:`24` “അല്ലെങ്കിൽ ദേഹത്തിൻ്റെ ത്വക്കിൽ തീപ്പൊള്ളൽ ഉണ്ടായി പൊള്ളലിൻ്റെ വടു ചുവപ്പോടുകൂടി വെളുത്തോ വെളുത്തു തന്നെയോ ഇരിക്കുന്ന പുള്ളിയായിത്തീർന്നാൽ 
'''
"25" = '''
:sup:`25` പുരോഹിതൻ അത് പരിശോധിക്കേണം; പുള്ളിയിലെ രോമം വെള്ളയായി തീർന്നു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞുകണ്ടാൽ പൊള്ളലിൽ ഉണ്ടായ കുഷ്ഠം; ആകയാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അത് കുഷ്ഠലക്ഷണം തന്നെ. 
'''
"26" = '''
:sup:`26` എന്നാൽ പുരോഹിതൻ അത് പരിശോധിച്ചിട്ട് പുള്ളിയിൽ വെളുത്തരോമം ഇല്ലാതെയും അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും നിറം മങ്ങിയും കണ്ടാൽ പുരോഹിതൻ അവനെ ഏഴു ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം. 
'''
"27" = '''
:sup:`27` ഏഴാം ദിവസം പുരോഹിതൻ അവനെ പരിശോധിക്കേണം: അത് ത്വക്കിന്മേൽ പരന്നിരുന്നാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അത് കുഷ്ഠലക്ഷണം തന്നെ. 
'''
"28" = '''
:sup:`28` എന്നാൽ പുള്ളി ത്വക്കിന്മേൽ പരക്കാതെ, കണ്ട നിലയിൽ തന്നെ നില്‍ക്കുകയും നിറം മങ്ങിയിരിക്കുകയും ചെയ്താൽ അത് തീപ്പൊള്ളലിൻ്റെ തിണർപ്പ് ആകുന്നു; പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം; അത് തീപ്പൊള്ളലിൻ്റെ തിണർപ്പാകുന്നു. 
'''
"29" = '''
:sup:`29` “ഒരു പുരുഷനെങ്കിലും ഒരു സ്ത്രീക്കെങ്കിലും തലയിലോ താടിയിലോ ഒരു വടു ഉണ്ടായാൽ പുരോഹിതൻ വടു പരിശോധിക്കേണം. 
'''
"30" = '''
:sup:`30` അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞും അതിൽ പൊൻനിറമായ നേർമ്മയുള്ള രോമം ഉള്ളതായും കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അത് പുറ്റാകുന്നു; തലയിലോ താടിയിലോ ഉള്ള കുഷ്ഠം തന്നെ. 
'''
"31" = '''
:sup:`31` പുരോഹിതൻ പുറ്റിൻ്റെ വടുവ് പരിശോധിക്കുമ്പോൾ അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും അതിൽ കറുത്ത രോമം ഇല്ലാതെയും കണ്ടാൽ പുരോഹിതൻ പുറ്റുവടുവുള്ളവനെ ഏഴു ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം. 
'''
"32" = '''
:sup:`32` ഏഴാം ദിവസം പുരോഹിതൻ വടുവ് പരിശോധിക്കേണം; പുറ്റു പരക്കാതെയും അതിൽ പൊൻനിറമുള്ള രോമം ഇല്ലാതെയും പുറ്റ് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും ഇരുന്നാൽ അവൻ ക്ഷൗരം ചെയ്യിക്കേണം; 
'''
"33" = '''
:sup:`33` എന്നാൽ പുറ്റിൽ ക്ഷൗരം ചെയ്യരുത്; പുരോഹിതൻ പുറ്റുള്ളവനെ പിന്നെയും ഏഴു ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം. 
'''
"34" = '''
:sup:`34` ഏഴാം ദിവസം പുരോഹിതൻ പുറ്റു പരിശോധിക്കേണം; പുറ്റു ത്വക്കിന്മേൽ പരക്കാതെയും കാഴ്ചക്ക് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും ഇരുന്നാൽ പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം; അവൻ വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവനായിരിക്കണം. 
'''
"35" = '''
:sup:`35` എന്നാൽ അവന്‍റെ ശുദ്ധീകരണത്തിന്റെ ശേഷം പുറ്റു ത്വക്കിന്മേൽ പരന്നാൽ 
'''
"36" = '''
:sup:`36` പുരോഹിതൻ അവനെ പരിശോധിക്കേണം; പുറ്റു ത്വക്കിന്മേൽ വ്യാപിച്ചാൽ പുരോഹിതൻ പൊൻനിറമുള്ള രോമം അന്വേഷിക്കേണ്ടാ; അവൻ അശുദ്ധൻ തന്നെ. 
'''
"37" = '''
:sup:`37` എന്നാൽ പുറ്റു കണ്ട നിലയിൽ തന്നെ നില്‍ക്കുന്നതായും അതിൽ കറുത്ത രോമം മുളച്ചതായും കണ്ടാൽ പുറ്റു സൗഖ്യമായി; അവൻ ശുദ്ധിയുള്ളവൻ; പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം. 
'''
"38" = '''
:sup:`38` “ഒരു പുരുഷനോ സ്ത്രീക്കോ ദേഹത്തിൻ്റെ ത്വക്കിൽ വെളുത്ത പുള്ളി ഉണ്ടായാൽ 
'''
"39" = '''
:sup:`39` പുരോഹിതൻ പരിശോധിക്കേണം; ദേഹത്തിൻ്റെ ത്വക്കിൽ മങ്ങിയ വെള്ളപ്പുള്ളി ഉണ്ടായാൽ അത് ത്വക്കിൽ ഉണ്ടാകുന്ന ചുണങ്ങ്; അവൻ ശുദ്ധിയുള്ളവൻ. 
'''
"40" = '''
:sup:`40` “തലമുടി കൊഴിഞ്ഞവനോ കഷണ്ടിക്കാരനത്രേ; അവൻ ശുദ്ധിയുള്ളവൻ. 
'''
"41" = '''
:sup:`41` തലയിൽ മുൻവശത്തെ രോമം കൊഴിഞ്ഞവൻ മുൻകഷണ്ടിക്കാരൻ; അവൻ ശുദ്ധിയുള്ളവൻ. 
'''
"42" = '''
:sup:`42` പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ചുവപ്പോടുകൂടിയ വെള്ളപ്പുള്ളിയുണ്ടായാൽ അത് അവന്‍റെ പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ഉത്ഭവിക്കുന്ന കുഷ്ഠം. 
'''
"43" = '''
:sup:`43` പുരോഹിതൻ അത് പരിശോധിക്കേണം; അവന്‍റെ പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ത്വക്കിൽ കുഷ്ഠത്തിൻ്റെ കാഴ്ചപോലെ വടുവിൻ്റെ തിണർപ്പ് ചുവപ്പോടുകൂടി വെളുത്തതായിരുന്നാൽ അവൻ കുഷ്ഠരോഗി; 
'''
"44" = '''
:sup:`44` അവൻ അശുദ്ധൻ തന്നെ; പുരോഹിതൻ അവനെ അശുദ്ധൻ എന്നു തീർത്തു വിധിക്കേണം; അവനു തലയിൽ കുഷ്ഠരോഗം ഉണ്ട്. 
'''
"45" = '''
:sup:`45` “വടുവുള്ള കുഷ്ഠരോഗിയുടെ വസ്ത്രം കീറിക്കളയേണം: അവന്‍റെ തല മൂടാതിരിക്കേണം; അവൻ അധരം മൂടിക്കൊണ്ടിരിക്കയും അശുദ്ധൻ അശുദ്ധൻ എന്നു വിളിച്ചുപറയുകയും വേണം. 
'''
"46" = '''
:sup:`46` അവനു രോഗം ഉള്ള നാൾ ഒക്കെയും അവൻ അശുദ്ധനായിരിക്കേണം; അവൻ അശുദ്ധൻ തന്നെ; അവൻ എകനായി താമസിക്കേണം; അവന്‍റെ താമസം പാളയത്തിനു പുറത്തായിരിക്കേണം. 
'''
"47" = '''
:sup:`47` “ആട്ടുരോമവസ്ത്രമോ ചണവസ്ത്രമോ ആയ ഏതു വസ്ത്രത്തിലെങ്കിലും 
'''
"48" = '''
:sup:`48` ചണംകൊണ്ടോ ആട്ടുരോമംകൊണ്ടോ ഉള്ള പാവിൽ എങ്കിലും ഊടയിലെങ്കിലും തോലിലെങ്കിലും തോൽകൊണ്ടു ഉണ്ടാക്കിയ യാതൊരു സാധനത്തിൽ എങ്കിലും 
'''
"49" = '''
:sup:`49` കുഷ്ഠത്തിൻ്റെ വടുവായി വസ്ത്രത്തിൽ എങ്കിലും തോലിലെങ്കിലും പാവിലെങ്കിലും ഊടയിലെങ്കിലും തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലെങ്കിലും വടു ഇളം പച്ചയോ ഇളം ചുവപ്പോ ആയിരുന്നാൽ അത് കുഷ്ഠലക്ഷണം ആകുന്നു; അത് പുരോഹിതനെ കാണിക്കേണം. 
'''
"50" = '''
:sup:`50` പുരോഹിതൻ വടു പരിശോധിച്ച് വടുവുള്ളതിനെ ഏഴു ദിവസത്തേക്ക് അകത്തിട്ട് അടയ്ക്കേണം. 
'''
"51" = '''
:sup:`51` അവൻ ഏഴാം ദിവസം വടു പരിശോധിക്കേണം; വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോലിലോ തോൽകൊണ്ട് ഉണ്ടാക്കിയ യാതൊരു വസ്തുവിലോ വടു വ്യാപിച്ചിട്ടുണ്ടെങ്കിൽ ആ വടു കഠിന കുഷ്ഠം; അത് അശുദ്ധമാകുന്നു. 
'''
"52" = '''
:sup:`52` വടുവുള്ള സാധനം ആട്ടിൻരോമംകൊണ്ടോ ചണംകൊണ്ടോ ഉള്ള വസ്ത്രമോ പാവോ ഊടയോ തോൽകൊണ്ടുള്ള യാതൊന്നെങ്കിലുമോ ആയിരുന്നാലും അത് ചുട്ടുകളയേണം; അത് കഠിന കുഷ്ഠം; അത് തീയിൽ ഇട്ടു ചുട്ടുകളയേണം. 
'''
"53" = '''
:sup:`53` എന്നാൽ പുരോഹിതൻ അത് പരിശോധിക്കുമ്പോൾ വടു വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലോ പരന്നിട്ടില്ല എങ്കിൽ 
'''
"54" = '''
:sup:`54` പുരോഹിതൻ വടുവുള്ള സാധനം കഴുകുവാൻ കല്പിക്കേണം; അത് പിന്നെയും ഏഴു ദിവസത്തേക്ക് അകത്തിട്ട് അടയ്ക്കേണം. 
'''
"55" = '''
:sup:`55` കഴുകിയശേഷം പുരോഹിതൻ വടു പരിശോധിക്കേണം: വടു നിറം മാറാതെയും പരക്കാതെയും ഇരുന്നാൽ അത് അശുദ്ധം ആകുന്നു; അത് തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; അത് അതിന്‍റെ അകത്തോ പുറത്തോ തിന്നെടുക്കുന്ന വ്രണം. 
'''
"56" = '''
:sup:`56` പിന്നെ പുരോഹിതൻ പരിശോധിക്കേണം; കഴുകിയശേഷം വടുവിൻ്റെ നിറം മങ്ങി എങ്കിൽ അവൻ അതിനെ വസ്ത്രത്തിൽനിന്നോ തോലിൽനിന്നോ പാവിൽനിന്നോ ഊടയിൽനിന്നോ കീറിക്കളയേണം. 
'''
"57" = '''
:sup:`57` അത് വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലോ കാണുന്നു എങ്കിൽ അത് പടരുന്നതാകുന്നു; വടുവുള്ളതു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം. 
'''
"58" = '''
:sup:`58` എന്നാൽ വസ്ത്രമോ പാവോ ഊടയോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനമോ കഴുകിയശേഷം വടു അവയിൽ നിന്നു നീങ്ങിപ്പോയി എങ്കിൽ അത് രണ്ടാം പ്രാവശ്യം കഴുകേണം; അപ്പോൾ അത് ശുദ്ധമാകും. 
'''
"59" = '''
:sup:`59` ”ആട്ടുരോമമോ ചണമോ കൊണ്ടുള്ള വസ്ത്രത്തിൽ എങ്കിലും പാവിൽ എങ്കിലും ഊടയിൽ എങ്കിലും തോൽകൊണ്ടുള്ള യാതൊന്നിലെങ്കിലും ഉള്ള കുഷ്ഠത്തിൻ്റെ വടുവിനെക്കുറിച്ച് അത് ശുദ്ധമെന്നോ അശുദ്ധമെന്നോ വിധിക്കുവാനുള്ള പ്രമാണം ഇതുതന്നെ.” 
'''
