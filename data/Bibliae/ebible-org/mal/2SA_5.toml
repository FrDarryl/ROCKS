[5]
"1" = '''
:sup:`1` അതിനുശേഷം സകല യിസ്രായേൽഗോത്രങ്ങളും ഹെബ്രോനിൽ ദാവീദിന്‍റെ അടുക്കൽ വന്നു: “ഞങ്ങൾ നിന്‍റെ അസ്ഥിയും മാംസവും ആകുന്നുവല്ലോ. 
'''
"2" = '''
:sup:`2` മുമ്പു ശൗല്‍ ഞങ്ങളുടെ രാജാവായിരുന്നപ്പോഴും നായകനായി യിസ്രായേലിനെ നയിച്ചത് നീ ആയിരുന്നു. നീ എന്‍റെ ജനമായ യിസ്രായേലിനെ മേയ്ക്കുകയും യിസ്രായേലിനു പ്രഭുവായിരിക്കുകയും ചെയ്യുമെന്ന് യഹോവ നിന്നോട് അരുളിച്ചെയ്തിട്ടുമുണ്ട്” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` ഇങ്ങനെ യിസ്രായേൽമൂപ്പന്മാർ എല്ലാവരും ഹെബ്രോനിൽ രാജാവിന്‍റെ അടുക്കൽ വന്നു; ദാവീദ്‌ രാജാവ് ഹെബ്രോനിൽവച്ച് യഹോവയുടെ സന്നിധിയിൽ അവരോട് ഉടമ്പടിചെയ്തു; അവർ ദാവീദിനെ യിസ്രായേലിനു രാജാവായി അഭിഷേകം ചെയ്തു. 
'''
"4" = '''
:sup:`4` ദാവീദ് ഭരണം തുടങ്ങിയപ്പോൾ അവന് മുപ്പതു വയസ്സായിരുന്നു; അവൻ നാല്പത് വർഷം ഭരിച്ചു. 
'''
"5" = '''
:sup:`5` അവൻ ഹെബ്രോനിൽ യെഹൂദയെ ഏഴു വർഷവും ആറു മാസവും, യെരൂശലേമിൽ എല്ലാ യിസ്രായേലിനെയും യെഹൂദായെയും മുപ്പത്തിമൂന്ന് വർഷവും ഭരിച്ചു. 
'''
"6" = '''
:sup:`6` രാജാവും അവന്‍റെ ആളുകളും യെരൂശലേമിലേക്ക് ആ ദേശത്തെ നിവാസികളായ യെബൂസ്യരുടെ നേരെ പുറപ്പെട്ടു. ദാവീദിന് അവിടെ പ്രവേശിക്കുവാൻ കഴിയുകയില്ല എന്നു വിചാരിച്ച് അവർ ദാവീദിനോട്: “നീ ഇവിടെ പ്രവേശിക്കയില്ല; നിന്നെ തടയുവാൻ കുരുടരും മുടന്തരും മതി” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` എന്നിട്ടും ദാവീദ് സീയോൻകോട്ട പിടിച്ചു (അത് തന്നെ ദാവീദിന്‍റെ നഗരം). 
'''
"8" = '''
:sup:`8` അന്ന് ദാവീദ്: “ആരെങ്കിലും യെബൂസ്യരെ തോല്പിച്ചാൽ അവൻ വെള്ളമൊഴുകുന്ന തുരങ്കത്തിലൂടെ കയറി ദാവീദിന് വെറുപ്പായുള്ള മുടന്തരെയും കുരുടരെയും പിടിക്കട്ടെ” എന്നു പറഞ്ഞു. അതുകൊണ്ട് “കുരുടരും മുടന്തരും വീട്ടിൽ വരരുത്” എന്നൊരു ചൊല്ലുണ്ടായി. 
'''
"9" = '''
:sup:`9` ദാവീദ് കോട്ടയിൽ വസിച്ചു, അതിനെ ദാവീദിന്‍റെ നഗരമെന്ന് വിളിച്ചു. ദാവീദ് അതിനെ മില്ലോ തുടങ്ങി ചുറ്റിലും ഉള്ളിലേക്കും പണിയിച്ചു. 
'''
"10" = '''
:sup:`10` സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ അവനോടുകൂടിയുണ്ടായിരുന്നതുകൊണ്ട് ദാവീദ് മേല്ക്കുമേൽ പ്രബലനായിത്തീർന്നു. 
'''
"11" = '''
:sup:`11` സോർരാജാവായ ഹൂരാം ദാവീദിന്‍റെ അടുക്കൽ ദേവദാരുക്കൾക്കൊപ്പം സന്ദേശവാഹകരെയും ആശാരിമാരെയും കല്പണിക്കാരെയും അയച്ചു; അവർ ദാവീദിന് ഒരു അരമന പണിതു. 
'''
"12" = '''
:sup:`12` ഇങ്ങനെ യഹോവ യിസ്രായേലിൽ തന്നെ രാജാവായി സ്ഥിരപ്പെടുത്തുകയും അവന്‍റെ ജനമായ യിസ്രായേൽ നിമിത്തം തന്‍റെ രാജത്വം ഉന്നതമാക്കുകയും ചെയ്തു എന്നു ദാവീദ് അറിഞ്ഞു. 
'''
"13" = '''
:sup:`13` ദാവീദ് ഹെബ്രോനിൽനിന്നു വന്നശേഷം യെരൂശലേമിൽനിന്ന് അധികം വെപ്പാട്ടികളെയും ഭാര്യമാരെയും എടുത്തു; ദാവീദിന് പിന്നെയും പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു. 
'''
"14" = '''
:sup:`14` യെരൂശലേമിൽവച്ച് അവന് ജനിച്ചവരുടെ പേരുകളാണിത്: ശമ്മൂവ, ശോബാബ്, നാഥാൻ, ശലോമോൻ, 
'''
"15" = '''
:sup:`15` യിബ്ഹാർ, എലീശൂവ, നേഫെഗ്, യാഫീയ, 
'''
"16" = '''
:sup:`16` എലീശാമാ, എല്യാദാവ്, എലീഫേലെത്ത്. 
'''
"17" = '''
:sup:`17` എന്നാൽ അവർ ദാവീദിനെ യിസ്രായേലിനു രാജാവായി അഭിഷേകം ചെയ്തു എന്നു ഫെലിസ്ത്യർ കേട്ടപ്പോൾ ഫെലിസ്ത്യർ എല്ലാവരും ദാവീദിനെ തിരഞ്ഞു വന്നു; ദാവീദ് അത് കേട്ടിട്ടു കോട്ടയിലേക്ക് പോയി. 
'''
"18" = '''
:sup:`18` ഫെലിസ്ത്യർ വന്ന് രെഫയീം താഴ്വരയിൽ അണിനിരന്നു. 
'''
"19" = '''
:sup:`19` അപ്പോൾ ദാവീദ് യഹോവയോട്: “ഞാൻ ഫെലിസ്ത്യരുടെ നേരെ പുറപ്പെടണമോ? അവരെ എന്‍റെ കയ്യിൽ ഏല്പിച്ചുതരുമോ?” എന്നു ചോദിച്ചു. “പുറപ്പെടുക; ഞാൻ ഫെലിസ്ത്യരെ നിന്‍റെ കയ്യിൽ ഏല്പിക്കും” എന്നു യഹോവ ദാവീദിനോട് അരുളിച്ചെയ്തു. 
'''
"20" = '''
:sup:`20` അങ്ങനെ ദാവീദ് ബാൽ-പെരാസീമിൽ ചെന്നു; അവിടെവച്ച് ദാവീദ് അവരെ തോല്പിച്ചു; “വെള്ളച്ചാട്ടംപോലെ യഹോവ എന്‍റെ മുമ്പിൽ എന്‍റെ ശത്രുക്കളെ തകർത്തുകളഞ്ഞു” എന്നു പറഞ്ഞു. അതുകൊണ്ട് ആ സ്ഥലത്തിന് ബാൽ-പെരാസീം എന്നു പേർ വിളിച്ചുവരുന്നു. 
'''
"21" = '''
:sup:`21` അവിടെ അവർ അവരുടെ വിഗ്രഹങ്ങൾ ഉപേക്ഷിച്ചുപോയി; ദാവീദും അവന്‍റെ ആളുകളും അവ എടുത്ത് കൊണ്ടുപോന്നു. അവർ അവയെ ചുട്ടുകളഞ്ഞു. 
'''
"22" = '''
:sup:`22` ഫെലിസ്ത്യർ പിന്നെയും വന്ന് രെഫയീം താഴ്വരയിൽ അണിനിരന്നു. 
'''
"23" = '''
:sup:`23` ദാവീദ് യഹോവയോട് ചോദിച്ചപ്പോൾ: “നീ നേരെ ചെല്ലാതെ അവരുടെ പുറകിൽക്കൂടി വളഞ്ഞുചെന്ന് ബാഖാവൃക്ഷങ്ങൾക്ക് മുമ്പിൽവച്ച് അവരെ നേരിടുക. 
'''
"24" = '''
:sup:`24` ബാഖാവൃക്ഷങ്ങളുടെ അഗ്രങ്ങളിൽകൂടി സൈന്യം നടക്കുന്ന ഒച്ചപോലെ കേൾക്കും; അപ്പോൾ വേഗത്തിൽ ചെല്ലുക; ഫെലിസ്ത്യ സൈന്യത്തെ സംഹരിക്കുവാൻ യഹോവ നിനക്ക് മുമ്പായി പുറപ്പെടും” എന്നു അരുളപ്പാടുണ്ടായി. 
'''
"25" = '''
:sup:`25` യഹോവ കല്പിച്ചതുപോലെ ദാവീദ് ചെയ്തു, ഫെലിസ്ത്യരെ ഗിബമുതൽ ഗേസെർവരെ തോല്പിച്ചു. 
'''
