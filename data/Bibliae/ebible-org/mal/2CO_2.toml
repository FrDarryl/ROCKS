[2]
"1" = '''
:sup:`1` എന്നാൽ ഞാൻ വീണ്ടും നിങ്ങളുടെ അടുക്കൽ വരുന്നത് ദുഃഖത്തോടെ ആകരുത് എന്നു ഞാൻ സ്വയം തീരുമാനിച്ചു. 
'''
"2" = '''
:sup:`2` ഞാൻ നിങ്ങളെ ദുഃഖിപ്പിച്ചാൽ, എന്നെ സന്തോഷിപ്പിക്കുന്നത് ഞാൻ മൂലം ദുഃഖിതനായവൻ അല്ലാതെ ആരുള്ളു? 
'''
"3" = '''
:sup:`3` ഞാൻ ഇത് എഴുതിയതിന് കാരണം ഞാൻ വന്നാൽ എന്നെ സന്തോഷിപ്പിക്കേണ്ടിയവരാൽ ദുഃഖം ഉണ്ടാകരുത് എന്നും, എന്‍റെ സന്തോഷം നിങ്ങൾക്ക് എല്ലാവർക്കും സന്തോഷം ആയിരിക്കും എന്നു നിങ്ങളെ എല്ലാവരെയും കുറിച്ച് ഉറപ്പുള്ളതുകൊണ്ടും ആകുന്നു. 
'''
"4" = '''
:sup:`4` വളരെ കഷ്ടവും മനോവ്യസനവും ഉണ്ടായിട്ടും വളരെ കണ്ണുനീരോടുകൂടെ ഞാൻ നിങ്ങൾക്ക് എഴുതിയത് നിങ്ങൾ ദുഃഖിക്കേണ്ടതിനല്ല, എനിക്ക് നിങ്ങളോടുള്ള വലിയ സ്നേഹം നിങ്ങൾ അറിയേണ്ടതിനത്രേ. 
'''
"5" = '''
:sup:`5` ഒരുവൻ എന്‍റെ ദുഃഖത്തിന് കാരണമായി എങ്കിൽ അവൻ എന്നെയല്ല ഒരളവിൽ (ഞാൻ പരുഷമായി ഏറെ പറയരുതല്ലോ) നിങ്ങളെ എല്ലാവരേയും ദുഃഖിപ്പിച്ചിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ഭൂരിപക്ഷത്താൽ ഉണ്ടായ ഈ ശിക്ഷ അവനു മതി. 
'''
"7" = '''
:sup:`7` മറിച്ച്, അവൻ അതിദുഃഖത്തിൽ മുങ്ങിപ്പോകാതിരിക്കേണ്ടതിന് നിങ്ങൾ അവനോട് ക്ഷമിക്കുകയും അവനെ ആശ്വസിപ്പിക്കുകയും അത്രേ വേണ്ടത്. 
'''
"8" = '''
:sup:`8` അതുകൊണ്ട് നിങ്ങളുടെ സ്നേഹം അവനു ഉറപ്പിച്ചുകൊടുക്കുവാൻ ഞാൻ നിങ്ങളെ ഉത്സാഹിപ്പിക്കുന്നു. 
'''
"9" = '''
:sup:`9` നിങ്ങൾ സകലത്തിലും അനുസരണമുള്ളവരോ എന്നു പരീക്ഷിച്ചറിയേണ്ടതിനായിരുന്നു ഞാൻ എഴുതിയത്. 
'''
"10" = '''
:sup:`10` നിങ്ങൾ വല്ലതും ക്ഷമിക്കുന്നവനോട് ഞാനും ക്ഷമിക്കുന്നു; എന്നാൽ ഞാൻ വല്ലതും ക്ഷമിച്ചിരിക്കുന്നു എങ്കിൽ നിങ്ങൾ നിമിത്തം ക്രിസ്തുവിന്‍റെ സാന്നിദ്ധ്യത്തിൽ ക്ഷമിച്ചിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` സാത്താൻ നമ്മിൽ നിന്ന് നേട്ടം ഉണ്ടാക്കാതിരിക്കേണ്ടതിനു തന്നെ; എന്തെന്നാൽ, അവന്‍റെ തന്ത്രങ്ങളെ പറ്റി നാം അറിവില്ലാത്തവരല്ലല്ലോ. 
'''
"12" = '''
:sup:`12` എന്നാൽ ഞാൻ ക്രിസ്തുവിന്‍റെ സുവിശേഷം അറിയിക്കുവാൻ ത്രോവാസിൽ വരികയും, കർത്താവ് എനിക്ക് ഒരു വാതിൽ തുറന്നുതരികയും ചെയ്തപ്പോൾ, 
'''
"13" = '''
:sup:`13` എന്‍റെ സഹോദരനായ തീത്തൊസിനെ കാണാതിരുന്നതിനാൽ മനസ്സിൽ സമാധാനമില്ലാതെ ഞാൻ അവരോട് യാത്രപറഞ്ഞ് മക്കെദോന്യെയിലേക്ക് മടങ്ങി. 
'''
"14" = '''
:sup:`14` എന്നാൽ ക്രിസ്തുവിൽ ഞങ്ങളെ എല്ലായ്‌പ്പോഴും ജയോത്സവമായി നടത്തുകയും എല്ലാ ഇടങ്ങളിലും ഞങ്ങളിലൂടെ തന്‍റെ പരിജ്ഞാനത്തിന്‍റെ വാസന വെളിപ്പെടുത്തുകയും ചെയ്യുന്ന ദൈവത്തിന് സ്തോത്രം. 
'''
"15" = '''
:sup:`15` എന്തെന്നാൽ രക്ഷിക്കപ്പെടുന്നവരുടെ ഇടയിലും നശിക്കുന്നവരുടെ ഇടയിലും ഞങ്ങൾ ദൈവത്തിന് ക്രിസ്തുവിന്‍റെ സൗരഭ്യവാസന ആകുന്നു; 
'''
"16" = '''
:sup:`16` ഇവർക്ക് മരണത്തിൽനിന്ന് മരണത്തിലേക്കുള്ള വാസന, അവർക്കോ ജീവനിൽനിന്ന് ജീവനിലേക്കുള്ള വാസന തന്നെ. എന്നാൽ ഇതിന് ആർ യോഗ്യൻ? 
'''
"17" = '''
:sup:`17` ഞങ്ങൾ ആദായത്തിനായി ദൈവവചനം വിൽക്കുന്ന അനേകരെപ്പോലെ അല്ല, പകരം പരമാർത്ഥതയോടും ദൈവത്താൽ നിയോഗിക്കപ്പെട്ടവരെപ്പോലെയും ദൈവസന്നിധിയിൽ ക്രിസ്തുവിൽ സംസാരിക്കുന്നു. 
'''
