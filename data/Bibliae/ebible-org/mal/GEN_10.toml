[10]
"1" = '''
:sup:`1` നോഹയുടെ പുത്രന്മാരായ ശേം, ഹാം, യാഫെത്ത് എന്നിവരുടെ വംശാവലി: ജലപ്രളയത്തിനുശേഷം അവർക്ക് പുത്രന്മാർ ജനിച്ചു. 
'''
"2" = '''
:sup:`2` യാഫെത്തിന്‍റെ പുത്രന്മാർ: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബാൽ, മേശെക്, തീരാസ്. 
'''
"3" = '''
:sup:`3` ഗോമെരിന്‍റെ പുത്രന്മാർ: അശ്കേനസ്, രീഫത്ത്, തോഗർമ്മാ. 
'''
"4" = '''
:sup:`4` യാവാന്‍റെ പുത്രന്മാർ: എലീശാ, തർശ്ശീശ്, കിത്തീം, ദോദാനീം. 
'''
"5" = '''
:sup:`5` ഇവരുടെ സന്തതികളാണ് കടലോരത്തും ദ്വീപുകളിലുമുള്ള ജനങ്ങൾ. അവർ താന്താങ്ങളുടെ ദേശങ്ങളിൽ വെവ്വേറെ ഭാഷകൾ സംസാരിച്ച്, വെവ്വേറെഗോത്രങ്ങളും ജനതകളുമായി കുടുംബമായി പാർത്തു വരുന്നു. 
'''
"6" = '''
:sup:`6` ഹാമിന്‍റെ പുത്രന്മാർ: കൂശ്, മിസ്രയീം, പൂത്ത്, കനാൻ. 
'''
"7" = '''
:sup:`7` കൂശിന്‍റെ പുത്രന്മാർ: സെബാ, ഹവീലാ, സബ്താ, രാമാ, സബ്തെക്കാ; രാമായുടെ പുത്രന്മാർ: ശെബയും ദെദാനും. 
'''
"8" = '''
:sup:`8` കൂശ് നിമ്രോദിനെ ജനിപ്പിച്ചു; അവൻ ഭൂമിയിൽ ആദ്യവീരനായിരുന്നു. 
'''
"9" = '''
:sup:`9` അവൻ യഹോവയുടെ മുമ്പാകെ നായാട്ടു വീരനായിരുന്നു; അതുകൊണ്ട്: “യഹോവയുടെ മുമ്പാകെ നിമ്രോദിനെപ്പോലെ നായാട്ടുവീരൻ” എന്നു പഴഞ്ചൊല്ലുണ്ടായി. 
'''
"10" = '''
:sup:`10` ആരംഭത്തിൽ അവന്‍റെ രാജ്യം ശിനാർദേശത്ത് ബാബേൽ, ഏരെക്ക്, അക്കാദ്, കൽനേ എന്നിവ ആയിരുന്നു. 
'''
"11" = '''
:sup:`11` ആ ദേശത്തുനിന്ന് നിമ്രോദ് അശ്ശൂരിലേക്ക് പുറപ്പെട്ടു നീനെവേ, രെഹോബോത്ത്-ഇർ, കാലഹ്, 
'''
"12" = '''
:sup:`12` നീനെവേയ്ക്കും കാലഹിനും മദ്ധ്യേ മഹാനഗരമായ രേസെൻ എന്നിവ പണിതു. 
'''
"13" = '''
:sup:`13` മിസ്രയീമോ; ലൂദീം, അനാമീം, ലെഹാബീം, നഫ്തൂഹീം, 
'''
"14" = '''
:sup:`14` പത്രൂസീം, കസ്ലൂഹീം (ഇവരിൽനിന്നു ഫെലിസ്ത്യരും കഫ്തോരീമും ഉത്ഭവിച്ചു) എന്നിവരെ ജനിപ്പിച്ചു. 
'''
"15" = '''
:sup:`15` കനാൻ തന്‍റെ ആദ്യജാതനായ സീദോൻ, ഹേത്ത്, 
'''
"16" = '''
:sup:`16` യെബൂസ്യൻ, അമോര്യൻ, ഗിർഗ്ഗശ്യൻ, 
'''
"17" = '''
:sup:`17` ഹിവ്യൻ, അർക്ക്യൻ, സീന്യൻ, 
'''
"18" = '''
:sup:`18` അർവ്വാദ്യൻ, സെമാര്യൻ, ഹമാത്യൻ എന്നിവരെ ജനിപ്പിച്ചു. പിന്നീട് കനാന്യരുടെ കുടുംബങ്ങൾ പരന്നു. 
'''
"19" = '''
:sup:`19` കനാന്യരുടെ അതിർ സീദോൻ തുടങ്ങി ഗെരാരിലേക്കു പോകുന്ന വഴിയായി ഗസ്സാവരെയും സൊദോമിലേക്കും ഗൊമോരയിലേക്കും ആദ്മയിലേക്കും സെബോയീമിലേക്കും പോകുന്ന വഴിയായി ലാശവരെയും ആയിരുന്നു. 
'''
"20" = '''
:sup:`20` അവരവരുടെ ദേശത്തിലും അവരവരുടെ രാജ്യത്തിലും അതത് കുടുംബംകുടുംബമായും ഭാഷഭാഷയായും ഇവരായിരുന്നു ഹാമിന്‍റെ പുത്രന്മാർ. 
'''
"21" = '''
:sup:`21` യാഫെത്തിന്‍റെ ജ്യേഷ്ഠനും ഏബെരിൻ്റെ സന്തതികൾക്കെല്ലാം പിതാവുമായ ശേമിനും മക്കൾ ജനിച്ചു. 
'''
"22" = '''
:sup:`22` ശേമിന്‍റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷാദ്, ലൂദ്, അരാം. 
'''
"23" = '''
:sup:`23` അരാമിൻ്റെ പുത്രന്മാർ: ഊസ്, ഹൂൾ, ഗേഥെർ, മശ്. 
'''
"24" = '''
:sup:`24` അർപ്പക്ഷാദ് ശാലഹിനെ ജനിപ്പിച്ചു; ശാലഹ് ഏബെരിനെ ജനിപ്പിച്ചു. 
'''
"25" = '''
:sup:`25` ഏബെരിന് രണ്ടു പുത്രന്മാർ ജനിച്ചു; ഒരുവന് പേലെഗ് എന്നു പേർ; അവന്‍റെ കാലത്തായിരുന്നു ഭൂവാസികൾ പിരിഞ്ഞുപോയത്; അവന്‍റെ സഹോദരന് യൊക്താൻ എന്നു പേർ. 
'''
"26" = '''
:sup:`26` യൊക്താന്‍റെ പുത്രന്‍ അല്മോദാദ്, ശാലെഫ്, ഹസർമ്മാവെത്ത്, 
'''
"27" = '''
:sup:`27` യാരഹ്, ഹദോരാം, ഊസാൽ, ദിക്ലാ, 
'''
"28" = '''
:sup:`28` ഓബാൽ, അബീമായേൽ, ശെബാ, 
'''
"29" = '''
:sup:`29` ഓഫീർ, ഹവീലാ, യോബാബ് എന്നിവരെ ജനിപ്പിച്ചു; ഇവർ എല്ലാവരും യൊക്താന്‍റെ പുത്രന്മാർ ആയിരുന്നു. 
'''
"30" = '''
:sup:`30` അവരുടെ വാസസ്ഥലം മേശാതുടങ്ങി കിഴക്കൻമലയായ സെഫാർവരെ ആയിരുന്നു. 
'''
"31" = '''
:sup:`31` ഇതാണ്, ദേശവും ഭാഷയും കുലവുമനുസരിച്ച് ശേമിന്‍റെ സന്തതിപരമ്പര. 
'''
"32" = '''
:sup:`32` ദേശവും തലമുറയുമനുസരിച്ച് നോഹയുടെ മക്കളുടെ കുടുംബ ചരിത്രമാണ് ഇത്. ഇവരിൽനിന്നാണ് ജലപ്രളയത്തിനുശേഷം ജനതകൾ ഭൂമിയിലാകെ വ്യാപിച്ചത്. 
'''
