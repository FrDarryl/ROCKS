[9]
"1" = '''
:sup:`1` എട്ടാം ദിവസം മോശെ അഹരോനെയും പുത്രന്മാരെയും യിസ്രായേൽ മൂപ്പന്മാരെയും വിളിച്ച്, 
'''
"2" = '''
:sup:`2` അഹരോനോടു പറഞ്ഞതെന്തെന്നാൽ: “നീ പാപയാഗത്തിനായി ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ഹോമയാഗത്തിനായി ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയും എടുത്ത് യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കേണം. 
'''
"3" = '''
:sup:`3` എന്നാൽ യിസ്രായേൽ മക്കളോടു നീ പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവയുടെ സന്നിധിയിൽ യാഗം കഴിക്കേണ്ടതിനു നിങ്ങൾ പാപയാഗത്തിനായി ഊനമില്ലാത്ത ഒരു കോലാട്ടിൻകുട്ടിയെയും ഹോമയാഗത്തിനായി ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഒരു ചെമ്മരിയാട്ടിൻകുട്ടിയെയും 
'''
"4" = '''
:sup:`4` സമാധാനയാഗത്തിനായി ഒരു കാളയെയും ഒരു ചെമ്മരിയാട്ടുകൊറ്റനെയും എണ്ണചേർത്ത ഭോജനയാഗത്തെയും എടുക്കുവിൻ; യഹോവ ഇന്ന് നിങ്ങൾക്ക് പ്രത്യക്ഷനാകും.’” 
'''
"5" = '''
:sup:`5` മോശെ കല്പിച്ചവ എല്ലാം അവർ സമാഗമനകൂടാരത്തിനു മുമ്പിൽ കൊണ്ടുവന്നു; സഭമുഴുവനും അടുത്തുവന്നു യഹോവയുടെ സന്നിധിയിൽ നിന്നു. 
'''
"6" = '''
:sup:`6` അപ്പോൾ മോശെ: “നിങ്ങൾ ചെയ്യണമെന്ന് യഹോവ കല്പിച്ച കാര്യം ഇതാകുന്നു; യഹോവയുടെ തേജസ്സ് നിങ്ങൾക്ക് പ്രത്യക്ഷമാകും” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അഹരോനോട് മോശെ: “നീ യാഗപീഠത്തിന്‍റെ അടുക്കൽ ചെന്നു യഹോവ കല്പിച്ചതുപോലെ നിന്‍റെ പാപയാഗവും ഹോമയാഗവും അർപ്പിച്ചു നിനക്കും ജനത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു ജനത്തിന്‍റെ വഴിപാട് അർപ്പിച്ച് അവർക്കായിട്ടും പ്രായശ്ചിത്തം കഴിക്കുക“ എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അങ്ങനെ അഹരോൻ യാഗപീഠത്തിന്‍റെ അടുക്കൽ ചെന്നു തനിക്കുവേണ്ടി പാപയാഗത്തിനുള്ള കാളക്കുട്ടിയെ അറുത്തു; 
'''
"9" = '''
:sup:`9` അഹരോന്‍റെ പുത്രന്മാർ അതിന്‍റെ രക്തം അഹരോന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ രക്തത്തിൽ വിരൽ മുക്കി യാഗപീഠത്തിന്‍റെ കൊമ്പുകളിൽ പുരട്ടി ശേഷം രക്തം യാഗപീഠത്തിന്‍റെ ചുവട്ടിൽ ഒഴിച്ചു. 
'''
"10" = '''
:sup:`10` പാപയാഗത്തിന്‍റെ മേദസ്സും വൃക്കകളും കരളിന്മേലുള്ള കൊഴുപ്പും അവൻ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ. 
'''
"11" = '''
:sup:`11` അതിന്‍റെ മാംസവും തോലും അവൻ പാളയത്തിനു പുറത്ത് തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു. 
'''
"12" = '''
:sup:`12` അവൻ ഹോമയാഗത്തെയും അറുത്തു; അഹരോന്‍റെ പുത്രന്മാർ അതിന്‍റെ രക്തം അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ അത് യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു. 
'''
"13" = '''
:sup:`13` അവർ കഷണംകഷണമായി ഹോമയാഗവും അതിന്‍റെ തലയും അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ അവയെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു. 
'''
"14" = '''
:sup:`14` അവൻ അതിന്‍റെ കുടലും കാലും കഴുകി യാഗപീഠത്തിന്മേൽ ഹോമയാഗത്തിൻ മീതെ ദഹിപ്പിച്ചു. 
'''
"15" = '''
:sup:`15` അവൻ ജനത്തിന്‍റെ വഴിപാട് കൊണ്ടുവന്നു: ജനത്തിനുവേണ്ടി പാപയാഗത്തിനുള്ള കോലാടിനെ പിടിച്ച് അറുത്തു മുമ്പിലത്തേതിനെപ്പോലെ പാപയാഗമായി അർപ്പിച്ചു. 
'''
"16" = '''
:sup:`16` അവൻ ഹോമയാഗംകൊണ്ടു വന്ന് അതും നിയമപ്രകാരം അർപ്പിച്ചു. 
'''
"17" = '''
:sup:`17` അവൻ ഭോജനയാഗം കൊണ്ടുവന്ന് അതിൽ നിന്നു കൈനിറച്ച് എടുത്തു പ്രഭാതത്തിലെ ഹോമയാഗത്തിനു പുറമെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു. 
'''
"18" = '''
:sup:`18` പിന്നെ അവൻ ജനത്തിനുവേണ്ടി സമാധാനയാഗത്തിനുള്ള കാളയെയും ചെമ്മരിയാട്ടുകൊറ്റനെയും അറുത്തു; അഹരോന്‍റെ പുത്രന്മാർ അതിന്‍റെ രക്തം അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ അത് യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു. 
'''
"19" = '''
:sup:`19` കാളയുടെയും ആട്ടുകൊറ്റന്‍റെയും മേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും വൃക്കകളും കരളിന്മേലുള്ള കൊഴുപ്പും കൊണ്ടുവന്നു. 
'''
"20" = '''
:sup:`20` അവർ മേദസ്സു നെഞ്ചിൻ്റെ കഷണങ്ങളുടെമേൽ വച്ചു; അവൻ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു. 
'''
"21" = '''
:sup:`21` എന്നാൽ നെഞ്ചിൻ്റെ കഷണങ്ങളും വലത്തെ കൈക്കുറകും മോശെ കല്പിച്ചതുപോലെ അഹരോൻ യഹോവയുടെ സന്നിധിയിൽ നീരാജാനാർപ്പണമായി നീരാജനം ചെയ്തു. 
'''
"22" = '''
:sup:`22` പിന്നെ അഹരോൻ ജനത്തിനു നേരെ കൈ ഉയർത്തി അവരെ ആശീർവദിച്ചു; പാപയാഗവും ഹോമയാഗവും സമാധാനയാഗവും അർപ്പിച്ചിട്ട് അവൻ ഇറങ്ങിപ്പോന്നു. 
'''
"23" = '''
:sup:`23` മോശെയും അഹരോനും സമാഗമനകൂടാരത്തിൽ കടന്നിട്ട് പുറത്തു വന്നു ജനത്തെ ആശീർവദിച്ചു; അപ്പോൾ യഹോവയുടെ തേജസ്സ് സകലജനത്തിനും പ്രത്യക്ഷമായി. 
'''
"24" = '''
:sup:`24` യഹോവയുടെ സന്നിധിയിൽനിന്ന് തീ പുറപ്പെട്ടു യാഗപീഠത്തിന്മേൽ ഉള്ള ഹോമയാഗവും മേദസ്സും ദഹിപ്പിച്ചു; ജനമെല്ലാം അത് കണ്ടപ്പോൾ ആർത്തു സാഷ്ടാംഗം വീണു. 
'''
