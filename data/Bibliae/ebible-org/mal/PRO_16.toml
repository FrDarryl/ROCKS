[16]
"1" = '''
:sup:`1` ഹൃദയത്തിലെ നിരൂപണങ്ങൾ മനുഷ്യനുള്ളവ; നാവിന്‍റെ ഉത്തരം യഹോവയിൽനിന്ന് വരുന്നു. 
'''
"2" = '''
:sup:`2` മനുഷ്യന് തന്‍റെ വഴികളൊക്കെയും നിർമ്മലമായി തോന്നുന്നു; യഹോവയോ ആത്മാക്കളെ തൂക്കിനോക്കുന്നു. 
'''
"3" = '''
:sup:`3` നിന്‍റെ പ്രവൃത്തികളെ യഹോവയ്ക്കു സമർപ്പിക്കുക; എന്നാൽ നിന്‍റെ ഉദ്ദേശ്യങ്ങൾ സാധിക്കും. 
'''
"4" = '''
:sup:`4` യഹോവ സകലത്തെയും തന്‍റെ ഉദ്ദേശ്യത്തിനായി ഉണ്ടാക്കിയിരിക്കുന്നു; അനർത്ഥദിവസത്തിനായി ദുഷ്ടനെയും സൃഷ്ടിച്ചിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` നിഗളഹൃദയമുള്ള ഏവനും യഹോവയ്ക്കു വെറുപ്പ്; അവന് നിശ്ചയമായും ശിക്ഷ വരാതിരിക്കുകയില്ല. 
'''
"6" = '''
:sup:`6` ദയയും വിശ്വസ്തതയുംകൊണ്ട് അകൃത്യം പരിഹരിക്കപ്പെടുന്നു; യഹോവാഭക്തികൊണ്ട് മനുഷ്യർ ദോഷം വിട്ടകലുന്നു. 
'''
"7" = '''
:sup:`7` ഒരുവന്‍റെ വഴികൾ യഹോവയ്ക്കു പ്രസാദകരമായിരിക്കുമ്പോൾ അവിടുന്ന് അവന്‍റെ ശത്രുക്കളെപ്പോലും അവനുമായി സമാധാനത്തിലാക്കുന്നു. 
'''
"8" = '''
:sup:`8` ന്യായരഹിതമായ വലിയ വരവിനെക്കാൾ നീതിയോടെയുള്ള അല്പം നല്ലത്. 
'''
"9" = '''
:sup:`9` മനുഷ്യന്‍റെ ഹൃദയം തന്‍റെ വഴിയെക്കുറിച്ച് ആലോചിച്ചുറയ്ക്കുന്നു; അവന്‍റെ കാലടികളെയോ യഹോവ ക്രമപ്പെടുത്തുന്നു. 
'''
"10" = '''
:sup:`10` രാജാവിന്‍റെ അധരങ്ങളിൽ അരുളപ്പാടുണ്ട്; ന്യായവിധിയിൽ അവന്‍റെ വായ് തെറ്റിപ്പോകുന്നതുമില്ല. 
'''
"11" = '''
:sup:`11` ശരിയായ അളവുകോലും ത്രാസും യഹോവയ്ക്കുള്ളവ; സഞ്ചിയിലെ പടി ഒക്കെയും അവിടുത്തെ പ്രവൃത്തിയാകുന്നു. 
'''
"12" = '''
:sup:`12` ദുഷ്ടത പ്രവർത്തിക്കുന്നത് രാജാക്കന്മാർക്ക് വെറുപ്പ്; നീതികൊണ്ടല്ലയോ സിംഹാസനം സ്ഥിരപ്പെടുന്നത്. 
'''
"13" = '''
:sup:`13` നീതിയുള്ള അധരങ്ങൾ രാജാക്കന്മാർക്ക് പ്രസാദം; സത്യം പറയുന്നവനെ അവർ സ്നേഹിക്കുന്നു. 
'''
"14" = '''
:sup:`14` രാജാവിന്‍റെ ക്രോധം മരണദൂതന് തുല്യം; ജ്ഞാനമുള്ള മനുഷ്യനോ അതിനെ ശമിപ്പിക്കും. 
'''
"15" = '''
:sup:`15` രാജാവിന്‍റെ മുഖപ്രകാശത്തിൽ ജീവൻ ഉണ്ട്; അവന്‍റെ പ്രസാദം പിന്മഴയ്ക്കുള്ള മേഘംപോലെയാകുന്നു. 
'''
"16" = '''
:sup:`16` തങ്കത്തെക്കാൾ ജ്ഞാനം സമ്പാദിക്കുന്നത് എത്ര നല്ലത്! വെള്ളിയെക്കാൾ വിവേകം സമ്പാദിക്കുന്നത് എത്ര ഉത്തമം! 
'''
"17" = '''
:sup:`17` ദോഷം വിട്ടുനടക്കുന്നത് നേരുള്ളവരുടെ പെരുവഴി; തന്‍റെ വഴി സൂക്ഷിക്കുന്നവൻ തന്‍റെ പ്രാണനെ കാത്തുകൊള്ളുന്നു. 
'''
"18" = '''
:sup:`18` നാശത്തിന് മുമ്പ് ഗർവ്വം; വീഴ്ചയ്ക്ക് മുമ്പ് ഉന്നതഭാവം. 
'''
"19" = '''
:sup:`19` ഗർവ്വികളോടുകൂടെ കവർച്ച പങ്കിടുന്നതിനെക്കാൾ താഴ്മയുള്ളവരോടുകൂടി താഴ്മയുള്ളവനായിരിക്കുന്നത് നല്ലത്. 
'''
"20" = '''
:sup:`20` തിരുവചനം പ്രമാണിക്കുന്നവൻ നന്മ കണ്ടെത്തും; യഹോവയിൽ ആശ്രയിക്കുന്നവൻ ഭാഗ്യവാൻ. 
'''
"21" = '''
:sup:`21` ജ്ഞാനഹൃദയൻ വിവേകി എന്നു വിളിക്കപ്പെടും; അധരമാധുര്യം വിദ്യയെ വർദ്ധിപ്പിക്കുന്നു. 
'''
"22" = '''
:sup:`22` വിവേകം വിവേകിക്ക് ജീവന്‍റെ ഉറവാകുന്നു; ഭോഷന്മാരുടെ പ്രബോധനമോ ഭോഷത്തം തന്നെ. 
'''
"23" = '''
:sup:`23` ജ്ഞാനിയുടെ ഹൃദയം അവന്‍റെ വായെ പഠിപ്പിക്കുന്നു; അവന്‍റെ അധരങ്ങൾക്ക് വിദ്യ വർദ്ധിപ്പിക്കുന്നു. 
'''
"24" = '''
:sup:`24` ഇമ്പമുള്ള വാക്ക് തേൻകട്ടയാകുന്നു; മനസ്സിന് മധുരവും അസ്ഥികൾക്ക് ഔഷധവും തന്നെ; 
'''
"25" = '''
:sup:`25` ചിലപ്പോൾ ഒരു വഴി മനുഷ്യന് ചൊവ്വായി തോന്നുന്നു; അതിന്‍റെ അവസാനമോ മരണവഴികൾ അത്രേ. 
'''
"26" = '''
:sup:`26` പണിക്കാരന്‍റെ വിശപ്പ് അവനെക്കൊണ്ടു പണി ചെയ്യിക്കുന്നു; അവന്‍റെ വായ് അവനെ അതിനായി നിർബ്ബന്ധിക്കുന്നു. 
'''
"27" = '''
:sup:`27` നിസ്സാരമനുഷ്യൻ ദോഷം എന്ന കുഴികുഴിയ്ക്കുന്നു; അവന്‍റെ അധരങ്ങളിൽ കത്തുന്ന തീ ഉണ്ട്. 
'''
"28" = '''
:sup:`28` വക്രതയുള്ള മനുഷ്യൻ വഴക്ക് ഉണ്ടാക്കുന്നു; ഏഷണിക്കാരൻ മിത്രങ്ങളെ ഭേദിപ്പിക്കുന്നു. 
'''
"29" = '''
:sup:`29` സാഹസക്കാരൻ കൂട്ടുകാരനെ വശീകരിക്കുകയും കൊള്ളരുതാത്ത വഴിയിൽ നടത്തുകയും ചെയ്യുന്നു. 
'''
"30" = '''
:sup:`30` കണ്ണിറുക്കുന്നവൻ വക്രത നിരൂപിക്കുന്നു; വപ്പ് കടിക്കുന്നവൻ ദോഷം ചെയ്യുന്നു. 
'''
"31" = '''
:sup:`31` നരച്ച തല ശോഭയുള്ള കിരീടമാകുന്നു; നീതിയുടെ മാർഗ്ഗത്തിൽ അതിനെ പ്രാപിക്കാം. 
'''
"32" = '''
:sup:`32` ദീർഘക്ഷമയുള്ളവൻ യുദ്ധവീരനിലും മനോനിയന്ത്രണമുള്ളവൻ പട്ടണം പിടിക്കുന്നവനിലും ശ്രേഷ്ഠൻ. 
'''
"33" = '''
:sup:`33` ചീട്ട് മടിയിൽ ഇടുന്നു; അതിന്‍റെ തീരുമാനമോ യഹോവയിൽനിന്ന് വരുന്നു. 
'''
