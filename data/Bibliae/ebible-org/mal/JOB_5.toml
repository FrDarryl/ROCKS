[5]
"1" = '''
:sup:`1` “വിളിച്ചുനോക്കുക; ആരെങ്കിലും നിനക്കു ഉത്തരം നൽകുന്നുണ്ടോ? നീ വിശുദ്ധന്മാരിൽ ആരെ ശരണം പ്രാപിക്കും? 
'''
"2" = '''
:sup:`2` നീരസം ഭോഷനെ കൊല്ലുന്നു; അസൂയ മൂഢനെ കൊല്ലുന്നു. 
'''
"3" = '''
:sup:`3` മൂഢൻ വേരുപിടിക്കുന്നത് ഞാൻ കണ്ടു ക്ഷണത്തിൽ അവന്‍റെ പാർപ്പിടത്തെ ഞാൻ ശപിച്ചു. 
'''
"4" = '''
:sup:`4` അവന്‍റെ മക്കൾ രക്ഷയോട് അകന്നിരിക്കുന്നു; അവർ രക്ഷകനില്ലാതെ വാതില്‍ക്കൽവച്ച് തകർന്നുപോകുന്നു. 
'''
"5" = '''
:sup:`5` അവന്‍റെ വിളവ് വിശപ്പുള്ളവൻ തിന്നുകളയും; മുള്ളുകളിൽനിന്നും അതിനെ പറിച്ചെടുക്കും; അവരുടെ സമ്പത്ത് ദാഹമുള്ളവർ വിഴുങ്ങുന്നു. 
'''
"6" = '''
:sup:`6` അനർത്ഥം ഉത്ഭവിക്കുന്നത് പൂഴിയിൽനിന്നല്ല; കഷ്ടത മുളയ്ക്കുന്നത് നിലത്തുനിന്നുമല്ല; 
'''
"7" = '''
:sup:`7` തീപ്പൊരി ഉയരത്തിൽ പറക്കുന്നതുപോലെ മനുഷ്യൻ കഷ്ടതയ്ക്കായി ജനിച്ചിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` “ഞാനോ ദൈവത്തിലേക്കു നോക്കുമായിരുന്നു; എന്‍റെ കാര്യം ദൈവത്തിൽ ഏല്പിക്കുമായിരുന്നു; 
'''
"9" = '''
:sup:`9` അവിടുന്ന് ആരാഞ്ഞുകൂടാത്ത വൻകാര്യങ്ങളും അസംഖ്യമായ അത്ഭുതങ്ങളും ചെയ്യുന്നു. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് ഭൂമിയിൽ മഴപെയ്യിക്കുന്നു; വയലുകളിലേക്കു വെള്ളം ഒഴുക്കുന്നു. 
'''
"11" = '''
:sup:`11` അവിടുന്ന് താണവരെ ഉയർത്തുന്നു; ദുഃഖിക്കുന്നവരെ രക്ഷയിലേക്കു കയറ്റുന്നു. 
'''
"12" = '''
:sup:`12` അവിടുന്ന് ഉപായികളുടെ സൂത്രങ്ങളെ അബദ്ധമാക്കുന്നു; അവരുടെ കൈകൾ കാര്യം സാധിപ്പിക്കുകയുമില്ല. 
'''
"13" = '''
:sup:`13` അവിടുന്ന് ജ്ഞാനികളെ അവരുടെ കൗശലത്തിൽ പിടിക്കുന്നു; വക്രബുദ്ധികളുടെ ആലോചന മറിഞ്ഞുപോകുന്നു. 
'''
"14" = '''
:sup:`14` പകൽ സമയത്ത് അവർക്ക് ഇരുൾ അനുഭവപ്പെടുന്നു; ഉച്ചസമയത്ത് അവർ രാത്രിയിലെന്നപോലെ തപ്പിനടക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവിടുന്ന് ദരിദ്രനെ അവരുടെ വായെന്ന വാളിൽനിന്നും ബലവാന്‍റെ കയ്യിൽനിന്നും രക്ഷിക്കുന്നു. 
'''
"16" = '''
:sup:`16` അങ്ങനെ എളിയവനു പ്രത്യാശയുണ്ട്; നീതികെട്ടവനോ വായ് പൊത്തുന്നു. 
'''
"17" = '''
:sup:`17` “ദൈവം ശാസിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; സർവ്വശക്തന്‍റെ ശിക്ഷ നീ നിരസിക്കരുത്. 
'''
"18" = '''
:sup:`18` അവിടുന്ന് മുറിവേല്പിക്കുകയും മുറിവ് കെട്ടുകയും ചെയ്യുന്നു; അവിടുന്ന് ചതയ്ക്കുകയും തൃക്കൈ സൗഖ്യമാക്കുകയും ചെയ്യുന്നു. 
'''
"19" = '''
:sup:`19` ആറു കഷ്ടത്തിൽനിന്ന് അവിടുന്ന് നിന്നെ വിടുവിക്കും; ഏഴാമത്തേതിലും തിന്മ നിന്നെ തൊടുകയില്ല. 
'''
"20" = '''
:sup:`20` ക്ഷാമകാലത്ത് അവിടുന്ന് നിന്നെ മരണത്തിൽനിന്നും യുദ്ധത്തിൽ വാളിന്‍റെ വെട്ടിൽനിന്നും വിടുവിക്കും. 
'''
"21" = '''
:sup:`21` നാവെന്ന ചമ്മട്ടിക്ക് നീ മറഞ്ഞിരിക്കും; നാശം വരുമ്പോൾ നീ ഭയപ്പെടുകയില്ല. 
'''
"22" = '''
:sup:`22` നാശത്തിലും ക്ഷാമത്തിലും നീ ചിരിക്കും; കാട്ടുമൃഗങ്ങളെ നീ പേടിക്കുകയില്ല. 
'''
"23" = '''
:sup:`23` വയലിലെ കല്ലുകളോട് നിനക്കു സഖ്യതയുണ്ടാകും; കാട്ടിലെ മൃഗങ്ങൾ നിന്നോട് ഇണങ്ങിയിരിക്കും. 
'''
"24" = '''
:sup:`24` നിന്‍റെ കൂടാരം സുരക്ഷിതം എന്നു നീ അറിയും; നിന്‍റെ ആട്ടിൻപറ്റത്തെ നീ പരിശോധിക്കും അവയിൽ ഒന്നും നഷ്ടപ്പെട്ടതായി കാണുകയില്ല. 
'''
"25" = '''
:sup:`25` നിന്‍റെ മക്കൾ അസംഖ്യമെന്നും നിന്‍റെ സന്തതികൾ ഭൂമിയിലെ പുല്ലുപോലെയെന്നും നീ അറിയും. 
'''
"26" = '''
:sup:`26` തക്കസമയത്ത് കറ്റക്കൂമ്പാരം അടുക്കിവക്കുന്നതുപോലെ നീ പൂർണ്ണവാർദ്ധക്യത്തിൽ കല്ലറയിൽ കടക്കും. 
'''
"27" = '''
:sup:`27` ഞങ്ങൾ അത് അന്വേഷിച്ചുനോക്കി, അത് അങ്ങനെ തന്നെ ആകുന്നു; നീ അത് കേട്ടു ഗ്രഹിച്ചുകൊള്ളുക.“ 
'''
