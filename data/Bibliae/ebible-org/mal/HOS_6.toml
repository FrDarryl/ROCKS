[6]
"1" = '''
:sup:`1` വരുവിൻ നാം യഹോവയുടെ അടുക്കലേക്ക് മടങ്ങിചെല്ലുക. അവിടുന്നു നമ്മെ കടിച്ചു കീറിയിരിക്കുന്നു; എങ്കിലും അവിടുന്നു നമ്മെ സൗഖ്യമാക്കും; അവിടുന്നു നമ്മെ അടിച്ചിരിക്കുന്നു; എങ്കിലും അവിടുന്നു നമ്മുടെ മുറിവ് കെട്ടും. 
'''
"2" = '''
:sup:`2` രണ്ടു ദിവസം കഴിഞ്ഞ് അവിടുന്നു നമ്മെ ജീവിപ്പിക്കും; മൂന്നാംദിവസം അവിടുന്നു നമ്മെ എഴുന്നേല്പിക്കും; നാം അവിടുത്തെ മുമ്പാകെ ജീവിക്കുകയും ചെയ്യും. 
'''
"3" = '''
:sup:`3` നാം അറിഞ്ഞുകൊള്ളുക; യഹോവയെ അറിയുവാൻ നാം ഉത്സാഹിക്കുക; അവിടുത്തെ ഉദയം പ്രഭാതം പോലെ നിശ്ചയമുള്ളത്; അവിടുന്ന് മഴപോലെ, ഭൂമിയെ നനയ്ക്കുന്ന പിൻമഴപോലെ തന്നെ, നമ്മുടെ അടുക്കൽ വരും. 
'''
"4" = '''
:sup:`4` എഫ്രയീമേ, ഞാൻ നിനക്കുവേണ്ടി എന്ത് ചെയ്യേണം? യെഹൂദയേ, ഞാൻ നിനക്കുവേണ്ടി എന്ത് ചെയ്യേണം? നിങ്ങളുടെ സ്നേഹം പ്രഭാതമേഘംപോലെയും പുലർച്ചയിൽ നീങ്ങിപ്പോകുന്ന മഞ്ഞുപോലെയും ഇരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അതുകൊണ്ട് ഞാൻ പ്രവാചകന്മാർ മുഖാന്തരം അവരെ വെട്ടി, എന്‍റെ വായിലെ വചനങ്ങളാൽ അവരെ കൊന്നുകളഞ്ഞു; എന്‍റെ ന്യായം വെളിച്ചംപോലെ ഉദിക്കുന്നു. 
'''
"6" = '''
:sup:`6` യാഗമല്ല, കരുണ അത്രേ ഞാൻ ആഗ്രഹിക്കുന്നത്; ഹോമയാഗങ്ങളെക്കാൾ ദൈവപരിജ്ഞാനത്തിൽ ഞാൻ പ്രസാദിക്കുന്നു. 
'''
"7" = '''
:sup:`7` എന്നാൽ അവർ ആദാമിനെപ്പോലെ നിയമം ലംഘിച്ചു; അവിടെ അവർ എന്നോട് അവിശ്വസ്തത കാണിച്ചിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ഗിലെയാദ് അകൃത്യം പ്രവർത്തിക്കുന്നവരുടെ പട്ടണം, അത് രക്തംകൊണ്ട് മലിനമായിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` പതിയിരിക്കുന്ന കവർച്ചക്കാരെപ്പോലെ ഒരു കൂട്ടം പുരോഹിതന്മാർ ശെഖേമിലേക്കുള്ള വഴിയിൽ കൊല ചെയ്യുന്നു; അതേ, അവർ ദുഷ്കർമ്മം ചെയ്യുന്നു. 
'''
"10" = '''
:sup:`10` യിസ്രായേൽഗൃഹത്തിൽ ഞാൻ ഒരു ഭയങ്കരകാര്യം കണ്ടിരിക്കുന്നു; അവിടെ എഫ്രയീം പരസംഗം ചെയ്തു; യിസ്രായേൽ മലിനമായിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` യെഹൂദയേ, ഞാൻ എന്‍റെ ജനത്തിന്‍റെ സ്ഥിതി മാറ്റുമ്പോൾ, നിനക്കും ഒരു കൊയ്ത്ത് വച്ചിരിക്കുന്നു. 
'''
