[115]
"1" = '''
:sup:`1` ഞങ്ങൾക്കല്ല, യഹോവേ, ഞങ്ങൾക്കല്ല, അങ്ങേയുടെ ദയയും വിശ്വസ്തതയും നിമിത്തം അങ്ങേയുടെ നാമത്തിന് തന്നെ മഹത്വം വരുത്തേണമേ. 
'''
"2" = '''
:sup:`2` “അവരുടെ ദൈവം എവിടെ?” എന്നു ജനതകൾ പറയുന്നതെന്തിന്? 
'''
"3" = '''
:sup:`3` നമ്മുടെ ദൈവം സ്വർഗ്ഗത്തിൽ ഉണ്ട്; തനിക്കു ഇഷ്ടമുള്ളതെല്ലാം അവിടുന്ന് ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` അവരുടെ വിഗ്രഹങ്ങൾ പൊന്നും വെള്ളിയും ആകുന്നു; മനുഷ്യരുടെ കൈവേല തന്നെ. 
'''
"5" = '''
:sup:`5` അവയ്ക്കു വായുണ്ടെങ്കിലും സംസാരിക്കുന്നില്ല; കണ്ണുണ്ടെങ്കിലും കാണുന്നില്ല. 
'''
"6" = '''
:sup:`6` അവയ്ക്കു ചെവിയുണ്ടെങ്കിലും കേൾക്കുന്നില്ല; മൂക്കുണ്ടെങ്കിലും മണക്കുന്നില്ല. 
'''
"7" = '''
:sup:`7` അവയ്ക്കു കൈയുണ്ടെങ്കിലും സ്പർശിക്കുന്നില്ല; കാലുണ്ടെങ്കിലും നടക്കുന്നില്ല; തൊണ്ട കൊണ്ടു സംസാരിക്കുന്നതുമില്ല. 
'''
"8" = '''
:sup:`8` അവയെ ഉണ്ടാക്കുന്നവർ അവയെപ്പോലെ ആകുന്നു; അവയിൽ ആശ്രയിക്കുന്ന ഏവനും അങ്ങനെ തന്നെ. 
'''
"9" = '''
:sup:`9` യിസ്രായേലേ, യഹോവയിൽ ആശ്രയിക്കുക; കർത്താവ് അവരുടെ സഹായവും പരിചയും ആകുന്നു; 
'''
"10" = '''
:sup:`10` അഹരോൻഗൃഹമേ, യഹോവയിൽ ആശ്രയിക്കുക; ദൈവം അവരുടെ സഹായവും പരിചയും ആകുന്നു. 
'''
"11" = '''
:sup:`11` യഹോവാഭക്തന്മാരേ, യഹോവയിൽ ആശ്രയിക്കുക; ദൈവം അവരുടെ സഹായവും പരിചയും ആകുന്നു. 
'''
"12" = '''
:sup:`12` യഹോവ നമ്മെ ഓർത്തിരിക്കുന്നു; അവിടുന്ന് അനുഗ്രഹിക്കും; ദൈവം യിസ്രായേൽഗൃഹത്തെ അനുഗ്രഹിക്കും; ദൈവം അഹരോൻഗൃഹത്തെ അനുഗ്രഹിക്കും. 
'''
"13" = '''
:sup:`13` ദൈവം യഹോവാഭക്തന്മാരായ ചെറിയവരെയും വലിയവരെയും അനുഗ്രഹിക്കും. 
'''
"14" = '''
:sup:`14` യഹോവ നിങ്ങളെ മേല്ക്കുമേൽ വർദ്ധിപ്പിക്കട്ടെ; നിങ്ങളെയും നിങ്ങളുടെ മക്കളെയും തന്നെ. 
'''
"15" = '''
:sup:`15` ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കിയ യഹോവയാൽ നിങ്ങൾ അനുഗ്രഹിക്കപ്പെട്ടവർ ആകുന്നു. 
'''
"16" = '''
:sup:`16` സ്വർഗ്ഗം യഹോവയുടെ സ്വർഗ്ഗമാകുന്നു; ഭൂമിയെ അവിടുന്ന് മനുഷ്യർക്ക് കൊടുത്തിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` മരിച്ചവരും മൗനതയിൽ ഇറങ്ങിയവരും യഹോവയെ സ്തുതിക്കുന്നില്ല. 
'''
"18" = '''
:sup:`18` നാമോ, ഇന്നുമുതൽ എന്നേക്കും യഹോവയെ വാഴ്ത്തും. യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
