[25]
"1" = '''
:sup:`1` അതിന് ശൂഹ്യനായ ബിൽദാദ് ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “ആധിപത്യവും ഭയങ്കരത്വവും ദൈവത്തിന്‍റെ പക്കൽ ഉണ്ട്; തന്‍റെ ഉന്നതസ്ഥലങ്ങളിൽ അവിടുന്ന് സമാധാനം പാലിക്കുന്നു. 
'''
"3" = '''
:sup:`3` അവിടുത്തെ സൈന്യങ്ങൾക്ക് എണ്ണമുണ്ടോ? അവിടുത്തെ പ്രകാശം ആർക്ക് ഉദിക്കാതെയിരിക്കുന്നു? 
'''
"4" = '''
:sup:`4` മർത്യൻ ദൈവസന്നിധിയിൽ എങ്ങനെ നീതിമാനാകും? സ്ത്രീ പ്രസവിച്ചവൻ എങ്ങനെ നിർമ്മലനാകും? 
'''
"5" = '''
:sup:`5` ചന്ദ്രനുപോലും ശോഭയില്ലല്ലോ; നക്ഷത്രങ്ങളും അവിടുത്തെ കണ്ണിന് ശുദ്ധിയുള്ളവയല്ല. 
'''
"6" = '''
:sup:`6` പിന്നെ പുഴുവായിരിക്കുന്ന മർത്യനും കൃമിയായിരിക്കുന്ന മനുഷ്യനും എങ്ങനെ?“ 
'''
