[2]
"1" = '''
:sup:`1` പിന്നെ പതിനാല് വർഷം കഴിഞ്ഞിട്ട് ഞാൻ ബർന്നബാസുമായി തീത്തൊസിനെയും കൂട്ടിക്കൊണ്ട് വീണ്ടും യെരൂശലേമിലേക്കു പോയി. 
'''
"2" = '''
:sup:`2` ഞാൻ ഒരു വെളിപ്പാട് അനുസരിച്ചത്രേ പോയത്; ഞാൻ ഓടുന്നതോ ഓടിയതോ വെറുതെ എന്നു വരാതിരിപ്പാൻ ഞാൻ ജനതകളുടെ ഇടയിൽ പ്രസംഗിക്കുന്ന സുവിശേഷം അവരോട്, എന്നാൽ പ്രത്യേകിച്ച് മറ്റുള്ളവരെ നയിക്കുന്ന പ്രമാണികളോട് വ്യക്തിപരമായി വിവരിച്ചു. 
'''
"3" = '''
:sup:`3` എന്നാൽ എന്‍റെ കൂടെയുള്ള തീത്തൊസ്, യവനൻ എങ്കിലും പരിച്ഛേദന ഏൽക്കുവാൻ നിർബ്ബന്ധിച്ചില്ല. 
'''
"4" = '''
:sup:`4` ക്രിസ്തുയേശുവിൽ നമുക്കുള്ള സ്വാതന്ത്ര്യം ഒറ്റുനോക്കുവാൻ രഹസ്യമായി അയച്ച കള്ള സഹോദരന്മാർ നിമിത്തമായിരുന്നു നിർബ്ബന്ധിക്കാഞ്ഞത്. അവർ ന്യായപ്രമാണത്തിന് നമ്മെ അടിമകളാക്കുവാൻ ആഗ്രഹിച്ചു. 
'''
"5" = '''
:sup:`5` നിങ്ങളോടുള്ള സുവിശേഷത്തിന്‍റെ സത്യം മാറ്റംവരാതെ നിലനിൽക്കേണ്ടതിന് ഞങ്ങൾ അവർക്ക് ഒരു മണിക്കൂറുപോലും വഴങ്ങിക്കൊടുത്തില്ല. 
'''
"6" = '''
:sup:`6` എന്നാൽ മറ്റുള്ളവർ പ്രമാണികൾ എന്നു പറയുന്നവർ എനിക്ക് ഒന്നും ഗ്രഹിപ്പിച്ചു തന്നിട്ടില്ല. അവർ എങ്ങനെയുള്ളവർ ആയിരുന്നാലും എനിക്ക് ഏതുമില്ല; ദൈവം മനുഷ്യന്‍റെ മുഖം നോക്കുന്നില്ല. 
'''
"7" = '''
:sup:`7` നേരേമറിച്ച്, പരിച്ഛേദനക്കാരുടെ അപ്പൊസ്തലത്വത്തിനായി പത്രൊസിൽ വ്യാപരിച്ചവനായ ദൈവം ജനതകൾക്കായി എന്നിലും വ്യാപരിച്ചതുകൊണ്ട് 
'''
"8" = '''
:sup:`8` പത്രൊസിന് പരിച്ഛേദനക്കാരോട് സുവിശേഷം ഘോഷിക്കേണ്ടതുപോലെ എന്നെ അഗ്രചർമ്മക്കാരോട് സുവിശേഷം ഘോഷിക്കുവാൻ ഭരമേല്പിച്ചിരിക്കുന്നു എന്നു അവർ കാണുകയും 
'''
"9" = '''
:sup:`9` എനിക്ക് ലഭിച്ച കൃപ അറിഞ്ഞുംകൊണ്ട് നായകരായി എണ്ണപ്പെട്ടിരുന്ന യാക്കോബും കേഫാവും യോഹന്നാനും, ഞങ്ങൾ ജാതികളോടും അവർ പരിച്ഛേദനക്കാരോടും സുവിശേഷം അറിയിക്കുവാൻ പോകേണ്ടതിന് എനിക്കും ബർന്നബാസിനും കൂട്ടായ്മയുടെ വലങ്കൈ തന്നു. 
'''
"10" = '''
:sup:`10` ദരിദ്രരെ ഞങ്ങൾ ഓർത്തുകൊള്ളേണം എന്നും അവർ പറഞ്ഞു; അങ്ങനെ ചെയ്‌വാൻ ഞാൻ ഉത്സാഹിച്ചുമിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` കേഫാവ് അന്ത്യൊക്യപട്ടണത്തില്‍ വന്നപ്പോൾ അവനിൽ കുറ്റം കാണുകയാൽ ഞാൻ അഭിമുഖമായി അവനോട് എതിർത്തുനിന്നു. 
'''
"12" = '''
:sup:`12` യാക്കോബിന്‍റെ അടുക്കൽനിന്ന് ചിലർ വരുംമുമ്പെ കേഫാവ് ജാതികളോടുകൂടെ തിന്നു പോന്നു; എന്നാൽ അവർ വന്നപ്പോഴോ അവൻ പരിച്ഛേദനക്കാരെ ഭയപ്പെട്ടു ജാതികളിൽ നിന്നു പിൻവാങ്ങി പിരിഞ്ഞു നിന്നു. 
'''
"13" = '''
:sup:`13` ശേഷം യെഹൂദസഹോദരന്മാരും കേഫാവിനോടുകൂടെ ഈ കപടം കാണിച്ചു. അതുകൊണ്ട് ബർന്നബാസും അവരുടെ കപടത്താൽ തെറ്റിപ്പോവാൻ ഇടവന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ, അവർ സുവിശേഷത്തിന്‍റെ സത്യം പിന്തുടരുന്നില്ല എന്നു കണ്ടിട്ട് ഞാൻ എല്ലാവരുടെയും മുമ്പിൽവച്ച് കേഫാവിനോട് പറഞ്ഞത്: ”യെഹൂദനായ നീ യെഹൂദമര്യാദപ്രകാരമല്ല ജനതകളുടെ മര്യാദപ്രകാരം ജീവിക്കുന്നു എങ്കിൽ നീ ജനതകളെ യെഹൂദമര്യാദ അനുസരിക്കുവാൻ നിര്‍ബ്ബന്ധിക്കുന്നത് എങ്ങനെ?” 
'''
"15" = '''
:sup:`15` നാം ജാതികളായ പാപികളല്ല, ജനനംകൊണ്ട് യെഹൂദന്മാരത്രെ; 
'''
"16" = '''
:sup:`16` യേശുക്രിസ്തുവിലുള്ള വിശ്വാസത്താലല്ലാതെ ന്യായപ്രമാണത്തിന്‍റെ പ്രവൃത്തികളാൽ ആരും നീതികരിക്കപ്പെടുന്നില്ല എന്നു അറിഞ്ഞിരിക്കകൊണ്ട് നാമും ന്യായപ്രമാണത്തിന്‍റെ പ്രവൃത്തികളാലല്ല ക്രിസ്തുവിലുള്ള വിശ്വാസത്താൽ തന്നെ നാം നീതീകരിക്കപ്പെടേണ്ടതിന് ക്രിസ്തുയേശുവിൽ വിശ്വസിച്ചു; ന്യായപ്രമാണത്തിന്‍റെ പ്രവൃത്തികളാൽ ഒരു ജഡവും നീതീകരിക്കപ്പെടുകയില്ലല്ലോ. 
'''
"17" = '''
:sup:`17` എന്നാൽ ക്രിസ്തുവിൽ നമ്മൾ ദൈവത്താലുള്ള നീതീകരണം അന്വേഷിക്കയിൽ നാമും പാപികൾ എന്നു വരുന്നു എങ്കിൽ ക്രിസ്തു പാപത്തിന്‍റെ ദാസൻ എന്നോ? ഒരുനാളും അല്ല. 
'''
"18" = '''
:sup:`18` ഞാൻ പൊളിച്ചുമാറ്റിയ ന്യായപ്രമാണത്തിലെ എന്‍റെ ആശ്രയത്തെ വീണ്ടും പണിതുവന്നാൽ, ഞാൻ എന്നെത്തന്നെ നിയമലംഘിയായി കാണിക്കുന്നു. 
'''
"19" = '''
:sup:`19` ഞാൻ ദൈവത്തിനായി ജീവിക്കേണ്ടതിന് ന്യായപ്രമാണത്താൽ ന്യായപ്രമാണസംബന്ധമായി മരിച്ചു. 
'''
"20" = '''
:sup:`20` ഞാൻ ക്രിസ്തുവിനോടുകൂടെ ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നു; ഇനി ജീവിക്കുന്നത് ഞാനല്ല ക്രിസ്തുവത്രേ എന്നിൽ ജീവിക്കുന്നു; ഇപ്പോൾ ഞാൻ ശരീരത്തിൽ ജീവിക്കുന്നതോ എന്നെ സ്നേഹിച്ച് എനിക്കുവേണ്ടി തന്നെത്താൻ ഏല്പിച്ചുകൊടുത്ത ദൈവപുത്രനിലുള്ള വിശ്വാസത്താലത്രേ ഞാൻ ജീവിക്കുന്നത്. 
'''
"21" = '''
:sup:`21` ഞാൻ ദൈവത്തിന്‍റെ കൃപ വൃഥാവാക്കുന്നില്ല; ന്യായപ്രമാണത്താൽ നീതി നിലനിൽക്കുന്നു എങ്കിൽ ക്രിസ്തു മരിച്ചത് വെറുതെയല്ലോ. 
'''
