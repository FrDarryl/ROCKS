[78]
"1" = '''
:sup:`1` ആസാഫിന്‍റെ ഒരു ധ്യാനം. എന്‍റെ ജനമേ, എന്‍റെ ഉപദേശം ശ്രദ്ധിക്കുവിൻ; എന്‍റെ വായിലെ മൊഴികൾക്ക് നിങ്ങളുടെ ചെവി ചായിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` ഞാൻ ഉപമ പ്രസ്താവിക്കുവാൻ വായ് തുറക്കും; പുരാതനകടങ്കഥകളെ ഞാൻ പറയും. 
'''
"3" = '''
:sup:`3` നാം അവയെ കേട്ടറിഞ്ഞിരിക്കുന്നു; നമ്മുടെ പിതാക്കന്മാർ നമ്മളോട് പറഞ്ഞിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` നാം നമ്മുടെ മക്കളോട് അവയെ മറച്ചുവയ്ക്കാതെ വരുവാനുള്ള തലമുറയോട് യഹോവയുടെ സ്തുതിയും ബലവും കർത്താവ് ചെയ്ത അത്ഭുതപ്രവൃത്തികളും വിവരിച്ചുപറയും. 
'''
"5" = '''
:sup:`5` ദൈവം യാക്കോബിൽ ഒരു സാക്ഷ്യം സ്ഥാപിച്ചു; യിസ്രായേലിൽ ഒരു ന്യായപ്രമാണം നിയമിച്ചു; അവയെ അവരുടെ മക്കളെ അറിയിക്കുവാൻ നമ്മുടെ പിതാക്കന്മാരോട് കല്പിച്ചു. 
'''
"6" = '''
:sup:`6` വരുവാനുള്ള തലമുറ, ജനിക്കുവാനിരിക്കുന്ന മക്കൾതന്നെ, അവയെ ഗ്രഹിക്കുകയും എഴുന്നേറ്റ് തങ്ങളുടെ മക്കളോട് അറിയിക്കുകയും ചെയ്യും. 
'''
"7" = '''
:sup:`7` അവർ അവരുടെ ആശ്രയം ദൈവത്തിൽ വയ്ക്കുകയും അവിടുത്തെ പ്രവൃത്തികളെ മറന്നുകളയാതെ അവിടുത്തെ കല്പനകൾ പ്രമാണിച്ചു നടക്കുകയും 
'''
"8" = '''
:sup:`8` അവരുടെ പിതാക്കന്മാരെപോലെ ശാഠ്യവും മത്സരവും ഉള്ള തലമുറയായി ഹൃദയത്തെ സ്ഥിരമാക്കാതെ, ദൈവത്തോട് അവിശ്വസ്തമനസ്സുള്ള ഒരു തലമുറയായി തീരാതിരിക്കുകയും ചെയ്യേണ്ടതിന് തന്നെ. 
'''
"9" = '''
:sup:`9` ആയുധം ധരിച്ച വില്ലാളികളായ എഫ്രയീമ്യർ യുദ്ധദിവസത്തിൽ പിന്തിരിഞ്ഞുപോയി. 
'''
"10" = '''
:sup:`10` അവർ ദൈവത്തിന്‍റെ നിയമം പ്രമാണിച്ചില്ല; കർത്താവിന്‍റെ ന്യായപ്രമാണം ഉപേക്ഷിച്ചു നടന്നു. 
'''
"11" = '''
:sup:`11` അവർ ദൈവത്തിന്‍റെ പ്രവൃത്തികളും അവരെ കാണിച്ച അത്ഭുതങ്ങളും മറന്നുകളഞ്ഞു. 
'''
"12" = '''
:sup:`12` കർത്താവ് മിസ്രയീം ദേശത്ത്, സോവാൻ വയലിൽവച്ച് അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ കൺമുമ്പിൽ, അത്ഭുതം പ്രവർത്തിച്ചു. 
'''
"13" = '''
:sup:`13` ദൈവം സമുദ്രത്തെ വിഭാഗിച്ച്, അതിൽകൂടി അവരെ കടത്തി; കർത്താവ് വെള്ളത്തെ ചിറപോലെ നില്‍ക്കുമാറാക്കി. 
'''
"14" = '''
:sup:`14` പകൽ സമയത്ത് അവിടുന്ന് മേഘംകൊണ്ടും രാത്രിമുഴുവനും അഗ്നിപ്രകാശംകൊണ്ടും അവരെ നടത്തി. 
'''
"15" = '''
:sup:`15` ദൈവം മരുഭൂമിയിൽ പാറകളെ പിളർന്നു ആഴികളാൽ എന്നപോലെ അവർക്ക് ധാരാളം കുടിക്കുവാൻ കൊടുത്തു. 
'''
"16" = '''
:sup:`16` പാറയിൽനിന്ന് അവിടുന്ന് അരുവികളെ പുറപ്പെടുവിച്ചു; വെള്ളം നദികളെപ്പോലെ ഒഴുകുമാറാക്കി. 
'''
"17" = '''
:sup:`17` എങ്കിലും അവർ കർത്താവിനോട് പാപംചെയ്തു; അത്യുന്നതനോട് മരുഭൂമിയിൽവച്ച് മത്സരിച്ചുകൊണ്ടിരുന്നു. 
'''
"18" = '''
:sup:`18` അവർ കൊതിക്കുന്ന ഭക്ഷണം ചോദിച്ചു കൊണ്ടു അവർ ഹൃദയത്തിൽ ദൈവത്തെ പരീക്ഷിച്ചു. 
'''
"19" = '''
:sup:`19` അവർ ദൈവത്തിനു വിരോധമായി സംസാരിച്ചു: “മരുഭൂമിയിൽ മേശ ഒരുക്കുവാൻ ദൈവത്തിനു കഴിയുമോ?” 
'''
"20" = '''
:sup:`20` ദൈവം പാറയെ അടിച്ചു, വെള്ളം പുറപ്പെട്ടു, തോടുകളും കവിഞ്ഞൊഴുകി, സത്യം; “എന്നാൽ അപ്പംകൂടി തരുവാൻ ദൈവത്തിന് കഴിയുമോ? തന്‍റെ ജനത്തിന് ദൈവം മാംസം വരുത്തി കൊടുക്കുമോ?” എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ആകയാൽ യഹോവ അത് കേട്ടു കോപിച്ചു; യാക്കോബിന്‍റെ നേരെ തീ ജ്വലിച്ചു; യിസ്രായേലിന്‍റെ നേരെ കോപവും പൊങ്ങി. 
'''
"22" = '''
:sup:`22` അവർ ദൈവത്തിൽ വിശ്വസിക്കുകയും കർത്താവിന്‍റെ രക്ഷയിൽ ആശ്രയിക്കുകയും ചെയ്യായ്കയാൽ തന്നെ. 
'''
"23" = '''
:sup:`23` അവിടുന്ന് മീതെ മേഘങ്ങളോടു കല്പിച്ചു; ആകാശത്തിന്‍റെ വാതിലുകളെ തുറന്നു. 
'''
"24" = '''
:sup:`24` അവർക്ക് തിന്നുവാൻ മന്ന വർഷിപ്പിച്ചു; സ്വർഗ്ഗീയധാന്യം അവർക്ക് കൊടുത്തു. 
'''
"25" = '''
:sup:`25` മനുഷ്യർ ദൂതന്മാരുടെ അപ്പം തിന്നു; കർത്താവ് അവർക്ക് തൃപ്തിയാകുംവണ്ണം ആഹാരം അയച്ചു. 
'''
"26" = '''
:sup:`26` ദൈവം ആകാശത്തിൽ കിഴക്കൻകാറ്റ് അടിപ്പിച്ചു; തന്‍റെ ശക്തിയാൽ കിഴക്കൻ കാറ്റുവരുത്തി. 
'''
"27" = '''
:sup:`27` ദൈവം അവർക്ക് പൊടിപോലെ മാംസത്തെയും കടൽപുറത്തെ മണൽപോലെ പക്ഷികളെയും വർഷിപ്പിച്ചു; 
'''
"28" = '''
:sup:`28` അവരുടെ പാളയത്തിന്‍റെ നടുവിലും പാർപ്പിടങ്ങളുടെ ചുറ്റിലും അവയെ പൊഴിച്ചു. 
'''
"29" = '''
:sup:`29` അങ്ങനെ അവർ തിന്ന് തൃപ്തരായി. അവർ ആഗ്രഹിച്ചത് അവിടുന്ന് അവർക്ക് കൊടുത്തു. 
'''
"30" = '''
:sup:`30` അവരുടെ കൊതിക്കു മതിവന്നില്ല; ഭക്ഷണം അവരുടെ വായിൽ ഇരിക്കുമ്പോൾ തന്നെ, 
'''
"31" = '''
:sup:`31` ദൈവത്തിന്‍റെ കോപം അവരുടെ മേൽ വന്നു; അവരുടെ അതിശക്തന്മാരിൽ ചിലരെ കൊന്നു യിസ്രായേലിലെ യൗവനക്കാരെ സംഹരിച്ചു. 
'''
"32" = '''
:sup:`32` ഇതെല്ലാമായിട്ടും അവർ പിന്നെയും പാപംചെയ്തു; ദൈവത്തിന്‍റെ അത്ഭുതപ്രവൃത്തികളെ വിശ്വസിച്ചതുമില്ല. 
'''
"33" = '''
:sup:`33` അതുകൊണ്ട് ദൈവം അവരുടെ നാളുകളെ ശ്വാസം പോലെയും അവരുടെ സംവത്സരങ്ങളെ അതിവേഗത്തിലും കഴിയുമാറാക്കി. 
'''
"34" = '''
:sup:`34` ദൈവം അവരെ കൊല്ലുമ്പോൾ അവർ ദൈവത്തെ അന്വേഷിക്കും; അവർ തിരിഞ്ഞ് ജാഗ്രതയോടെ ദൈവത്തെ തിരയും. 
'''
"35" = '''
:sup:`35` ദൈവം അവരുടെ പാറ എന്നും അത്യുന്നതനായ ദൈവം അവരുടെ വീണ്ടെടുപ്പുകാരൻ എന്നും അവർ ഓർക്കും. 
'''
"36" = '''
:sup:`36` എങ്കിലും അവർ വായ്കൊണ്ട് ദൈവത്തോട് കപടം സംസാരിക്കും നാവുകൊണ്ട് ദൈവത്തോട് ഭോഷ്ക് പറയും. 
'''
"37" = '''
:sup:`37` അവരുടെ ഹൃദയം ദൈവത്തിൽ സ്ഥിരമായിരുന്നില്ല; കർത്താവിന്‍റെ നിയമത്തോട് അവർ വിശ്വസ്തത കാണിച്ചതുമില്ല. 
'''
"38" = '''
:sup:`38` എങ്കിലും ദൈവം കരുണയുള്ളവനാകുകകൊണ്ട് അവരെ നശിപ്പിക്കാതെ അവരുടെ അകൃത്യം ക്ഷമിച്ചു; തന്‍റെ ക്രോധം മുഴുവനും ജ്വലിപ്പിക്കാതെ തന്‍റെ കോപം പലപ്പോഴും അടക്കിക്കളഞ്ഞു. 
'''
"39" = '''
:sup:`39` അവർ കേവലം ജഡം അത്രേ എന്നും മടങ്ങിവരാതെ കടന്നുപോകുന്ന കാറ്റുപോലെ എന്നും കർത്താവ് ഓർത്തു. 
'''
"40" = '''
:sup:`40` മരുഭൂമിയിൽ അവർ എത്ര തവണ ദൈവത്തോട് മത്സരിച്ചു! ശൂന്യദേശത്ത് എത്ര പ്രാവശ്യം ദൈവത്തെ ദുഃഖിപ്പിച്ചു! 
'''
"41" = '''
:sup:`41` അവർ വീണ്ടുംവീണ്ടും ദൈവത്തെ പരീക്ഷിച്ചു; യിസ്രായേലിന്‍റെ പരിശുദ്ധനെ ദൈവത്തെ മുഷിപ്പിച്ചു. 
'''
"42" = '''
:sup:`42` മിസ്രയീമിൽ അടയാളങ്ങളും സോവാൻവയലിൽ അത്ഭുതങ്ങളും ചെയ്ത അവിടുത്തെ കയ്യും 
'''
"43" = '''
:sup:`43` കർത്താവ് ശത്രുവിന്‍റെ കയ്യിൽനിന്ന് അവരെ വിടുവിച്ച ദിവസവും അവർ ഓർമ്മിച്ചില്ല. 
'''
"44" = '''
:sup:`44` ദൈവം അവരുടെ നദികളെയും തോടുകളെയും അവർക്ക് കുടിക്കുവാൻ കഴിയാത്തവിധം രക്തമാക്കിത്തീർത്തു. 
'''
"45" = '''
:sup:`45` ദൈവം അവരുടെ ഇടയിൽ ഈച്ചയെ അയച്ചു; അവ അവരെ അരിച്ചുകളഞ്ഞു: തവളയെയും അയച്ചു അവ അവർക്ക് നാശം ചെയ്തു. 
'''
"46" = '''
:sup:`46` അവരുടെ വിള അവിടുന്ന് തുള്ളനും അവരുടെ പ്രയത്നം വെട്ടുക്കിളിക്കും കൊടുത്തു. 
'''
"47" = '''
:sup:`47` ദൈവം അവരുടെ മുന്തിരിവള്ളികളെ കന്മഴകൊണ്ടും അവരുടെ കാട്ടത്തിവൃക്ഷങ്ങളെ ആലിപ്പഴം കൊണ്ടും നശിപ്പിച്ചു. 
'''
"48" = '''
:sup:`48` ദൈവം അവരുടെ കന്നുകാലികളെ കന്മഴക്കും അവരുടെ ആട്ടിൻകൂട്ടങ്ങളെ ഇടിത്തീയ്ക്കും ഏല്പിച്ചു. 
'''
"49" = '''
:sup:`49` ദൈവം അവരുടെ ഇടയിൽ തന്‍റെ കോപാഗ്നിയും ക്രോധവും രോഷവും കഷ്ടവും അയച്ചു; അനർത്ഥദൂതന്മാരുടെ ഒരു ഗണത്തെ തന്നെ. 
'''
"50" = '''
:sup:`50` ദൈവം തന്‍റെ കോപത്തിന് ഒരു പാത ഒരുക്കി, അവരുടെ പ്രാണനെ മരണത്തിൽനിന്നു വിടുവിക്കാതെ അവരുടെ ജീവനെ മഹാവ്യാധിക്ക് ഏല്പിച്ചുകളഞ്ഞു. 
'''
"51" = '''
:sup:`51` ദൈവം മിസ്രയീമിലെ എല്ലാ കടിഞ്ഞൂലിനെയും ഹാമിന്‍റെ കൂടാരങ്ങളിലുള്ളവരുടെ വീര്യത്തിന്‍റെ ആദ്യഫലത്തെയും സംഹരിച്ചു. 
'''
"52" = '''
:sup:`52` എന്നാൽ തന്‍റെ ജനത്തെ ദൈവം ആടുകളെപ്പോലെ പുറപ്പെടുവിച്ചു; മരുഭൂമിയിൽ ആട്ടിൻകൂട്ടത്തെപ്പോലെ അവരെ നടത്തി. 
'''
"53" = '''
:sup:`53` ദൈവം അവരെ നിർഭയമായി നടത്തുകയാൽ അവർക്ക് ഭയമുണ്ടായില്ല; അവരുടെ ശത്രുക്കളെ സമുദ്രം മൂടിക്കളഞ്ഞു. 
'''
"54" = '''
:sup:`54` ദൈവം അവരെ തന്‍റെ വിശുദ്ധദേശത്തിലേക്കും തന്‍റെ വലങ്കൈ സമ്പാദിച്ച ഈ പർവ്വതത്തിലേക്കും കൊണ്ടുവന്നു. 
'''
"55" = '''
:sup:`55` അവരുടെ മുമ്പിൽനിന്നു ദൈവം ജനതകളെ നീക്കിക്കളഞ്ഞു; ചരടുകൊണ്ട് അളന്ന് അവർക്ക് അവകാശം പകുത്തുകൊടുത്തു; യിസ്രായേലിന്‍റെ ഗോത്രങ്ങളെ അവരവരുടെ കൂടാരങ്ങളിൽ താമസിപ്പിച്ചു. 
'''
"56" = '''
:sup:`56` എങ്കിലും അവർ അത്യുന്നതനായ ദൈവത്തെ പരീക്ഷിച്ച് മത്സരിച്ചു; അവിടുത്തെ സാക്ഷ്യങ്ങൾ പ്രമാണിച്ചതുമില്ല. 
'''
"57" = '''
:sup:`57` അവർ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ പിന്തിരിഞ്ഞ് ദ്രോഹം ചെയ്തു; വഞ്ചനയുള്ള വില്ലുപോലെ അവർ മാറിക്കളഞ്ഞു. 
'''
"58" = '''
:sup:`58` അവർ അവരുടെ പൂജാഗിരികളെക്കൊണ്ട് ദൈവത്തെ കോപിപ്പിച്ചു; വിഗ്രഹങ്ങളെക്കൊണ്ട് കർത്താവിന് തീക്ഷ്ണത ജനിപ്പിച്ചു. 
'''
"59" = '''
:sup:`59` ദൈവം അത് കേട്ടു ക്രുദ്ധിച്ചു; യിസ്രായേലിനെ ഏറ്റവും വെറുത്തു. 
'''
"60" = '''
:sup:`60` അതുകൊണ്ട് ദൈവം ശീലോവിലെ തിരുനിവാസവും താൻ മനുഷ്യരുടെ ഇടയിൽ അടിച്ചിരുന്ന നിവാസവും ഉപേക്ഷിച്ചു. 
'''
"61" = '''
:sup:`61` തന്‍റെ ബലത്തെ പ്രവാസത്തിലും തന്‍റെ നിയമ പെട്ടകത്തെ ശത്രുവിന്‍റെ കയ്യിലും ഏല്പിച്ചുകൊടുക്കുകയും മാനഹീനനാക്കുകയും ചെയ്തു. 
'''
"62" = '''
:sup:`62` ദൈവം തന്‍റെ അവകാശത്തോട് കോപിച്ചു; തന്‍റെ ജനത്തെ വാളിന് വിട്ടുകൊടുത്തു. 
'''
"63" = '''
:sup:`63` അവരുടെ യൗവനക്കാർ തീയ്ക്ക് ഇരയായിത്തീർന്നു; അവരുടെ കന്യകമാർക്ക് വിവാഹഗീതം ഉണ്ടായതുമില്ല. 
'''
"64" = '''
:sup:`64` അവരുടെ പുരോഹിതന്മാർ വാൾകൊണ്ടു വീണു; അവരുടെ വിധവമാർ വിലാപം കഴിച്ചതുമില്ല. 
'''
"65" = '''
:sup:`65` അപ്പോൾ കർത്താവ് ഉറക്കത്തിൽനിന്ന് ഉണർന്നുവരുന്നവനെപ്പോലെയും വീഞ്ഞു കുടിച്ച് അട്ടഹസിക്കുന്ന വീരനെപ്പോലെയും ഉണർന്നു. 
'''
"66" = '''
:sup:`66` ദൈവം തന്‍റെ ശത്രുക്കളെ പിന്നിലേക്ക് ഓടിച്ചുകളഞ്ഞു; അവർക്ക് നിത്യനിന്ദ വരുത്തുകയും ചെയ്തു. 
'''
"67" = '''
:sup:`67` എന്നാൽ കർത്താവ് യോസേഫിന്‍റെ കൂടാരത്തെ ത്യജിച്ച്; എഫ്രയീംഗോത്രത്തെ തിരഞ്ഞെടുത്തതുമില്ല. 
'''
"68" = '''
:sup:`68` ദൈവം യെഹൂദാഗോത്രത്തെയും താൻ പ്രിയപ്പെട്ട സീയോൻ പർവ്വതത്തെയും തിരഞ്ഞെടുത്തു. 
'''
"69" = '''
:sup:`69` താൻ സദാകാലത്തേക്കും സ്ഥാപിച്ചിരിക്കുന്ന ഭൂമിയെപ്പോലെയും സ്വർഗ്ഗോന്നതികളെപ്പോലെയും ദൈവം തന്‍റെ വിശുദ്ധമന്ദിരത്തെ പണിതു. 
'''
"70" = '''
:sup:`70` കർത്താവ് തന്‍റെ ദാസനായ ദാവീദിനെ തെരഞ്ഞെടുത്തു; ആട്ടിൻതൊഴുത്തുകളുടെ ഇടയിൽനിന്ന് അവനെ വരുത്തി. 
'''
"71" = '''
:sup:`71` തന്‍റെ ജനമായ യാക്കോബിനെയും തന്‍റെ അവകാശമായ യിസ്രായേലിനെയും മേയിക്കേണ്ടതിന് യഹോവ അവനെ തള്ളയാടുകളെ നോക്കുന്ന വേലയിൽനിന്നു കൊണ്ടുവന്നു. 
'''
"72" = '''
:sup:`72` അങ്ങനെ അവൻ പരമാർത്ഥ ഹൃദയത്തോടെ അവരെ മേയിച്ചു; കൈകളുടെ സാമർത്ഥ്യത്തോടെ അവരെ നടത്തി. 
'''
