[21]
"1" = '''
:sup:`1` പിന്നെ ഞാൻ പുതിയ ഒരു ആകാശവും പുതിയ ഒരു ഭൂമിയും കണ്ടു; ഒന്നാമത്തെ ആകാശവും ഒന്നാമത്തെ ഭൂമിയും ഇല്ലാതെ ആയി; സമുദ്രവും ഇനി മേൽ ഇല്ല. 
'''
"2" = '''
:sup:`2` ഭർത്താവിനായി അണിയിച്ചൊരുക്കിയ മണവാട്ടിയെപ്പോലെ പുതിയ യെരൂശലേം എന്ന വിശുദ്ധനഗരം സ്വർഗ്ഗത്തിൽ, ദൈവസന്നിധിയിൽനിന്ന് തന്നെ, ഇറങ്ങി വരുന്നത് ഞാൻ കണ്ടു. 
'''
"3" = '''
:sup:`3` സിംഹാസനത്തിൽനിന്ന് ഒരു മഹാശബ്ദം പറയുന്നതായി ഞാൻ കേട്ടത്: “ഇതാ, മനുഷ്യരോടുകൂടെ ദൈവത്തിന്‍റെ കൂടാരം; അവൻ അവരോടുകൂടെ വസിക്കും; അവർ അവന്‍റെ ജനമായിരിക്കും; ദൈവം താൻതന്നെ അവരുടെ ദൈവമായി അവരോടുകൂടെ ഇരിക്കും. 
'''
"4" = '''
:sup:`4` അവൻ അവരുടെ കണ്ണിൽ നിന്നു കണ്ണുനീർ എല്ലാം തുടച്ചുകളയും. ഇനി മേൽ മരണമോ ദുഃഖമോ കരച്ചിലോ വേദനയോ ഉണ്ടാവുകയില്ല; മുമ്പിലുണ്ടായിരുന്നത് കഴിഞ്ഞുപോയി.“ 
'''
"5" = '''
:sup:`5` സിംഹാസനത്തിൽ ഇരിക്കുന്നവൻ എന്നോട് പറഞ്ഞത്: “ഇതാ, ഞാൻ സകലവും പുതിയതാക്കുന്നു. അവൻ എന്നോട് പറഞ്ഞത്: എഴുതുക; ഈ വചനം വിശ്വാസയോഗ്യവും സത്യവും ആകുന്നു.“ 
'''
"6" = '''
:sup:`6` പിന്നെയും അവൻ എന്നോട് അരുളിച്ചെയ്തത്: “അത് സംഭവിച്ചുതീർന്നു; ഞാൻ അല്ഫയും ഓമേഗയും ആദിയും അന്തവും ആകുന്നു; ദാഹിക്കുന്നവന് ജിവനീരുറവിൽ നിന്നു സൗജന്യമായി ഞാൻ കൊടുക്കും. 
'''
"7" = '''
:sup:`7` ജയിക്കുന്നവൻ എല്ലാം അവകാശമാക്കും; ഞാൻ അവനു ദൈവവും അവൻ എനിക്ക് മകനുമായിരിക്കും. 
'''
"8" = '''
:sup:`8` എന്നാൽ ഭീരുക്കൾക്കും, അവിശ്വാസികൾക്കും, അറപ്പുണ്ടാക്കുന്നവർക്കും, കൊലപാതകന്മാർക്കും, ദുർന്നടപ്പുകാർക്കും, ക്ഷുദ്രക്കാർക്കും, ബിംബാരാധികൾക്കും, ഭോഷ്കുപറയുന്ന ഏവർക്കും ഉള്ള പങ്ക്, തീയും ഗന്ധകം കത്തുന്ന തീപൊയ്കയിലത്രെ; ഇതു രണ്ടാമത്തെ മരണം.“ 
'''
"9" = '''
:sup:`9` അന്ത്യബാധകൾ ഏഴും നിറഞ്ഞ ഏഴു പാത്രങ്ങൾ ഉണ്ടായിരുന്ന ഏഴു ദൂതന്മാരിൽ ഒരുവൻ എന്‍റെ അടുക്കൽ വന്നു പറഞ്ഞത്: “ഇവിടെ വരിക, ഞാൻ കുഞ്ഞാടിൻ്റെ കാന്തയാകുവാനുള്ള മണവാട്ടിയെ കാണിച്ചുതരാം.” 
'''
"10" = '''
:sup:`10` അവൻ എന്നെ ആത്മാവിൽ ഉയർന്നതും വലിയതും ആയ ഒരു മലയിൽ കൊണ്ടുപോയി, വിശുദ്ധ യെരൂശലേമെന്ന വലിയ നഗരം സ്വർഗ്ഗത്തിൽനിന്ന്, ദൈവസന്നിധിയിൽനിന്ന് തന്നെ, ദൈവമഹത്വത്തോടെ ഇറങ്ങി വരുന്നത് എനിക്ക് കാണിച്ചുതന്നു. 
'''
"11" = '''
:sup:`11` അതിന്‍റെ ജ്യോതിസ്സ് ഏറ്റവും വിലയേറിയ രത്നത്തിന് തുല്യമായി സ്ഫടികസ്വച്ഛമായുള്ള സൂര്യകാന്തംപോലെ ആയിരുന്നു. 
'''
"12" = '''
:sup:`12` അതിന് വലിയ ഉയരമുള്ള മതിലും പന്ത്രണ്ടു വാതിലുകളും, വാതിലുകളിൽ പന്ത്രണ്ടു ദൂതന്മാരും ഉണ്ട്; യിസ്രായേൽ മക്കളുടെ പന്ത്രണ്ടു ഗോത്രങ്ങളുടെയും പേരുകൾ വാതിലുകളിൽ കൊത്തീട്ടും ഉണ്ടായിരുന്നു. 
'''
"13" = '''
:sup:`13` കിഴക്ക് മൂന്നു വാതിലുകൾ, വടക്കു മൂന്നു വാതിലുകൾ, തെക്ക് മൂന്നു വാതിലുകൾ പടിഞ്ഞാറു മൂന്നു വാതിലുകൾ. 
'''
"14" = '''
:sup:`14` നഗരത്തിന്‍റെ മതിലിന് പന്ത്രണ്ടു അടിസ്ഥാനങ്ങളും അവയിൽ കുഞ്ഞാടിൻ്റെ പന്ത്രണ്ടു അപ്പൊസ്തലന്മാരുടെ പേരുകളും ഉണ്ട്. 
'''
"15" = '''
:sup:`15` എന്നോട് സംസാരിച്ചവന് നഗരത്തെയും അതിന്‍റെ വാതിലുകളെയും അതിന്‍റെ മതിലിനെയും അളക്കേണ്ടതിന് ഒരു സ്വർണ്ണകോൽ ഉണ്ടായിരുന്നു. 
'''
"16" = '''
:sup:`16` നഗരം സമചതുരമായി കിടക്കുന്നു; അതിന്‍റെ വീതിയും നീളവും സമം. അളവുകോൽകൊണ്ട് അവൻ നഗരത്തെ അളന്നു; ആയിരത്തിരുനൂറ് നാഴിക; അതിന്‍റെ നീളവും വീതിയും ഉയരവും സമം തന്നെ. 
'''
"17" = '''
:sup:`17` അവൻ അതിന്‍റെ മതിലും അളന്നു; നൂറ്റിനാല്പത്തിനാല് മുഴം ഘനം; മനുഷ്യന്‍റെ അളവിന് എന്നുവച്ചാൽ ദൂതന്‍റെ അളവിന് തന്നെ. 
'''
"18" = '''
:sup:`18` മതിലിന്‍റെ പണി സൂര്യകാന്തവും നഗരം സ്വച്ഛസ്ഫടികത്തിനൊത്ത തങ്കവും ആയിരുന്നു. 
'''
"19" = '''
:sup:`19` മതിലിന്‍റെ അടിസ്ഥാനങ്ങൾ സകലവിധ രത്നങ്ങളുംകൊണ്ട് അലങ്കരിച്ചിരുന്നു; ഒന്നാം അടിസ്ഥാനം സൂര്യകാന്തം രണ്ടാമത്തേത് നീലരത്നം, മൂന്നാമത്തേതു മാണിക്യം, നാലാമത്തേത് മരതകം, 
'''
"20" = '''
:sup:`20` അഞ്ചാമത്തേത് സ്ഫടികക്കല്ല്, ആറാമത്തേത് ചുവപ്പുകല്ല്, ഏഴാമത്തേത് ചന്ദ്രകാന്തം, എട്ടാമത്തേത് ഗോമേദകം, ഒമ്പതാമത്തേത് പുഷ്യരാഗം, പത്താമത്തേത് വൈഡൂര്യം, പതിനൊന്നാമത്തേത് പത്മരാഗം, പന്ത്രണ്ടാമത്തേത് സുഗന്ധിരത്നം. 
'''
"21" = '''
:sup:`21` പന്ത്രണ്ടു വാതിലുകളും പന്ത്രണ്ടു മുത്ത്; ഓരോ വാതിലും ഓരോ മുത്തുകൊണ്ടുള്ളതും നഗരത്തിന്‍റെ വീഥികൾ സ്വച്ഛസ്ഫടികത്തിന് തുല്യമായ തങ്കവും ആയിരുന്നു. 
'''
"22" = '''
:sup:`22` ഒരു ആലയവും നഗരത്തിൽ ഞാൻ കണ്ടില്ല; സർവ്വശക്തനായ ദൈവമായ കർത്താവും കുഞ്ഞാടും അതിന്‍റെ ആലയം ആകുന്നു. 
'''
"23" = '''
:sup:`23` ദൈവതേജസ്സ് നഗരത്തെ പ്രകാശിപ്പിച്ചിരുന്നതുകൊണ്ട് അതിൽ സൂര്യന്‍റെയോ ചന്ദ്രൻ്റേയോ ആവശ്യമില്ലായിരുന്നു; കുഞ്ഞാടും അതിന്‍റെ വിളക്കു ആകുന്നു. 
'''
"24" = '''
:sup:`24` രക്ഷിയ്ക്കപ്പെട്ട ജനതകൾ അതിന്‍റെ വെളിച്ചത്തിൽ നടക്കും; ഭൂമിയിലെ രാജാക്കന്മാർ അവരുടെ മഹത്വവും ബഹുമാനവും അതിലേക്ക് കൊണ്ടുവരും. 
'''
"25" = '''
:sup:`25` അതിന്‍റെ വാതിലുകൾ പകൽക്കാലത്ത് അടയ്ക്കുകയില്ല; രാത്രി അവിടെ ഇല്ലല്ലോ. 
'''
"26" = '''
:sup:`26` അവർ ജനതകളുടെ മഹത്വവും ബഹുമാനവും അതിലേക്ക് കൊണ്ടുവരും. 
'''
"27" = '''
:sup:`27` കുഞ്ഞാടിൻ്റെ ജീവപുസ്തകത്തിൽ പേർ എഴുതിയിരിക്കുന്നവരല്ലാതെ അശുദ്ധി ഉണ്ടാക്കുന്നതോ, ഏതെങ്കിലും ചതിവോ മ്ലേച്ഛതയോ പ്രവർത്തിക്കുന്നതോ ആയ ഒന്നുംതന്നെ അതിൽ കടക്കുകയില്ല. 
'''
