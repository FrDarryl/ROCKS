[10]
"1" = '''
:sup:`1` ചത്ത ഈച്ച തൈലക്കാരന്‍റെ തൈലത്തെ ദുർഗന്ധപൂരിതമാക്കുന്നു; അതുപോലെ അല്പം ഭോഷത്തം ജ്ഞാനവും മാനവും ഉള്ള വ്യക്തിക്ക് അധികം ദോഷം ചെയ്യുന്നു. 
'''
"2" = '''
:sup:`2` ജ്ഞാനിയുടെ ബുദ്ധി വലത്തുഭാഗത്തേക്കും മൂഢന്‍റെ ബുദ്ധി ഇടത്തുഭാഗത്തേക്കും ചായുന്നു. 
'''
"3" = '''
:sup:`3` ഭോഷൻ നടക്കുന്ന വഴിയിൽ അവന്‍റെ ബുദ്ധി ക്ഷയിച്ചുപോകുന്നു; താൻ ഭോഷൻ എന്നു എല്ലാവർക്കും വെളിവാക്കും. 
'''
"4" = '''
:sup:`4` അധിപതിയുടെ കോപം നിന്‍റെനേരെ പൊങ്ങുന്നു എങ്കിൽ നീ നിന്‍റെ സ്ഥലം വിട്ടുമാറരുത്; മിണ്ടാതിരുന്നാല്‍ മഹാപാതകങ്ങൾ ഒഴിവാക്കാൻ കാരണമാകും. 
'''
"5" = '''
:sup:`5` അധിപതിയുടെ പക്കൽനിന്ന് പുറപ്പെടുന്ന തെറ്റുപോലെ ഞാൻ സൂര്യനുകീഴിൽ ഒരു തിന്മ കണ്ടു; 
'''
"6" = '''
:sup:`6` മൂഢന്മാർ ശ്രേഷ്ഠപദവിയിൽ എത്തുകയും ധനവാന്മാർ താണ പദവിയിൽ ഇരിക്കുകയും ചെയ്യുന്നതു തന്നെ. 
'''
"7" = '''
:sup:`7` ദാസന്മാർ കുതിരപ്പുറത്തിരിക്കുന്നതും പ്രഭുക്കന്മാർ ദാസന്മാരെപ്പോലെ കാൽനടയായി നടക്കുന്നതും ഞാൻ കണ്ടു. 
'''
"8" = '''
:sup:`8` കുഴി കുഴിക്കുന്നവൻ അതിൽ വീഴും; മതിൽ പൊളിക്കുന്നവനെ പാമ്പു കടിക്കും. 
'''
"9" = '''
:sup:`9` കല്ല് വെട്ടുന്നവന് അതുകൊണ്ട് മുറിവുണ്ടാകാം. വിറകു കീറുന്നവന് അതിനാൽ ആപത്തും വരാം. 
'''
"10" = '''
:sup:`10` ഇരിമ്പായുധത്തിന്‍റെ വായ്ത്തല തേക്കാതിരുന്നാൽ മൂർച്ച ഇല്ലാത്തതുകൊണ്ട് അവൻ അധികം ശക്തി പ്രയോഗിക്കേണ്ടിവരും; എന്നാൽ ജ്ഞാനമോ കാര്യസിദ്ധിക്ക് ഉതകുന്നു. 
'''
"11" = '''
:sup:`11` മന്ത്രപ്രയോഗം ചെയ്യും മുമ്പ് പാമ്പ് കടിച്ചാൽ മന്ത്രവാദിയെ വിളിച്ചതുകൊണ്ട് പ്രയോജനമില്ല. 
'''
"12" = '''
:sup:`12` ജ്ഞാനിയുടെ വായിലെ വാക്ക് ലാവണ്യമുള്ളത്; മൂഢന്‍റെ അധരമോ അവനെ നശിപ്പിക്കും. 
'''
"13" = '''
:sup:`13` അവന്‍റെ വായിലെ വാക്കുകളുടെ ആരംഭം ഭോഷത്തവും അവന്‍റെ സംസാരത്തിന്‍റെ അവസാനം വല്ലാത്ത ഭ്രാന്തും തന്നെ. 
'''
"14" = '''
:sup:`14` ഭോഷൻ വാക്കുകൾ വർദ്ധിപ്പിക്കുന്നു; സംഭവിക്കുവാനിരിക്കുന്നത് മനുഷ്യൻ അറിയുന്നില്ല; അവന്‍റെ ശേഷം ഉണ്ടാകുവാനുള്ളത് ആര്‍ അവനെ അറിയിക്കും? 
'''
"15" = '''
:sup:`15` പട്ടണത്തിലേക്ക് പോകുന്ന വഴി അറിയാത്ത മൂഢന്മാർ അവരുടെ പ്രയത്നത്തിൽ ക്ഷീണിച്ചുപോകുന്നു. 
'''
"16" = '''
:sup:`16` ബാലനായ രാജാവും അതികാലത്ത് വിരുന്നു കഴിക്കുന്ന പ്രഭുക്കന്മാരും ഉള്ള ദേശമേ, നിനക്കു അയ്യോ കഷ്ടം! 
'''
"17" = '''
:sup:`17` കുലീനപുത്രനായ രാജാവും ലഹരിപിടിക്കുവാനല്ല, ബലത്തിനു വേണ്ടി മാത്രം തക്കസമയത്ത് ഭക്ഷണം കഴിക്കുന്ന പ്രഭുക്കന്മാരും ഉള്ള ദേശമേ, നിനക്കു ഭാഗ്യം! 
'''
"18" = '''
:sup:`18` മടികൊണ്ട് മേല്പുര വീണുപോകുന്നു; കൈകളുടെ അലസതകൊണ്ട് വീടു ചോരുന്നു. 
'''
"19" = '''
:sup:`19` സന്തോഷത്തിനു വേണ്ടി വിരുന്നു കഴിക്കുന്നു; വീഞ്ഞ് ഹൃദയത്തെ ആനന്ദിപ്പിക്കുന്നു; ദ്രവ്യമോ സകലത്തിനും ഉതകുന്നു. 
'''
"20" = '''
:sup:`20` നിന്‍റെ മനസ്സിൽപോലും രാജാവിനെ ശപിക്കരുത്; നിന്‍റെ ശയനമുറിയിൽ വച്ചുപോലും ധനവാനെ ശപിക്കരുത്; ആകാശത്തിലെ പക്ഷി ആ ശബ്ദം കൊണ്ടുപോകുകയും പറവജാതി ആ കാര്യം പ്രസിദ്ധമാക്കുകയും ചെയ്തേക്കാം. 
'''
