[79]
"1" = '''
:sup:`1` ആസാഫിന്‍റെ ഒരു സങ്കീർത്തനം. ദൈവമേ, ജനതകൾ അങ്ങേയുടെ അവകാശത്തിലേക്ക് കടന്നിരിക്കുന്നു; അവർ അങ്ങേയുടെ വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കുകയും യെരൂശലേമിനെ കൽകുന്നുകളാക്കുകയും ചെയ്തിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` അവർ അങ്ങേയുടെ ദാസന്മാരുടെ ശവങ്ങളെ ആകാശത്തിലെ പക്ഷികൾക്കും അങ്ങേയുടെ വിശുദ്ധന്മാരുടെ മാംസത്തെ കാട്ടുമൃഗങ്ങൾക്കും ഭക്ഷണമായി കൊടുത്തിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` അവരുടെ രക്തം വെള്ളംപോലെ അവർ യെരൂശലേമിന് ചുറ്റും ചിന്തിക്കളഞ്ഞു; അവരെ കുഴിച്ചിടുവാൻ ആരും ഉണ്ടായിരുന്നില്ല. 
'''
"4" = '''
:sup:`4` ഞങ്ങൾ ഞങ്ങളുടെ അയല്ക്കാർക്ക് അപമാനവും ചുറ്റുമുള്ളവർക്ക് നിന്ദയും പരിഹാസവും ആയി തീർന്നിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവേ, അവിടുന്ന് സദാ കോപിക്കുന്നതും അങ്ങേയുടെ തീക്ഷ്ണത തീപോലെ ജ്വലിക്കുന്നതും എത്രത്തോളം? 
'''
"6" = '''
:sup:`6` അങ്ങയെ അറിയാത്ത ജനതകളുടെമേലും അങ്ങേയുടെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത രാജ്യങ്ങളുടെമേലും അവിടുത്തെ ക്രോധം പകരേണമേ. 
'''
"7" = '''
:sup:`7` അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളയുകയും അവന്‍റെ വാസസ്ഥലം ശൂന്യമാക്കുകയും ചെയ്തുവല്ലോ. 
'''
"8" = '''
:sup:`8` ഞങ്ങളുടെ പൂർവ്വികരുടെ അകൃത്യങ്ങൾ ഞങ്ങളോട് കണക്കിടരുതേ; അങ്ങേയുടെ കരുണ വേഗത്തിൽ ഞങ്ങളെ എതിരേല്ക്കുമാറാകട്ടെ; ഞങ്ങൾ ഏറ്റവും എളിമപ്പെട്ടിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` ഞങ്ങളുടെ രക്ഷയായ ദൈവമേ, അങ്ങേയുടെ നാമമഹത്വത്തിനായി ഞങ്ങളെ സഹായിക്കേണമേ; അങ്ങേയുടെ നാമംനിമിത്തം ഞങ്ങളെ രക്ഷിച്ച്, ഞങ്ങളുടെ പാപങ്ങൾക്ക് പ്രായശ്ചിത്തം ചെയ്യേണമേ. 
'''
"10" = '''
:sup:`10` “അവരുടെ ദൈവം എവിടെ?” എന്നു ജനതകൾ പറയുന്നത് എന്തിന്? അങ്ങേയുടെ ദാസന്മാരുടെ രക്തം ചിന്തിയതിന് പ്രതികാരം ഞങ്ങളുടെ ദൃഷ്ടിയിൽ, ജനതകളുടെ ഇടയിൽ വെളിപ്പെടുമാറാകട്ടെ. 
'''
"11" = '''
:sup:`11` ബദ്ധന്മാരുടെ നെടുവീർപ്പ് അങ്ങേയുടെ മുമ്പാകെ വരുമാറാകട്ടെ; മരണത്തിന് വിധിക്കപ്പെട്ടിരിക്കുന്നവരെ അങ്ങ് അങ്ങേയുടെ മഹാശക്തിയാൽ രക്ഷിക്കേണമേ. 
'''
"12" = '''
:sup:`12` കർത്താവേ, ഞങ്ങളുടെ അയല്ക്കാർ അങ്ങയെ നിന്ദിച്ച നിന്ദ ഏഴിരട്ടിയായി അവരുടെ മാർവ്വിടത്തിലേക്ക് പകരം കൊടുക്കേണമേ. 
'''
"13" = '''
:sup:`13` എന്നാൽ അങ്ങേയുടെ ജനവും അങ്ങേയുടെ മേച്ചില്പുറത്തെ ആടുകളുമായ ഞങ്ങൾ എന്നേക്കും അങ്ങേക്ക് സ്തോത്രം ചെയ്യും. തലമുറതലമുറയോളം ഞങ്ങൾ അങ്ങേയുടെ സ്തുതിയെ പ്രസ്താവിക്കും. 
'''
