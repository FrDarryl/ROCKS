[24]
"1" = '''
:sup:`1` അബ്രാഹാം വയസ്സുചെന്നു വൃദ്ധനായി; യഹോവ അബ്രാഹാമിനെ സകലത്തിലും അനുഗ്രഹിച്ചിരുന്നു. 
'''
"2" = '''
:sup:`2` തന്‍റെ വീട്ടിൽ മൂപ്പനും തനിക്കുള്ള സമ്പത്തിനൊക്കെയും കാര്യവിചാരകനായ ദാസനോട് അബ്രാഹാം പറഞ്ഞത്: “നിന്‍റെ കൈ എന്‍റെ തുടയിൻകീഴിൽ വെക്കുക; 
'''
"3" = '''
:sup:`3` ചുറ്റും വസിക്കുന്ന കനാന്യരുടെ കന്യകമാരിൽനിന്നു നീ എന്‍റെ മകന് ഭാര്യയെ എടുക്കാതെ, 
'''
"4" = '''
:sup:`4` എന്‍റെ ദേശത്തും എന്‍റെ കുടുംബക്കാരുടെ അടുക്കലും ചെന്നു എന്‍റെ മകനായ യിസ്ഹാക്കിന് ഭാര്യയെ എടുക്കുമെന്ന് സ്വർഗ്ഗത്തിനും ഭൂമിക്കും ദൈവമായ യഹോവയുടെ നാമത്തിൽ ഞാൻ നിന്നെക്കൊണ്ട് സത്യം ചെയ്യിക്കും.” 
'''
"5" = '''
:sup:`5` ദാസൻ അവനോട്: “പക്ഷേ സ്ത്രീക്ക് എന്നോടുകൂടെ ഈ ദേശത്തേക്ക് വരുവാൻ മനസ്സില്ലെങ്കിലോ? നീ വിട്ടുപോന്ന ദേശത്തേക്ക് ഞാൻ നിന്‍റെ മകനെ മടക്കിക്കൊണ്ടുപോകണമോ?“ എന്നു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` അബ്രാഹാം അവനോട് പറഞ്ഞത്: “എന്‍റെ മകനെ അവിടേക്കു മടക്കിക്കൊണ്ടു പോകാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊൾക. 
'''
"7" = '''
:sup:`7` എന്‍റെ പിതൃഭവനത്തിൽ നിന്നും ജന്മദേശത്തുനിന്നും എന്നെ കൊണ്ടുവന്നവനും എന്നോട് അരുളിച്ചെയ്തവനും നിന്‍റെ സന്തതിക്ക് ഞാൻ ഈ ദേശം കൊടുക്കുമെന്ന് എന്നോട് സത്യം ചെയ്തവനുമായി സ്വർഗ്ഗത്തിൻ്റെ ദൈവമായ യഹോവ എന്‍റെ മകന് നീ ഒരു ഭാര്യയെ അവിടെനിന്നു കൊണ്ടുവരുവാൻതക്കവണ്ണം നിനക്കു മുമ്പായി തന്‍റെ ദൂതനെ അയക്കും. 
'''
"8" = '''
:sup:`8` എന്നാൽ പെൺകുട്ടിക്ക് നിന്നോടുകൂടെ വരുവാൻ മനസ്സില്ലെങ്കിൽ നീ ഈ സത്യത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കും; എന്‍റെ മകനെ അവിടേക്കു മടക്കിക്കൊണ്ടുപോവുക മാത്രം അരുത്.” 
'''
"9" = '''
:sup:`9` അപ്പോൾ ദാസൻ തന്‍റെ യജമാനനായ അബ്രാഹാമിന്‍റെ തുടയിൻകീഴിൽ കൈവച്ച് ഈ കാര്യത്തെക്കുറിച്ച് അവനോട് സത്യംചെയ്തു. 
'''
"10" = '''
:sup:`10` അനന്തരം ആ ദാസൻ തന്‍റെ യജമാനന്‍റെ ഒട്ടകങ്ങളിൽ പത്തു ഒട്ടകങ്ങളെയും യജമാനനുള്ള വിവിധങ്ങളായ വിശേഷവസ്തുക്കളും കൊണ്ടു പുറപ്പെട്ടു അരാം നഹരായീമില്‍ നാഹോരിൻ്റെ പട്ടണത്തിൽ ചെന്നു. 
'''
"11" = '''
:sup:`11` വൈകുന്നേരം സ്ത്രീകൾ വെള്ളംകോരുവാൻ വരുന്ന സമയത്ത് അവൻ ഒട്ടകങ്ങളെ പട്ടണത്തിന് പുറത്ത് ഒരു കിണറിനരികെ നിർത്തി ഇപ്രകാരം പറഞ്ഞു: 
'''
"12" = '''
:sup:`12` “എന്‍റെ യജമാനനായ അബ്രാഹാമിന്‍റെ ദൈവമായ യഹോവേ, എന്‍റെ യജമാനനായ അബ്രാഹാമിനോടു കൃപ ചെയ്തു ഇന്നുതന്നെ കാര്യം സാധിപ്പിച്ചുതരേണമേ. 
'''
"13" = '''
:sup:`13` ഇതാ, ഞാൻ കിണറിനരികെ നില്ക്കുന്നു; ഈ പട്ടണക്കാരുടെ കന്യകമാർ വെള്ളംകോരുവാൻ വരുന്നു. 
'''
"14" = '''
:sup:`14` ‘നിന്‍റെ പാത്രം ഇറക്കി എനിക്ക് കുടിക്കുവാൻ തരേണം’ എന്നു ഞാൻ പറയുമ്പോൾ: ‘കുടിക്ക; നിന്‍റെ ഒട്ടകങ്ങൾക്കും കുടിക്കാൻ വെള്ളം ഞാൻ കൊടുക്കാം’ എന്നു പറയുന്ന പെൺകുട്ടി തന്നെ അവിടുന്ന് അവിടുത്തെ ദാസനായ യിസ്ഹാക്കിന് നിയമിച്ചവളായിരിക്കട്ടെ; അവിടുന്ന് എന്‍റെ യജമാനനോട് കൃപ ചെയ്തു എന്നു ഞാൻ അതിനാൽ ഗ്രഹിക്കും.” 
'''
"15" = '''
:sup:`15` അവൻ പറഞ്ഞു തീരുംമുമ്പെ അബ്രാഹാമിന്‍റെ സഹോദരനായ നാഹോരിൻ്റെ ഭാര്യ മിൽക്കായുടെ മകൻ ബെഥൂവേലിൻ്റെ മകൾ റിബെക്കാ തോളിൽ പാത്രവുമായി വന്നു. 
'''
"16" = '''
:sup:`16` ബാലിക അതിസുന്ദരിയും പുരുഷൻ തൊടാത്ത കന്യകയും ആയിരുന്നു; അവൾ കിണറ്റിൽ ഇറങ്ങി പാത്രത്തിൽ വെള്ളം നിറച്ച് കയറി വന്നു. 
'''
"17" = '''
:sup:`17` ദാസൻ അവളെ കാണുവാനായി ഓടിച്ചെന്നു: “നിന്‍റെ പാത്രത്തിലെ വെള്ളം കുറച്ച് എനിക്ക് കുടിക്കുവാൻ തരേണം” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` “യജമാനനേ, കുടിക്ക” എന്നു അവൾ പറഞ്ഞു വേഗം പാത്രം അവളുടെ തോളിൽനിന്നും താഴ്ത്തി അവനു കുടിക്കുവാൻ കൊടുത്തു. 
'''
"19" = '''
:sup:`19` അവനു കുടിക്കുവാൻ കൊടുത്തശേഷം: “അങ്ങേയുടെ ഒട്ടകങ്ങൾക്കും വേണ്ടുവോളം ഞാൻ കോരിക്കൊടുക്കാം” എന്നു പറഞ്ഞു, 
'''
"20" = '''
:sup:`20` പാത്രത്തിലെ വെള്ളം വേഗം തൊട്ടിയിൽ ഒഴിച്ചു, പിന്നെയും കോരിക്കൊണ്ടുവരുവാൻ കിണറ്റിലേക്ക് ഓടി ഇറങ്ങി അവന്‍റെ ഒട്ടകങ്ങൾക്കും എല്ലാം കോരിക്കൊടുത്തു. 
'''
"21" = '''
:sup:`21` ആ പുരുഷൻ അവളെ സൂക്ഷിച്ചു നോക്കി, യഹോവ തന്‍റെ യാത്രയെ സഫലമാക്കിയോ ഇല്ലയോ എന്നു അറിയേണ്ടതിന് മിണ്ടാതിരുന്നു. 
'''
"22" = '''
:sup:`22` ഒട്ടകങ്ങൾ കുടിച്ചു തീർന്നപ്പോൾ അവൻ അര ശേക്കൽ തൂക്കമുള്ള ഒരു പൊന്മൂക്കുത്തിയും അവളുടെ കൈയ്യിലിടുവാൻ പത്തുശേക്കെൽ തൂക്കമുള്ള രണ്ടു പൊൻവളയും എടുത്ത് അവളോട്: 
'''
"23" = '''
:sup:`23` “നീ ആരുടെ മകൾ? പറയുക; നിന്‍റെ അപ്പന്‍റെ വീട്ടിൽ ഞങ്ങൾക്കു രാത്രിയിൽ വിശ്രമിക്കുവാൻ സ്ഥലമുണ്ടോ? എന്നു ചോദിച്ചു. 
'''
"24" = '''
:sup:`24` അവൾ അവനോട്: “നാഹോരിന് മിൽക്കാ പ്രസവിച്ച മകനായ ബെഥൂവേലിൻ്റെ മകൾ ആകുന്നു ഞാൻ” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` “ഞങ്ങൾക്ക് വയ്ക്കോലും തീനും വേണ്ടുവോളം ഉണ്ട്; രാപാർക്കുവാൻ സ്ഥലവും ഉണ്ട്” എന്നും അവൾ പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ ആ പുരുഷൻ കുനിഞ്ഞു യഹോവയെ നമസ്കരിച്ചു: 
'''
"27" = '''
:sup:`27` “എന്‍റെ യജമാനനായ അബ്രാഹാമിന്‍റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവിടുന്ന് എന്‍റെ യജമാനനോടുള്ള ദയയും വിശ്വസ്തതയും ഉപേക്ഷിച്ചിട്ടില്ല. ഈ യാത്രയിൽ യഹോവ എന്നെ എന്‍റെ യജമാനന്‍റെ സഹോദരന്മാരുടെ വീട്ടിലേക്ക് നടത്തിക്കൊണ്ടുവന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` ബാലിക ഓടിച്ചെന്ന് അമ്മയുടെ വീട്ടുകാരെ ഈ കാര്യങ്ങൾ അറിയിച്ചു. 
'''
"29" = '''
:sup:`29` റിബെക്കായ്ക്ക് ഒരു സഹോദരൻ ഉണ്ടായിരുന്നു; അവനു ലാബാൻ എന്നു പേർ. ലാബാൻ പുറത്തു കിണറിനരികെ ആ പുരുഷന്‍റെ അടുക്കൽ ഓടിച്ചെന്നു. 
'''
"30" = '''
:sup:`30` അവൻ മൂക്കുത്തിയും സഹോദരിയുടെ കൈയ്യിൽ വളകളും കാണുകയും “ആ പുരുഷൻ ഇപ്രകാരം എന്നോട് പറഞ്ഞു” എന്നു തന്‍റെ സഹോദരിയായ റിബെക്കയുടെ വാക്കു കേൾക്കുകയും ചെയ്തപ്പോൾ ആ പുരുഷന്‍റെ അടുക്കൽ ചെന്നു; അവൻ കിണറിനരികെ ഒട്ടകങ്ങളുടെ സമീപത്ത് നിൽക്കുകയായിരുന്നു. 
'''
"31" = '''
:sup:`31` അപ്പോൾ ലാബാൻ: “യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവനേ, അകത്ത് വരിക; എന്തിന് പുറത്തു നില്ക്കുന്നു? വീടും ഒട്ടകങ്ങൾക്കു സ്ഥലവും ഞാൻ ഒരുക്കിയിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` അങ്ങനെ ആ പുരുഷൻ വീട്ടിൽ ചെന്നു. അവൻ ഒട്ടകങ്ങളെ കോപ്പഴിച്ചു ഒട്ടകങ്ങൾക്ക് വയ്ക്കോലും തീനും അവനും കൂടെയുള്ളവർക്കും കാൽ കഴുകുവാൻ വെള്ളവും കൊടുത്തു. അവന്‍റെ മുമ്പിൽ ഭക്ഷണം വച്ചു. 
'''
"33" = '''
:sup:`33` എന്നാൽ അവൻ: “ഞാൻ വന്ന കാര്യം അറിയിക്കും മുമ്പെ ഭക്ഷണം കഴിക്കുകയില്ല” എന്നു പറഞ്ഞു. “പറക” എന്നു ലാബാനും പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` അപ്പോൾ അവൻ പറഞ്ഞത്: “ഞാൻ അബ്രാഹാമിന്‍റെ ദാസൻ. 
'''
"35" = '''
:sup:`35` യഹോവ എന്‍റെ യജമാനനെ ഏറ്റവും അനുഗ്രഹിച്ചു; അവൻ മഹാനായിത്തീർന്നു; യഹോവ അവനു ആട്, മാട്, പൊന്ന്, വെള്ളി, ദാസീദാസന്മാർ, ഒട്ടകങ്ങൾ, കഴുതകൾ എന്നിവയൊക്കെയും കൊടുത്തിരിക്കുന്നു. 
'''
"36" = '''
:sup:`36` എന്‍റെ യജമാനന്‍റെ ഭാര്യയായ സാറാ വൃദ്ധയായപ്പോൾ എന്‍റെ യജമാനന് ഒരു മകനെ പ്രസവിച്ചു; അവൻ സർവ്വതും അവനു കൊടുത്തിരിക്കുന്നു. 
'''
"37" = '''
:sup:`37` ‘ഞാൻ പാർക്കുന്ന കനാൻദേശത്തിലെ കനാന്യകന്യകമാരിൽനിന്നു നീ എന്‍റെ മകനു ഭാര്യയെ എടുക്കാതെ, 
'''
"38" = '''
:sup:`38` എന്‍റെ പിതൃഭവനത്തിലും കുടുംബക്കാരുടെ അടുക്കലും ചെന്നു എന്‍റെ മകനു ഭാര്യയെ എടുക്കേണം എന്നു പറഞ്ഞ് എന്‍റെ യജമാനൻ എന്നെക്കൊണ്ട് സത്യംചെയ്യിച്ചു.’ 
'''
"39" = '''
:sup:`39` “ഞാൻ എന്‍റെ യജമാനനോട്: ‘പക്ഷേ സ്ത്രീ എന്നോടുകൂടെ പോരുന്നില്ലെങ്കിലോ’ എന്നു പറഞ്ഞതിന് യജമാനൻ എന്നോട്: 
'''
"40" = '''
:sup:`40` ‘ഞാൻ സേവിച്ചുപോരുന്ന യഹോവ തന്‍റെ ദൂതനെ നിന്നോടുകൂടെ അയച്ച്, നീ എന്‍റെ കുടുംബത്തിൽനിന്നും പിതൃഭവനത്തിൽ നിന്നും എന്‍റെ മകനു ഭാര്യയെ എടുക്കുവാൻ തക്കവണ്ണം നിന്‍റെ യാത്രയെ സഫലമാക്കും; 
'''
"41" = '''
:sup:`41` എന്‍റെ കുടുംബക്കാരുടെ അടുക്കൽ ചെന്നാൽ നീ ഈ സത്യത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കും; അവർ ബാലികയെ നിനക്കു തന്നില്ല എന്നുവന്നാലും നീ ഈ സത്യത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കും’ എന്നു പറഞ്ഞു. 
'''
"42" = '''
:sup:`42` “ഞാൻ ഇന്ന് കിണറിനരികെ വന്നപ്പോൾ പറഞ്ഞത്: ‘എന്‍റെ യജമാനനായ അബ്രാഹാമിന്‍റെ ദൈവമായ യഹോവേ, ഞാൻ വന്നിരിക്കുന്ന ഈ യാത്രയെ നീ സഫലമാക്കി എങ്കിൽ 
'''
"43" = '''
:sup:`43` ഇതാ, ഞാൻ കിണറിനരികെ നില്ക്കുന്നു; വെള്ളംകോരുവാൻ ഒരു കന്യക വരികയും ഞാൻ അവളോട്: “നിന്‍റെ പാത്രത്തിലെ വെള്ളം കുറച്ച് എനിക്ക് കുടിക്കുവാൻ തരിക” എന്നു പറയുമ്പോൾ, 
'''
"44" = '''
:sup:`44` അവൾ എന്നോട്: “കുടിച്ചാലും, ഞാൻ അങ്ങേയുടെ ഒട്ടകങ്ങൾക്കും കോരി കൊടുക്കാം” എന്നു പറയുകയും ചെയ്താൽ അവൾ തന്നെ യഹോവ എന്‍റെ യജമാനന്‍റെ മകനു നിയമിച്ച മണവാട്ടിയായിരിക്കട്ടെ.‘ 
'''
"45" = '''
:sup:`45` “ഞാൻ ഇങ്ങനെ ഹൃദയത്തിൽ പറഞ്ഞു തീരുംമുമ്പ് ഇതാ, റിബെക്കാ തോളിൽ പാത്രവുമായി വന്നു കിണറ്റിൽ ഇറങ്ങി വെള്ളംകോരി; ഞാൻ അവളോട്: ‘എനിക്ക് കുടിക്കുവാൻ വെള്ളം തരേണം’ എന്നു പറഞ്ഞു. 
'''
"46" = '''
:sup:`46` അവൾ വേഗം തോളിൽനിന്നു പാത്രം താഴ്ത്തി: ‘കുടിക്കുക, ഞാൻ നിന്‍റെ ഒട്ടകങ്ങൾക്കും കുടിക്കുവാൻ കൊടുക്കാം’ എന്നു പറഞ്ഞു. അങ്ങനെ ഞാൻ കുടിച്ചു; അവൾ ഒട്ടകങ്ങൾക്കും കുടിക്കുവാൻ വെള്ളം കൊടുത്തു. 
'''
"47" = '''
:sup:`47` “ഞാൻ അവളോട്: ‘നീ ആരുടെ മകൾ’ എന്നു ചോദിച്ചതിന് അവൾ: ‘മിൽക്കാ നാഹോരിനു പ്രസവിച്ച മകനായ ബെഥൂവേലിൻ്റെ മകൾ’ എന്നു പറഞ്ഞു. ഞാൻ അവളുടെ മൂക്കിനു മൂക്കുത്തിയും കൈകൾക്കു വളയും ഇട്ടു. 
'''
"48" = '''
:sup:`48` ഞാൻ കുനിഞ്ഞു യഹോവയെ നമസ്കരിച്ചു, എന്‍റെ യജമാനന്‍റെ സഹോദരന്‍റെ മകളെ അവന്‍റെ മകനുവേണ്ടി എടുക്കുവാൻ എന്നെ നേർവ്വഴിക്കു കൊണ്ടുവന്നവനായ എന്‍റെ യജമാനൻ അബ്രാഹാമിന്‍റെ ദൈവമായ യഹോവയെ വാഴ്ത്തുകയും ചെയ്തു. 
'''
"49" = '''
:sup:`49` ആകയാൽ നിങ്ങൾ എന്‍റെ യജമാനനോടു ദയയും വിശ്വസ്തതയും കാണിക്കുമെങ്കിൽ എന്നോട് പറയുവിൻ; അല്ല എന്നു വരികിൽ അതും പറയുവിൻ; എന്നാൽ ഞാൻ ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിഞ്ഞുകൊള്ളാം.” 
'''
"50" = '''
:sup:`50` അപ്പോൾ ലാബാനും ബെഥൂവേലും: “ഈ കാര്യം യഹോവയാൽ വരുന്നു; നിന്നോട് ഗുണമെങ്കിലും ദോഷമെങ്കിലും പറയുവാൻ ഞങ്ങൾക്കു കഴിയുകയില്ല. 
'''
"51" = '''
:sup:`51` ഇതാ, റിബെക്കാ നിന്‍റെ മുമ്പാകെ ഉണ്ടല്ലോ; അവളെ കൂട്ടിക്കൊണ്ടുപോക; യഹോവ കല്പിച്ചതുപോലെ അവൾ നിന്‍റെ യജമാനന്‍റെ മകനു ഭാര്യയാകട്ടെ” എന്നുത്തരം പറഞ്ഞു. 
'''
"52" = '''
:sup:`52` അബ്രാഹാമിന്‍റെ ദാസൻ അവരുടെ വാക്കു കേട്ടപ്പോൾ യഹോവയെ സാഷ്ടാംഗം നമസ്കരിച്ചു. 
'''
"53" = '''
:sup:`53` പിന്നെ ദാസൻ വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും എടുത്തു റിബെക്കായ്ക്കു കൊടുത്തു; അവളുടെ സഹോദരനും അമ്മയ്ക്കും വിശേഷവസ്തുക്കൾ കൊടുത്തു. 
'''
"54" = '''
:sup:`54` അവനും കൂടെയുള്ളവരും ഭക്ഷിച്ചു പാനംചെയ്തു രാപാർത്തു. രാവിലെ അവർ എഴുന്നേറ്റശേഷം അവൻ: “എന്‍റെ യജമാനന്‍റെ അടുക്കൽ എന്നെ അയക്കേണം” എന്നു പറഞ്ഞു. 
'''
"55" = '''
:sup:`55` അതിന് അവളുടെ സഹോദരനും അമ്മയും: “ബാലിക ഒരു പത്തുദിവസമെങ്കിലും ഞങ്ങളോടുകൂടെ പാർത്തിട്ടു പിന്നെ പോരട്ടെ” എന്നു പറഞ്ഞു. 
'''
"56" = '''
:sup:`56` അവൻ അവരോട്: “എന്നെ താമസിപ്പിക്കരുതേ; യഹോവ എന്‍റെ യാത്ര സഫലമാക്കിയിരിക്കുന്നുവല്ലോ; യജമാനന്‍റെ അടുക്കൽ പോകുവാൻ എന്നെ പറഞ്ഞയക്കേണം” എന്നു പറഞ്ഞു. 
'''
"57" = '''
:sup:`57` “ഞങ്ങൾ ബാലികയെ വിളിച്ചു അവളോടു ചോദിക്കട്ടെ” എന്നു അവർ പറഞ്ഞു. 
'''
"58" = '''
:sup:`58` അവർ റിബെക്കായെ വിളിച്ച് അവളോട്: “നീ ഈ പുരുഷനോടുകൂടെ പോകുന്നുവോ” എന്നു ചോദിച്ചു. “ഞാൻ പോകുന്നു” എന്നു അവൾ പറഞ്ഞു. 
'''
"59" = '''
:sup:`59` അങ്ങനെ അവർ തങ്ങളുടെ സഹോദരിയായ റിബെക്കയെയും അവളുടെ പരിചാരികയെയും അബ്രാഹാമിന്‍റെ ദാസനെയും അവന്‍റെ ആളുകളെയും പറഞ്ഞയച്ചു. 
'''
"60" = '''
:sup:`60` അവർ റിബെക്കായെ അനുഗ്രഹിച്ചു അവളോട്: “സഹോദരീ, നീ ആയിരം പതിനായിരങ്ങളുടെ അമ്മയായി തീരുക; നിന്‍റെ സന്തതികൾ, അവരെ വെറുക്കുന്നവരുടെ പടിവാതിൽ കൈവശമാക്കട്ടെ” എന്നു പറഞ്ഞു. 
'''
"61" = '''
:sup:`61` പിന്നെ റിബെക്കായും അവളുടെ ദാസിമാരും എഴുന്നേറ്റ് ഒട്ടകപ്പുറത്തു കയറി ആ പുരുഷനോടുകൂടെ പോയി; അങ്ങനെ ദാസൻ റിബെക്കായെ കൂട്ടിക്കൊണ്ടുപോയി. 
'''
"62" = '''
:sup:`62` എന്നാൽ യിസ്ഹാക്ക് ബേർലഹയി-രോയീവരെ വന്നു; അവൻ തെക്കേദേശത്തു പാർക്കുകയായിരുന്നു. 
'''
"63" = '''
:sup:`63` വൈകുന്നേരത്തു യിസ്ഹാക്ക് ധ്യാനിക്കുവാൻ വിജനസ്ഥലത്തു പോയിരുന്നു; അവൻ തലപൊക്കി നോക്കി ഒട്ടകങ്ങൾ വരുന്നത് കണ്ടു. 
'''
"64" = '''
:sup:`64` റിബെക്കായും തലപൊക്കി യിസ്ഹാക്കിനെ കണ്ടിട്ട് ഒട്ടകപ്പുറത്തുനിന്ന് ഇറങ്ങി. 
'''
"65" = '''
:sup:`65` അവൾ ദാസനോട്: “വിജനസ്ഥലത്തു നമ്മെ എതിരേറ്റു വരുന്ന പുരുഷൻ ആര്‍” എന്നു ചോദിച്ചതിന് “എന്‍റെ യജമാനൻ തന്നെ” എന്നു ദാസൻ പറഞ്ഞു. അപ്പോൾ അവൾ ഒരു മൂടുപടം എടുത്തു തന്നെ മൂടി. 
'''
"66" = '''
:sup:`66` താൻ ചെയ്ത കാര്യം ഒക്കെയും ദാസൻ യിസ്ഹാക്കിനോടു വിവരിച്ചു പറഞ്ഞു. 
'''
"67" = '''
:sup:`67` യിസ്ഹാക്ക് അവളെ തന്‍റെ അമ്മയായ സാറയുടെ കൂടാരത്തിൽ കൊണ്ടുപോയി. അവൻ റിബെക്കായെ സ്വീകരിച്ചു അവൾ അവനു ഭാര്യയായിത്തീർന്നു; അവൻ അവളെ സ്നേഹിച്ചു. ഇങ്ങനെ യിസ്ഹാക്കിനു തന്‍റെ അമ്മയുടെ മരണദുഃഖത്തിന് ആശ്വാസം ലഭിച്ചു. 
'''
