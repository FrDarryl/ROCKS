[13]
"1" = '''
:sup:`1` ശൗല്‍ രാജാവായപ്പോൾ (മുപ്പതു) വയസ്സ് ആയിരുന്നു; അവൻ യിസ്രായേലിൽ രണ്ടു വർഷം ഭരിച്ചു. 
'''
"2" = '''
:sup:`2` ശൗല്‍ യിസ്രായേലിൽ മൂവായിരം പേരെ തിരഞ്ഞെടുത്തു; രണ്ടായിരം പേർ ശൗലിനോടുകൂടെ മിക്മാസിലും ബേഥേൽമലയിലും, ആയിരം പേർ യോനാഥാനോടുകൂടെ ബെന്യാമീനിലെ ഗിബെയയിലും ആയിരുന്നു; ശേഷമുള്ള ജനത്തെ അവൻ സ്വന്തം വീട്ടിലേക്ക് പറഞ്ഞയച്ചു. 
'''
"3" = '''
:sup:`3` പിന്നെ യോനാഥാൻ ഗിബയിൽ ഉണ്ടായിരുന്ന ഫെലിസ്ത്യരുടെ കാവൽ പട്ടാളത്തെ തോല്പിച്ചു; ഫെലിസ്ത്യർ അത് കേട്ടു. “എബ്രായർ കേൾക്കട്ടെ” എന്നു പറഞ്ഞ് ശൗല്‍ ദേശത്തെല്ലാം കാഹളം ഊതിച്ചു. 
'''
"4" = '''
:sup:`4` ശൗല്‍ ഫെലിസ്ത്യരുടെ കാവൽ പട്ടാളത്തെ തോല്പിച്ചു എന്നും യിസ്രായേൽ ഫെലിസ്ത്യർക്ക് വെറുപ്പായി എന്നും യിസ്രായേലൊക്കെയും കേട്ടിട്ടു ജനം ശൗലിന്‍റെ അടുക്കൽ ഗില്ഗാലിൽ വന്നുകൂടി. 
'''
"5" = '''
:sup:`5` എന്നാൽ ഫെലിസ്ത്യർ യിസ്രായേലിനോട് യുദ്ധം ചെയ്‌വാൻ മുപ്പതിനായിരം രഥവും, ആറായിരം കുതിരപ്പടയാളികളും, കടല്പുറത്തെ മണൽപോലെ അസംഖ്യം ജനവുമായി ഒരുമിച്ചുകൂടി; അവർ വന്ന് ബേത്ത്-ആവെന് കിഴക്ക് മിക്മാസിൽ പാളയം ഇറങ്ങി. 
'''
"6" = '''
:sup:`6` എന്നാൽ ജനം ഉപദ്രവിക്കപ്പെട്ടതുകൊണ്ട് തങ്ങൾ വിഷമത്തിലായി എന്നു യിസ്രായേല്യർ കണ്ടപ്പോൾ ജനം ഗുഹകളിലും കുറ്റിക്കാടുകളിലും പാറകളിലും മാളങ്ങളിലും കുഴികളിലും ചെന്നു ഒളിച്ചു. 
'''
"7" = '''
:sup:`7` എബ്രായർ യോർദ്ദാൻ നദി കടന്ന് ഗാദ്‌ദേശത്തും ഗിലെയാദിലും പോയി; ശൗല്‍ ഗില്ഗാലിൽ താമസിച്ചിരുന്നു; ജനമെല്ലാം പേടിച്ച് അവന്‍റെ പിന്നാലെ ചെന്നു. 
'''
"8" = '''
:sup:`8` ശമൂവേൽ നിശ്ചയിച്ചിരുന്നതുപോലെ അവൻ ഏഴു ദിവസം കാത്തിരുന്നു. എങ്കിലും ശമൂവേൽ ഗില്ഗാലിൽ എത്തിയില്ല; ജനവും അവനെ വിട്ട് ചിതറിപ്പോയി. 
'''
"9" = '''
:sup:`9` അപ്പോൾ ശൗല്‍: “ഹോമയാഗവും സമാധാനയാഗവും ഇവിടെ എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്നു കല്പിച്ചു; അവൻ തന്നെ ഹോമയാഗം അർപ്പിച്ചു. 
'''
"10" = '''
:sup:`10` ഹോമയാഗം അർപ്പിച്ച് കഴിഞ്ഞപ്പോൾ ശമൂവേൽ വന്നു; ശൗല്‍ അവനെ വന്ദനം ചെയ്‌വാൻ എതിരേറ്റു ചെന്നു. 
'''
"11" = '''
:sup:`11` “നീ ചെയ്തത് എന്ത്?” എന്നു ശമൂവേൽ ചോദിച്ചു. അതിന് ശൗല്‍: “ജനം എന്നെ വിട്ട് ചിതറിപ്പോകാൻ തുടങ്ങി നിശ്ചയിച്ചിരുന്ന സമയത്ത് നീ എത്തിയില്ല എന്നും ഫെലിസ്ത്യർ മിക്മാസിൽ കൂടിയിരിക്കുന്നു എന്നും ഞാൻ കണ്ടു. 
'''
"12" = '''
:sup:`12` ഫെലിസ്ത്യർ ഇപ്പോൾ ഗില്ഗാലിൽ വന്ന് എന്നെ ആക്രമിക്കും; ഞാൻ യഹോവയോട് കൃപക്കായി അപേക്ഷിച്ചതുമില്ലല്ലോ എന്നു ചിന്തിച്ചപ്പോൾ അതുകൊണ്ട് ഹോമയാഗം അർപ്പിക്കാൻ ഞാൻ നിർബന്ധിതനായി” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` ശമൂവേൽ ശൗലിനോട് പറഞ്ഞത്: “നീ ചെയ്തത് ഭോഷത്വം ആയിപ്പോയി; നിന്‍റെ ദൈവമായ യഹോവ നിന്നോട് കല്പിച്ച കല്പന നീ പ്രമാണിച്ചില്ല; യഹോവ യിസ്രായേലിന്മേൽ നിന്‍റെ രാജത്വം എന്നേക്കുമായി സ്ഥിരപ്പെടുത്തുമായിരുന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ നിന്‍റെ രാജത്വം നിലനില്ക്കയില്ല; യഹോവ നിന്നോട് കല്പിച്ചതിനെ നീ അനുസരിക്കാതിരുന്നതുകൊണ്ട് തന്‍റെ ഹിതം അനുസരിക്കുന്ന മറ്റൊരാളെ യഹോവ അന്വേഷിച്ചിട്ടുണ്ട്; അവനെ യഹോവ തന്‍റെ ജനത്തിന് പ്രഭുവായി നിയമിച്ചിരിക്കുന്നു.” 
'''
"15" = '''
:sup:`15` പിന്നെ ശമൂവേൽ എഴുന്നേറ്റ് ഗില്ഗാലിൽനിന്ന് ബെന്യാമീനിലെ ഗിബെയയിലേക്കു പോയി. ശൗല്‍ തന്നോടുകൂടെയുള്ള പടജ്ജനത്തെ എണ്ണി നോക്കി. അവർ ഏകദേശം അറുനൂറ് പേർ ഉണ്ടായിരുന്നു. 
'''
"16" = '''
:sup:`16` ശൗലും അവന്‍റെ മകൻ യോനാഥാനും കൂടെയുള്ള ജനങ്ങളും ബെന്യാമീനിലെ ഗിബെയയിൽ താമസിച്ചു; ഫെലിസ്ത്യർ മിക്മാസിൽ പാളയമിറങ്ങി. 
'''
"17" = '''
:sup:`17` ഫെലിസ്ത്യരുടെ പാളയത്തിൽനിന്ന് കവർച്ചക്കാർ മൂന്നു കൂട്ടമായി പുറപ്പെട്ടു; ഒരു കൂട്ടം ഒഫ്രെക്കുള്ള വഴിയായി ശൂവാൽദേശത്തേക്ക് പോയി; 
'''
"18" = '''
:sup:`18` മറ്റൊരുകൂട്ടം ബേത്ത്-ഹോരോനിലേക്കുള്ള വഴിക്ക് പോയി; മൂന്നാമത്തെ കൂട്ടം മരുഭൂമിക്ക് നേരേ സെബോയീം താഴ്വരക്കെതിരെയുള്ള ദേശം വഴിക്കും പോയി. 
'''
"19" = '''
:sup:`19` എന്നാൽ യിസ്രായേൽ ദേശത്ത് ഒരിടത്തും ഒരു കൊല്ലൻ ഇല്ലായിരുന്നു; കാരണം “എബ്രായർ വാളോ കുന്തമോ തീർപ്പിക്കരുത്” എന്നു ഫെലിസ്ത്യർ പറഞ്ഞിരുന്നു. 
'''
"20" = '''
:sup:`20` യിസ്രായേല്യർക്ക് തങ്ങളുടെ കൊഴു, കലപ്പ, മൺവെട്ടി, കോടാലി, അരിവാൾ എന്നിവയുടെ മൂർച്ച കൂട്ടുവാൻ ഫെലിസ്ത്യരുടെ അടുക്കൽ പോകേണ്ടിയിരുന്നു. 
'''
"21" = '''
:sup:`21` എന്നാൽ മൺവെട്ടി, കലപ്പ, മുപ്പല്ലി, മഴു എന്നിവയ്ക്കായും മുടിങ്കോൽ കൂർപ്പിക്കുവാനും അവർക്ക് അരം ഉണ്ടായിരുന്നു. 
'''
"22" = '''
:sup:`22` അതുകൊണ്ട് യുദ്ധസമയത്ത് ശൗലിനോടും യോനാഥാനോടും കൂടെയുള്ള ജനത്തിൽ ആർക്കും വാളും കുന്തവും ഉണ്ടായിരുന്നില്ല; ശൗലിനും അവന്‍റെ മകൻ യോനാഥാനും മാത്രമേ അവ ഉണ്ടായിരുന്നുള്ളു. 
'''
"23" = '''
:sup:`23` ഫെലിസ്ത്യരുടെ പട്ടാളമോ മിക്മാസിലെ ചുരംവരെ പുറപ്പെട്ടുവന്നു. 
'''
