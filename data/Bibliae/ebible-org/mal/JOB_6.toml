[6]
"1" = '''
:sup:`1` അതിന് ഇയ്യോബ് ഉത്തരം പറഞ്ഞത്: 
'''
"2" = '''
:sup:`2` “അയ്യോ എന്‍റെ വ്യസനം ഒന്നു തൂക്കിനോക്കിയെങ്കിൽ! എന്‍റെ വിപത്ത് സ്വരൂപിച്ച് തുലാസിൽ വച്ചെങ്കിൽ! 
'''
"3" = '''
:sup:`3` അത് കടല്പുറത്തെ മണലിനേക്കാൾ ഭാരമേറിയതായിരിക്കും. അതുകൊണ്ട് എന്‍റെ വാക്ക് തെറ്റിപ്പോകുന്നു. 
'''
"4" = '''
:sup:`4` സർവ്വശക്തനായ ദൈവത്തിന്‍റെ അസ്ത്രങ്ങൾ എന്നിൽ തറച്ചിരിക്കുന്നു; അവയുടെ വിഷം എന്‍റെ ആത്മാവ് കുടിക്കുന്നു; ദൈവത്തിന്‍റെ ഭയങ്കരത എനിക്കെതിരെ അണിനിരന്നിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` പുല്ലുള്ളപ്പോൾ കാട്ടുകഴുത കരയുമോ? തീറ്റി തിന്നുമ്പോൾ കാള മുക്കുറയിടുമോ? 
'''
"6" = '''
:sup:`6` രുചിയില്ലാത്തത് ഉപ്പുകൂടാതെ തിന്നാമോ? മുട്ടയുടെ വെള്ളയ്ക്കു രുചിയുണ്ടോ? 
'''
"7" = '''
:sup:`7` തൊടുവാൻ എനിക്കു വെറുപ്പ് തോന്നുന്നത് എനിക്ക് അറപ്പുള്ള ഭക്ഷണമായിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` “അയ്യോ, എന്‍റെ അപേക്ഷ സാധിച്ചെങ്കിൽ! എന്‍റെ വാഞ്ഛ ദൈവം എനിക്കു നല്കിയെങ്കിൽ! 
'''
"9" = '''
:sup:`9` എന്നെ തകർക്കുവാൻ ദൈവം പ്രസാദിച്ചെങ്കിൽ! തൃക്കൈ നീട്ടി എന്നെ ഖണ്ഡിച്ചുകളഞ്ഞെങ്കിൽ! 
'''
"10" = '''
:sup:`10` അങ്ങനെ എനിക്ക് ആശ്വാസം ലഭിക്കുമായിരുന്നു; കനിവറ്റ വേദനയിൽ ഞാൻ ഉല്ലസിക്കുമായിരുന്നു. പരിശുദ്ധന്‍റെ വചനങ്ങളെ ഞാൻ നിഷേധിച്ചിട്ടില്ലല്ലോ; 
'''
"11" = '''
:sup:`11` ഞാൻ കാത്തിരിക്കേണ്ടതിന് എന്‍റെ ശക്തി എന്ത്? ദീർഘക്ഷമ കാണിക്കേണ്ടതിന് എന്‍റെ അന്തം എന്ത്? 
'''
"12" = '''
:sup:`12` എന്‍റെ ബലം കല്ലിന്‍റെ ബലമോ? എന്‍റെ മാംസം താമ്രമാകുന്നുവോ? 
'''
"13" = '''
:sup:`13` ഞാൻ കേവലം തുണയില്ലാത്തവനല്ലയോ? രക്ഷ എന്നെ വിട്ടുപോയില്ലയോ? 
'''
"14" = '''
:sup:`14` “ദുഃഖിതനോടു സ്നേഹിതൻ ദയ കാണിക്കേണ്ടതാകുന്നു; അല്ലെങ്കിൽ അവൻ സർവ്വശക്തനായ ദൈവത്തിന്‍റെ ഭയം ത്യജിക്കും. 
'''
"15" = '''
:sup:`15` എന്‍റെ സഹോദരന്മാർ ഒരു തോടുപോലെ എന്നെ ചതിച്ചു; വറ്റിപ്പോകുന്ന തോടുകളുടെ ശാഖപോലെ തന്നെ. 
'''
"16" = '''
:sup:`16` നീർക്കട്ടകൊണ്ട് അവ കലങ്ങിപ്പോകുന്നു; ഹിമം അവയിൽ ഉരുകി കാണാതെപോകുന്നു. 
'''
"17" = '''
:sup:`17` ചൂടുപിടിക്കുന്നേരം അവ വറ്റിപ്പോകുന്നു; ഉഷ്ണം ആകുമ്പോൾ അവ അവിടെനിന്ന് പൊയ്പോകുന്നു. 
'''
"18" = '''
:sup:`18` കച്ചവടസംഘങ്ങൾ വഴി വിട്ടുതിരിഞ്ഞു ചെല്ലുന്നു; അവ മരുഭൂമിയിൽ ചെന്നു നശിച്ചുപോകുന്നു. 
'''
"19" = '''
:sup:`19` തേമയുടെ കച്ചവടസംഘങ്ങൾ തിരിഞ്ഞു നോക്കുന്നു; ശെബായുടെ യാത്രാഗണം അവക്കായി പ്രതീക്ഷിക്കുന്നു. 
'''
"20" = '''
:sup:`20` പ്രതീക്ഷിച്ചതുകൊണ്ട് അവർ ലജ്ജിക്കുന്നു; അവിടംവരെ ചെന്നു നാണിച്ചു പോകുന്നു. 
'''
"21" = '''
:sup:`21` നിങ്ങളും ഇപ്പോൾ അതുപോലെ ആയി വിപത്ത് കണ്ടിട്ട് നിങ്ങൾ പേടിക്കുന്നു. 
'''
"22" = '''
:sup:`22` എനിക്കു കൊണ്ടുവന്നു തരുവിൻ; നിങ്ങളുടെ സമ്പത്തിൽനിന്ന് എനിക്കുവേണ്ടി കൈക്കൂലി കൊടുക്കുവിൻ; 
'''
"23" = '''
:sup:`23` വൈരിയുടെ കയ്യിൽനിന്ന് എന്നെ വിടുവിക്കുവിൻ; നിഷ്ഠൂരന്മാരുടെ കയ്യിൽനിന്ന് എന്നെ വീണ്ടെടുക്കുവിൻ എന്നിങ്ങനെ ഞാൻ പറഞ്ഞിട്ടുണ്ടോ? 
'''
"24" = '''
:sup:`24` “എന്നെ ഉപദേശിക്കുവിൻ; ഞാൻ മിണ്ടാതെയിരിക്കാം; ഏതിൽ തെറ്റിപ്പോയെന്ന് എനിക്കു ബോധം വരുത്തുവിൻ. 
'''
"25" = '''
:sup:`25` നേരുള്ള വാക്കുകൾക്ക് എത്ര ബലം! നിങ്ങളുടെ ശാസനയ്ക്കോ എന്ത് ഫലം? 
'''
"26" = '''
:sup:`26` വാക്കുകളെ ആക്ഷേപിക്കുവാൻ വിചാരിക്കുന്നുവോ? ആശയറ്റവന്‍റെ വാക്കുകൾ കാറ്റിന് തുല്യമത്രേ. 
'''
"27" = '''
:sup:`27` അനാഥന് നിങ്ങൾ ചീട്ടിടുന്നു; സ്നേഹിതനെക്കൊണ്ട് കച്ചവടം ചെയ്യുന്നു. 
'''
"28" = '''
:sup:`28` “ഇപ്പോൾ ദയചെയ്ത് എന്നെ ഒന്ന് നോക്കുവിൻ; ഞാൻ നിങ്ങളുടെ മുഖത്തു നോക്കി ഭോഷ്കുപറയുമോ? 
'''
"29" = '''
:sup:`29` ഒന്നുകൂടി നോക്കുവിൻ; നീതികേട് ഭവിക്കരുത്. ഒന്നുകൂടെ നോക്കുവിൻ; എന്‍റെ കാര്യം നീതിയുള്ളത് തന്നെ. 
'''
"30" = '''
:sup:`30` എന്‍റെ നാവിൽ അനീതിയുണ്ടോ? എന്‍റെ വായ് അനർത്ഥം തിരിച്ചറിയുകയില്ലയോ? 
'''
