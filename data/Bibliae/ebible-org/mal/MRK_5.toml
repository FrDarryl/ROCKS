[5]
"1" = '''
:sup:`1` അവർ കടലിന്‍റെ അക്കരെ ഗദരദേശത്ത് എത്തി. 
'''
"2" = '''
:sup:`2` യേശു പടകിൽ നിന്ന് ഇറങ്ങിയ ഉടനെ അശുദ്ധാത്മാവുള്ള ഒരു മനുഷ്യൻ കല്ലറകളിൽ നിന്നു വന്നു അവനെ എതിരേറ്റു. 
'''
"3" = '''
:sup:`3` അവന്‍റെ താമസം കല്ലറകളിൽ ആയിരുന്നു; ആർക്കും അവനെ ചങ്ങലകൊണ്ടുപോലും ബന്ധിച്ചിടുവാൻ കഴിഞ്ഞിരുന്നില്ല. 
'''
"4" = '''
:sup:`4` പലപ്പോഴും അവനെ വിലങ്ങും ചങ്ങലയുക്കൊണ്ട് ബന്ധിച്ചിട്ടും അവൻ ചങ്ങല വലിച്ചുപൊട്ടിച്ചും വിലങ്ങുകൾ തകർത്തും കളഞ്ഞു; ആർക്കും അവനെ നിയന്ത്രിക്കുവാൻ കഴിഞ്ഞില്ല. 
'''
"5" = '''
:sup:`5` അവൻ രാവും പകലും കല്ലറകളിലും മലകളിലും ഇടവിടാതെ നിലവിളിച്ചും കല്ലുകൊണ്ടു തന്നെത്താൻ മുറിവേൽപ്പിച്ചും പോന്നു. 
'''
"6" = '''
:sup:`6` അവൻ യേശുവിനെ ദൂരത്തുനിന്ന് കണ്ടിട്ട് ഓടിച്ചെന്നു അവനെ നമസ്കരിച്ചു. 
'''
"7" = '''
:sup:`7` അവൻ ഉറക്കെ നിലവിളിച്ചു: “യേശുവേ, മഹോന്നതനായ ദൈവത്തിന്‍റെ പുത്രാ, എനിക്കും നിനക്കും തമ്മിൽ എന്ത്? ദൈവത്താണ, എന്നെ ദണ്ഡിപ്പിക്കരുതേ” എന്നു അപേക്ഷിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അശുദ്ധാത്മാവേ, ഈ മനുഷ്യനെ വിട്ടു പുറപ്പെട്ടുപോക എന്നു യേശു കല്പിച്ചിരുന്നു. 
'''
"9" = '''
:sup:`9` നിന്‍റെ പേരെന്ത്? എന്നു അവനോട് ചോദിച്ചതിന്: “എന്‍റെ പേർ ലെഗ്യോൻ; ഞങ്ങൾ പലർ ആകുന്നു” എന്നു അവൻ ഉത്തരം പറഞ്ഞു; 
'''
"10" = '''
:sup:`10` ആ നാട്ടിൽ നിന്നു തങ്ങളെ അയച്ചുകളയാതിരിക്കുവാൻ അവൻ പലവട്ടം അപേക്ഷിച്ചു. 
'''
"11" = '''
:sup:`11` അവിടെ മലയരികെ ഒരു വലിയ പന്നിക്കൂട്ടം മേഞ്ഞുകൊണ്ടിരുന്നു. 
'''
"12" = '''
:sup:`12` “ആ പന്നികളിൽ കടക്കേണ്ടതിന് ഞങ്ങളെ അയയ്ക്കേണം” എന്നു അവർ അവനോട് അപേക്ഷിച്ചു. 
'''
"13" = '''
:sup:`13` അവൻ അനുവാദം കൊടുത്തു; അശുദ്ധാത്മാക്കൾ പുറത്തുവന്ന് പന്നികളിൽ കടന്നിട്ട് ആ പന്നിക്കൂട്ടം മലഞ്ചരിവിലൂടെ കടലിലേക്കു പാഞ്ഞുചെന്ന് മുങ്ങി ചത്തു. അവ ഏകദേശം രണ്ടായിരം പന്നികൾ ആയിരുന്നു. 
'''
"14" = '''
:sup:`14` പന്നികളെ മേയ്ക്കുന്നവർ ഓടിച്ചെന്നു പട്ടണത്തിലും നാട്ടിലും അറിയിച്ചു; സംഭവിച്ചത് കാണ്മാൻ പലരും പുറപ്പെട്ടു ചെന്നു. 
'''
"15" = '''
:sup:`15` അവർ യേശുവിന്‍റെ അടുക്കൽ വന്നു, ലെഗ്യോൻ ഉണ്ടായിരുന്ന ഭൂതഗ്രസ്തൻ വസ്ത്രം ധരിച്ചും സുബോധം പൂണ്ടും ഇരിക്കുന്നതു കണ്ടു ഭയപ്പെട്ടു. 
'''
"16" = '''
:sup:`16` കണ്ടവർ ഭൂതഗ്രസ്തനു സംഭവിച്ചതും പന്നികളുടെ കാര്യവും വരുന്നവരോട് അറിയിച്ചു. 
'''
"17" = '''
:sup:`17` അപ്പോൾ അവർ യേശുവിനോടു തങ്ങളുടെ പ്രദേശം വിട്ടുപോകുവാൻ അപേക്ഷിച്ചുതുടങ്ങി. 
'''
"18" = '''
:sup:`18` അവൻ പടക് കയറി പോകുവാൻ തുടങ്ങുമ്പോൾ ഭൂതഗ്രസ്തനായിരുന്നവൻ താനും കൂടെ പോരട്ടെ എന്നു അവനോട് അപേക്ഷിച്ചു. 
'''
"19" = '''
:sup:`19` യേശു അവനെ അനുവദിക്കാതെ: നിന്‍റെ വീട്ടിൽ നിനക്കുള്ളവരുടെ അടുക്കൽ ചെന്നു, കർത്താവ് നിനക്കു ചെയ്തതു ഒക്കെയും നിന്നോട് കരുണ കാണിച്ചതും പ്രസ്താവിക്ക എന്നു അവനോട് പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` അവൻ പോയി യേശു തനിക്കു ചെയ്തതൊക്കെയും ദെക്കപ്പൊലിനാട്ടിൽ ഘോഷിച്ചു തുടങ്ങി; എല്ലാവരും ആശ്ചര്യപ്പെടുകയും ചെയ്തു. 
'''
"21" = '''
:sup:`21` യേശു വീണ്ടും പടകിൽ കയറി ഇക്കരെ കടന്നു കടലരികെ നിൽക്കുമ്പോൾ വലിയ പുരുഷാരം അവന്‍റെ അടുക്കൽ വന്നുകൂടി. 
'''
"22" = '''
:sup:`22` പള്ളി പ്രമാണികളിൽ യായിറോസ് എന്നു പേരുള്ള ഒരു മനുഷ്യൻ വന്നു, യേശുവിനെ കണ്ടു കാല്ക്കൽ വീണു: 
'''
"23" = '''
:sup:`23` എന്‍റെ കുഞ്ഞുമകൾ അത്യാസന്നമായി ഇരിക്കുന്നു; അവൾ രക്ഷപെട്ടു ജീവിക്കേണ്ടതിന് നീ വന്നു അവളുടെമേൽ കൈ വയ്ക്കേണമേ എന്നു വളരെ അപേക്ഷിച്ചു. 
'''
"24" = '''
:sup:`24` അവൻ അവനോടുകൂടെ പോയി, വലിയ പുരുഷാരവും പിൻചെന്നു അവനെ തിക്കിക്കൊണ്ടിരുന്നു. 
'''
"25" = '''
:sup:`25` പന്ത്രണ്ടു വർഷമായിട്ട് രക്തസ്രവമുള്ള ഒരു സ്ത്രീ അവിടെ ഉണ്ടായിരുന്നു. 
'''
"26" = '''
:sup:`26` അവൾ പല വൈദ്യന്മാരാലുള്ള ചികിത്സകൊണ്ട് വളരെയധികം സഹിച്ചു തനിക്കുള്ളതൊക്കെയും ചെലവഴിച്ചിട്ടും ഒട്ടും ഭേദം വരാതെ ഏറ്റവും പരവശയായി തീർന്നിരുന്നു. 
'''
"27" = '''
:sup:`27` അവൾ യേശുവിനെകുറിച്ചുള്ള വർത്തമാനം കേട്ടു: 
'''
"28" = '''
:sup:`28` “അവന്‍റെ വസ്ത്രം എങ്കിലും തൊട്ടാൽ ഞാൻ സുഖപ്പെടും” എന്നു പറഞ്ഞു; അവൻ പുരുഷാരത്തിൽകൂടി നടക്കുമ്പോൾ അവന്‍റെ പുറകിൽ വന്നു അവന്‍റെ വസ്ത്രം തൊട്ടു. 
'''
"29" = '''
:sup:`29` ക്ഷണത്തിൽ അവളുടെ രക്തസ്രവം നിന്നു; ബാധ മാറി താൻ സ്വസ്ഥയായി എന്നു അവൾ തന്‍റെ ശരീരത്തിൽ അറിഞ്ഞു. 
'''
"30" = '''
:sup:`30` ഉടനെ യേശു തന്നിൽനിന്നു ശക്തി പുറപ്പെട്ടു എന്നു ഉള്ളിൽ അറിഞ്ഞിട്ട് പുരുഷാരത്തിൽ തിരിഞ്ഞു: എന്‍റെ വസ്ത്രം തൊട്ടത് ആർ എന്നു ചോദിച്ചു. 
'''
"31" = '''
:sup:`31` ശിഷ്യന്മാർ അവനോട്: പുരുഷാരം നിന്നെ ചുറ്റും തിക്കുന്നത് കണ്ടിട്ടും എന്നെ തൊട്ടത് ആർ എന്നു നീ ചോദിക്കുന്നുവോ? എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` അവനോ അത് ചെയ്തത് ആരാണെന്ന് കാണ്മാൻ ചുറ്റും നോക്കി. 
'''
"33" = '''
:sup:`33` സ്ത്രീ തനിക്കു സംഭവിച്ചത് അറിഞ്ഞിട്ട് ഭയപ്പെട്ടും വിറച്ചുംകൊണ്ടു വന്നു അവന്‍റെ മുമ്പിൽ വീണു വസ്തുത ഒക്കെയും അവനോട് പറഞ്ഞു. 
'''
"34" = '''
:sup:`34` അവൻ അവളോട്: മകളേ, നിന്‍റെ വിശ്വാസം നിന്നെ സുഖമാക്കിയിരിക്കുന്നു; സമാധാനത്തോടെ പോക, ബാധ ഒഴിഞ്ഞു ആരോഗ്യത്തോടിരിക്ക എന്നു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` ഇങ്ങനെ പറഞ്ഞുകൊണ്ടിരിക്കുമ്പോൾ തന്നെ പള്ളിപ്രമാണിയുടെ വീട്ടിൽനിന്നു ആൾ വന്നു: “നിന്‍റെ മകൾ മരിച്ചുപോയി; ഗുരുവിനെ ഇനി അസഹ്യപ്പെടുത്തുന്നത് എന്തിന്?” എന്നു പറഞ്ഞു. 
'''
"36" = '''
:sup:`36` യേശു ആ വാക്ക് കേട്ടു പള്ളിപ്രമാണിയോട്: ഭയപ്പെടേണ്ടാ, വിശ്വസിക്ക മാത്രം ചെയ്ക എന്നു പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` പത്രൊസും യാക്കോബും യാക്കോബിന്‍റെ സഹോദരനായ യോഹന്നാനും അല്ലാതെ മറ്റാരും തന്നോടുകൂടെ ചെല്ലുവാൻ അവൻ സമ്മതിച്ചില്ല. 
'''
"38" = '''
:sup:`38` അവർ പള്ളിപ്രമാണിയുടെ വീട്ടിൽ വന്നപ്പോൾ, ആരവാരത്തെയും വളരെ കരഞ്ഞു വിലപിക്കുന്നവരെയും യേശു കണ്ടു; 
'''
"39" = '''
:sup:`39` അകത്തു കടന്നു: നിങ്ങളുടെ ആരവാരവും കരച്ചിലും എന്തിന്? കുട്ടി മരിച്ചിട്ടില്ല, ഉറങ്ങുകയത്രേ എന്നു അവരോട് പറഞ്ഞു; അവരോ അവനെ പരിഹസിച്ചു. 
'''
"40" = '''
:sup:`40` അവൻ അവരെല്ലാവരെയും പുറത്താക്കി കുട്ടിയുടെ അപ്പനെയും അമ്മയെയും തന്നോടുകൂടെയുള്ളവരെയും കൂട്ടിക്കൊണ്ട് കുട്ടി കിടക്കുന്ന ഇടത്തുചെന്ന് കുട്ടിയുടെ കൈയ്ക്കു പിടിച്ചു: 
'''
"41" = '''
:sup:`41` ബാലേ, എഴുന്നേല്ക്ക എന്നു നിന്നോടു കല്പിക്കുന്നു എന്ന അർത്ഥത്തോടെ തലീഥാ കൂമി എന്നു അവളോടു പറഞ്ഞു. 
'''
"42" = '''
:sup:`42` ബാല ഉടനെ എഴുന്നേറ്റു നടന്നു; അവൾക്കു പന്ത്രണ്ടു വയസ്സായിരുന്നു; അവർ അത്യന്തം വിസ്മയിച്ചു. 
'''
"43" = '''
:sup:`43` “ഇതു ആരും അറിയരുത്” എന്നു അവൻ അവരോട് കർശനമായി കല്പിച്ചു. “അവൾക്കു ഭക്ഷിക്കുവാൻ കൊടുക്കേണം” എന്നും പറഞ്ഞു. 
'''
