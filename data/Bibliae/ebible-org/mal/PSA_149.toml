[149]
"1" = '''
:sup:`1` യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയ്ക്ക് ഒരു പുതിയ പാട്ടും ഭക്തന്മാരുടെ സഭയിൽ കർത്താവിന്‍റെ സ്തുതിയും പാടുവിൻ. 
'''
"2" = '''
:sup:`2` യിസ്രായേൽ അവരെ ഉണ്ടാക്കിയ ദൈവത്തിൽ സന്തോഷിക്കട്ടെ; സീയോൻ്റെ മക്കൾ അവരുടെ രാജാവിൽ ആനന്ദിക്കട്ടെ. 
'''
"3" = '''
:sup:`3` അവർ നൃത്തം ചെയ്തുകൊണ്ട് കർത്താവിന്‍റെ നാമത്തെ സ്തുതിക്കട്ടെ; തപ്പിനോടും കിന്നരത്തോടുംകൂടി അവിടുത്തേക്ക് കീർത്തനം ചെയ്യട്ടെ. 
'''
"4" = '''
:sup:`4` യഹോവ തന്‍റെ ജനത്തിൽ പ്രസാദിക്കുന്നു; താഴ്മയുള്ളവരെ ദൈവം രക്ഷകൊണ്ട് അലങ്കരിക്കും. 
'''
"5" = '''
:sup:`5` ഭക്തന്മാർ ജയത്തിൽ ആനന്ദിക്കട്ടെ; അവർ അവരുടെ ശയ്യകളിൽ ഘോഷിച്ചുല്ലസിക്കട്ടെ. 
'''
"6" = '''
:sup:`6` അവരുടെ വായിൽ ദൈവത്തിന്‍റെ പുകഴ്ചകളും അവരുടെ കയ്യിൽ ഇരുവായ്ത്തലയുള്ള വാളും ഉണ്ടായിരിക്കട്ടെ. 
'''
"7" = '''
:sup:`7` ജനതകൾക്കു പ്രതികാരവും വംശങ്ങൾക്കു ശിക്ഷയും നടത്തേണ്ടതിനും 
'''
"8" = '''
:sup:`8` അവരുടെ രാജാക്കന്മാരെ ചങ്ങലകളാലും അവരുടെ പ്രഭുക്കന്മാരെ ഇരിമ്പുവിലങ്ങുകളാലും ബന്ധിക്കേണ്ടതിനും 
'''
"9" = '''
:sup:`9` എഴുതിയിരിക്കുന്ന വിധി അവരുടെ മേൽ നടത്തേണ്ടതിനും തന്നെ. അത് കർത്താവിന്‍റെ സർവ്വഭക്തന്മാർക്കും ബഹുമാനം ആകുന്നു. യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
