[27]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കളോടു നീ പറയേണ്ടത്: ഒരുവൻ യഹോവയ്ക്ക് ഒരു നേർച്ച നിവർത്തിക്കുമ്പോൾ ആൾ നിന്‍റെ മതിപ്പുപോലെ യഹോവയ്ക്കുള്ളവൻ ആകേണം. 
'''
"3" = '''
:sup:`3` ഇരുപതു വയസ്സുമുതൽ അറുപതു വയസ്സുവരെയുള്ള ആണിന് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നിന്‍റെ മതിപ്പ് അമ്പത് ശേക്കൽ വെള്ളി ആയിരിക്കേണം. 
'''
"4" = '''
:sup:`4` പെണ്ണായിരുന്നാൽ നിന്‍റെ മതിപ്പു മുപ്പതു ശേക്കൽ ആയിരിക്കേണം. 
'''
"5" = '''
:sup:`5` അഞ്ചു വയസ്സുമുതൽ ഇരുപതു വയസ്സുവരെ എങ്കിൽ നിന്‍റെ മതിപ്പ് ആണിന് ഇരുപതു ശേക്കെലും പെണ്ണിന് പത്തു ശേക്കെലും ആയിരിക്കേണം. 
'''
"6" = '''
:sup:`6` ഒരു മാസംമുതൽ അഞ്ചു വയസ്സുവരെയുള്ളതായാൽ നിന്‍റെ മതിപ്പ് ആണിന് അഞ്ചു ശേക്കൽ വെള്ളിയും പെണ്ണിന് മൂന്നു ശേക്കൽ വെള്ളിയും ആയിരിക്കേണം. 
'''
"7" = '''
:sup:`7` അറുപതു വയസ്സുമുതൽ മേലോട്ടെങ്കിൽ നിന്‍റെ മതിപ്പ് ആണിന് പതിനഞ്ചു ശേക്കെലും പെണ്ണിന് പത്തു ശേക്കെലും ആയിരിക്കേണം. 
'''
"8" = '''
:sup:`8` നിന്‍റെ മതിപ്പുപോലെ കൊടുക്കുവാൻ കഴിയാതെ ഒരുവൻ ദരിദ്രനായിരുന്നാൽ അവനെ പുരോഹിതന്‍റെ മുമ്പാകെ കൊണ്ടുവന്നു നിർത്തേണം; പുരോഹിതൻ അവന്‍റെ വിലമതിക്കണം; നേർന്നവന്‍റെ പ്രാപ്തിക്കൊത്തവണ്ണം പുരോഹിതൻ അവനെ വിലമതിക്കണം. 
'''
"9" = '''
:sup:`9` “അത് യഹോവയ്ക്കു വഴിപാട് കഴിക്കുവാൻ തക്ക മൃഗം ആകുന്നു എങ്കിൽ ആ വകയിൽനിന്ന് യഹോവയ്ക്കു കൊടുക്കുന്നതൊക്കെയും വിശുദ്ധമായിരിക്കേണം. 
'''
"10" = '''
:sup:`10` മോശമായതിനു പകരം നല്ലത്, നല്ലതിനു പകരം മോശമായത് ഇങ്ങനെ മാറ്റുകയോ വ്യത്യാസം വരുത്തുകയോ ചെയ്യരുത്; മൃഗത്തിനു മൃഗത്തെ വച്ചുമാറുന്നു എങ്കിൽ അതും വച്ചുമാറിയതും വിശുദ്ധമായിരിക്കേണം. 
'''
"11" = '''
:sup:`11` അത് യഹോവയ്ക്കു വഴിപാട് കഴിക്കുവാൻ പാടില്ലാത്ത അശുദ്ധമൃഗമാകുന്നു എങ്കിൽ ആ മൃഗത്തെ പുരോഹിതന്‍റെ മുമ്പാകെ നിർത്തേണം. 
'''
"12" = '''
:sup:`12` അത് നല്ലതോ മോശമായതോ ആയിരിക്കുന്നതിന് ഒത്തവണ്ണം പുരോഹിതൻ അതിനെ മതിക്കണം; പുരോഹിതനായ നീ അതിനെ മതിക്കുന്നതുപോലെ തന്നെ ആയിരിക്കേണം. 
'''
"13" = '''
:sup:`13` അതിനെ വീണ്ടെടുക്കുന്നു എങ്കിൽ നീ മതിച്ച തുകയോട് അഞ്ചിലൊന്നു കൂട്ടേണം. 
'''
"14" = '''
:sup:`14` “ഒരുവൻ തന്‍റെ വീട് യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കേണ്ടതിനു വിശുദ്ധീകരിച്ചാൽ അത് നല്ലതെങ്കിലും മോശമായതെങ്കിലും പുരോഹിതൻ അത് മതിക്കണം; പുരോഹിതൻ മതിക്കുന്നതുപോലെ തന്നെ അത് ആയിരിക്കേണം. 
'''
"15" = '''
:sup:`15` തന്‍റെ വീടു വിശുദ്ധീകരിച്ചാൽ അത് വീണ്ടെടുക്കുന്നെങ്കിൽ അവൻ നിന്‍റെ മതിപ്പുവിലയുടെ അഞ്ചിലൊന്ന് അതിനോട് കൂട്ടേണം; എന്നാൽ അത് അവനുള്ളതാകും. 
'''
"16" = '''
:sup:`16` “ഒരുവൻ തന്‍റെ അവകാശനിലത്തിൽ ഏതാനും യഹോവയ്ക്കു വിശുദ്ധീകരിച്ചാൽ നിന്‍റെ മതിപ്പ് അതിന് വിതയ്ക്കുവാന്‍ വേണ്ട വിത്തിന്‍റെ അളവിനു ഒത്തവണ്ണം ആയിരിക്കേണം; ഒരു ഹോമെർ യവം വിതയ്ക്കുന്ന നിലത്തിന് അമ്പത് ശേക്കൽ വെള്ളി മതിക്കണം. 
'''
"17" = '''
:sup:`17` യോബേൽവർഷംമുതൽ അവൻ തന്‍റെ നിലം വിശുദ്ധീകരിച്ചാൽ അത് നിന്‍റെ മതിപ്പുപോലെ ആയിരിക്കേണം. 
'''
"18" = '''
:sup:`18` യോബേൽവർഷത്തിന്‍റെ ശേഷം അവൻ അതിനെ വിശുദ്ധീകരിക്കുന്നു എങ്കിൽ യോബേൽ വർഷംവരെ ശേഷിക്കുന്ന വർഷങ്ങൾക്ക് ഒത്തവണ്ണം പുരോഹിതൻ അതിന്‍റെ വില കണക്കാക്കണം; അത് നിന്‍റെ മതിപ്പിൽനിന്നു കുറയ്ക്കണം. 
'''
"19" = '''
:sup:`19` നിലം വിശുദ്ധീകരിച്ചവൻ അത് വീണ്ടെടുക്കുന്നെങ്കിൽ അവൻ നിന്‍റെ മതിപ്പുവിലയുടെ അഞ്ചിലൊന്ന് അതിനോട് കൂട്ടേണം; എന്നാൽ അത് അവനു സ്ഥിരമായിരിക്കും. 
'''
"20" = '''
:sup:`20` അവൻ നിലം വീണ്ടെടുക്കാതെ മറ്റൊരുത്തനു വിറ്റു എങ്കിൽ പിന്നെ അത് വീണ്ടെടുത്തുകൂടാ. 
'''
"21" = '''
:sup:`21` ആ നിലം യൊബേൽവർഷത്തിൽ ഒഴിഞ്ഞുകൊടുക്കുമ്പോൾ സമർപ്പിതഭൂമിപോലെ യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കേണം; അതിന്‍റെ അനുഭവം പുരോഹിതന് ഇരിക്കേണം. 
'''
"22" = '''
:sup:`22` ”തന്‍റെ അവകാശനിലങ്ങളിൽ ഉൾപ്പെടാതെ സ്വയം വാങ്ങിയ ഒരു നിലം ഒരുവൻ യഹോവയ്ക്കു ശുദ്ധീകരിച്ചാൽ 
'''
"23" = '''
:sup:`23` പുരോഹിതൻ യോബേൽ വർഷംവരെ മതിപ്പുവില കണക്കാക്കണം; നിന്‍റെ മതിപ്പുവില അവൻ അന്നുതന്നെ യഹോവയ്ക്കു വിശുദ്ധമായി കൊടുക്കേണം. 
'''
"24" = '''
:sup:`24` ആ നിലം മുന്നുടമസ്ഥനു യോബേൽ വർഷത്തിൽ തിരികെ ചേരേണം. 
'''
"25" = '''
:sup:`25` നിന്‍റെ മതിപ്പൊക്കെയും ശേക്കെലിന് ഇരുപതു ഗേരാവച്ച് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം ആയിരിക്കേണം. 
'''
"26" = '''
:sup:`26` “കടിഞ്ഞൂൽപിറവിയാൽ യഹോവയ്ക്കു ഉള്ളതായ മൃഗത്തെ മാത്രം ആരും വിശുദ്ധീകരിക്കരുത്; മാടായാലും ആടായാലും അത് യഹോവയ്ക്കുള്ളത് ആകുന്നു. 
'''
"27" = '''
:sup:`27` അത് അശുദ്ധമൃഗമാകുന്നു എങ്കിൽ മതിപ്പുവിലയും അതിന്‍റെ അഞ്ചിലൊന്നും കൂടി കൊടുത്ത് അതിനെ വീണ്ടെടുക്കേണം; വീണ്ടെടുക്കുന്നില്ലെങ്കിൽ നിന്‍റെ മതിപ്പുവിലയ്ക്ക് അതിനെ വില്‍ക്കണം. 
'''
"28" = '''
:sup:`28` “എന്നാൽ ഒരുവൻ തനിക്കുള്ള ആൾ, മൃഗം, അവകാശനിലം മുതലായി യഹോവയ്ക്കു കൊടുക്കുന്ന യാതൊരു സമർപ്പിതവസ്തുവും വില്ക്കുകയോ വീണ്ടെടുക്കുകയോ ചെയ്തുകൂടാ; സമർപ്പിതവസ്തു ഏല്ലാം യഹോവയ്ക്ക് അതിവിശുദ്ധം ആകുന്നു. 
'''
"29" = '''
:sup:`29` മനുഷ്യവർഗ്ഗത്തിൽനിന്നു സമർപ്പിതവസ്തുവായി കൊടുക്കുന്ന ആരെയും വീണ്ടെടുക്കാതെ കൊന്നുകളയേണം. 
'''
"30" = '''
:sup:`30` “നിലത്തിലെ വിത്തിലും വൃക്ഷത്തിന്‍റെ ഫലത്തിലും ദേശത്തിലെ ദശാംശം സകലവും യഹോവയ്ക്കുള്ളത് ആകുന്നു; അത് യഹോവയ്ക്കു വിശുദ്ധം. 
'''
"31" = '''
:sup:`31` ഒരുവൻ തന്‍റെ ദശാംശത്തിൽ ഏതാനും വീണ്ടെടുക്കുന്നു എങ്കിൽ അതിനോട് അഞ്ചിലൊന്നുകൂടി ചേർത്തുകൊടുക്കണം. 
'''
"32" = '''
:sup:`32` മാടാകട്ടെ ആടാകട്ടെ കോലിൻ കീഴെ കടന്നുപോകുന്ന എല്ലാറ്റിലും പത്തിലൊന്ന് യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കേണം. 
'''
"33" = '''
:sup:`33` അത് നല്ലതോ മോശമായതോ എന്നു ശോധനചെയ്യരുത്; വച്ചുമാറുകയും അരുത്; വച്ചുമാറുന്നു എങ്കിൽ അതും വച്ചുമാറിയതും വിശുദ്ധമായിരിക്കേണം. അവയെ വീണ്ടെടുത്തുകൂടാ.” 
'''
"34" = '''
:sup:`34` യിസ്രായേൽമക്കൾക്കുവേണ്ടി യഹോവ സീനായിപർവ്വതത്തിൽവച്ചു മോശെയോടു കല്പിച്ച കല്പനകൾ ഇവ ആകുന്നു.
'''
