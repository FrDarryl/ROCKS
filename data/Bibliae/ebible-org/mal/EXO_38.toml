[38]
"1" = '''
:sup:`1` അവൻ ഖദിരമരംകൊണ്ട് ഹോമയാഗപീഠം ഉണ്ടാക്കി; അത് അഞ്ചു മുഴം നീളവും അഞ്ചു മുഴം വീതിയും ഉള്ള സമചതുരമായിരുന്നു. അതിന്‍റെ ഉയരം മൂന്നു മുഴം ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` അതിന്‍റെ നാലു കോണിലും നാലു കൊമ്പ് ഉണ്ടാക്കി; കൊമ്പുകൾ അതിൽനിന്ന് തന്നെ ആയിരുന്നു. താമ്രംകൊണ്ട് അത് പൊതിഞ്ഞു. 
'''
"3" = '''
:sup:`3` ചട്ടി, ചട്ടുകം, കലശം, മുൾകൊളുത്ത്, തീക്കലശം ഇങ്ങനെ പീഠത്തിന്‍റെ ഉപകരണങ്ങളൊക്കെയും ഉണ്ടാക്കി; അതിന്‍റെ ഉപകരണങ്ങൾ എല്ലാം താമ്രംകൊണ്ട് ഉണ്ടാക്കി. 
'''
"4" = '''
:sup:`4` അവൻ യാഗപീഠത്തിന് വലപ്പണിയായ ഒരു താമ്രജാലം ഉണ്ടാക്കി; അത് താഴെ അതിന്‍റെ ചുറ്റുപടിക്ക് കീഴെ അതിന്‍റെ പകുതിയോളം എത്തി. 
'''
"5" = '''
:sup:`5` താമ്രജാലത്തിന്‍റെ നാലു അറ്റത്തിനും തണ്ട് ഇടുവാൻ നാലു വളയം വാർത്തു. 
'''
"6" = '''
:sup:`6` ഖദിരമരംകൊണ്ട് തണ്ടുകൾ ഉണ്ടാക്കി താമ്രംകൊണ്ട് പൊതിഞ്ഞു. 
'''
"7" = '''
:sup:`7` യാഗപീഠം ചുമക്കേണ്ടതിന് അതിന്‍റെ പാർശ്വങ്ങളിലുള്ള വളയങ്ങളിൽ ആ തണ്ടുകൾ കടത്തി; യാഗപീഠം പലകകൊണ്ട് പൊള്ളയായി ഉണ്ടാക്കി. 
'''
"8" = '''
:sup:`8` സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ സേവ ചെയ്തുവന്ന സ്ത്രീകളുടെ ദർപ്പണങ്ങൾ കൊണ്ടു അവൻ താമ്രത്തൊട്ടിയും അതിന്‍റെ താമ്രക്കാലും ഉണ്ടാക്കി. 
'''
"9" = '''
:sup:`9` അവൻ പ്രാകാരവും ഉണ്ടാക്കി; തെക്കുവശത്തെ പ്രാകാരത്തിന് പിരിച്ച പഞ്ഞിനൂൽ കൊണ്ടുള്ള നൂറ് മുഴം മറശ്ശീല ഉണ്ടായിരുന്നു. 
'''
"10" = '''
:sup:`10` അതിന് ഇരുപതു തൂണുകളും തൂണുകൾക്ക് ഇരുപതു താമ്രച്ചുവടും ഉണ്ടായിരുന്നു. തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു. 
'''
"11" = '''
:sup:`11` വടക്കുവശത്ത് നൂറ് മുഴം മറശ്ശീലയും അതിന് ഇരുപതു തൂണും തൂണുകൾക്ക് ഇരുപതു താമ്രച്ചുവടും ഉണ്ടായിരുന്നു; തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു. 
'''
"12" = '''
:sup:`12` പടിഞ്ഞാറുവശത്ത് അമ്പത് മുഴം മറശ്ശീലയും അതിന് പത്തു തൂണും തൂണുകൾക്ക് പത്തു ചുവടും ഉണ്ടായിരുന്നു; തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു. 
'''
"13" = '''
:sup:`13` കിഴക്കുവശത്ത് മറശ്ശീല അമ്പത് മുഴം ആയിരുന്നു. 
'''
"14" = '''
:sup:`14` വാതിലിന്‍റെ ഒരു വശത്ത് മറശ്ശീല പതിനഞ്ചു മുഴവും അതിന് മൂന്നു തൂണും അവയ്ക്ക് മൂന്നു ചുവടുകളും ഉണ്ടായിരുന്നു. 
'''
"15" = '''
:sup:`15` മറ്റെവശത്തും അങ്ങനെ തന്നെ; ഇങ്ങനെ പ്രാകാരവാതിലിൻ്റെ ഇപ്പുറത്തും അപ്പുറത്തും പതിനഞ്ചു മുഴം മറശ്ശീലയും അവയ്ക്ക് മൂന്നു തൂണുകളും തൂണുകൾക്ക് മൂന്നു ചുവടും ഉണ്ടായിരുന്നു. 
'''
"16" = '''
:sup:`16` ചുറ്റും പ്രാകാരത്തിന്‍റെ മറശ്ശീല ഒക്കെയും പിരിച്ച പഞ്ഞിനൂൽകൊണ്ട് ആയിരുന്നു. 
'''
"17" = '''
:sup:`17` തൂണുകൾക്കുള്ള ചുവട് താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളികൊണ്ടും കുമിഴുകൾ വെള്ളിപൊതിഞ്ഞവയും പ്രാകാരത്തിന്‍റെ തൂണുകൾ ഒക്കെയും വെള്ളികൊണ്ട് മേൽചുറ്റുപടിയുള്ളവയും ആയിരുന്നു. 
'''
"18" = '''
:sup:`18` എന്നാൽ പ്രാകാരവാതിലിൻ്റെ മറശ്ശീല നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണി ആയിരുന്നു; അതിന്‍റെ നീളം ഇരുപതു മുഴവും അതിന്‍റെ ഉയരം അഞ്ചു മുഴവും ആയിരുന്നു. 
'''
"19" = '''
:sup:`19` അതിന്‍റെ തൂണ് നാലും അവയുടെ ചുവട് നാലും താമ്രമായിരുന്നു; കൊളുത്തും കുമിഴുകൾ പൊതിഞ്ഞിരുന്ന തകിടും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു. 
'''
"20" = '''
:sup:`20` തിരുനിവാസത്തിനും പ്രാകാരത്തിനും നാലു പുറവുമുള്ള കുറ്റികൾ എല്ലാം താമ്രം ആയിരുന്നു. 
'''
"21" = '''
:sup:`21` മോശെയുടെ കല്പന അനുസരിച്ച് പുരോഹിതനായ അഹരോന്‍റെ മകൻ ഈഥാമാർ മുഖാന്തരം ലേവ്യരുടെ ശുശ്രൂഷയാൽ കണക്ക് കൂട്ടിയതുപോലെ സാക്ഷ്യകൂടാരമെന്ന തിരുനിവാസത്തിനുണ്ടായ ചെലവ് എന്തെന്നാൽ: 
'''
"22" = '''
:sup:`22` യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്‍റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ മോശെയോട് യഹോവ കല്പിച്ചതൊക്കെയും ഉണ്ടാക്കി. 
'''
"23" = '''
:sup:`23` അവനോടുകൂടെ ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിൻ്റെ മകനായി കൊത്തുപണിക്കാരനും കൌശലപ്പണിക്കാരനും നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണി ചെയ്യുന്നവനുമായ ഒഹൊലിയാബും ഉണ്ടായിരുന്നു. 
'''
"24" = '''
:sup:`24` വിശുദ്ധമന്ദിരത്തിന്‍റെ സകലപ്രവൃത്തിയുടെയും പണിക്ക് വഴിപാടായി ഉപയോഗിച്ച പൊന്ന് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം ആകെ ഇരുപത്തൊമ്പതു താലന്തും എഴുനൂറ്റിമുപ്പതു ശേക്കെലും ആയിരുന്നു. 
'''
"25" = '''
:sup:`25` സഭയിൽ എണ്ണമെടുക്കപ്പെട്ടവരുടെ വെള്ളി വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറു താലന്തും ആയിരത്തി എഴുനൂറ്റി എഴുപത്തഞ്ച് (1,775) ശേക്കെലും ആയിരുന്നു. 
'''
"26" = '''
:sup:`26` ഇരുപതു വയസ്സും അതിന് മുകളിൽ പ്രായമുള്ളവരായി എണ്ണമെടുക്കപ്പെട്ടവരുടെ കൂട്ടത്തിൽ ഉൾപ്പെട്ട ആറുലക്ഷത്തിമൂവായിരത്തിഞ്ഞൂറ്റമ്പത് (6,03,550) പേരിൽ ഓരോരുത്തർക്കും ഓരോ ബെക്കാ വീതമായിരുന്നു; അത് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അര ശേക്കൽ ആകുന്നു. 
'''
"27" = '''
:sup:`27` വിശുദ്ധമന്ദിരത്തിന്‍റെ ചുവടുകളും മറശ്ശീലയുടെ ചുവടുകളും വാർക്കുന്നതിന് ഒരു ചുവടിന് ഒരു താലന്തു വീതം നൂറ് ചുവടിന് നൂറ് താലന്തു വെള്ളി ചെലവായി. 
'''
"28" = '''
:sup:`28` ശേഷിച്ച ആയിരത്തി എഴുനൂറ്റി എഴുപത്തഞ്ച് (1,775) ശേക്കെൽകൊണ്ട് അവൻ തൂണുകൾക്ക് കൊളുത്ത് ഉണ്ടാക്കുകയും കുമിഴ് പൊതികയും മേൽചുറ്റുപടി ഉണ്ടാക്കുകയും ചെയ്തു. 
'''
"29" = '''
:sup:`29` വഴിപാടായി ലഭിച്ച താമ്രം എഴുപത് താലന്തും രണ്ടായിരത്തിനാനൂറ് (2,400) ശേക്കെലും ആയിരുന്നു. 
'''
"30" = '''
:sup:`30` അതുകൊണ്ട് അവൻ സമാഗമനകൂടാരത്തിന്‍റെ വാതിലിനുള്ള ചുവടുകളും താമ്രയാഗപീഠവും അതിന്‍റെ താമ്രജാലവും യാഗപീഠത്തിന്‍റെ എല്ലാ ഉപകരണങ്ങളും 
'''
"31" = '''
:sup:`31` ചുറ്റും പ്രാകാരത്തിന്‍റെ ചുവടുകളും പ്രാകാരവാതിലിനുള്ള ചുവടുകളും തിരുനിവാസത്തിന്‍റെ എല്ലാകുറ്റികളും ചുറ്റും പ്രാകാരത്തിന്‍റെ കുറ്റികളും ഉണ്ടാക്കി. 
'''
