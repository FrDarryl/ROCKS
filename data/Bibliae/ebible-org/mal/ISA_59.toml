[59]
"1" = '''
:sup:`1` രക്ഷിക്കുവാൻ കഴിയാത്തവിധം യഹോവയുടെ കൈ കുറുകീട്ടില്ല; കേൾക്കുവാൻ കഴിയാത്തവിധം അവന്‍റെ ചെവി മന്ദമായിട്ടുമില്ല. 
'''
"2" = '''
:sup:`2` നിങ്ങളുടെ അകൃത്യങ്ങൾ അത്രേ നിങ്ങളെയും നിങ്ങളുടെ ദൈവത്തെയും തമ്മിൽ ഭിന്നിപ്പിച്ചിരിക്കുന്നത്; നിങ്ങളുടെ പാപങ്ങൾ അത്രേ അവൻ കേൾക്കാത്തവിധം അവന്‍റെ മുഖത്തെ നിങ്ങൾക്ക് മറയ്ക്കുമാറാക്കിയത്. 
'''
"3" = '''
:sup:`3` നിങ്ങളുടെ കൈകൾ രക്തംകൊണ്ടും നിങ്ങളുടെ വിരലുകൾ അകൃത്യംകൊണ്ടും മലിനമായിരിക്കുന്നു; നിങ്ങളുടെ അധരങ്ങൾ ഭോഷ്ക് സംസാരിക്കുന്നു; നിങ്ങളുടെ നാവ് നീതികേട് ജപിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഒരുത്തനും നീതിയോടെ വ്യവഹരിക്കുന്നില്ല; ഒരുത്തനും സത്യത്തോടെ പ്രതിവാദിക്കുന്നില്ല; അവർ വ്യാജത്തിൽ ആശ്രയിച്ചു ഭോഷ്ക് സംസാരിക്കുന്നു; അവർ തിന്മയെ ഗർഭംധരിച്ചു നീതികേടിനെ പ്രസവിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അവർ അണലിമുട്ടയ്ക്ക് അടയിരിക്കുകയും ചിലന്തിവല നെയ്യുകയും ചെയ്യുന്നു; ആ മുട്ട തിന്നുന്നവൻ മരിക്കും; പൊട്ടിച്ചാൽ അണലി പുറത്തുവരുന്നു. 
'''
"6" = '''
:sup:`6` അവർ നെയ്തതു വസ്ത്രത്തിനു കൊള്ളുകയില്ല; അവരുടെ പണി അവർക്ക് പുതപ്പാവുകയും ഇല്ല; അവരുടെ പ്രവൃത്തികൾ നീതികെട്ട പ്രവൃത്തികൾ; അക്രമപ്രവൃത്തികൾ അവരുടെ കൈക്കൽ ഉണ്ട്. 
'''
"7" = '''
:sup:`7` അവരുടെ കാൽ ദോഷത്തിനായി ഓടുന്നു; കുറ്റമില്ലാത്ത രക്തം ചിന്തുവാൻ അവർ തിടുക്കപ്പെടുന്നു; അവരുടെ നിരൂപണങ്ങൾ അന്യായനിരൂപണങ്ങൾ ആകുന്നു; ശൂന്യവും നാശവും അവരുടെ പാതകളിൽ ഉണ്ട്. 
'''
"8" = '''
:sup:`8` സമാധാനത്തിന്‍റെ വഴി അവർ അറിയുന്നില്ല; അവരുടെ നടപ്പിൽ ന്യായവും ഇല്ല; അവർ അവർക്കായി വളഞ്ഞ പാതകളെ ഉണ്ടാക്കിയിരിക്കുന്നു; അവയിൽ നടക്കുന്നവനൊരുത്തനും സമാധാനം അറിയുകയില്ല. 
'''
"9" = '''
:sup:`9` അതുകൊണ്ട് ന്യായം ഞങ്ങളോട് അകന്നു ദൂരെയായിരിക്കുന്നു; നീതി ഞങ്ങളോട് എത്തിക്കൊള്ളുന്നതുമില്ല; ഞങ്ങൾ പ്രകാശത്തിനായിട്ടു കാത്തിരുന്നു; എന്നാൽ ഇതാ, ഇരുട്ട്; വെളിച്ചത്തിനായിട്ടു കാത്തിരുന്നു; എന്നാൽ ഇതാ അന്ധകാരത്തിൽ ഞങ്ങൾ നടക്കുന്നു. 
'''
"10" = '''
:sup:`10` ഞങ്ങൾ കുരുടന്മാരെപ്പോലെ ഭിത്തി തപ്പിനടക്കുന്നു; കണ്ണില്ലാത്തവരെപ്പോലെ തപ്പിത്തടഞ്ഞു നടക്കുന്നു; സന്ധ്യാസമയത്ത് എന്നപോലെ ഞങ്ങൾ നട്ടുച്ചയ്ക്ക് ഇടറുന്നു; ശക്തരായവരുടെ മദ്ധ്യത്തിൽ ഞങ്ങൾ മരിച്ചവരെപ്പോലെ ആകുന്നു. 
'''
"11" = '''
:sup:`11` ഞങ്ങൾ എല്ലാവരും കരടികളെപ്പോലെ അലറുന്നു; പ്രാവുകളെപ്പോലെ ഏറ്റവും കുറുകുന്നു; ഞങ്ങൾ ന്യായത്തിനായി കാത്തിരിക്കുന്നു എങ്കിലും ഒട്ടുമില്ല; രക്ഷക്കായി കാത്തിരിക്കുന്നു; എന്നാൽ അത് ഞങ്ങളോട് അകന്നിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` ഞങ്ങളുടെ അതിക്രമങ്ങൾ നിന്‍റെ മുമ്പാകെ പെരുകിയിരിക്കുന്നു; ഞങ്ങളുടെ പാപങ്ങൾ ഞങ്ങൾക്കു വിരോധമായി സാക്ഷീകരിക്കുന്നു; ഞങ്ങളുടെ അതിക്രമങ്ങൾ ഞങ്ങൾക്കു ബോദ്ധ്യമായിരിക്കുന്നു; ഞങ്ങളുടെ അകൃത്യങ്ങളെ ഞങ്ങൾ അറിയുന്നു. 
'''
"13" = '''
:sup:`13` അതിക്രമം ചെയ്തു യഹോവയെ നിഷേധിക്കുക, ഞങ്ങളുടെ ദൈവത്തെ വിട്ടുമാറുക, പീഡനവും മത്സരവും സംസാരിക്കുക, വ്യാജവാക്കുകളെ ഗർഭംധരിച്ചു ഹൃദയത്തിൽനിന്ന് ഉച്ചരിക്കുക എന്നിവ തന്നെ. 
'''
"14" = '''
:sup:`14` അങ്ങനെ ന്യായം പിന്മാറി നീതി അകന്നുനില്ക്കുന്നു; സത്യം വീഥിയിൽ ഇടറുന്നു; നേരിനു കടക്കുവാൻ കഴിയുന്നതുമില്ല. 
'''
"15" = '''
:sup:`15` സത്യം കാണാതെയായി; ദോഷം വിട്ടകലുന്നവൻ കവർച്ചയായി ഭവിക്കുന്നു; യഹോവ അത് കണ്ടിട്ട് ന്യായം ഇല്ലായ്കനിമിത്തം അവിടുത്തേക്കു അനിഷ്ടം തോന്നുന്നു. 
'''
"16" = '''
:sup:`16` ആരും ഇല്ലെന്ന് അവിടുന്ന് കണ്ടു പക്ഷവാദം ചെയ്യുവാൻ ആരും ഇല്ലായ്കയാൽ ആശ്ചര്യപ്പെട്ടു; അതുകൊണ്ട് അവിടുത്തെ ഭുജം തന്നെ അവിടുത്തേക്കു രക്ഷവരുത്തി, അവിടുത്തെ നീതി അവനെ താങ്ങി. 
'''
"17" = '''
:sup:`17` അവിടുന്ന് നീതി ഒരു കവചംപോലെ ധരിച്ചു, രക്ഷ എന്ന പടത്തൊപ്പി തലയിൽ ഇട്ടു; അവിടുന്ന് പ്രതികാരവസ്ത്രങ്ങൾ ഉടുത്തു, തീക്ഷ്ണത ഒരു മേലങ്കിപോലെ പുതച്ചു. 
'''
"18" = '''
:sup:`18` അവരുടെ പ്രവൃത്തികൾക്കു തക്കവിധം അവിടുന്ന് പകരം ചെയ്യും; അവിടുത്തെ വൈരികൾക്കു ക്രോധവും അവിടുത്തെ ശത്രുക്കൾക്കു പ്രതികാരവും തന്നെ; ദ്വീപുവാസികളോട് അവിടുന്ന് പകരംവീട്ടും. 
'''
"19" = '''
:sup:`19` അങ്ങനെ അവർ പടിഞ്ഞാറ് യഹോവയുടെ നാമത്തെയും കിഴക്ക് അവിടുത്തെ മഹത്ത്വത്തെയും ഭയപ്പെടും; കെട്ടിനിന്നതും യഹോവയുടെ ശ്വാസം തള്ളിപ്പായിക്കുന്നതുമായ ഒരു നദിപോലെ അവൻ വരും. 
'''
"20" = '''
:sup:`20` എന്നാൽ “സീയോനും യാക്കോബിൽ അതിക്രമം വിട്ടുതിരിയുന്നവർക്കും അവൻ വീണ്ടെടുപ്പുകാരനായി വരും” എന്നു യഹോവയുടെ അരുളപ്പാടു. 
'''
"21" = '''
:sup:`21` “ഞാൻ അവരോടു ചെയ്തിരിക്കുന്ന നിയമം ഇതാകുന്നു” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു: “നിൻ്റെമേലുള്ള എന്‍റെ ആത്മാവും നിന്‍റെ വായിൽ ഞാൻ തന്ന എന്‍റെ വചനങ്ങളും നിന്‍റെ വായിൽനിന്നും നിന്‍റെ സന്തതിയുടെ വായിൽനിന്നും നിന്‍റെ സന്തതിയുടെ സന്തതിയുടെ വായിൽനിന്നും ഇന്നുമുതൽ ഒരുനാളും വിട്ടുപോകുകയില്ല” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു. 
'''
