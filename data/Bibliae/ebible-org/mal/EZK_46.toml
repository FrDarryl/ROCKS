[46]
"1" = '''
:sup:`1` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അകത്തെ പ്രാകാരത്തിന്‍റെ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരം ആറു പ്രവൃത്തിദിവസങ്ങളിലും അടച്ചിരിക്കേണം; ശബ്ബത്തുനാളിലും അമാവാസിയിലും അത് തുറന്നിരിക്കേണം. 
'''
"2" = '''
:sup:`2` എന്നാൽ പ്രഭു പുറത്തുനിന്ന് ആ ഗോപുരത്തിൻ്റെ പൂമുഖംവഴിയായി കടന്നുചെന്ന്, ഗോപുരത്തിൻ്റെ കട്ടിളത്തൂണിനരികിൽ നില്ക്കേണം; പുരോഹിതൻ അവന്‍റെ ഹോമയാഗവും സമാധാനയാഗവും അർപ്പിക്കുമ്പോൾ അവൻ ഗോപുരത്തിൻ്റെ ഉമ്മരപ്പടിക്കൽ നമസ്കരിക്കേണം; പിന്നെ അവൻ പുറത്തേക്ക് പോകേണം: എന്നാൽ ഗോപുരം സന്ധ്യവരെ അടയ്ക്കാതെയിരിക്കേണം. 
'''
"3" = '''
:sup:`3` ദേശത്തെ ജനം ശബ്ബത്തുകളിലും അമാവാസികളിലും ഈ ഗോപുരപ്രവേശനത്തിങ്കൽ യഹോവയുടെ സന്നിധിയിൽ നമസ്കരിക്കേണം. 
'''
"4" = '''
:sup:`4` പ്രഭു ശബ്ബത്തുനാളിൽ യഹോവയ്ക്ക് ഹോമയാഗമായി ഊനമില്ലാത്ത ആറു കുഞ്ഞാടുകളെയും ഊനമില്ലാത്ത ഒരു മുട്ടാടിനെയും അർപ്പിക്കേണം. 
'''
"5" = '''
:sup:`5` ഭോജനയാഗമായി അവൻ മുട്ടാടിന് ഒരു ഏഫായും കുഞ്ഞാടുകൾക്ക് തന്‍റെ പ്രാപ്തിപോലെയുള്ള ഭോജനയാഗവും, ഏഫാ ഒന്നിന് ഒരു ഹീൻ എണ്ണവീതവും അർപ്പിക്കേണം. 
'''
"6" = '''
:sup:`6` അമാവാസിദിവസത്തിൽ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ആറു കുഞ്ഞാടുകളെയും ഒരു മുട്ടാടിനെയും അർപ്പിക്കേണം; ഇവയും ഊനമില്ലാത്തവ ആയിരിക്കേണം. 
'''
"7" = '''
:sup:`7` ഭോജനയാഗമായി അവൻ കാളയ്ക്ക് ഒരു ഏഫായും മുട്ടാടിന് ഒരു ഏഫായും കുഞ്ഞാടുകൾക്കു തന്‍റെ പ്രാപ്തിപോലെയും ഏഫാ ഒന്നിന് ഒരു ഹീൻ എണ്ണവീതവും അർപ്പിക്കേണം. 
'''
"8" = '''
:sup:`8` “അധിപതി വരുമ്പോൾ അവൻ ഗോപുരത്തിൻ്റെ പൂമുഖംവഴിയായി കടക്കുകയും ആ വഴിയായി തന്നെ പുറത്തേക്ക് പോകുകയും വേണം. 
'''
"9" = '''
:sup:`9` എന്നാൽ ദേശത്തെ ജനം ഉത്സവങ്ങളിൽ യഹോവയുടെ സന്നിധിയിൽ വരുമ്പോൾ, വടക്കെ ഗോപുരംവഴി നമസ്കരിക്കുവാൻ വരുന്നവൻ തെക്കെഗോപുരം വഴി പുറത്തേക്ക് പോകുകയും തെക്കെഗോപുരം വഴി വരുന്നവൻ വടക്കെ ഗോപുരംവഴി പുറത്തേക്ക് പോകുകയും വേണം; താൻ വന്ന ഗോപുരംവഴിയായി മടങ്ങിപ്പോകാതെ അതിനെതിരെയുള്ളതിൽകൂടി പുറത്തേക്ക് പോകേണം. 
'''
"10" = '''
:sup:`10` അവർ വരുമ്പോൾ പ്രഭുവും അവരുടെ മദ്ധ്യത്തിൽ വരുകയും അവർ പോകുമ്പോൾ അവനും കൂടെ പോകുകയും വേണം. 
'''
"11" = '''
:sup:`11` വിശേഷദിവസങ്ങളിലും ഉത്സവങ്ങളിലും ഭോജനയാഗം, കാളയ്ക്ക് ഒരു ഏഫായും മുട്ടാടിന് ഒരു ഏഫായും കുഞ്ഞാടുകൾക്ക് തന്‍റെ പ്രാപ്തിപോലെയും ഏഫായ്ക്ക് ഒരു ഹീൻ എണ്ണയും വീതം ആയിരിക്കേണം. 
'''
"12" = '''
:sup:`12` എന്നാൽ അധിപതി സ്വമേധാദാനമായ ഹോമയാഗമോ സ്വമേധാദാനമായ സമാധാനയാഗങ്ങളോ യഹോവയ്ക്ക് അർപ്പിക്കുമ്പോൾ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരം അവനു തുറന്നുകൊടുക്കണം; അവൻ ശബ്ബത്തുനാളിൽ ചെയ്യുന്നതുപോലെ തന്‍റെ ഹോമയാഗവും സമാധാനയാഗങ്ങളും അർപ്പിക്കേണം; പിന്നെ അവൻ പുറത്തേക്ക് പോകേണം; അവൻ പുറത്തേക്ക് പോയശേഷം ഗോപുരം അടയ്ക്കേണം. 
'''
"13" = '''
:sup:`13` “ഒരു വയസ്സു പ്രായമുള്ളതും ഊനമില്ലാത്തതുമായ ഒരു കുഞ്ഞാടിനെ നീ ദിനംപ്രതി യഹോവയ്ക്കു ഹോമയാഗമായി അർപ്പിക്കേണം; രാവിലെതോറും അതിനെ അർപ്പിക്കേണം. 
'''
"14" = '''
:sup:`14` അതിന്‍റെ ഭോജനയാഗമായി നീ രാവിലെതോറും ഏഫയിൽ ആറിലൊന്നും നേരിയ മാവു നനയ്ക്കേണ്ടതിന് ഹീനിൽ മൂന്നിലൊന്ന് എണ്ണയും അർപ്പിക്കേണം; അത് ഒരു ശാശ്വതനിയമമായി യഹോവയ്ക്കുള്ള നിരന്തരഭോജനയാഗം. 
'''
"15" = '''
:sup:`15` ഇങ്ങനെ നിരന്തരഹോമയാഗമായി കുഞ്ഞാടും, ഭോജനയാഗവും എണ്ണയും അവർ രാവിലെതോറും അർപ്പിക്കേണം.” 
'''
"16" = '''
:sup:`16` യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അധിപതി തന്‍റെ പുത്രന്മാരിൽ ഒരുവന് ഒരു ദാനം കൊടുക്കുന്നുവെങ്കിൽ അത് അവന്‍റെ അവകാശമായി അവന്‍റെ പുത്രന്മാർക്കുള്ളതായിരിക്കണം; അത് അവകാശമായി അവരുടെ കൈവശം ഇരിക്കേണം. 
'''
"17" = '''
:sup:`17` എന്നാൽ അവൻ തന്‍റെ ദാസന്മാരിൽ ഒരുവന് തന്‍റെ അവകാശത്തിൽനിന്ന് ഒരു ദാനം കൊടുക്കുന്നുവെങ്കിൽ അത് വിമോചനവർഷം വരെ അവനുള്ളതായിരിക്കേണം; പിന്നത്തേതിൽ അത് പ്രഭുവിനു തിരികെ ചേരേണം; അതിന്‍റെ അവകാശം അവന്‍റെ പുത്രന്മാർക്കു തന്നെ ഇരിക്കേണം. 
'''
"18" = '''
:sup:`18` അധിപതി ജനത്തെ അവരുടെ അവകാശത്തിൽനിന്നു നീക്കി അവരുടെ അവകാശത്തിലൊന്നും അപഹരിക്കരുത്; എന്‍റെ ജനത്തിൽ ഓരോരുത്തനും അവനവന്‍റെ അവകാശം കൈവിട്ടു പോകാതെയിരിക്കുവാൻ അവൻ സ്വന്തഅവകാശത്തിൽനിന്നു തന്നെ തന്‍റെ പുത്രന്മാർക്ക് അവകാശം കൊടുക്കേണം.” 
'''
"19" = '''
:sup:`19` പിന്നെ അവൻ ഗോപുരത്തിൻ്റെ പാർശ്വത്തിലുള്ള പ്രവേശനത്തിൽകൂടി എന്നെ വടക്കോട്ടു ദർശനമുള്ളതായ, പുരോഹിതന്മാരുടെ വിശുദ്ധമണ്ഡപങ്ങളിലേക്കു കൊണ്ടുചെന്നു; അവിടെ ഞാൻ പടിഞ്ഞാറെ അറ്റത്ത് ഒരു സ്ഥലം കണ്ടു. 
'''
"20" = '''
:sup:`20` അവൻ എന്നോട്: “പുരോഹിതന്മാർ അകൃത്യയാഗവും പാപയാഗവും പാകം ചെയ്യുന്നതും, ഭോജനയാഗം ചുടുന്നതുമായ സ്ഥലം ഇതാകുന്നു; അവർ ജനത്തെ വിശുദ്ധീകരിക്കേണ്ടതിന് അവയെ പുറത്ത്, പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടു പോകാതെയിരിക്കുവാൻ തന്നെ” എന്നു അരുളിച്ചെയ്തു. 
'''
"21" = '''
:sup:`21` പിന്നെ അവൻ എന്നെ പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുപോയി, പ്രാകാരത്തിന്‍റെ നാലു കോണിലും ചെല്ലുമാറാക്കി; പ്രാകാരത്തിന്‍റെ ഓരോ കോണിലും ഓരോ മുറ്റം ഉണ്ടായിരുന്നു. 
'''
"22" = '''
:sup:`22` പ്രാകാരത്തിന്‍റെ നാലു കോണിലും നാല്പതു മുഴം നീളവും മുപ്പതു മുഴം വീതിയും ഉള്ള അടക്കപ്പെട്ട മുറ്റങ്ങൾ ഉണ്ടായിരുന്നു; നാലു കോണിലും ഉള്ള, അവ നാലിനും ഒരേ അളവായിരുന്നു. 
'''
"23" = '''
:sup:`23` അവയ്ക്കു നാലിനും ചുറ്റും ഒരു പന്തി കല്ല് കെട്ടിയിരുന്നു; ഈ കൽനിരകളുടെ ചുവട്ടിൽ ചുറ്റും അടുപ്പ് ഉണ്ടാക്കിയിരുന്നു. 
'''
"24" = '''
:sup:`24` അവൻ എന്നോട്: “ഇവ ആലയത്തിന്‍റെ ശുശ്രൂഷകന്മാർ ജനത്തിന്‍റെ ഹനനയാഗം പാകം ചെയ്യുന്ന പാചകശാലയാകുന്നു” എന്നു അരുളിച്ചെയ്തു. 
'''
