[14]
"1" = '''
:sup:`1` പരീശപ്രമാണികളിൽ ഒരാളിൻ്റെ വീട്ടിൽ അവൻ ഭക്ഷണം കഴിക്കുവാൻ ശബ്ബത്തിൽ ചെന്നപ്പോൾ അവർ യേശുവിനെ സൂക്ഷിച്ചു നോക്കിക്കൊണ്ടിരുന്നു. 
'''
"2" = '''
:sup:`2` അവന്‍റെ മുമ്പിൽ മഹോദരം എന്ന അസുഖം ബാധിച്ച ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു. 
'''
"3" = '''
:sup:`3` യേശു ന്യായശാസ്ത്രികളോടും പരീശരോടും: ശബ്ബത്തിൽ സൗഖ്യമാക്കുന്നത് ശരിയോ അല്ലയോ? എന്നു ചോദിച്ചു. അവരോ മിണ്ടാതിരുന്നു. 
'''
"4" = '''
:sup:`4` യേശു അവനെ തൊട്ടു സൗഖ്യമാക്കി വിട്ടയച്ചു. 
'''
"5" = '''
:sup:`5` പിന്നെ അവരോട്: നിങ്ങളിൽ ഒരാളുടെ മകനോ കാളയോ ശബ്ബത്ത് നാളിൽ കിണറ്റിൽ വീണാൽ നിങ്ങൾ പെട്ടെന്ന് തന്നെ അതിനെ വലിച്ചെടുക്കുകയില്ലയോ? എന്നു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` അതിന് ഉത്തരം പറയുവാൻ അവർക്ക് കഴിഞ്ഞില്ല. 
'''
"7" = '''
:sup:`7` എന്നാൽ ക്ഷണിച്ചവർ മുഖ്യസ്ഥാനം തിരഞ്ഞെടുക്കുന്നത് കണ്ടിട്ട് അവൻ അവരോട് ഒരുപമ പറഞ്ഞു: 
'''
"8" = '''
:sup:`8` ഒരാൾ നിങ്ങളെ കല്യാണത്തിന് വിളിച്ചാൽ മുഖ്യ സ്ഥാനത്ത് ഇരിക്കരുത്; ഒരുപക്ഷേ നിന്നിലും മാനമേറിയവനെ അവൻ വിളിച്ചിരിക്കാം. 
'''
"9" = '''
:sup:`9` പിന്നെ നിന്നെയും അവനെയും ക്ഷണിച്ചവൻ വന്നു: ഇവന് സ്ഥലം കൊടുക്ക എന്നു നിന്നോട് പറയുമ്പോൾ നീ നാണത്തോടെ അവസാനം പോയി ഇരിക്കേണ്ടിവരും. 
'''
"10" = '''
:sup:`10` നിന്നെ ആരെങ്കിലും ക്ഷണിച്ചാൽ ചെന്നു ഒടുവിലത്തെ സ്ഥാനത്ത് ഇരിക്ക; നിന്നെ ക്ഷണിച്ചവൻ വരുമ്പോൾ നിന്നോട്: സ്നേഹിതാ, മുമ്പോട്ടു വന്നു ഇരിക്ക എന്നു പറവാൻ ഇടവരട്ടെ; അപ്പോൾ വിരുന്നിന് നിന്നോടുകൂടെ ഇരിക്കുന്നവരുടെ മുമ്പിൽ നിനക്കു മാനം ഉണ്ടാകും. 
'''
"11" = '''
:sup:`11` തന്നെത്താൻ ഉയർത്തുന്നവൻ എല്ലാം താഴ്ത്തപ്പെടും; തന്നെത്താൻ താഴ്ത്തുന്നവൻ ഉയർത്തപ്പെടും. 
'''
"12" = '''
:sup:`12` തന്നെ ക്ഷണിച്ചവനോട് അവൻ പറഞ്ഞത്: നീ ഒരു മുത്താഴമോഅത്താഴമോകഴിക്കുമ്പോൾ സ്നേഹിതന്മാരെയും സഹോദരന്മാരെയും ബന്ധുക്കളേയും സമ്പത്തുള്ള അയൽക്കാരെയും വിളിക്കരുത്; അവർ നിന്നെ അങ്ങോട്ടും വിളിച്ചിട്ട് നിനക്കു പ്രത്യുപകാരം ചെയ്യും. 
'''
"13" = '''
:sup:`13` അതുകൊണ്ട് നീ വിരുന്നു കഴിക്കുമ്പോൾ ദരിദ്രന്മാർ, അംഗഹീനന്മാർ, മുടന്തന്മാർ, കുരുടന്മാർ എന്നിവരെ ക്ഷണിക്ക; 
'''
"14" = '''
:sup:`14` എന്നാൽ നീ ഭാഗ്യവാനാകും; നിനക്കു പ്രത്യുപകാരം ചെയ്‌വാൻ അവർക്ക് കഴിവില്ല; അതുകൊണ്ട് നീതിമാന്മാരുടെ പുനരുത്ഥാനത്തിൽ നിനക്കു പ്രത്യുപകാരം ഉണ്ടാകും. 
'''
"15" = '''
:sup:`15` അവനോട് കൂടെ വിരുന്നിലിരുന്നവരിൽ ഒരുവൻ ഇതു കേട്ടിട്ടു: ”ദൈവരാജ്യത്തിൽ ഭക്ഷണം കഴിക്കുന്നവൻ ഭാഗ്യവാൻ” എന്നു അവനോട് പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവനോട് അവൻ പറഞ്ഞത്: ഒരു മനുഷ്യൻ വലിയൊരു അത്താഴം ഒരുക്കി പലരെയും ക്ഷണിച്ചു. 
'''
"17" = '''
:sup:`17` അത്താഴസമയത്ത് അവൻ തന്‍റെ ദാസനെ അയച്ച് ആ ക്ഷണിച്ചവരോട്: എല്ലാം തയ്യാറായി; വരുവിൻ എന്നു പറയിച്ചു. 
'''
"18" = '''
:sup:`18` എല്ലാവരും ഒരുപോലെ ഒഴികഴിവ് പറഞ്ഞുതുടങ്ങി; ഒന്നാമത്തവൻ അവനോട്: ഞാൻ ഒരു നിലം വാങ്ങിയതിനാൽ അത് ചെന്നു കാണേണ്ടുന്ന ആവശ്യം ഉണ്ട്; എന്നോട് ക്ഷമിച്ചുകൊള്ളേണം എന്നു ഞാൻ അപേക്ഷിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` മറ്റൊരുത്തൻ: ഞാൻ അഞ്ചു ജോടി കാളയെ വാങ്ങിച്ചിട്ടുണ്ട്; എനിക്ക് അവയെ നോക്കാൻ പോകേണം; എന്നോട് ക്ഷമിച്ചുകൊള്ളേണം എന്നു ഞാൻ അപേക്ഷിക്കുന്നു എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` വേറൊരുത്തൻ: ഞാൻ ഇപ്പോൾ വിവാഹം കഴിച്ചിരിക്കുന്നു; എനിക്ക് വരുവാൻ സാധ്യമല്ല എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ആ ദാസൻ മടങ്ങിവന്നു യജമാനനോടു അറിയിച്ചു. അപ്പോൾ വീട്ടുടയവൻ കോപിച്ചു ദാസനോട്: നീ വേഗം പട്ടണത്തിലെ വീഥികളിലും തെരുവുകളിലും ചെന്നു ദരിദ്രന്മാർ, അംഗഹീനന്മാർ, കുരുടന്മാർ, മുടന്തന്മാർ, എന്നിവരെ കൂട്ടിക്കൊണ്ടുവരിക എന്നു കല്പിച്ചു. 
'''
"22" = '''
:sup:`22` പിന്നെ ദാസൻ: യജമാനനേ, കല്പിച്ചത് ഞാൻ ചെയ്തിരിക്കുന്നു; ഇനിയും സ്ഥലം ഉണ്ട് എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` യജമാനൻ ദാസനോട്: നീ പട്ടണത്തിന് വെളിയിലേക്ക് പോയി എല്ലാ പ്രധാന വഴികളിലും പോയി, എന്‍റെ വീടുനിറയേണ്ടതിന് കാണുന്നവരെ അകത്തുവരുവാൻ നിർബ്ബന്ധിക്ക. 
'''
"24" = '''
:sup:`24` ആദ്യം ക്ഷണിക്കപ്പെട്ട പുരുഷന്മാർ ആരും എന്‍റെ അത്താഴം ആസ്വദിക്കയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` ഒരു വലിയ പുരുഷാരം അവനോടുകൂടെ പോകുമ്പോൾ അവൻ തിരിഞ്ഞു അവരോട് പറഞ്ഞത്: 
'''
"26" = '''
:sup:`26` എന്‍റെ അടുക്കൽ വരികയും അപ്പനെയും അമ്മയെയും ഭാര്യയെയും മക്കളെയും സഹോദരന്മാരെയും സഹോദരികളെയും സ്വന്തജീവനെയും കൂടെ സ്നേഹിക്കാതിരിക്കയും ചെയ്യുന്നവന് എന്‍റെ ശിഷ്യനാകുവാൻ സാധിക്കും 
'''
"27" = '''
:sup:`27` തന്‍റെ ക്രൂശ് എടുത്തുകൊണ്ടു എന്‍റെ പിന്നാലെ വരുന്നവൻ എന്‍റെ ശിഷ്യനാകും. 
'''
"28" = '''
:sup:`28` നിങ്ങളിൽ ആരെങ്കിലും ഒരു ഗോപുരം പണിയുവാൻ ആഗ്രഹിച്ചാൽ ആദ്യം അത് തീർക്കുവാൻ ആ‍വശ്യമായ പണം ഉണ്ടോ എന്നു ആലോചിക്കും. 
'''
"29" = '''
:sup:`29` അല്ലെങ്കിൽ അടിസ്ഥാനം ഇട്ടശേഷം തീർക്കുവാൻ പണം ഇല്ല എന്നു വന്നേക്കാം; 
'''
"30" = '''
:sup:`30` കാണുന്നവർ എല്ലാം; ഈ മനുഷ്യൻ പണിവാൻ തുടങ്ങി, പക്ഷേ തീർക്കുവാൻ സാധിക്കുന്നില്ല എന്നു പരിഹസിക്കുമല്ലോ. 
'''
"31" = '''
:sup:`31` അല്ല, ഒരു രാജാവ് മറ്റൊരു രാജാവിനോടു യുദ്ധത്തിനു പുറപ്പെടുന്നതിന് മുമ്പ് ഇരുന്നു, ഇരുപതിനായിരവുമായി വരുന്നവനോട് താൻ പതിനായിരവുമായി എതിർത്താൽ മതിയോ എന്നു ആലോചിക്കും. 
'''
"32" = '''
:sup:`32` അത് സാധ്യമല്ലെങ്കിൽ അവൻ ദൂരത്തിരിക്കുമ്പോൾ തന്നെ ദൂതന്മാരെ അയച്ചു സമാധാനത്തിനായി അപേക്ഷിക്കുന്നു. 
'''
"33" = '''
:sup:`33` അങ്ങനെ തന്നെ നിങ്ങളിൽ ആരെങ്കിലും തനിക്കുള്ളത് ഒക്കെയും വിട്ടുപിരിയുന്നു എങ്കിൽ അവനു എന്‍റെ ശിഷ്യനായിരിപ്പാൻ കഴിയും. 
'''
"34" = '''
:sup:`34` ഉപ്പ് നല്ലത് തന്നെ; എന്നാൽ ഉപ്പിന്‍റെ രസം ഇല്ലാതെ പോയാൽ വീണ്ടും അതിന് എങ്ങനെ രസം വരുത്തും? 
'''
"35" = '''
:sup:`35` പിന്നെ നിലത്തിനും വളത്തിനും കൊള്ളുന്നതല്ല; അതിനെ പുറത്തു കളയും. കേൾക്കുവാൻ ചെവി ഉള്ളവൻ കേൾക്കട്ടെ. 
'''
