[135]
"1" = '''
:sup:`1` യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയുടെ നാമത്തെ സ്തുതിക്കുവിൻ; യഹോവയുടെ ദാസന്മാരേ, കർത്താവിനെ സ്തുതിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` യഹോവയുടെ ആലയത്തിലും നമ്മുടെ ദൈവത്തിന്‍റെ ആലയത്തിന്‍റെ പ്രാകാരങ്ങളിലും നില്‍ക്കുന്നവരേ, 
'''
"3" = '''
:sup:`3` യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവ നല്ലവൻ അല്ലയോ; കർത്താവിന്‍റെ നാമത്തിന് കീർത്തനം ചെയ്യുവിൻ; അത് മനോഹരമല്ലയോ. 
'''
"4" = '''
:sup:`4` യഹോവ യാക്കോബിനെ തനിക്കായും യിസ്രായേലിനെ തന്‍റെ നിക്ഷേപമായും തിരഞ്ഞെടുത്തിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` യഹോവ വലിയവൻ എന്നും നമ്മുടെ കർത്താവ് സകലദേവന്മാരിലും ശ്രേഷ്ഠൻ എന്നും ഞാൻ അറിയുന്നു. 
'''
"6" = '''
:sup:`6` ആകാശത്തിലും ഭൂമിയിലും സമുദ്രങ്ങളുടെ ആഴങ്ങളിലും യഹോവ തനിക്കിഷ്ടമുള്ളതെല്ലാം ചെയ്യുന്നു. 
'''
"7" = '''
:sup:`7` ദൈവം ഭൂമിയുടെ അറ്റത്തുനിന്ന് നീരാവി പൊങ്ങുമാറാക്കുന്നു; അവിടുന്ന് മഴയ്ക്കായി മിന്നലുകൾ ഉണ്ടാക്കുന്നു; തന്‍റെ ഭണ്ഡാരങ്ങളിൽനിന്ന് കാറ്റ് പുറപ്പെടുവിക്കുന്നു. 
'''
"8" = '''
:sup:`8` അവിടുന്ന് മിസ്രയീമിൽ, മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും കടിഞ്ഞൂലുകളെ ഒരുപോലെ സംഹരിച്ചു. 
'''
"9" = '''
:sup:`9` മിസ്രയീം ദേശമേ, നിന്‍റെ മദ്ധ്യത്തിൽ ദൈവം ഫറവോന്‍റെമേലും അവന്‍റെ സകലഭൃത്യന്മാരുടെ മേലും അടയാളങ്ങളും അത്ഭുതങ്ങളും അയച്ചു. 
'''
"10" = '''
:sup:`10` ദൈവം വലിയ ജനതകളെ സംഹരിച്ചു; ബലമുള്ള രാജാക്കന്മാരെ നിഗ്രഹിച്ചു. 
'''
"11" = '''
:sup:`11` അമോര്യരുടെ രാജാവായ സീഹോനെയും ബാശാൻരാജാവായ ഓഗിനെയും സകല കനാന്യരാജ്യങ്ങളെയും തന്നെ. 
'''
"12" = '''
:sup:`12` അവരുടെ ദേശത്തെ തനിക്കു അവകാശമായി, തന്‍റെ ജനമായ യിസ്രായേലിനു അവകാശമായി കൊടുത്തു. 
'''
"13" = '''
:sup:`13` യഹോവേ, അങ്ങേയുടെ നാമം ശാശ്വതമായും യഹോവേ, അങ്ങേയുടെ ജ്ഞാപകം തലമുറതലമുറയായും ഇരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` യഹോവ തന്‍റെ ജനത്തിന് ന്യായപാലനം ചെയ്യും; കർത്താവ് തന്‍റെ ദാസന്മാരോട് സഹതപിക്കും. 
'''
"15" = '''
:sup:`15` ജനതകളുടെ വിഗ്രഹങ്ങൾ പൊന്നും വെള്ളിയും മനുഷ്യരുടെ കൈവേലയും ആകുന്നു. 
'''
"16" = '''
:sup:`16` അവയ്ക്കു വായുണ്ടെങ്കിലും സംസാരിക്കുന്നില്ല; കണ്ണുണ്ടെങ്കിലും കാണുന്നില്ല; 
'''
"17" = '''
:sup:`17` അവയ്ക്കു ചെവിയുണ്ടെങ്കിലും കേൾക്കുന്നില്ല; അവയുടെ വായിൽ ശ്വാസവുമില്ല. 
'''
"18" = '''
:sup:`18` അവ ഉണ്ടാക്കുന്നവർ അവയെപ്പോലെയാകുന്നു; അവയിൽ ആശ്രയിക്കുന്ന ഏതൊരുവനും അങ്ങനെ തന്നെ. 
'''
"19" = '''
:sup:`19` യിസ്രായേൽഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; അഹരോൻഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക. 
'''
"20" = '''
:sup:`20` ലേവിഗൃഹമേ, യഹോവയെ വാഴ്ത്തുക; യഹോവാഭക്തന്മാരേ, യഹോവയെ വാഴ്ത്തുക. 
'''
"21" = '''
:sup:`21` യെരൂശലേമിൽ അധിവസിക്കുന്ന യഹോവ സീയോനിൽനിന്നു വാഴ്ത്തപ്പെടുമാറാകട്ടെ. യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
