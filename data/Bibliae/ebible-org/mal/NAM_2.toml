[2]
"1" = '''
:sup:`1` സംഹാരകൻ നിനക്കെതിരെ കയറിവരുന്നു; കോട്ട കാത്തുകൊള്ളുക; വഴി സൂക്ഷിച്ചു നോക്കുക; അര മുറുക്കുക; നിന്നെത്തന്നെ നല്ലവണ്ണം ശക്തീകരിക്കുക. 
'''
"2" = '''
:sup:`2` യഹോവ യാക്കോബിന്‍റെ മഹിമയെ യിസ്രായേലിന്‍റെ മഹിമയെപ്പോലെ യഥാസ്ഥാനത്താക്കും; പിടിച്ചുപറിക്കാർ അവരോട് പിടിച്ചുപറിച്ച്, അവരുടെ മുന്തിരിവള്ളികൾ നശിപ്പിച്ചുകളഞ്ഞുവല്ലോ. 
'''
"3" = '''
:sup:`3` അവന്‍റെ വീരന്മാരുടെ പരിച ചുവപ്പിച്ചിരിക്കുന്നു; പരാക്രമശാലികൾ ധൂമ്രവസ്ത്രം ധരിച്ചു നില്‍ക്കുന്നു; അവന്‍റെ ഒരുക്കദിവസത്തിൽ രഥങ്ങൾ ഉലയിൽ പഴുപ്പിച്ച ഇരുമ്പുപോലെ ജ്വലിക്കുന്നു; കുന്തങ്ങൾ ഓങ്ങിയിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` രഥങ്ങൾ തെരുവുകളിൽ പായുന്നു; വീഥികളിൽ അങ്ങും ഇങ്ങും ഓടുന്നു; തീപ്പന്തങ്ങളെപ്പോലെ അവയെ കാണുന്നു; അവ മിന്നൽപോലെ ഓടുന്നു. 
'''
"5" = '''
:sup:`5` അവൻ തന്‍റെ കുലീനന്മാരെ ഓർക്കുന്നു; അവർ നടക്കുകയിൽ ഇടറിപ്പോകുന്നു; അവർ അതിന്‍റെ മതിലിങ്കലേക്കു ബദ്ധപ്പെട്ട് ചെല്ലുന്നു; അവിടെ രക്ഷാകവചം കെട്ടിയിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` നദികൾ തുറന്നുവിട്ടിരിക്കുന്നു; രാജമന്ദിരം തകർന്നുപോകുന്നു. 
'''
"7" = '''
:sup:`7` അത് തീരുമാനിച്ചിരിക്കുന്നു; അവൾ അനാവൃതയായി, ബദ്ധയായി പോകേണ്ടിവരും; അവളുടെ ദാസിമാർ പ്രാവുകളെപ്പോലെ കുറുകി മാറത്തടിക്കുന്നു. 
'''
"8" = '''
:sup:`8` നീനെവേ പുരാതനമേ ഒരു ജലാശയം പോലെയായിരുന്നു; എന്നാൽ അവർ ഓടിപ്പോകുന്നു: “നില്ക്കുവിന്‍, നില്ക്കുവിന്‍!” എന്ന് വിളിച്ചിട്ടും ആരും തിരിഞ്ഞുനോക്കുന്നില്ലതാനും. 
'''
"9" = '''
:sup:`9` വെള്ളി കൊള്ളയിടുവിൻ; പൊന്ന് കൊള്ളയിടുവിൻ; സമ്പത്തിനു കണക്കില്ല; സകലവിധ മനോഹരവസ്തുക്കളായ സമ്പത്തും ഉണ്ട്. 
'''
"10" = '''
:sup:`10` അവൾ പാഴും നിർജ്ജനവും ശൂന്യവുമായിരിക്കുന്നു; ഹൃദയം ഉരുകിപ്പോകുന്നു; മുഴങ്കാൽ ആടുന്നു; എല്ലായിടത്തും അതിവേദന ഉണ്ട്; എല്ലാവരുടെയും മുഖം വിളറിയിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` സിംഹങ്ങളുടെ ഗുഹ എവിടെ? അവ തങ്ങളുടെ കുട്ടികൾക്ക് ആഹാരംകൊടുത്തിരുന്ന സ്ഥലവും എവിടെ? സിംഹവും സിംഹിയും കുട്ടികളും നിർഭയരായി സഞ്ചരിച്ചിരുന്ന സ്ഥലം എവിടെ? 
'''
"12" = '''
:sup:`12` സിംഹം തന്‍റെ കുട്ടികൾക്ക് മതിയാകുവോളം കടിച്ചുകീറിവയ്ക്കുകയും സിംഹികൾക്കുവേണ്ടി ഞെക്കിക്കൊല്ലുകയും ഇരകൊണ്ടു തന്‍റെ ഒളിയിടങ്ങളെയും കടിച്ചുകീറിയതിനെക്കൊണ്ടു തന്‍റെ ഗുഹകളെയും നിറയ്ക്കുകയും ചെയ്തു. 
'''
"13" = '''
:sup:`13` “ഞാൻ നിന്‍റെ നേരെ വരും; ഞാൻ അതിന്‍റെ രഥങ്ങളെ ചുട്ടു പുകയാക്കും; നിന്‍റെ ബാലസിംഹങ്ങൾ വാളിന് ഇരയായിത്തീരും; ഞാൻ നിന്‍റെ ഇരയെ ഭൂമിയിൽനിന്ന് ഛേദിച്ചുകളയും; നിന്‍റെ ദൂതന്മാരുടെ ശബ്ദം ഇനി കേൾക്കുകയുമില്ല” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്. 
'''
