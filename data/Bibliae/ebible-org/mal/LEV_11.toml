[11]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “നിങ്ങൾ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഭൂമിയിലുള്ള സകലമൃഗങ്ങളിലും നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്ന മൃഗങ്ങൾ ഇവയാണ് 
'''
"3" = '''
:sup:`3` മൃഗങ്ങളിൽ കുളമ്പ് പിളർന്നിരിക്കുന്നതും കുളമ്പ് രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതും അയവിറക്കുന്നതുമായതിനെയെല്ലാം നിങ്ങൾക്ക് ഭക്ഷിക്കാം. 
'''
"4" = '''
:sup:`4` “എന്നാൽ അയവിറക്കുന്നവയിലും കുളമ്പ് പിളർന്നിരിക്കുന്നവയിലും നിങ്ങൾ ഭക്ഷിക്കരുതാത്ത മൃഗങ്ങൾ ഇവയാണ്: ഒട്ടകം; അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിളർന്നതല്ലാത്തതിനാൽ അത് നിങ്ങൾക്ക് അശുദ്ധം. 
'''
"5" = '''
:sup:`5` കുഴിമുയൽ; അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിളർന്നതല്ലായ്കയാൽ അത് നിങ്ങൾക്ക് അശുദ്ധം. 
'''
"6" = '''
:sup:`6` മുയൽ; അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിര്‍ളന്നതല്ലായ്കയാൽ അത് നിങ്ങൾക്ക് അശുദ്ധം. 
'''
"7" = '''
:sup:`7` പന്നി; കുളമ്പ് പിളർന്നതായി കുളമ്പ് രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതു തന്നെ എങ്കിലും അയവിറക്കുന്നതല്ലായ്കയാൽ അത് നിങ്ങൾക്ക് അശുദ്ധം. 
'''
"8" = '''
:sup:`8` ഇവയുടെ മാംസം നിങ്ങൾ ഭക്ഷിക്കരുത്; ഇവയുടെ ശവം തൊടുകയും അരുത്; ഇവ നിങ്ങൾക്ക് അശുദ്ധം. 
'''
"9" = '''
:sup:`9` “വെള്ളത്തിലുള്ള എല്ലാറ്റിലുംവച്ചു നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്നവ ഇവയാണ്: കടലുകളിലും നദികളിലും ഉള്ള വെള്ളത്തിൽ ചിറകും ചെതുമ്പലും ഉള്ളവ എല്ലാം നിങ്ങൾക്ക് ഭക്ഷിക്കാം. 
'''
"10" = '''
:sup:`10` എന്നാൽ കടലുകളിലും നദികളിലും ഉള്ള വെള്ളത്തിൽ ചലിക്കുന്ന എല്ലാറ്റിലും വെള്ളത്തിലുള്ള സകലജന്തുക്കളിലും ചിറകും ചെതുമ്പലുമില്ലാത്തതൊക്കെയും നിങ്ങൾക്ക് അറപ്പായിരിക്കേണം. 
'''
"11" = '''
:sup:`11` അവ നിങ്ങൾക്ക് അറപ്പായി തന്നെ ഇരിക്കേണം. അവയുടെ മാംസം തിന്നരുത്; അവയുടെ ശവം നിങ്ങൾക്ക് അറപ്പായിരിക്കേണം. 
'''
"12" = '''
:sup:`12` ചിറകും ചെതുമ്പലും ഇല്ലാതെ വെള്ളത്തിൽ ഉള്ളതൊക്കെയും നിങ്ങൾക്ക് അറപ്പായിരിക്കേണം. 
'''
"13" = '''
:sup:`13` “പക്ഷികളിൽ നിങ്ങൾക്ക് അറപ്പായിരിക്കേണ്ടുന്നവ ഇവയാണ്: അവയെ തിന്നരുത്; അവ അറപ്പാകുന്നു: കഴുകൻ, ചെമ്പരുന്ത്, 
'''
"14" = '''
:sup:`14` കടൽറാഞ്ചൻ, ഗൃദ്ധ്രം, അതത് വിധം പരുന്ത്, 
'''
"15" = '''
:sup:`15` അതത് വിധം കാക്ക, ഒട്ടകപ്പക്ഷി, 
'''
"16" = '''
:sup:`16` പുള്ള്, കടൽകാക്ക, അതത് വിധം പ്രാപ്പിടിയൻ, 
'''
"17" = '''
:sup:`17` നത്ത്, നീർക്കാക്ക, കൂമൻ, മൂങ്ങ, 
'''
"18" = '''
:sup:`18` വേഴാമ്പൽ, കുടുമ്മച്ചാത്തൻ, പെരുഞാറ, 
'''
"19" = '''
:sup:`19` അതതതു വിധം കൊക്ക്, കുളക്കോഴി, നരിച്ചീർ എന്നിവയും 
'''
"20" = '''
:sup:`20` ചിറകുള്ള ഇഴജാതിയിൽ നാലുകാലുകൊണ്ടു നടക്കുന്നവയെല്ലാം നിങ്ങൾക്ക് അറപ്പായിരിക്കേണം. 
'''
"21" = '''
:sup:`21` എങ്കിലും ചിറകുള്ള ഇഴജാതിയിൽ നാലുകാലു കൊണ്ടു നടക്കുന്ന എല്ലാ ജീവികളിലും നിലത്തു കുതിക്കേണ്ടതിനു കാലിന്മേൽ തുട ഉള്ളവയെ നിങ്ങൾക്ക് ഭക്ഷിക്കാം. 
'''
"22" = '''
:sup:`22` ഇവയിൽ അതത് വിധം വെട്ടുക്കിളി, അതത് വിധം വിട്ടിൽ, അതത് വിധം ചീവീട്, അതത് വിധം തുള്ളൻ എന്നിവയെ നിങ്ങൾക്ക് ഭക്ഷിക്കാം. 
'''
"23" = '''
:sup:`23` ചിറകും നാലുകാലുമുള്ള ശേഷം ഇഴജാതികൾ എല്ലാം നിങ്ങൾക്ക് അറപ്പായിരിക്കേണം. 
'''
"24" = '''
:sup:`24` “അവയാൽ നിങ്ങൾ അശുദ്ധരാകും: അവയുടെ ശവം തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം. 
'''
"25" = '''
:sup:`25` അവയുടെ ശവം വഹിക്കുന്നവനെല്ലാം വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം. 
'''
"26" = '''
:sup:`26` കുളമ്പ് പിളർന്നതെങ്കിലും കുളമ്പ് രണ്ടായി പിരിയാതെയും അയവിറക്കാതെയും ഇരിക്കുന്ന സകലമൃഗങ്ങളും നിങ്ങൾക്ക് അശുദ്ധം; അവയെ തൊടുന്നവനെല്ലാം അശുദ്ധൻ ആയിരിക്കേണം. 
'''
"27" = '''
:sup:`27` നാലുകാലുകൊണ്ടു നടക്കുന്ന സകലമൃഗങ്ങളിലും ഉള്ളങ്കാൽ പതിച്ചു നടക്കുന്നവ ഒക്കെയും നിങ്ങൾക്ക് അശുദ്ധം; അവയുടെ ശവം തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം. 
'''
"28" = '''
:sup:`28` അവയുടെ ശവം വഹിക്കുന്നവൻ വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം; അവ നിങ്ങൾക്ക് അശുദ്ധം. 
'''
"29" = '''
:sup:`29` “‘നിലത്ത് ഇഴയുന്ന ഇഴജാതിയിൽ നിങ്ങൾക്ക് അശുദ്ധമായവ ഇവയാണ്: 
'''
"30" = '''
:sup:`30` പെരിച്ചാഴി, എലി, അതത് വിധം ഉടുമ്പ്, അളുങ്ക്, ഓന്ത്, പല്ലി, അരണ, തുരവൻ. 
'''
"31" = '''
:sup:`31` എല്ലാ ഇഴജാതികളിലുംവച്ച് ഇവ നിങ്ങൾക്ക് അശുദ്ധം; അവ ചത്തശേഷം അവയെ തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം. 
'''
"32" = '''
:sup:`32` ചത്തശേഷം അവയിൽ ഒന്ന് ഏതിന്മേൽ എങ്കിലും വീണാൽ അതൊക്കെയും അശുദ്ധമാകും; അത് മരപ്പാത്രമോ വസ്ത്രമോ തോലോ ചാക്കുശീലയോ വേലയ്ക്ക് ഉപയോഗിക്കുന്ന പാത്രമോ എന്തായാലും വെള്ളത്തിൽ ഇടേണം; അത് സന്ധ്യവരെ അശുദ്ധമായിരിക്കണം; പിന്നെ ശുദ്ധമാകും. 
'''
"33" = '''
:sup:`33` അവയിൽ യാതൊന്നെങ്കിലും ഒരു മൺപാത്രത്തിനകത്തു വീണാൽ അതിനകത്തുള്ളതെല്ലാം അശുദ്ധമാകും; നിങ്ങൾ അത് ഉടച്ചുകളയേണം. 
'''
"34" = '''
:sup:`34` തിന്നുന്ന വല്ല സാധനത്തിന്മേലും ആ വെള്ളം വീണാൽ അത് അശുദ്ധമാകും; കുടിക്കുന്ന വല്ല പാനീയവും ആ വക പാത്രത്തിൽ ഉണ്ടെങ്കിൽ അത് അശുദ്ധമാകും; 
'''
"35" = '''
:sup:`35` അവയിൽ ഒന്നിന്‍റെ ശവം വല്ലതിന്മേലും വീണാൽ അതൊക്കെയും അശുദ്ധമാകും: അടുപ്പോ തീച്ചട്ടിയോ ഇങ്ങനെ എന്തായാലും അത് തകർത്തുകളയണം; അവ അശുദ്ധം ആകുന്നു; അവ നിങ്ങൾക്ക് അശുദ്ധം ആയിരിക്കേണം. 
'''
"36" = '''
:sup:`36` എന്നാൽ നീരുറവും വെള്ളമുള്ള കിണറും ശുദ്ധമായിരിക്കും; ശവം തൊടുന്നവൻ അശുദ്ധനാകും. 
'''
"37" = '''
:sup:`37` വിതയ്ക്കുന്ന വിത്തായ വല്ല ധാന്യത്തിന്മേലും അവയിൽ ഒന്നിന്‍റെ ശവം വീണാലും അത് ശുദ്ധമായിരിക്കും. 
'''
"38" = '''
:sup:`38` എന്നാൽ വിത്തിൽ വെള്ളം ഒഴിച്ചിട്ട് അവയിൽ ഒന്നിന്‍റെ ശവം അതിന്മേൽ വീണാൽ അത് അശുദ്ധം. 
'''
"39" = '''
:sup:`39` “നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്ന ഒരു മൃഗം ചത്താൽ അതിന്‍റെ ശവം തൊടുന്നവൻ സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം. 
'''
"40" = '''
:sup:`40` അതിന്‍റെ ശവം ഭക്ഷിക്കുന്നവൻ വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം; അതിന്‍റെ ശവം വഹിക്കുന്നവനും വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം. 
'''
"41" = '''
:sup:`41` “നിലത്ത് ഇഴയുന്ന ഇഴജാതിയെല്ലാം അറപ്പാകുന്നു; അതിനെ ഭക്ഷിക്കരുത്. 
'''
"42" = '''
:sup:`42` ഉരസ്സുകൊണ്ടു ചരിക്കുന്നതും നാലുകാലുകൊണ്ടു നടക്കുന്നതും അല്ലെങ്കിൽ അനേകം കാലുള്ളതായി നിലത്ത് ഇഴയുന്നതുമായ യാതൊരു ഇഴജാതിയെയും നിങ്ങൾ ഭക്ഷിക്കരുത്; അവ അറപ്പാകുന്നു. 
'''
"43" = '''
:sup:`43` യാതൊരു ഇഴജാതിയെക്കൊണ്ടും നിങ്ങളെത്തന്നെ അറപ്പാക്കരുത്; അവയാൽ നിങ്ങൾ മലിനപ്പെടുംവിധം നിങ്ങളെത്തന്നെ അശുദ്ധമാക്കുകയും അരുത്. 
'''
"44" = '''
