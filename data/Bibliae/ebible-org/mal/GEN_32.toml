[32]
"1" = '''
:sup:`1` യാക്കോബ് തന്‍റെ വഴിക്കുപോയി; ദൈവത്തിന്‍റെ ദൂതന്മാർ അവന്‍റെ എതിരെ വന്നു. 
'''
"2" = '''
:sup:`2` യാക്കോബ് അവരെ കണ്ടപ്പോൾ: “ഇതു ദൈവത്തിന്‍റെ സൈന്യം” എന്നു പറഞ്ഞു. ആ സ്ഥലത്തിനു അവൻ മഹനയീം എന്നു പേർ ഇട്ടു. 
'''
"3" = '''
:sup:`3` അനന്തരം യാക്കോബ് ഏദോം നാടായ സേയീർദേശത്ത് തന്‍റെ സഹോദരനായ ഏശാവിന്‍റെ അടുക്കൽ തനിക്കുമുമ്പായി സന്ദേശവാഹകരെ അയച്ചു. 
'''
"4" = '''
:sup:`4` അവരോടു കല്പിച്ചത് എന്തെന്നാൽ: “എന്‍റെ യജമാനനായ ഏശാവിനോട് ഇങ്ങനെ പറയുക: ‘നിന്‍റെ ദാസൻ യാക്കോബ് ഇപ്രകാരം പറയുന്നു: ഞാൻ ലാബാൻ്റെ അടുക്കൽ പരദേശിയായി പാർത്ത് ഇന്നുവരെ അവിടെ താമസിച്ചു. 
'''
"5" = '''
:sup:`5` എനിക്ക് കാളയും കഴുതയും ആടും ദാസീദാസന്മാരും ഉണ്ട്; നിനക്കു എന്നോട് കൃപ തോന്നേണ്ടതിനാകുന്നു യജമാനനെ അറിയിക്കുവാൻ ഞാൻ ആളയക്കുന്നത്. 
'''
"6" = '''
:sup:`6` ദൂതന്മാർ യാക്കോബിന്‍റെ അടുക്കൽ മടങ്ങിവന്നു: “ഞങ്ങൾ നിന്‍റെ സഹോദരനായ ഏശാവിന്‍റെ അടുക്കൽ പോയി വന്നു; അവൻ നാനൂറ് ആളുകളുമായി നിന്നെ എതിരേൽക്കുവാൻ വരുന്നു” എന്നു പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അപ്പോൾ യാക്കോബ് ഏറ്റവും വ്യാകുലപ്പെട്ടു അസ്വസ്ഥനായി, തന്നോടുകൂടെ ഉണ്ടായിരുന്ന ജനത്തെയും ആടുകളെയും കന്നുകാലികളെയും ഒട്ടകങ്ങളെയും രണ്ടു കൂട്ടമായി വിഭാഗിച്ചു. 
'''
"8" = '''
:sup:`8` “ഏശാവ് ഒരു കൂട്ടത്തിന്‍റെ നേരെ വന്ന് അതിനെ നശിപ്പിച്ചാൽ മറ്റെ കൂട്ടത്തിന് ഓടിപ്പോകാമല്ലോ” എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` പിന്നെ യാക്കോബ് പ്രാർത്ഥിച്ചത്: “എന്‍റെ പിതാവായ അബ്രാഹാമിന്‍റെ ദൈവവും എന്‍റെ പിതാവായ യിസ്ഹാക്കിന്‍റെ ദൈവവുമായുള്ളോവേ, ‘നിന്‍റെ ദേശത്തേക്കും നിന്‍റെ കുടുംബക്കാരുടെ അടുക്കലേക്കും മടങ്ങിപ്പോവുക; ഞാൻ നിനക്കു നന്മ ചെയ്യും’ എന്നു എന്നോട് അരുളിച്ചെയ്ത യഹോവേ, 
'''
"10" = '''
:sup:`10` അടിയനോട് കാണിച്ചിരിക്കുന്ന സകലദയയ്ക്കും സകലവിശ്വസ്തതയ്ക്കും ഞാൻ ഒട്ടും യോഗ്യനല്ല; ഒരു വടിയോടുകൂടി മാത്രമല്ലോ ഞാൻ ഈ യോർദ്ദാൻ കടന്നത്; ഇപ്പോഴോ ഞാൻ രണ്ടു കൂട്ടമായി തീർന്നിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` എന്‍റെ സഹോദരനായ ഏശാവിന്‍റെ കൈയിൽനിന്ന് എന്നെ രക്ഷിക്കേണമേ എന്നു ഞാൻ പ്രാർത്ഥിക്കുന്നു; പക്ഷേ അവൻ വന്ന് എന്നെയും മക്കളോടുകൂടെ അമ്മമാരെയും നശിപ്പിക്കും എന്നു ഞാൻ ഭയപ്പെടുന്നു. 
'''
"12" = '''
:sup:`12` അവിടുന്നോ: ‘ഞാൻ നിന്നോട് നന്മ ചെയ്യും; നിന്‍റെ സന്തതിയെ പെരുപ്പംകൊണ്ട് എണ്ണുവാൻ കഴിയാത്ത കടൽകരയിലെ മണൽപോലെ ആക്കും’ എന്നു അരുളിച്ചെയ്തുവല്ലോ.” 
'''
"13" = '''
:sup:`13` അന്നു രാത്രി അവൻ അവിടെ പാർത്തു; തന്‍റെ കൈവശം ഉള്ളതിൽ തന്‍റെ സഹോദരനായ ഏശാവിനു സമ്മാനമായിട്ട് 
'''
"14" = '''
:sup:`14` ഇരുനൂറ് പെൺകോലാടുകളെയും ഇരുപതു ആൺകോലാടുകളെയും ഇരുനൂറ് പെൺചെമ്മരിയാടുകളെയും ഇരുപതു ആൺചെമ്മരിയാടുകളെയും 
'''
"15" = '''
:sup:`15` കറവയുള്ള മുപ്പതു ഒട്ടകങ്ങളെയും അവയുടെ കുട്ടികളെയും നാല്പതു പശുക്കളെയും പത്തു കാളകളെയും ഇരുപതു പെൺകഴുതകളെയും പത്തു കഴുതക്കുട്ടികളെയും വേർതിരിച്ചു. 
'''
"16" = '''
:sup:`16` തന്‍റെ ദാസന്മാരുടെ കൈവശം ഓരോ കൂട്ടത്തെ പ്രത്യേകം പ്രത്യേകമായി ഏല്പിച്ചു, തന്‍റെ ദാസന്മാരോട്: “നിങ്ങൾ എനിക്ക് മുമ്പായി കടന്നുപോയി അതത് കൂട്ടത്തിനു മദ്ധ്യേ കുറച്ച് അകലം പാലിക്കുവിൻ” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` ഒന്നാമത് പോകുന്നവനോട് അവൻ: “എന്‍റെ സഹോദരനായ ഏശാവ് നിന്നെ കണ്ടു: ‘നീ ആരുടെ ആൾ? എവിടെ പോകുന്നു? നിന്‍റെ മുമ്പിൽ പോകുന്ന ഇവ ആരുടെ വക’ എന്നിങ്ങനെ നിന്നോട് ചോദിച്ചാൽ: 
'''
"18" = '''
:sup:`18` ‘നിന്‍റെ ദാസൻ യാക്കോബിന്‍റെ വക ആകുന്നു; ഇത് യജമാനനായ ഏശാവിന് അയച്ചിരിക്കുന്ന സമ്മാനം; അതാ, അവനും പിന്നാലെ വരുന്നു’ എന്നു നീ പറയേണം” എന്നു കല്പിച്ചു. 
'''
"19" = '''
:sup:`19` രണ്ടാമത്തവനോടും മൂന്നാമത്തവനോടും കൂട്ടങ്ങളെ നടത്തിക്കൊണ്ടുപോകുന്ന എല്ലാവരോടും: “നിങ്ങൾ ഏശാവിനെ കാണുമ്പോൾ ഇപ്രകാരം അവനോട് പറയുവിൻ; 
'''
"20" = '''
:sup:`20` ‘അതാ, നിന്‍റെ ദാസൻ യാക്കോബ് പിന്നാലെ വരുന്നു’ എന്നും പറയുവിൻ” എന്നു അവൻ കല്പിച്ചു. “എനിക്ക് മുമ്പായിപോകുന്ന സമ്മാനംകൊണ്ട് അവനെ ശാന്തനാക്കിയിട്ടു പിന്നെ ഞാൻ അവന്‍റെ മുഖം കണ്ടുകൊള്ളാം; പക്ഷേ അവൻ എന്നെ സ്വീകരിച്ചേക്കും” എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` അങ്ങനെ സമ്മാനം അവന്‍റെ മുമ്പിലായി പോയി; അവനോ അന്നു രാത്രി കൂട്ടത്തോടുകൂടെ പാർത്തു. 
'''
"22" = '''
:sup:`22` ആ രാത്രിയിൽ അവൻ എഴുന്നേറ്റു, തന്‍റെ രണ്ടു ഭാര്യമാരെയും രണ്ടു ദാസിമാരെയും പതിനൊന്നു പുത്രന്മാരെയും കൂട്ടി യാബ്ബോക്ക്കടവു കടന്നു. 
'''
"23" = '''
:sup:`23` അങ്ങനെ അവൻ അവരെ കൂട്ടി ആറ്റിനക്കരെ കടത്തി; തനിക്കുള്ള സർവ്വവും അക്കരെ കടത്തിയശേഷം യാക്കോബ് തനിയേ ശേഷിച്ചു; 
'''
"24" = '''
:sup:`24` അപ്പോൾ ഒരു പുരുഷൻ പുലരുന്നതുവരെ അവനോട് ദ്വന്ദയുദ്ധം നടത്തി. 
'''
"25" = '''
:sup:`25` അവനെ ജയിക്കയില്ല എന്നു കണ്ടപ്പോൾ അവൻ അവന്‍റെ ഇടുപ്പുസന്ധിയിൽ തൊട്ടു; ആകയാൽ അവനോട് മല്ലുപിടിക്കുകയിൽ യാക്കോബിന്‍റെ ഇടുപ്പുസന്ധി ഉളുക്കിപ്പോയി. 
'''
"26" = '''
:sup:`26` “എന്നെ വിടുക; നേരം പുലരുന്നുവല്ലോ” എന്നു ആ പുരുഷൻ പറഞ്ഞു. അതിന്: “അങ്ങ് എന്നെ അനുഗ്രഹിച്ചല്ലാതെ ഞാൻ അങ്ങയെ വിടുകയില്ല” എന്നു യാക്കോബ് പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` “നിന്‍റെ പേർ എന്ത്?” എന്നു അവൻ അവനോട് ചോദിച്ചു. അതിന്: “യാക്കോബ്” എന്നു അവൻ പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` “നീ ദൈവത്തോടും മനുഷ്യരോടും മല്ലുപിടിച്ചു ജയിച്ചതുകൊണ്ടു നിന്‍റെ പേർ ഇനി യാക്കോബ് എന്നല്ല യിസ്രായേൽ എന്നു വിളിക്കപ്പെടും” എന്നു അവിടുന്ന് പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` യാക്കോബ് അവിടുത്തോട്: “അങ്ങേയുടെ പേർ എനിക്ക് പറഞ്ഞുതരേണം” എന്നു അപേക്ഷിച്ചു: “നീ എന്‍റെ പേർ ചോദിക്കുന്നത് എന്ത്?” എന്നു അവൻ പറഞ്ഞു, അവിടെവച്ച് അവൻ യാക്കോബിനെ അനുഗ്രഹിച്ചു. 
'''
"30" = '''
:sup:`30` “ഞാൻ ദൈവത്തെ മുഖാമുഖമായി കണ്ടിട്ടും എനിക്ക് ജീവഹാനി വന്നില്ല” എന്നു യാക്കോബ് പറഞ്ഞ്, ആ സ്ഥലത്തിനു പെനീയേൽ എന്നു പേരിട്ടു. 
'''
"31" = '''
:sup:`31` അവൻ പെനീയേൽ കടന്നുപോകുമ്പോൾ സൂര്യൻ ഉദിച്ചു; എന്നാൽ ഇടുപ്പിൻ്റെ ഉളുക്കുനിമിത്തം അവൻ മുടന്തിനടന്നു. 
'''
"32" = '''
:sup:`32` അവൻ യാക്കോബിന്‍റെ ഇടുപ്പുസന്ധിയിലെ ഞരമ്പിൽ തൊട്ടതുകൊണ്ടു യിസ്രായേൽ മക്കൾ ഇന്നുവരെയും ഇടുപ്പുസന്ധിയിലെ ഞരമ്പു തിന്നാറില്ല. 
'''
