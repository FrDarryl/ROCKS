[120]
"1" = '''
:sup:`1` ആരോഹണഗീതം. എന്‍റെ കഷ്ടതയിൽ ഞാൻ യഹോവയോടു നിലവിളിച്ചു; കർത്താവ് എനിക്ക് ഉത്തരം അരുളുകയും ചെയ്തു. 
'''
"2" = '''
:sup:`2` യഹോവേ, വ്യാജമുള്ള അധരങ്ങളിൽനിന്നും വഞ്ചനയുള്ള നാവിൽനിന്നും എന്‍റെ പ്രാണനെ രക്ഷിക്കേണമേ. 
'''
"3" = '''
:sup:`3` വഞ്ചനയുള്ള നാവേ, നിനക്കു എന്ത് ലഭിക്കും? നിന്നോട് ഇനി എന്ത് ചെയ്യും? 
'''
"4" = '''
:sup:`4` വീരന്‍റെ മൂർച്ചയുള്ള അസ്ത്രങ്ങളും പൂവത്തിൻ കനലും തന്നെ. 
'''
"5" = '''
:sup:`5` ഞാൻ മേശെക്കിൽ പ്രവാസം ചെയ്യുന്നതുകൊണ്ടും കേദാർ കൂടാരങ്ങളിൽ പാർക്കുന്നതുകൊണ്ടും എനിക്ക് അയ്യോ കഷ്ടം! 
'''
"6" = '''
:sup:`6` സമാധാനദ്വേഷിയോടുകൂടി വസിക്കുന്നത് എനിക്ക് മതിയായി. 
'''
"7" = '''
:sup:`7` ഞാൻ സമാധാനപ്രിയനാകുന്നു; എന്നാൽ ഞാൻ സംസാരിക്കുമ്പോൾ അവർ കലശൽ തുടങ്ങുന്നു. 
'''
