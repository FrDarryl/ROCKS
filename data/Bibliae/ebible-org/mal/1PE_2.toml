[2]
"1" = '''
:sup:`1` അതുകൊണ്ട് സകല ദുഷ്ടതയും എല്ലാ ചതിവും വ്യാജഭാവവും അസൂയയും അപവാദങ്ങളും നീക്കിക്കളഞ്ഞ് 
'''
"2" = '''
:sup:`2` ഇപ്പോൾ ജനിച്ച ശിശുക്കളെപ്പോലെ രക്ഷയിൽ വളരുവാൻ വചനം എന്ന മായമില്ലാത്ത ആത്മീയ പാൽ കുടിക്കുവാൻ വാഞ്ചിപ്പിൻ. 
'''
"3" = '''
:sup:`3` തിരുവെഴുത്തില്‍ എഴുതിയിരിക്കുന്നതുപോലെ കർത്താവ് ദയയുള്ളവൻ എന്നു നിങ്ങൾ ആസ്വദിച്ചിട്ടുണ്ടല്ലോ. 
'''
"4" = '''
:sup:`4` മനുഷ്യർ തള്ളിയതെങ്കിലും ദൈവത്താൽ തിരഞ്ഞെടുക്കപ്പെട്ടവനും, വിലയേറിയവനുമായ ജീവനുള്ള കല്ലായ ക്രിസ്തുവിന്‍റെ അടുക്കൽ വന്നിട്ട് 
'''
"5" = '''
:sup:`5` നിങ്ങളും ജീവനുള്ള കല്ലുകൾ എന്നപോലെ ആത്മികഗൃഹമായി യേശുക്രിസ്തു മുഖാന്തരം ദൈവത്തിന് പ്രസാദമുള്ള ആത്മികയാഗം അർപ്പിക്കുന്ന വിശുദ്ധ പുരോഹിതവർഗ്ഗമാകേണ്ടതിന് പണിയപ്പെടുന്നു. 
'''
"6" = '''
:sup:`6` “ഇതാ ഞാൻ വിലയേറിയതും തിരഞ്ഞെടുക്കപ്പെട്ടതുമായൊരു മൂലക്കല്ല് സീയോനിൽ ഇടുന്നു; അവനിൽ വിശ്വസിക്കുന്നവൻ ലജ്ജിതനാകയില്ല” എന്നു തിരുവെഴുത്തിൽ കാണുന്നുവല്ലോ. 
'''
"7" = '''
:sup:`7` വിശ്വസിക്കുന്ന നിങ്ങൾക്ക് ആ ആദരവുണ്ട്; “വീട് പണിയുന്നവർ തള്ളിക്കളഞ്ഞ കല്ല് തന്നെ മൂലക്കല്ലും ഇടർച്ചക്കല്ലും തടങ്ങൽ പാറയുമായിത്തീർന്നു.” 
'''
"8" = '''
:sup:`8` തിരുവെഴുത്ത് വീണ്ടും പറയുന്നു അവർ വചനം അനുസരിക്കായ്കയാൽ ഇടറിപ്പോകുന്നു; അതിന് അവരെ നിയമിച്ചുമിരിക്കുന്നു. 
'''
"9" = '''
:sup:`9` എന്നാൽ നിങ്ങളോ അന്ധകാരത്തിൽനിന്ന് തന്‍റെ അത്ഭുത പ്രകാശത്തിലേക്ക് നിങ്ങളെ വിളിച്ചവൻ്റെ സൽഗുണങ്ങളെ ഘോഷിപ്പാന്തക്കവണ്ണം തിരഞ്ഞെടുക്കപ്പെട്ട ഒരു ജാതിയും രാജകീയപുരോഹിതവർഗ്ഗവും വിശുദ്ധവംശവും സ്വന്തജനവും ആകുന്നു. 
'''
"10" = '''
:sup:`10` നിങ്ങൾ ഒരിക്കൽ ദൈവജനമല്ലാത്തവർ ആയിരുന്നു; ഇപ്പോഴോ ദൈവത്തിന്‍റെ ജനം; ദൈവത്തില്‍നിന്നും കരുണ ലഭിക്കാത്തവർ ആയിരുന്നു; ഇപ്പോഴോ കരുണ ലഭിച്ചവർ തന്നെ. 
'''
"11" = '''
:sup:`11` പ്രിയമുള്ളവരേ, പരദേശികളും പ്രവാസികളുമായ നിങ്ങളുടെ ആത്മാവിനോട് യുദ്ധം ചെയ്യുന്ന പാപാഭിലാഷങ്ങളെ വിട്ടകന്ന് 
'''
"12" = '''
:sup:`12` ജനതകൾ നിങ്ങളെ ദുഷ്പ്രവൃത്തിക്കാർ എന്നു ദുഷിക്കുന്തോറും നിങ്ങളുടെ നല്ല പ്രവൃത്തികളെ കണ്ടറിഞ്ഞിട്ട് ക്രിസ്തു തിരികെ വരുന്ന നാളിൽ ദൈവത്തെ മഹത്വപ്പെടുത്തേണ്ടതിന് അവരുടെ ഇടയിൽ നിങ്ങളുടെ പെരുമാറ്റം നന്നായിരിക്കേണം എന്നു ഞാൻ പ്രബോധിപ്പിക്കുന്നു. 
'''
"13" = '''
:sup:`13` സകല മാനുഷിക അധികാരങ്ങൾക്കും കർത്താവിൻ നിമിത്തം കീഴടങ്ങുവിൻ. 
'''
"14" = '''
:sup:`14` സർവ്വാധികാരി എന്നുവച്ച് രാജാവിനും ദുഷ്പ്രവൃത്തിക്കാരുടെ ദണ്ഡനത്തിനും സൽപ്രവൃത്തിക്കാരുടെ മാനത്തിനുമായി അവനാൽ അയയ്ക്കപ്പെട്ടവർ എന്നുവച്ച് നാടുവാഴികൾക്കും കീഴടങ്ങുവിൻ. 
'''
"15" = '''
:sup:`15` നിങ്ങൾ നന്മ ചെയ്തുകൊണ്ട് ബുദ്ധിയില്ലാത്ത മനുഷ്യരുടെ ഭോഷത്തം നിശബ്ദമാക്കേണം എന്നുള്ളത് ദൈവേഷ്ടം ആകുന്നു. 
'''
"16" = '''
:sup:`16` സ്വതന്ത്രരായും സ്വാതന്ത്ര്യം ദുഷ്ടതയ്ക്ക് മറയാക്കാതെ ദൈവത്തിന്‍റെ ദാസന്മാരായും നടപ്പിൻ. 
'''
"17" = '''
:sup:`17` എല്ലാവരെയും ബഹുമാനിക്കുവിൻ; സാഹോദര സമൂഹത്തെ സ്നേഹിപ്പിൻ; ദൈവത്തെ ഭയപ്പെടുവിൻ; രാജാവിനെ ആദരിപ്പിൻ. 
'''
"18" = '''
:sup:`18` വേലക്കാരേ, പൂർണ്ണബഹുമാനത്തോടെ യജമാനന്മാരോടും, നല്ലവരോടും ശാന്തന്മാരോടും മാത്രമല്ല, കഠിനഹൃദയമുള്ളവർക്കും കൂടെ നിങ്ങൾ കീഴടങ്ങിയിരിപ്പിൻ. 
'''
"19" = '''
:sup:`19` അന്യായമായി കഷ്ടത അനുഭവിക്കുന്നവൻ ദൈവത്തെക്കുറിച്ചുള്ള മനോബോധം നിമിത്തം ആ വേദന ക്ഷമയോടെ സഹിക്കുന്നുവെങ്കിൽ അത് പ്രസാദകരമാകുന്നു. 
'''
"20" = '''
:sup:`20` നിങ്ങൾ കുറ്റം ചെയ്തിട്ട് പീഢനം സഹിച്ചാൽ എന്ത് പ്രശംസയുള്ളു? അല്ല, നന്മ ചെയ്തിട്ട് കഷ്ടം സഹിച്ചാൽ അത് ദൈവത്തിന് പ്രസാദം ആകുന്നു. 
'''
"21" = '''
:sup:`21` ഇതിന് വേണ്ടിയല്ലോ ദൈവം നിങ്ങളെ വിളിച്ചിരിക്കുന്നത്. ക്രിസ്തുവും നിങ്ങൾക്ക് വേണ്ടി കഷ്ടം അനുഭവിച്ചു, നിങ്ങൾ അവന്‍റെ കാൽച്ചുവട് പിന്തുടരുവാൻ ഒരു മാതൃക ഭരമേല്പിച്ച് പോയിരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` അവൻ പാപം ചെയ്തിട്ടില്ല; അവന്‍റെ വായിൽ വഞ്ചന ഒന്നും ഉണ്ടായിരുന്നില്ല. 
'''
"23" = '''
:sup:`23` തന്നെ അധിക്ഷേപിച്ചിട്ട് പകരം അധിക്ഷേപിക്കാതെയും കഷ്ടം അനുഭവിച്ചിട്ട് ഭീഷണിപ്പെടുത്താതെയും ന്യായമായി വിധിക്കുന്നവനിൽ കാര്യം ഭരമേല്പിക്കയത്രേ ചെയ്തത്. 
'''
"24" = '''
:sup:`24` നാം പാപത്തിന് മരിച്ച് നീതിയ്ക്ക് ജീവിക്കേണ്ടതിന് അവൻ തന്‍റെ ശരീരത്തിൽ നമ്മുടെ പാപങ്ങളെ ചുമന്നുകൊണ്ട് ക്രൂശിന്മേൽ കയറി; അവന്‍റെ അടിയേറ്റ മുറിവുകളാൽ നിങ്ങൾക്ക് സൗഖ്യം വന്നിരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` നിങ്ങൾ അലഞ്ഞു നടക്കുന്ന ആടുകളെപ്പോലെ ആയിരുന്നു; ഇപ്പോഴോ നിങ്ങളുടെ ആത്മാക്കളുടെ ഇടയനും പാലകനുമായവങ്കലേക്ക് മടങ്ങിവന്നിരിക്കുന്നു. 
'''
