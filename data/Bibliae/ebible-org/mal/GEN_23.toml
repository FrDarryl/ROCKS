[23]
"1" = '''
:sup:`1` സാറായ്ക്ക് നൂറ്റിരുപത്തേഴ് വയസ്സ് ആയിരുന്നു: ഇത് സാറായുടെ ആയുഷ്കാലം. 
'''
"2" = '''
:sup:`2` സാറാ കനാൻദേശത്ത് ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബ്ബയിൽ വച്ച് മരിച്ചു; അബ്രാഹാം സാറായെക്കുറിച്ച് വിലപിച്ചു കരയുവാൻ വന്നു. 
'''
"3" = '''
:sup:`3` പിന്നെ അബ്രാഹാം മരിച്ചവളുടെ അടുക്കൽനിന്ന് എഴുന്നേറ്റ് ഹിത്യരോട് സംസാരിച്ചു: 
'''
"4" = '''
:sup:`4` “ഞാൻ നിങ്ങളുടെ ഇടയിൽ പരദേശിയും വന്നു പാർക്കുന്നവനും ആകുന്നു; ഞാൻ എന്‍റെ മരിച്ചവളെ കൊണ്ടുപോയി അടക്കേണ്ടതിന് എനിക്ക് നിങ്ങളുടെ ഇടയിൽ ഒരു ശ്മശാനഭൂമി അവകാശമായി തരുവിൻ” എന്നു പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` ഹിത്യർ അബ്രാഹാമിനോട്: “യജമാനനേ, കേട്ടാലും: 
'''
"6" = '''
:sup:`6` അങ്ങ് ഞങ്ങളുടെ ഇടയിൽ “ദൈവത്തിന്‍റെ” ഒരു പ്രഭുവാകുന്നു; ഞങ്ങളുടെ ശ്മശാനസ്ഥലങ്ങളിൽവച്ചു വിശേഷമായതിൽ മരിച്ചവളെ സംസ്കരിച്ചുക്കൊള്ളുക; മരിച്ചവളെ അടക്കുവാൻ ഞങ്ങളിൽ ആരും ശ്മശാനസ്ഥലം അങ്ങേയ്ക്കു തരാതിരിക്കയില്ല” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അപ്പോൾ അബ്രാഹാം എഴുന്നേറ്റ് ആ ദേശക്കാരായ ഹിത്യരെ വന്ദിച്ച് അവരോട് സംസാരിച്ചു: 
'''
"8" = '''
:sup:`8` “ഞാൻ എന്‍റെ മരിച്ചവളെ കൊണ്ടുപോയി സംസ്കരിക്കുവാൻ നിങ്ങൾക്ക് സമ്മതമുണ്ടെങ്കിൽ എന്‍റെ അപേക്ഷ കേട്ടു എനിക്കുവേണ്ടി സോഹരിൻ്റെ മകനായ എഫ്രോനോട്, 
'''
"9" = '''
:sup:`9` അദ്ദേഹം തന്‍റെ നിലത്തിന്‍റെ അതിർത്തിയിൽ തനിക്കുള്ള മക്പേലാ എന്ന ഗുഹ എനിക്ക് തരേണ്ടതിന് അപേക്ഷിക്കുവിൻ; നിങ്ങളുടെ ഇടയിൽ ശ്മശാനാവകാശമായിട്ട് അദ്ദേഹം അതിനെ യഥാർത്ഥ വിലയ്ക്ക് എനിക്ക് തരേണം” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` എന്നാൽ എഫ്രോൻ ഹിത്യരുടെ നടുവിൽ ഇരിക്കുകയായിരുന്നു; ഹിത്യനായ എഫ്രോൻ ഹിത്യരും നഗരവാതിൽക്കൽക്കൂടി പ്രവേശിച്ച എല്ലാവരും കേൾക്കെ അബ്രാഹാമിനോട്: 
'''
"11" = '''
:sup:`11` “അങ്ങനെയല്ല, യജമാനനേ, കേൾക്കേണമേ; നിലവും അതിലെ ഗുഹയും ഞാൻ അങ്ങേയ്ക്ക് തരുന്നു; എന്‍റെ ജനത്തെ സാക്ഷിയാക്കി ഞാൻ അത് അങ്ങേയ്ക്ക് തരുന്നു; അങ്ങേയുടെ മരിച്ചവളെ അടക്കം ചെയ്താലും” എന്നുത്തരം പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അപ്പോൾ അബ്രാഹാം ദേശത്തിലെ ജനത്തെ വന്ദിച്ചു. 
'''
"13" = '''
:sup:`13` ദേശത്തിലെ ജനം കേൾക്കെ അവൻ എഫ്രോനോട്: “അങ്ങ് അത് തരുമെങ്കിൽ ദയചെയ്ത് കേൾക്കേണം; നിലത്തിന്‍റെ വില ഞാൻ അങ്ങേയ്ക്കു തരുന്നത് എന്നോട് വാങ്ങേണം; എന്നാൽ ഞാൻ എന്‍റെ മരിച്ചവളെ അവിടെ അടക്കം ചെയ്യും” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` എഫ്രോൻ അബ്രാഹാമിനോട്: “യജമാനനേ, കേട്ടാലും: 
'''
"15" = '''
:sup:`15` നാനൂറ് ശേക്കല്‍വിലയുള്ള ഒരു ഭൂമി, അത് എനിക്കും അങ്ങേയ്ക്കും എന്തുള്ളു? അങ്ങേയുടെ മരിച്ചവളെ അടക്കം ചെയ്തുകൊൾക” എന്നുത്തരം പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അബ്രാഹാം എഫ്രോൻ്റെ വാക്ക് സമ്മതിച്ചു ഹിത്യർ കേൾക്കെ എഫ്രോൻ പറഞ്ഞതുപോലെ കച്ചവടക്കാരുടെയിടയിൽ നിലവിലുള്ള തൂക്കം അനുസരിച്ച് നാനൂറ് ശേക്കൽ വെള്ളി അവനു തൂക്കിക്കൊടുത്തു. 
'''
"17" = '''
:sup:`17` ഇങ്ങനെ മമ്രേക്കരികെ എഫ്രോനുള്ള മക്പേലാനിലവും അതിലെ ഗുഹയും നിലത്തിന്‍റെ അതിരിനകത്തുള്ള സകലവൃക്ഷങ്ങളും 
'''
"18" = '''
:sup:`18` ഹിത്യരുടെയും നഗരവാതിൽക്കൽക്കൂടി കടന്നുപോയ എല്ലാവരുടെയും സമക്ഷത്തിൽ അബ്രാഹാമിന് അവകാശമായി ഉറച്ചുകിട്ടി. 
'''
"19" = '''
:sup:`19` അതിന്‍റെശേഷം അബ്രാഹാം തന്‍റെ ഭാര്യയായ സാറായെ കനാൻദേശത്തിലെ ഹെബ്രോൻ എന്ന മമ്രേക്കരികെയുള്ള മക്പേലാ നിലത്തിലെ ഗുഹയിൽ അടക്കം ചെയ്തു. 
'''
"20" = '''
:sup:`20` ഇങ്ങനെ ഹിത്യർ ആ നിലവും അതിലെ ഗുഹയും അബ്രാഹാമിന് ശ്മശാനാവകാശമായി ഉറപ്പിച്ചുകൊടുത്തു. 
'''
