[5]
"1" = '''
:sup:`1` സഹോദരന്മാരേ, കാലങ്ങളെയും സമയങ്ങളെയും കുറിച്ച് നിങ്ങളെ എഴുതിയറിയിക്കുവാൻ ആവശ്യമില്ലല്ലോ. 
'''
"2" = '''
:sup:`2` രാത്രിയിൽ കള്ളൻ വരുന്നതുപോലെ കർത്താവിന്‍റെ നാൾ വരുന്നു എന്നു നിങ്ങൾ തന്നെ നന്നായി അറിഞ്ഞിരിക്കുന്നുവല്ലോ. 
'''
"3" = '''
:sup:`3` അവർ സമാധാനമെന്നും സുരക്ഷിതത്വമെന്നും പറഞ്ഞിരിക്കുമ്പോൾതന്നെ ഗർഭിണിക്ക് പ്രസവവേദന വരുമ്പോലെ അവർക്ക് പെട്ടെന്ന് നാശം വന്നുഭവിക്കും; അവർക്ക് രക്ഷപെടുവാൻ കഴിയുകയുമില്ല. 
'''
"4" = '''
:sup:`4` എന്നാൽ സഹോദരന്മാരേ, ആ നാൾ കള്ളൻ എന്നപോലെ നിങ്ങളെ കീഴ്പെടുത്തുവാൻ നിങ്ങൾ ഇരുട്ടിലുള്ളവരല്ല; 
'''
"5" = '''
:sup:`5` നിങ്ങൾ എല്ലാവരും വെളിച്ചത്തിന്‍റെയും പകലിൻ്റെയും മക്കളും ആകുന്നു; നാം രാത്രിക്കും ഇരുളിനുമുള്ളവരല്ല. 
'''
"6" = '''
:sup:`6` ആകയാൽ നാം ശേഷമുള്ളവരെപ്പോലെ ഉറങ്ങാതെ ഉണർന്നും സുബോധമായും ഇരിക്ക. 
'''
"7" = '''
:sup:`7` ഉറങ്ങുന്നവർ രാത്രിയിൽ ഉറങ്ങുന്നു; മദ്യപിക്കുന്നവർ രാത്രിയിൽ മദ്യപിക്കുന്നു. 
'''
"8" = '''
:sup:`8` നാമോ പകലിന്‍റെ മക്കളാകയാൽ വിശ്വാസം, സ്നേഹം എന്നീ കവചവും രക്ഷയുടെ പ്രത്യാശ എന്ന ശിരസ്ത്രവും ധരിച്ചുകൊണ്ടു സുബോധമായിരിക്ക. 
'''
"9" = '''
:sup:`9` ദൈവം നമ്മെ കോപത്തിനല്ല, 
'''
"10" = '''
:sup:`10` നാം ഉണർന്നിരുന്നാലും ഉറങ്ങിയാലും തന്നോടുകൂടെ ജീവിക്കേണ്ടതിന് നമുക്കുവേണ്ടി മരിച്ച നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു മൂലം രക്ഷയെ പ്രാപിക്കുവാനത്രേ നിയമിച്ചിരിക്കുന്നത്. 
'''
"11" = '''
:sup:`11` ആകയാൽ നിങ്ങൾ ചെയ്തുവരുന്നതുപോലെ അന്യോന്യം ധൈര്യപ്പെടുത്തുകയും തമ്മിൽ ആത്മികവർദ്ധന വരുത്തുകയും ചെയ്‌വീൻ. 
'''
"12" = '''
:sup:`12` സഹോദരന്മാരേ, നിങ്ങളുടെ ഇടയിൽ അദ്ധ്വാനിക്കുകയും കർത്താവിൽ നിങ്ങളെ ഭരിക്കുകയും പ്രബോധിപ്പിക്കുകയും ചെയ്യുന്നവരെ അംഗീകരിച്ചും അവരുടെ വേലനിമിത്തം 
'''
"13" = '''
:sup:`13` ഏറ്റവും സ്നേഹത്തോടെ പരിഗണിക്കേണം എന്നു നിങ്ങളോടു അപേക്ഷിക്കുന്നു. അന്യോന്യം സമാധാനമായിരിപ്പിൻ. 
'''
"14" = '''
:sup:`14` സഹോദരന്മാരേ, ഞങ്ങൾ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നത്: അലസന്മാരെ ശാസിക്കുക; ഉൾക്കരുത്തില്ലാത്തവരെ ധൈര്യപ്പെടുത്തുവിൻ; ബലഹീനരെ താങ്ങുവിൻ; എല്ലാവരോടും ദീർഘക്ഷമ കാണിക്കുവിൻ. 
'''
"15" = '''
:sup:`15` ആരും തിന്മയ്ക്ക് പകരം തിന്മ ചെയ്യാതിരിപ്പാൻ നോക്കുവിൻ; തമ്മിലും എല്ലാവരോടും എപ്പോഴും നന്മ ചെയ്തുകൊണ്ടിരിപ്പിൻ; 
'''
"16" = '''
:sup:`16` എപ്പോഴും സന്തോഷിപ്പിൻ; 
'''
"17" = '''
:sup:`17` ഇടവിടാതെ പ്രാർത്ഥിക്കുവിൻ 
'''
"18" = '''
:sup:`18` എല്ലാറ്റിനും സ്തോത്രം ചെയ്‌വിൻ; ഇതല്ലോ നിങ്ങളെക്കുറിച്ച് ക്രിസ്തുയേശുവിൽ ദൈവേഷ്ടം. 
'''
"19" = '''
:sup:`19` ആത്മാവിനെ വിലക്കരുത്. 
'''
"20" = '''
:sup:`20` പ്രവചനങ്ങളെ നിസ്സാരമാക്കരുത്. 
'''
"21" = '''
:sup:`21` സകലവും ശോധനചെയ്ത് നല്ലത് മുറുകെ പിടിപ്പിൻ. 
'''
"22" = '''
:sup:`22` സകലവിധദോഷവും വിട്ടകലുവിൻ. 
'''
"23" = '''
:sup:`23` സമാധാനത്തിന്‍റെ ദൈവം തന്നെ നിങ്ങളെ മുഴുവനും ശുദ്ധീകരിക്കുമാറാകട്ടെ; നിങ്ങളുടെ ആത്മാവും പ്രാണനും ദേഹവും അശേഷം നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ പ്രത്യക്ഷതയിൽ അനിന്ദ്യമായി വെളിപ്പെടുംവണ്ണം കാക്കപ്പെടുമാറാകട്ടെ. 
'''
"24" = '''
:sup:`24` നിങ്ങളെ വിളിക്കുന്നവൻ വിശ്വസ്തൻ ആകുന്നു; അവൻ അത് നിവർത്തിയ്ക്കും. 
'''
"25" = '''
:sup:`25` സഹോദരന്മാരേ, ഞങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കുവിൻ. 
'''
"26" = '''
:sup:`26` സകലസഹോദരന്മാരെയും വിശുദ്ധചുംബനത്താൽ വന്ദനം ചെയ്‌വിൻ. 
'''
"27" = '''
:sup:`27` കർത്താവിന്‍റെ നാമത്തിൽ ഞാൻ ഓർമ്മിപ്പിക്കുന്നു, സഹോദരന്മാരെ ഒക്കെയും ഈ ലേഖനം വായിച്ചു കേൾപ്പിക്കേണം. 
'''
"28" = '''
:sup:`28` നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്‍റെ കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
'''
