[17]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു പ്രാർത്ഥന. യഹോവേ, എന്‍റെ ന്യായമായ കാര്യം കേൾക്കേണമേ, എന്‍റെ നിലവിളി ശ്രദ്ധിക്കേണമേ. കപടമില്ലാത്ത അധരങ്ങളിൽനിന്നുള്ള എന്‍റെ പ്രാർത്ഥന ചെവിക്കൊള്ളേണമേ. 
'''
"2" = '''
:sup:`2` എനിക്കുള്ള ന്യായമായ വിധി തിരുസന്നിധിയിൽനിന്ന് പുറപ്പെടട്ടെ; അങ്ങേയുടെ കണ്ണുകൾ നേരായ കാര്യങ്ങൾ കാണുമാറാകട്ടെ. 
'''
"3" = '''
:sup:`3` അവിടുന്ന് എന്‍റെ ഹൃദയം പരിശോധിച്ചു; രാത്രിയിൽ എന്നെ സന്ദർശിച്ചു; എന്നെ പരീക്ഷിച്ചാൽ ദുരുദ്ദേശമൊന്നും കണ്ടെത്തുകയില്ല; എന്‍റെ അധരങ്ങൾ കൊണ്ടു ലംഘനം ചെയ്യുകയില്ല എന്നു ഞാൻ ഉറച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` മനുഷ്യരുടെ പ്രവൃത്തികൾ കണ്ടിട്ട് ഞാൻ അങ്ങേയുടെ അധരങ്ങളിൽനിന്നു പുറപ്പെടുന്ന വചനത്താൽ നിഷ്ഠൂരന്‍റെ പാതകളെ വിട്ടൊഴിഞ്ഞിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` എന്‍റെ നടപ്പ് അങ്ങേയുടെ ചുവടുകളിൽ തന്നെ ആയിരുന്നു; എന്‍റെ കാൽ വഴുതിയതുമില്ല. 
'''
"6" = '''
:sup:`6` ദൈവമേ, ഞാൻ അങ്ങേയോട് അപേക്ഷിച്ചിരിക്കുന്നു; അവിടുന്ന് എനിക്ക് ഉത്തരമരുളുമല്ലോ; ചെവി എങ്കലേക്ക് ചായിച്ചു എന്‍റെ അപേക്ഷ കേൾക്കേണമേ. 
'''
"7" = '''
:sup:`7` അങ്ങയെ ശരണമാക്കുന്നവരെ അവരോട് എതിർക്കുന്നവരുടെ കയ്യിൽനിന്ന് വലങ്കയ്യാൽ രക്ഷിക്കുന്ന യഹോവേ, അങ്ങേയുടെ അത്ഭുതകാരുണ്യം കാണിക്കേണമേ. 
'''
"8" = '''
:sup:`8` കണ്ണിന്‍റെ കൃഷ്ണമണിപോലെ എന്നെ കാക്കേണമേ; എന്നെ കൊള്ളയിടുന്ന ദുഷ്ടന്മാരും 
'''
"9" = '''
:sup:`9` എന്നെ വളയുന്ന പ്രാണശത്രുക്കളും എന്നെ പിടിക്കാതെ അങ്ങേയുടെ ചിറകിന്‍റെ നിഴലിൽ എന്നെ മറച്ചുകൊള്ളേണമേ. 
'''
"10" = '''
:sup:`10` അവർ അവരുടെ ഹൃദയം അടച്ചിരിക്കുന്നു; വായ്കൊണ്ട് അവർ വമ്പു പറയുന്നു. 
'''
"11" = '''
:sup:`11` അവർ ഇപ്പോൾ ഞങ്ങളുടെ കാലടികളെ പിന്തുടർന്ന് ഞങ്ങളെ വളഞ്ഞിരിക്കുന്നു; ഞങ്ങളെ നിലത്തു തള്ളിയിടുവാൻ ദൃഷ്ടിവക്കുന്നു. 
'''
"12" = '''
:sup:`12` കടിച്ചുകീറുവാൻ കൊതിക്കുന്ന സിംഹംപോലെയും മറവിടങ്ങളിൽ പതിയിരിക്കുന്ന ബാലസിംഹംപോലെയും തന്നെ. 
'''
"13" = '''
:sup:`13` യഹോവേ, എഴുന്നേറ്റ് അവനോട് എതിർത്ത് അവനെ തള്ളിയിടേണമേ. യഹോവേ, എന്‍റെ പ്രാണനെ അങ്ങേയുടെ വാൾകൊണ്ട് ദുഷ്ടന്‍റെ കൈയിൽനിന്ന് രക്ഷിക്കേണമേ. 
'''
"14" = '''
:sup:`14` തൃക്കൈകൊണ്ട് ലൗകികപുരുഷന്മാരിൽ നിന്നും വിടുവിക്കേണമേ; അവരുടെ ഓഹരി ഈ ആയുസ്സിൽ അത്രേ; അവിടുത്തെ സമ്പത്തുകൊണ്ട് അവിടുന്ന് അവരുടെ വയറു നിറയ്ക്കുന്നു; അവർക്ക് പുത്രസമ്പത്ത് ധാരാളം ഉണ്ട്; അവരുടെ സമ്പത്ത് അവർ കുഞ്ഞുങ്ങൾക്കായി സൂക്ഷിക്കുന്നു. 
'''
"15" = '''
:sup:`15` ഞാനോ, നീതിയിൽ അങ്ങേയുടെ മുഖംകാണും; ഞാൻ ഉണരുമ്പോൾ അവിടുത്തെ രൂപം കണ്ടു തൃപ്തനാകും. 
'''
