[36]
"1" = '''
:sup:`1` ഹിസ്കീയാരാജാവിന്‍റെ പതിനാലാം വർഷം, അശ്ശൂർ രാജാവായ സൻഹേരീബ് യെഹൂദായിലെ ഉറപ്പുള്ള എല്ലാ പട്ടണങ്ങളുടെയും നേരെ പുറപ്പെട്ടുവന്ന് അവയെ പിടിച്ചു. 
'''
"2" = '''
:sup:`2` അന്നു അശ്ശൂർ രാജാവ് സേനാധിപതി ലാഖീശിൽനിന്നു യെരൂശലേമിലേക്കു ഹിസ്കീയാരാജാവിന്‍റെ അടുക്കൽ ഒരു വലിയ സൈന്യത്തോടുകൂടി അയച്ചു; അവൻ അലക്കുകാരന്‍റെ വയലിലേക്കുള്ള പ്രധാനപാതക്കരികിലുള്ള മേലത്തെ കുളത്തിന്‍റെ കല്പാത്തിക്കരികിൽ നിന്നു. 
'''
"3" = '''
:sup:`3` അപ്പോൾ ഹില്ക്കീയാവിന്‍റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും രായസക്കാരൻ ശെബ്നയും ആസാഫിന്‍റെ മകൻ യോവാഹ് എന്ന ചരിത്രം എഴുതുന്നവനും അവന്‍റെ അടുക്കൽ പുറത്തു ചെന്നു. 
'''
"4" = '''
:sup:`4` രബ്-ശാക്കേ അവരോട് പറഞ്ഞതെന്തെന്നാൽ: “നിങ്ങൾ ഹിസ്കീയാവോടു പറയേണ്ടത്: ‘അശ്ശൂർ രാജാവായ മഹാരാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു: നീ ആശ്രയിച്ചിരിക്കുന്ന ഈ ആശ്രയം എന്ത്? 
'''
"5" = '''
:sup:`5` യുദ്ധത്തിനു വേണ്ടുന്ന ആലോചനയും ബലവും ഉണ്ട് എന്നുള്ള വെറും വാക്ക് അത്രേ എന്നു ഞാൻ പറയുന്നു; ആരെ ആശ്രയിച്ചിട്ടാകുന്നു നീ എന്നോട് മത്സരിച്ചിരിക്കുന്നത്? 
'''
"6" = '''
:sup:`6` ചതഞ്ഞ ഓടക്കോലായ മിസ്രയീമിൽ അല്ലയോ നീ ആശ്രയിച്ചിരിക്കുന്നത്; അത് ഒരുത്തൻ ഊന്നിയാൽ, അവന്‍റെ ഉള്ളംകൈയിൽ തറച്ചുകയറും; മിസ്രയീം രാജാവായ ഫറവോൻ തന്നിൽ ആശ്രയിക്കുന്ന ഏവർക്കും അങ്ങനെ തന്നെയാകുന്നു. 
'''
"7" = '''
:sup:`7` അല്ല നീ എന്നോട്: “ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു” എന്നു പറയുന്നുവെങ്കിൽ അവന്‍റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും ഹിസ്കീയാവ് നീക്കിക്കളഞ്ഞിട്ടല്ലയോ യെഹൂദായോടും യെരൂശലേമ്യരോടും: “നിങ്ങൾ ഈ യാഗപീഠത്തിന്‍റെ മുമ്പിൽ നമസ്കരിക്കുവിൻ” എന്നു കല്പിച്ചത്? 
'''
"8" = '''
:sup:`8` ആകട്ടെ; എന്‍റെ യജമാനനായ അശ്ശൂർരാജാവുമായി പന്തയംവയ്ക്കുക: തക്ക കുതിരപ്പടയാളികളെ കയറ്റുവാൻ നിനക്കു കഴിയുമെങ്കിൽ ഞാൻ രണ്ടായിരം കുതിരയെ നിനക്കു തരാം. 
'''
"9" = '''
:sup:`9` നീ പിന്നെ എങ്ങനെ എന്‍റെ യജമാനന്‍റെ എളിയ ദാസന്മാരിൽ ഒരു പടനായകനെയെങ്കിലും മടക്കും? രഥങ്ങൾക്കായിട്ടും കുതിരച്ചേവകർക്കായിട്ടും നീ മിസ്രയീമിൽ ആശ്രയിക്കുന്നുവല്ലോ. 
'''
"10" = '''
:sup:`10` ഞാൻ ഇപ്പോൾ ഈ ദേശം നശിപ്പിക്കുവാൻ യഹോവയെ കൂടാതെയോ അതിന്‍റെ നേരെ പുറപ്പെട്ടു വന്നിരിക്കുന്നത്? യഹോവ എന്നോട്: “ഈ ദേശത്തിന്‍റെ നേരെ പുറപ്പെട്ടു ചെന്നു അതിനെ നശിപ്പിക്കുക” എന്നു കല്പിച്ചിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അപ്പോൾ എല്യാക്കീമും ശെബ്നയും യോവാഹും രബ്-ശാക്കേയോട്: “അടിയങ്ങളോട് അരാംഭാഷയിൽ സംസാരിക്കേണമേ; അത് ഞങ്ങൾക്ക് അറിയാം; മതിലിന്മേലുള്ള ജനം കേൾക്കെ ഞങ്ങളോടു യെഹൂദാഭാഷയിൽ സംസാരിക്കരുതേ” എന്നു പറഞ്ഞു. 
'''
"12" = '''
:sup:`12` അതിന് രബ്-ശാക്കേ: “നിന്‍റെ യജമാനനോടും നിന്നോടും ഈ വാക്ക് പറയുവാനോ എന്‍റെ യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നത്? നിങ്ങളോടുകൂടി സ്വന്തമലം തിന്നുകയും സ്വന്തമൂത്രം കുടിക്കുകയും ചെയ്യുവാൻ മതിലിന്മേൽ ഇരിക്കുന്ന പുരുഷന്മാരുടെ അടുക്കൽ അല്ലയോ” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അങ്ങനെ രബ്-ശാക്കേ നിന്നുകൊണ്ടു യെഹൂദാഭാഷയിൽ ഉറക്കെ വിളിച്ചുപറഞ്ഞത്: “മഹാരാജാവായ അശ്ശൂർരാജാവിന്‍റെ വാക്ക് കേൾക്കുവിൻ. 
'''
"14" = '''
:sup:`14` രാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു: ‘ഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കരുത്; അവനു നിങ്ങളെ വിടുവിക്കുവാൻ കഴിയുകയില്ല. 
'''
"15" = '''
:sup:`15` യഹോവ നമ്മെ നിശ്ചയമായി വിടുവിക്കും; ഈ നഗരം അശ്ശൂർ രാജാവിന്‍റെ കയ്യിൽ ഏല്പിക്കുകയില്ല എന്നു പറഞ്ഞു ഹിസ്കീയാവ് നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കുമാറാക്കുകയും അരുത്.“ 
'''
"16" = '''
:sup:`16` “ഹിസ്കീയാവിനു നിങ്ങൾ ചെവികൊടുക്കരുത്; അശ്ശൂർ രാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു: ‘നിങ്ങൾ എന്നോട് സന്ധിചെയ്ത് എന്‍റെ അടുക്കൽ പുറത്തു വരുവിൻ; നിങ്ങൾ ഓരോരുത്തൻ അവനവന്‍റെ മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്‍റെയും ഫലം തിന്നുകയും അവനവന്‍റെ കിണറ്റിലെ വെള്ളം കുടിക്കുകയും ചെയ്തുകൊള്ളുവിൻ. 
'''
"17" = '''
:sup:`17` പിന്നെ ഞാൻ വന്നു, നിങ്ങളുടെ ദേശം പോലെയുള്ള ഒരു ദേശത്തേക്ക് ധാന്യവും വീഞ്ഞും അപ്പവും മുന്തിരിത്തോട്ടങ്ങളും ഉള്ള ഒരു ദേശത്തേക്ക് തന്നെ നിങ്ങളെ കൂട്ടിക്കൊണ്ടുപോകും.’ 
'''
"18" = '''
:sup:`18` ‘യഹോവ നമ്മെ വിടുവിക്കും’ എന്നു പറഞ്ഞു ഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കരുത്; ജനതകളുടെ ദേവന്മാരിൽ ആരെങ്കിലും തന്‍റെ ദേശത്തെ അശ്ശൂർരാജാവിന്‍റെ കൈയിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ? 
'''
"19" = '''
:sup:`19` ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവ്വയീമിലെ ദേവന്മാരും എവിടെ? അവർ ശമര്യയെ എന്‍റെ കൈയിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ? 
'''
"20" = '''
:sup:`20` ഈ ദേശങ്ങളിലെ സകലദേവന്മാരിലും വച്ചു ആരാണ് അവരുടെ ദേശങ്ങളെ എന്‍റെ കൈയിൽനിന്നു വിടുവിച്ചിട്ടുള്ളത്? പിന്നെ എങ്ങനെ യഹോവ യെരൂശലേമിനെ എന്‍റെ കൈയിൽനിന്നു വിടുവിക്കും.” 
'''
"21" = '''
:sup:`21` എന്നാൽ ജനം മിണ്ടാതിരുന്ന് അവനോട് ഒന്നും ഉത്തരം പറഞ്ഞില്ല; “അവനോട് ഉത്തരം പറയരുത്” എന്നു രാജകല്പന ഉണ്ടായിരുന്നു. 
'''
"22" = '''
:sup:`22` ഹില്ക്കീയാവിന്‍റെ മകനായ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും കൊട്ടാരം കാര്യസ്ഥനായ ശെബ്നയും ആസാഫിന്‍റെ മകനായ യോവാഹ് എന്ന ചരിത്രം എഴുതുന്നവനും വസ്ത്രം കീറി ഹിസ്കീയാവിന്‍റെ അടുക്കൽ വന്ന് രബ്-ശാക്കേയുടെ വാക്കുകൾ അവനോട് അറിയിച്ചു. 
'''
