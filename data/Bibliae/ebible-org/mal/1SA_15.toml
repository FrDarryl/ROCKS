[15]
"1" = '''
:sup:`1` അതുകഴിഞ്ഞ് ശമൂവേൽ ശൗലിനോട് പറഞ്ഞത്: “യഹോവ നിന്നെ തന്‍റെ ജനമായ യിസ്രായേലിനു രാജാവായി അഭിഷേകം ചെയ്യുവാൻ എന്നെ നിയോഗിച്ചുവല്ലോ; അതുകൊണ്ട് ഇപ്പോൾ യഹോവയുടെ വചനങ്ങളെ കേട്ടുകൊള്ളുക.” 
'''
"2" = '''
:sup:`2` സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ മിസ്രയീമിൽനിന്ന് പുറപ്പെട്ടു വരുമ്പോൾ വഴിയിൽവച്ച് അവരെ ആക്രമിച്ചതിന് അമാലേക്യരെ ഞാൻ ശിക്ഷിക്കും. 
'''
"3" = '''
:sup:`3` അതുകൊണ്ട് നീ ചെന്നു അമാലേക്യരെ തോല്പിച്ച് അവർക്കുള്ളതൊക്കെയും നശിപ്പിച്ചുകളയുക; അവരോട് കനിവ് തോന്നരുത്; പുരുഷന്മാരെയും സ്ത്രീകളെയും കുട്ടികളെയും മുലകുടിക്കുന്നവരെയും കാള, ആട്, ഒട്ടകം, കഴുത എന്നിവയെയും സംഹരിച്ചുകളയുക.” 
'''
"4" = '''
:sup:`4` അതുകൊണ്ട് ശൗല്‍ ജനത്തെ ഒന്നിച്ചുകൂട്ടി തെലായീമിൽവച്ചു അവരെ എണ്ണി; യെഹൂദാഗോത്രക്കാരായ പതിനായിരം പേരും യിസ്രായേൽ ഗോത്രക്കാരായ രണ്ടുലക്ഷം കാലാളുകളും ഉണ്ടായിരുന്നു. 
'''
"5" = '''
:sup:`5` പിന്നെ ശൗല്‍ അമാലേക്യരുടെ പ്രധാന നഗരംവരെ ചെന്നു ഒരു താഴ്വരയിൽ പതുങ്ങിയിരുന്നു. 
'''
"6" = '''
:sup:`6` എന്നാൽ ശൗല്‍ കേന്യരോട്: “ഞാൻ നിങ്ങളെ അമാലേക്യരോടുകൂടെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന് അവരുടെ ഇടയിൽനിന്ന് മാറിപോകുവിൻ; യിസ്രായേൽ മക്കൾ മിസ്രയീമിൽനിന്ന് വന്നപ്പോൾ നിങ്ങൾ അവർക്ക് ദയചെയ്തുവല്ലോ” എന്നു പറഞ്ഞു. അങ്ങനെ കേന്യർ അമാലേക്യരുടെ ഇടയിൽനിന്ന് മാറിപ്പോയി. 
'''
"7" = '''
:sup:`7` പിന്നെ ശൗല്‍ ഹവീലാ മുതൽ മിസ്രയീമിന് കിഴക്കുള്ള ശൂർവരെ അമാലേക്യരെ സംഹരിച്ചു. 
'''
"8" = '''
:sup:`8` അമാലേക്യരുടെ രാജാവായ ആഗാഗിനെ ജീവനോടെ പിടിച്ച്, എല്ലാ ജനങ്ങളെയും വാൾകൊണ്ട് നശിപ്പിച്ചു. 
'''
"9" = '''
:sup:`9` എന്നാൽ ശൗലും ജനവും ആഗാഗിനെയും ആട്, കാള, തടിച്ചമൃഗം, കുഞ്ഞാട് എന്നിവയിൽ ഏറ്റവും നല്ലവയെയും ഒഴിവാക്കി. നല്ല ഇനങ്ങളെ ഒക്കെയും നശിപ്പിക്കുവാൻ മനസ്സില്ലാതെ ജീവനോടെ സൂക്ഷിച്ചു; വെറുക്കപ്പെട്ടതും നിസ്സാരവുമായവയെ ഒക്കെയും അവർ നശിപ്പിച്ചുകളഞ്ഞു. 
'''
"10" = '''
:sup:`10` അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് ശമൂവേലിന് ഉണ്ടായത് എന്തെന്നാൽ: 
'''
"11" = '''
:sup:`11` “ഞാൻ ശൗലിനെ രാജാവായി വാഴിച്ചതിനാൽ എനിക്ക് മനോവ്യസനം ഉണ്ടായിരിക്കുന്നു; അവൻ എന്നെ അനുസരിക്കുന്നില്ല; എന്‍റെ കല്പനകളെ പാലിക്കുന്നതുമില്ല.” ഇത് കേട്ടപ്പോൾ ശമൂവേലിന് വ്യസനമായി; അവൻ രാത്രിമുഴുവനും യഹോവയോട് നിലവിളിച്ചു. 
'''
"12" = '''
:sup:`12` ശമൂവേൽ ശൗലിനെ കാണുവാൻ അതികാലത്ത് എഴുന്നേറ്റു. അപ്പോൾ ശൗല്‍ കർമ്മേലിൽ എത്തിയെന്നും അവിടെ തനിക്കായി ഒരു ജ്ഞാപകസ്തംഭം നാട്ടി ഘോഷയാത്ര കഴിഞ്ഞ് തിരിച്ച് ഗില്ഗാലിലേക്കു പോയി എന്നും ശമൂവേലിന് അറിവുകിട്ടി. 
'''
"13" = '''
:sup:`13` പിന്നെ ശമൂവേൽ ശൗലിന്‍റെ അടുക്കൽ എത്തിയപ്പോൾ ശൗല്‍ അവനോട്: “യഹോവയാൽ നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ; ഞാൻ യഹോവയുടെ കല്പന നിവർത്തിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അതിന് ശമൂവേൽ: “എന്‍റെ ചെവിയിൽ എത്തുന്ന ആടുകളുടെ ഈ കരച്ചിലും ഞാൻ കേൾക്കുന്ന കാളകളുടെ മുക്കുറയും എന്ത്?” എന്നു ചോദിച്ചു. 
'''
"15" = '''
:sup:`15` “അവയെ അമാലേക്യരുടെ അടുക്കൽനിന്ന് അവർ കൊണ്ടുവന്നതാകുന്നു; ജനം ആടുകളിലും കാളകളിലും നല്ല ഇനങ്ങളെ നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് യാഗം കഴിക്കുവാൻ ജീവനോടെ സൂക്ഷിച്ചു; ശേഷമുള്ളവയെ ഞങ്ങൾ നശിപ്പിച്ചുകളഞ്ഞു” എന്നു ശൗല്‍ പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ശമൂവേൽ ശൗലിനോട്: “നീ അല്പസമയം മൗനമായിരിക്കുക; യഹോവ കഴിഞ്ഞ രാത്രി എന്നോട് അരുളിച്ചെയ്തത് ഞാൻ നിന്നെ അറിയിക്കും” എന്നു പറഞ്ഞു. അവൻ അവനോട്: “പറഞ്ഞാലും” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അപ്പോൾ ശമൂവേൽ പറഞ്ഞത്: “നിന്‍റെ സ്വന്തകാഴ്ചയിൽ നീ ചെറിയവനായിരുന്നിട്ടും യഹോവ നിന്നെ യിസ്രായേൽ ഗോത്രങ്ങൾക്ക് തലവനാക്കുകയും യിസ്രായേലിന്‍റെ രാജാവായി നിന്നെ അഭിഷേകം കഴിക്കുകയും ചെയ്തില്ലയോ? 
'''
"18" = '''
:sup:`18` പിന്നെ യഹോവ നിന്നെ ഒരു ദൗത്യം ഏൽപ്പിച്ചു: നീ ചെന്നു അമാലേക്യരായ പാപികളെ നിർമ്മൂലമാക്കുകയും അവർ നശിക്കുംവരെ അവരോട് പൊരുതുകയും ചെയ്യുക എന്നു കല്പിച്ചു. 
'''
"19" = '''
:sup:`19` അങ്ങനെയിരിക്കെ നീ യഹോവയുടെ കല്പന അനുസരിക്കാതിരുന്നതെന്തുകൊണ്ട്? നീ കവർച്ച വസ്തുക്കളുടെ മേൽ ചാടിവീണ് യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തതെന്ത്?” 
'''
"20" = '''
:sup:`20` ശൗല്‍ ശമൂവേലിനോട്: “ഞാൻ യഹോവയുടെ കല്പന അനുസരിച്ച് യഹോവ എന്നെ അയച്ച വഴിക്കുപോയി. അമാലേക് രാജാവായ ആഗാഗിനെ കൊണ്ടുവന്ന് അമാലേക്യരെ നിർമ്മൂലമാക്കിക്കളഞ്ഞു. 
'''
"21" = '''
:sup:`21` എന്നാൽ ജനം കൊള്ളവസ്തുക്കളിൽ വിശേഷമായ ആടുമാടുകളെ എടുത്ത് ഗില്ഗാലിൽ നിന്‍റെ ദൈവമായ യഹോവയ്ക്ക് യാഗംകഴിപ്പാൻ കൊണ്ടുവന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` ശമൂവേൽ പറഞ്ഞത്: “യഹോവയുടെ കല്പന അനുസരിക്കുന്നതുപോലെ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും യഹോവയ്ക്കു പ്രസാദമാകുമോ? ഇതാ, അനുസരിക്കുന്നത് യാഗത്തെക്കാളും ശ്രദ്ധിക്കുന്നത് മുട്ടാടുകളുടെ തടിച്ചു കൊഴുത്ത മാംസത്തെക്കാളും നല്ലത്. 
'''
"23" = '''
:sup:`23` മത്സരം ആഭിചാരം ദോഷം പോലെയും ശാഠ്യം മിഥ്യാപൂജയും വിഗ്രഹാരാധനയും പോലെയും ആകുന്നു; നീ യഹോവയുടെ വചനത്തെ തള്ളിക്കളഞ്ഞതുകൊണ്ട് അവിടുന്ന് നിന്നെയും രാജസ്ഥാനത്ത് നിന്ന് തള്ളിക്കളഞ്ഞിരിക്കുന്നു.” 
'''
"24" = '''
:sup:`24` ശൗല്‍ ശമൂവേലിനോട്: “ഞാൻ ജനത്തെ ഭയപ്പെട്ട് അവരുടെ വാക്ക് അനുസരിച്ചതിനാൽ യഹോവയുടെ കല്പനയും നിന്‍റെ വാക്കും ലംഘിച്ച് പാപം ചെയ്തിരിക്കുന്നു. 
'''
"25" = '''
:sup:`25` എങ്കിലും എന്‍റെ പാപം ക്ഷമിച്ച് ഞാൻ യഹോവയെ ആരാധിക്കുവാൻ എന്നോടൊപ്പം വരേണമേ” എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` ശമൂവേൽ ശൗലിനോട്: “ഞാൻ വരില്ല; നീ യഹോവയുടെ വചനത്തെ തള്ളിക്കളഞ്ഞതുകൊണ്ട് യഹോവ നിന്നെയും യിസ്രായേലിലെ രാജസ്ഥാനത്തുനിന്ന് തള്ളിക്കളഞ്ഞിരിക്കുന്നു.” 
'''
"27" = '''
:sup:`27` പിന്നെ ശമൂവേൽ പോകുവാൻ തിരിഞ്ഞപ്പോൾ ശൗല്‍ അവന്‍റെ നിലയങ്കിയുടെ അറ്റം പിടിച്ച് വലിച്ചു; അത് കീറിപ്പോയി. 
'''
"28" = '''
:sup:`28` ശമൂവേൽ അവനോട്: “യഹോവ ഇന്ന് യിസ്രായേലിന്‍റെ രാജത്വം നിന്നിൽനിന്ന് കീറി നിന്നെക്കാൾ ഉത്തമനായ നിന്‍റെ കൂട്ടുകാരന് കൊടുത്തിരിക്കുന്നു. 
'''
"29" = '''
:sup:`29` യിസ്രായേലിന്‍റെ മഹത്വമായവൻ കള്ളം പറയുകയില്ല. അനുതപിക്കുകയുമില്ല; അനുതപിക്കുവാൻ അവൻ മനുഷ്യനല്ല” എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അപ്പോൾ അവൻ: “ഞാൻ പാപം ചെയ്തിരിക്കുന്നു; എങ്കിലും ജനത്തിന്‍റെ മൂപ്പന്മാരുടെയും യിസ്രായേലിന്‍റെയും മുമ്പിൽ ഇപ്പോൾ എന്നെ മാനിച്ച്, ഞാൻ നിന്‍റെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന് എന്നോടുകൂടെ വരേണമേ” എന്നു അപേക്ഷിച്ചു. 
'''
"31" = '''
:sup:`31` അങ്ങനെ ശമൂവേൽ ശൗലിന്‍റെ പിന്നാലെ ചെന്നു; ശൗല്‍ യഹോവയെ ആരാധിച്ചു. 
'''
"32" = '''
:sup:`32` അപ്പോൾ ശമൂവേൽ: “അമാലേക് രാജാവായ ആഗാഗിനെ ഇവിടെ എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്നു കല്പിച്ചു. ആഗാഗ് സന്തോഷത്തോടെ അവന്‍റെ അടുക്കൽ വന്നു: “മരണഭീതി നീങ്ങിപ്പോയി” എന്നു ആഗാഗ് പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` “നിന്‍റെ വാൾ സ്ത്രീകളെ മക്കളില്ലാത്തവരാക്കി. അതുപോലെ നിന്‍റെ അമ്മയും സ്ത്രീകളുടെ ഇടയിൽ മക്കളില്ലാത്തവളാകും” എന്നു ശമൂവേൽ പറഞ്ഞു. ഗില്ഗാലിൽവച്ച് യഹോവയുടെ സന്നിധിയിൽ ആഗാഗിനെ കഷണങ്ങളായി വെട്ടിക്കളഞ്ഞു. 
'''
"34" = '''
:sup:`34` പിന്നെ ശമൂവേൽ രാമയിലേക്ക് പോയി; ശൗലും ശൗലിന്‍റെ ഗിബെയയിൽ ഉള്ള അരമനയിലേക്കു പോയി. 
'''
"35" = '''
:sup:`35` ശമൂവേൽ പിന്നെ ജീവിതകാലത്ത് ഒരിക്കൽ പോലും ശൗലിനെ കണ്ടില്ല; എങ്കിലും ശമൂവേൽ ശൗലിനെക്കുറിച്ച് ദുഃഖിച്ചു; യഹോവയും താൻ ശൗലിനെ യിസ്രായേലിനു രാജാവാക്കിയതുകൊണ്ട് അനുതപിച്ചു. 
'''
