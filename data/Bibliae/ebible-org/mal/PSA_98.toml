[98]
"1" = '''
:sup:`1` ഒരു സങ്കീർത്തനം. യഹോവയ്ക്ക് ഒരു പുതിയ പാട്ടുപാടുവിൻ; അവിടുന്ന് അത്ഭുതകാര്യങ്ങൾ പ്രവർത്തിച്ചിരിക്കുന്നു; അവിടുത്തെ വലങ്കയ്യും അവിടുത്തെ വിശുദ്ധഭുജവും അവിടുന്ന് ജയം നേടിയിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` യഹോവ തന്‍റെ രക്ഷ അറിയിച്ചും ജനതകളുടെ കാഴ്ചയിൽ തന്‍റെ നീതി വെളിപ്പെടുത്തിയുമിരിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ദൈവം യിസ്രായേൽഗൃഹത്തോടുള്ള തന്‍റെ ദയയും വിശ്വസ്തതയും ഓർമ്മിച്ചിരിക്കുന്നു; ഭൂമിയുടെ അറുതികളിലുള്ളവരും നമ്മുടെ ദൈവത്തിന്‍റെ രക്ഷ കണ്ടിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` സകലഭൂവാസികളുമേ, യഹോവയ്ക്ക് ആർപ്പിടുവിൻ; ആനന്ദഘോഷത്തോടെ കീർത്തനം ചെയ്യുവിൻ. 
'''
"5" = '''
:sup:`5` കിന്നരത്തോടെ യഹോവയ്ക്കു കീർത്തനം ചെയ്യുവിൻ; കിന്നരത്തോടും സംഗീതസ്വരത്തോടും കൂടി തന്നെ. 
'''
"6" = '''
:sup:`6` കൊമ്പും കാഹളവും ഊതി രാജാവായ യഹോവയുടെ സന്നിധിയിൽ ഘോഷിക്കുവിൻ! 
'''
"7" = '''
:sup:`7` സമുദ്രവും അതിലുള്ളതും ഭൂതലവും അതിൽ വസിക്കുന്നവരും ആരവം മുഴക്കട്ടെ. 
'''
"8" = '''
:sup:`8` നദികൾ കൈ കൊട്ടട്ടെ; പർവ്വതങ്ങൾ ഒരുപോലെ യഹോവയുടെ മുമ്പാകെ ഉല്ലസിച്ചുഘോഷിക്കട്ടെ. 
'''
"9" = '''
:sup:`9` കർത്താവ് ഭൂമിയെ ന്യായം വിധിക്കുവാൻ വരുന്നു; ഭൂലോകത്തെ നീതിയോടും ജനതകളെ നേരോടുംകൂടി വിധിക്കും. 
'''
