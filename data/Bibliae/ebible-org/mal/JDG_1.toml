[1]
"1" = '''
:sup:`1` യോശുവയുടെ മരണത്തെ തുടർന്ന് “കനാന്യരോട് യുദ്ധം ചെയ്‌വാൻ ഞങ്ങളിൽ ആദ്യം പുറപ്പെടേണ്ടത് ആരാകുന്നു?” എന്ന് യിസ്രായേൽ മക്കൾ യഹോവയോട് ചോദിച്ചു. 
'''
"2" = '''
:sup:`2` അതിന് യഹോവ അരുളിച്ചെയ്തത്: “യെഹൂദാ പുറപ്പെടട്ടെ; തീർച്ചയായും ഞാൻ ആ ദേശം അവന് കൊടുത്തിരിക്കുന്നു.” 
'''
"3" = '''
:sup:`3` യെഹൂദാ തന്‍റെ സഹോദരനായ ശിമെയോനോട്: ”എനിക്ക് നൽകിയിരിക്കുന്ന അവകാശ ദേശത്തേക്ക് കനാന്യരോട് യുദ്ധം ചെയ്‌വാൻ നീ എന്നോടുകൂടെ പോരേണം; അതുപോലെ തന്നെ ഞാനും നിന്നോടുകൂടെ നിന്‍റെ അവകാശദേശത്തേക്ക് വരാം“എന്നു പറഞ്ഞു. അങ്ങനെ ശിമെയോൻ അവനോടുകൂടെ പോയി. 
'''
"4" = '''
:sup:`4` അങ്ങനെ യെഹൂദാ പുറപ്പെട്ടു; യഹോവ കനാന്യരെയും പെരിസ്യരെയും അവർക്ക് ഏല്പിച്ചുകൊടുത്തു. അവർ ബേസെക്കിൽവെച്ച് അവരിൽ പതിനായിരംപേരെ കൊന്നു. 
'''
"5" = '''
:sup:`5` ബേസെക്കിൽവെച്ച് അവർ അദോനി-ബേസെക്കിനെ കണ്ടു, അവനോട് യുദ്ധംചെയ്തു; അങ്ങനെ അവർ കനാന്യരെയും പെരിസ്യരെയും പരാജയപ്പെടുത്തി. 
'''
"6" = '''
:sup:`6` അപ്പോൾ അദോനി-ബേസെക്ക് ഓടിപ്പോയി; അവർ അവനെ പിന്തുടർന്നു പിടിച്ചു അവന്‍റെ കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ചുകളഞ്ഞു. 
'''
"7" = '''
:sup:`7` കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ച എഴുപത് രാജാക്കന്മാർ എന്‍റെ മേശയിൻകീഴിൽനിന്ന് ഭക്ഷണം പെറുക്കി തിന്നിരുന്നു. ഞാൻ ചെയ്തതുപോലെ തന്നെ ദൈവം എനിക്ക് പകരം ചെയ്തിരിക്കുന്നു എന്ന് അദോനി-ബേസെക്ക് പറഞ്ഞു. അവർ അവനെ യെരൂശലേമിലേക്കു കൊണ്ടുപോയി; അവിടെവെച്ച് അവൻ മരിച്ചു. 
'''
"8" = '''
:sup:`8` യെഹൂദാമക്കൾ യെരൂശലേമിന്‍റെ നേരെ യുദ്ധംചെയ്തു അവർ അതിനെ കൈവശമാക്കി; വാൾകൊണ്ട് വെട്ടി, നഗരം തീയിട്ട് ചുട്ടുകളഞ്ഞു. 
'''
"9" = '''
:sup:`9` അതിന്‍റെശേഷം യെഹൂദാമക്കൾ മലകളിലും തെക്കുഭാഗത്തും താഴ്വരകളിലും പാർത്തിരുന്ന കനാന്യരോടു യുദ്ധം ചെയ്‌വാൻ പോയി. 
'''
"10" = '''
:sup:`10` അനന്തരം യെഹൂദാ ഹെബ്രോനിൽ പാർത്തിരുന്ന കനാന്യർക്കു നേരെ ചെന്നു; ഹെബ്രോന്‍റെ പഴയ പേര് കിര്യത്ത്-അർബ്ബാ എന്നായിരുന്നു. അവർ ശേശായി, അഹീമാൻ, തൽമായി എന്നിവരെ കൊന്നു. 
'''
"11" = '''
:sup:`11` അവിടെനിന്നു അവർ ദെബീർ നിവാസികളുടെ നേരെ ചെന്നു. ദെബീരിന്‍റെ പഴയ പേര് കിര്യത്ത്-സേഫെർ എന്നായിരുന്നു. 
'''
"12" = '''
:sup:`12` അപ്പോൾ കാലേബ്: “യുദ്ധംചെയ്തു കിര്യത്ത്-സേഫെർ കീഴടക്കുന്നവന് ഞാൻ എന്‍റെ മകൾ അക്സയെ ഭാര്യയായി കൊടുക്കും” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` കാലേബിന്‍റെ അനുജനായ കെനസിന്‍റെ മകൻ ഒത്നീയേൽ അത് പിടിച്ചു; അവൻ തന്‍റെ മകൾ അക്സയെ അവന് ഭാര്യയായി കൊടുത്തു. 
'''
"14" = '''
:sup:`14` അവൾ അവന്‍റെ അടുക്കൽ എത്തിയപ്പോൾ അവളുടെ അപ്പനോട് ഒരു വയൽ കൂടി ആവശ്യപ്പെടാൻ അവനെ ഉത്സാഹിപ്പിച്ചു; അവൾ കഴുതപ്പുറത്തുനിന്ന് ഇറങ്ങിയപ്പോൾ കാലേബ് അവളോട്: ”നിന്‍റെ ആഗ്രഹം എന്ത്?” എന്നു ചോദിച്ചു. 
'''
"15" = '''
:sup:`15` അവൾ അവനോട്: ”ഒരു അനുഗ്രഹം എനിക്ക് തരേണമേ; നീ എനിക്ക് തന്ന ഭൂമി തെക്കേ ദേശത്തായതുകൊണ്ട്, നീരുറവുകളും കൂടെ എനിക്ക് തരേണമേ” എന്നു പറഞ്ഞു. കാലേബ് അവൾക്ക് മലയിലും താഴ്വരയിലും നീരുറവുകൾ കൊടുത്തു. 
'''
"16" = '''
:sup:`16` മോശെയുടെ ഭാര്യാപിതാവായ കേന്യന്‍റെ മക്കൾ യെഹൂദാമക്കളോടുകൂടെ ഈന്തപ്പന നഗരത്തിൽനിന്ന് അരാദിന്നു തെക്കുള്ള യെഹൂദാമരുഭൂമിയിലേക്ക് ചെന്നു, ജനത്തോടുകൂടെ അവിടെ പാർത്തു. 
'''
"17" = '''
:sup:`17` പിന്നെ യെഹൂദാ തന്‍റെ സഹോദരനായ ശിമെയോനോടുകൂടെ പോയി, അവർ സെഫാത്തിൽ പാർത്തിരുന്ന കനാന്യരെ വെട്ടി അതിനെ പൂർണ്ണമായും നശിപ്പിച്ചു; അങ്ങനെ ആ പട്ടണത്തിന് ഹോർമ്മ എന്നു പേരിട്ടു. 
'''
"18" = '''
:sup:`18` ഗസ്സയും അസ്കലോനും, എക്രോനും ഇവയോടു ചേർന്നുള്ള ഭൂപ്രദേശങ്ങളും യെഹൂദാ പിടിച്ചു. 
'''
"19" = '''
:sup:`19` യഹോവ യെഹൂദായോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ മലനാട്ടിലെ നിവാസികളെ ഓടിച്ചുകളഞ്ഞു; എന്നാൽ താഴ്വരയിലെ നിവാസികൾക്ക് ഇരിമ്പുരഥങ്ങൾ ഉണ്ടായിരുന്നതുകൊണ്ട് അവരെ നീക്കിക്കളവാൻ കഴിഞ്ഞില്ല. 
'''
"20" = '''
:sup:`20` മോശെ കല്പിച്ചതുപോലെ അവർ കാലേബിന് ഹെബ്രോൻ കൊടുത്തു; അവൻ അവിടെനിന്ന് അനാക്കിന്‍റെ മൂന്നു പുത്രന്മാരെയും നീക്കിക്കളഞ്ഞു. 
'''
"21" = '''
:sup:`21` യെരൂശലേമിൽ പാർത്തിരുന്ന യെബൂസ്യരെ ബെന്യാമീൻ മക്കൾ നീക്കിക്കളയാതിരുന്നതുകൊണ്ട് അവർ ഇന്നുവരെ ബെന്യാമീൻ മക്കളോടുകൂടെ യെരൂശലേമിൽ പാർത്തു വരുന്നു. 
'''
"22" = '''
:sup:`22` യോസേഫിന്‍റെ ഗൃഹം ബേഥേലിലേക്കു കയറിച്ചെന്നു; യഹോവ അവരോടുകൂടെ ഉണ്ടായിരുന്നു. 
'''
"23" = '''
:sup:`23` യോസേഫിന്‍റെ ഗൃഹം ബേഥേലിലേക്ക് ഒറ്റുകാരെ അയച്ചു; ആ പട്ടണത്തിന് മുമ്പെ ലൂസ് എന്നു പേരായിരുന്നു. 
'''
"24" = '''
:sup:`24` ഒറ്റുകാർ പട്ടണത്തിൽനിന്നു പുറത്തേയ്ക്ക് വന്ന ഒരുവനോട്: “പട്ടണത്തിനകത്ത് പ്രവേശിക്കുവാനുള്ള വാതിൽ കാണിച്ചുതന്നാൽ ഞങ്ങൾ നിന്നോട് കരുണ കാണിക്കും” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അവൻ പട്ടണത്തിൽ കടപ്പാനുള്ള വഴി അവർക്ക് കാണിച്ചുകൊടുത്തു; അവർ പട്ടണത്തെ വാളാൽ വെട്ടി നശിപ്പിച്ചു എന്നാൽ ആ മനുഷ്യനെയും അവന്‍റെ സകല കുടുംബത്തെയും അവർ വിട്ടയച്ചു. 
'''
"26" = '''
:sup:`26` അവൻ ഹിത്യരുടെ ദേശത്ത് ചെന്നു ഒരു പട്ടണം പണിതു; അതിന് ലൂസ് എന്ന് പേരിട്ടു. അത് ഇന്നുവരെ അങ്ങനെ അറിയപ്പെടുന്നു. 
'''
"27" = '''
:sup:`27` മനശ്ശെ ബേത്ത്-ശെയാൻ, താനാക്ക്, ദോർ യിബ്ലെയാം, മെഗിദ്ദോ എന്നിവിടങ്ങളിലും അവയുടെ ഗ്രാമങ്ങളിലും പാർത്തിരുന്നവരെ നീക്കിക്കളഞ്ഞില്ല. അതിനാൽ, കനാന്യർ ആ ദേശത്ത് തന്നെ പാർപ്പാനുള്ള താല്പര്യം സാധിച്ചു. 
'''
"28" = '''
:sup:`28` എന്നാൽ യിസ്രായേൽ ശക്തരായപ്പോൾ അവർ കനാന്യരെ മുഴുവനും നീക്കിക്കളയാതെ അവരെ കൊണ്ട് കഠിനവേല ചെയ്യിച്ചു. 
'''
"29" = '''
:sup:`29` ഗേസെരിൽ പാർത്തിരുന്ന കനാന്യരെ എഫ്രയീമും നീക്കിക്കളഞ്ഞില്ല; കനാന്യർ ഗേസെരിൽ അവരുടെ ഇടയിൽ പാർത്തു. 
'''
"30" = '''
:sup:`30` കിത്രോനിലും നഹലോലിലും പാർത്തിരുന്നവരെ സെബൂലൂനും നീക്കിക്കളഞ്ഞില്ല; അങ്ങനെ കനാന്യർ കഠിനവേല ചെയ്തു അവരുടെ ഇടയിൽ പാർത്തു. 
'''
"31" = '''
:sup:`31` അക്കോ സീദോൻ, ആഹ്ളാബ്, അക്സീബ് ഹെൽബ, അഫീക്, രഹോബ് എന്നിവിടങ്ങളിൽ പാർത്തിരുന്നവരെ ആശേരും നീക്കിക്കളഞ്ഞില്ല. 
'''
"32" = '''
:sup:`32` അപ്രകാരം, അവരെ നീക്കിക്കളയാതെ, ആശേർ ഗോത്രക്കാർ ദേശനിവാസികളായ കനാന്യരുടെ ഇടയിൽ പാർത്തു. 
'''
"33" = '''
:sup:`33` ബേത്ത്-ശേമെശിലും ബേത്ത്-അനാത്തിലും പാർത്തിരുന്നവരെ നഫ്താലിയും നീക്കിക്കളഞ്ഞില്ല; അങ്ങനെ അവർ കനാന്യരായ ദേശനിവാസികളുടെ ഇടയിൽ പാർത്തു; എന്നിരുന്നാലും ബേത്ത്-ശേമെശിലെയും ബേത്ത്-അനാത്തിലെയും നിവാസികളെകൊണ്ട് അവർ കഠിനവേല ചെയ്യിച്ചു. 
'''
"34" = '''
