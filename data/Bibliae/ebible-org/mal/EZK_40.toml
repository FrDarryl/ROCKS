[40]
"1" = '''
:sup:`1` ഞങ്ങളുടെ ബാബിലോന്യ പ്രവാസത്തിന്‍റെ ഇരുപത്തഞ്ചാം ആണ്ടിന്‍റെ ആരംഭത്തിൽ പത്താം തീയതി, നഗരം പിടിക്കപ്പെട്ടതിൻ്റെ പതിനാലാം ആണ്ടിൽ, അതേ ദിവസം തന്നെ, യഹോവയുടെ കൈ എന്‍റെ മേൽ വന്ന് എന്നെ അവിടേക്കു കൊണ്ടുപോയി. 
'''
"2" = '''
:sup:`2` ദിവ്യദർശനങ്ങളിൽ അവിടുന്ന് എന്നെ യിസ്രായേൽദേശത്തു കൊണ്ടുചെന്ന് ഏറ്റവും ഉയർന്ന ഒരു പർവ്വതത്തിന്മേൽ നിർത്തി; അതിന്മേൽ തെക്കുഭാഗത്ത് ഒരു നഗരത്തിന്‍റെ രൂപംപോലെ ഒന്ന് കാണുവാനുണ്ടായിരുന്നു. 
'''
"3" = '''
:sup:`3` അവിടുന്ന് എന്നെ അവിടെ കൊണ്ടുചെന്നു; അവിടെ ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവൻ കാഴ്ചക്ക് താമ്രംപോലെ ആയിരുന്നു; അവന്‍റെ കയ്യിൽ ഒരു ചണച്ചരടും അളവുദണ്ഡും ഉണ്ടായിരുന്നു; അവൻ പടിവാതില്ക്കൽ നിന്നു. 
'''
"4" = '''
:sup:`4` ആ പുരുഷൻ എന്നോട്: “മനുഷ്യപുത്രാ, നീ കണ്ണുകൊണ്ട് നോക്കി, ചെവികൊണ്ട് കേട്ടു, ഞാൻ നിന്നെ കാണിക്കുവാൻ പോകുന്നതെല്ലാം ശ്രദ്ധിച്ചുകൊള്ളുക; അവ നിനക്കു കാണിച്ചുതരുവാനായിട്ടാകുന്നു ഞാൻ നിന്നെ ഇവിടെ കൊണ്ടുവന്നത്; നീ കാണുന്നത് സകലവും യിസ്രായേൽ ഗൃഹത്തോട് അറിയിക്കുക” എന്നു കല്പിച്ചു. 
'''
"5" = '''
:sup:`5` എന്നാൽ ആലയത്തിന് പുറമെ ചുറ്റും ഒരു മതിൽ ഉണ്ടായിരുന്നു; ആ പുരുഷന്‍റെ കയ്യിൽ ആറു മുഴം നീളമുള്ള ഒരു അളവുദണ്ഡ് ഉണ്ടായിരുന്നു; ഓരോ മുഴവും, ഒരു മുഴത്തോട് നാലു വിരലിൻ്റെ വീതിയും കൂടിയതായിരുന്നു; അവൻ മതിൽ അളന്നു; വീതി ഒരു ദണ്ഡ്, ഉയരം ഒരു ദണ്ഡ്; 
'''
"6" = '''
:sup:`6` പിന്നെ അവൻ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൽ ചെന്നു, അതിന്‍റെ പടികളിൽ കയറി ഗോപുരത്തിൻ്റെ ഉമ്മരപ്പടി അളന്നു; അതിന്‍റെ വീതി ഒരു ദണ്ഡ്; മറ്റെ ഉമ്മരപ്പടിയുടെ വീതിയും ഒരു ദണ്ഡ്; 
'''
"7" = '''
:sup:`7` ഓരോ കാവൽമാടത്തിനും ഒരു ദണ്ഡു നീളവും ഒരു ദണ്ഡു വീതിയും ഉണ്ടായിരുന്നു; കാവൽമാടങ്ങൾ തമ്മിൽ അയ്യഞ്ചു മുഴം അകന്നിരുന്നു; ഗോപുരത്തിൻ്റെ ഉമ്മരപ്പടി അകത്ത് ഗോപുരത്തിൻ്റെ പൂമുഖത്തിനരികിൽ ഒരു ദണ്ഡായിരുന്നു. 
'''
"8" = '''
:sup:`8` അവൻ ഗോപുരത്തിൻ്റെ പൂമുഖം അകവശം അളന്നു; ഒരു ദണ്ഡ്. 
'''
"9" = '''
:sup:`9` അവൻ ഗോപുരത്തിൻ്റെ പൂമുഖം അളന്നു; അത് എട്ട് മുഴവും അതിന്‍റെ കട്ടിളക്കാലുകൾ ഈ രണ്ടു മുഴവും ആയിരുന്നു; ഗോപുരത്തിൻ്റെ പൂമുഖം അകത്തോട്ടായിരുന്നു. 
'''
"10" = '''
:sup:`10` കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൻ്റെ കാവൽമാടങ്ങൾ ഒരു വശത്ത് മൂന്നും മറുവശത്ത് മൂന്നും ആയിരുന്നു; മൂന്നിനും ഒരേ അളവായിരുന്നു; ഇരുവശത്തും ഉള്ള കട്ടിളക്കാലുകൾക്കും ഒരേ അളവായിരുന്നു. 
'''
"11" = '''
:sup:`11` അവൻ ഗോപുരദ്വാരത്തിൻ്റെ വീതി അളന്നു; പത്തുമുഴം; ഗോപുരത്തിൻ്റെ നീളം അളന്നു: പതിമൂന്നു മുഴം. 
'''
"12" = '''
:sup:`12` കാവൽമാടങ്ങളുടെ മുമ്പിൽ ഇരുവശത്തും ഓരോ മുഴം വീതമുള്ള അഴികൾ കൊണ്ടു അതിരിട്ടിരുന്നു; ഇരുവശത്തെയും കാവൽമാടങ്ങൾ ആറു മുഴം വീതമായിരുന്നു. 
'''
"13" = '''
:sup:`13` അവൻ ഒരു കാവൽമാടത്തിൻ്റെ മേല്പുര മുതൽ മറ്റേതിന്‍റെ മേല്പുരവരെ അളന്നു; വാതിലോടു വാതിൽ ഇരുപത്തഞ്ചു മുഴമായിരുന്നു. 
'''
"14" = '''
:sup:`14` അവൻ പൂമുഖം അളന്നു: ഇരുപതു മുഴം; ഗോപുരത്തിൻ്റെ കാവൽമാടങ്ങൾ ചുറ്റും പ്രാകാരത്തിലേക്കു തുറന്നിരുന്നു. 
'''
"15" = '''
:sup:`15` പ്രവേശനദ്വാരത്തിന്‍റെ മുൻഭാഗംതുടങ്ങി അകത്തെ വാതില്‍ക്കലെ പൂമുഖത്തിൻ്റെ മുൻഭാഗംവരെ അമ്പത് മുഴമായിരുന്നു. 
'''
"16" = '''
:sup:`16` ഗോപുരത്തിനും പൂമുഖത്തിനും അകത്തേക്ക് ചുറ്റിലും കാവൽമാടങ്ങളിലും ഇടത്തൂണുകളിലും അഴിയുള്ള ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; ആ ജാലകങ്ങൾ അകത്ത് ചുറ്റും ഉണ്ടായിരുന്നു; ഓരോ ഇടത്തൂണിന്മേലും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു. 
'''
"17" = '''
:sup:`17` പിന്നെ അവൻ എന്നെ പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; അവിടെ പ്രാകാരത്തിനു ചുറ്റും മണ്ഡപങ്ങളും ഓരോ കല്ത്തളവും ഉണ്ടായിരുന്നു; കല്ത്തളത്തിൽ മുപ്പതു മണ്ഡപങ്ങൾ ഉണ്ടായിരുന്നു. 
'''
"18" = '''
:sup:`18` കല്ത്തളം ഗോപുരങ്ങളുടെ നീളത്തിനൊത്തവണ്ണം ഗോപുരങ്ങളുടെ പാർശ്വത്തിൽ ആയിരുന്നു; അത് താഴത്തെ കല്ത്തളം. 
'''
"19" = '''
:sup:`19` പിന്നെ അവൻ താഴത്തെ ഗോപുരത്തിൻ്റെ മുൻഭാഗം മുതൽ അകത്തെ പ്രാകാരത്തിന്‍റെ പുറത്തെ മുൻഭാഗംവരെയുള്ള ദൂരം അളന്നു; കിഴക്കോട്ടും വടക്കോട്ടും നൂറുമുഴം വീതമായിരുന്നു. 
'''
"20" = '''
:sup:`20` വടക്കോട്ടു ദർശനമുള്ള പുറത്തെ പ്രാകാരഗോപുരത്തിൻ്റെ നീളവും വീതിയും അവൻ അളന്നു. 
'''
"21" = '''
:sup:`21` അതിന്‍റെ കാവൽമാടങ്ങൾ ഇരുവശവും മൂന്നു വീതം ആയിരുന്നു; അതിന്‍റെ ഇടത്തൂണുകളും പൂമുഖവും ഒന്നാമത്തെ ഗോപുരത്തിൻ്റെ അളവുപോലെ ആയിരുന്നു; അതിന്‍റെ നീളം അമ്പത് മുഴവും വീതി ഇരുപത്തഞ്ചു മുഴവുമായിരുന്നു. 
'''
"22" = '''
:sup:`22` അതിന്‍റെ ജാലകങ്ങളും പൂമുഖവും ഈന്തപ്പനകളും കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൻ്റെ അളവുപോലെ ആയിരുന്നു; അതിലേക്ക് കയറാൻ ഏഴു പടികൾ ഉണ്ടായിരുന്നു; അതിന്‍റെ പൂമുഖം അതിന്‍റെ അകത്ത് ഭാഗത്തായിരുന്നു. 
'''
"23" = '''
:sup:`23` അകത്തെ പ്രാകാരത്തിനു വടക്കോട്ടും കിഴക്കോട്ടും ഉള്ള ഗോപുരത്തിനു നേരെ ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; ഒരു ഗോപുരംമുതൽ മറ്റെ ഗോപുരംവരെ അവൻ അളന്നു: നൂറുമുഴം. 
'''
"24" = '''
:sup:`24` പിന്നെ അവൻ എന്നെ തെക്കോട്ടു കൊണ്ടുചെന്നു; തെക്കോട്ട് ഒരു ഗോപുരം; അതിന്‍റെ ഇടത്തൂണുകളും പൂമുഖവും അവൻ ഈ അളവുപോലെ തന്നെ അളന്നു. 
'''
"25" = '''
:sup:`25` ആ ജാലകങ്ങൾപോലെ ഇതിനും അതിന്‍റെ പൂമുഖത്തിനും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; നീളം അമ്പത് മുഴവും വീതി ഇരുപത്തഞ്ചു മുഴവും ആയിരുന്നു. 
'''
"26" = '''
:sup:`26` അതിലേക്ക് കയറുവാൻ ഏഴു പടികൾ ഉണ്ടായിരുന്നു; അതിന്‍റെ പൂമുഖം അതിന്‍റെ അകത്തുഭാഗത്തായിരുന്നു; അതിന് അതിന്‍റെ ഇടത്തൂണുകളിന്മേൽ ഈന്തപ്പനകൾ ഇരുവശവും ഓരോന്നുവീതം ഉണ്ടായിരുന്നു. 
'''
"27" = '''
:sup:`27` അകത്തെ പ്രാകാരത്തിനു തെക്കോട്ട് ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; തെക്കോട്ടുള്ള ഗോപുരംമുതൽ മറ്റെ ഗോപുരംവരെ അവൻ അളന്നു: നൂറുമുഴം. 
'''
"28" = '''
:sup:`28` പിന്നെ അവൻ തെക്കേ ഗോപുരത്തിൽകൂടി എന്നെ അകത്തെ പ്രാകാരത്തിൽ കൊണ്ടുചെന്നു; അവൻ തെക്കേ ഗോപുരവും ഈ അളവുപോലെ തന്നെ അളന്നു. 
'''
"29" = '''
:sup:`29` അതിന്‍റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും ഈ അളവുപോലെ തന്നെ ആയിരുന്നു; അതിനും അതിന്‍റെ പൂമുഖത്തിനു ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അത് അമ്പത് മുഴം നീളവും ഇരുപത്തഞ്ചു മുഴം വീതിയും ഉള്ളതായിരുന്നു. 
'''
"30" = '''
:sup:`30` പൂമുഖങ്ങൾ ചുറ്റും ഇരുപത്തഞ്ചു മുഴം നീളവും അഞ്ചുമുഴം വീതിയും ഉള്ളവയായിരുന്നു. 
'''
"31" = '''
:sup:`31` അതിന്‍റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിന്‍റെ നേരെ ആയിരുന്നു; അതിന്‍റെ ഇടത്തൂണുകളിന്മേൽ ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്ക് കയറുവാൻ എട്ട് പടികൾ ഉണ്ടായിരുന്നു. 
'''
"32" = '''
:sup:`32` പിന്നെ അവൻ എന്നെ കിഴക്ക് അകത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; അവൻ ഗോപുരത്തെ ഈ അളവുപോലെ തന്നെ അളന്നു. 
'''
"33" = '''
:sup:`33` അതിന്‍റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും ഈ അളവുപോലെ തന്നെ ആയിരുന്നു; അതിന്‍റെ പൂമുഖത്തിനു ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അത് അമ്പത് മുഴം നീളവും ഇരുപത്തഞ്ചു മുഴം വീതിയും ഉള്ളതായിരുന്നു; 
'''
"34" = '''
:sup:`34` അതിന്‍റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിനു നേരെ ആയിരുന്നു; അതിന്‍റെ ഇടത്തൂണുകളിന്മേൽ ഇരുവശത്തും ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്ക് കയറുവാൻ എട്ട് പടികൾ ഉണ്ടായിരുന്നു. 
'''
"35" = '''
:sup:`35` പിന്നെ അവൻ എന്നെ വടക്കെ ഗോപുരത്തിലേക്കു കൊണ്ടുചെന്ന്, ഈ അളവുപോലെ തന്നെ അതും അളന്നു. 
'''
"36" = '''
:sup:`36` അവൻ അതിന്‍റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും അളന്നു; ചുറ്റും അതിന് ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അതിന്‍റെ നീളം അമ്പത് മുഴവും വീതി ഇരുപത്തഞ്ചു മുഴവും ആയിരുന്നു. 
'''
"37" = '''
:sup:`37` അതിന്‍റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിനു നേരെ ആയിരുന്നു; ഇടത്തൂണുകളിന്മേൽ ഇരുവശത്തും ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്ക് കയറുവാൻ എട്ട് പടികൾ ഉണ്ടായിരുന്നു. 
'''
"38" = '''
:sup:`38` അവിടെ ഒരു അറ ഉണ്ടായിരുന്നു; അതിലേക്കുള്ള പ്രവേശനം ഗോപുരത്തിൻ്റെ പൂമുഖത്തിൽകൂടി ആയിരുന്നു; അവിടെ അവർ ഹോമയാഗം കഴുകിയിരുന്നു. 
'''
"39" = '''
:sup:`39` ഗോപുരത്തിൻ്റെ പൂമുഖത്ത് ഒരു വശത്ത് രണ്ടു മേശകളും, മറുവശത്ത് രണ്ടു മേശകളും ഉണ്ടായിരുന്നു; അവയുടെമേൽ ഹോമയാഗവും പാപയാഗവും അകൃത്യയാഗവും അറുത്തിരുന്നു. 
'''
"40" = '''
:sup:`40` ഗോപുരപ്രവേശനത്തിൽ കയറുമ്പോൾ പുറമെ വടക്കുവശത്തു രണ്ടുമേശയും പൂമുഖത്തിൻ്റെ മറുവശത്ത് രണ്ടുമേശയും ഉണ്ടായിരുന്നു. 
'''
"41" = '''
:sup:`41` ഗോപുരത്തിൻ്റെ പാർശ്വഭാഗത്ത് ഇരുവശത്തും നാലുവീതം, ഇങ്ങനെ എട്ട് മേശകൾ ഉണ്ടായിരുന്നു; അവയുടെമേൽ അവർ യാഗങ്ങളെ അറുത്തിരുന്നു. 
'''
"42" = '''
:sup:`42` ഹോമയാഗത്തിനുള്ള നാലു മേശകളും ചെത്തിയ കല്ലുകൊണ്ടു ഒന്നര മുഴം നീളവും ഒന്നര മുഴം വീതിയും ഒരു മുഴം ഉയരവുമായി ഉണ്ടാക്കിയിരുന്നു; ഹോമയാഗവും ഹനനയാഗവും അറുക്കുവാനുള്ള ആയുധങ്ങൾ, അവയുടെമേൽ അവർ വച്ചിരുന്നു. 
'''
"43" = '''
:sup:`43` അകത്ത് ചുറ്റിലും നാലു വിരൽ നീളമുള്ള കൊളുത്തുകൾ തറച്ചിരുന്നു; എന്നാൽ മേശകളുടെ മേൽ യാഗമാംസം വച്ചിരുന്നു. 
'''
"44" = '''
:sup:`44` അകത്തെ ഗോപുരത്തിനു പുറത്ത്, അകത്തെ പ്രാകാരത്തിൽ തന്നെ, രണ്ടു മണ്ഡപങ്ങൾ ഉണ്ടായിരുന്നു; ഒന്ന് വടക്കെ ഗോപുരത്തിൻ്റെ പാർശ്വത്തിൽ തെക്കോട്ടു ദർശനമുള്ളതായിരുന്നു; മറ്റേത് തെക്കെഗോപുരത്തിൻ്റെ പാർശ്വത്തിൽ വടക്കോട്ടു ദർശനമുള്ളതായിരുന്നു. 
'''
"45" = '''
:sup:`45` അവൻ എന്നോട് കല്പിച്ചത്: “തെക്കോട്ടു ദർശനമുള്ള ഈ മണ്ഡപം ആലയത്തിന്‍റെ ചുമതലക്കാരായ പുരോഹിതന്മാർക്കുള്ളത്. 
'''
"46" = '''
:sup:`46` വടക്കോട്ടു ദർശനമുള്ള മണ്ഡപം യാഗപീഠത്തിന്‍റെ ചുമതലക്കാരായ പുരോഹിതന്മാർക്കുള്ളത്; ഇവർ യഹോവയ്ക്കു ശുശ്രൂഷ ചെയ്യേണ്ടതിന് അടുത്തുചെല്ലുന്ന ലേവ്യരിൽ സാദോക്കിന്‍റെ പുത്രന്മാരാകുന്നു. 
'''
"47" = '''
:sup:`47` അവൻ പ്രാകാരം അളന്നു; അത് നൂറുമുഴം നീളവും നൂറുമുഴം വീതിയും ഇങ്ങനെ സമചതുരമായിരുന്നു; യാഗപീഠമോ ആലയത്തിന്‍റെ മുൻവശത്തായിരുന്നു. 
'''
"48" = '''
:sup:`48` പിന്നെ അവൻ എന്നെ ആലയത്തിന്‍റെ പൂമുഖത്തു കൊണ്ടുചെന്നു; അവൻ പൂമുഖത്തിൻ്റെ കട്ടിളപ്പടി അളന്നു, ഇരുവശത്തും അഞ്ചു മുഴം വീതം; കട്ടിളപ്പടിയുടെ വീതിയോ ഇരുവശവും മൂന്നു മുഴം വീതം ആയിരുന്നു. 
'''
"49" = '''
:sup:`49` പൂമുഖത്തിൻ്റെ നീളം ഇരുപതു മുഴം, വീതി പന്ത്രണ്ടു മുഴം, അതിലേക്ക് കയറുവാനുള്ള പടികൾ പത്തു; കട്ടിളപ്പടികൾക്കരികിൽ ഇരുവശത്തും ഓരോ തൂണുകൾ ഉണ്ടായിരുന്നു. 
'''
