[29]
"1" = '''
:sup:`1` അവർ എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ അവരെ ശുദ്ധീകരിക്കേണ്ടതിന് നീ അവർക്കുവേണ്ടി ഇപ്രകാരം ചെയ്യേണം: ഒരു കാളക്കിടാവിനെയും ഊനമില്ലാത്ത രണ്ടു ആട്ടുകൊറ്റനെയും 
'''
"2" = '''
:sup:`2` പുളിപ്പില്ലാത്ത അപ്പവും എണ്ണചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളും എണ്ണപുരട്ടിയ പുളിപ്പില്ലാത്ത വടകളും എടുക്കേണം; ഗോതമ്പുമാവുകൊണ്ട് അവ ഉണ്ടാക്കേണം. 
'''
"3" = '''
:sup:`3` അവ ഒരു കുട്ടയിൽ വച്ചു കാളയോടും രണ്ടു ആട്ടുകൊറ്റനോടുംകൂടെ കൊണ്ടുവരേണം. 
'''
"4" = '''
:sup:`4` അഹരോനെയും അവന്‍റെ പുത്രന്മാരെയും സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽക്കൽ വരുത്തി വെള്ളംകൊണ്ട് കഴുകേണം. 
'''
"5" = '''
:sup:`5` പിന്നെ വസ്ത്രം എടുത്ത് അഹരോനെ മേലങ്കിയും ഏഫോദിന്‍റെ അങ്കിയും ഏഫോദും പതക്കവും ധരിപ്പിച്ച് അവന്‍റെ അരയ്ക്ക് ഏഫോദിന്‍റെ നടുക്കെട്ട് കെട്ടേണം. 
'''
"6" = '''
:sup:`6` അവന്‍റെ തലയിൽ തലപ്പാവ് വച്ചു വിശുദ്ധപട്ടം അതിന്മേൽ വയ്ക്കേണം. 
'''
"7" = '''
:sup:`7` പിന്നെ അഭിഷേകതൈലം തലയിൽ ഒഴിച്ച് അവനെ അഭിഷേകം ചെയ്യേണം. 
'''
"8" = '''
:sup:`8` അവന്‍റെ പുത്രന്മാരെയും കൊണ്ടുവന്ന് അങ്കി ധരിപ്പിക്കേണം. 
'''
"9" = '''
:sup:`9` അഹരോന്‍റെയും പുത്രന്മാരുടെയും അരയ്ക്ക് നടുക്കെട്ട് കെട്ടി അവർക്ക് തലപ്പാവ് വയ്ക്കേണം. പൗരോഹിത്യം അവർക്ക് നിത്യാവകാശമായിരിക്കേണം. പിന്നെ നീ അഹരോനും അവന്‍റെ പുത്രന്മാർക്കും കരപൂരണം ചെയ്യേണം. 
'''
"10" = '''
:sup:`10` നീ കാളയെ സമാഗമനകൂടാരത്തിന്‍റെ മുമ്പാകെ വരുത്തേണം; അഹരോനും അവന്‍റെ പുത്രന്മാരും കാളയുടെ തലമേൽ കൈവയ്ക്കേണം. 
'''
"11" = '''
:sup:`11` പിന്നെ സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽക്കൽ യഹോവയുടെ മുമ്പാകെ കാളയെ അറുക്കേണം. 
'''
"12" = '''
:sup:`12` കാളയുടെ രക്തം കുറെ നിന്‍റെ വിരൽകൊണ്ട് യാഗപീഠത്തിന്‍റെ കൊമ്പുകളിന്മേൽ പുരട്ടി ശേഷമുള്ള രക്തം യാഗപീഠത്തിന്‍റെ ചുവട്ടിൽ ഒഴിക്കേണം. 
'''
"13" = '''
:sup:`13` കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സ് ഒക്കെയും കരളിന്മേൽ ഉള്ള വപയും വൃക്കകൾ രണ്ടും അവയുടെ മേലുള്ള മേദസ്സും യാഗപീഠത്തിന്മേൽ വച്ചു ദഹിപ്പിക്കേണം. 
'''
"14" = '''
:sup:`14` കാളയുടെ മാംസവും തോലും ചാണകവും പാളയത്തിന് പുറത്ത് തീയിൽ ഇട്ടു ചുട്ടുകളയേണം ഇത് പാപയാഗം. 
'''
"15" = '''
:sup:`15` പിന്നെ ഒരു ആട്ടുകൊറ്റനെ എടുക്കേണം; അഹരോനും അവന്‍റെ പുത്രന്മാരും ആട്ടുകൊറ്റന്‍റെ തലമേൽ കൈവയ്ക്കേണം. 
'''
"16" = '''
:sup:`16` ആട്ടുകൊറ്റനെ അറുത്ത് അതിന്‍റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം. 
'''
"17" = '''
:sup:`17` ആട്ടുകൊറ്റനെ കഷണങ്ങളായി മുറിച്ച് അതിന്‍റെ കുടലും കാലും കഴുകി കഷണങ്ങളുടെ മേലും അതിന്‍റെ തലയുടെ മേലും വയ്ക്കേണം. 
'''
"18" = '''
:sup:`18` ആട്ടുകൊറ്റനെ മുഴുവനും യാഗപീഠത്തിന്മേൽ വച്ചു ദഹിപ്പിക്കേണം. ഇത് യഹോവയ്ക്ക് ഹോമയാഗം, യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗം തന്നെ. 
'''
"19" = '''
:sup:`19` പിന്നെ നീ മറ്റെ ആട്ടുകൊറ്റനെ എടുക്കേണം; അഹരോനും അവന്‍റെ പുത്രന്മാരും ആട്ടുകൊറ്റന്‍റെ തലമേൽ കൈ വയ്ക്കേണം. 
'''
"20" = '''
:sup:`20` ആട്ടുകൊറ്റനെ അറുത്ത് അതിന്‍റെ രക്തം കുറെ എടുത്ത് അഹരോന്‍റെ വലത്തെ കാതിലും അവന്‍റെ പുത്രന്മാരുടെ വലത്തെ കാതിലും അവരുടെ വലത്തെ കയ്യുടെ പെരുവിരലിലും വലത്തെ കാലിൻ്റെ പെരുവിരലിലും പുരട്ടി രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം. 
'''
"21" = '''
:sup:`21` പിന്നെ നീ യാഗപീഠത്തിന്മേലുള്ള രക്തവും അഭിഷേകതൈലവും കുറച്ചെടുത്ത് അഹരോൻ്റെമേലും അവന്‍റെ വസ്ത്രത്തിന്മേലും അവന്‍റെ പുത്രന്മാരുടെമേലും അവരുടെ വസ്ത്രത്തിന്മേലും തളിക്കേണം; ഇങ്ങനെ അവനും അവന്‍റെ വസ്ത്രവും അവന്‍റെ പുത്രന്മാരും അവരുടെ വസ്ത്രവും ശുദ്ധീകരിക്കപ്പെടും. 
'''
"22" = '''
:sup:`22` അത് കരപൂരണത്തിൻ്റെ ആട്ടുകൊറ്റൻ ആകയാൽ നീ അതിന്‍റെ മേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കരളിന്മേലുള്ള വപയും വൃക്കകൾ രണ്ടും അവയുടെ മേലുള്ള മേദസ്സും 
'''
"23" = '''
:sup:`23` വലത്തെ കൈക്കുറകും യഹോവയുടെ മുമ്പാകെ വച്ചിരിക്കുന്ന പുളിപ്പില്ലാത്ത അപ്പത്തിന്‍റെ കുട്ടയിൽനിന്ന് ഒരു അപ്പവും എണ്ണ പകർന്ന അപ്പമായ ഒരു ദോശയും ഒരു വടയും എടുക്കേണം. 
'''
"24" = '''
:sup:`24` അത് എല്ലാം അഹരോന്‍റെ കയ്യിലും അവന്‍റെ പുത്രന്മാരുടെ കയ്യിലും വച്ചു യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം. 
'''
"25" = '''
:sup:`25` പിന്നെ അവരുടെ കയ്യിൽനിന്ന് അവ വാങ്ങി യാഗപീഠത്തിന്മേൽ ഹോമയാഗത്തിന്മീതെ യഹോവയുടെ സന്നിധിയിൽ സൗരഭ്യവാസനയായി ദഹിപ്പിക്കേണം; ഇത് യഹോവയ്ക്ക് ദഹനയാഗം. 
'''
"26" = '''
:sup:`26` പിന്നെ അഹരോന്‍റെ കരപൂരണത്തിനുള്ള ആട്ടുകൊറ്റന്‍റെ നെഞ്ച് യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം; അത് നിന്‍റെ ഓഹരിയായിരിക്കും. 
'''
"27" = '''
:sup:`27` അഹരോന്‍റെയും അവന്‍റെ പുത്രന്മാരുടെയും കരപൂരണത്തിനുള്ള ആട്ടുകൊറ്റന്‍റെ നീരാജനവും ഉദർച്ചയുമായി നീരാജനാർപ്പണമായ നെഞ്ചും ഉദർച്ചാർപ്പണമായ കൈക്കുറകും നീ ശുദ്ധീകരിക്കേണം. 
'''
"28" = '''
:sup:`28` അത് ഉദർച്ചാർപ്പണമാകയാൽ യിസ്രായേൽ മക്കളുടെ പക്കൽനിന്ന് നിത്യാവകാശമായിട്ട് അഹരോനും അവന്‍റെ പുത്രന്മാർക്കും ഉള്ളതായിരിക്കേണം; അത് യിസ്രായേൽ മക്കൾ അർപ്പിക്കുന്ന സമാധാനയാഗത്തിൻ്റെ ഉദർച്ചാർപ്പണമായി, യഹോവയ്ക്കുള്ള ഉദർച്ചാർപ്പണം തന്നെ ആയിരിക്കേണം. 
'''
"29" = '''
:sup:`29` അഹരോന്‍റെ വിശുദ്ധവസ്ത്രം അവന്‍റെ ശേഷം അവന്‍റെ പുത്രന്മാർക്കുള്ളതാകേണം; അത് ധരിച്ച് അവർ അഭിഷേകവും കരപൂരണവും പ്രാപിക്കേണം. 
'''
"30" = '''
:sup:`30` അവന്‍റെ പുത്രന്മാരിൽ അവനു പകരം പുരോഹിതനായി വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷ ചെയ്യുവാൻ സമാഗമനകൂടാരത്തിൽ കടക്കുന്നവൻ ഏഴു ദിവസം അത് ധരിക്കേണം. 
'''
"31" = '''
:sup:`31` കരപൂരണത്തിൻ്റെ ആട്ടുകൊറ്റന്‍റെ മാംസം വിശുദ്ധമായ ഒരു സ്ഥലത്ത് വച്ചു പാകം ചെയ്യേണം. 
'''
"32" = '''
:sup:`32` ആട്ടുകൊറ്റന്‍റെ മാംസവും കുട്ടയിലുള്ള അപ്പവും അഹരോനും അവന്‍റെ പുത്രന്മാരും സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽക്കൽവച്ച് തിന്നേണം. 
'''
"33" = '''
:sup:`33` അവരുടെ കരപൂരണത്തിനും വിശുദ്ധീകരണത്തിനും വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുന്ന വസ്തുക്കളെ അവർ തിന്നേണം; അവ വിശുദ്ധമായിരിക്കുകയാൽ അന്യൻ തിന്നരുത്. 
'''
"34" = '''
:sup:`34` കരപൂരണയാഗത്തിൻ്റെ മാംസത്തിലും അപ്പത്തിലും വല്ലതും പ്രഭാതകാലംവരെ ശേഷിച്ചിരുന്നാൽ ആ ശേഷിപ്പ് തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; അത് വിശുദ്ധമാകയാൽ തിന്നരുത്. 
'''
"35" = '''
:sup:`35` അങ്ങനെ ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ ഒക്കെയും നീ അഹരോനും അവന്‍റെ പുത്രന്മാർക്കും ചെയ്യേണം; ഏഴു ദിവസം അവർക്ക് കരപൂരണം ചെയ്യേണം. 
'''
"36" = '''
:sup:`36` പ്രായശ്ചിത്തത്തിനായി ദിവസേന ഓരോ കാളയെ പാപയാഗമായി അർപ്പിക്കേണം; യാഗപീഠത്തിനും പ്രായശ്ചിത്തം കഴിച്ച് പാപശുദ്ധി വരുത്തുകയും അതിനെ ശുദ്ധീകരിക്കേണ്ടതിന് അഭിഷേകം ചെയ്യുകയും വേണം. 
'''
"37" = '''
:sup:`37` ഏഴു ദിവസം നീ യാഗപീഠത്തിനായി പ്രായശ്ചിത്തം കഴിച്ച് അതിനെ ശുദ്ധീകരിക്കേണം; യാഗപീഠം അതിവിശുദ്ധമായിരിക്കേണം; യാഗപീഠത്തെ തൊടുന്നവനൊക്കെയും വിശുദ്ധനായിരിക്കേണം. 
'''
"38" = '''
:sup:`38` യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണ്ടത് ഇവയാണ്: ഒരു വയസ്സു പ്രായമുള്ള രണ്ടു ആട്ടിൻകുട്ടി വീതം എല്ലാ ദിവസവും നിരന്തരം അർപ്പിക്കേണം; 
'''
"39" = '''
:sup:`39` ഒരു കുഞ്ഞാടിനെ രാവിലെ അർപ്പിക്കേണം; മറ്റെ കുഞ്ഞാടിനെ വൈകുന്നേരത്ത് അർപ്പിക്കേണം. 
'''
"40" = '''
:sup:`40` ഇടിച്ചെടുത്ത കാൽഹീൻ എണ്ണ പകർന്നിരിക്കുന്ന ഒരു ഇടങ്ങഴി നേരിയമാവും പാനീയയാഗമായി കാൽഹീൻ വീഞ്ഞും ആട്ടിൻകുട്ടിയോടുകൂടി അർപ്പിക്കേണം. 
'''
"41" = '''
:sup:`41` മറ്റെ ആട്ടിൻകുട്ടിയെ രാവിലത്തെ ഭോജനയാഗവും അതിന്‍റെ പാനീയയാഗവും പോലെ ഒരുക്കി സൗരഭ്യവാസനയായി യഹോവയ്ക്ക് ദഹനയാഗമായി വൈകുന്നേരത്ത് അർപ്പിക്കേണം. 
'''
"42" = '''
:sup:`42` ഞാൻ നിന്നോട് സംസാരിക്കേണ്ടതിന് നിങ്ങൾക്ക് വെളിപ്പെടുവാനുള്ള സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽക്കൽവച്ച് യഹോവയുടെ മുമ്പാകെ ഇത് നിങ്ങൾക്ക് തലമുറതലമുറയായി നിരന്തരഹോമയാഗമായിരിക്കേണം. 
'''
"43" = '''
:sup:`43` അവിടെ ഞാൻ യിസ്രായേൽ മക്കൾക്ക് വെളിപ്പെടും. അത് എന്‍റെ തേജസ്സിനാൽ ശുദ്ധീകരിക്കപ്പെടും. 
'''
"44" = '''
:sup:`44` ഞാൻ സമാഗമനകൂടാരവും യാഗപീഠവും ശുദ്ധീകരിക്കും. ഞാൻ അഹരോനെയും അവന്‍റെ പുത്രന്മാരെയും എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് ശുദ്ധീകരിക്കും. 
'''
"45" = '''
:sup:`45` ഞാൻ യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽ വസിക്കുകയും അവർക്ക് ദൈവമായിരിക്കയും ചെയ്യും. 
'''
"46" = '''
:sup:`46` അവരുടെ മദ്ധ്യത്തിൽ വസിക്കേണ്ടതിന് അവരെ മിസ്രയീമിൽ നിന്ന് കൊണ്ടുവന്ന അവരുടെ ദൈവമായ യഹോവ ഞാൻ ആകുന്നു എന്നു അവർ അറിയും; ഞാൻ അവരുടെ ദൈവമായ യഹോവ തന്നെ. 
'''
