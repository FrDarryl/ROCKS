[15]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “നിങ്ങൾ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ആർക്കെങ്കിലും തന്‍റെ അംഗത്തിൽ ശുക്ലസ്രവം ഉണ്ടായാൽ അവൻ സ്രവത്താൽ അശുദ്ധൻ ആകുന്നു. 
'''
"3" = '''
:sup:`3` ഇത് അവന്‍റെ സ്രവത്താലുള്ള അശുദ്ധിയാകുന്നു: അവന്‍റെ അംഗം സ്രവിച്ചുകൊണ്ടിരുന്നാലും അവന്‍റെ അംഗം സ്രവിക്കാതെ അടഞ്ഞിരുന്നാലും അത് അശുദ്ധി തന്നെ. 
'''
"4" = '''
:sup:`4` സ്രവക്കാരൻ കിടക്കുന്ന കിടക്ക ഒക്കെയും അശുദ്ധം; അവൻ ഇരിക്കുന്ന സാധനമൊക്കെയും അശുദ്ധം. 
'''
"5" = '''
:sup:`5` അവന്‍റെ കിടക്ക തൊടുന്ന മനുഷ്യൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"6" = '''
:sup:`6` സ്രവക്കാരൻ ഇരുന്ന സാധനത്തിന്മേൽ ഇരിക്കുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കുകയും വേണം. 
'''
"7" = '''
:sup:`7` സ്രവക്കാരൻ്റെ ദേഹം തൊടുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"8" = '''
:sup:`8` സ്രവക്കാരൻ ശുദ്ധിയുള്ളവൻ്റെമേൽ തുപ്പിയാൽ അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"9" = '''
:sup:`9` സ്രവക്കാരൻ ഇരുന്നു യാത്രചെയ്യുന്ന ഏതു ജീനിയും അശുദ്ധമാകും. 
'''
"10" = '''
:sup:`10` സ്രവക്കാരൻ്റെ കീഴെ ഇരുന്ന ഏതിനെയും തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം; അവയെ വഹിക്കുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"11" = '''
:sup:`11` സ്രവക്കാരൻ വെള്ളംകൊണ്ട് കൈകഴുകാതെ ആരെ എങ്കിലും തൊട്ടാൽ അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"12" = '''
:sup:`12` സ്രവക്കാരൻ തൊട്ട മൺപാത്രം ഉടച്ചുകളയേണം; മരപ്പാത്രമെല്ലാം വെള്ളംകൊണ്ട് കഴുകേണം. 
'''
"13" = '''
:sup:`13` “സ്രവക്കാരൻ സ്രവം മാറി ശുദ്ധിയുള്ളവൻ ആകുമ്പോൾ ശുദ്ധീകരണത്തിനായി ഏഴു ദിവസം എണ്ണിയിട്ട് വസ്ത്രം അലക്കി ദേഹം ഒഴുക്കുവെള്ളത്തിൽ കഴുകേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവൻ ആകും. 
'''
"14" = '''
:sup:`14` എട്ടാം ദിവസം അവൻ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്ത് സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ വന്ന് അവയെ പുരോഹിതന്‍റെ പക്കൽ കൊടുക്കേണം. 
'''
"15" = '''
:sup:`15` പുരോഹിതൻ അവയിൽ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ അവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ അവന്‍റെ സ്രവത്തിനു പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"16" = '''
:sup:`16` “ഒരുവന് ബീജം പോയാൽ അവൻ തന്‍റെ ദേഹം മുഴുവനും വെള്ളത്തിൽ കഴുകുകയും സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കുകയും വേണം. 
'''
"17" = '''
:sup:`17` ബീജം വീണ സകലവസ്ത്രവും എല്ലാ തോലും വെള്ളത്തിൽ കഴുകുകയും അത് സന്ധ്യവരെ അശുദ്ധമായിരിക്കുകയും വേണം. 
'''
"18" = '''
:sup:`18` പുരുഷനും സ്ത്രീയും തമ്മിൽ ബീജസ്ഖലനത്തോടുകൂടി ശയിച്ചാൽ ഇരുവരും വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധരായിരിക്കുകയും വേണം. 
'''
"19" = '''
:sup:`19` “‘ഒരു സ്ത്രീക്ക് സ്രവമുണ്ടായി അവളുടെ അംഗസ്രവം രക്തം ആയിരുന്നാൽ അവൾ ഏഴു ദിവസം അശുദ്ധയായിരിക്കേണം; അവളെ തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം. 
'''
"20" = '''
:sup:`20` അവളുടെ അശുദ്ധിയിൽ അവൾ ഏതിന്മേലെങ്കിലും കിടന്നാൽ അതൊക്കെയും അശുദ്ധമായിരിക്കേണം; അവൾ ഏതിന്മേലെങ്കിലും ഇരുന്നാൽ അതൊക്കെയും അശുദ്ധമായിരിക്കണം. 
'''
"21" = '''
:sup:`21` അവളുടെ കിടക്ക തൊടുന്നവനെല്ലാം വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"22" = '''
:sup:`22` അവൾ ഇരുന്ന ഏതൊരു സാധനവും തൊടുന്നവനെല്ലാം വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"23" = '''
:sup:`23` അവളുടെ കിടക്കമേലോ അവൾ ഇരുന്നതിന്മേലോ ഉള്ള ഏതൊന്നെങ്കിലും തൊടുന്നവൻ സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം. 
'''
"24" = '''
:sup:`24` ഒരുവൻ അവളോടുകൂടി ശയിക്കുകയും അവളുടെ അശുദ്ധി അവന്‍റെമേൽ ആകുകയും ചെയ്താൽ അവൻ ഏഴു ദിവസം അശുദ്ധനായിരിക്കേണം; അവൻ കിടക്കുന്ന കിടക്ക ഒക്കെയും അശുദ്ധമാകും. 
'''
"25" = '''
:sup:`25` ഒരു സ്ത്രീക്ക് ഋതുകാലത്തല്ലാതെ രക്തസ്രവം ഏറെ ദിവസം ഉണ്ടാകുകയോ ഋതുകാലത്തിനുമപ്പുറം സ്രവിക്കുകയോ ചെയ്താൽ അവളുടെ അശുദ്ധിയുടെ സ്രവകാലം എല്ലാം ഋതുകാലംപോലെ ഇരിക്കേണം; അവൾ അശുദ്ധയായിരിക്കേണം. 
'''
"26" = '''
:sup:`26` രക്തസ്രവമുള്ള കാലത്തെല്ലാം അവൾ കിടക്കുന്ന കിടക്കയൊക്കെയും ഋതുകാലത്തിലെ കിടക്കപോലെ ഇരിക്കേണം; അവൾ ഇരിക്കുന്ന സാധനമെല്ലാം ഋതുകാലത്തിലെ അശുദ്ധിപോലെ അശുദ്ധമായിരിക്കണം. 
'''
"27" = '''
:sup:`27` അവ തൊടുന്നവനെല്ലാം അശുദ്ധനാകും; അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം. 
'''
"28" = '''
:sup:`28` “രക്തസ്രവം മാറി ശുദ്ധിയുള്ളവളായാൽ അവൾ ഏഴു ദിവസം എണ്ണിക്കൊള്ളണം; അതിന്‍റെശേഷം അവൾ ശുദ്ധിയുള്ളവളാകും. 
'''
"29" = '''
:sup:`29` എട്ടാം ദിവസം അവൾ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്ത് സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ പുരോഹിതന്‍റെ അടുക്കൽ കൊണ്ടുവരേണം. 
'''
"30" = '''
:sup:`30` പുരോഹിതൻ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ അവൾക്കുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ അവളുടെ അശുദ്ധിയുടെ രക്തസ്രവംനിമിത്തം പ്രായശ്ചിത്തം കഴിക്കേണം. 
'''
"31" = '''
:sup:`31` “യിസ്രായേൽ മക്കളുടെ നടുവിലുള്ള എന്‍റെ നിവാസം അവർ അശുദ്ധമാക്കിയിട്ടു അവരുടെ അശുദ്ധികളിൽ മരിക്കാതിരിക്കേണ്ടതിനു നിങ്ങൾ യിസ്രായേൽ മക്കളെ അവരുടെ അശുദ്ധികളിൽനിന്ന് ഇങ്ങനെ അകറ്റണം. 
'''
"32" = '''
:sup:`32` “ഇതു സ്രവക്കാരനും ബീജസ്ഖലനത്താൽ അശുദ്ധനായവനും 
'''
"33" = '''
:sup:`33` ഋതുസംബന്ധമായ ദീനമുള്ളവൾക്കും സ്രവമുള്ള പുരുഷനും സ്ത്രീക്കും അശുദ്ധയോടുകൂടി ശയിക്കുന്നവനും ഉള്ള പ്രമാണം.” 
'''
