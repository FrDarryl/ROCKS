[25]
"1" = '''
:sup:`1` യഹോവ സീനായിപർവ്വതത്തിൽവച്ചു മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഞാൻ നിങ്ങൾക്ക് തരുന്ന ദേശത്തു നിങ്ങൾ എത്തിയശേഷം ദേശം യഹോവയ്ക്കു ശബ്ബത്ത് ആചരിക്കേണം. 
'''
"3" = '''
:sup:`3` ആറു വർഷം നിന്‍റെ നിലം വിതയ്ക്കണം; അപ്രകാരം ആറു വർഷം നിന്‍റെ മുന്തിരിത്തോട്ടം വള്ളിത്തല മുറിച്ച് അനുഭവം എടുക്കേണം. 
'''
"4" = '''
:sup:`4` ഏഴാം വർഷത്തിൽ ദേശത്തിന് സ്വസ്ഥതയുള്ള ശബ്ബത്തായ യഹോവയുടെ ശബ്ബത്ത് ആയിരിക്കേണം; നിന്‍റെ നിലം വിതയ്ക്കുകയും മുന്തിരിത്തോട്ടം വള്ളിത്തല മുറിക്കുകയും ചെയ്യരുത്. 
'''
"5" = '''
:sup:`5` നിന്‍റെ കൊയ്ത്തിന്‍റെ പടു വിളവു കൊയ്യുകയും വള്ളിത്തല മുറിക്കാത്ത മുന്തിരിത്തോട്ടത്തിലെ പഴം പറിക്കുകയും അരുത്; അത് ദേശത്തിന് ശബ്ബത്ത് വർഷം ആകുന്നു. 
'''
"6" = '''
:sup:`6` ദേശത്തിന്‍റെ ശബ്ബത്തിൽ തനിയെ വിളയുന്നതു നിങ്ങളുടെ ആഹാരമായിരിക്കണം; നിനക്കും നിന്‍റെ ദാസനും ദാസിക്കും കൂലിക്കാരനും നിന്നോടുകൂടെ പാർക്കുന്ന പരദേശിക്കും 
'''
"7" = '''
:sup:`7` നിന്‍റെ കന്നുകാലിക്കും നിന്‍റെ ദേശത്തിലെ കാട്ടുമൃഗത്തിനും അതിന്‍റെ അനുഭവം ഒക്കെയും ആഹാരമായിരിക്കണം. 
'''
"8" = '''
:sup:`8` “പിന്നെ ഏഴു ശബ്ബത്തുവർഷമായ ഏഴേഴുവർഷം എണ്ണേണം; അങ്ങനെ ഏഴു ശബ്ബത്തുവർഷമായ നാല്പത്തൊമ്പതു വർഷം കഴിയണം. 
'''
"9" = '''
:sup:`9` അപ്പോൾ ഏഴാം മാസം പത്താം തീയതി മഹാധ്വനികാഹളം ധ്വനിപ്പിക്കേണം; പാപപരിഹാരദിവസത്തിൽ നിങ്ങൾ നിങ്ങളുടെ ദേശത്ത് എല്ലായിടവും കാഹളം ധ്വനിപ്പിക്കേണം. 
'''
"10" = '''
:sup:`10` അമ്പതാം വർഷത്തെ ശുദ്ധീകരിച്ചു ദേശത്തെല്ലായിടവും സകലനിവാസികൾക്കും സ്വാതന്ത്ര്യം പ്രസിദ്ധമാക്കേണം; അത് നിങ്ങൾക്ക് യോബേൽ വർഷമായിരിക്കേണം: നിങ്ങൾ താന്താന്‍റെ അവകാശത്തിലേക്കു മടങ്ങിപ്പോകേണം; ഓരോരുത്തൻ താന്താന്‍റെ കുടുംബത്തിലേക്കും മടങ്ങിപ്പോകേണം. 
'''
"11" = '''
:sup:`11` അമ്പതാം വർഷം നിങ്ങൾക്ക് യോബേൽ വർഷമായിരിക്കേണം; അതിൽ നിങ്ങൾ വിതയ്ക്കുകയോ തനിയെ മുളച്ചുവന്ന വിളവ് കൊയ്യുകയോ വള്ളിത്തല മുറിക്കാത്ത മുന്തിരിവള്ളിയുടെ പഴം പറിക്കുകയോ ചെയ്യരുത്. 
'''
"12" = '''
:sup:`12` അത് യോബേൽവർഷം ആകുന്നു; അത് നിങ്ങൾക്ക് വിശുദ്ധമായിരിക്കേണം; ആ വർഷത്തെ അനുഭവം നിങ്ങൾ വയലിൽ നിന്നുതന്നെ എടുത്തു ഭക്ഷിക്കേണം. 
'''
"13" = '''
:sup:`13` ഇങ്ങനെയുള്ള യോബേൽ വർഷത്തിൽ നിങ്ങൾ താന്താന്‍റെ അവകാശത്തിലേക്കു മടങ്ങിപ്പോകേണം. 
'''
"14" = '''
:sup:`14` കൂട്ടുകാരന് എന്തെങ്കിലും വില്ക്കുകയോ കൂട്ടുകാരനോട് എന്തെങ്കിലും വാങ്ങുകയോ ചെയ്താൽ നിങ്ങൾ തമ്മിൽതമ്മിൽ അന്യായം ചെയ്യരുത്. 
'''
"15" = '''
:sup:`15` യോബേൽ വർഷത്തിൻ്റെ ശേഷമുള്ള വർഷങ്ങളുടെ സംഖ്യക്ക് ഒത്തവണ്ണം നിന്‍റെ കൂട്ടുകാരനോട് വാങ്ങേണം; അനുഭവമുള്ള വർഷങ്ങളുടെ സംഖ്യക്ക് ഒത്തവണ്ണം അവൻ നിനക്കു വില്‍ക്കണം. 
'''
"16" = '''
:sup:`16` വർഷങ്ങൾ ഏറിയിരുന്നാൽ വില ഉയർത്തണം; വർഷങ്ങൾ കുറഞ്ഞിരുന്നാൽ വില താഴ്ത്തണം; അനുഭവത്തിന്‍റെ കാലസംഖ്യക്ക് ഒത്തവണ്ണം അവൻ നിനക്കു വില്ക്കുന്നു. 
'''
"17" = '''
:sup:`17` ആകയാൽ നിങ്ങൾ തമ്മിൽതമ്മിൽ അന്യായം ചെയ്യരുത്; നിന്‍റെ ദൈവത്തെ ഭയപ്പെടേണം: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു. 
'''
"18" = '''
:sup:`18` അതുകൊണ്ട് നിങ്ങൾ എന്‍റെ കല്പനകൾ അനുസരിച്ച് എന്‍റെ വിധികൾ പ്രമാണിച്ച് ആചരിക്കേണം; എന്നാൽ നിങ്ങൾ ദേശത്തു നിർഭയം വസിക്കും. 
'''
"19" = '''
:sup:`19` ഭൂമി അതിന്‍റെ ഫലം തരും; നിങ്ങൾ തൃപ്തിയായി ഭക്ഷിച്ച് അതിൽ നിർഭയം വസിക്കും. 
'''
"20" = '''
:sup:`20` എന്നാൽ “ഏഴാം വർഷത്തിൽ ഞങ്ങൾ എന്ത് ഭക്ഷിക്കും? ഞങ്ങൾ വിതയ്ക്കുകയും ഞങ്ങളുടെ അനുഭവമെടുക്കുകയും ചെയ്യരുതല്ലോ” എന്നു നിങ്ങൾ പറയുന്നുവെങ്കിൽ 
'''
"21" = '''
:sup:`21` ഞാൻ ആറാം വർഷത്തിൽ നിങ്ങൾക്ക് എന്‍റെ അനുഗ്രഹം അരുളുകയും അത് മൂന്നു വർഷത്തേക്കുള്ള അനുഭവം തരുകയും ചെയ്യും. 
'''
"22" = '''
:sup:`22` എട്ടാം വർഷത്തിൽ നിങ്ങൾ വിതയ്ക്കുകയും ഒമ്പതാം വർഷംവരെ പഴയ അനുഭവംകൊണ്ട് ഉപജീവിക്കുകയും വേണം; അതിന്‍റെ അനുഭവം വരുന്നത് വരെ പഴയതുകൊണ്ട് ഉപജീവിച്ചുകൊള്ളണം. 
'''
"23" = '''
:sup:`23` നിലം എന്നേക്കുമായി വില്‍ക്കരുത്; ദേശം എനിക്കുള്ളത് ആകുന്നു; നിങ്ങൾ എന്‍റെ അടുക്കൽ പരദേശികളും വന്നു പാർക്കുന്നവരും അത്രേ. 
'''
"24" = '''
:sup:`24` നിങ്ങളുടെ അവകാശമായ ദേശത്തെല്ലാം നിലത്തിനു വീണ്ടെടുപ്പ് സമ്മതിക്കണം. 
'''
"25" = '''
:sup:`25` “‘നിന്‍റെ സഹോദരൻ ദിരദ്രനായിത്തീർന്നു തന്‍റെ അവകാശത്തിൽ ഏതാനും വിറ്റാൽ അവന്‍റെ അടുത്ത ചാർച്ചക്കാരൻ വന്നു സഹോദരൻ വിറ്റതു വീണ്ടുകൊള്ളേണം. 
'''
"26" = '''
:sup:`26` എന്നാൽ വീണ്ടുകൊള്ളുവാൻ അവനു ആരും ഇല്ലാതെ ഇരിക്കുകയും താൻതന്നെ വകയുള്ളവനായി വീണ്ടുകൊള്ളുവാൻ പ്രാപ്തനാകുകയും ചെയ്താൽ 
'''
"27" = '''
:sup:`27` അത് വിറ്റതിനുശേഷമുള്ള വർഷങ്ങൾ കണക്കാക്കി വാങ്ങിയവന് അധികതുക തിരികെക്കൊടുത്ത് അവൻ തന്‍റെ അവകാശത്തിലേക്കു മടങ്ങിവരണം. 
'''
"28" = '''
:sup:`28` എന്നാൽ മടക്കിക്കൊടുക്കുവാൻ അവനു പ്രാപ്തിയില്ല എങ്കിൽ വിറ്റുപോയതു യോബേൽ വർഷംവരെ വാങ്ങിയവന്‍റെ കയ്യിൽ ഇരിക്കേണം; യോബേൽ വർഷത്തിൽ അത് ഒഴിഞ്ഞുകൊടുക്കുകയും അവൻ തന്‍റെ അവകാശത്തിലേക്കു മടങ്ങിവരുകയും വേണം. 
'''
"29" = '''
:sup:`29` “‘ഒരുവൻ മതിലുള്ള പട്ടണത്തിൽ ഒരു വീടു വിറ്റാൽ വിറ്റശേഷം ഒരു വർഷത്തിനകം അവനു അത് വീണ്ടുകൊള്ളാം; വീണ്ടുകൊള്ളുവാൻ ഒരു വർഷത്തെ അവധി ഉണ്ട്. 
'''
"30" = '''
:sup:`30` ഒരു വർഷം മുഴുവൻ തികയുവോളം വീണ്ടുകൊണ്ടില്ലെങ്കിൽ മതിലുള്ള പട്ടണത്തിലെ വീട്, വാങ്ങിയവനു തലമുറതലമുറയായി എന്നും സ്ഥിരമായിരിക്കണം; യോബേൽ വർഷത്തിൽ അത് ഒഴിഞ്ഞുകൊടുക്കണ്ടാ. 
'''
"31" = '''
:sup:`31` മതിലില്ലാത്ത ഗ്രാമങ്ങളിലെ വീടുകൾ ദേശത്തുള്ള നിലത്തിനു സമമായി കണക്കാക്കപ്പെടണം; അവയ്ക്കു വീണ്ടെടുപ്പ് ഉണ്ട്; യോബേൽ വർഷത്തിൽ അവയെ ഒഴിഞ്ഞുകൊടുക്കണം. 
'''
"32" = '''
:sup:`32` എന്നാൽ ലേവ്യരുടെ പട്ടണങ്ങളും അവരുടെ അവകാശമായ പട്ടണങ്ങളിലെ വീടുകളും ലേവ്യർക്ക് എപ്പോൾ വേണമെങ്കിലും വീണ്ടുകൊള്ളാം. 
'''
"33" = '''
:sup:`33` ലേവ്യരിൽ ഒരുവൻ താൻ വിറ്റ വീട് വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ അവന്‍റെ അവകാശമായ പട്ടണത്തിലുള്ള വിറ്റുപോയ വീട് യോബേൽ വർഷത്തിൽ ഒഴിഞ്ഞുകൊടുക്കണം; ലേവ്യരുടെ പട്ടണങ്ങളിലെ വീടുകൾ യിസ്രായേൽ മക്കളുടെ ഇടയിൽ അവർക്കുള്ള അവകാശമാണല്ലോ. 
'''
"34" = '''
:sup:`34` എന്നാൽ അവരുടെ പട്ടണങ്ങളോടു ചേർന്നിരിക്കുന്ന പുല്പുറമായ ഭൂമി വില്‍ക്കരുത്; അത് അവർക്ക് ശാശ്വതാവകാശം ആകുന്നു. 
'''
"35" = '''
:sup:`35` “‘നിന്‍റെ സഹോദരൻ ദരിദ്രനായിത്തീർന്നു നിന്‍റെ അടുക്കൽവച്ചു ക്ഷയിച്ചുപോയാൽ നീ അവനെ താങ്ങണം; അന്യനും പരദേശിയും എന്നപോലെ അവൻ നിന്‍റെ അടുക്കൽ പാർക്കേണം. 
'''
"36" = '''
:sup:`36` അവനോട് പലിശയും ലാഭവും വാങ്ങരുത്; നിന്‍റെ ദൈവത്തെ ഭയപ്പെടേണം; നിന്‍റെ സഹോദരൻ നിന്‍റെ അടുക്കൽ പാർക്കേണം. 
'''
"37" = '''
:sup:`37` നിന്‍റെ പണം അവനു പലിശയ്ക്കു കൊടുക്കരുത്; നിന്‍റെ ആഹാരം അവനു ലാഭത്തിനായി കൊടുക്കുകയും അരുത്. 
'''
"38" = '''
:sup:`38` ഞാൻ നിങ്ങൾക്ക് കനാൻദേശം തരുവാനും നിങ്ങളുടെ ദൈവമായിരിക്കുവാനും നിങ്ങളെ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു. 
'''
"39" = '''
:sup:`39` “‘നിന്‍റെ സഹോദരൻ ദരിദ്രനായിത്തീതീർന്നു തന്നെത്താൻ നിനക്കു വിറ്റാൽ അവനെക്കൊണ്ട് അടിമവേല ചെയ്യിക്കരുത്. 
'''
"40" = '''
:sup:`40` കൂലിക്കാരൻ എന്നപോലെയും വന്നുപാർക്കുന്നവൻ എന്നപോലെയും അവൻ നിന്‍റെ അടുക്കൽ ഇരുന്നു യോബേൽസംവത്സരംവരെ നിന്നെ സേവിക്കേണം. 
'''
"41" = '''
:sup:`41` പിന്നെ അവൻ തന്‍റെ മക്കളുമായി നിന്നെ വിട്ടു തന്‍റെ കുടുംബത്തിലേക്ക് മടങ്ങിപ്പോകേണം; തന്‍റെ പിതാക്കന്മാരുടെ അവകാശത്തിലേക്ക് അവൻ മടങ്ങിപ്പോകേണം. 
'''
"42" = '''
:sup:`42` അവർ മിസ്രയീമിൽനിന്നു ഞാൻ കൊണ്ടുവന്ന എന്‍റെ ദാസന്മാർ ആകകൊണ്ടു അവരെ അടിമകളായി വില്‍ക്കരുത്. 
'''
"43" = '''
:sup:`43` അവനോട് കാഠിന്യം പ്രവർത്തിക്കരുത്; നിന്‍റെ ദൈവത്തെ ഭയപ്പെടേണം. 
'''
"44" = '''
:sup:`44` നിന്‍റെ അടിമകളായ പുരുഷന്മാരും സ്ത്രീകളും നിങ്ങൾക്ക് ചുറ്റുമുള്ള ജനതകളിൽനിന്ന് ആയിരിക്കേണം; അവരിൽനിന്ന് അടിമകളായ പുരുഷന്മാരെയും സ്ത്രീകളെയും വാങ്ങേണം. 
'''
"45" = '''
:sup:`45` അപ്രകാരം നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്ന അന്യജാതിക്കാരുടെ മക്കളിൽനിന്നും അവർ നിങ്ങളുടെ ദേശത്തു ജനിപ്പിച്ചവരും നിങ്ങളോടുകൂടി ഇരിക്കുന്നവരുമായ അവരുടെ കുടുംബങ്ങളിൽനിന്നും നിങ്ങൾ വാങ്ങേണം; അവർ നിങ്ങൾക്ക് അവകാശമായിരിക്കണം; 
'''
"46" = '''
:sup:`46` നിങ്ങളുടെ ശേഷം നിങ്ങളുടെ മക്കൾക്കും അവകാശമായിരിക്കേണ്ടതിനു നിങ്ങൾ അവരെ അവകാശമാക്കിക്കൊള്ളണം; അവർ എന്നും നിങ്ങൾക്ക് അടിമകളായിരിക്കണം; യിസ്രായേൽ മക്കളായ നിങ്ങളുടെ സഹോദരന്മാരോടോ നിങ്ങൾ കാഠിന്യം പ്രവർത്തിക്കരുത്. 
'''
"47" = '''
:sup:`47` “‘നിന്നോടുകൂടെയുള്ള പരദേശിയോ അന്യനോ സമ്പന്നനാവുകയും അവന്‍റെ അടുക്കലുള്ള നിന്‍റെ സഹോദരൻ ദരിദ്രനായിത്തീർന്നു അന്യനോ പരദേശിക്കോ അന്യന്‍റെ സന്തതിക്കോ തന്നെത്താൻ വില്ക്കുകയും ചെയ്താൽ 
'''
"48" = '''
:sup:`48` അവൻ തന്നെത്താൻ വിറ്റശേഷം അവനെ വീണ്ടെടുക്കാം; അവന്‍റെ സഹോദരന്മാരിൽ ഒരുവന് അവനെ വീണ്ടെടുക്കാം. 
'''
"49" = '''
:sup:`49` അവന്‍റെ പിതാവിന്‍റെ സഹോദരനോ പിതാവിന്‍റെ സഹോദരന്‍റെ പുത്രനോ അവനെ വീണ്ടെടുക്കാം; അല്ലെങ്കിൽ അവന്‍റെ കുടുംബത്തിൽ അവന്‍റെ അടുത്ത ചാർച്ചക്കാരിൽ ഒരുവന് അവനെ വീണ്ടെടുക്കാം; അവനു പ്രാപ്തിയുണ്ടെങ്കിൽ തന്നെത്താൻ വീണ്ടെടുക്കാം. 
'''
"50" = '''
:sup:`50` അടിമ തന്നെ വിറ്റ വർഷംമുതൽ യോബേൽവർഷംവരെയുള്ള കാലക്കണക്കു തന്നെ വാങ്ങിയവനുമായി കൂട്ടിനോക്കണം; അടിമയുടെ വില വർഷത്തിന്‍റെ സംഖ്യക്ക് ഒത്തവണ്ണം ആയിരിക്കേണം; അടിമ ഒരു കൂലിക്കാരന്‍റെ കാലത്തിന് ഒത്തവണ്ണം ഉടമയുടെ അടുക്കൽ പാർക്കേണം. 
'''
"51" = '''
:sup:`51` വർഷങ്ങൾ ഏറെയുണ്ടെങ്കിൽ അതിന് തക്കവണ്ണം ഉടമ തന്‍റെ വീണ്ടെടുപ്പുവില തനിക്കു കിട്ടിയ പണത്തിൽനിന്നു മടക്കിക്കൊടുക്കണം. 
'''
"52" = '''
:sup:`52` യോബേൽ വർഷംവരെ ശേഷിക്കുന്ന വർഷം കുറെ മാത്രം എങ്കിൽ ഉടമയുമായി കണക്കുകൂട്ടി വർഷങ്ങൾക്ക് ഒത്തവണ്ണം ഉടമ വീണ്ടെടുപ്പുവില മടക്കിക്കൊടുക്കണം. 
'''
"53" = '''
:sup:`53` അടിമ വര്‍ഷം തോറും കൂലിക്കാരൻ എന്നപോലെ ഉടമയുടെ അടുക്കൽ ഇരിക്കേണം; നീ കാൺകെ ഉടമ അവനോട് കാഠിന്യം പ്രവർത്തിക്കരുത്. 
'''
"54" = '''
:sup:`54` ഇങ്ങനെ അടിമ വീണ്ടെടുക്കപ്പെടാതെയിരുന്നാൽ അടിമയും അവനോടുകൂടെ അവന്‍റെ മക്കളും യോബേൽ വർഷത്തിൽ പുറപ്പെട്ടുപോകണം. 
'''
"55" = '''
:sup:`55` യിസ്രായേൽ മക്കൾ എനിക്ക് ദാസന്മാർ ആകുന്നു; അവർ മിസ്രയീമിൽനിന്നു ഞാൻ കൊണ്ടുവന്ന എന്‍റെ ദാസന്മാർ; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു. 
'''
