[11]
"1" = '''
:sup:`1` അവർ യെരൂശലേമിനോട് അടുത്ത്, ഒലിവുമലയരികെ ബേത്ത്ഫഗയോടു ബേഥാന്യയോടും സമീപിച്ചപ്പോൾ അവൻ ശിഷ്യന്മാരിൽ രണ്ടുപേരെ അയച്ച് അവരോട്: 
'''
"2" = '''
:sup:`2` നിങ്ങൾക്ക് എതിരെയുള്ള ഗ്രാമത്തിൽ ചെല്ലുവിൻ; അതിൽ കടന്നാൽ ഉടനെ ആരും ഒരിക്കലും സവാരി ചെയ്തിട്ടില്ലാത്ത ഒരു കഴുതക്കുട്ടിയെ കെട്ടിയിരിക്കുന്നതു കാണും; അതിനെ അഴിച്ചു കൊണ്ടുവരുവിൻ. 
'''
"3" = '''
:sup:`3` “ഇതു ചെയ്യുന്നതു എന്ത്?” എന്നു ആരെങ്കിലും നിങ്ങളോടു ചോദിച്ചാൽ “കർത്താവിന് ഇതിനെക്കൊണ്ട് ആവശ്യം ഉണ്ട്” എന്നു പറവിൻ; ക്ഷണത്തിൽ അതിനെ ഇങ്ങോട്ട് അയയ്ക്കും എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അവർ പോയി തെരുവിൽ പുറത്തു വാതിൽക്കൽ കഴുതക്കുട്ടിയെ കെട്ടിയിരിക്കുന്നത് കണ്ടു അതിനെ അഴിച്ചു. 
'''
"5" = '''
:sup:`5` അവിടെ നിന്നവരിൽ ചിലർ അവരോട്: “നിങ്ങൾ കഴുതക്കുട്ടിയെ അഴിക്കുന്നത് എന്ത്?” എന്നു ചോദിച്ചു. 
'''
"6" = '''
:sup:`6` യേശു കല്പിച്ചതുപോലെ അവർ അവരോട് പറഞ്ഞു; അവർ അവരെ വിട്ടയച്ചു. 
'''
"7" = '''
:sup:`7` അവർ കഴുതക്കുട്ടിയെ യേശുവിന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു തങ്ങളുടെ വസ്ത്രങ്ങൾ അതിന്മേൽ ഇട്ടു; അങ്ങനെ അവൻ അതിന്മേൽ കയറി ഇരുന്നു. 
'''
"8" = '''
:sup:`8` അനേകർ തങ്ങളുടെ വസ്ത്രങ്ങൾ വഴിയിൽ വിരിച്ചു; മറ്റുചിലർ പറമ്പുകളിൽ നിന്നു ചില്ലിക്കൊമ്പ് വെട്ടി വഴിയിൽ വിതറി. 
'''
"9" = '''
:sup:`9` മുമ്പും പിമ്പും നടക്കുന്നവർ: “ഹോശന്നാ, കർത്താവിന്‍റെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ; 
'''
"10" = '''
:sup:`10` നമ്മുടെ പിതാവായ ദാവീദിന്‍റെ വരുന്നതായ രാജ്യം വാഴ്ത്തപ്പെടുമാറാകട്ടെ; അത്യുന്നതങ്ങളിൽ ഹോശന്നാ” എന്നു ആർത്തുകൊണ്ടിരുന്നു. 
'''
"11" = '''
:sup:`11` അവൻ യെരൂശലേമിൽ ദൈവാലയത്തിലേക്ക് ചെന്നു സകലവും ചുറ്റും നോക്കിയ ശേഷം നേരം വൈകിയതുകൊണ്ട് പന്തിരുവരോടും കൂടെ ബേഥാന്യയിലേക്കു പോയി. 
'''
"12" = '''
:sup:`12` പിറ്റെന്നാൾ അവർ ബേഥാന്യ വിട്ടു പോരുമ്പോൾ അവനു വിശന്നു; 
'''
"13" = '''
:sup:`13` അവൻ ഇലയുള്ളൊരു അത്തിവൃക്ഷം ദൂരത്തുനിന്നു കണ്ടു, അതിൽ ഫലം വല്ലതും കണ്ടുകിട്ടുമോ എന്നു വച്ചു ചെന്നു, അതിനരികെ എത്തിയപ്പോൾ ഇല അല്ലാതെ ഒന്നും കണ്ടില്ല; അത് അത്തിപ്പഴത്തിന്‍റെ കാലം ആയിരുന്നില്ല. 
'''
"14" = '''
:sup:`14` അവൻ അതിനോട്; ഇനി നിങ്കൽനിന്ന് ആരും ഒരിക്കലും ഫലം തിന്നാതിരിക്കട്ടെ എന്നു പറഞ്ഞു. അതു ശിഷ്യന്മാർ കേട്ടു. 
'''
"15" = '''
:sup:`15` അവർ യെരൂശലേമിൽ എത്തിയപ്പോൾ അവൻ ദൈവാലയത്തിൽ കടന്നു, ദൈവാലയത്തിൽ വില്ക്കുന്നവരെയും വാങ്ങുന്നവരെയും പുറത്താക്കിത്തുടങ്ങി; നാണയമാറ്റക്കാരുടെ മേശകളെയും പ്രാക്കളെ വില്ക്കുന്നവരുടെ ഇരിപ്പിടങ്ങളെയും മറിച്ചിട്ടു കളഞ്ഞു; 
'''
"16" = '''
:sup:`16` ആരും ദൈവാലയത്തിൽകൂടി വില്പനയ്ക്കുള്ള ഒരു വസ്തുവും കൊണ്ടുപോകുവാൻ സമ്മതിച്ചില്ല. 
'''
"17" = '''
:sup:`17` പിന്നെ അവരെ ഉപദേശിച്ചു: എന്‍റെ ആലയം സകലജാതികൾക്കും പ്രാർത്ഥനാലയം എന്നു വിളിക്കപ്പെടും എന്നു എഴുതിയിരിക്കുന്നില്ലയോ? നിങ്ങളോ അതിനെ കള്ളന്മാരുടെ ഗുഹയാക്കിത്തീർത്തു എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അത് കേട്ടിട്ടു മഹാപുരോഹിതന്മാരും ശാസ്ത്രികളും അവനെ കൊല്ലുവാനായി അവസരം അന്വേഷിച്ചു. പുരുഷാരം എല്ലാം അവന്‍റെ ഉപദേശത്തിൽ അതിശയിക്കുകയാൽ അവർ അവനെ ഭയപ്പെട്ടിരുന്നു. 
'''
"19" = '''
:sup:`19` സന്ധ്യയായപ്പോൾ യേശുവും ശിഷ്യന്മാരും നഗരം വിട്ടുപോയി. 
'''
"20" = '''
:sup:`20` രാവിലെ അവർ കടന്നുപോരുമ്പോൾ അത്തിവൃക്ഷം വേരോടെ ഉണങ്ങിപ്പോയത് കണ്ടു. 
'''
"21" = '''
:sup:`21` അപ്പോൾ പത്രൊസിന് ഓർമ്മ വന്നു: “റബ്ബീ, നോക്കൂ, നീ ശപിച്ച അത്തി ഉണങ്ങിപ്പോയി” എന്നു അവനോടു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` യേശു അവരോട് ഉത്തരം പറഞ്ഞത്: “ദൈവത്തിൽ വിശ്വാസമുള്ളവർ ആയിരിപ്പിൻ. 
'''
"23" = '''
:sup:`23` ആരെങ്കിലും തന്‍റെ ഹൃദയത്തിൽ സംശയിക്കാതെ താൻ പറയുന്നത് സംഭവിക്കും എന്നു വിശ്വസിച്ചുകൊണ്ട് ഈ മലയോട്: ദൈവം നിന്നെയെടുത്ത് കടലിൽ എറിയട്ടെ എന്നു പറഞ്ഞാൽ അവൻ പറഞ്ഞതുപോലെ സംഭവിക്കും, ദൈവം അങ്ങനെ തന്നെ ചെയ്യും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"24" = '''
:sup:`24` അതുകൊണ്ട് നിങ്ങൾ പ്രാർത്ഥിക്കുമ്പോൾ യാചിക്കുന്നതൊക്കെയും ലഭിച്ചു എന്നു വിശ്വസിപ്പിൻ; എന്നാൽ അത് നിങ്ങൾക്ക് ഉണ്ടാകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"25" = '''
:sup:`25` നിങ്ങൾ പ്രാർത്ഥിക്കുവാൻ നില്ക്കുമ്പോൾ സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് നിങ്ങളുടെ ലംഘനങ്ങളെയും ക്ഷമിക്കേണ്ടതിനു നിങ്ങൾക്ക് ആരോടെങ്കിലും വിരോധമായി വല്ലതും ഉണ്ടെങ്കിൽ അവനോടു ക്ഷമിപ്പിൻ. 
'''
"26" = '''
:sup:`26` നിങ്ങൾ ക്ഷമിക്കാഞ്ഞാലോ സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് നിങ്ങളുടെ ലംഘനങ്ങളെയും ക്ഷമിക്കയില്ല. 
'''
"27" = '''
:sup:`27` അവർ പിന്നെയും യെരൂശലേമിൽ ചെന്നു. അവൻ ദൈവാലയത്തിൽ നടക്കുമ്പോൾ മഹാപുരോഹിതന്മാരും ശാസ്ത്രിമാരും മൂപ്പന്മാരും അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"28" = '''
:sup:`28` “നീ എന്ത് അധികാരംകൊണ്ട് ഇതു ചെയ്യുന്നു?” എന്നും “ഇതു ചെയ്‌വാനുള്ള അധികാരം നിനക്കു തന്നതു ആർ?” എന്നും അവനോട് ചോദിച്ചു. 
'''
"29" = '''
:sup:`29` യേശു അവരോട്: ഞാൻ നിങ്ങളോടു ഒരു വാക്ക് ചോദിക്കും; അതിന് ഉത്തരം പറവിൻ; എന്നാൽ ഇന്ന അധികാരംകൊണ്ട് ഇതു ചെയ്യുന്നു എന്നു ഞാനും നിങ്ങളോടു പറയും. 
'''
"30" = '''
:sup:`30` യോഹന്നാന്‍റെ സ്നാനം സ്വർഗ്ഗത്തിൽനിന്നോ മനുഷ്യരിൽനിന്നോ ഉണ്ടായത്? എന്നോട് ഉത്തരം പറവിൻ എന്നു പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` അവർ തമ്മിൽ ചർച്ചചെയ്തു: “സ്വർഗ്ഗത്തിൽനിന്നു എന്നു നമ്മൾ പറഞ്ഞാൽ, പിന്നെ നിങ്ങൾ അവനെ വിശ്വസിക്കാഞ്ഞത് എന്ത് എന്നു അവൻ പറയും. 
'''
"32" = '''
:sup:`32` മനുഷ്യരിൽ നിന്നു എന്നു പറഞ്ഞാലോ” — എല്ലാവരും യോഹന്നാനെ സാക്ഷാൽ പ്രവാചകൻ എന്നു എണ്ണുകകൊണ്ട് അവർ ജനത്തെ ഭയപ്പെട്ടു. 
'''
"33" = '''
:sup:`33` അങ്ങനെ അവർ യേശുവിനോടു: “ഞങ്ങൾക്കു അറിഞ്ഞുകൂടാ” എന്നു ഉത്തരം പറഞ്ഞു. എന്നാൽ ഞാനും ഇതു ഇന്ന അധികാരംകൊണ്ട് ചെയ്യുന്നു എന്നു നിങ്ങളോടു പറയുന്നില്ല എന്നു യേശു അവരോടു പറഞ്ഞു. 
'''
