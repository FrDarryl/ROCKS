[147]
"1" = '''
:sup:`1` യഹോവയെ സ്തുതിക്കുവിൻ; നമ്മുടെ ദൈവത്തിന് കീർത്തനം പാടുന്നത് നല്ലത്; അത് മനോഹരവും സ്തുതി ഉചിതവും തന്നെ. 
'''
"2" = '''
:sup:`2` യഹോവ യെരൂശലേമിനെ പണിയുന്നു; കർത്താവ് യിസ്രായേലിന്‍റെ ഭ്രഷ്ടന്മാരെ കൂട്ടിച്ചേർക്കുന്നു. 
'''
"3" = '''
:sup:`3` മനം തകർന്നവരെ കർത്താവ് സൗഖ്യമാക്കുകയും അവരുടെ മുറിവുകൾ കെട്ടുകയും ചെയ്യുന്നു. 
'''
"4" = '''
:sup:`4` ദൈവം നക്ഷത്രങ്ങളുടെ എണ്ണം നോക്കുന്നു; അവയ്ക്ക് എല്ലാം പേര്‍ വിളിക്കുന്നു. 
'''
"5" = '''
:sup:`5` നമ്മുടെ കർത്താവ് വലിയവനും ശക്തിയേറിയവനും ആകുന്നു; അവിടുത്തെ വിവേകത്തിന് അന്തമില്ല. 
'''
"6" = '''
:sup:`6` യഹോവ താഴ്മയുള്ളവനെ ഉയർത്തുന്നു; അവിടുന്ന് ദുഷ്ടന്മാരെ നിലത്ത് തള്ളിയിടുന്നു. 
'''
"7" = '''
:sup:`7` സ്തോത്രത്തോടെ യഹോവയ്ക്കു പാടുവിൻ; കിന്നരത്തോടെ നമ്മുടെ ദൈവത്തിന് കീർത്തനം ചെയ്യുവിൻ; 
'''
"8" = '''
:sup:`8` കർത്താവ് ആകാശത്തെ മേഘംകൊണ്ടു മൂടുന്നു; ഭൂമിക്കായി മഴ ഒരുക്കുന്നു; ദൈവം പർവ്വതങ്ങളിൽ പുല്ല് മുളപ്പിക്കുന്നു. 
'''
"9" = '''
:sup:`9` ദൈവം മൃഗങ്ങൾക്കും കരയുന്ന കാക്കക്കുഞ്ഞുങ്ങൾക്കും അതതിന്‍റെ ആഹാരം കൊടുക്കുന്നു. 
'''
"10" = '''
:sup:`10` അശ്വബലത്തിൽ കർത്താവിന് സന്തോഷമില്ല; പുരുഷന്‍റെ ശക്തിയിൽ പ്രസാദിക്കുന്നതുമില്ല. 
'''
"11" = '''
:sup:`11` തന്നെ ഭയപ്പെടുകയും തന്‍റെ ദയയിൽ പ്രത്യാശ വയ്ക്കുകയും ചെയ്യുന്നവരിൽ യഹോവ പ്രസാദിക്കുന്നു. 
'''
"12" = '''
:sup:`12` യെരൂശലേമേ, യഹോവയെ പുകഴ്ത്തുക; സീയോനേ, നിന്‍റെ ദൈവത്തെ വാഴ്ത്തുക; 
'''
"13" = '''
:sup:`13` ദൈവം നിന്‍റെ വാതിലുകളുടെ ഓടാമ്പലുകൾ ഉറപ്പിച്ച് നിന്‍റെ അകത്ത് നിന്‍റെ മക്കളെ അനുഗ്രഹിച്ചിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` കർത്താവ് നിന്‍റെ ദേശത്ത് സമാധാനം വരുത്തുന്നു; വിശേഷമായ ഗോതമ്പുകൊണ്ട് നിനക്കു തൃപ്തിവരുത്തുന്നു. 
'''
"15" = '''
:sup:`15` ദൈവം തന്‍റെ ആജ്ഞ ഭൂമിയിലേക്ക് അയയ്ക്കുന്നു; അവിടുത്തെ വചനം അതിവേഗം ഓടുന്നു. 
'''
"16" = '''
:sup:`16` ദൈവം പഞ്ഞിപോലെ മഞ്ഞു പെയ്യിക്കുന്നു; ചാരംപോലെ ഹിമകണങ്ങൾ വിതറുന്നു. 
'''
"17" = '''
:sup:`17` അവിടുന്ന് മഞ്ഞുകട്ടകൾ ചരൽ പോലെ എറിയുന്നു; അതിന്‍റെ കുളിര് സഹിച്ചു നില്‍ക്കുന്നവനാര്? 
'''
"18" = '''
:sup:`18` ദൈവം തന്‍റെ വാക്കിനാൽ അവ ഉരുക്കുന്നു; കാറ്റ് അടിപ്പിച്ച് അതിൽനിന്ന് വെള്ളം ഒഴുക്കുന്നു. 
'''
"19" = '''
:sup:`19` ദൈവം യാക്കോബിന് തന്‍റെ വചനവും യിസ്രായേലിനു തന്‍റെ ചട്ടങ്ങളും വിധികളും വെളിപ്പെടുത്തുന്നു. 
'''
"20" = '''
:sup:`20` അങ്ങനെ യാതൊരു ജനതക്കും അവിടുന്ന് ചെയ്തിട്ടില്ല; കർത്താവിന്‍റെ വിധികൾ അവർ അറിഞ്ഞിട്ടുമില്ല. യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
