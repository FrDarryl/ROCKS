[1]
"1" = '''
:sup:`1` ദൈവപുത്രനായ യേശുക്രിസ്തുവിന്‍റെ സുവിശേഷം ഇവിടെ ആരംഭിക്കുന്നു: 
'''
"2" = '''
:sup:`2` “ഞാൻ നിനക്കു മുമ്പായി എന്‍റെ ദൂതനെ അയയ്ക്കുന്നു; അവൻ നിന്‍റെ വഴി ഒരുക്കും. 
'''
"3" = '''
:sup:`3` കർത്താവിന്‍റെ വഴി ഒരുക്കുവിൻ, അവന്‍റെ പാത നിരപ്പാക്കുവിൻ എന്നു മരുഭൂമിയിൽ വിളിച്ചുപറയുന്നവന്‍റെ ശബ്ദം.” എന്നിങ്ങനെ യെശയ്യാപ്രവാചകന്‍റെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ 
'''
"4" = '''
:sup:`4` യോഹന്നാൻ വന്നു മരുഭൂമിയിൽ സ്നാനം കഴിപ്പിച്ചും പാപമോചനത്തിനായുള്ള മാനസാന്തരസ്നാനം പ്രസംഗിച്ചുംകൊണ്ടിരുന്നു. 
'''
"5" = '''
:sup:`5` അവന്‍റെ അടുക്കൽ യെഹൂദ്യദേശം ഒക്കെയും യെരൂശലേമ്യർ എല്ലാവരും വന്നു തങ്ങളുടെ പാപങ്ങളെ ഏറ്റുപറഞ്ഞ് യോർദ്ദാൻ നദിയിൽ അവനാൽ സ്നാനം ഏറ്റു. 
'''
"6" = '''
:sup:`6` യോഹന്നാനോ ഒട്ടകരോമംകൊണ്ടുള്ള ഉടുപ്പും അരയിൽ തോൽ വാറും ധരിച്ചും വെട്ടുക്കിളിയും കാട്ടുതേനും ഭക്ഷിച്ചും പോന്നു. 
'''
"7" = '''
:sup:`7` “എന്നിലും ബലമേറിയവൻ എന്‍റെ പിന്നാലെ വരുന്നു; അവന്‍റെ ചെരിപ്പിന്‍റെ വാറ് കുനിഞ്ഞഴിക്കുവാൻ ഞാൻ യോഗ്യനല്ല. 
'''
"8" = '''
:sup:`8` ഞാൻ നിങ്ങളെ വെള്ളത്തിൽ സ്നാനം കഴിപ്പിക്കുന്നു; അവനോ നിങ്ങളെ പരിശുദ്ധാത്മാവിൽ സ്നാനം കഴിപ്പിക്കും” എന്നു അവൻ പ്രസംഗിച്ചു. 
'''
"9" = '''
:sup:`9` ആ കാലത്ത് യേശു ഗലീലയിലെ നസറെത്തിൽ നിന്നു വന്നു യോഹന്നാനാൽ യോർദ്ദാനിൽ സ്നാനം ഏറ്റു. 
'''
"10" = '''
:sup:`10` വെള്ളത്തിൽ നിന്നു കയറിയ ഉടനെ ആകാശം പിളരുന്നതും ആത്മാവ് പ്രാവുപോലെ തന്‍റെമേൽ വരുന്നതും കണ്ടു. 
'''
"11" = '''
:sup:`11` ”നീ എന്‍റെ പ്രിയപുത്രൻ; നിന്നിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു” എന്നു സ്വർഗ്ഗത്തിൽനിന്നു ഒരു ശബ്ദവും ഉണ്ടായി. 
'''
"12" = '''
:sup:`12` ആത്മാവ് ഉടനെ അവനെ മരുഭൂമിയിലേക്കു പോകുവാൻ നിര്‍ബ്ബന്ധിച്ചു. 
'''
"13" = '''
:sup:`13` അവിടെ അവൻ സാത്താനാൽ പരീക്ഷിക്കപ്പെട്ടു, നാല്പതു ദിവസം മരുഭൂമിയിൽ കാട്ടുമൃഗങ്ങളോടുകൂടെ ആയിരുന്നു; ദൂതന്മാർ അവനെ ശുശ്രൂഷിച്ചു പോന്നു. 
'''
"14" = '''
:sup:`14` എന്നാൽ യോഹന്നാൻ തടവിൽ ആയശേഷം യേശു ഗലീലയിൽ ചെന്നു ദൈവത്തിന്‍റെ സുവിശേഷം പ്രസംഗിച്ചു: 
'''
"15" = '''
:sup:`15` കാലം തികഞ്ഞു, ദൈവരാജ്യം സമീപിച്ചിരിക്കുന്നു; മാനസാന്തരപ്പെട്ടു സുവിശേഷത്തിൽ വിശ്വസിപ്പിൻ എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവൻ ഗലീലക്കടല്പുറത്തു നടക്കുമ്പോൾ ശിമോനും അവന്‍റെ സഹോദരനായ അന്ത്രെയാസും കടലിൽ വല വീശുന്നതു കണ്ടു; അവർ മീൻ പിടിക്കുന്നവർ ആയിരുന്നു. 
'''
"17" = '''
:sup:`17` യേശു അവരോട്: എന്നെ അനുഗമിക്കുവിൻ; ഞാൻ നിങ്ങളെ മനുഷ്യരെ പിടിക്കുന്നവരാക്കും എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` ഉടനെ അവർ വല വിട്ടു അവനെ അനുഗമിച്ചു. 
'''
"19" = '''
:sup:`19` യേശു അവിടെനിന്നു അല്പം മുന്നോട്ടു ചെന്നപ്പോൾ സെബെദിയുടെ മകനായ യാക്കോബും അവന്‍റെ സഹോദരനായ യോഹന്നാനും പടകിൽ ഇരുന്നു വല നന്നാക്കുന്നതു കണ്ടു. 
'''
"20" = '''
:sup:`20` അവൻ ഉടനെ അവരെയും വിളിച്ചു; അവർ തങ്ങളുടെ അപ്പനായ സെബെദിയെ കൂലിക്കാരോടു കൂടെ പടകിൽ വിട്ടു അവനെ അനുഗമിച്ചു. 
'''
"21" = '''
:sup:`21` അവർ കഫർന്നഹൂമിലേക്കു പോയി; ശബ്ബത്ത് ദിവസത്തിൽ അവൻ പള്ളിയിൽ ചെന്നു ഉപദേശിച്ചു. 
'''
"22" = '''
:sup:`22` അവന്‍റെ ഉപദേശത്തിങ്കൽ അവർ വിസ്മയിച്ചു; അവൻ ശാസ്ത്രിമാരെപ്പോലെയല്ല, അധികാരമുള്ളവനായിട്ടത്രേ അവരെ ഉപദേശിച്ചത്. 
'''
"23" = '''
:sup:`23` അവരുടെ പള്ളിയിൽ അശുദ്ധാത്മാവുള്ള ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു; 
'''
"24" = '''
:sup:`24` അവൻ നിലവിളിച്ച്: “നസറായനായ യേശുവേ, ഞങ്ങൾക്കും നിനക്കും തമ്മിൽ എന്ത്? ഞങ്ങളെ നശിപ്പിപ്പാൻ വന്നുവോ? നീ ആർ എന്നു ഞാൻ അറിയുന്നു; ദൈവത്തിന്‍റെ പരിശുദ്ധൻ തന്നെ” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` യേശു അതിനെ ശാസിച്ചു: മിണ്ടരുത്; അവനെ വിട്ടുപോ എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അപ്പോൾ അശുദ്ധാത്മാവ് അവനെ തള്ളിയിട്ട് ഇഴച്ച്, ഉറക്കെ നിലവിളിച്ചു അവനെ വിട്ടുപോയി. 
'''
"27" = '''
:sup:`27` എല്ലാവരും ആശ്ചര്യപ്പെട്ട്: “ഇതെന്ത്? അധികാരത്തോടെയുള്ള ഒരു പുതിയ ഉപദേശം! അവൻ അശുദ്ധാത്മാക്കളോടുപോലും കല്പിക്കുന്നു; അവ അവനെ അനുസരിക്കുകയും ചെയ്യുന്നു” എന്നു പറഞ്ഞു തമ്മിൽ വാദിച്ചുകൊണ്ടിരുന്നു. 
'''
"28" = '''
:sup:`28` അവന്‍റെ ശ്രുതി വേഗത്തിൽ ഗലീല നാടെങ്ങും പരന്നു. 
'''
"29" = '''
:sup:`29` അവർ പള്ളിയിൽ നിന്നു ഇറങ്ങിയ ഉടനെ യാക്കോബും യോഹന്നാനുമായി ശിമോന്‍റെയും അന്ത്രെയാസിന്‍റെയും വീട്ടിൽ വന്നു. 
'''
"30" = '''
:sup:`30` അവിടെ ശിമോന്‍റെ അമ്മാവിയമ്മ പനിപിടിച്ചു കിടന്നിരുന്നു; അവർ ഉടനെ അവളെക്കുറിച്ച് അവനോട് പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` അവൻ അടുത്തുചെന്ന് അവളെ കൈക്കു പിടിച്ച് എഴുന്നേല്പിച്ചു; പനി അവളെ വിട്ടുമാറി, അവൾ അവരെ ശുശ്രൂഷിച്ചു. 
'''
"32" = '''
:sup:`32` വൈകുന്നേരം സൂര്യൻ അസ്തമിച്ചശേഷം അവർ സകലവിധ ദീനക്കാരെയും ഭൂതഗ്രസ്തരെയും അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"33" = '''
:sup:`33` പട്ടണം ഒക്കെയും വാതിൽക്കൽ വന്നു കൂടിയിരുന്നു. 
'''
"34" = '''
:sup:`34` നാനാവ്യാധികളാൽ വലഞ്ഞിരുന്ന അനേകരെ അവൻ സൗഖ്യമാക്കി, അനേകം ഭൂതങ്ങളെയും പുറത്താക്കി; ഭൂതങ്ങൾ അവനെ അറിയുകകൊണ്ട് അവയെ സംസാരിപ്പാൻ അവൻ സമ്മതിച്ചില്ല. 
'''
"35" = '''
:sup:`35` അവൻ അതികാലത്ത്, ഇരുട്ടുള്ളപ്പോൾതന്നെ എഴുന്നേറ്റ് പുറപ്പെട്ടു ഒരു നിർജ്ജനസ്ഥലത്ത് ചെന്നു പ്രാർത്ഥിച്ചു. 
'''
"36" = '''
:sup:`36` ശിമോനും കൂടെയുള്ളവരും അവനെ അന്വേഷിച്ചു ചെന്നു, 
'''
"37" = '''
:sup:`37` അവനെ കണ്ടപ്പോൾ: “എല്ലാവരും നിന്നെ അന്വേഷിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"38" = '''
:sup:`38` അവൻ അവരോട്: “ഞാൻ ചുറ്റുമുള്ള ഗ്രാമങ്ങളിലും പ്രസംഗിക്കേണ്ടതിന് നാം അവിടേക്കു പോക; ഇതിനായിട്ടല്ലോ ഞാൻ പുറപ്പെട്ടു വന്നിരിക്കുന്നത്” എന്നു പറഞ്ഞു. 
'''
"39" = '''
:sup:`39` അങ്ങനെ അവൻ ഗലീലയിൽ ഒക്കെയും അവരുടെ പള്ളികളിൽ ചെന്നു പ്രസംഗിക്കുകയും ഭൂതങ്ങളെ പുറത്താക്കുകയും ചെയ്തു. 
'''
"40" = '''
:sup:`40` ഒരു കുഷ്ഠരോഗി അവന്‍റെ അടുക്കൽ വന്നു മുട്ടുകുത്തി: “നിനക്കു മനസ്സുണ്ടെങ്കിൽ എന്നെ ശുദ്ധമാക്കുവാൻ കഴിയും” എന്നു അപേക്ഷിച്ചു. 
'''
"41" = '''
:sup:`41` യേശു മനസ്സലിഞ്ഞ് കൈ നീട്ടി അവനെ തൊട്ടു: 
'''
"42" = '''
:sup:`42` “മനസ്സുണ്ട്, ശുദ്ധമാക” എന്നു പറഞ്ഞു. ഉടനെ കുഷ്ഠം അവനെ വിട്ടുമാറി അവനു ശുദ്ധിവന്നു. 
'''
"43" = '''
:sup:`43` യേശു അവനെ കർശനമായി താക്കീത് ചെയ്തു: 
'''
"44" = '''
:sup:`44` “നോക്കൂ, ആരോടും ഒന്നും പറയരുത്; എന്നാൽ ചെന്നു പുരോഹിതന് നിന്നെത്തന്നെ കാണിച്ചു, നിന്‍റെ ശുദ്ധീകരണത്തിന് വേണ്ടി മോശെ കല്പിച്ചത് അവർക്ക് സാക്ഷ്യത്തിനായി അർപ്പിക്ക” എന്നു പറഞ്ഞു അവനെ വിട്ടയച്ചു. 
