[119]
"1" = '''
:sup:`1` യഹോവയുടെ ന്യായപ്രമാണം അനുസരിച്ച് നടപ്പിൽ നിഷ്കളങ്കരായവർ ഭാഗ്യവാന്മാർ. 
'''
"2" = '''
:sup:`2` അവിടുത്തെ സാക്ഷ്യങ്ങൾ പ്രമാണിച്ച് പൂർണ്ണഹൃദയത്തോടെ അവിടുത്തെ അന്വേഷിക്കുന്നവർ ഭാഗ്യവാന്മാർ. 
'''
"3" = '''
:sup:`3` അവർ നീതികേട് പ്രവർത്തിക്കാതെ കർത്താവിന്‍റെ വഴികളിൽ തന്നെ നടക്കുന്നു. 
'''
"4" = '''
:sup:`4` അങ്ങേയുടെ പ്രമാണങ്ങൾ കൃത്യമായി ആചരിക്കേണ്ടതിന് അങ്ങ് അവ കല്പിച്ചുതന്നിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അങ്ങേയുടെ ചട്ടങ്ങൾ ആചരിക്കേണ്ടതിന് എന്‍റെ നടപ്പ് സ്ഥിരതയുള്ളതായെങ്കിൽ കൊള്ളാമായിരുന്നു. 
'''
"6" = '''
:sup:`6` അങ്ങേയുടെ സകല കല്പനകളും ശ്രദ്ധിക്കുന്ന കാലത്തോളം ഞാൻ ലജ്ജിച്ചു പോകുകയില്ല. 
'''
"7" = '''
:sup:`7` അങ്ങേയുടെ നീതിയുള്ള വിധികൾ പഠിച്ചിട്ട് ഞാൻ പരമാർത്ഥ ഹൃദയത്തോടെ അങ്ങേക്കു സ്തോത്രം ചെയ്യും. 
'''
"8" = '''
:sup:`8` ഞാൻ അങ്ങേയുടെ ചട്ടങ്ങൾ ആചരിക്കും; എന്നെ അശേഷം ഉപേക്ഷിക്കരുതേ. 
'''
"9" = '''
:sup:`9` ഒരു ബാലൻ തന്‍റെ നടപ്പ് നിർമ്മലമായി സൂക്ഷിക്കുന്നത് എങ്ങനെ? അങ്ങേയുടെ വചനപ്രകാരം തന്‍റെ നടപ്പ് ശ്രദ്ധിക്കുന്നതിനാൽ തന്നെ. 
'''
"10" = '''
:sup:`10` ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങയെ അന്വേഷിക്കുന്നു; അങ്ങേയുടെ കല്പനകൾ വിട്ടുനടക്കുവാൻ എനിക്ക് ഇടവരരുതേ. 
'''
"11" = '''
:sup:`11` ഞാൻ അങ്ങേയോട് പാപം ചെയ്യാതിരിക്കേണ്ടതിന് അങ്ങേയുടെ വചനം എന്‍റെ ഹൃദയത്തിൽ സംഗ്രഹിക്കുന്നു. 
'''
"12" = '''
:sup:`12` യഹോവേ, അവിടുന്ന് വാഴ്ത്തപ്പെട്ടവൻ; അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"13" = '''
:sup:`13` ഞാൻ എന്‍റെ അധരങ്ങൾ കൊണ്ടു അങ്ങേയുടെ വായിൽനിന്നുള്ള വിധികളെ ഒക്കെയും വർണ്ണിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഞാൻ സർവ്വസമ്പത്തിലും എന്നപോലെ അങ്ങേയുടെ സാക്ഷ്യങ്ങളുടെ വഴിയിൽ ആനന്ദിക്കുന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങൾ ധ്യാനിക്കുകയും അങ്ങേയുടെ വഴികളെ ശ്രദ്ധിച്ചുനോക്കുകയും ചെയ്യുന്നു. 
'''
"16" = '''
:sup:`16` ഞാൻ അങ്ങേയുടെ ചട്ടങ്ങളിൽ പ്രമോദിക്കും; അങ്ങേയുടെ വചനം മറക്കുകയുമില്ല. 
'''
"17" = '''
:sup:`17` ജീവിച്ചിരുന്ന് അങ്ങേയുടെ വചനം പ്രമാണിക്കേണ്ടതിന് അടിയന് നന്മ ചെയ്യേണമേ. 
'''
"18" = '''
:sup:`18` അങ്ങേയുടെ ന്യായപ്രമാണത്തിലെ അത്ഭുതകാര്യങ്ങൾ കാണേണ്ടതിന് എന്‍റെ കണ്ണുകളെ തുറക്കേണമേ. 
'''
"19" = '''
:sup:`19` ഞാൻ ഭൂമിയിൽ പരദേശിയാകുന്നു; അങ്ങേയുടെ കല്പനകൾ എനിക്ക് മറച്ചുവയ്ക്കരുതേ. 
'''
"20" = '''
:sup:`20` അങ്ങേയുടെ വിധികൾക്കുവേണ്ടിയുള്ള നിരന്തരവാഞ്ഛകൊണ്ട് എന്‍റെ മനസ്സു തകർന്നിരിക്കുന്നു. 
'''
"21" = '''
:sup:`21` അങ്ങേയുടെ കല്പനകൾ വിട്ട് തെറ്റി നടക്കുന്നവരായ ശപിക്കപ്പെട്ട അഹങ്കാരികളെ നീ ഭത്സിക്കുന്നു. 
'''
"22" = '''
:sup:`22` നിന്ദയും അപമാനവും എന്നോട് അകറ്റേണമേ; ഞാൻ അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ പ്രമാണിക്കുന്നു. 
'''
"23" = '''
:sup:`23` അധികാരികളും കൂടിയിരുന്ന് എനിക്ക് വിരോധമായി സംസാരിക്കുന്നു; എങ്കിലും അടിയൻ അങ്ങേയുടെ ചട്ടങ്ങളെ ധ്യാനിക്കുന്നു. 
'''
"24" = '''
:sup:`24` അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ എന്‍റെ പ്രമോദവും എന്‍റെ ആലോചനക്കാരും ആകുന്നു. 
'''
"25" = '''
:sup:`25` എന്‍റെ പ്രാണൻ പൊടിയോടു പറ്റിയിരിക്കുന്നു; തിരുവചനപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"26" = '''
:sup:`26` എന്‍റെ വഴികളെ ഞാൻ വിവരിച്ചപ്പോൾ അങ്ങ് എനിക്ക് ഉത്തരമരുളി; അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"27" = '''
:sup:`27` അങ്ങേയുടെ പ്രമാണങ്ങളുടെ വഴി എന്നെ ഗ്രഹിപ്പിക്കേണമേ; എന്നാൽ ഞാൻ അങ്ങേയുടെ അത്ഭുത ഉപദേശങ്ങളെ ധ്യാനിക്കും. 
'''
"28" = '''
:sup:`28` എന്‍റെ പ്രാണൻ വിഷാദംകൊണ്ട് ഉരുകുന്നു; അങ്ങേയുടെ വചനപ്രകാരം എന്നെ ശക്തീകരിക്കേണമേ. 
'''
"29" = '''
:sup:`29` ഭോഷ്കിന്‍റെ വഴി എന്നോട് അകറ്റേണമേ; അങ്ങേയുടെ ന്യായപ്രമാണം എനിക്ക് കൃപയോടെ നല്കേണമേ. 
'''
"30" = '''
:sup:`30` വിശ്വസ്തതയുടെ മാർഗ്ഗം ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്നു; അങ്ങേയുടെ വിധികൾ എന്‍റെ മുമ്പിൽ വച്ചിരിക്കുന്നു. 
'''
"31" = '''
:sup:`31` ഞാൻ അങ്ങേയുടെ സാക്ഷ്യങ്ങളോടു പറ്റിയിരിക്കുന്നു; യഹോവേ, എന്നെ ലജ്ജിപ്പിക്കരുതേ. 
'''
"32" = '''
:sup:`32` അങ്ങ് എന്‍റെ ഹൃദയത്തെ വിശാലമാക്കുമ്പോൾ ഞാൻ അങ്ങേയുടെ കല്പനകളുടെ വഴിയിൽ ഓടും. 
'''
"33" = '''
:sup:`33` യഹോവേ, അങ്ങേയുടെ ചട്ടങ്ങളുടെ വഴി എന്നെ ഉപദേശിക്കേണമേ; ഞാൻ അത് അവസാനത്തോളം പ്രമാണിക്കും. 
'''
"34" = '''
:sup:`34` ഞാൻ അങ്ങേയുടെ ന്യായപ്രമാണം കാക്കേണ്ടതിനും അത് പൂർണ്ണഹൃദയത്തോടെ പ്രമാണിക്കേണ്ടതിനും എനിക്ക് ബുദ്ധി നല്കേണമേ. 
'''
"35" = '''
:sup:`35` അങ്ങേയുടെ കല്പനകളുടെ പാതയിൽ എന്നെ നടത്തേണമേ; ഞാൻ അത് ഇഷ്ടപ്പെടുന്നുവല്ലോ. 
'''
"36" = '''
:sup:`36` ദുരാദായത്തിലേക്കല്ല, അങ്ങേയുടെ സാക്ഷ്യങ്ങളിലേക്കു തന്നെ എന്‍റെ ഹൃദയം ചായുമാറാക്കേണമേ. 
'''
"37" = '''
:sup:`37` വ്യാജത്തിലേക്കു നോക്കാതെ എന്‍റെ കണ്ണുകൾ തിരിച്ച് അങ്ങേയുടെ വഴികളിൽ എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"38" = '''
:sup:`38` അങ്ങയോടുള്ള ഭക്തി വർദ്ധിപ്പിക്കുന്ന അങ്ങേയുടെ വചനം അടിയന് ഉറപ്പിച്ചുതരേണമേ. 
'''
"39" = '''
:sup:`39` ഞാൻ പേടിക്കുന്ന നിന്ദ എന്നോട് അകറ്റിക്കളേയണമേ; അങ്ങേയുടെ വിധികൾ നല്ലവയല്ലയോ? 
'''
"40" = '''
:sup:`40` ഇതാ, ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങളെ വാഞ്ഛിക്കുന്നു; അങ്ങേയുടെ നീതിയാൽ എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"41" = '''
:sup:`41` യഹോവേ, അങ്ങേയുടെ വചനപ്രകാരം അങ്ങേയുടെ ദയയും അങ്ങേയുടെ രക്ഷയും എന്നിലേക്ക് വരുമാറാകട്ടെ. 
'''
"42" = '''
:sup:`42` ഞാൻ അങ്ങേയുടെ വചനത്തിൽ ആശ്രയിക്കുന്നതുകൊണ്ട് എന്നെ നിന്ദിക്കുന്നവനോട് ഉത്തരം പറയുവാൻ ഞാൻ പ്രാപ്തനാകും. 
'''
"43" = '''
:sup:`43` ഞാൻ അങ്ങേയുടെ വിധികൾക്കായി കാത്തിരിക്കുകയാൽ സത്യത്തിന്‍റെ വചനം എന്‍റെ വായിൽനിന്ന് നീക്കിക്കളയരുതേ. 
'''
"44" = '''
:sup:`44` അങ്ങനെ ഞാൻ അങ്ങേയുടെ ന്യായപ്രമാണം ഇടവിടാതെ എന്നേക്കും പ്രമാണിക്കും. 
'''
"45" = '''
:sup:`45` അങ്ങേയുടെ പ്രമാണങ്ങൾ ആരായുന്നതുകൊണ്ട് ഞാൻ വിശാലതയിൽ നടക്കും. 
'''
"46" = '''
:sup:`46` ഞാൻ ലജ്ജിക്കാതെ രാജാക്കന്മാരുടെ മുമ്പിലും അങ്ങേയുടെ സാക്ഷ്യങ്ങളെക്കുറിച്ചു സംസാരിക്കും. 
'''
"47" = '''
:sup:`47` ഞാൻ അങ്ങേയുടെ കല്പനകളിൽ പ്രമോദിക്കുന്നു; അവ എനിക്ക് പ്രിയമായിരിക്കുന്നു. 
'''
"48" = '''
:sup:`48` എനിക്ക് പ്രിയമായിരിക്കുന്ന അങ്ങേയുടെ കല്പനകളിലേക്ക് ഞാൻ കൈകൾ ഉയർത്തുന്നു; അങ്ങേയുടെ ചട്ടങ്ങൾ ഞാൻ ധ്യാനിക്കുന്നു. 
'''
"49" = '''
:sup:`49` എനിക്ക് പ്രത്യാശ നൽകുവാൻ കാരണമായ അടിയനോടുള്ള അങ്ങേയുടെ വചനത്തെ ഓർക്കേണമേ. 
'''
"50" = '''
:sup:`50` അങ്ങേയുടെ വചനം എന്നെ ജീവിപ്പിച്ചിരിക്കുന്നത് എന്‍റെ കഷ്ടതയിൽ എനിക്ക് ആശ്വാസമാകുന്നു. 
'''
"51" = '''
:sup:`51` അഹങ്കാരികൾ എന്നെ അത്യന്തം പരിഹസിച്ചു; എന്നാൽ ഞാൻ അങ്ങേയുടെ ന്യായപ്രമാണം വിട്ടുമാറിയിട്ടില്ല. 
'''
"52" = '''
:sup:`52` യഹോവേ, പുരാതനമായ അങ്ങേയുടെ വിധികൾ ഓർത്തു ഞാൻ എന്നെത്തന്നെ ആശ്വസിപ്പിക്കുന്നു. 
'''
"53" = '''
:sup:`53` അങ്ങേയുടെ ന്യായപ്രമാണം ഉപേക്ഷിക്കുന്ന ദുഷ്ടന്മാർനിമിത്തം എനിക്ക് ഉഗ്രകോപം പിടിച്ചിരിക്കുന്നു. 
'''
"54" = '''
:sup:`54` ഞാൻ പരദേശിയായി പാർക്കുന്ന വീട്ടിൽ അങ്ങേയുടെ ചട്ടങ്ങൾ എന്‍റെ കീർത്തനം ആകുന്നു. 
'''
"55" = '''
:sup:`55` യഹോവേ, രാത്രിയിൽ ഞാൻ തിരുനാമം ഓർക്കുന്നു; അങ്ങേയുടെ ന്യായപ്രമാണം ഞാൻ ആചരിക്കുന്നു. 
'''
"56" = '''
:sup:`56` അങ്ങേയുടെ പ്രമാണങ്ങൾ അനുസരിക്കുന്നത് എനിക്ക് അനുഗ്രഹമായിരിക്കുന്നു. 
'''
"57" = '''
:sup:`57` യഹോവേ, അങ്ങ് എന്‍റെ ഓഹരിയാകുന്നു; ഞാൻ അങ്ങേയുടെ വചനങ്ങൾ പ്രമാണിക്കും എന്നു ഞാൻ പറഞ്ഞു. 
'''
"58" = '''
:sup:`58` പൂർണ്ണഹൃദയത്തോടെ ഞാൻ അങ്ങേയുടെ കൃപയ്ക്കായി അപേക്ഷിക്കുന്നു; അങ്ങേയുടെ വാഗ്ദാനപ്രകാരം എന്നോട് കൃപയുണ്ടാകേണമേ. 
'''
"59" = '''
:sup:`59` ഞാൻ എന്‍റെ വഴികളെക്കുറിച്ച് ചിന്തിച്ച്, എന്‍റെ കാലുകൾ അങ്ങേയുടെ സാക്ഷ്യങ്ങളിലേക്കു തിരിക്കുന്നു. 
'''
"60" = '''
:sup:`60` അങ്ങേയുടെ കല്പനകൾ പ്രമാണിക്കുവാൻ ഞാൻ ഒട്ടും വൈകാതെ ബദ്ധപ്പെടുന്നു; 
'''
"61" = '''
:sup:`61` ദുഷ്ടന്മാരുടെ കയറുകൾ എന്നെ ചുറ്റിയിരിക്കുന്നു; എങ്കിലും ഞാൻ അങ്ങേയുടെ ന്യായപ്രമാണം മറക്കുന്നില്ല. 
'''
"62" = '''
:sup:`62` അങ്ങേയുടെ നീതിയുള്ള ന്യായവിധികൾനിമിത്തം അങ്ങേക്കു സ്തോത്രം ചെയ്യുവാൻ ഞാൻ അർദ്ധരാത്രിയിൽ എഴുന്നേല്‍ക്കും. 
'''
"63" = '''
:sup:`63` അങ്ങയെ ഭയപ്പെടുകയും അങ്ങേയുടെ പ്രമാണങ്ങൾ അനുസരിക്കുകയും ചെയ്യുന്ന എല്ലാവർക്കും ഞാൻ സ്നേഹിതനാകുന്നു. 
'''
"64" = '''
:sup:`64` യഹോവേ, ഭൂമി അങ്ങേയുടെ ദയകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"65" = '''
:sup:`65` യഹോവേ, തിരുവചനപ്രകാരം അങ്ങ് അടിയന് നന്മ ചെയ്തിരിക്കുന്നു. 
'''
"66" = '''
:sup:`66` അങ്ങേയുടെ കല്പനകൾ ഞാൻ വിശ്വസിച്ചിരിക്കുകയാൽ എനിക്ക് നല്ലബുദ്ധിയും പരിജ്ഞാനവും ഉപദേശിച്ചു തരേണമേ. 
'''
"67" = '''
:sup:`67` കഷ്ടതയിൽ ആകുന്നതിനു മുമ്പ് ഞാൻ തെറ്റിപ്പോയി; ഇപ്പോൾ ഞാൻ അങ്ങേയുടെ വചനം പ്രമാണിക്കുന്നു. 
'''
"68" = '''
:sup:`68` അങ്ങ് നല്ലവനും നന്മ ചെയ്യുന്നവനും ആകുന്നു; അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"69" = '''
:sup:`69` അഹങ്കാരികൾ എന്നെക്കുറിച്ച് നുണ പറഞ്ഞുണ്ടാക്കി; ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങേയുടെ പ്രമാണങ്ങൾ അനുസരിക്കും. 
'''
"70" = '''
:sup:`70` അവരുടെ ഹൃദയത്തില്‍ സത്യം ഇല്ല; ഞാൻ അങ്ങേയുടെ ന്യായപ്രമാണത്തിൽ രസിക്കുന്നു. 
'''
"71" = '''
:sup:`71` അങ്ങേയുടെ ചട്ടങ്ങൾ പഠിക്കുവാൻ തക്കവണ്ണം ഞാൻ കഷ്ടതയിൽ ആയിരുന്നത് എനിക്ക് ഗുണമായി. 
'''
"72" = '''
:sup:`72` ആയിരം ആയിരം പൊൻവെള്ളി നാണ്യങ്ങളെക്കാൾ അങ്ങേയുടെ വായിൽനിന്നുള്ള ന്യായപ്രമാണം എനിക്കുത്തമം. 
'''
"73" = '''
:sup:`73` തൃക്കൈകൾ എന്നെ സൃഷ്ടിക്കുകയും രൂപപ്പെടുത്തുകയും ചെയ്തിരിക്കുന്നു; അങ്ങേയുടെ കല്പനകൾ പഠിക്കുവാൻ എനിക്ക് ബുദ്ധി നല്കേണമേ. 
'''
"74" = '''
:sup:`74` തിരുവചനത്തിൽ ഞാൻ പ്രത്യാശ വച്ചിരിക്കുകയാൽ അങ്ങേയുടെ ഭക്തന്മാർ എന്നെ കണ്ടു സന്തോഷിക്കുന്നു. 
'''
"75" = '''
:sup:`75` യഹോവേ, അങ്ങേയുടെ വിധികൾ നീതിയുള്ളവയെന്നും വിശ്വസ്തതയോടെ അങ്ങ് എന്നെ താഴ്ത്തിയിരിക്കുന്നു എന്നും ഞാൻ അറിയുന്നു. 
'''
"76" = '''
:sup:`76` അടിയനോടുള്ള അങ്ങേയുടെ വാഗ്ദാനപ്രകാരം അങ്ങേയുടെ ദയ എന്നെ ആശ്വസിപ്പിക്കട്ടെ. 
'''
"77" = '''
:sup:`77` ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് എന്നോട് കരുണ തോന്നേണമേ; അങ്ങേയുടെ ന്യായപ്രമാണത്തിൽ ഞാൻ പ്രമോദിക്കുന്നു. 
'''
"78" = '''
:sup:`78` കാരണംകൂടാതെ എന്നെ വെറുതെ ഉപദ്രവിക്കുന്ന അഹങ്കാരികൾ ലജ്ജിച്ചുപോകട്ടെ; ഞാൻ അങ്ങേയുടെ കല്പനകൾ ധ്യാനിക്കുന്നു. 
'''
"79" = '''
:sup:`79` അങ്ങേയുടെ ഭക്തന്മാരും അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ അറിയുന്നവരും എന്‍റെ അടുക്കൽ വരട്ടെ. 
'''
"80" = '''
:sup:`80` ഞാൻ ലജ്ജിച്ചു പോകാതിരിക്കേണ്ടതിന് എന്‍റെ ഹൃദയം അങ്ങേയുടെ ചട്ടങ്ങളിൽ നിഷ്കളങ്കമായിരിക്കട്ടെ. 
'''
"81" = '''
:sup:`81` ഞാൻ അങ്ങേയുടെ രക്ഷക്കായി കാത്തിരുന്ന് തളർന്നുപോകുന്നു; അങ്ങേയുടെ വാഗ്ദാനം ഞാൻ പ്രതീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു. 
'''
"82" = '''
:sup:`82` എപ്പോൾ അങ്ങ് എന്നെ ആശ്വസിപ്പിക്കും എന്നു ചിന്തിച്ച് എന്‍റെ കണ്ണ് അങ്ങേയുടെ വാഗ്ദാനം കാത്തിരുന്ന് ക്ഷീണിക്കുന്നു. 
'''
"83" = '''
:sup:`83` ഞാൻ പുകയത്തു വച്ച തോൽതുരുത്തിപോലെ ആകുന്നു. എങ്കിലും അങ്ങേയുടെ ചട്ടങ്ങൾ മറക്കുന്നില്ല. 
'''
"84" = '''
:sup:`84` അടിയന്‍റെ ജീവകാലം എത്ര നാൾ? എന്നെ ഉപദ്രവിക്കുന്നവരുടെമേൽ അങ്ങ് എപ്പോൾ ന്യായവിധി നടത്തും? 
'''
"85" = '''
:sup:`85` അങ്ങേയുടെ ന്യായപ്രമാണം അനുസരിക്കാത്ത അഹങ്കാരികൾ എനിക്കായി കുഴി കുഴിച്ചിരിക്കുന്നു. 
'''
"86" = '''
:sup:`86` അങ്ങേയുടെ കല്പനകളെല്ലം വിശ്വാസ്യമാകുന്നു; അവർ എന്നെ വെറുതെ ഉപദ്രവിക്കുന്നു; എന്നെ സഹായിക്കേണമേ. 
'''
"87" = '''
:sup:`87` അവർ ഭൂമിയിൽ എന്നെ മിക്കവാറും ഇല്ലാതെയാക്കിയിരിക്കുന്നു; അങ്ങേയുടെ പ്രമാണങ്ങൾ ഞാൻ ഉപേക്ഷിച്ചില്ലതാനും. 
'''
"88" = '''
:sup:`88` അങ്ങേയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്നെ സംരക്ഷിക്കേണമേ; ഞാൻ അങ്ങേയുടെ വായിൽനിന്നുള്ള സാക്ഷ്യങ്ങൾ പ്രമാണിക്കും. 
'''
"89" = '''
:sup:`89` യഹോവേ, അങ്ങേയുടെ വചനം സ്വർഗ്ഗത്തിൽ എന്നേക്കും സ്ഥിരമായിരിക്കുന്നു. 
'''
"90" = '''
:sup:`90` അങ്ങേയുടെ വിശ്വസ്തത തലമുറതലമുറയോളം ഇരിക്കുന്നു; അങ്ങ് ഭൂമിയെ സ്ഥാപിച്ചു, അത് നിലനില്ക്കുന്നു. 
'''
"91" = '''
:sup:`91` അവ ഇന്നുവരെ അങ്ങേയുടെ നിയമപ്രകാരം നിലനില്ക്കുന്നു; സർവ്വസൃഷ്ടികളും അങ്ങേയുടെ ദാസന്മാരല്ലോ. 
'''
"92" = '''
:sup:`92` അങ്ങേയുടെ ന്യായപ്രമാണം എന്‍റെ പ്രമോദം ആയിരുന്നില്ലെങ്കിൽ ഞാൻ എന്‍റെ കഷ്ടതയിൽ നശിച്ചുപോകുമായിരുന്നു. 
'''
"93" = '''
:sup:`93` ഞാൻ ഒരുനാളും അങ്ങേയുടെ പ്രമാണങ്ങൾ മറക്കുകയില്ല; അവയാൽ അങ്ങ് എന്നെ ജീവിപ്പിച്ചിരിക്കുന്നു. 
'''
"94" = '''
:sup:`94` ഞാൻ അങ്ങേക്കുള്ളവനത്രെ; എന്നെ രക്ഷിക്കേണമേ; ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങൾ അന്വേഷിക്കുന്നു. 
'''
"95" = '''
:sup:`95` ദുഷ്ടന്മാർ എന്നെ നശിപ്പിക്കുവാൻ കാത്തിരുന്നു; എന്നാൽ ഞാൻ നിന്‍റെ സാക്ഷ്യങ്ങൾ ചിന്തിച്ചുകൊള്ളും. 
'''
"96" = '''
:sup:`96` സകല പൂർണ്ണതയ്ക്കും ഞാൻ ഒരു പര്യവസാനം കണ്ടിരിക്കുന്നു; അങ്ങേയുടെ കല്പനയോ അതിരുകള്‍ ഇല്ലാത്തതായിരിക്കുന്നു. 
'''
"97" = '''
:sup:`97` അങ്ങേയുടെ ന്യായപ്രമാണം എനിക്ക് എത്രയോ പ്രിയം; ദിവസം മുഴുവനും അത് എന്‍റെ ധ്യാനമാകുന്നു. 
'''
"98" = '''
:sup:`98` അങ്ങേയുടെ കല്പനകൾ എന്നെ എന്‍റെ ശത്രുക്കളെക്കാൾ ബുദ്ധിമാനാക്കുന്നു; അവ എപ്പോഴും എന്‍റെ പക്കൽ ഉണ്ട്. 
'''
"99" = '''
:sup:`99` അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ എന്‍റെ ധ്യാനമായിരിക്കുകകൊണ്ട് എന്‍റെ സകല ഗുരുക്കന്മാരെക്കാളും ഞാൻ വിവേകമുള്ളവനാകുന്നു. 
'''
"100" = '''
:sup:`100` അങ്ങേയുടെ പ്രമാണങ്ങൾ അനുസരിക്കുകയാൽ ഞാൻ വൃദ്ധന്മാരിലും വിവേകമുള്ളവനാകുന്നു. 
'''
"101" = '''
:sup:`101` അങ്ങേയുടെ വചനം പ്രമാണിക്കേണ്ടതിന് ഞാൻ സകല ദുർമാർഗ്ഗത്തിൽനിന്നും കാലുകളെ വിലക്കുന്നു. 
'''
"102" = '''
:sup:`102` അങ്ങ് എന്നെ ഉപദേശിച്ചിരിക്കുകയാൽ ഞാൻ അങ്ങേയുടെ വിധികൾ വിട്ടുമാറിയിട്ടില്ല. 
'''
"103" = '''
:sup:`103` തിരുവചനം എന്‍റെ നാവിന് എത്ര മധുരം! അവ എന്‍റെ വായ്ക്ക് തേനിലും നല്ലത്. 
'''
"104" = '''
:sup:`104` അങ്ങേയുടെ പ്രമാണങ്ങളാൽ ഞാൻ വിവേകമുള്ളവനാകുന്നു. അതുകൊണ്ട് ഞാൻ സകലവ്യാജമാർഗ്ഗവും വെറുക്കുന്നു. 
'''
"105" = '''
:sup:`105` അങ്ങേയുടെ വചനം എന്‍റെ കാലിന് ദീപവും എന്‍റെ പാതയ്ക്കു പ്രകാശവും ആകുന്നു. 
'''
"106" = '''
:sup:`106` അങ്ങേയുടെ നീതിയുള്ള വിധികൾ പ്രമാണിക്കുമെന്ന് ഞാൻ സത്യംചെയ്തു; അത് ഞാൻ നിവർത്തിക്കും. 
'''
"107" = '''
:sup:`107` ഞാൻ മഹാകഷ്ടത്തിലായിരിക്കുന്നു; യഹോവേ, അങ്ങേയുടെ വാഗ്ദാനപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"108" = '''
:sup:`108` യഹോവേ, എന്‍റെ വായുടെ സ്വമേധാദാനങ്ങളിൽ പ്രസാദിക്കേണമേ; അങ്ങേയുടെ വിധികൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"109" = '''
:sup:`109` എന്‍റെ ജീവന്‍ എപ്പോഴും അപകടത്തില്‍ ആയിരിക്കുന്നു; എങ്കിലും അങ്ങേയുടെ ന്യായപ്രമാണം ഞാൻ മറക്കുന്നില്ല. 
'''
"110" = '''
:sup:`110` ദുഷ്ടന്മാർ എനിക്ക് കെണി വച്ചിരിക്കുന്നു; എങ്കിലും ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങൾ ഉപേക്ഷിക്കുന്നില്ല. 
'''
"111" = '''
:sup:`111` ഞാൻ അങ്ങേയുടെ സാക്ഷ്യങ്ങളെ എന്‍റെ ശാശ്വതാവകാശമാക്കിയിരിക്കുന്നു; അവ എന്‍റെ ഹൃദയത്തിന്‍റെ ആനന്ദമാകുന്നു. 
'''
"112" = '''
:sup:`112` അങ്ങേയുടെ ചട്ടങ്ങളെ ഇടവിടാതെ എന്നേക്കും ആചരിക്കുവാൻ ഞാൻ എന്‍റെ ഹൃദയം ചായിച്ചിരിക്കുന്നു. 
'''
"113" = '''
:sup:`113` ഇരുമനസ്സുള്ളവരെ ഞാൻ വെറുക്കുന്നു; എന്നാൽ അങ്ങേയുടെ ന്യായപ്രമാണം എനിക്ക് പ്രിയമാകുന്നു. 
'''
"114" = '''
:sup:`114` അങ്ങ് എന്‍റെ മറവിടവും എന്‍റെ പരിചയും ആകുന്നു; ഞാൻ തിരുവചനത്തിൽ പ്രത്യാശ വച്ചിരിക്കുന്നു. 
'''
"115" = '''
:sup:`115` എന്‍റെ ദൈവത്തിന്‍റെ കല്പനകൾ ഞാൻ പ്രമാണിക്കേണ്ടതിന് ദുഷ്കർമ്മികളേ, എന്നെവിട്ടു പോകുവിൻ. 
'''
"116" = '''
:sup:`116` ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് അങ്ങേയുടെ വചനപ്രകാരം എന്നെ താങ്ങേണമേ; എന്‍റെ പ്രത്യാശയിൽ ഞാൻ ലജ്ജിച്ചുപോകരുതേ. 
'''
"117" = '''
:sup:`117` ഞാൻ രക്ഷപെടേണ്ടതിന് എന്നെ താങ്ങേണമേ; അങ്ങേയുടെ ചട്ടങ്ങൾ ഞാൻ നിരന്തരം അനുസരിക്കും. 
'''
"118" = '''
:sup:`118` അങ്ങേയുടെ ചട്ടങ്ങൾ ഉപേക്ഷിക്കുന്ന സകലരേയും അങ്ങ് നിരസിക്കുന്നു; അവരുടെ വഞ്ചന വ്യർത്ഥമാകുന്നു. 
'''
"119" = '''
:sup:`119` ഭൂമിയിലെ സകലദുഷ്ടന്മാരെയും അങ്ങ് മാലിന്യംപോലെ നീക്കിക്കളയുന്നു; അതുകൊണ്ട് അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ എനിക്ക് പ്രിയമാകുന്നു. 
'''
"120" = '''
:sup:`120` അങ്ങയെക്കുറിച്ചുള്ള ഭയം നിമിത്തം എന്‍റെ ദേഹം വിറയ്ക്കുന്നു; അങ്ങേയുടെ വിധികൾനിമിത്തം ഞാൻ ഭയപ്പെടുന്നു. 
'''
"121" = '''
:sup:`121` ഞാൻ നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു; എന്‍റെ പീഡകന്മാർക്ക് എന്നെ ഏല്പിച്ചുകൊടുക്കരുതേ. 
'''
"122" = '''
:sup:`122` അടിയന്‍റെ നന്മയ്ക്കുവേണ്ടി ഉത്തരവാദി ആയിരിക്കേണമേ; അഹങ്കാരികൾ എന്നെ പീഡിപ്പിക്കരുതേ. 
'''
"123" = '''
:sup:`123` എന്‍റെ കണ്ണ് അങ്ങേയുടെ രക്ഷയെയും അങ്ങേയുടെ നീതിയുടെ വചനത്തെയും കാത്തിരുന്ന് ക്ഷീണിക്കുന്നു. 
'''
"124" = '''
:sup:`124` അങ്ങേയുടെ ദയക്കു തക്കവണ്ണം അടിയനോടു പ്രവർത്തിച്ച്, അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"125" = '''
:sup:`125` ഞാൻ അങ്ങേയുടെ ദാസൻ ആകുന്നു; അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ ഗ്രഹിക്കുവാൻ എനിക്ക് ബുദ്ധി നല്കേണമേ. 
'''
"126" = '''
:sup:`126` യഹോവേ, ഇത് അങ്ങേക്കു പ്രവർത്തിക്കുവാനുള്ള സമയമാകുന്നു; അവർ അങ്ങേയുടെ ന്യായപ്രമാണം ദുർബ്ബലമാക്കിയിരിക്കുന്നു. 
'''
"127" = '''
:sup:`127` അതുകൊണ്ട് അങ്ങേയുടെ കല്പനകൾ എനിക്ക് പൊന്നിലും തങ്കത്തിലും അധികം പ്രിയമാകുന്നു. 
'''
"128" = '''
:sup:`128` അതുകൊണ്ട് അങ്ങേയുടെ സകലപ്രമാണങ്ങളും സത്യമെന്ന് കരുതി, ഞാൻ സകലവ്യാജമാർഗ്ഗങ്ങളും വെറുക്കുന്നു. 
'''
"129" = '''
:sup:`129` അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ അതിശയകരമാകയാൽ എന്‍റെ മനസ്സ് അവ പ്രമാണിക്കുന്നു. 
'''
"130" = '''
:sup:`130` അങ്ങേയുടെ വചനങ്ങളുടെ വികാശനം പ്രകാശം പ്രദാനം ചെയ്യുന്നു; അത് അല്പബുദ്ധികളെ ബുദ്ധിമാന്മാരാക്കുന്നു. 
'''
"131" = '''
:sup:`131` അങ്ങേയുടെ കല്പനകൾക്കായി വാഞ്ഛിക്കുകയാൽ ഞാൻ വായ് തുറന്ന് കിതയ്ക്കുന്നു. 
'''
"132" = '''
:sup:`132` തിരുനാമത്തെ സ്നേഹിക്കുന്നവർക്ക് അങ്ങ് ചെയ്യുന്നതുപോലെ എങ്കലേക്ക് തിരിഞ്ഞ് എന്നോട് കൃപ ചെയ്യേണമേ. 
'''
"133" = '''
:sup:`133` എന്‍റെ കാലടികൾ അങ്ങേയുടെ വചനത്തിൽ സ്ഥിരമാക്കേണമേ; യാതൊരു നീതികേടും എന്നെ ഭരിക്കരുതേ. 
'''
"134" = '''
:sup:`134` മനുഷ്യന്‍റെ പീഡനത്തിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ; എന്നാൽ ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങൾ അനുസരിക്കും. 
'''
"135" = '''
:sup:`135` അടിയന്‍റെമേൽ തിരുമുഖം പ്രകാശിപ്പിച്ച് അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ. 
'''
"136" = '''
:sup:`136` അവർ അങ്ങേയുടെ ന്യായപ്രമാണം അനുസരിക്കാത്തതിനാൽ എന്‍റെ കണ്ണിൽ നിന്ന് ജലനദികൾ ഒഴുകുന്നു. 
'''
"137" = '''
:sup:`137` യഹോവേ, അങ്ങ് നീതിമാനാകുന്നു; അങ്ങേയുടെ വിധികൾ നേരുള്ളവ തന്നെ. 
'''
"138" = '''
:sup:`138` അങ്ങ് നീതിയോടും അത്യന്തം വിശ്വസ്തതയോടും കൂടി അങ്ങേയുടെ സാക്ഷ്യങ്ങളെ കല്പിച്ചിരിക്കുന്നു. 
'''
"139" = '''
:sup:`139` എന്‍റെ വൈരികൾ തിരുവചനങ്ങൾ മറക്കുന്നതുകൊണ്ട് എന്‍റെ എരിവ് എന്നെ സംഹരിക്കുന്നു. 
'''
"140" = '''
:sup:`140` അങ്ങേയുടെ വചനം അത്യന്തം വിശുദ്ധമാകുന്നു; അതുകൊണ്ട് അടിയന് അത് പ്രിയമാകുന്നു. 
'''
"141" = '''
:sup:`141` ഞാൻ എളിയവനും നിന്ദിതനും ആകുന്നു; എങ്കിലും ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങൾ മറക്കുന്നില്ല. 
'''
"142" = '''
:sup:`142` അങ്ങേയുടെ നീതി ശാശ്വതനീതിയും അങ്ങേയുടെ ന്യായപ്രമാണം സത്യവുമാകുന്നു. 
'''
"143" = '''
:sup:`143` കഷ്ടവും സങ്കടവും എന്നെ പിടിച്ചിരിക്കുന്നു; എങ്കിലും അങ്ങേയുടെ കല്പനകൾ എന്‍റെ പ്രമോദമാകുന്നു. 
'''
"144" = '''
:sup:`144` അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ എന്നേക്കും നീതിയുള്ളവ; ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് എനിക്ക് ബുദ്ധി നല്കേണമേ. 
'''
"145" = '''
:sup:`145` ഞാൻ പൂർണ്ണഹൃദയത്തോടെ വിളിച്ചപേക്ഷിക്കുന്നു; എനിക്ക് ഉത്തരം അരുളേണമേ; യഹോവേ, ഞാൻ അങ്ങേയുടെ ചട്ടങ്ങൾ പ്രമാണിക്കും. 
'''
"146" = '''
:sup:`146` ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നു; എന്നെ രക്ഷിക്കേണമേ; ഞാൻ അങ്ങേയുടെ സാക്ഷ്യങ്ങളെ പ്രമാണിക്കും. 
'''
"147" = '''
:sup:`147` ഞാൻ ഉദയത്തിനു മുമ്പ് എഴുന്നേറ്റ് പ്രാർത്ഥിക്കുന്നു; അങ്ങേയുടെ വചനത്തിൽ ഞാൻ പ്രത്യാശവക്കുന്നു. 
'''
"148" = '''
:sup:`148` തിരുവചനം ധ്യാനിക്കേണ്ടതിന് എന്‍റെ കണ്ണ് യാമങ്ങളെ നോക്കിക്കൊണ്ടിരിക്കുന്നു. 
'''
"149" = '''
:sup:`149` അങ്ങേയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്‍റെ അപേക്ഷ കേൾക്കേണമേ; യഹോവേ, അങ്ങേയുടെ ന്യായപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"150" = '''
:sup:`150` ദുഷ്ടതയെ പിന്തുടരുന്നവർ സമീപിച്ചിരിക്കുന്നു; അങ്ങേയുടെ ന്യായപ്രമാണത്തോട് അവർ അകന്നിരിക്കുന്നു. 
'''
"151" = '''
:sup:`151` യഹോവേ, അങ്ങ് സമീപസ്ഥനാകുന്നു; അങ്ങേയുടെ കല്പനകൾ സകലവും സത്യം തന്നെ. 
'''
"152" = '''
:sup:`152` അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ അങ്ങ് എന്നേക്കും സ്ഥാപിച്ചിരിക്കുന്നു എന്നു ഞാൻ പണ്ടുതന്നെ അറിഞ്ഞിരിക്കുന്നു. 
'''
"153" = '''
:sup:`153` എന്‍റെ അരിഷ്ടത കടാക്ഷിച്ച് എന്നെ വിടുവിക്കേണമേ; ഞാൻ അങ്ങേയുടെ ന്യായപ്രമാണം മറക്കുന്നില്ല. 
'''
"154" = '''
:sup:`154` എന്‍റെ വ്യവഹാരം നടത്തി എന്നെ വീണ്ടെടുക്കേണമേ; അങ്ങേയുടെ വാഗ്ദാനപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"155" = '''
:sup:`155` രക്ഷ ദുഷ്ടന്മാരോട് അകന്നിരിക്കുന്നു; അവർ അങ്ങേയുടെ ചട്ടങ്ങളെ അന്വേഷിക്കുന്നില്ലല്ലോ. 
'''
"156" = '''
:sup:`156` യഹോവേ, അങ്ങേയുടെ കരുണ വലിയതാകുന്നു; അങ്ങേയുടെ ന്യായപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"157" = '''
:sup:`157` എന്നെ ഉപദ്രവിക്കുന്നവരും എന്‍റെ വൈരികളും വളരെയാകുന്നു; എങ്കിലും ഞാൻ അങ്ങേയുടെ സാക്ഷ്യങ്ങളെ വിട്ടുമാറുന്നില്ല. 
'''
"158" = '''
:sup:`158` ഞാൻ ദ്രോഹികളെ കണ്ടു വ്യസനിച്ചു; അവർ അങ്ങേയുടെ വചനം പ്രമാണിക്കുന്നില്ലല്ലോ. 
'''
"159" = '''
:sup:`159` അങ്ങേയുടെ പ്രമാണങ്ങൾ എനിക്ക് എത്ര പ്രിയം എന്നു കണ്ടു, യഹോവേ, അങ്ങേയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്നെ ജീവിപ്പിക്കേണമേ. 
'''
"160" = '''
:sup:`160` അങ്ങേയുടെ വചനത്തിന്‍റെ സാരം സത്യം തന്നെ; അങ്ങേയുടെ നീതിയുള്ള വിധികൾ എല്ലാം എന്നേക്കുമുള്ളവ. 
'''
"161" = '''
:sup:`161` അധികാരികള്‍ വെറുതെ എന്നെ ഉപദ്രവിക്കുന്നു; എങ്കിലും അങ്ങേയുടെ വചനത്തെ എന്‍റെ ഹൃദയം ഭയപ്പെടുന്നു. 
'''
"162" = '''
:sup:`162` വലിയ കൊള്ള കണ്ടെത്തിയവനെപ്പോലെ ഞാൻ അങ്ങേയുടെ വചനത്തിൽ ആനന്ദിക്കുന്നു. 
'''
"163" = '''
:sup:`163` ഞാൻ ഭോഷ്ക് വെറുത്ത് അറയ്ക്കുന്നു; എന്നാൽ അങ്ങേയുടെ ന്യായപ്രമാണം എനിക്ക് പ്രിയമാകുന്നു. 
'''
"164" = '''
:sup:`164` അങ്ങേയുടെ നീതിയുള്ള വിധികൾനിമിത്തം ഞാൻ ദിവസം ഏഴു പ്രാവശ്യം അങ്ങയെ സ്തുതിക്കുന്നു. 
'''
"165" = '''
:sup:`165` അങ്ങേയുടെ ന്യായപ്രമാണത്തോട് പ്രിയം ഉള്ളവർക്ക് മഹാസമാധാനം ഉണ്ട്; അവർ ഒന്നിനാലും ഇടറിപ്പോകുകയില്ല. 
'''
"166" = '''
:sup:`166` യഹോവേ, ഞാൻ അങ്ങേയുടെ രക്ഷയിൽ പ്രത്യാശ വയ്ക്കുന്നു; അങ്ങേയുടെ കല്പനകൾ ഞാൻ ആചരിക്കുന്നു. 
'''
"167" = '''
:sup:`167` എന്‍റെ മനസ്സ് അങ്ങേയുടെ സാക്ഷ്യങ്ങൾ പ്രമാണിക്കുന്നു; അവ എനിക്ക് അത്യന്തം പ്രിയമാകുന്നു. 
'''
"168" = '''
:sup:`168` ഞാൻ അങ്ങേയുടെ പ്രമാണങ്ങളും സാക്ഷ്യങ്ങളും പ്രമാണിക്കുന്നു; എന്‍റെ വഴികളെല്ലാം അങ്ങേയുടെ മുമ്പാകെ ഇരിക്കുന്നു. 
'''
"169" = '''
:sup:`169` യഹോവേ, എന്‍റെ നിലവിളി തിരുസന്നിധിയിൽ വരുമാറാകട്ടെ; അങ്ങേയുടെ വചനപ്രകാരം എനിക്ക് ബുദ്ധി നല്കേണമേ. 
'''
"170" = '''
:sup:`170` എന്‍റെ യാചന തിരുസന്നിധിയിൽ വരുമാറാകട്ടെ; അങ്ങേയുടെ വാഗ്ദാനപ്രകാരം എന്നെ വിടുവിക്കേണമേ. 
'''
"171" = '''
:sup:`171` അങ്ങേയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചുതരുന്നതുകൊണ്ട് എന്‍റെ അധരങ്ങൾ സ്തുതി പൊഴിക്കട്ടെ. 
'''
"172" = '''
:sup:`172` അങ്ങേയുടെ കല്പനകൾ എല്ലാം നീതിയായിരിക്കുകയാൽ എന്‍റെ നാവ് അങ്ങേയുടെ വാഗ്ദാനത്തെക്കുറിച്ച് പാടട്ടെ. 
'''
"173" = '''
:sup:`173` അങ്ങേയുടെ കല്പനകളെ ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുകയാൽ അങ്ങേയുടെ കൈ എനിക്ക് തുണയായിരിക്കട്ടെ. 
'''
"174" = '''
:sup:`174` യഹോവേ, ഞാൻ അങ്ങേയുടെ രക്ഷക്കായി വാഞ്ഛിക്കുന്നു; അങ്ങേയുടെ ന്യായപ്രമാണം എന്‍റെ പ്രമോദം ആകുന്നു. 
'''
"175" = '''
:sup:`175` അങ്ങയെ സ്തുതിക്കേണ്ടതിന് എന്‍റെ പ്രാണൻ ജീവിച്ചിരിക്കട്ടെ; അങ്ങേയുടെ വിധികൾ എനിക്ക് തുണയായിരിക്കട്ടെ. 
'''
"176" = '''
:sup:`176` കാണാതെപോയ ആടുപോലെ ഞാൻ തെറ്റിപ്പോയിരിക്കുന്നു; അടിയനെ അന്വേഷിക്കേണമേ; അങ്ങേയുടെ കല്പനകൾ ഞാൻ മറക്കുന്നില്ല. 
'''
