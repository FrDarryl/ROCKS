[41]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. എളിയവനെ ആദരിക്കുന്നവൻ ഭാഗ്യവാൻ; അനർത്ഥദിവസത്തിൽ യഹോവ അവനെ വിടുവിക്കും. 
'''
"2" = '''
:sup:`2` യഹോവ അവനെ സംരക്ഷിച്ച് ജീവനോടെ പരിപാലിക്കും; അവൻ ഭൂമിയിൽ അനുഗൃഹീതനായിരിക്കും; അവന്‍റെ ശത്രുക്കളുടെ ഇഷ്ടത്തിന് അവിടുന്ന് അവനെ ഏല്പിച്ചു കൊടുക്കുകയില്ല. 
'''
"3" = '''
:sup:`3` യഹോവ അവനെ രോഗശയ്യയിൽ സഹായിക്കും; രോഗം മാറ്റി അവനെ കിടക്കയിൽനിന്ന് എഴുന്നേല്പിക്കും. 
'''
"4" = '''
:sup:`4` “യഹോവേ, എന്നോട് കൃപ തോന്നി എന്നെ സൗഖ്യമാക്കേണമേ; അങ്ങേയോട് ഞാൻ പാപം ചെയ്തിരിക്കുന്നു” എന്നു ഞാൻ പറഞ്ഞു. 
'''
"5" = '''
:sup:`5` “അവൻ എപ്പോൾ മരിച്ച് അവന്‍റെ പേര്‍ നശിക്കും?” എന്നു എന്‍റെ ശത്രുക്കൾ എന്നെക്കുറിച്ച് ദോഷം പറയുന്നു. 
'''
"6" = '''
:sup:`6` ഒരുത്തൻ എന്നെ കാണുവാൻ വരുമ്പോൾ കപടവാക്കുകൾ പറയുന്നു; അവൻ ഹൃദയത്തിൽ നീതികേട് ചിന്തിക്കുകയും പുറത്തുപോയി അത് പ്രസ്താവിക്കുകയും ചെയ്യുന്നു. 
'''
"7" = '''
:sup:`7` എന്നെ പകക്കുന്നവർ എനിക്ക് വിരോധമായി തമ്മിൽ മന്ത്രിക്കുന്നു; അവർ എനിക്ക് ദോഷം വരുത്തുവാന്‍ തമ്മില്‍ സംസാരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` “ഒരു ദുർവ്യാധി അവനെ പിടിച്ചിരിക്കുന്നു; അവൻ കിടപ്പിലായി; ഇനി എഴുന്നേല്ക്കുകയില്ല” എന്നു അവർ പറയുന്നു. 
'''
"9" = '''
:sup:`9` ഞാൻ വിശ്വസിച്ചവനും എന്‍റെ ഭക്ഷണം പങ്കുവച്ചവനുമായ എന്‍റെ പ്രാണസ്നേഹിതൻ പോലും എന്‍റെ നേരെ കുതികാൽ ഉയർത്തിയിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ഞാൻ അവരോട് പകരം ചെയ്യേണ്ടതിന് യഹോവേ, കൃപ തോന്നി എന്നെ എഴുന്നേല്പിക്കേണമേ. 
'''
"11" = '''
:sup:`11` എന്‍റെ ശത്രു എന്നെക്കുറിച്ച് ജയഘോഷം കൊള്ളാതിരിക്കുന്നതിനാൽ അങ്ങേക്ക് എന്നോട് പ്രസാദമുണ്ടെന്ന് ഞാൻ അറിയുന്നു. 
'''
"12" = '''
:sup:`12` അവിടുന്ന് എന്‍റെ നിഷ്കളങ്കത്വം നിമിത്തം എന്നെ താങ്ങുന്നു, തിരുമുമ്പിൽ എന്നേക്കും എന്നെ നിർത്തുന്നു. 
'''
"13" = '''
:sup:`13` യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവ എന്നും എന്നേക്കും വാഴ്ത്തപ്പെടുമാറാകട്ടെ. ആമേൻ, ആമേൻ. 
'''
