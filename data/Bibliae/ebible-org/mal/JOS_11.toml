[11]
"1" = '''
:sup:`1` അനന്തരം ഹാസോർ രാജാവായ യാബീൻ ഇത് കേട്ടപ്പോൾ മാദോൻ രാജാവായ യോബാബ്, ശിമ്രോൻരാജാവ്, അക്ശാഫ് രാജാവ് എന്നിവരുടെ അടുക്കലും 
'''
"2" = '''
:sup:`2` വടക്ക് മലമ്പ്രദേശത്തും കിന്നെരോത്തിന് തെക്ക് സമഭൂമിയിലും താഴ്‌വരയിലും പടിഞ്ഞാറ് ദോർമേടുകളിലുമുള്ള രാജാക്കന്മാരുടെ അടുക്കൽ ആളയച്ചു. 
'''
"3" = '''
:sup:`3` കിഴക്കും പടിഞ്ഞാറുമുള്ള കനാന്യർ, പർവ്വതങ്ങളിലെ അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, യെബൂസ്യർ, മിസ്പാ ദേശത്ത് ഹെർമ്മോന്‍റെ അടിവാരത്തുള്ള ഹിവ്യർ എന്നിവരുടെ അടുക്കലും ആളയച്ചു. 
'''
"4" = '''
:sup:`4` അവർ കടല്ക്കരയിലെ മണൽപോലെ അനവധി പടയാളികളും വളരെ കുതിരകളും രഥങ്ങളും ഉള്ള സൈന്യമായി പുറപ്പെട്ടു. 
'''
"5" = '''
:sup:`5` ആ രാജാക്കന്മാർ എല്ലാവരും ഒന്നിച്ചുകൂടി യിസ്രായേലിനോട് യുദ്ധം ചെയ്‌വാൻ മേരോം തടാകത്തിന്നരികെ പാളയമിറങ്ങി. 
'''
"6" = '''
:sup:`6` അപ്പോൾ യഹോവ യോശുവയോട്: “അവരെ പേടിക്കേണ്ടാ; ഞാൻ നാളെ ഈ നേരം അവരെ ഒക്കെയും യിസ്രായേലിന്‍റെ മുമ്പിൽ ചത്തു വീഴുമാറാക്കും; നീ അവരുടെ കുതിരകളുടെ കുതിഞരമ്പു വെട്ടി രഥങ്ങൾ തീയിട്ടു ചുട്ടുകളയേണം.” 
'''
"7" = '''
:sup:`7` അങ്ങനെ യോശുവയും സൈന്യവും മേരോ തടാകത്തിനരികെ പെട്ടെന്ന് അവരുടെ നേരെ വന്ന് അവരെ ആക്രമിച്ചു. 
'''
"8" = '''
:sup:`8` യഹോവ അവരെ യിസ്രായേലിന്‍റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അവരെ തോല്പിച്ചു; മഹാനഗരമായ സീദോൻവരെയും, മിസ്രെഫോത്ത്മയീം വരെയും കിഴക്ക് മിസ്പാ താഴ്‌വര വരെയും അവരെ ഓടിച്ച്, ആരും ശേഷിക്കാതെ സംഹരിച്ചുകളഞ്ഞു. 
'''
"9" = '''
:sup:`9` യഹോവ കല്പിച്ചതുപോലെ യോശുവ അവരോട് ചെയ്തു; കുതിരകളുടെ കുതിഞരമ്പു വെട്ടി രഥങ്ങൾ തീയിട്ടു ചുട്ടുകളഞ്ഞു. 
'''
"10" = '''
:sup:`10` യോശുവ ആ സമയം തിരിഞ്ഞ് ഹാസോർ പിടിച്ച് അതിലെ രാജാവിനെ വാൾകൊണ്ട് കൊന്നു; അന്ന് ഉണ്ടായിരുന്ന രാജ്യങ്ങളിൽ ഹാസോർ ഏറ്റവും പ്രബലമായിരുന്നു. 
'''
"11" = '''
:sup:`11` അവർ അതിലെ സകലമനുഷ്യരെയും വാൾകൊണ്ട് നിർമ്മൂലമാക്കി; ആരും ജീവനോടെ ശേഷിച്ചില്ല; അവൻ ഹാസോരിനെ തീയിട്ടു ചുട്ടുകളഞ്ഞു. 
'''
"12" = '''
:sup:`12` ആ രാജാക്കന്മാരുടെ എല്ലാ പട്ടണങ്ങളെയും യോശുവ പിടിക്കുകയും രാജാക്കന്മാരെ ഒക്കെയും വാളിനാൽ നിർമ്മൂലമാക്കിക്കളയുകയും ചെയ്തു. യഹോവയുടെ ദാസനായ മോശെ കല്പിച്ചതുപോലെ തന്നെ. 
'''
"13" = '''
:sup:`13` എന്നാല്‍ ഹാസോർ ഒഴികെ കുന്നുകളിലെ പട്ടണങ്ങൾ ഒന്നും യിസ്രായേൽ ചുട്ടുകളഞ്ഞില്ല. 
'''
"14" = '''
:sup:`14` ഈ പട്ടണങ്ങളിലെ കൊള്ളയും കന്നുകാലികളെയും യിസ്രായേൽ മക്കൾ എടുത്തു; മനുഷ്യരെ ഒക്കെയും അവർ വാളുകൊണ്ട് സംഹരിച്ചു; ആരെയും ജീവനോടെ ശേഷിപ്പിച്ചില്ല. 
'''
"15" = '''
:sup:`15` യഹോവ തന്നോട് കല്പിച്ചതുപോലെ മോശെ യോശുവയോടു കല്പിച്ചിരുന്നു; അതിനാൽ യഹോവ മോശെയോട് കല്പിച്ചതിൽ ഒന്നും അവൻ ചെയ്യാതെ വിട്ടില്ല. 
'''
"16" = '''
:sup:`16` ഇങ്ങനെ മലനാടും തെക്കേദേശവും ഗോശെൻ ദേശവും താഴ്‌വരയും അരാബയും യിസ്രായേൽ മലനാടും അതിന്‍റെ താഴ്‌വരയും സേയീരിലേക്കുള്ള കയറ്റത്തിലെ മൊട്ടക്കുന്നു തുടങ്ങി ഹെർമ്മോൻ പർവ്വതത്തിന്‍റെ അടിവാരത്തുള്ള ലെബാനോൻ താഴ്‌വരയിലെ ബാൽ-ഗാദ് വരെയുള്ള ദേശവും യോശുവ പിടിച്ചു. 
'''
"17" = '''
:sup:`17` അവിടങ്ങളിലെ രാജാക്കന്മാരെയും അവൻ പിടിച്ച് വെട്ടിക്കൊന്നു. 
'''
"18" = '''
:sup:`18` ആ രാജാക്കന്മാരോട് യോശുവ ദീർഘകാലം യുദ്ധം ചെയ്തിരുന്നു. 
'''
"19" = '''
:sup:`19` ഗിബെയോൻ നിവാസികളായ ഹിവ്യർ ഒഴികെ ഒരു പട്ടണക്കാരും യിസ്രായേൽ മക്കളോട് സഖ്യത ചെയ്തില്ല; ശേഷമുള്ള പട്ടണമൊക്കെയും അവർ യുദ്ധത്തിൽ പിടിച്ചടക്കി. 
'''
"20" = '''
:sup:`20` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവരെ നിർമ്മൂലമാക്കുകയും കരുണ കൂടാതെ നശിപ്പിക്കയും ചെയ്യേണ്ടതിന് അവർ യിസ്രായേലിനോട് യുദ്ധത്തിന് പുറപ്പെടാൻ തക്കവണ്ണം യഹോവ അവരുടെ മനസ്സ് കഠിനമാക്കിയിരുന്നു. 
'''
"21" = '''
:sup:`21` അക്കാലത്ത് യോശുവ മലനാടായ ഹെബ്രോൻ, ദെബീർ, അനാബ്, യെഹൂദാമലനാട്, യിസ്രായേല്യമലനാട് എന്നിവിടങ്ങളിലെ അനാക്യരെ സംഹരിച്ചു; അവരുടെ പട്ടണങ്ങളോടുകൂടെ യോശുവ അവരെ നിർമ്മൂലമാക്കി. 
'''
"22" = '''
:sup:`22` ഗസ്സയിലും ഗത്തിലും അസ്തോദിലും മാത്രമല്ലാതെ യിസ്രായേൽ മക്കളുടെ ദേശത്ത് ഒരു അനാക്യനും ശേഷിച്ചില്ല. 
'''
"23" = '''
:sup:`23` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യോശുവ ദേശം മുഴുവനും പിടിച്ചു; അതിനെ യിസ്രായേലിനു ഗോത്രവിഭാഗപ്രകാരം ഭാഗിച്ചു കൊടുത്തു; ഇങ്ങനെ യുദ്ധം തീർന്നു ദേശത്ത് സമാധാനം ഉണ്ടായി. 
'''
