[13]
"1" = '''
:sup:`1` “എന്‍റെ കണ്ണ് ഇതെല്ലാം കണ്ടു; എന്‍റെ ചെവി അത് കേട്ടു ഗ്രഹിച്ചിരിക്കുന്നു. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ അറിയുന്നത് ഞാനും അറിയുന്നു; ഞാൻ നിങ്ങളേക്കാൾ ഒട്ടും കുറഞ്ഞവനല്ല. 
'''
"3" = '''
:sup:`3` സർവ്വശക്തനായ ദൈവത്തോട് ഞാൻ സംസാരിക്കുവാൻ ഭാവിക്കുന്നു; ദൈവത്തോട് വാദിക്കുവാൻ ഞാൻ ആഗ്രഹിക്കുന്നു. 
'''
"4" = '''
:sup:`4` നിങ്ങൾ വ്യാജത്തെ സത്യംകൊണ്ട് വെള്ള പൂശുന്നവർ; നിങ്ങളെല്ലാവരും മുറിവൈദ്യന്മാർ തന്നെ. 
'''
"5" = '''
:sup:`5` നിങ്ങൾ ഒന്നും മിണ്ടാതിരുന്നാൽ കൊള്ളാം; അത് നിങ്ങൾക്ക് ജ്ഞാനമായിരിക്കും. 
'''
"6" = '''
:sup:`6` എന്‍റെ ന്യായവാദം കേട്ടുകൊൾവിൻ; എന്‍റെ അധരങ്ങളുടെ വ്യവഹാരം ശ്രദ്ധിക്കുവിൻ. 
'''
"7" = '''
:sup:`7` നിങ്ങൾ ദൈവത്തിനുവേണ്ടി നീതികേട് സംസാരിക്കുന്നുവോ? നിങ്ങൾ ദൈവത്തിനുവേണ്ടി വ്യാജം പറയുന്നുവോ? 
'''
"8" = '''
:sup:`8` അവിടുത്തെ പക്ഷം പിടിക്കുന്നുവോ? ദൈവത്തിനുവേണ്ടി വാദിക്കുന്നുവോ? 
'''
"9" = '''
:sup:`9` അവിടുന്ന് നിങ്ങളെ പരിശോധിച്ചാൽ എന്തെങ്കിലും നന്മ കാണുമോ? മർത്യനെ തോല്പിക്കുമ്പോലെ നിങ്ങൾ ദൈവത്തെ തോല്പിക്കുമോ? 
'''
"10" = '''
:sup:`10` ഗൂഢമായി പക്ഷപാതം കാണിച്ചാൽ അവിടുന്ന് നിങ്ങളെ ശാസിക്കും നിശ്ചയം. 
'''
"11" = '''
:sup:`11` ദൈവത്തിന്‍റെ മഹിമ നിങ്ങളെ ഭയപ്പെടുത്തുകയില്ലയോ? ദൈവത്തിന്‍റെ ഭീതി നിങ്ങളുടെമേൽ വീഴുകയില്ലയോ? 
'''
"12" = '''
:sup:`12` നിങ്ങളുടെ ജ്ഞാപകവാക്യങ്ങൾ ചാരമായ പഴമൊഴികളാണ്; നിങ്ങളുടെ കോട്ടകൾ മൺകോട്ടകൾ തന്നെ. 
'''
"13" = '''
:sup:`13` “നിങ്ങൾ മിണ്ടാതിരിക്കുവിൻ; ഞാൻ പറഞ്ഞുകൊള്ളട്ടെ; പിന്നെ എനിക്കു വരുന്നത് വരട്ടെ. 
'''
"14" = '''
:sup:`14` ഞാൻ എന്‍റെ മാംസത്തെ പല്ലുകൊണ്ട് കടിച്ചുപിടിക്കുന്നതും എന്‍റെ ജീവനെ ഉപേക്ഷിച്ചുകളയുന്നതും എന്തിന്?. 
'''
"15" = '''
:sup:`15` അങ്ങ് എന്നെ കൊന്നാലും ഞാൻ അങ്ങയെത്തന്നെ കാത്തിരിക്കും; ഞാൻ എന്‍റെ നടപ്പ് അങ്ങേയുടെ മുമ്പാകെ തെളിയിക്കും. 
'''
"16" = '''
:sup:`16` വഷളൻ അങ്ങേയുടെ സന്നിധിയിൽ വരുകയില്ല എന്നുള്ളത് തന്നെ എനിക്കൊരു രക്ഷയാകും. 
'''
"17" = '''
:sup:`17` “എന്‍റെ വാക്ക് ശ്രദ്ധയോടെ കേൾക്കുവിൻ; ഞാൻ പ്രസ്താവിക്കുന്നത് നിങ്ങളുടെ ചെവിയിൽ കടക്കട്ടെ; 
'''
"18" = '''
:sup:`18` ഇതാ, ഞാൻ എന്‍റെ ന്യായങ്ങളെ ഒരുക്കിയിരിക്കുന്നു. ഞാൻ നീതീകരിക്കപ്പെടും എന്നു ഞാൻ അറിയുന്നു. 
'''
"19" = '''
:sup:`19` എന്നോട് വാദിക്കുവാൻ തുനിയുന്നതാര്? ഞാൻ ഇപ്പോൾ മിണ്ടാതിരുന്ന് എന്‍റെ പ്രാണൻ ഉപേക്ഷിക്കാം. 
'''
"20" = '''
:sup:`20` “ദൈവമേ, രണ്ടു കാര്യം മാത്രം എന്നോട് ചെയ്യരുതേ; എന്നാൽ ഞാൻ അങ്ങേയുടെ സന്നിധി വിട്ട് ഒളിക്കുകയില്ല. 
'''
"21" = '''
:sup:`21` അങ്ങേയുടെ കൈ എന്നിൽനിന്ന് പിൻവലിക്കണമേ; അങ്ങേയുടെ ഭയങ്കരത്വം എന്നെ ഭ്രമിപ്പിക്കരുതേ. 
'''
"22" = '''
:sup:`22` പിന്നെ അവിടുന്ന് വിളിച്ചാലും; ഞാൻ ഉത്തരം പറയും; അല്ലെങ്കിൽ ഞാൻ സംസാരിക്കാം; അവിടുന്ന് ഉത്തരം അരുളേണമേ. 
'''
"23" = '''
:sup:`23` എന്‍റെ അകൃത്യങ്ങളും പാപങ്ങളും എത്ര? എന്‍റെ അതിക്രമവും പാപവും എന്നെ ഗ്രഹിപ്പിക്കേണമേ. 
'''
"24" = '''
:sup:`24` തിരുമുഖം മറച്ചുകൊള്ളുന്നതും എന്നെ ശത്രുവായി വിചാരിക്കുന്നതും എന്തിന്? 
'''
"25" = '''
:sup:`25` പാറിപ്പോകുന്ന ഇലയെ അങ്ങ് പേടിപ്പിക്കുമോ? ഉണങ്ങിയ പതിരിനെ പിന്തുടരുമോ? 
'''
"26" = '''
:sup:`26` കയ്പായുള്ളത് അവിടുന്ന് എനിക്കെതിരേ എഴുതിവച്ചു എന്‍റെ യൗവ്വനത്തിലെ അകൃത്യങ്ങൾ എന്നെ അനുഭവിക്കുമാറാക്കുന്നു. 
'''
"27" = '''
:sup:`27` എന്‍റെ കാൽ അങ്ങ് ആമത്തിൽ ഇട്ടു; എന്‍റെ നടപ്പൊക്കെയും കുറിച്ചുവെക്കുന്നു. എന്‍റെ കാലടികളുടെ ചുറ്റും വര വരയ്ക്കുന്നു. 
'''
"28" = '''
:sup:`28` ഞാൻ ചീഞ്ഞഴുകിയ വസ്ത്രംപോലെയും പുഴു അരിച്ച വസ്ത്രംപോലെയും ഇരിക്കുന്നു. 
'''
