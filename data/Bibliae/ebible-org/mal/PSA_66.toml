[66]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ഒരു ഗീതം; ഒരു സങ്കീർത്തനം. സർവ്വഭൂമിയും, ദൈവത്തെ ആഘോഷിക്കട്ടെ; 
'''
"2" = '''
:sup:`2` ദൈവനാമത്തിന്‍റെ മഹത്വം കീർത്തിക്കുവിൻ; അവിടുത്തെ സ്തുതി മഹത്വപൂർണമാക്കുവിൻ. 
'''
"3" = '''
:sup:`3` “അങ്ങേയുടെ പ്രവൃത്തികൾ എത്ര ഭയങ്കരം; അങ്ങേയുടെ ശക്തിയുടെ വലിപ്പത്താൽ ശത്രുക്കൾ അങ്ങേക്ക് കീഴടങ്ങും; 
'''
"4" = '''
:sup:`4` സർവ്വഭൂമിയും അങ്ങയെ നമസ്കരിച്ച് പാടും; അവർ തിരുനാമത്തിന് കീർത്തനം പാടും” എന്നിങ്ങനെ ദൈവത്തോട് പറയുവിൻ. സേലാ. 
'''
"5" = '''
:sup:`5` വന്ന് ദൈവത്തിന്‍റെ പ്രവൃത്തികളെ നോക്കുവിൻ; ദൈവം മനുഷ്യപുത്രന്മാരോടുള്ള തന്‍റെ പ്രവൃത്തിയിൽ ഭയങ്കരൻ. 
'''
"6" = '''
:sup:`6` കർത്താവ് സമുദ്രത്തെ ഉണങ്ങിയ നിലമാക്കി; അവർ കാൽനടയായി നദി കടന്നുപോയി; അവിടെ നാം കർത്താവിൽ സന്തോഷിച്ചു. 
'''
"7" = '''
:sup:`7` ദൈവം തന്‍റെ ശക്തിയാൽ എന്നേക്കും വാഴുന്നു; അവിടുത്തെ കണ്ണ് ജനതകളെ നോക്കുന്നു; മത്സരക്കാർ സ്വയം ഉയർത്തരുതേ. സേലാ. 
'''
"8" = '''
:sup:`8` വംശങ്ങളേ, നമ്മുടെ ദൈവത്തെ വാഴ്ത്തുവിൻ; കർത്താവിന്‍റെ സ്തുതി ഉച്ചത്തിൽ കേൾപ്പിക്കുവിൻ. 
'''
"9" = '''
:sup:`9` അവിടുന്ന് നമ്മെ ജീവനോടെ കാക്കുന്നു; നമ്മുടെ കാലടികൾ വഴുതുവാൻ സമ്മതിക്കുന്നതുമില്ല. 
'''
"10" = '''
:sup:`10` ദൈവമേ, അങ്ങ് ഞങ്ങളെ പരിശോധിച്ചിരിക്കുന്നു; വെള്ളി ഊതിക്കഴിക്കും പോലെ അങ്ങ് ഞങ്ങളെ ഊതിക്കഴിച്ചിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അങ്ങ് ഞങ്ങളെ വലയിൽ അകപ്പെടുത്തി; ഞങ്ങളുടെ മുതുകത്ത് ഒരു വലിയ ഭാരം വച്ചിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അങ്ങ് മനുഷ്യരെ ഞങ്ങളുടെ തലമേൽ കയറി ഓടിക്കുമാറാക്കി; ഞങ്ങൾ തീയിലും വെള്ളത്തിലും കൂടി കടക്കേണ്ടിവന്നു; എങ്കിലും അങ്ങ് ഞങ്ങളെ സമൃദ്ധിയിലേക്കു കൊണ്ടുവന്നിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ഞാൻ ഹോമയാഗങ്ങളുമായി അങ്ങേയുടെ ആലയത്തിലേക്ക് വരും; അങ്ങേക്കുള്ള എന്‍റെ നേർച്ചകളെ ഞാൻ കഴിക്കും. 
'''
"14" = '''
:sup:`14` ഞാൻ കഷ്ടത്തിൽ ആയിരുന്നപ്പോൾ അവ എന്‍റെ അധരങ്ങളാൽ ഉച്ചരിച്ചു, എന്‍റെ വായാൽ നേർന്നു. 
'''
"15" = '''
:sup:`15` ഞാൻ ആട്ടുകൊറ്റന്മാരുടെ സൗരഭ്യവാസനയോടു കൂടി തടിച്ച മൃഗങ്ങളെ അങ്ങേക്ക് ഹോമയാഗം കഴിക്കും; ഞാൻ കാളകളെയും കോലാട്ടുകൊറ്റന്മാരെയും അർപ്പിക്കും. സേലാ. 
'''
"16" = '''
:sup:`16` സകലഭക്തന്മാരുമേ, വന്നു കേൾക്കുവിൻ; അവൻ എന്‍റെ പ്രാണനുവേണ്ടി ചെയ്തത് ഞാൻ വിവരിക്കാം. 
'''
"17" = '''
:sup:`17` ഞാൻ എന്‍റെ അധരം കൊണ്ടു കർത്താവിനോട് നിലവിളിച്ചു; എന്‍റെ നാവിന്മേൽ അവിടുത്തെ പുകഴ്ച ഉണ്ടായിരുന്നു. 
'''
"18" = '''
:sup:`18` ഞാൻ എന്‍റെ ഹൃദയത്തിൽ അകൃത്യം കരുതിയിരുന്നുവെങ്കിൽ കർത്താവ് കേൾക്കുകയില്ലായിരുന്നു. 
'''
"19" = '''
:sup:`19` എന്നാൽ ദൈവം കേട്ടിരിക്കുന്നു; എന്‍റെ പ്രാർത്ഥനാശബ്ദം ശ്രദ്ധിച്ചിരിക്കുന്നു; 
'''
"20" = '''
:sup:`20` എന്‍റെ പ്രാർത്ഥന തള്ളിക്കളയാതെയും തന്‍റെ ദയ എന്നിൽനിന്ന് എടുത്തുകളയാതെയും ഇരിക്കുന്ന ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ. 
'''
