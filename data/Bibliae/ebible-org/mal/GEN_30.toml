[30]
"1" = '''
:sup:`1` താൻ യാക്കോബിന് മക്കളെ പ്രസവിക്കുന്നില്ല എന്നു റാഹേൽ കണ്ടു തന്‍റെ സഹോദരിയോട് അസൂയപ്പെട്ടു യാക്കോബിനോട്: “എനിക്ക് മക്കളെ തരേണം; അല്ലെങ്കിൽ ഞാൻ മരിച്ചുപോകും” എന്നു പറഞ്ഞു. 
'''
"2" = '''
:sup:`2` അപ്പോൾ യാക്കോബിന് റാഹേലിനോടു കോപം ജ്വലിച്ചു: “നിനക്കു ഗർഭഫലം തരാതിരിക്കുന്ന ദൈവത്തിന്‍റെ സ്ഥാനത്തോ ഞാൻ” എന്നു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` അതിന് അവൾ: “എന്‍റെ ദാസി ബിൽഹാ ഉണ്ടല്ലോ; അവളുടെ അടുക്കൽ ചെല്ലുക; അവൾ എന്‍റെ മടിയിൽ പ്രസവിക്കട്ടെ; അവളാൽ എനിക്കും മക്കൾ ഉണ്ടാകും” എന്നു പറഞ്ഞു. 
'''
"4" = '''
:sup:`4` അങ്ങനെ അവൾ തന്‍റെ ദാസി ബിൽഹായെ അവനു ഭാര്യയായി കൊടുത്തു; യാക്കോബ് അവളുടെ അടുക്കൽ ചെന്നു. 
'''
"5" = '''
:sup:`5` ബിൽഹാ ഗർഭംധരിച്ചു യാക്കോബിന് ഒരു മകനെ പ്രസവിച്ചു. 
'''
"6" = '''
:sup:`6` അപ്പോൾ റാഹേൽ: “ദൈവം എനിക്ക് ന്യായം നടത്തി എന്‍റെ അപേക്ഷ കേട്ടു എനിക്ക് ഒരു മകനെ തന്നു” എന്നു പറഞ്ഞു; അതുകൊണ്ട് അവൾ അവനു ദാൻ എന്നു പേരിട്ടു. 
'''
"7" = '''
:sup:`7` റാഹേലിന്‍റെ ദാസി ബിൽഹാ പിന്നെയും ഗർഭംധരിച്ചു യാക്കോബിനു രണ്ടാമതൊരു മകനെ പ്രസവിച്ചു. 
'''
"8" = '''
:sup:`8` “ഞാൻ എന്‍റെ സഹോദരിയോടു വലിയോരു മല്ലിട്ടു, ജയിച്ചുമിരിക്കുന്നു” എന്നു റാഹേൽ പറഞ്ഞ് അവൾ അവനു നഫ്താലി എന്നു പേരിട്ടു. 
'''
"9" = '''
:sup:`9` തനിക്കു പ്രസവം നിന്നുപോയി എന്നു ലേയാ കണ്ടപ്പോൾ തന്‍റെ ദാസി സില്പയെ വിളിച്ച് അവളെ യാക്കോബിനു ഭാര്യയായി കൊടുത്തു. 
'''
"10" = '''
:sup:`10` ലേയായുടെ ദാസി സില്പാ യാക്കോബിന് ഒരു മകനെ പ്രസവിച്ചു. 
'''
"11" = '''
:sup:`11` അപ്പോൾ ലേയാ: “ഭാഗ്യം” എന്നു പറഞ്ഞ് അവൾ അവനു ഗാദ് എന്നു പേരിട്ടു. 
'''
"12" = '''
:sup:`12` ലേയായുടെ ദാസി സില്പാ യാക്കോബിനു രണ്ടാമത് ഒരു മകനെ പ്രസവിച്ചു. 
'''
"13" = '''
:sup:`13` “ഞാൻ ഭാഗ്യവതി; സ്ത്രീകൾ എന്നെ ഭാഗ്യവതിയെന്നു പറയും” എന്നു ലേയാ പറഞ്ഞ് അവൾ അവനു ആശേർ എന്നു പേരിട്ടു. 
'''
"14" = '''
:sup:`14` ഗോതമ്പുകൊയ്ത്തുകാലത്തു രൂബേൻ പുറപ്പെട്ടു വയലിൽ ദൂദായിപ്പഴം കണ്ടു തന്‍റെ അമ്മയായ ലേയായുടെ അടുക്കൽ കൊണ്ടുവന്നു. റാഹേൽ ലേയായോട്: “നിന്‍റെ മകന്‍റെ ദൂദായിപ്പഴം കുറച്ച് എനിക്ക് തരേണം” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` ലേയാ അവളോട്: “നീ എന്‍റെ ഭർത്താവിനെ എടുത്തതു പോരായോ? എന്‍റെ മകന്‍റെ ദൂദായിപ്പഴവുംകൂടി വേണമോ” എന്നു പറഞ്ഞതിനു റാഹേൽ: “ആകട്ടെ; നിന്‍റെ മകന്‍റെ ദൂദായിപ്പഴത്തിനുവേണ്ടി ഇന്ന് രാത്രി അവൻ നിന്നോടുകൂടെ ശയിച്ചുകൊള്ളട്ടെ” എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` യാക്കോബ് വൈകുന്നേരം വയലിൽനിന്നു വരുമ്പോൾ ലേയാ അവനെ എതിരേറ്റു ചെന്നു: “നീ എന്‍റെ അടുക്കൽ വരേണം; എന്‍റെ മകന്‍റെ ദൂദായിപ്പഴംകൊണ്ട് ഞാൻ നിന്നെ കൂലിക്ക് വാങ്ങിയിരിക്കുന്നു” എന്നു പറഞ്ഞു; അന്നു രാത്രി അവൻ അവളോടുകൂടെ ശയിച്ചു. 
'''
"17" = '''
:sup:`17` ദൈവം ലേയായുടെ അപേക്ഷ കേട്ടു; അവൾ ഗർഭംധരിച്ചു യാക്കോബിന് അഞ്ചാമത് ഒരു മകനെ പ്രസവിച്ചു. 
'''
"18" = '''
:sup:`18` അപ്പോൾ ലേയാ: “ഞാൻ എന്‍റെ ദാസിയെ എന്‍റെ ഭർത്താവിനു കൊടുത്തതുകൊണ്ടു ദൈവം എനിക്ക് പ്രതിഫലം തന്നു” എന്നു പറഞ്ഞ് അവൾ അവനു യിസ്സാഖാർ എന്നു പേരിട്ടു. 
'''
"19" = '''
:sup:`19` ലേയാ പിന്നെയും ഗർഭംധരിച്ചു, യാക്കോബിന് ആറാമത് ഒരു മകനെ പ്രസവിച്ചു; 
'''
"20" = '''
:sup:`20` “ദൈവം എനിക്ക് ഒരു നല്ലദാനം തന്നിരിക്കുന്നു; ഇപ്പോൾ എന്‍റെ ഭർത്താവ് എന്നോടുകൂടെ വസിക്കും; ഞാൻ അവനു ആറു മക്കളെ പ്രസവിച്ചുവല്ലോ” എന്നു ലേയാ പറഞ്ഞ് അവൾ അവനു സെബൂലൂൻ എന്നു പേരിട്ടു. 
'''
"21" = '''
:sup:`21` അതിന്‍റെശേഷം അവൾ ഒരു മകളെ പ്രസവിച്ചു അവൾക്കു ദീനാ എന്നു പേരിട്ടു. 
'''
"22" = '''
:sup:`22` ദൈവം റാഹേലിനെ ഓർത്തു; ദൈവം അവളുടെ അപേക്ഷ കേട്ടു അവളുടെ ഗർഭത്തെ തുറന്നു. 
'''
"23" = '''
:sup:`23` അവൾ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: “ദൈവം എന്‍റെ നിന്ദ നീക്കിക്കളഞ്ഞിരിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"24" = '''
:sup:`24` “യഹോവ എനിക്ക് ഇനിയും ഒരു മകനെ തരും” എന്നും പറഞ്ഞ് അവൾ അവനു യോസേഫ് എന്നു പേരിട്ടു. 
'''
"25" = '''
:sup:`25` റാഹേൽ യോസേഫിനെ പ്രസവിച്ചശേഷം യാക്കോബ് ലാബാനോട്: “ഞാൻ എന്‍റെ സ്ഥലത്തേക്കും ദേശത്തേക്കും പോകുവാൻ എന്നെ അയയ്ക്കേണം. 
'''
"26" = '''
:sup:`26` ഞാൻ നിന്നെ സേവിച്ചതിൻ്റെ പ്രതിഫലമായ എന്‍റെ ഭാര്യമാരെയും മക്കളെയും എനിക്ക് തരേണം; ഞാൻ പോകട്ടെ; ഞാൻ നിനക്കു ചെയ്ത സേവനം നീ അറിയുന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"27" = '''
:sup:`27` ലാബാൻ അവനോട്: “നിനക്കു എന്നോട് ദയ ഉണ്ടെങ്കിൽ പോകരുതേ; നിന്‍റെ നിമിത്തം യഹോവ എന്നെ അനുഗ്രഹിച്ചു എന്നു എനിക്ക് ബോദ്ധ്യമായിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` നിനക്കു എന്ത് പ്രതിഫലം വേണം എന്നു പറയുക; ഞാൻ തരാം” എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` യാക്കോബ് അവനോട്: “ഞാൻ നിന്നെ എങ്ങനെ സേവിച്ചു എന്നും നിന്‍റെ ആട്ടിൻകൂട്ടം എന്‍റെ പക്കൽ എങ്ങനെ ഇരുന്നു എന്നും നീ അറിയുന്നു. 
'''
"30" = '''
:sup:`30` ഞാൻ വരുംമുമ്പെ നിനക്കു അല്പമേ ഉണ്ടായിരുന്നുള്ളു; ഇപ്പോൾ അത് അത്യന്തം വർദ്ധിച്ചിരിക്കുന്നു; ഞാൻ കാൽ വച്ചിടത്തെല്ലാം യഹോവ നിന്നെ അനുഗ്രഹിച്ചിരിക്കുന്നു. ഇനി എന്‍റെ സ്വന്തഭവനത്തിനുവേണ്ടി ഞാൻ എപ്പോൾ കരുതും” എന്നും പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` “ഞാൻ നിനക്കു എന്ത് തരേണം?” എന്നു ലാബാൻ ചോദിച്ചതിന്, യാക്കോബ് പറഞ്ഞത്: “നീ ഒന്നും തരേണ്ടാ; ഈ കാര്യം നീ ചെയ്തുതന്നാൽ ഞാൻ നിന്‍റെ ആട്ടിൻകൂട്ടത്തെ ഇനിയും മേയിച്ചു പാലിക്കാം. 
'''
"32" = '''
:sup:`32` ഞാൻ ഇന്ന് നിന്‍റെ എല്ലാകൂട്ടങ്ങളിലുംകൂടി കടന്ന്, അവയിൽ നിന്ന് പുള്ളിയും മറുകുമുള്ള ആടുകളെ ഒക്കെയും ചെമ്മരിയാടുകളിൽ കറുത്തതിനെയൊക്കെയും കോലാടുകളിൽ പുള്ളിയും മറുകുമുള്ളതിനെയും വേർതിരിക്കാം; അത് എന്‍റെ പ്രതിഫലമായിരിക്കട്ടെ. 
'''
"33" = '''
:sup:`33` നാളെ ഒരിക്കൽ എന്‍റെ പ്രതിഫലം സംബന്ധിച്ച് നീ നോക്കുവാൻ വരുമ്പോൾ എന്‍റെ നീതി തെളിവായിരിക്കും; കോലാടുകളിൽ പുള്ളിയും മറുകുമില്ലാത്തതും ചെമ്മരിയാടുകളിൽ കറുത്തനിറമില്ലാത്തതും എല്ലാം എന്‍റെ പക്കൽ ഉണ്ട് എങ്കിൽ മോഷ്ടിച്ചതായി കരുതാം.” 
'''
"34" = '''
:sup:`34` അതിന് ലാബാൻ: “ശരി, നീ പറഞ്ഞതുപോലെ ആകട്ടെ” എന്നു പറഞ്ഞു. 
'''
"35" = '''
:sup:`35` അന്നുതന്നെ അവൻ വരയും മറുകുമുള്ള മുട്ടാടുകളെയും പുള്ളിയും മറുകുമുള്ള പെൺകോലാടുകളെ ഒക്കെയും വെണ്മയുള്ളതിനെ ഒക്കെയും ചെമ്മരിയാടുകളിൽ കറുത്തനിറമുള്ളതിനെ ഒക്കെയും വേർതിരിച്ച് അവന്‍റെ പുത്രന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു. 
'''
"36" = '''
:sup:`36` അവൻ തനിക്കും യാക്കോബിനും ഇടയിൽ മൂന്നു ദിവസത്തെ യാത്രാദൂരം വച്ചു; ലാബാൻ്റെ ബാക്കിയുള്ള ആട്ടിൻകൂട്ടങ്ങളെ യാക്കോബ് മേയിച്ചു. 
'''
"37" = '''
