[86]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു പ്രാർത്ഥന. യഹോവേ, ചെവി ചായിക്കേണമേ; എനിക്കുത്തരമരുളേണമേ; ഞാൻ എളിയവനും ദരിദ്രനും ആകുന്നു. 
'''
"2" = '''
:sup:`2` എന്‍റെ പ്രാണനെ കാക്കേണമേ; ഞാൻ അങ്ങേയുടെ ഭക്തനാകുന്നുവല്ലോ; എന്‍റെ ദൈവമേ, അങ്ങയിൽ ആശ്രയിക്കുന്ന അടിയനെ രക്ഷിക്കേണമേ. 
'''
"3" = '''
:sup:`3` കർത്താവേ, എന്നോട് കൃപയുണ്ടാകേണമേ; ഇടവിടാതെ ഞാൻ അങ്ങേയോട് നിലവിളിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അടിയന്‍റെ ഉള്ളത്തെ സന്തോഷിപ്പിക്കേണമേ; യഹോവേ, അങ്ങയിലേക്ക് ഞാൻ എന്‍റെ ഉള്ളം ഉയർത്തുന്നു. 
'''
"5" = '''
:sup:`5` കർത്താവേ, അവിടുന്ന് നല്ലവനും ക്ഷമിക്കുന്നവനും അങ്ങേയോട് അപേക്ഷിക്കുന്ന എല്ലാവരോടും മഹാദയാലുവും ആകുന്നു. 
'''
"6" = '''
:sup:`6` യഹോവേ, എന്‍റെ പ്രാർത്ഥന ചെവിക്കൊള്ളേണമേ; എന്‍റെ യാചനകൾ ശ്രദ്ധിക്കേണമേ. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് എനിക്ക് ഉത്തരമരുളുകയാൽ എന്‍റെ കഷ്ടദിവസത്തിൽ ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിക്കുന്നു. 
'''
"8" = '''
:sup:`8` കർത്താവേ, ദേവന്മാരിൽ അങ്ങേക്ക് തുല്യനായി ആരുമില്ല. അങ്ങേയുടെ പ്രവൃത്തികൾക്കു തുല്യമായി ഒരു പ്രവൃത്തിയുമില്ല. 
'''
"9" = '''
:sup:`9` കർത്താവേ, അവിടുന്ന് ഉണ്ടാക്കിയ സകലജനതകളും തിരുമുമ്പിൽ വന്ന് നമസ്കരിക്കും; അവർ അങ്ങേയുടെ നാമത്തെ മഹത്വപ്പെടുത്തും. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് വലിയവനും അത്ഭുതങ്ങൾ പ്രവർത്തിക്കുന്നവനുമല്ലയോ? അവിടുന്ന് മാത്രം ദൈവമാകുന്നു. 
'''
"11" = '''
:sup:`11` യഹോവേ, അങ്ങേയുടെ വഴി എന്നെ പഠിപ്പിക്കേണമേ; എന്നാൽ ഞാൻ അങ്ങേയുടെ സത്യത്തിൽ നടക്കും; അങ്ങേയുടെ നാമത്തെ ഭയപ്പെടുവാൻ എന്‍റെ ഹൃദയത്തെ ഏകാഗ്രമാക്കേണമേ. 
'''
"12" = '''
:sup:`12` എന്‍റെ ദൈവമായ കർത്താവേ, ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങയെ സ്തുതിക്കും; അങ്ങേയുടെ നാമത്തെ എന്നേക്കും മഹത്വപ്പെടുത്തും. 
'''
"13" = '''
:sup:`13` എന്നോടുള്ള അങ്ങേയുടെ ദയ വലിയതാണല്ലോ; അവിടുന്ന് എന്‍റെ പ്രാണനെ പാതാളത്തിന്‍റെ ആഴത്തിൽ നിന്ന് രക്ഷിച്ചിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ദൈവമേ, അഹങ്കാരികൾ എന്നോട് എതിർത്തിരിക്കുന്നു. നീചന്മാരുടെ കൂട്ടം എനിക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു. അവർ അങ്ങയെ ശ്രദ്ധിക്കുന്നതുമില്ല. 
'''
"15" = '''
:sup:`15` കർത്താവേ, അങ്ങ് കരുണയും കൃപയും നിറഞ്ഞ ദൈവമാകുന്നു; ദീർഘക്ഷമയും മഹാദയയും വിശ്വസ്തതയുമുള്ളവൻ തന്നെ. 
'''
"16" = '''
:sup:`16` എന്നിലേക്കു തിരിഞ്ഞ് എന്നോട് കൃപയുണ്ടാകേണമേ; അങ്ങേയുടെ ദാസന് അങ്ങേയുടെ ശക്തി തന്ന്, അങ്ങേയുടെ ദാസിയുടെ പുത്രനെ രക്ഷിക്കേണമേ. 
'''
"17" = '''
:sup:`17` എന്നെ വെറുക്കുന്നവർ കണ്ടു ലജ്ജിക്കേണ്ടതിന് നന്മയ്ക്കായി ഒരു അടയാളം എനിക്ക് തരേണമേ; യഹോവേ, അവിടുന്ന് എന്നെ സഹായിച്ച് ആശ്വസിപ്പിച്ചിരിക്കുന്നുവല്ലോ. 
'''
