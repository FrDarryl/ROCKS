[40]
"1" = '''
:sup:`1` അതിനുശേഷം യഹോവ മോശെയോട് അരുളിച്ചെയ്തതു: 
'''
"2" = '''
:sup:`2` “ഒന്നാം മാസം ഒന്നാം തീയതി നീ സമാഗമനകൂടാരമെന്ന തിരുനിവാസം നിവിർക്കണം. 
'''
"3" = '''
:sup:`3` സാക്ഷ്യപെട്ടകം അതിൽ വച്ചു തിരശ്ശീലകൊണ്ട് പെട്ടകം മറയ്ക്കേണം. 
'''
"4" = '''
:sup:`4` മേശ കൊണ്ടുവന്ന് അതിന്‍റെ സാധനങ്ങൾ ക്രമത്തിൽ വയ്ക്കേണം. നിലവിളക്ക് കൊണ്ടുവന്ന് അതിന്‍റെ ദീപം കൊളുത്തണം. 
'''
"5" = '''
:sup:`5` ധൂപത്തിനുള്ള പൊൻപീഠം സാക്ഷ്യപെട്ടകത്തിന് മുമ്പിൽവച്ച് തിരുനിവാസ വാതിലിന്‍റെ മറശ്ശീല തൂക്കിയിടേണം. 
'''
"6" = '''
:sup:`6` സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്‍റെ വാതിലിന് മുമ്പിൽ ഹോമയാഗപീഠം വയ്ക്കേണം. 
'''
"7" = '''
:sup:`7` സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും നടുവിൽ തൊട്ടി വച്ചു അതിൽ വെള്ളം ഒഴിക്കേണം. 
'''
"8" = '''
:sup:`8` ചുറ്റും പ്രാകാരം നിവിർത്ത് പ്രാകാരവാതിലിൻ്റെ മറശ്ശീല തൂക്കിയിടേണം. 
'''
"9" = '''
:sup:`9` അഭിഷേകതൈലം എടുത്ത് തിരുനിവാസവും അതിലുള്ള സകലവും അഭിഷേകം ചെയ്തു അതും അതിന്‍റെ ഉപകരണങ്ങളൊക്കെയും ശുദ്ധീകരിക്കേണം; അത് വിശുദ്ധമായിരിക്കേണം. 
'''
"10" = '''
:sup:`10` ഹോമയാഗപീഠവും അതിന്‍റെ എല്ലാ ഉപകരണങ്ങളും അഭിഷേകം ചെയ്തു യാഗപീഠം ശുദ്ധീകരിക്കേണം; യാഗപീഠം അതിവിശുദ്ധമായിരിക്കേണം. 
'''
"11" = '''
:sup:`11` തൊട്ടിയും അതിന്‍റെ കാലും അഭിഷേകം ചെയ്തു ശുദ്ധീകരിക്കേണം. 
'''
"12" = '''
:sup:`12` അഹരോനെയും പുത്രന്മാരെയും സമാഗമനകൂടാരത്തിന്‍റെ വാതിൽക്കൽ കൊണ്ടുവന്ന് അവരെ വെള്ളംകൊണ്ട് കഴുകേണം. 
'''
"13" = '''
:sup:`13` അഹരോനെ വിശുദ്ധവസ്ത്രം ധരിപ്പിച്ച്, എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവനെ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിക്കേണം. 
'''
"14" = '''
:sup:`14` അവന്‍റെ പുത്രന്മാരെ വരുത്തി അങ്കി ധരിപ്പിച്ച്, 
'''
"15" = '''
:sup:`15` എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവരുടെ അപ്പനെ അഭിഷേകം ചെയ്തതുപോലെ അവരെയും അഭിഷേകം ചെയ്യേണം; അവരുടെ അഭിഷേകം ഹേതുവായി അവർക്ക് തലമുറതലമുറയോളം നിത്യപൌരോഹിത്യം ഉണ്ടായിരിക്കേണം.” 
'''
"16" = '''
:sup:`16` മോശെ അങ്ങനെ ചെയ്തു; യഹോവ തന്നോട് കല്പിച്ചതുപോലെ എല്ലാം അവൻ ചെയ്തു. 
'''
"17" = '''
:sup:`17` ഇങ്ങനെ രണ്ടാം വർഷം ഒന്നാം മാസം ഒന്നാം തീയതി തിരുനിവാസം നിവർത്തി. 
'''
"18" = '''
:sup:`18` മോശെ തിരുനിവാസം നിവർക്കുകയും അതിന്‍റെ ചുവട് ഉറപ്പിക്കുകയും പലക നിർത്തുകയും അന്താഴം ചെലുത്തുകയും തൂൺ നാട്ടുകയും ചെയ്തു. 
'''
"19" = '''
:sup:`19` അവൻ മൂടുവിരി തിരുനിവാസത്തിന്മേൽ വിരിച്ചു. അതിന് മീതെ മൂടുവിരിയുടെ പുറമൂടിയും വിരിച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ. 
'''
"20" = '''
:sup:`20` അവൻ സാക്ഷ്യം എടുത്ത് പെട്ടകത്തിൽ വച്ചു; പെട്ടകത്തിന് തണ്ടുകൾ ഇട്ടു. പെട്ടകത്തിന് മീതെ കൃപാസനം വച്ചു. 
'''
"21" = '''
:sup:`21` പെട്ടകം തിരുനിവാസത്തിൽ കൊണ്ടുവന്നു. മറയുടെ തിരശ്ശീല തൂക്കി സാക്ഷ്യപെട്ടകം മറച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു. 
'''
"22" = '''
:sup:`22` സമാഗമനകൂടാരത്തിൽ തിരുനിവാസത്തിന്‍റെ വടക്കുവശത്ത് തിരശ്ശീലയ്ക്ക് പുറത്തായി മേശവച്ചു. 
'''
"23" = '''
:sup:`23` അതിന്മേൽ യഹോവയുടെ സന്നിധിയിൽ അപ്പം അടുക്കിവച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു. 
'''
"24" = '''
:sup:`24` സമാഗമനകൂടാരത്തിൽ മേശയ്ക്ക് നേരെ തിരുനിവാസത്തിന്‍റെ തെക്കുവശത്ത് നിലവിളക്ക് വയ്ക്കുകയും യഹോവയുടെ സന്നിധിയിൽ ദീപം കൊളുത്തുകയും ചെയ്തു; 
'''
"25" = '''
:sup:`25` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു. 
'''
"26" = '''
:sup:`26` സമാഗമനകൂടാരത്തിൽ തിരശ്ശീലയുടെ മുൻവശത്ത് പൊന്നുകൊണ്ടുള്ള ധൂപപീഠം വയ്ക്കുകയും അതിന്മേൽ സുഗന്ധധൂപവർഗ്ഗം പുകയ്ക്കുകയും ചെയ്തു; 
'''
"27" = '''
:sup:`27` യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു. 
'''
"28" = '''
:sup:`28` അവൻ തിരുനിവാസത്തിന്‍റെ വാതിലിനുള്ള മറശ്ശീല തൂക്കിയിട്ടു. 
'''
"29" = '''
:sup:`29` ഹോമയാഗപീഠം സമാഗമനകൂടാരമെന്ന തിരുനിവാസത്തിന്‍റെ വാതിലിന് മുൻവശത്ത് വയ്ക്കുകയും അതിന്മേൽ ഹോമയാഗവും ഭോജനയാഗവും അർപ്പിക്കുകയും ചെയ്തു. യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു. 
'''
"30" = '''
:sup:`30` സമാഗമനകൂടാരത്തിനും യാഗപീഠത്തിനും നടുവിൽ അവൻ തൊട്ടിവക്കുകയും കഴുകേണ്ടതിന് അതിൽ വെള്ളം ഒഴിക്കുകയും ചെയ്തു. 
'''
"31" = '''
:sup:`31` മോശെയും അഹരോനും അവന്‍റെ പുത്രന്മാരും അതിൽ കയ്യും കാലും കഴുകി. 
'''
"32" = '''
:sup:`32` അവർ സമാഗമനകൂടാരത്തിൽ കടക്കുമ്പോഴും യാഗപീഠത്തിൽ ചെല്ലുമ്പോഴും കൈകാലുകൾ കഴുകും; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ തന്നെ ചെയ്തു. 
'''
"33" = '''
:sup:`33` അവൻ തിരുനിവാസത്തിനും യാഗപീഠത്തിനും ചുറ്റം പ്രാകാരം നിർമ്മിച്ചു; പ്രാകാരവാതിലിൻ്റെ മറശ്ശീല തൂക്കിയിട്ടു. ഇങ്ങനെ മോശെയുടെ പ്രവൃത്തി സമാപിച്ചു. 
'''
"34" = '''
:sup:`34` അപ്പോൾ മേഘം സമാഗമനകൂടാരത്തെ മൂടി, യഹോവയുടെ തേജസ്സ് തിരുനിവാസത്തെ നിറച്ചു. 
'''
"35" = '''
:sup:`35` മേഘം സമാഗമനകൂടാരത്തിന്മേൽ അധിവസിക്കുകയും യഹോവയുടെ തേജസ്സ് തിരുനിവാസത്തെ നിറയ്ക്കുകയും ചെയ്തതുകൊണ്ട് മോശെയ്ക്ക് അകത്ത് കടക്കുവാൻ കഴിഞ്ഞില്ല. 
'''
"36" = '''
:sup:`36` മേഘം തിരുനിവാസത്തിന്മേൽനിന്ന് ഉയരുമ്പോൾ യിസ്രായേൽ മക്കൾ യാത്ര പുറപ്പെടും. 
'''
"37" = '''
:sup:`37` മേഘം ഉയരാതിരുന്നാൽ അത് ഉയരുന്നതുവരെ അവർ യാത്ര പുറപ്പെടാതിരിക്കും. 
'''
"38" = '''
:sup:`38` യിസ്രായേല്യരുടെ സകലയാത്രകളിലും അവരെല്ലാവരും കാൺകെ പകൽ സമയത്ത് തിരുനിവാസത്തിന്മേൽ യഹോവയുടെ മേഘവും രാത്രിസമയത്ത് അതിൽ അഗ്നിയും ഉണ്ടായിരുന്നു.
'''
