[12]
"1" = '''
:sup:`1` പ്രബോധനം ഇഷ്ടപ്പെടുന്നവൻ പരിജ്ഞാനം ഇഷ്ടപ്പെടുന്നു; ശാസന വെറുക്കുന്നവനോ മൂഢൻ. 
'''
"2" = '''
:sup:`2` ഉത്തമൻ യഹോവയിൽനിന്ന് പ്രസാദം പ്രാപിക്കുന്നു; ദുരുപായിക്ക് അവിടുന്ന് ശിക്ഷ വിധിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ഒരു മനുഷ്യനും ദുഷ്ടതകൊണ്ട് സ്ഥിരപ്പെടുകയില്ല; നീതിമാന്മാരുടെ വേര് ഇളകിപ്പോകുകയില്ല. 
'''
"4" = '''
:sup:`4` സാമർത്ഥ്യമുള്ള സ്ത്രീ ഭർത്താവിന് ഒരു കിരീടം; നാണംകെട്ടവൾ അവന്‍റെ അസ്ഥികൾക്ക് ദ്രവത്വം. 
'''
"5" = '''
:sup:`5` നീതിമാന്മാരുടെ വിചാരങ്ങൾ ന്യായം; ദുഷ്ടന്മാരുടെ നിരൂപണങ്ങളോ ചതിവത്രെ. 
'''
"6" = '''
:sup:`6` ദുഷ്ടന്മാർ പ്രാണഹാനി വരുത്തുവാൻ കൂടിയാലോചിക്കുന്നു; നേരുള്ളവരുടെ വാക്ക് അവരെ വിടുവിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദുഷ്ടന്മാർ മറിഞ്ഞുവീണ് ഇല്ലാതെയാകും; നീതിമാന്മാരുടെ ഭവനം നിലനില്ക്കും. 
'''
"8" = '''
:sup:`8` മനുഷ്യൻ തന്‍റെ ജ്ഞാനത്തിനനുസരിച്ച് പ്രശംസിയ്ക്കപ്പെടുന്നു; വക്രബുദ്ധിയോ നിന്ദിക്കപ്പെടുന്നു. 
'''
"9" = '''
:sup:`9` മാന്യഭാവം നടിച്ചിട്ടും ഉപജീവനത്തിന് വകയില്ലാത്തവനെക്കാൾ നിസ്സാരനായി ഗണിക്കപ്പെട്ടിട്ടും ഒരു ഭൃത്യനുള്ളവൻ ശ്രേഷ്ഠൻ ആകുന്നു. 
'''
"10" = '''
:sup:`10` നീതിമാൻ തന്‍റെ മൃഗത്തിന്‍റെ ജീവനെക്കുറിച്ച് ശ്രദ്ധിയ്ക്കുന്നു; ദുഷ്ടന്മാരുടെ മനസ്സ് ക്രൂരമത്രെ. 
'''
"11" = '''
:sup:`11` നിലം കൃഷിചെയ്യുന്നവന് ആഹാരം സമൃദ്ധിയായി കിട്ടും; നിസ്സാരന്മാരെ പിൻചെല്ലുന്നവൻ ബുദ്ധിഹീനൻ. 
'''
"12" = '''
:sup:`12` ദുഷ്ടൻ ദോഷികളുടെ കവർച്ച മോഹിക്കുന്നു; നീതിമാന്മാരുടെ വേരോ ഫലം നല്കുന്നു. 
'''
"13" = '''
:sup:`13` ദുഷ്ടൻ തന്‍റെ അധരങ്ങളുടെ ലംഘനത്താൽ വല്ലാത്ത കെണിയിൽപ്പെടും; നീതിമാൻ കഷ്ടത്തിൽനിന്ന് ഒഴിഞ്ഞുപോകും. 
'''
"14" = '''
:sup:`14` തന്‍റെ വായുടെ ഫലത്താൽ മനുഷ്യൻ നന്മ അനുഭവിച്ച് തൃപ്തനാകും; തന്‍റെ കൈകളുടെ പ്രവൃത്തിക്കു തക്കവണ്ണം അവന് പ്രതിഫലം കിട്ടും. 
'''
"15" = '''
:sup:`15` ഭോഷന് തന്‍റെ വഴി ചൊവ്വായി തോന്നുന്നു; ജ്ഞാനി ആലോചന കേട്ടു അനുസരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` ഭോഷന്‍റെ നീരസം തൽക്ഷണം വെളിപ്പെടുന്നു; വിവേകമുള്ളവൻ ലജ്ജ അടക്കിവെക്കുന്നു. 
'''
"17" = '''
:sup:`17` സത്യം പറയുന്നവൻ നീതി അറിയിക്കുന്നു; കള്ളസാക്ഷിയോ വഞ്ചന അറിയിക്കുന്നു. 
'''
"18" = '''
:sup:`18` വാളുകൊണ്ട് കുത്തുന്നതുപോലെ മൂർച്ചയായി സംസാരിക്കുന്നവർ ഉണ്ട്; ജ്ഞാനികളുടെ നാവോ സുഖപ്രദം. 
'''
"19" = '''
:sup:`19` സത്യം പറയുന്ന അധരം എന്നേക്കും നിലനില്ക്കും; വ്യാജം പറയുന്ന നാവോ ക്ഷണികമത്രേ. 
'''
"20" = '''
:sup:`20` ദോഷം നിരൂപിക്കുന്നവരുടെ ഹൃദയത്തിൽ ചതിവ് ഉണ്ട്; സമാധാനകാംക്ഷികൾക്ക് സന്തോഷം ഉണ്ട്. 
'''
"21" = '''
:sup:`21` നീതിമാന് ഒരു തിന്മയും ഭവിക്കുകയില്ല; ദുഷ്ടന്മാർ അനർത്ഥംകൊണ്ട് നിറയും. 
'''
"22" = '''
:sup:`22` വ്യാജമുള്ള അധരങ്ങൾ യഹോവയ്ക്ക് വെറുപ്പ്; സത്യം പ്രവർത്തിക്കുന്നവർ അവിടുത്തേയ്ക്ക് പ്രസാദം. 
'''
"23" = '''
:sup:`23` വിവേകമുള്ള മനുഷ്യൻ പരിജ്ഞാനം അടക്കിവെക്കുന്നു; ഭോഷന്മാരുടെ ഹൃദയം ഭോഷത്തം പ്രസിദ്ധമാക്കുന്നു. 
'''
"24" = '''
:sup:`24` ഉത്സാഹികളുടെ കൈ അധികാരം നടത്തും; മടിയൻ അടിമവേലയ്ക്കു പോകേണ്ടിവരും. 
'''
"25" = '''
:sup:`25` മനോവ്യസനം നിമിത്തം മനുഷ്യന്‍റെ മനസ്സ് ക്ഷീണിക്കുന്നു; ഒരു നല്ലവാക്ക് അതിനെ സന്തോഷിപ്പിക്കുന്നു. 
'''
"26" = '''
:sup:`26` നീതിമാൻ കൂട്ടുകാരന് വഴികാട്ടിയാകുന്നു; ദുഷ്ടന്മാരുടെ വഴിയോ അവരെ തെറ്റി നടക്കുമാറാക്കുന്നു. 
'''
"27" = '''
:sup:`27` മടിയൻ ഒന്നും വേട്ടയാടിപ്പിടിക്കുന്നില്ല; ഉത്സാഹമോ മനുഷ്യന് വിലയേറിയ സമ്പത്താകുന്നു. 
'''
"28" = '''
:sup:`28` നീതിയുടെ മാർഗ്ഗത്തിൽ ജീവനുണ്ട്; അതിന്‍റെ പാതയിൽ മരണം ഇല്ല. 
'''
