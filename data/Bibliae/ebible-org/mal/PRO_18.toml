[18]
"1" = '''
:sup:`1` കൂട്ടംവിട്ടു നടക്കുന്നവൻ സ്വന്തം താത്പര്യം അന്വേഷിക്കുന്നു; സകലജ്ഞാനത്തോടും അവൻ കയർക്കുന്നു. 
'''
"2" = '''
:sup:`2` തന്‍റെ മനസ്സ് വെളിപ്പെടുത്തുന്നതിൽ അല്ലാതെ മൂഢന് വിവേകത്തിൽ താത്പര്യമില്ല. 
'''
"3" = '''
:sup:`3` ദുഷ്ടനോടുകൂടി അപമാനവും ദുഷ്ക്കീർത്തിയോടുകൂടി നിന്ദയും വരുന്നു. 
'''
"4" = '''
:sup:`4` മനുഷ്യന്‍റെ വായിലെ വാക്ക് ആഴമുള്ള വെള്ളവും ജ്ഞാനത്തിന്‍റെ ഉറവ് ഒഴുക്കുള്ള തോടും ആകുന്നു. 
'''
"5" = '''
:sup:`5` നീതിമാനെ ന്യായവിസ്താരത്തിൽ തോല്പിക്കേണ്ടതിന് ദുഷ്ടന്‍റെ പക്ഷം പിടിക്കുന്നത് നല്ലതല്ല. 
'''
"6" = '''
:sup:`6` മൂഢന്‍റെ അധരങ്ങൾ വഴക്കിന് ഇടയാക്കുന്നു; അവന്‍റെ വായ് തല്ല് വിളിച്ചുവരുത്തുന്നു. 
'''
"7" = '''
:sup:`7` മൂഢന്‍റെ വായ് അവന് നാശം; അവന്‍റെ അധരങ്ങൾ അവന്‍റെ പ്രാണന് കെണി. 
'''
"8" = '''
:sup:`8` ഏഷണിക്കാരന്‍റെ വാക്ക് സ്വാദുഭോജനംപോലെയിരിക്കുന്നു; അത് ശരീരത്തിന്‍റെ ഉള്ളറകളിലേക്ക് ചെല്ലുന്നു. 
'''
"9" = '''
:sup:`9` വേലയിൽ മടിയനായവൻ മുടിയന്‍റെ സഹോദരൻ. 
'''
"10" = '''
:sup:`10` യഹോവയുടെ നാമം ബലമുള്ള ഗോപുരം; നീതിമാൻ അതിലേക്ക് ഓടിച്ചെന്ന് അഭയം പ്രാപിക്കുന്നു. 
'''
"11" = '''
:sup:`11` ധനവാന് തന്‍റെ സമ്പത്ത് അവന് ഉറപ്പുള്ള പട്ടണം; അത് അവന് ഉയർന്ന മതിൽ ആയിത്തോന്നുന്നു. 
'''
"12" = '''
:sup:`12` നാശത്തിന് മുമ്പ് മനുഷ്യന്‍റെ ഹൃദയം നിഗളിക്കുന്നു; മാനത്തിന് മുമ്പെ താഴ്മ. 
'''
"13" = '''
:sup:`13` കേൾക്കുന്നതിനു മുമ്പ് ഉത്തരം പറയുന്നവന് അത് ഭോഷത്തവും ലജ്ജയും ആയിത്തീരുന്നു. 
'''
"14" = '''
:sup:`14` പുരുഷന്‍റെ ധീരത രോഗത്തിൽ അവന് സഹിഷ്ണത നൽകുന്നു; തകർന്ന മനസ്സിനെയോ ആർക്ക് സഹിക്കാം? 
'''
"15" = '''
:sup:`15` ബുദ്ധിമാന്‍റെ ഹൃദയം പരിജ്ഞാനം സമ്പാദിക്കുന്നു; ജ്ഞാനികളുടെ ചെവി പരിജ്ഞാനം അന്വേഷിക്കുന്നു. 
'''
"16" = '''
:sup:`16` മനുഷ്യൻ നൽകുന്ന സമ്മാനം മൂലം അവന് പ്രവേശനം ലഭിക്കും; അവൻ മഹാന്മാരുടെ സന്നിധിയിൽ ചെല്ലുവാൻ ഇടയാകും. 
'''
"17" = '''
:sup:`17` തന്‍റെ അന്യായം ആദ്യം ബോധിപ്പിക്കുന്നവൻ നീതിമാൻ എന്നു തോന്നും; എന്നാൽ അവന്‍റെ പ്രതിയോഗി അവനെ പരിശോധിക്കുന്നതുവരെ മാത്രം. 
'''
"18" = '''
:sup:`18` നറുക്ക് തർക്കങ്ങൾ തീർക്കുകയും ബലവാന്മാർക്കിടയിൽ തീർപ്പുണ്ടാക്കുകയും ചെയ്യുന്നു. 
'''
"19" = '''
:sup:`19` ദ്രോഹിക്കപ്പെട്ട സഹോദരനെ ഇണക്കുന്നത് ഉറപ്പുള്ള പട്ടണത്തെ ജയിക്കുന്നതിനെക്കാൾ ബുദ്ധിമുട്ടാകുന്നു; അങ്ങനെയുള്ള പിണക്കം അരമനയുടെ ഓടാമ്പൽപോലെ ആകുന്നു. 
'''
"20" = '''
:sup:`20` വായുടെ ഫലത്താൽ മനുഷ്യന്‍റെ ഉദരം നിറയും; അധരങ്ങളുടെ വിളവുകൊണ്ട് അവന് തൃപ്തിവരും; 
'''
"21" = '''
:sup:`21` മരണവും ജീവനും നാവിന്‍റെ അധികാരത്തിൽ ഇരിക്കുന്നു; അതിൽ ഇഷ്ടപ്പെടുന്നവർ അതിന്‍റെ ഫലം അനുഭവിക്കും. 
'''
"22" = '''
:sup:`22` ഭാര്യയെ കിട്ടുന്നവന് നന്മ കിട്ടുന്നു; യഹോവയോട് പ്രസാദം ലഭിച്ചുമിരിക്കുന്നു. 
'''
"23" = '''
:sup:`23` ദരിദ്രൻ യാചനാരീതിയിൽ സംസാരിക്കുന്നു; ധനവാനോ കഠിനമായി ഉത്തരം പറയുന്നു. 
'''
"24" = '''
:sup:`24` വളരെ സ്നേഹിതന്മാരുള്ള മനുഷ്യന് നാശം വരും; എന്നാൽ സഹോദരനെക്കാളും പറ്റിച്ചേരുന്ന സ്നേഹിതന്മാരും ഉണ്ട്. 
'''
