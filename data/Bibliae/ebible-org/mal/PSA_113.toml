[113]
"1" = '''
:sup:`1` യഹോവയെ സ്തുതിക്കുവിൻ; യഹോവയുടെ ദാസന്മാരെ സ്തുതിക്കുവിൻ; യഹോവയുടെ നാമത്തെ സ്തുതിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` യഹോവയുടെ നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ; ഇന്നുമുതൽ എന്നെന്നേക്കും തന്നെ. 
'''
"3" = '''
:sup:`3` സൂര്യന്‍റെ ഉദയംമുതൽ അസ്തമയംവരെ യഹോവയുടെ നാമം സ്തുതിക്കപ്പെടുമാറാകട്ടെ. 
'''
"4" = '''
:sup:`4` യഹോവ സകലജനതകൾക്കും മീതെയും അവിടുത്തെ മഹത്വം ആകാശത്തിന് മീതെയും ഉയർന്നിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` ഉന്നതത്തിൽ അധിവസിക്കുന്നവനായ നമ്മുടെ ദൈവമായ യഹോവയ്ക്കു സദൃശൻ ആരുണ്ട്? 
'''
"6" = '''
:sup:`6` ആകാശത്തിലും ഭൂമിയിലും ഉള്ളവ അവിടുന്ന് കുനിഞ്ഞുനോക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദൈവം എളിയവനെ പൊടിയിൽനിന്ന് എഴുന്നേല്പിക്കുകയും ദരിദ്രനെ കുപ്പയിൽനിന്ന് ഉയർത്തുകയും ചെയ്തു; 
'''
"8" = '''
:sup:`8` പ്രഭുക്കന്മാരോടുകൂടി, തന്‍റെ ജനത്തിന്‍റെ പ്രഭുക്കന്മാരോടുകൂടിത്തന്നെ അവരെ ഇരുത്തുന്നു. 
'''
"9" = '''
:sup:`9` ദൈവം മച്ചിയായവളെ, മക്കളുടെ അമ്മയായി, സന്തോഷത്തോടെ വീട്ടിൽ വസിക്കുമാറാക്കുന്നു. യഹോവയെ സ്തുതിക്കുവിൻ. 
'''
