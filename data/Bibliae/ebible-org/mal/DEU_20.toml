[20]
"1" = '''
:sup:`1` ”നീ ശത്രുക്കളോട് യുദ്ധം ചെയ്യുവാൻ പുറപ്പെടുമ്പോൾ കുതിരകളെയും രഥങ്ങളെയും നിന്നിലും അധികം ജനത്തെയും കാണുമ്പോൾ പേടിക്കരുത്; മിസ്രയീം ദേശത്തുനിന്ന് നിന്നെ കൊണ്ടുവന്ന നിന്‍റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഉണ്ട്. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ യുദ്ധം ചെയ്യാൻ തുടങ്ങുമ്പോൾ പുരോഹിതൻ വന്ന് ജനത്തോട് ഇപ്രകാരം സംസാരിക്കേണം: 
'''
"3" = '''
:sup:`3` “യിസ്രായേലേ, കേൾക്കുക; നിങ്ങൾ ഇന്ന് ശത്രുക്കളോട് യുദ്ധത്തിനായി ഒരുങ്ങുന്നു; അധൈര്യപ്പെടരുത്, പേടിക്കരുത്, നടുങ്ങിപ്പോകരുത്; അവരെ കണ്ടു ഭ്രമിക്കയുമരുത്. 
'''
"4" = '''
:sup:`4` നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കുവേണ്ടി ശത്രുക്കളോട് യുദ്ധം ചെയ്തു നിങ്ങളെ രക്ഷിപ്പാൻ നിങ്ങളോടുകൂടി പോരുന്നു.” 
'''
"5" = '''
:sup:`5` പിന്നെ പ്രമാണികൾ ജനത്തോട് പറയേണ്ടത്: “ആരെങ്കിലും ഒരു പുതിയ വീട് പണിയിച്ച് ഗൃഹപ്രവേശം കഴിയാതെ ഇരിക്കുന്നുവെങ്കിൽ, അവൻ പടയിൽ മരിച്ചുപോകയും മറ്റൊരുവൻ ഗൃഹപ്രവേശം കഴിക്കുകയും ചെയ്യാതിരിക്കുന്നതിന് അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ. 
'''
"6" = '''
:sup:`6` ആരെങ്കിലും ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി അതിന്‍റെ ഫലം അനുഭവിക്കാതെ ഇരിക്കുന്നുവെങ്കിൽ അവൻ പടയിൽ മരിച്ചുപോവുകയും മറ്റൊരുവൻ അതിന്‍റെ ഫലം അനുഭവിക്കയും ചെയ്യാതിരിക്കുന്നതിന് അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ. 
'''
"7" = '''
:sup:`7` ആരെങ്കിലും ഒരു സ്ത്രീയെ വിവാഹത്തിന് നിശ്ചയിച്ചശേഷം അവളെ വിവാഹം കഴിക്കാതെയിരിക്കുന്നു എങ്കിൽ അവൻ പടയിൽ മരിച്ചുപോകയും മറ്റൊരുവൻ അവളെ വിവാഹം കഴിക്കുകയും ചെയ്യാതിരിക്കുന്നതിന് അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ.” 
'''
"8" = '''
:sup:`8` പ്രമാണികൾ പിന്നെയും ജനത്തോടു പറയേണ്ടത്: “ആർക്കെങ്കിലും ഭയവും അധൈര്യവും ഉണ്ടെങ്കിൽ അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ. അവൻ തന്നെപ്പോലെ തന്‍റെ സഹോദരന്‍റെ ഹൃദയത്തെയും അധൈര്യപ്പെടുത്താതിരിക്കട്ടെ” 
'''
"9" = '''
:sup:`9` ഇങ്ങനെ പ്രമാണികൾ ജനത്തോട് പറഞ്ഞു തീർന്നശേഷം അവർ സൈന്യാധിപന്മാരെ സേനാമുഖത്ത് നിയോഗിക്കേണം. 
'''
"10" = '''
:sup:`10` ”നീ ഒരു പട്ടണത്തോട് യുദ്ധം ചെയ്യുവാൻ അടുത്തുചെല്ലുമ്പോൾ ‘സമാധാനം’ എന്നു വിളിച്ചുപറയേണം. 
'''
"11" = '''
:sup:`11` ‘സമാധാനം’ എന്നു മറുപടി പറഞ്ഞ് പട്ടണവാതിൽ തുറന്നുതന്നാൽ അതിലുള്ള ജനം എല്ലാം നിനക്കു ഊഴിയവേലക്കാരായി സേവ ചെയ്യേണം. 
'''
"12" = '''
:sup:`12` എന്നാൽ ആ പട്ടണം നിന്നോട് സമാധാനമാകാതെ യുദ്ധം ചെയ്യുന്നു എങ്കിൽ അതിനെ ഉപരോധിക്കേണം. 
'''
"13" = '''
:sup:`13` നിന്‍റെ ദൈവമായ യഹോവ അത് നിന്‍റെ കയ്യിൽ ഏല്പിച്ചശേഷം അതിലുള്ള പുരുഷപ്രജയെ എല്ലാം വാളിന്‍റെ വായ്ത്തലയാൽ കൊല്ലേണം. 
'''
"14" = '''
:sup:`14` എന്നാൽ സ്ത്രീകളെയും കുട്ടികളെയും നാൽക്കാലികളെയും പട്ടണത്തിലുള്ള സകലവും അതിലെ കൊള്ളയും നിനക്കായി എടുക്കാം; നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു തന്ന നിന്‍റെ ശത്രുക്കളുടെ കൊള്ള നിനക്കു അനുഭവിക്കാം. 
'''
"15" = '''
:sup:`15` ഈ ജനതകളുടെ പട്ടണങ്ങളല്ലാതെ വളരെ ദൂരയുള്ള എല്ലാപട്ടണങ്ങളോടും ഇങ്ങനെ ചെയ്യേണം. 
'''
"16" = '''
:sup:`16` നിന്‍റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ജനതകളുടെ പട്ടണങ്ങളിൽ ശ്വാസമുള്ള ഒന്നിനെയും ജീവനോടെ വെക്കാതെ 
'''
"17" = '''
:sup:`17` ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, കനാന്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരെ നിന്‍റെ ദൈവമായ യഹോവ നിന്നോട് കല്പിച്ചതുപോലെ ശപഥാർപ്പിതമായി സംഹരിക്കേണം. 
'''
"18" = '''
:sup:`18` അവർ അവരുടെ ദേവപൂജയിൽ ചെയ്തുപോരുന്ന സകലമ്ലേച്ഛതളും ചെയ്യുവാൻ നിങ്ങളെ പഠിപ്പിച്ചിട്ട് നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പാപം ചെയ്യാതിരിക്കേണ്ടതിന് തന്നെ. 
'''
"19" = '''
:sup:`19` ”യുദ്ധത്തിൽ ഒരു പട്ടണം പിടിക്കുവാൻ അത് വളരെക്കാലം ഉപരോധിക്കേണ്ടിവന്നാൽ അതിലുള്ള വൃക്ഷങ്ങൾ കോടാലികൊണ്ട് വെട്ടി നശിപ്പിക്കരുത്; അവയുടെ ഫലം നിനക്കു തിന്നാവുന്നതാകയാൽ അവ വെട്ടിക്കളയരുത്; നീ ദേശത്തെ വൃക്ഷങ്ങളെ നിരോധിക്കുവാൻ അവ മനുഷ്യരാകുന്നുവോ? 
'''
"20" = '''
:sup:`20` തിന്നുവാനുള്ള ഫലവൃക്ഷമല്ലാത്ത വൃക്ഷങ്ങൾ മാത്രം വെട്ടി, നിന്നോട് യുദ്ധം ചെയ്യുന്ന പട്ടണം കീഴടങ്ങുംവരെ അതിന്‍റെ നേരെ കൊത്തളം പണിയാൻ ഉപയോഗിക്കാം. 
'''
