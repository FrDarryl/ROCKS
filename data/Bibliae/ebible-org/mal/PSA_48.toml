[48]
"1" = '''
:sup:`1` ഒരു ഗീതം. കോരഹ് പുത്രന്മാരുടെ ഒരു സങ്കീർത്തനം. നമ്മുടെ ദൈവത്തിന്‍റെ നഗരത്തിൽ, കർത്താവിന്‍റെ വിശുദ്ധപർവ്വതത്തിൽ യഹോവ വലിയവനും അത്യന്തം സ്തുത്യനും ആകുന്നു. 
'''
"2" = '''
:sup:`2` മഹാരാജാവിന്‍റെ നഗരമായ ഉത്തരദിശയിലുള്ള സീയോൻപർവ്വതം ഉയരംകൊണ്ട് മനോഹരവും സർവ്വഭൂമിയുടെയും ആനന്ദവുമാകുന്നു. 
'''
"3" = '''
:sup:`3` അതിന്‍റെ അരമനകളിൽ ദൈവം ഒരു ദുർഗ്ഗമായി വെളിപ്പെട്ട് വന്നിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ഇതാ, രാജാക്കന്മാർ കൂട്ടംകൂടി; അവർ ഒന്നിച്ച് കടന്നുപോയി. 
'''
"5" = '''
:sup:`5` അവർ അത് കണ്ടു അമ്പരന്നു, അവർ പരിഭ്രമിച്ച് ഓടിപ്പോയി. 
'''
"6" = '''
:sup:`6` അവർക്ക് അവിടെ വിറയൽ പിടിച്ചു; നോവു കിട്ടിയവളെപ്പോലെ വേദന പിടിച്ചു. 
'''
"7" = '''
:sup:`7` അവിടുന്ന് കിഴക്കൻ കാറ്റുകൊണ്ട് തർശ്ശീശ് കപ്പലുകൾ തകർത്ത് കളയുന്നു. 
'''
"8" = '''
:sup:`8` നാം കേട്ടതുപോലെ തന്നെ സൈന്യങ്ങളുടെ യഹോവയുടെ നഗരത്തിൽ, നമ്മുടെ ദൈവത്തിന്‍റെ നഗരത്തിൽ കണ്ടിരിക്കുന്നു; ദൈവം അതിനെ സദാകാലത്തേക്കും ഉറപ്പിക്കുന്നു. സേലാ. 
'''
"9" = '''
:sup:`9` ദൈവമേ, അങ്ങേയുടെ മന്ദിരത്തിൽ വച്ചു ഞങ്ങൾ അവിടുത്തെ ദയയെക്കുറിച്ച് ചിന്തിക്കുന്നു. 
'''
"10" = '''
:sup:`10` ദൈവമേ, തിരുനാമംപോലെ തന്നെ അങ്ങേയുടെ സ്തുതിയും ഭൂമിയുടെ അറ്റങ്ങളോളം എത്തുന്നു; അങ്ങേയുടെ വലങ്കയ്യിൽ നീതി നിറഞ്ഞിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` അവിടുത്തെ ന്യായവിധികൾനിമിത്തം സീയോൻപർവ്വതം സന്തോഷിക്കുകയും യെഹൂദാജനം ആനന്ദിക്കുകയും ചെയ്യുന്നു. 
'''
"12" = '''
:sup:`12` സീയോനെ ചുറ്റിനടക്കുവിൻ; അതിനെ പ്രദക്ഷിണം ചെയ്യുവിൻ; അതിന്‍റെ ഗോപുരങ്ങൾ എണ്ണുവിൻ. 
'''
"13" = '''
:sup:`13` വരുവാനുള്ള തലമുറയോട് അറിയിക്കേണ്ടതിന് അതിന്‍റെ കൊത്തളങ്ങൾ ശ്രദ്ധിച്ച് അരമനകൾ നടന്ന് നോക്കുവിൻ. 
'''
"14" = '''
:sup:`14` ഈ ദൈവം എന്നും എന്നേക്കും നമ്മുടെ ദൈവം ആകുന്നു; അവിടുന്ന് നമ്മെ ജീവപര്യന്തം വഴിനടത്തും. 
'''
