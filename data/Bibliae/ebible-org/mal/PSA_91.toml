[91]
"1" = '''
:sup:`1` അത്യുന്നതനായ ദൈവത്തിന്‍റെ മറവിൽ വസിക്കുകയും സർവ്വശക്തന്‍റെ നിഴലിൻ കീഴിൽ വസിക്കുകയും ചെയ്യുന്നവൻ 
'''
"2" = '''
:sup:`2` യഹോവയെക്കുറിച്ച്: “അവിടുന്ന് എന്‍റെ സങ്കേതവും കോട്ടയും ഞാൻ ആശ്രയിക്കുന്ന എന്‍റെ ദൈവവും” എന്നു പറയുന്നു. 
'''
"3" = '''
:sup:`3` ദൈവം നിന്നെ വേട്ടക്കാരന്‍റെ കെണിയിൽ നിന്നും മാരകമായ മഹാവ്യാധിയിൽനിന്നും വിടുവിക്കും. 
'''
"4" = '''
:sup:`4` തന്‍റെ തൂവലുകൾകൊണ്ട് കർത്താവ് നിന്നെ മറയ്ക്കും; അവിടുത്തെ ചിറകിൻ കീഴിൽ നീ ശരണം പ്രാപിക്കും; അവിടുത്തെ വിശ്വസ്തത നിനക്കു പരിചയും കവചവും ആകുന്നു. 
'''
"5" = '''
:sup:`5` രാത്രിയിലെ ഭീകരതയും പകൽ പറന്നുവരുന്ന അമ്പുകളും 
'''
"6" = '''
:sup:`6` ഇരുളിൽ മറഞ്ഞിരിക്കുന്ന മഹാവ്യാധിയും ഉച്ചയ്ക്കു നശിപ്പിക്കുന്ന സംഹാരകനും നിന്നെ ഭയപ്പെടുത്തുകയില്ല. 
'''
"7" = '''
:sup:`7` നിന്‍റെ വശത്ത് ആയിരം പേരും നിന്‍റെ വലത്തുഭാഗത്ത് പതിനായിരംപേരും വീഴാം, എങ്കിലും ഇതൊന്നും നിന്നോട് അടുത്തുവരുകയില്ല. 
'''
"8" = '''
:sup:`8` നിന്‍റെ കണ്ണുകൊണ്ട് തന്നെ നീ നോക്കി ദുഷ്ടന്മാർക്ക് ലഭിക്കുന്ന പ്രതിഫലം കാണും. 
'''
"9" = '''
:sup:`9` എന്‍റെ സങ്കേതമായ യഹോവയെ, അത്യുന്നതനായവനെത്തന്നെ, നീ നിന്‍റെ വാസസ്ഥലമാക്കി ഇരിക്കുന്നതിനാൽ, 
'''
"10" = '''
:sup:`10` ഒരു അനർത്ഥവും നിനക്കു ഭവിക്കുകയില്ല; ഒരു ബാധയും നിന്‍റെ കൂടാരത്തിന് അടുത്തുവരുകയില്ല. 
'''
"11" = '''
:sup:`11` നിന്‍റെ എല്ലാ വഴികളിലും നിന്നെ കാക്കേണ്ടതിന് കർത്താവ് നിന്നെക്കുറിച്ച് തന്‍റെ ദൂതന്മാരോട് കല്പിക്കും; 
'''
"12" = '''
:sup:`12` നിന്‍റെ കാൽ കല്ലിൽ തട്ടാതിരിക്കേണ്ടതിന് അവർ നിന്നെ കൈകളിൽ വഹിച്ചു കൊള്ളും. 
'''
"13" = '''
:sup:`13` സിംഹത്തെയും അണലിയെയും നീ ചവിട്ടും; ബാലസിംഹത്തെയും പെരുമ്പാമ്പിനെയും നീ മെതിച്ചുകളയും. 
'''
"14" = '''
:sup:`14` “അവൻ സ്നേഹപൂർവം എന്നോട് പറ്റിയിരിക്കുകയാൽ ഞാൻ അവനെ വിടുവിക്കും; അവൻ എന്‍റെ നാമത്തെ അറിയുകയാൽ ഞാൻ അവനെ ഉയർത്തും. 
'''
"15" = '''
:sup:`15` അവൻ എന്നെ വിളിച്ചപേക്ഷിക്കും; ഞാൻ അവന് ഉത്തരമരുളും; കഷ്ടകാലത്ത് ഞാൻ അവനോടുകൂടെ ഇരിക്കും; ഞാൻ അവനെ വിടുവിച്ച് മഹത്വീകരിക്കും. 
'''
"16" = '''
:sup:`16` ദീർഘായുസ്സുകൊണ്ട് ഞാൻ അവനെ തൃപ്തനാക്കും; എന്‍റെ രക്ഷയെ അവന് കാണിച്ചുകൊടുക്കും. 
'''
