[8]
"1" = '''
:sup:`1` അതിനുശേഷം യേശു ഗ്രാമങ്ങളിലും പട്ടണങ്ങളിലും കൂടി സഞ്ചരിച്ചു. അവിടെ ദൈവരാജ്യം പ്രസംഗിക്കുകയും സുവിശേഷം അറിയിക്കുകയും ചെയ്തു. 
'''
"2" = '''
:sup:`2` അവനോടുകൂടെ പന്ത്രണ്ടു ശിഷ്യന്മാരും, അവൻ ദുരാത്മാക്കളെയും വ്യാധികളേയും നീക്കി സൗഖ്യം വരുത്തിയ ചില സ്ത്രീകളും, ഏഴു ഭൂതങ്ങൾ വിട്ടുപോയ മഗ്ദലക്കാരത്തി മറിയയും 
'''
"3" = '''
:sup:`3` ഹെരോദാവിൻ്റെ കാര്യവിചാരകനായ കൂസയുടെ ഭാര്യ യോഹന്നയും, ശൂശന്നയും തങ്ങളുടെ വസ്തുവകകൊണ്ടു അവർക്ക് ശുശ്രൂഷചെയ്തു പോന്ന മറ്റുപല സ്ത്രീകളും ഉണ്ടായിരുന്നു. 
'''
"4" = '''
:sup:`4` പിന്നെ വലിയൊരു പുരുഷാരവും, ഓരോ പട്ടണത്തിൽനിന്നു അവന്‍റെ അടുക്കൽ വന്നവരും, ഒരുമിച്ചുകൂടിയപ്പോൾ അവൻ അവരോട് ഒരു ഉപമ പറഞ്ഞു: 
'''
"5" = '''
:sup:`5` ഒരിക്കൽ ഒരു കൃഷിക്കാരൻ വിത്ത് വിതയ്ക്കുവാൻ പുറപ്പെട്ടു. വിതയ്ക്കുമ്പോൾ ചിലത് വഴിയരികിൽ വീണു. ചിലത് മനുഷ്യർ ചവിട്ടുകയും, ചിലത് ആകാശത്തിലെ പറവജാതി തിന്നുകളകയും ചെയ്തു. 
'''
"6" = '''
:sup:`6` മറ്റു ചിലത് പാറമേൽ വീണു മുളച്ചു, നനവില്ലായ്കയാൽ ഉണങ്ങിപ്പോയി. 
'''
"7" = '''
:sup:`7` മറ്റു ചിലത് മുള്ളിനിടയിൽ വീണു; മുള്ളും അതിനോടൊപ്പം മുളച്ചു അതിനെ ഞെരുക്കിക്കളഞ്ഞു. 
'''
"8" = '''
:sup:`8` മറ്റു ചിലത് നല്ലനിലത്ത് വീണു. അത് മുളച്ചു നൂറുമേനി ഫലം കൊടുത്തു. ഇതു പറഞ്ഞിട്ട്: കേൾക്കുവാൻ ചെവി ഉള്ളവൻ കേൾക്കട്ടെ എന്നു വിളിച്ചു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അവന്‍റെ ശിഷ്യന്മാർ അവനോട് ഈ ഉപമയുടെ അർത്ഥം എന്താണ്? എന്നു ചോദിച്ചു. അതിന് അവൻ മറുപടിയായി പറഞ്ഞത്: 
'''
"10" = '''
:sup:`10` ദൈവരാജ്യത്തിൻ്റെ രഹസ്യങ്ങളെ അറിയുവാൻ നിങ്ങൾക്ക് വരം ലഭിച്ചിരിക്കുന്നു; മറ്റുള്ളവർ കാണുന്നു എങ്കിലും അവർക്ക് ഒന്നും മനസ്സിലാകാതിരിക്കുവാനും, കേൾക്കുന്നു എങ്കിലും ഒന്നും ഗ്രഹിക്കാതിരിപ്പാനും ഉപമകളിലൂടെ ആണ് ഞാൻ പഠിപ്പിക്കുന്നത്. 
'''
"11" = '''
:sup:`11` ഉപമയുടെ അർത്ഥം ഇതാകുന്നു: വിത്ത് ദൈവവചനം ആണ്; 
'''
"12" = '''
:sup:`12` വഴിയരികെയുള്ളവർ കേൾക്കുന്നവർ എങ്കിലും അവർ വിശ്വസിച്ചു രക്ഷിക്കപ്പെടാതിരിക്കുവാൻ പിശാച് വന്നു അവരുടെ ഹൃദയത്തിൽ നിന്നു വചനം എടുത്തുകളയുന്നു. 
'''
"13" = '''
:sup:`13` പാറമേലുള്ളവരോ കേൾക്കുമ്പോൾ വചനം സന്തോഷത്തോടെ കൈക്കൊള്ളുന്നവർ എങ്കിലും അവർക്ക് വേരില്ല; അവർ തല്ക്കാലം വിശ്വസിക്കയും പരീക്ഷാസമയത്ത് വിശ്വാസത്തിൽ നിന്നു മാറി പോവുകയും ചെയ്യുന്നു. 
'''
"14" = '''
:sup:`14` മുള്ളിനിടയിൽ വീണതോ, വചനം കേൾക്കുന്നവർ എങ്കിലും, വിവിധ ചിന്തകളാലും, ധനത്താലും, ഈ ലോകത്തിലെ സന്തോഷങ്ങളാലും ഞെരുങ്ങി പൂർണ്ണമായി ഫലം കൊടുക്കാത്തവരത്രേ. 
'''
"15" = '''
:sup:`15` നല്ല മണ്ണിലുള്ളതോ വചനം കേട്ടിട്ടു, ഹൃദയത്തിൽ സംഗ്രഹിക്കുകയും, ക്ഷമയോടെ ഗുണമുള്ള നല്ലഫലം കൊടുക്കുകയും ചെയ്യുന്നവർ തന്നെ. 
'''
"16" = '''
:sup:`16` വിളക്കു കത്തിച്ചിട്ട് ആരും അതിനെ പാത്രംകൊണ്ട് മൂടുകയോ കട്ടിലിൻ്റെ കീഴിൽ വെയ്ക്കുകയോ ചെയ്യുന്നില്ല. അകത്ത് വരുന്നവർക്ക് വെളിച്ചം കാണേണ്ടതിന് തണ്ടിന്മേൽആണ് വെയ്ക്കുന്നത്. 
'''
"17" = '''
:sup:`17` വെളിപ്പെടാതെ രഹസ്യമായിരിക്കുന്നതു ഒന്നുമില്ല; വെളിച്ചത്തു വരാതെ മറവായിരിക്കുന്നതും ഒന്നുമില്ല. 
'''
"18" = '''
:sup:`18` ആകയാൽ നിങ്ങൾ എങ്ങനെ കേൾക്കുന്നു എന്നു സൂക്ഷിച്ചുകൊള്ളുവിൻ, കാരണം ദൈവവചനം കേട്ടിട്ടു മനസ്സിലാകുന്നവനു കൂടുതൽ കിട്ടും; ഇല്ലാത്തവനോടോ ഉണ്ട് എന്നു തോന്നുന്നതും കൂടെ എടുത്തുകളയും. 
'''
"19" = '''
:sup:`19` അവന്‍റെ അമ്മയും സഹോദരന്മാരും അവനെ കാണുവാനായി അടുക്കൽ വന്നു. 
'''
"20" = '''
:sup:`20` എന്നാൽ പുരുഷാരം കാരണം അവന്‍റെ അടുക്കലേക്ക് വരുവാൻ കഴിഞ്ഞില്ല. ”അങ്ങയുടെ അമ്മയും സഹോദരന്മാരും അങ്ങയെ കാണ്മാൻ ആഗ്രഹിച്ചുകൊണ്ട് പുറത്തു നില്ക്കുന്നു” എന്നു ചിലർ അവനോട് അറിയിച്ചു. 
'''
"21" = '''
:sup:`21` അവരോട് അവൻ: ദൈവവചനം കേട്ടു അനുസരിക്കുന്നവർ എല്ലാം എന്‍റെ അമ്മയും സഹോദരന്മാരും ആകുന്നു എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` ഒരു ദിവസം അവൻ ശിഷ്യന്മാരുമായി പടകിൽ കയറി; നാം തടാകത്തിന്‍റെ അക്കരെ പോക എന്നു അവരോട് പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` അവർ തുഴഞ്ഞുകൊണ്ടിരുന്നപ്പോൾ യേശു ഉറങ്ങിപ്പോയി. തടാകത്തിൽ ഒരു ചുഴലിക്കാറ്റ് ഉണ്ടായി. പടകിൽ വെള്ളം നിറഞ്ഞു. 
'''
"24" = '''
:sup:`24` അവർ പേടിച്ചു യേശുവിന്‍റെ അടുക്കെ ചെന്നു: ”നാഥാ, നാഥാ, ഞങ്ങൾ മരിക്കാൻ പോകുന്നു” എന്നു പറഞ്ഞു അവനെ ഉണർത്തി; അവൻ എഴുന്നേറ്റ് കാറ്റിനേയും രൂക്ഷമായ തിരമാലകളേയും ശാസിച്ചു; അവ അമർന്നു ശാന്തത ഉണ്ടായി. 
'''
"25" = '''
:sup:`25` പിന്നെ അവരോട്: നിങ്ങളുടെ വിശ്വാസം എവിടെ? എന്നു പറഞ്ഞു; അവരോ ഭയപ്പെട്ടു: ”ഇവൻ ആർ? അവൻ കാറ്റിനോടും വെള്ളത്തോടും കല്പിക്കുകയും അവ അനുസരിക്കുകയും ചെയ്യുന്നു” എന്നു തമ്മിൽ പറഞ്ഞു ആശ്ചര്യപ്പെട്ടു. 
'''
"26" = '''
:sup:`26` യേശുവും ശിഷ്യന്മാരും ഗലീലയ്ക്ക് എതിരെയുള്ള ഗെരസേന്യദേശത്ത് എത്തി. 
'''
"27" = '''
:sup:`27` അവൻ കരയ്ക്ക് ഇറങ്ങിയപ്പോൾ വളരെ കാലമായി ഭൂതങ്ങൾ ബാധിച്ചൊരു മനുഷ്യൻ പട്ടണത്തിൽനിന്നു അവർക്ക് എതിരെ വന്നു. അവൻ വളരെക്കാലമായി വസ്ത്രം ധരിക്കാതെയും വീട്ടിൽ പാർക്കാതെയും ശവക്കല്ലറകളിൽ ആയിരുന്നു താമസിച്ചത്. 
'''
"28" = '''
:sup:`28` അവൻ യേശുവിനെ കണ്ടിട്ട് നിലവിളിച്ചു അവനെ നമസ്കരിച്ചു: ”യേശുവേ, മഹോന്നതനായ ദൈവത്തിന്‍റെ പുത്രാ, നീ എന്‍റെ കാര്യത്തിൽ ഇടപെടുന്നത് എന്തിന്? എന്നെ ഉപദ്രവിക്കരുതേ എന്നു ഞാൻ അപേക്ഷിക്കുന്നു” എന്നു ഉറക്കെ പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ അശുദ്ധാത്മാവിനോട് ആ മനുഷ്യനെ വിട്ടുപോകുവാൻ കല്പിച്ചിരുന്നു. അത് വളരെക്കാലമായി അവനെ ബാധിച്ചിരുന്നു; അവനെ ചങ്ങലയും വിലങ്ങും ഇട്ടു ബന്ധിച്ചു സൂക്ഷിച്ചിരുന്നിട്ടും അവൻ ബന്ധനങ്ങളെ തകർക്കുകയും ഭൂതം അവനെ കാടുകളിലേക്ക് ഓടിക്കയും ചെയ്യും. 
'''
"30" = '''
:sup:`30` യേശു അവനോട്: നിന്‍റെ പേർ എന്ത്? എന്നു ചോദിച്ചു. അനേകം ഭൂതങ്ങൾ അവനെ ബാധിച്ചിരുന്നതുകൊണ്ട്: ”ലെഗ്യോൻ” എന്നു അവൻ പറഞ്ഞു. 
'''
"31" = '''
:sup:`31` ”പാതാളത്തിലേക്ക് പോകുവാൻ കല്പിക്കരുത്” എന്നു അവ അവനോട് അപേക്ഷിച്ചു. 
'''
"32" = '''
:sup:`32` അവിടെ മലയിൽ വലിയൊരു പന്നിക്കൂട്ടം മേഞ്ഞുകൊണ്ടിരുന്നു. അവയിൽ പ്രവേശിക്കുവാൻ അനുവാദം തരേണം എന്നു അവനോട് അപേക്ഷിച്ചു; അവൻ അനുവാദം കൊടുത്തു. 
'''
"33" = '''
:sup:`33` ഭൂതങ്ങൾ ആ മനുഷ്യനെ വിട്ടു പന്നികളിൽ കടന്നപ്പോൾ പന്നിക്കൂട്ടം വളരെ വേഗം തടാകത്തിലേക്ക് പാഞ്ഞു വീർപ്പുമുട്ടി ചത്തു. 
'''
"34" = '''
:sup:`34` ഈ സംഭവിച്ചത് പന്നിയെ മേയ്ക്കുന്നവർ കണ്ടിട്ട് ഓടിപ്പോയി പട്ടണത്തിലും നാട്ടിലും അറിയിച്ചു. 
'''
"35" = '''
:sup:`35` അവിടെ സംഭവിച്ചത് കാണ്മാൻ അവർ പുറപ്പെട്ടു യേശുവിന്‍റെ അടുക്കൽ വന്നു, ഭൂതങ്ങൾ വിട്ടുപോയ മനുഷ്യൻ വസ്ത്രം ധരിച്ചും നല്ല ബോധത്തോടെയും യേശുവിന്‍റെ കാല്ക്കൽ ഇരിക്കുന്നത് കണ്ടു ഭയപ്പെട്ടു. 
'''
"36" = '''
:sup:`36` ഭൂതം ബാധിച്ചവനു സൗഖ്യം വന്നത് എങ്ങനെ എന്നു കണ്ടവർ അവരോട് അറിയിച്ചു. 
'''
"37" = '''
:sup:`37` ഗെരസേന്യദേശത്തിലെ ജനസമൂഹം എല്ലാം ഭയപരവശരായി തങ്ങളെ വിട്ടുപോകേണം എന്നു അവനോട് അപേക്ഷിച്ചു; അങ്ങനെ അവൻ പടകുകയറി മടങ്ങിപ്പോന്നു. 
'''
"38" = '''
:sup:`38` ഭൂതങ്ങൾ വിട്ടുപോയ ആൾ അവനോടുകൂടെ പോകുവാൻ അനുവാദം ചോദിച്ചു. 
'''
"39" = '''
:sup:`39` അതിന് അവൻ: നീ വീട്ടിൽ മടങ്ങിച്ചെന്നു ദൈവം നിനക്കു ചെയ്തതു ഒക്കെയും അറിയിക്ക എന്നു പറഞ്ഞു അവനെ അയച്ചു. അവൻ പോയി യേശു തനിക്കു ചെയ്തതു ഒക്കെയും പട്ടണത്തിൽ എല്ലാടവും അറിയിച്ചു. 
'''
"40" = '''
:sup:`40` യേശു മടങ്ങിവന്നപ്പോൾ പുരുഷാരം അവനെ സന്തോഷത്തോടെ സ്വീകരിച്ചു; അവർ എല്ലാവരും യേശുവിനായി കാത്തിരിക്കുകയായിരുന്നു. 
'''
"41" = '''
:sup:`41` അപ്പോൾ പള്ളിപ്രമാണിയായ യായിറോസ് എന്നു പേരുള്ളോരു മനുഷ്യൻ വന്നു യേശുവിന്‍റെ കാല്ക്കൽ വീണു. 
'''
"42" = '''
:sup:`42` അവനു ഏകദേശം പന്ത്രണ്ടു വയസ്സുള്ള ഏകജാതയായൊരു മകൾ ഉണ്ടായിരുന്നു; അവൾ മരിക്കാറായതു കൊണ്ടു തന്‍റെ വീട്ടിൽ വരേണം എന്നു അവനോട് അപേക്ഷിച്ചു; അവൻ പോകുമ്പോൾ പുരുഷാരം അവനെ ഞെരുക്കിക്കൊണ്ടിരുന്നു. 
'''
"43" = '''
:sup:`43` അന്നു പന്ത്രണ്ടു വർഷമായി രക്തസ്രവമുള്ള ഒരു സ്ത്രീ ഉണ്ടായിരുന്നു. അവൾ തന്‍റെ പണം എല്ലാം വൈദ്യന്മാർക്ക് കൊടുത്തിട്ടും ആർക്കും സൗഖ്യം വരുത്തുവാൻ സാധിച്ചിരുന്നില്ല 
'''
"44" = '''
:sup:`44` അവൾ യേശുവിന്‍റെ പുറകിൽ അടുത്തുചെന്ന് അവന്‍റെ വസ്ത്രത്തിന്‍റെ അറ്റത്ത് തൊട്ടു ഉടനെ അവളുടെ രക്തസ്രവം നിന്നു. 
'''
"45" = '''
:sup:`45` എന്നെ തൊട്ടത് ആർ എന്നു യേശു ചോദിച്ചു. എല്ലാവരും ഞാനല്ല, ഞാനല്ല എന്നു പറഞ്ഞപ്പോൾ: ”ഗുരോ, പുരുഷാരം നിന്നെ തിക്കിത്തിരക്കുന്നു” എന്നു പത്രൊസും കൂടെയുള്ളവരും പറഞ്ഞു. 
'''
"46" = '''
:sup:`46` യേശുവോ: ഒരാൾ എന്നെ തൊട്ടു; എന്നിൽനിന്ന് ശക്തി പുറപ്പെട്ടത് ഞാൻ അറിഞ്ഞു എന്നു പറഞ്ഞു. 
'''
"47" = '''
:sup:`47` താൻ മറഞ്ഞിരിക്കുന്നില്ല എന്നു സ്ത്രീ കണ്ടു വിറച്ചുംകൊണ്ടു വന്നു അവന്‍റെ മുമ്പിൽ വീണു, അവനെ തൊട്ട സംഗതിയും തൽക്ഷണം സൗഖ്യമായതും സകലജനവും കേൾക്കെ അറിയിച്ചു. 
'''
"48" = '''
:sup:`48` അവൻ അവളോട്: മകളേ, നിന്‍റെ വിശ്വാസം നിന്നെ രക്ഷിച്ചിരിക്കുന്നു; സമാധാനത്തോടെ പോക എന്നു പറഞ്ഞു. 
'''
"49" = '''
:sup:`49` അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ തന്നെ പള്ളിപ്രമാണിയുടെ വീട്ടിൽനിന്നു ഒരാൾ വന്നു: ”നിന്‍റെ മകൾ മരിച്ചുപോയി; ഗുരുവിനെ പ്രയാസപ്പെടുത്തേണ്ടാ” എന്നു പറഞ്ഞു. 
'''
"50" = '''
:sup:`50` യേശു അതുകേട്ടപ്പോൾ: ഭയപ്പെടേണ്ടാ, വിശ്വസിച്ചാൽ മതി എന്നാൽ അവൾ രക്ഷപെടും എന്നു അവനോട് ഉത്തരം പറഞ്ഞു. 
'''
"51" = '''
:sup:`51` വീട്ടിൽ എത്തിയപ്പോൾ പത്രൊസ്, യോഹന്നാൻ, യാക്കോബ് എന്നിവരെയും കുട്ടിയുടെ അപ്പനെയും അമ്മയെയും അല്ലാതെ ആരെയും അവൻ തന്നോടുകൂടെ അകത്ത് വരുവാൻ സമ്മതിച്ചില്ല. 
'''
"52" = '''
:sup:`52` എല്ലാവരും അവളെ ഓർത്തു കരയുകയും, ഉച്ചത്തിൽ നിലവിളിക്കുകയും ചെയ്യുമ്പോൾ: കരയണ്ട, അവൾ മരിച്ചില്ല, ഉറങ്ങുകയാണ് എന്നു അവൻ പറഞ്ഞു. 
'''
"53" = '''
:sup:`53` അവരോ അവൾ മരിച്ചുപോയി എന്നു അറിയുന്നതുകൊണ്ട് അവനെ പരിഹസിച്ചു. 
'''
"54" = '''
:sup:`54` എന്നാൽ യേശു അവളുടെ കൈയ്ക്ക് പിടിച്ച്; ബാലേ, എഴുന്നേല്ക്ക എന്നു അവളോട് ഉറക്കെ പറഞ്ഞു. 
'''
"55" = '''
:sup:`55` അവളുടെ ആത്മാവ് തിരിച്ചുവന്നു, അവൾ ഉടനെ എഴുന്നേറ്റു; അവൾക്ക് ഭക്ഷണം കൊടുക്കുവിൻ എന്നു അവൻ കല്പിച്ചു. 
'''
"56" = '''
:sup:`56` അവളുടെ അമ്മയപ്പന്മാർ വിസ്മയിച്ചു. സംഭവിച്ചത് ആരോടും പറയരുത് എന്നു അവൻ അവരോട് കല്പിച്ചു. 
'''
