[12]
"1" = '''
:sup:`1` യേശു മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ച ലാസർ പാർത്ത ബേഥാന്യയിലേക്കു പെസഹയ്ക്ക് ആറു ദിവസം മുമ്പെ യേശു വന്നു. 
'''
"2" = '''
:sup:`2` അവിടെ അവർ അവനു ഒരു അത്താഴം ഒരുക്കി; ലാസർ യേശുവിനോടുകൂടെ പന്തിയിൽ ഇരുന്നവരിൽ ഒരുവൻ ആയിരുന്നു, മാർത്ത വിളമ്പി കൊടുക്കുകയായിരുന്നു. 
'''
"3" = '''
:sup:`3` അപ്പോൾ മറിയ വിലയേറിയ സ്വച്ഛജടാമാംസിതൈലം ഒരു റാത്തൽ എടുത്തു യേശുവിന്‍റെ കാലിൽ പൂശി തന്‍റെ തലമുടികൊണ്ട് കാൽ തുവർത്തി; തൈലത്തിന്‍റെ സൌരഭ്യംകൊണ്ട് വീട് നിറഞ്ഞു. 
'''
"4" = '''
:sup:`4` എന്നാൽ അവന്‍റെ ശിഷ്യന്മാരിൽ ഒരുവനായി അവനെ കാണിച്ചുകൊടുക്കുവാനുള്ള യൂദാ ഈസ്കര്യോത്താവ്: 
'''
"5" = '''
:sup:`5` “ഈ തൈലം മുന്നൂറു വെള്ളിക്കാശിന് വിറ്റ് ദരിദ്രന്മാർക്ക് കൊടുക്കാഞ്ഞത് എന്ത്?“ എന്നു പറഞ്ഞു. 
'''
"6" = '''
:sup:`6` ഇതു ദരിദ്രന്മാരെക്കുറിച്ച് വിചാരം ഉണ്ടായിട്ടല്ല, അവൻ കള്ളൻ ആകകൊണ്ടും പണസഞ്ചി തന്‍റെ പക്കൽ ഏൽപ്പിച്ചിരിക്കയാൽ അതിൽ ഉള്ളതിൽനിന്ന് അവൻ എടുത്തിരുന്നതുകൊണ്ടും അത്രേ പറഞ്ഞത്. 
'''
"7" = '''
:sup:`7` യേശു: അവളെ അസഹ്യപ്പെടുത്തേണ്ട; എന്‍റെ ശവസംസ്ക്കാര ദിവസത്തിനായി അവൾ ഇതു സൂക്ഷിച്ചു എന്നിരിക്കട്ടെ. 
'''
"8" = '''
:sup:`8` ദരിദ്രന്മാർ നിങ്ങൾക്ക് എല്ലായ്‌പ്പോഴും അടുക്കെ ഉണ്ടല്ലോ; ഞാൻ എല്ലായ്‌പ്പോഴും അടുക്കെ ഇല്ലതാനും എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` അവൻ അവിടെ ഉണ്ടെന്ന് അറിഞ്ഞിട്ട് യെഹൂദന്മാരുടെ ഒരു വലിയ പുരുഷാരം യേശുവിന്‍റെ നിമിത്തം മാത്രമല്ല, അവൻ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ച ലാസറെ കാണ്മാനായിട്ടുംകൂടെ വന്നു. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് ലാസറിനേയും കൊല്ലേണം എന്നു മുഖ്യപുരോഹിതന്മാർ ആലോചിച്ചു. 
'''
"11" = '''
:sup:`11` കാരണം, അവൻ നിമിത്തം അനേകം യെഹൂദന്മാർ യേശുവിൽ വിശ്വസിക്കയും ചെയ്തുകൊണ്ടിരുന്നു. 
'''
"12" = '''
:sup:`12` അടുത്ത ദിവസം പെരുന്നാൾക്ക് വലിയ പുരുഷാരം വന്നു. യേശു യെരൂശലേമിലേക്കു വരുന്നു എന്നു അവർ കേട്ടപ്പോൾ 
'''
"13" = '''
:sup:`13` ഈന്തപ്പനയുടെ ചില്ലകൾ എടുത്തുംകൊണ്ട് അവനെ എതിരേൽക്കുവാൻ ചെന്നു: “ഹോശന്നാ, യിസ്രായേലിന്‍റെ രാജാവായി കർത്താവിന്‍റെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ“ എന്നു ആർത്തു. 
'''
"14" = '''
:sup:`14` യേശു ഒരു കഴുതക്കുട്ടിയെ കണ്ടിട്ട് അതിന്മേൽ കയറി ഇരുന്നു. 
'''
"15" = '''
:sup:`15` “സീയോൻപുത്രി, ഭയപ്പെടേണ്ടാ; ഇതാ നിന്‍റെ രാജാവ് കഴുതക്കുട്ടിപ്പുറത്ത് കയറിവരുന്നു” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ തന്നെ. 
'''
"16" = '''
:sup:`16` ഇതു അവന്‍റെ ശിഷ്യന്മാർ ആദിയിൽ ഗ്രഹിച്ചില്ല; എന്നാൽ യേശുവിന് തേജസ്കരണം വന്നശേഷം അവനെക്കുറിച്ച് ഇങ്ങനെ എഴുതിയിരിക്കുന്നു എന്നും അവർ അവനു ഇങ്ങനെ ചെയ്തു എന്നും അവർക്ക് ഓർമ്മ വന്നു. 
'''
"17" = '''
:sup:`17` അവൻ ലാസറെ കല്ലറയിൽനിന്ന് വിളിച്ചു മരിച്ചവരിൽ നിന്നു എഴുന്നേല്പിച്ചപ്പോൾ അവനോടുകൂടെ ഉണ്ടായിരുന്ന പുരുഷാരം മറ്റുള്ളവരോടു സാക്ഷ്യം പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അവൻ ഈ അടയാളം ചെയ്തു എന്നു കേട്ടതുകൊണ്ടുകൂടിയാണ് പുരുഷാരം അവനെ എതിരേറ്റുചെന്നത്. 
'''
"19" = '''
:sup:`19` ആകയാൽ പരീശന്മാർ തമ്മിൽതമ്മിൽ: “നോക്കൂ നിങ്ങൾക്ക് ഒന്നും ചെയ്യുവാൻ സാധിക്കുന്നില്ല; ഇതാ ലോകം അവന്‍റെ പിന്നാലെ ആയിപ്പോയി“ എന്നു പറഞ്ഞു. 
'''
"20" = '''
:sup:`20` പെരുന്നാളിൽ ആരാധിപ്പാൻ വന്നവരിൽ ചില യവനന്മാർ ഉണ്ടായിരുന്നു. 
'''
"21" = '''
:sup:`21` ഇവർ ഗലീലയിലെ ബേത്ത്സയിദക്കാരനായ ഫിലിപ്പൊസിന്‍റെ അടുക്കൽ ചെന്നു അവനോട്: “യജമാനനേ, ഞങ്ങൾക്കു യേശുവിനെ കാണ്മാൻ താല്പര്യമുണ്ട്“ എന്നു അപേക്ഷിച്ചു. 
'''
"22" = '''
:sup:`22` ഫിലിപ്പൊസ് ചെന്നു അന്ത്രെയാസിനോട് പറഞ്ഞു. അന്ത്രെയാസും ഫിലിപ്പൊസും കൂടെ ചെന്നു യേശുവിനോടു പറഞ്ഞു 
'''
"23" = '''
:sup:`23` യേശു അവരോട് ഉത്തരം പറഞ്ഞത്: മനുഷ്യപുത്രൻ തേജസ്കരിക്കപ്പെടുവാനുള്ള നാഴിക വന്നിരിക്കുന്നു. 
'''
"24" = '''
:sup:`24` ആമേൻ, ആമേൻ, ഞാൻ നിങ്ങളോടു പറയുന്നു: കോതമ്പുമണി നിലത്തുവീണു ചാകുന്നില്ല എങ്കിൽ അത് തനിയേ ഇരിക്കും; ചത്തു എങ്കിലോ അത് വളരെ ഫലം പുറപ്പെടുവിക്കും. 
'''
"25" = '''
:sup:`25` തന്‍റെ ജീവനെ സ്നേഹിക്കുന്നവൻ അതിനെ കളയും; എന്നാൽ ഇഹലോകത്തിൽ തന്‍റെ ജീവനെ വെറുക്കുന്നവൻ അതിനെ നിത്യജീവനായി സൂക്ഷിക്കും. 
'''
"26" = '''
:sup:`26` എനിക്ക് ശുശ്രൂഷ ചെയ്യുന്നവൻ എന്നെ അനുഗമിക്കട്ടെ; ഞാൻ ഇരിക്കുന്നിടത്ത് എന്‍റെ ശുശ്രൂഷക്കാരനും ഇരിക്കും; എനിക്ക് ശുശ്രൂഷ ചെയ്യുന്നവനെ പിതാവ് മാനിയ്ക്കും. 
'''
"27" = '''
:sup:`27` ഇപ്പോൾ എന്‍റെ ഉള്ളം കലങ്ങിയിരിക്കുന്നു; ഞാൻ എന്ത് പറയേണ്ടു? പിതാവേ, ഈ നാഴികയിൽനിന്ന് എന്നെ രക്ഷിക്കേണമേ; എങ്കിലും ഇതു നിമിത്തം ഞാൻ ഈ നാഴികയിലേക്ക് വന്നിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` പിതാവേ, നിന്‍റെ നാമത്തെ മഹത്വപ്പെടുത്തേണമേ. അപ്പോൾ സ്വർഗ്ഗത്തിൽനിന്ന്: “ഞാൻ മഹത്വപ്പെടുത്തിയിരിക്കുന്നു; ഇനിയും മഹത്വപ്പെടുത്തും” എന്നൊരു ശബ്ദം ഉണ്ടായി. 
'''
"29" = '''
:sup:`29` അത് കേട്ടിട്ടു അരികെ നില്ക്കുന്ന പുരുഷാരം: “ഇടി ഉണ്ടായി“ എന്നു പറഞ്ഞു; മറ്റുചിലർ: “ഒരു ദൈവദൂതൻ അവനോട് സംസാരിച്ചു“ എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അതിന് യേശു: ഈ ശബ്ദം എന്‍റെ നിമിത്തമല്ല, നിങ്ങളുടെ നിമിത്തം അത്രേ ഉണ്ടായത്. 
'''
"31" = '''
:sup:`31` ഇപ്പോൾ ഈ ലോകത്തിന്‍റെ ന്യായവിധി ആകുന്നു; ഇപ്പോൾ ഈ ലോകത്തിന്‍റെ പ്രഭുവിനെ പുറത്തു തള്ളിക്കളയും. 
'''
"32" = '''
:sup:`32` ഞാനോ ഭൂമിയിൽനിന്നു ഉയർത്തപ്പെട്ടാൽ എല്ലാവരെയും എങ്കലേക്ക് ആകർഷിക്കും എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` ഇതു താൻ മരിക്കുവാനുള്ള മരണവിധം സൂചിപ്പിച്ചു പറഞ്ഞതത്രേ. 
'''
"34" = '''
:sup:`34` പുരുഷാരം അവനോട്: “ക്രിസ്തു എന്നേക്കും ഇരിക്കും എന്നു ഞങ്ങൾ ന്യായപ്രമാണത്തിൽ വായിച്ചുകേട്ടിരിക്കുന്നു; പിന്നെ മനുഷ്യപുത്രൻ ഉയർത്തപ്പെടേണ്ടിയിരിക്കുന്നു എന്നു നീ പറയുന്നത് എങ്ങനെ? ഈ മനുഷ്യപുത്രൻ ആർ?“ എന്നു ചോദിച്ചു. 
'''
"35" = '''
:sup:`35` അതിന് യേശു അവരോട്: ഇനി കുറച്ചുകാലം മാത്രം വെളിച്ചം നിങ്ങളുടെ ഇടയിൽ ഇരിക്കും; ഇരുൾ നിങ്ങളെ പിടിക്കാതിരിപ്പാൻ നിങ്ങൾക്ക് വെളിച്ചം ഉള്ളിടത്തോളം നടന്നുകൊൾവിൻ. ഇരുളിൽ നടക്കുന്നവൻ താൻ എവിടെ പോകുന്നു എന്നു അറിയുന്നില്ലല്ലോ. 
'''
"36" = '''
:sup:`36` നിങ്ങൾ വെളിച്ചത്തിൻ്റെ മക്കൾ ആകേണ്ടതിന് വെളിച്ചം ഉള്ളിടത്തോളം വെളിച്ചത്തിൽ വിശ്വസിപ്പിൻ എന്നു പറഞ്ഞു. 
'''
"37" = '''
:sup:`37` ഇതു സംസാരിച്ചിട്ട് യേശു അവരെ വിട്ടു മാറിപ്പോയി. അവർ കാൺകെ അവൻ ഇത്ര വളരെ അടയാളങ്ങളെ ചെയ്തിട്ടും അവർ അവനിൽ വിശ്വസിച്ചില്ല. 
'''
"38" = '''
:sup:`38` “കർത്താവേ, ഞങ്ങൾ കേൾപ്പിച്ചത് ആർ വിശ്വസിച്ചിരിക്കുന്നു? കർത്താവിന്‍റെ ഭുജം ആർക്ക് വെളിപ്പെട്ടിരിക്കുന്നു?” എന്നു യെശയ്യാപ്രവാചകൻ പറഞ്ഞ വചനം നിവൃത്തിയാവാൻ ഇടവന്നു. 
'''
"39" = '''
:sup:`39` അവർക്ക് വിശ്വസിപ്പാൻ കഴിഞ്ഞില്ല; അതിന്‍റെ കാരണം യെശയ്യാവു വീണ്ടും പറയുന്നത്: 
'''
"40" = '''
:sup:`40` “അവർ കണ്ണുകൊണ്ട് കാണുകയോ ഹൃദയംകൊണ്ട് ഗ്രഹിക്കയോ മനം തിരികയോ താൻ അവരെ സൗഖ്യമാക്കുകയോ ചെയ്യാതിരിക്കേണ്ടതിന് അവരുടെ കണ്ണ് അവൻ കുരുടാക്കി ഹൃദയം തടിപ്പിച്ചിരിക്കുന്നു.” 
'''
"41" = '''
:sup:`41` യെശയ്യാവു യേശുവിന്‍റെ തേജസ്സ് കണ്ടു അവനെക്കുറിച്ച് സംസാരിച്ചത് കൊണ്ടാകുന്നു ഇതു പറഞ്ഞത്. 
'''
"42" = '''
:sup:`42` എന്നിട്ടും അധികാരികളിൽപ്പോലും അനേകർ അവനിൽ വിശ്വസിച്ചു; എന്നാൽ പള്ളിയിൽനിന്ന് പുറത്താക്കപ്പെടാതിരിപ്പാൻ പരീശന്മാർ നിമിത്തം ഏറ്റുപറഞ്ഞില്ലതാനും. 
'''
"43" = '''
:sup:`43` അവർ ദൈവത്താലുള്ള മാനത്തേക്കാൾ മനുഷ്യരാലുള്ള മാനത്തെ അധികം സ്നേഹിച്ചു. 
'''
"44" = '''
:sup:`44` യേശു ഉറക്കെ വിളിച്ചുപറഞ്ഞത്:എന്നിൽ വിശ്വസിക്കുന്നവൻ എന്നിൽ മാത്രമല്ല എന്നെ അയച്ചവനിലും വിശ്വസിക്കുന്നു. 
'''
"45" = '''
:sup:`45` എന്നെ കാണുന്നവൻ എന്നെ അയച്ചവനെ കാണുന്നു. 
'''
"46" = '''
:sup:`46` എന്നിൽ വിശ്വസിക്കുന്നവൻ ആരും ഇരുളിൽ വസിക്കാതിരിക്കുവാൻ ഞാൻ വെളിച്ചമായി ലോകത്തിൽ വന്നിരിക്കുന്നു. 
'''
"47" = '''
:sup:`47` എന്‍റെ വചനം കേട്ടു പ്രമാണിക്കാത്തവനെ ഞാൻ വിധിക്കുന്നില്ല; ലോകത്തെ വിധിപ്പാനല്ല, ലോകത്തെ രക്ഷിയ്ക്കുവാനത്രേ ഞാൻ വന്നിരിക്കുന്നത്. 
'''
"48" = '''
:sup:`48` എന്‍റെ വചനങ്ങൾ കൈക്കൊള്ളാതെ എന്നെ തള്ളിക്കളയുന്നവനെ ന്യായം വിധിക്കുന്നവൻ ഉണ്ട്; ഞാൻ സംസാരിച്ച വചനങ്ങൾ തന്നെ അവസാന നാളിൽ അവനെ ന്യായംവിധിക്കും. 
'''
"49" = '''
:sup:`49` ഞാൻ സ്വയമായി സംസാരിച്ചിട്ടില്ല; എന്നെ അയച്ച പിതാവ് തന്നെ ഞാൻ ഇന്നത് പറയേണം എന്നും എങ്ങനെ സംസാരിക്കേണം എന്നും കല്പന തന്നിരിക്കുന്നു. 
'''
"50" = '''
:sup:`50` അവന്‍റെ കല്പന നിത്യജീവൻ എന്നു ഞാൻ അറിയുന്നു; ആകയാൽ ഞാൻ സംസാരിക്കുന്നത് പിതാവ് എന്നോട് അരുളിച്ചെയ്തതുപോലെ തന്നെ അവരോട് സംസാരിക്കുന്നു. 
'''
