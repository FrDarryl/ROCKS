[74]
"1" = '''
:sup:`1` ആസാഫിന്‍റെ ഒരു ധ്യാനം. ദൈവമേ, അങ്ങ് ഞങ്ങളെ സദാകാലത്തേക്കും തള്ളിക്കളഞ്ഞത് എന്ത്? അങ്ങേയുടെ മേച്ചില്പുറത്തെ ആടുകളുടെ നേരെ അവിടുത്തെ കോപം പുകയുന്നത് എന്ത്? 
'''
"2" = '''
:sup:`2` അങ്ങ് പണ്ടുപണ്ടേ സമ്പാദിച്ച അവിടുത്തെ സഭയെയും അങ്ങ് വീണ്ടെടുത്ത അവിടുത്തെ അവകാശഗോത്രത്തെയും അങ്ങ് വസിച്ചിരുന്ന സീയോൻ പർവ്വതത്തെയും ഓർക്കേണമേ. 
'''
"3" = '''
:sup:`3` നിത്യശൂന്യങ്ങളിലേക്ക് അങ്ങേയുടെ കാലടി വെക്കേണമേ; ശത്രു വിശുദ്ധമന്ദിരത്തിൽ സകലവും നശിപ്പിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` അങ്ങേയുടെ വൈരികൾ അങ്ങേയുടെ സമാഗമന സ്ഥലത്തിന്‍റെ നടുവിൽ അലറുന്നു; അവരുടെ കൊടികൾ അവർ അടയാളങ്ങളായി നാട്ടിയിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അവർ മരക്കൂട്ടത്തിന്മേൽ കോടാലി ഓങ്ങുന്നതുപോലെ തോന്നി. 
'''
"6" = '''
:sup:`6` ഇതാ, അവർ മഴുകൊണ്ടും ചുറ്റിക കൊണ്ടും അതിന്‍റെ ചിത്രപ്പണികൾ മുഴുവനും തകർത്തുകളയുന്നു. 
'''
"7" = '''
:sup:`7` അവർ അങ്ങേയുടെ വിശുദ്ധമന്ദിരം തീവച്ചു; തിരുനാമത്തിന്‍റെ നിവാസത്തെ അവർ ഇടിച്ചുനിരത്തി അശുദ്ധമാക്കി. 
'''
"8" = '''
:sup:`8` “നാം അവരെ നശിപ്പിച്ചുകളയുക” എന്നു അവരുടെ ഹൃദയത്തിൽ പറഞ്ഞു, ദേശത്തിൽ ദൈവത്തിന്‍റെ ആലയങ്ങളെല്ലാം ചുട്ടുകളഞ്ഞു. 
'''
"9" = '''
:sup:`9` ഞങ്ങൾ ഒരു അടയാളവും കാണുന്നില്ല; യാതൊരു പ്രവാചകനും ശേഷിച്ചിട്ടില്ല; ഇത് എത്രത്തോളം എന്നറിയുന്നവൻ ആരും ഞങ്ങളുടെ ഇടയിൽ ഇല്ല. 
'''
"10" = '''
:sup:`10` ദൈവമേ, വൈരി എത്രത്തോളം നിന്ദിക്കും? ശത്രു അവിടുത്തെ നാമത്തെ എന്നേക്കും ദുഷിക്കുമോ? 
'''
"11" = '''
:sup:`11` അവിടുത്തെ കൈ, അങ്ങേയുടെ വലങ്കൈ അവിടുന്ന് പിൻവലിച്ചുകളയുന്നത് എന്ത്? അങ്ങേയുടെ മാറിൽ നിന്ന് അത് എടുത്ത് അവരെ നശിപ്പിക്കേണമേ. 
'''
"12" = '''
:sup:`12` ദൈവം പുരാതനമേ എന്‍റെ രാജാവാകുന്നു; ഭൂമിയുടെ മദ്ധ്യത്തിൽ അവിടുന്ന് രക്ഷ പ്രവർത്തിക്കുന്നു. 
'''
"13" = '''
:sup:`13` അങ്ങേയുടെ ശക്തികൊണ്ട് അവിടുന്ന് സമുദ്രത്തെ വിഭാഗിച്ചു; വെള്ളത്തിലുള്ള തിമിംഗലങ്ങളുടെ തല ഉടച്ചുകളഞ്ഞു. 
'''
"14" = '''
:sup:`14` ലിവ്യാഥാന്‍റെ തലകളെ അവിടുന്ന് തകർത്തു; മരുഭൂവാസികളായ ജീവികൾക്ക് അതിനെ ആഹാരമായി കൊടുത്തു. 
'''
"15" = '''
:sup:`15` അങ്ങ് ഉറവും ഒഴുക്കും തുറന്നുവിട്ടു, മഹാനദികളെ അങ്ങ് വറ്റിച്ചുകളഞ്ഞു. 
'''
"16" = '''
:sup:`16` പകൽ നിനക്കുള്ളത്; രാവും അങ്ങേക്കുള്ളത്; വെളിച്ചത്തെയും സൂര്യനെയും അവിടുന്ന് ഉണ്ടാക്കിയിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` ഭൂസീമകൾ എല്ലാം അവിടുന്ന് സ്ഥാപിച്ചു; അങ്ങ് ഉഷ്ണകാലവും ശീതകാലവും നിയമിച്ചു. 
'''
"18" = '''
:sup:`18` യഹോവേ, ശത്രു നിന്ദിച്ചതും മൂഢജനത തിരുനാമത്തെ ദുഷിച്ചതും ഓർക്കേണമേ. 
'''
"19" = '''
:sup:`19` അങ്ങേയുടെ കുറുപ്രാവിനെ ദുഷ്ടമൃഗത്തിന് ഏല്പിക്കരുതേ; അങ്ങേയുടെ എളിയവരുടെ ജീവനെ എന്നേക്കും മറക്കരുതേ. 
'''
"20" = '''
:sup:`20` അങ്ങേയുടെ നിയമത്തെ മാനിക്കേണമേ; ഭൂമിയിലെ അന്ധകാരസ്ഥലങ്ങൾ സാഹസനിവാസങ്ങൾകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു. 
'''
"21" = '''
:sup:`21` പീഡിതൻ ലജ്ജിച്ച് പിന്തിരിയരുതേ; എളിയവനും ദരിദ്രനും തിരുനാമത്തെ സ്തുതിക്കട്ടെ. 
'''
"22" = '''
:sup:`22` ദൈവമേ, എഴുന്നേറ്റ് അങ്ങേയുടെ വ്യവഹാരം നടത്തേണമേ; മൂഢൻ ഇടവിടാതെ അങ്ങയെ നിന്ദിക്കുന്നത് ഓർക്കേണമേ. 
'''
"23" = '''
:sup:`23` അങ്ങേയുടെ വൈരികളുടെ ആരവം മറക്കരുതേ; അങ്ങേയുടെ എതിരാളികളുടെ കലഹം എപ്പോഴും വർദ്ധിച്ചുകൊണ്ടിരിക്കുന്നു. 
'''
