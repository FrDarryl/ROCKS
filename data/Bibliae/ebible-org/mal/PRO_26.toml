[26]
"1" = '''
:sup:`1` വേനൽകാലത്ത് ഹിമവും കൊയ്ത്തുകാലത്ത് മഴയും എന്നപോലെ ഭോഷന് ബഹുമാനം ചേർന്നതല്ല. 
'''
"2" = '''
:sup:`2` പാറിപ്പോകുന്ന കുരികിലും പറന്നുപോകുന്ന മീവൽപക്ഷിയും പോലെ കാരണംകൂടാതെ ശാപം ഫലിക്കുകയില്ല. 
'''
"3" = '''
:sup:`3` കുതിരയ്ക്ക് ചമ്മട്ടി, കഴുതയ്ക്കു കടിഞ്ഞാൺ, മൂഢന്മാരുടെ മുതുകിനു വടി. 
'''
"4" = '''
:sup:`4` നീയും മൂഢനെപ്പോലെ ആകാതിരിക്കേണ്ടതിന് അവന്‍റെ ഭോഷത്തംപോലെ അവനോട് ഉത്തരം പറയരുത്. 
'''
"5" = '''
:sup:`5` മൂഢന് താൻ ജ്ഞാനിയെന്ന് തോന്നാതിരിക്കേണ്ടതിന് അവന്‍റെ ഭോഷത്തത്തിനൊത്തവണ്ണം അവനോട് ഉത്തരം പറയുക. 
'''
"6" = '''
:sup:`6` മൂഢന്‍റെ കൈവശം വർത്തമാനം അയക്കുന്നവൻ സ്വന്തകാൽ മുറിച്ചുകളയുകയും അന്യായം കുടിക്കുകയും ചെയ്യുന്നു. 
'''
"7" = '''
:sup:`7` മൂഢന്മാരുടെ വായിലെ സദൃശവാക്യം മുടന്തന്‍റെ കാൽ ഞാന്നു കിടക്കുന്നതുപോലെ. 
'''
"8" = '''
:sup:`8` മൂഢന് ബഹുമാനം കൊടുക്കുന്നത് കവിണയിൽ കല്ലുകെട്ടി മുറുക്കുന്നതുപോലെ. 
'''
"9" = '''
:sup:`9` മൂഢന്മാരുടെ വായിലെ സദൃശവാക്യം മദ്യപന്‍റെ കയ്യിലെ മുള്ളുപോലെ. 
'''
"10" = '''
:sup:`10` എല്ലാവരെയും മുറിവേല്പിക്കുന്ന വില്ലാളിയും, മൂഢനെയും വഴിപോക്കരെയും കൂലിക്ക് നിർത്തുന്നവനും ഒരുപോലെ. 
'''
"11" = '''
:sup:`11` നായ് ഛർദ്ദിച്ചതിലേക്ക് വീണ്ടും തിരിയുന്നതും മൂഢൻ തന്‍റെ ഭോഷത്തം ആവർത്തിക്കുന്നതും ഒരുപോലെ. 
'''
"12" = '''
:sup:`12` തനിക്കുതന്നെ ജ്ഞാനിയെന്ന് തോന്നുന്ന മനുഷ്യനെ നീ കാണുന്നുവോ? അവനെക്കുറിച്ചുള്ളതിനെക്കാളും മൂഢനെക്കുറിച്ച് അധികം പ്രത്യാശയുണ്ട്. 
'''
"13" = '''
:sup:`13` “വഴിയിൽ സിംഹം ഉണ്ട്, തെരുവീഥികളിൽ ഉഗ്രസിംഹം ഉണ്ട്” എന്നിങ്ങനെ മടിയൻ പറയുന്നു. 
'''
"14" = '''
:sup:`14` കതക് വിജാഗിരിയിൽ എന്നപോലെ മടിയൻ തന്‍റെ കിടക്കയിൽ തിരിയുന്നു. 
'''
"15" = '''
:sup:`15` മടിയൻ തന്‍റെ കൈ തളികയിൽ പൂഴ്ത്തുന്നു; വായിലേക്ക് തിരികെ കൊണ്ടുവരുന്നത് അവനു പ്രയാസം. 
'''
"16" = '''
:sup:`16` ബുദ്ധിയോടെ ഉത്തരം പറയുവാൻ പ്രാപ്തിയുള്ള ഏഴു പേരിലും താൻ ജ്ഞാനി എന്നു മടിയനു തോന്നുന്നു. 
'''
"17" = '''
:sup:`17` തന്നെ സംബന്ധിക്കാത്ത വഴക്കിൽ ഇടപെടുന്നവൻ വഴിയെപോകുന്ന നായുടെ ചെവിക്ക് പിടിക്കുന്നവനെപ്പോലെ. 
'''
"18" = '''
:sup:`18` കൂട്ടുകാരനെ വഞ്ചിച്ചിട്ട് “അത് തമാശ” എന്നു പറയുന്ന മനുഷ്യൻ 
'''
"19" = '''
:sup:`19` തീക്കൊള്ളികളും അമ്പുകളും മരണവും എറിയുന്ന ഭ്രാന്തനെപ്പോലെയാകുന്നു. 
'''
"20" = '''
:sup:`20` വിറക് ഇല്ലാതിരുന്നാൽ തീ കെട്ടുപോകും; നുണയൻ ഇല്ലാതിരുന്നാൽ വഴക്കും ഇല്ലാതെയാകും. 
'''
"21" = '''
:sup:`21` കരി കനലിനും വിറക് തീയ്ക്കും എന്നപോലെ വഴക്കുകാരൻ കലഹം ജ്വലിക്കുന്നതിനു കാരണം. 
'''
"22" = '''
:sup:`22` ഏഷണിക്കാരന്‍റെ വാക്ക് സ്വാദുഭോജനംപോലെയിരിക്കുന്നു; അത് ശരീരത്തിന്‍റെ ഉള്ളറകളിലേക്ക് ചെല്ലുന്നു. 
'''
"23" = '''
:sup:`23` ദുഷ്ടഹൃദയമുള്ളവന്‍റെ സ്നേഹം ജ്വലിക്കുന്ന അധരം വെള്ളിക്കീടം പൊതിഞ്ഞ മൺകുടംപോലെയാകുന്നു. 
'''
"24" = '''
:sup:`24` പകയുള്ളവൻ അധരം കൊണ്ടു വേഷം ധരിക്കുന്നു; ഉള്ളിൽ അവൻ ചതിവ് സംഗ്രഹിച്ചു വയ്ക്കുന്നു. 
'''
"25" = '''
:sup:`25` അവൻ ഇമ്പമായി സംസാരിക്കുമ്പോൾ അവനെ വിശ്വസിക്കരുത്; അവന്‍റെ ഹൃദയത്തിൽ ഏഴു വെറുപ്പുണ്ട്. 
'''
"26" = '''
:sup:`26` അവന്‍റെ പക കപടംകൊണ്ടു മറച്ചുവച്ചാലും അവന്‍റെ ദുഷ്ടത സഭയുടെ മുമ്പിൽ വെളിപ്പെട്ടുവരും. 
'''
"27" = '''
:sup:`27` കുഴി കുഴിക്കുന്നവൻ അതിൽ വീഴും; കല്ലുരുട്ടുന്നവന്‍റെമേൽ അത് തിരിഞ്ഞുരുളും. 
'''
"28" = '''
:sup:`28` ഭോഷ്ക്കു പറയുന്ന നാവ് അതിനിരയായവരെ ദ്വേഷിക്കുന്നു; മുഖസ്തുതി പറയുന്ന വായ് നാശം വരുത്തുന്നു. 
'''
