[1]
"1" = '''
:sup:`1` പെഥൂവേലിൻ്റെ മകനായ യോവേലിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായത് ഇപ്രകാരമായിരുന്നു: 
'''
"2" = '''
:sup:`2` മൂപ്പന്മാരേ, ഇതുകേൾക്കുവിൻ; സകല ദേശനിവാസികളുമേ, ശ്രദ്ധിയ്ക്കുവിൻ; നിങ്ങളുടെ കാലത്തോ നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലത്തോ ഇങ്ങനെ സംഭവിച്ചിട്ടുണ്ടോ? 
'''
"3" = '''
:sup:`3` ഇത് നിങ്ങൾ നിങ്ങളുടെ മക്കളോടും നിങ്ങളുടെ മക്കൾ അവരുടെ മക്കളോടും അവരുടെ മക്കൾ വരുവാനുള്ള തലമുറയോടും വിവരിച്ചുപറയണം. 
'''
"4" = '''
:sup:`4` തുള്ളൻ തിന്നു ശേഷിപ്പിച്ചത് വെട്ടുക്കിളി തിന്നു; വെട്ടുക്കിളി ശേഷിപ്പിച്ചത് വിട്ടിൽ തിന്നു; വിട്ടിൽ ശേഷിപ്പിച്ചത് പച്ചപ്പുഴു തിന്നു നശിപ്പിച്ചു. 
'''
"5" = '''
:sup:`5` മദ്യപന്മാരേ, ഉണർന്നു കരയുവിൻ; വീഞ്ഞു കുടിക്കുന്ന ഏവരുമേ, പുതുവീഞ്ഞ് നിങ്ങൾക്ക് ഇനി ലഭ്യമല്ലാത്തതിനാൽ കരഞ്ഞ് മുറയിടുവിൻ. 
'''
"6" = '''
:sup:`6` ശക്തിയുള്ളതും എണ്ണുവാൻ കഴിയാത്തതുമായ ഒരു ജനതകളുടെ സൈന്യം എന്‍റെ ദേശത്തിന്‍റെ നേരെ വന്നിരിക്കുന്നു; അതിന്‍റെ പല്ല് സിംഹത്തിന്‍റെ പല്ല്; സിംഹിയുടെ അണപ്പല്ല് അതിനുണ്ട്. 
'''
"7" = '''
:sup:`7` അത് എന്‍റെ മുന്തിരിവള്ളിയെല്ലാം നശിപ്പിച്ച് ശൂന്യമാക്കി എന്‍റെ അത്തിവൃക്ഷം ഒടിച്ചുകളഞ്ഞു; അത് മുഴുവനും തോലുരിച്ച് എറിഞ്ഞുകളഞ്ഞു; അതിന്‍റെ കൊമ്പുകൾ വെളുത്തുപോയിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` യൗവനത്തിലെ ഭർത്താവിനെച്ചൊല്ലി രട്ടുടുത്ത് കരയുന്ന കന്യകയെപ്പോലെ വിലപിക്കുക. 
'''
"9" = '''
:sup:`9` ഭോജനയാഗവും പാനീയയാഗവും യഹോവയുടെ ആലയത്തിൽ ഇല്ലാതെയായിരിക്കുന്നു; യഹോവയുടെ ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർ ദുഃഖിക്കുന്നു. 
'''
"10" = '''
:sup:`10` വയൽ വിലപിക്കുന്നു. ധാന്യം നശിച്ചും പുതുവീഞ്ഞ് വറ്റിയും എണ്ണ ക്ഷയിച്ചും പോയിരിക്കുകയാൽ ദേശം ദുഃഖിക്കുന്നു. 
'''
"11" = '''
:sup:`11` കർഷകരേ, ലജ്ജിക്കുവിൻ; മുന്തിരിത്തോട്ടക്കാരേ, ഗോതമ്പിനെയും യവത്തെയും ചൊല്ലി മുറയിടുവിൻ; വയലിലെ വിളവ് നശിച്ചുപോയല്ലോ. 
'''
"12" = '''
:sup:`12` മുന്തിരിവള്ളി വാടി, അത്തിവൃക്ഷം ഉണങ്ങി; മാതളം, ഈന്തപ്പന, നാരകം മുതലായ തോട്ടത്തിലെ സകലവൃക്ഷങ്ങളും ഉണങ്ങിപ്പോയിരിക്കുന്നു; ആനന്ദം മനുഷ്യരെ വിട്ട് മാഞ്ഞുപോയല്ലോ. 
'''
"13" = '''
:sup:`13` പുരോഹിതന്മാരേ, രട്ടുടുത്ത് വിലപിക്കുവിൻ; യാഗപീഠത്തിന്‍റെ ശുശ്രൂഷകന്മാരേ, മുറയിടുവിൻ; എന്‍റെ ദൈവത്തിന്‍റെ ശുശ്രൂഷകന്മാരേ, ഭോജനയാഗവും പാനീയയാഗവും നിങ്ങളുടെ ദൈവത്തിന്‍റെ ആലയത്തിൽ മുടങ്ങിപ്പോയിരിക്കകൊണ്ട് നിങ്ങൾ വന്ന് രട്ടുടുത്ത് രാത്രി കഴിച്ചുകൂട്ടുവിൻ. 
'''
"14" = '''
:sup:`14` ഒരു ഉപവാസത്തിനായി സമയം വേർതിരിക്കുവിൻ. സഭായോഗം വിളിക്കുവിൻ; മൂപ്പന്മാരെയും സകല ദേശനിവാസികളെയും നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ കൂട്ടിവരുത്തുവിൻ; യഹോവയോട് നിലവിളിക്കുവിൻ; 
'''
"15" = '''
:sup:`15` ആ ഭയങ്കര ദിവസം അയ്യോ കഷ്ടം! യഹോവയുടെ ദിവസം അടുത്തിരിക്കുന്നു. അത് സർവ്വശക്തനായ ദൈവത്തിന്‍റെ പക്കൽനിന്ന് സംഹാരത്തിനായി വരുന്നു. 
'''
"16" = '''
:sup:`16` നമ്മുടെ കണ്ണിന് മുമ്പിൽനിന്ന് ആഹാരവും നമ്മുടെ ദൈവത്തിന്‍റെ ആലയത്തിൽനിന്ന് സന്തോഷവും ഉല്ലാസവും അറ്റുപോയല്ലോ. 
'''
"17" = '''
:sup:`17` വിത്ത് കട്ടകളുടെ കീഴിൽ കിടന്ന് നശിച്ചുപോകുന്നു; ധാന്യം കരിഞ്ഞുപോയിരിക്കുകയാൽ പാണ്ടികശാലകൾ ശൂന്യമായും കളപ്പുരകൾ ഇടിഞ്ഞും പോകുന്നു. 
'''
"18" = '''
:sup:`18` മൃഗങ്ങൾ എത്രയധികം ഞരങ്ങുന്നു! കന്നുകാലികൾ മേച്ചൽ ഇല്ലാത്തതുകൊണ്ട് ബുദ്ധിമുട്ടുന്നു; ആടുകൾ വേദന അനുഭവിക്കുന്നു. 
'''
"19" = '''
:sup:`19` യഹോവേ, നിന്നോട് ഞാൻ നിലവിളിക്കുന്നു; മരുഭൂമിയിലെ പുല്പുറങ്ങൾ തീയ്ക്കും വയലിലെ വൃക്ഷങ്ങൾ എല്ലാം തീജ്വാലയ്ക്കും ഇരയായിത്തീർന്നുവല്ലോ. 
'''
"20" = '''
:sup:`20` നീർത്തോടുകൾ വറ്റിപ്പോകുകയും മരുഭൂമിയിലെ പുല്പുറങ്ങൾ തീയ്ക്കും ഇരയായിത്തീരുകയും ചെയ്തതുകൊണ്ട് വയലിലെ മൃഗങ്ങളും കിതച്ചുകൊണ്ട് നിന്നെ നോക്കുന്നു. 
'''
