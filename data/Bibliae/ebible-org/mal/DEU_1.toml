[1]
"1" = '''
:sup:`1` സൂഫിനെതിരെ, പാരാനും തോഫെലിനും ലാബാനും ഹസേരോത്തിനും ദീസാഹാബിനും മദ്ധ്യത്തിൽ യോർദ്ദാനക്കരെ മരുഭൂമിയിലുള്ള അരാബയിൽ വച്ച് മോശെ യിസ്രായേൽ ജനത്തോട് പറഞ്ഞ വചനങ്ങൾ: 
'''
"2" = '''
:sup:`2` സേയീർപർവ്വതം വഴിയായി ഹോരേബിൽനിന്ന് കാദേശ്ബർന്നേയയിലേക്ക് പതിനൊന്ന് ദിവസത്തെ വഴി ഉണ്ട്. 
'''
"3" = '''
:sup:`3` നാല്പതാം വര്‍ഷം പതിനൊന്നാം മാസം ഒന്നാം തീയതി മോശെ യിസ്രായേൽ മക്കളോട് യഹോവ അവർക്കുവേണ്ടി തന്നോട് കല്പിച്ചതുപോലെ പറഞ്ഞുതുടങ്ങി. 
'''
"4" = '''
:sup:`4` ഹെശ്ബോനിൽ വസിച്ചിരുന്ന അമോര്യ രാജാവായ സീഹോനെയും അസ്തരോത്തിൽ വസിച്ചിരുന്ന ബാശാൻരാജാവായ ഓഗിനെയും എദ്രെയിൽ വച്ചു സംഹരിച്ചശേഷമായിരുന്നു. 
'''
"5" = '''
:sup:`5` യോർദ്ദാന് അക്കരെ മോവാബ് ദേശത്തുവച്ച് മോശെ ഈ ന്യായപ്രമാണം വിവരിച്ചുതുടങ്ങിയത് എങ്ങനെയെന്നാൽ: 
'''
"6" = '''
:sup:`6` ഹോരേബിൽവച്ച് നമ്മുടെ ദൈവമായ യഹോവ നമ്മോട് കല്പിച്ചത്: “നിങ്ങൾ ഈ പർവ്വതത്തിൽ വസിച്ചത് മതി. 
'''
"7" = '''
:sup:`7` തിരിഞ്ഞ് യാത്രചെയ്ത് അമോര്യരുടെ പർവ്വതത്തിലേക്കും അതിന്‍റെ അയൽപ്രദേശങ്ങളായ അരാബാ, മലനാട്, താഴ്വീതി, തെക്കേദേശം, കടൽക്കര തുടങ്ങിയ കനാന്യദേശത്തേക്കും ലെബാനോനിലേക്കും യൂഫ്രട്ടീസ് എന്ന മഹാനദിവരെയും പോകുവിൻ. 
'''
"8" = '''
:sup:`8` ഇതാ, ഞാൻ ആ ദേശം നിങ്ങളുടെ മുമ്പിൽ വച്ചിരിക്കുന്നു; നിങ്ങൾ കടന്നുചെന്ന് യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും അവരുടെ സന്തതിക്കും കൊടുക്കുമെന്ന് അവരോട് സത്യംചെയ്ത ദേശം കൈവശമാക്കുവിൻ.“ 
'''
"9" = '''
:sup:`9` അക്കാലത്ത് ഞാൻ നിങ്ങളോട് പറഞ്ഞത്: “എനിക്ക് തനിയെ നിങ്ങളെ വഹിക്കുവാൻ കഴിയുകയില്ല. 
'''
"10" = '''
:sup:`10` നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വർദ്ധിപ്പിച്ചിരിക്കുന്നു; ഇതാ നിങ്ങൾ ഇന്ന് ആകാശത്തിലെ നക്ഷത്രങ്ങൾ പോലെ അസംഖ്യം ആയിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങളെ ഇപ്പോഴുള്ളതിനെക്കാൾ ഇനിയും ആയിരം ഇരട്ടിയാക്കി, അവിടുന്ന് നിങ്ങളോട് അരുളിച്ചെയ്തതുപോലെ അനുഗ്രഹിക്കുമാറാകട്ടെ. 
'''
"12" = '''
:sup:`12` ഞാൻ ഏകനായി നിങ്ങളുടെ പ്രശ്നങ്ങളും ഭാരങ്ങളും വ്യവഹാരങ്ങളും വഹിക്കുന്നത് എങ്ങനെ? 
'''
"13" = '''
:sup:`13` ഓരോ ഗോത്രത്തിൽനിന്നും ജ്ഞാനവും വിവേകവും പ്രസിദ്ധിയുമുള്ള പുരുഷന്മാരെ തിരഞ്ഞെടുക്കുവിൻ; അവരെ ഞാൻ നിങ്ങൾക്ക് തലവന്മാരാക്കും.” 
'''
"14" = '''
:sup:`14` അതിന് നിങ്ങൾ എന്നോട്: “നീ പറഞ്ഞ കാര്യം നല്ലത്” എന്നു ഉത്തരം പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` ആകയാൽ ഞാൻ നിങ്ങളുടെ ഗോത്രത്തലവന്മാരായി ജ്ഞാനവും പ്രസിദ്ധിയുമുള്ള പുരുഷന്മാരെ ആയിരം (1,000) പേർക്കും നൂറുപേർക്കും അമ്പതുപേർക്കും പത്തുപേർക്കും അധിപതിമാരും തലവന്മാരും ഗോത്രപ്രമാണികളുമായി നിയമിച്ചു. 
'''
"16" = '''
:sup:`16` “അന്നു ഞാൻ നിങ്ങളുടെ ന്യായാധിപന്മാരോട് ആജ്ഞാപിച്ചത്: “നിങ്ങളുടെ സഹോദരന്മാരിൽ ആർക്കെങ്കിലും സഹോദരനോടോ പരദേശിയോടോ വല്ല വ്യവഹാരവും ഉണ്ടായാൽ അത് കേട്ടു നീതിയോടെ വിധിക്കുവിൻ. 
'''
"17" = '''
:sup:`17` ന്യായവിസ്താരത്തിൽ മുഖം നോക്കാതെ ചെറിയവൻ്റെ കാര്യവും വലിയവൻ്റെ കാര്യവും ഒരുപോലെ കേൾക്കേണം; മനുഷ്യനെ ഭയപ്പെടരുത്; ന്യായവിധി ദൈവത്തിനുള്ളതാണല്ലോ? നിങ്ങൾക്ക് അധികം പ്രയാസമുള്ള കാര്യം എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ; അത് ഞാൻ തീർക്കാം. 
'''
"18" = '''
:sup:`18` “അങ്ങനെ നിങ്ങൾ ചെയ്യേണ്ട കാര്യങ്ങളെല്ലാം ഞാൻ അക്കാലത്ത് നിങ്ങളോട് കല്പിച്ചുവല്ലോ. 
'''
"19" = '''
:sup:`19` പിന്നെ, നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു കല്പിച്ചതുപോലെ നാം ഹോരേബിൽനിന്ന് പുറപ്പെട്ടശേഷം, നിങ്ങൾ കണ്ട ഭയങ്കരമായ മഹാമരുഭൂമിയിൽ കൂടി അമോര്യരുടെ മലനാട്ടിലേക്കുള്ള വഴിയിലൂടെ സഞ്ചരിച്ച് കാദേശ്ബർന്നേയയിൽ എത്തി. 
'''
"20" = '''
:sup:`20` അപ്പോൾ ഞാൻ നിങ്ങളോട്: “നമ്മുടെ ദൈവമായ യഹോവ നമുക്ക് തരുന്ന അമോര്യരുടെ മലനാടുവരെ നിങ്ങൾ എത്തിയിരിക്കുന്നുവല്ലോ. 
'''
"21" = '''
:sup:`21` ഇതാ, നിന്‍റെ ദൈവമായ യഹോവ ആ ദേശം നിന്‍റെ മുമ്പിൽ വച്ചിരിക്കുന്നു; നിന്‍റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിന്നോട് അരുളിച്ചെയ്തതുപോലെ നീ ചെന്നു അത് കൈവശമാക്കിക്കൊള്ളുക; ഭയപ്പെടരുത്; അധൈര്യപ്പെടുകയും അരുത്” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` എന്നാൽ നിങ്ങൾ എല്ലാവരും അടുത്തുവന്ന്: “നാം ചില ആളുകളെ മുമ്പേ അയക്കുക; അവർ ദേശം ഒറ്റുനോക്കി, നാം പോകേണ്ടതിന് ഏറ്റവും നല്ലവഴി ഏതെന്നും അവിടെയുള്ള പട്ടണങ്ങൾ എങ്ങനെ ഉണ്ടെന്നും വർത്തമാനം കൊണ്ടുവരട്ടെ” എന്നു പറഞ്ഞു. 
'''
"23" = '''
:sup:`23` ആ പദ്ധതി എനിക്ക് സ്വീകാര്യമായി തോന്നി; ഞാൻ ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ ആൾ വീതം പന്ത്രണ്ടുപേരെ നിങ്ങളുടെ കൂട്ടത്തിൽനിന്ന് തിരഞ്ഞെടുത്തു. 
'''
"24" = '''
:sup:`24` അവർ പുറപ്പെട്ടു പർവ്വതത്തിൽ കയറി എസ്കോൽതാഴ്വര വരെ ചെന്നു ദേശം ഒറ്റുനോക്കി. 
'''
"25" = '''
:sup:`25` ദേശത്തിലെ ചില ഫലങ്ങൾ അവർ നമ്മുടെ അടുക്കൽ കൊണ്ടുവന്ന്, വർത്തമാനമെല്ലാം അറിയിച്ചു; ‘നമ്മുടെ ദൈവമായ യഹോവ നമുക്ക് തരുന്ന ദേശം നല്ലത്’ എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` എന്നാൽ ആ ദേശത്തേക്ക് പോകുവാൻ നിങ്ങൾക്ക് മനസ്സില്ലാതെ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പന നിങ്ങൾ നിരസിച്ചു. 
'''
"27" = '''
:sup:`27` “യഹോവ നമ്മെ വെറുക്കുന്നതുകൊണ്ട് അമോര്യരുടെ കയ്യിൽ ഏല്പിച്ച് നശിപ്പിക്കേണ്ടതിന് മിസ്രയീം ദേശത്തുനിന്ന് കൊണ്ടുവന്നിരിക്കുന്നു. 
'''
"28" = '''
:sup:`28` എവിടേക്കാകുന്നു നാം കയറിപ്പോകുന്നത്? അവിടെയുള്ള ജനങ്ങൾ നമ്മെക്കാൾ വലിയവരും ദീർഘകായന്മാരും പട്ടണങ്ങൾ വലിയവയും ആകാശത്തോളം എത്തുന്ന മതിലുള്ളവയും ആകുന്നു; ഞങ്ങൾ അവിടെ അനാക്യരെയും കണ്ടു” എന്നു പറഞ്ഞു. ഇങ്ങനെ നമ്മുടെ സഹോദരന്മാർ നമ്മുടെ ഹൃദയം ക്ഷീണിപ്പിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ നിങ്ങളുടെ കൂടാരങ്ങളിൽ വച്ച് പിറുപിറുത്തു. 
'''
"29" = '''
:sup:`29` അപ്പോൾ ഞാൻ നിങ്ങളോട്: “നിങ്ങൾ ഭ്രമിക്കരുത്, അവരെ ഭയപ്പെടുകയും അരുത്. 
'''
"30" = '''
:sup:`30` നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ മുമ്പിൽ നടക്കുന്നു. നിങ്ങൾ കാൺകെ അവൻ മിസ്രയീമിലും മരുഭൂമിയിലും ചെയ്തതുപോലെ നിങ്ങൾക്കുവേണ്ടി ഇനിയും യുദ്ധം ചെയ്യും. 
'''
"31" = '''
:sup:`31` ഒരു മനുഷ്യൻ തന്‍റെ മകനെ വഹിക്കുന്നതുപോലെ നിങ്ങൾ നടന്ന് ഈ സ്ഥലത്ത് എത്തുവോളം എല്ലാ വഴിയിലും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വഹിച്ചു എന്നു നിങ്ങൾ കണ്ടുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` ഇങ്ങനെയെല്ലാമായിട്ടും, പാളയമിറങ്ങേണ്ടതിന് നിങ്ങൾക്ക് സ്ഥലം അന്വേഷിക്കുവാനും നിങ്ങൾ പോകേണ്ട വഴി കാണിച്ചുതരുവാനും 
'''
"33" = '''
:sup:`33` രാത്രി അഗ്നിയിലും പകൽ മേഘത്തിലും നിങ്ങൾക്ക് മുമ്പായി നടന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ വിശ്വസിച്ചില്ല. 
'''
"34" = '''
:sup:`34` ആകയാൽ യഹോവ നിങ്ങളുടെ വാക്ക് കേട്ടു കോപിച്ചു: 
'''
"35" = '''
:sup:`35` ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്ക് കൊടുക്കുമെന്ന് സത്യംചെയ്ത നല്ലദേശം ഈ ദുഷ്ടതലമുറയിലെ പുരുഷന്മാർ ആരും കാണുകയില്ല. 
'''
"36" = '''
:sup:`36` യെഫുന്നെയുടെ മകനായ കാലേബ് മാത്രം അത് കാണുകയും അവൻ യഹോവയെ പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ട് അവനും അവന്‍റെ പുത്രന്മാർക്കും അവന്‍റെ കാൽ ചവിട്ടിയ ദേശം ഞാൻ കൊടുക്കുകയും ചെയ്യുമെന്ന് സത്യംചെയ്ത് കല്പിച്ചു. 
'''
"37" = '''
:sup:`37` യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോടും കോപിച്ച് കല്പിച്ചത്: “നീയും അവിടെ ചെല്ലുകയില്ല. 
'''
"38" = '''
:sup:`38` നിന്‍റെ ശുശ്രൂഷകനായ നൂന്‍റെ മകൻ യോശുവ അവിടെ ചെല്ലും; അവനെ ധൈര്യപ്പെടുത്തുക; അവനാകുന്നു യിസ്രായേലിനു അത് കൈവശമാക്കിക്കൊടുക്കേണ്ടത്. 
'''
"39" = '''
:sup:`39` ശത്രുവിന് കൊള്ളയാകുമെന്ന് നിങ്ങൾ പറഞ്ഞ, ഇന്ന് ഗുണദോഷങ്ങൾ തിരിച്ചറിയാത്ത നിങ്ങളുടെ കുഞ്ഞുങ്ങൾ, അവിടെ ചെല്ലും; അവർക്ക് ഞാൻ അത് കൊടുക്കും; അവർ അത് കൈവശമാക്കും. 
'''
"40" = '''
:sup:`40` നിങ്ങൾ തിരിഞ്ഞ് ചെങ്കടൽവഴിയായി മരുഭൂമിയിലേക്ക് യാത്ര ചെയ്യുവിൻ. 
'''
"41" = '''
:sup:`41` അതിന് നിങ്ങൾ എന്നോട്: “ഞങ്ങൾ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു. നമ്മുടെ ദൈവമായ യഹോവ ഞങ്ങളോടു കല്പിച്ചതുപോലെ ഞങ്ങൾ പോയി യുദ്ധം ചെയ്യും” എന്നു ഉത്തരം പറഞ്ഞു. അങ്ങനെ നിങ്ങൾ ഓരോരുത്തൻ അവനവന്‍റെ യുദ്ധായുധം ധരിച്ച് പർവ്വതത്തിൽ കയറുവാൻ തുനിഞ്ഞു. 
'''
"42" = '''
:sup:`42` എന്നാൽ യഹോവ എന്നോട്: “നിങ്ങൾ പോകരുത്; യുദ്ധം ചെയ്യരുത്; ഞാൻ നിങ്ങളുടെ ഇടയിൽ ഇല്ല; ശത്രുക്കളോട് നിങ്ങൾ തോറ്റുപോകും” എന്നു അവരോട് പറയുക എന്നു കല്പിച്ചു. 
'''
"43" = '''
:sup:`43` അങ്ങനെ ഞാൻ നിങ്ങളോട് പറഞ്ഞു; എന്നാൽ നിങ്ങൾ കേൾക്കാതെ യഹോവയുടെ കല്പന നിരസിച്ച് അഹങ്കാരത്തോടെ പർവ്വതത്തിൽ കയറി. 
'''
"44" = '''
:sup:`44` ആ പർവ്വതത്തിൽ താമസിച്ചിരുന്ന അമോര്യർ നിങ്ങളുടെനേരെ പുറപ്പെട്ടുവന്ന് തേനീച്ചപോലെ നിങ്ങളെ പിന്തുടർന്ന്, സേയീരിൽ ഹോർമ്മവരെ ചിതറിച്ചുകളഞ്ഞു. 
'''
"45" = '''
:sup:`45` നിങ്ങൾ മടങ്ങിവന്ന് യഹോവയുടെ മുമ്പാകെ കരഞ്ഞു; എന്നാൽ യഹോവ നിങ്ങളുടെ നിലവിളി കേട്ടില്ല; നിങ്ങളുടെ അപേക്ഷയ്ക്ക് ചെവി തന്നതുമില്ല. 
'''
"46" = '''
:sup:`46` അങ്ങനെ നിങ്ങൾ കാദേശിൽ ദീർഘകാലം താമസിക്കേണ്ടിവന്നു. 
'''
