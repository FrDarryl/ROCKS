[52]
"1" = '''
:sup:`1` സിദെക്കീയാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തൊന്നു വയസ്സായിരുന്നു; അവൻ പതിനൊന്നു വര്‍ഷം യെരൂശലേമിൽ വാണു; അവന്‍റെ അമ്മയ്ക്ക് ഹമൂതൽ എന്നു പേരായിരുന്നു; അവൾ ലിബ്നക്കാരനായ യിരെമ്യാവിന്‍റെ മകൾ ആയിരുന്നു. 
'''
"2" = '''
:sup:`2` യെഹോയാക്കീം ചെയ്തതുപോലെ ഒക്കെയും അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളതു ചെയ്തു. 
'''
"3" = '''
:sup:`3` യഹോവയുടെ കോപം ഹേതുവായി യെരൂശലേമിനും യെഹൂദായ്ക്കും അങ്ങനെ ഭവിച്ചു; അവന്‍ ഒടുവിൽ അവരെ തന്‍റെ സന്നിധിയിൽനിന്ന് തള്ളിക്കളഞ്ഞു; എന്നാൽ സിദെക്കീയാവ് ബാബേൽരാജാവിനോടു മത്സരിച്ചു. 
'''
"4" = '''
:sup:`4` അവന്‍റെ വാഴ്ചയുടെ ഒമ്പതാം ആണ്ടിൽ പത്താം മാസം പത്താം തീയതി, ബാബേൽരാജാവായ നെബൂഖദ്നേസർ തന്‍റെ സർവ്വസൈന്യവുമായി യെരൂശലേമിന്‍റെ നേരെ വന്ന് പാളയമിറങ്ങി അതിനെതിരെ ചുറ്റും കൊത്തളങ്ങൾ പണിതു. 
'''
"5" = '''
:sup:`5` അങ്ങനെ സിദെക്കീയാരാജാവിന്‍റെ വാഴ്ചയുടെ പതിനൊന്നാം ആണ്ടുവരെ നഗരം ഉപരോധിക്കപ്പെട്ടിരുന്നു. 
'''
"6" = '''
:sup:`6` നാലാംമാസം ഒമ്പതാം തീയതി ദേശത്തെ ജനത്തിന് ആഹാരമില്ലാതെ ക്ഷാമം നഗരത്തിൽ അതിരൂക്ഷമായി. 
'''
"7" = '''
:sup:`7` അപ്പോൾ നഗരത്തിന്‍റെ മതിൽ ഒരിടം പൊളിച്ച്, കല്ദയർ നഗരം വളഞ്ഞിരിക്കുകയാൽ പടയാളികൾ എല്ലാവരും രാത്രിസമയം രാജാവിന്‍റെ തോട്ടത്തിനരികിൽ രണ്ടു മതിലുകളുടെ മദ്ധ്യത്തിലുള്ള പടിവാതില്ക്കൽകൂടി നഗരം വിട്ട് അരാബയിലേക്കുള്ള വഴിയായി ഓടിപ്പോയി. 
'''
"8" = '''
:sup:`8` എന്നാൽ കല്ദയരുടെ സൈന്യം രാജാവിനെ പിന്തുടർന്ന്, യെരീഹോ സമഭൂമിയിൽവച്ച് സിദെക്കീയാവിനോടൊപ്പം എത്തി; അവന്‍റെ സൈന്യമെല്ലാം അവനെ വിട്ട് ചിതറിപ്പോയി. 
'''
"9" = '''
:sup:`9` അവർ രാജാവിനെ പിടിച്ച്, ഹമാത്ത് ദേശത്തിലെ രിബ്ലായിൽ ബാബേൽരാജാവിന്‍റെ അടുക്കൽ കൊണ്ടുചെന്നു; അവൻ അവന് വിധി കല്പിച്ചു. 
'''
"10" = '''
:sup:`10` ബാബേൽരാജാവ് സിദെക്കീയാവിന്‍റെ പുത്രന്മാരെ അവന്‍റെ കണ്മുമ്പിൽ വച്ചു കൊന്നു; യെഹൂദാപ്രഭുക്കന്മാരെ എല്ലാം അവൻ രിബ്ലായിൽവച്ച് കൊന്നുകളഞ്ഞു. 
'''
"11" = '''
:sup:`11` പിന്നെ അവൻ സിദെക്കീയാവിന്‍റെ കണ്ണ് പൊട്ടിച്ചു; ബാബേൽരാജാവ് അവനെ ചങ്ങലകൊണ്ടു ബന്ധിച്ച് ബാബേലിലേക്കു കൊണ്ടുചെന്നു ജീവപര്യന്തം കാരാഗൃഹത്തിൽ ആക്കി. 
'''
"12" = '''
:sup:`12` അഞ്ചാം മാസം പത്താം തീയതി, ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്‍റെ പത്തൊമ്പതാം ആണ്ടിൽ തന്നെ, ബാബേൽരാജാവിന്‍റെ തിരുമുമ്പിൽ നിൽക്കുന്നവനും അകമ്പടിനായകനുമായ നെബൂസർ-അദാൻ യെരൂശലേമിലേക്ക് വന്നു. 
'''
"13" = '''
:sup:`13` അവൻ യഹോവയുടെ ആലയവും രാജധാനിയും ചുട്ടു; യെരൂശലേമിലെ എല്ലാ വീടുകളും പ്രധാനഭവനങ്ങളും തീ വെച്ചു ചുട്ടുകളഞ്ഞു. 
'''
"14" = '''
:sup:`14` അകമ്പടിനായകനോടുകൂടി ഉണ്ടായിരുന്ന കല്ദയസൈന്യം യെരൂശലേമിന്‍റെ ചുറ്റുമുള്ള മതിലുകളെല്ലാം ഇടിച്ചുകളഞ്ഞു. 
'''
"15" = '''
:sup:`15` ജനത്തിൽ എളിയവരായ ചിലരെയും നഗരത്തിൽ ശേഷിച്ചിരുന്ന ജനത്തെയും ബാബേൽരാജാവിനെ ശരണം പ്രാപിച്ചവരെയും പുരുഷാരത്തിൽ ശേഷിച്ചവരെയും അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ബദ്ധരാക്കി കൊണ്ടുപോയി. 
'''
"16" = '''
:sup:`16` എന്നാൽ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ദേശത്തെ എളിയവരിൽ ചിലരെ മുന്തിരിത്തോട്ടക്കാരായും കൃഷിക്കാരായും അവിടെത്തന്നെ നിയമിച്ചു. 
'''
"17" = '''
:sup:`17` യഹോവയുടെ ആലയത്തിലെ താമ്രസ്തംഭങ്ങളും പീഠങ്ങളും യഹോവയുടെ ആലയത്തിലെ താമ്രംകൊണ്ടുള്ള കടലും കൽദയർ ഉടച്ച്, താമ്രം മുഴുവനും ബാബേലിലേക്കു കൊണ്ടുപോയി. 
'''
"18" = '''
:sup:`18` കലങ്ങളും ചട്ടുകങ്ങളും കത്രികകളും കിണ്ണങ്ങളും തവികളും ശുശ്രൂഷയ്ക്കുള്ള സകല താമ്രോപകരണങ്ങളും അവർ എടുത്തുകൊണ്ടുപോയി. 
'''
"19" = '''
:sup:`19` പാനപാത്രങ്ങളും തീച്ചട്ടികളും കിണ്ണങ്ങളും കലങ്ങളും വിളക്കുതണ്ടുകളും തവികളും കുടങ്ങളും പൊന്നും വെള്ളിയും കൊണ്ടുള്ള സകലവും അകമ്പടിനായകൻ കൊണ്ടുപോയി. 
'''
"20" = '''
:sup:`20` ശലോമോൻ രാജാവ് യഹോവയുടെ ദൈവാലയത്തിനു വേണ്ടി ഉണ്ടാക്കിയ രണ്ടു സ്തംഭവും ഒരു കടലും പീഠങ്ങളുടെ കീഴിൽ ഉണ്ടായിരുന്ന പന്ത്രണ്ടു താമ്രക്കാളകളും തന്നെ; ഈ സകല സാധനങ്ങളുടെയും താമ്രത്തിന്‍റെ തൂക്കം കണക്കാക്കുവാൻ സാദ്ധ്യമല്ലായിരുന്നു. 
'''
"21" = '''
:sup:`21` സ്തംഭങ്ങൾ ഓരോന്നും പതിനെട്ട് മുഴം ഉയരവും പന്ത്രണ്ടു മുഴം ചുറ്റളവും നാലു വിരൽ കനവും ഉള്ളതായിരുന്നു; അത് പൊള്ളയുമായിരുന്നു. 
'''
"22" = '''
:sup:`22` അതിന്മേൽ താമ്രംകൊണ്ട് ഒരു മകുടം ഉണ്ടായിരുന്നു; മകുടത്തിന്‍റെ ഉയരം അഞ്ചു മുഴം; മകുടത്തിൻമേൽ ചുറ്റും വലപ്പണിയും മാതളപ്പഴവും ഉണ്ടായിരുന്നു; എല്ലാം താമ്രംകൊണ്ടുള്ളതായിരുന്നു; രണ്ടാമത്തെ സ്തംഭത്തിന് ഇതിന് തുല്യമായ പണിയും മാതളപ്പഴവും ഉണ്ടായിരുന്നു. 
'''
"23" = '''
:sup:`23` നാലുഭാഗത്തുമായി തൊണ്ണൂറ്റാറ് മാതളപ്പഴവും ഉണ്ടായിരുന്നു: വലപ്പണിയിൽ ചുറ്റുമുള്ള മാതളപ്പഴം ആകെ നൂറ് ആയിരുന്നു. 
'''
"24" = '''
:sup:`24` അകമ്പടിനായകൻ മഹാപുരോഹിതനായ സെരായാവിനെയും രണ്ടാം പുരോഹിതനായ സെഫന്യാവിനെയും മൂന്നു വാതിൽകാവല്ക്കാരെയും പിടിച്ചു കൊണ്ടുപോയി. 
'''
"25" = '''
:sup:`25` നഗരത്തിൽനിന്ന് അവൻ യോദ്ധാക്കളുടെ വിചാരകനായ ഒരു ഷണ്ഡനെയും നഗരത്തിൽവച്ചു കണ്ട ഏഴു രാജപരിചാരകന്മാരെയും ദേശത്തിലെ ജനത്തെ പടക്ക് ശേഖരിക്കുന്ന സേനാപതിയുടെ പകർപ്പെഴുത്തുകാരനെയും നഗരത്തിൽ കണ്ട അറുപതു ഗ്രാമീണരെയും പിടിച്ചു കൊണ്ടുപോയി. 
'''
"26" = '''
:sup:`26` ഇവരെ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പിടിച്ച് രിബ്ലായിൽ ബാബേൽരാജാവിന്‍റെ അടുക്കൽ കൊണ്ടുചെന്നു. 
'''
"27" = '''
:sup:`27` ബാബേൽരാജാവ് ഹമാത്ത് ദേശത്തിലെ രിബ്ലായിൽവച്ച് അവരെ വെട്ടിക്കൊന്നു; ഇങ്ങനെ യെഹൂദാ സ്വദേശം വിട്ട് പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു. 
'''
"28" = '''
:sup:`28` നെബൂഖദ്നേസർ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയ ജനം: ഏഴാം ആണ്ടിൽ മൂവായിരത്തി ഇരുപത്തിമൂന്നു (3,023) യെഹൂദന്മാർ; 
'''
"29" = '''
:sup:`29` നെബൂഖദ്നേസരിന്‍റെ പതിനെട്ടാം ആണ്ടിൽ അവൻ യെരൂശലേമിൽ നിന്നു പ്രവാസത്തിലേക്കു കൊണ്ടുപോയ എണ്ണൂറ്റിമുപ്പത്തിരണ്ടുപേർ (832). 
'''
"30" = '''
:sup:`30` നെബൂഖദ്നേസരിന്‍റെ ഇരുപത്തിമൂന്നാം ആണ്ടിൽ, അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയ യെഹൂദന്മാർ എഴുനൂറ്റി നാല്പത്തിയഞ്ചുപേർ (745). ഇങ്ങനെ ആകെ നാലായിരത്തി അറുനൂറു (4,600) പേരായിരുന്നു. 
'''
"31" = '''
:sup:`31` യെഹൂദാ രാജാവായ യെഹോയാഖീന്‍റെ പ്രവാസത്തിന്‍റെ മുപ്പത്തിയേഴാം ആണ്ടിൽ പന്ത്രണ്ടാം മാസം ഇരുപത്തിയഞ്ചാം തീയതി ബാബേൽരാജാവായ എവീൽ-മെരോദക്ക് തന്‍റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ യെഹൂദാ രാജാവായ യെഹോയാഖീനെ കടാക്ഷിച്ച് കാരാഗൃഹത്തിൽനിന്നു വിടുവിച്ചു, 
'''
"32" = '''
