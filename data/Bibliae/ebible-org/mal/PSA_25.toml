[25]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവേ, അങ്ങയിലേക്ക് ഞാൻ മനസ്സ് ഉയർത്തുന്നു; 
'''
"2" = '''
:sup:`2` എന്‍റെ ദൈവമേ, അങ്ങയിൽ ഞാൻ ആശ്രയിക്കുന്നു; ഞാൻ ലജ്ജിച്ചുപോകരുതേ; എന്‍റെ ശത്രുക്കൾ എന്‍റെ മേൽ ജയം ഘോഷിക്കരുതേ. 
'''
"3" = '''
:sup:`3` അങ്ങേയ്ക്കായി കാത്തിരിക്കുന്ന ഒരുവനും ലജ്ജിച്ചു പോകുകയില്ല; വെറുതെ ദ്രോഹിക്കുന്നവർ ലജ്ജിച്ചുപോകും. 
'''
"4" = '''
:sup:`4` യഹോവേ, അങ്ങേയുടെ വഴികൾ എന്നെ അറിയിക്കേണമേ; അങ്ങേയുടെ പാതകൾ എനിക്ക് ഉപദേശിച്ചു തരേണമേ! 
'''
"5" = '''
:sup:`5` അങ്ങേയുടെ സത്യത്തിൽ എന്നെ നടത്തി പഠിപ്പിക്കേണമേ; അവിടുന്ന് എന്‍റെ രക്ഷയുടെ ദൈവമാകുന്നുവല്ലോ; ദിവസം മുഴുവൻ ഞാൻ അങ്ങേയ്ക്കായി കാത്തിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` യഹോവേ, അങ്ങേയുടെ കരുണയും ദയയും ഓർക്കേണമേ; അവ പണ്ടുപണ്ടേയുള്ളവയല്ലോ. 
'''
"7" = '''
:sup:`7` എന്‍റെ യൗവ്വനത്തിലെ പാപങ്ങളും ലംഘനങ്ങളും ഓർക്കരുതേ; യഹോവേ, അങ്ങേയുടെ കൃപയും ദയയും നിമിത്തംതന്നെ, എന്നെ ഓർക്കേണമേ. 
'''
"8" = '''
:sup:`8` യഹോവ നല്ലവനും നേരുള്ളവനും ആകുന്നു. അതുകൊണ്ട് അവിടുന്ന് പാപികളെ നേർവഴി പഠിപ്പിക്കുന്നു. 
'''
"9" = '''
:sup:`9` സൗമ്യതയുള്ളവരെ അവിടുന്ന് ന്യായത്തിൽ നടത്തുന്നു; സൗമ്യതയുള്ളവർക്ക് തന്‍റെ വഴി പഠിപ്പിച്ചു കൊടുക്കുന്നു. 
'''
"10" = '''
:sup:`10` യഹോവയുടെ നിയമവും സാക്ഷ്യങ്ങളും പ്രമാണിക്കുന്നവർക്ക് അവിടുത്തെ വഴികളെല്ലാം ദയയും സത്യവും ആകുന്നു. 
'''
"11" = '''
:sup:`11` യഹോവേ, എന്‍റെ അകൃത്യം വലിയത്; തിരുനാമംനിമിത്തം അത് ക്ഷമിക്കേണമേ. 
'''
"12" = '''
:sup:`12` യഹോവാഭക്തനായ പുരുഷൻ ആര്‍? അവൻ തിരഞ്ഞെടുക്കേണ്ട വഴി കർത്താവ് അവന് കാണിച്ചുകൊടുക്കും. 
'''
"13" = '''
:sup:`13` അവൻ മനോസുഖത്തോടെ വസിക്കും; അവന്‍റെ സന്തതി ദേശം അവകാശമാക്കും. 
'''
"14" = '''
:sup:`14` യഹോവയുടെ സഖിത്വം തന്‍റെ ഭക്തന്മാർക്ക് ഉണ്ടാകും; അവിടുന്ന് തന്‍റെ നിയമം അവരെ അറിയിക്കുന്നു. 
'''
"15" = '''
:sup:`15` എന്‍റെ കണ്ണ് എപ്പോഴും യഹോവയിങ്കലേക്കാകുന്നു; കർത്താവ് എന്‍റെ കാലുകളെ വലയിൽനിന്ന് വിടുവിക്കും. 
'''
"16" = '''
:sup:`16` എന്നിലേക്ക് തിരിഞ്ഞ് എന്നോട് കരുണയുണ്ടാകണമേ; ഞാൻ ഏകാകിയും അരിഷ്ടനും ആകുന്നു. 
'''
"17" = '''
:sup:`17` എന്‍റെ മനഃപീഡകൾ വർദ്ധിച്ചിരിക്കുന്നു; എന്‍റെ സങ്കടങ്ങളിൽനിന്ന് എന്നെ വിടുവിക്കേണമേ. 
'''
"18" = '''
:sup:`18` എന്‍റെ അരിഷ്ടതയും അതിവേദനയും നോക്കണമേ; എന്‍റെ സകലപാപങ്ങളും ക്ഷമിക്കേണമേ. 
'''
"19" = '''
:sup:`19` എന്‍റെ ശത്രുക്കൾ എത്രയെന്ന് നോക്കണമേ; അവർ പെരുകിയിരിക്കുന്നു; അവർ കഠിനദ്വേഷത്തോടെ എന്നെ ദ്വേഷിക്കുന്നു; 
'''
"20" = '''
:sup:`20` എന്‍റെ പ്രാണനെ കാത്ത് എന്നെ വിടുവിക്കേണമേ; അങ്ങയെ ശരണമാക്കിയിരിക്കുകയാൽ ഞാൻ ലജ്ജിച്ചുപോകരുതേ. 
'''
"21" = '''
:sup:`21` നിഷ്കളങ്കതയും നേരും എന്നെ പരിപാലിക്കുമാറാകട്ടെ; ഞാൻ അങ്ങയിൽ പ്രത്യാശ വച്ചിരിക്കുന്നുവല്ലോ. 
'''
"22" = '''
:sup:`22` ദൈവമേ, യിസ്രായേലിനെ അവന്‍റെ സകലകഷ്ടങ്ങളിൽനിന്നും വീണ്ടെടുക്കേണമേ. 
'''
