[3]
"1" = '''
:sup:`1` ഹെബ്രോനിൽവച്ചു ദാവീദിന് ജനിച്ച പുത്രന്മാർ: യിസ്രയേൽക്കാരത്തിയായ അഹീനോവാം പ്രസവിച്ച അമ്നോൻ ആദ്യജാതൻ; കർമ്മേല്ക്കാരത്തിയായ അബീഗയിൽ പ്രസവിച്ച ദാനീയേൽ രണ്ടാമൻ; 
'''
"2" = '''
:sup:`2` ഗെശൂർരാജാവായ തൽമായിയുടെ മകളായ മയഖയുടെ മകനായ അബ്ശാലോം മൂന്നാമൻ; ഹഗ്ഗീത്തിന്‍റെ മകനായ അദോനീയാവ് നാലാമൻ; 
'''
"3" = '''
:sup:`3` അബീതാൽ പ്രസവിച്ച ശെഫത്യാവ് അഞ്ചാമൻ; അവന്‍റെ ഭാര്യ എഗ്ലാ പ്രസവിച്ച യിത്രെയാം ആറാമത്തവൻ. 
'''
"4" = '''
:sup:`4` ഈ ആറുപേരും അവന് ഹെബ്രോനിൽവച്ചു ജനിച്ചു; അവിടെ അവൻ ഏഴു വർഷവും ആറു മാസവും വാണു; യെരൂശലേമിൽ അവൻ മുപ്പത്തിമൂന്നു വര്‍ഷം വാണു. 
'''
"5" = '''
:sup:`5` യെരൂശലേമിൽവച്ച് അവനു ജനിച്ചവർ: അമ്മീയേലിന്‍റെ മകളായ ബത്ത്-ശൂവ പ്രസവിച്ച ശിമേയാ, ശോബാബ്, നാഥാൻ, 
'''
"6" = '''
:sup:`6` ശലോമോൻ എന്നീ നാലുപേരും യിബ്ഹാർ, എലീശാമാ, 
'''
"7" = '''
:sup:`7` എലീഫേലെത്ത്, നോഗഹ്, നേഫെഗ്, യാഫീയാ, 
'''
"8" = '''
:sup:`8` എലീശാമാ, എല്യാദാവ് എലീഫേലെത്ത് എന്നീ ഒമ്പതുപേരും. 
'''
"9" = '''
:sup:`9` വെപ്പാട്ടികളുടെ പുത്രന്മാരൊഴികെ ദാവീദിൻ പുത്രന്മാരൊക്കെയും ഇവരത്രേ. താമാർ അവരുടെ സഹോദരി ആയിരുന്നു. 
'''
"10" = '''
:sup:`10` ശലോമോന്‍റെ മകൻ രെഹബെയാം; അവന്‍റെ മകൻ അബീയാവ്; അവന്‍റെ മകൻ ആസാ; അവന്‍റെ മകൻ യെഹോശാഫാത്ത്; 
'''
"11" = '''
:sup:`11` അവന്‍റെ മകൻ യെഹോരാം; അവന്‍റെ മകൻ അഹസ്യാവ്; 
'''
"12" = '''
:sup:`12` അവന്‍റെ മകൻ യോവാശ്; അവന്‍റെ മകൻ അമസ്യാവ്; അവന്‍റെ മകൻ അസര്യാവ്. അവന്‍റെ മകൻ യോഥാം; അവന്‍റെ മകൻ ആഹാസ്; 
'''
"13" = '''
:sup:`13` അവന്‍റെ മകൻ ഹിസ്കീയാവ്; അവന്‍റെ മകൻ മനശ്ശെ; 
'''
"14" = '''
:sup:`14` അവന്‍റെ മകൻ ആമോൻ; അവന്‍റെ മകൻ യോശീയാവ്. 
'''
"15" = '''
:sup:`15` യോശീയാവിന്‍റെ പുത്രന്മാർ: ആദ്യജാതൻ യോഹാനാൻ; രണ്ടാമൻ യെഹോയാക്കീം; മൂന്നാമൻ സിദെക്കിയാവ്; നാലാമൻ ശല്ലൂം. 
'''
"16" = '''
:sup:`16` യെഹോയാക്കീമിന്‍റെ പുത്രന്മാർ: അവന്‍റെ മകൻ യെഖൊന്യാവ്; അവന്‍റെ മകൻ സിദെക്കിയാവ്. 
'''
"17" = '''
:sup:`17` യെഖൊന്യാവിന്‍റെ പുത്രന്മാർ: അവന്‍റെ മകൻ ശെയല്ത്തീയേൽ, 
'''
"18" = '''
:sup:`18` മല്ക്കീരാം, പെദായാവ്, ശെനസ്സർ, യെക്കമ്യാവ്, ഹോശാമാ, നെദബ്യാവ്. 
'''
"19" = '''
:sup:`19` പെദായാവിന്‍റെ മക്കൾ: സെരുബ്ബാബേൽ, ശിമെയി. സെരുബ്ബാബേലിന്‍റെ മക്കൾ: മെശുല്ലാം, ഹനന്യാവ്, അവരുടെ സഹോദരി ശെലോമീത്ത് എന്നിവരും 
'''
"20" = '''
:sup:`20` ഹശൂബാ, ഓഹെൽ, ബേരെഖ്യാവ്, ഹസദ്യാവ്, യൂശബ്-ഹേസെദ് എന്നീ അഞ്ചുപേരും തന്നെ. 
'''
"21" = '''
:sup:`21` ഹനന്യാവിന്‍റെ മക്കൾ: പെലത്യാവ്, യെശയ്യാവ്, രെഫായാവിന്‍റെ മക്കൾ, അർന്നാന്‍റെ മക്കൾ, ഓബദ്യാവിന്‍റെ മക്കൾ, ശെഖന്യാവിന്‍റെ മക്കൾ. 
'''
"22" = '''
:sup:`22` ശെഖന്യാവിന്‍റെ മകൻ: ശെമയ്യാവ്; ശെമയ്യാവിന്‍റെ മക്കൾ: ഹത്തൂശ്, യിഗാൽ, ബാരീഹ്, നെയര്യാവ്, ശാഫാത്ത് ഇങ്ങനെ ആറു പേർ. 
'''
"23" = '''
:sup:`23` നെയര്യാവിന്‍റെ മക്കൾ: എല്യോവേനായി, ഹിസ്ക്കീയാവ്, അസ്രീക്കാം ഇങ്ങനെ മൂന്നുപേർ. 
'''
"24" = '''
:sup:`24` എല്യോവേനായിയുടെ മക്കൾ: ഹോദവ്യാവ്, എല്യാശീബ്, പെലായാവ്, അക്കൂബ്, യോഹാനാൻ, ദെലായാവ്, അനാനി ഇങ്ങനെ ഏഴുപേർ. 
'''
