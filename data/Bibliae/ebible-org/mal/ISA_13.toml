[13]
"1" = '''
:sup:`1` ആമോസിന്‍റെ മകനായ യെശയ്യാവ് ബാബേലിനെക്കുറിച്ചു ദർശിച്ച പ്രവാചകം: 
'''
"2" = '''
:sup:`2` മൊട്ടക്കുന്നിന്മേൽ കൊടി ഉയർത്തുവിൻ; അവർ പ്രഭുക്കന്മാരുടെ വാതിലുകൾക്കകത്തു കടക്കേണ്ടതിനു ശബ്ദം ഉയർത്തി അവരെ കൈവീശി വിളിക്കുവിൻ. 
'''
"3" = '''
:sup:`3` ഞാൻ എന്‍റെ വിശുദ്ധീകരിക്കപ്പെട്ടവരോടു കല്പിച്ചു, എന്‍റെ ഔന്നത്യത്തിൽ ഉല്ലസിക്കുന്ന എന്‍റെ വീരന്മാരെ ഞാൻ എന്‍റെ കോപത്തെ നിവർത്തിക്കേണ്ടതിനു വിളിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` ബഹുജനത്തിന്‍റെ ഘോഷംപോലെ പർവ്വതങ്ങളിൽ പുരുഷാരത്തിന്‍റെ ഒരു ഘോഷം! കൂടിയിരിക്കുന്ന ജനതകളുടെ രാജ്യങ്ങളുടെ ആരവം! സൈന്യങ്ങളുടെ യഹോവ യുദ്ധസൈന്യത്തെ ഒന്നിച്ചുകൂട്ടുന്നു. 
'''
"5" = '''
:sup:`5` അവര്‍ ദൂരദേശത്തുനിന്നും ആകാശത്തിന്‍റെ അറ്റത്തുനിന്നും യഹോവയും അവന്‍റെ കോപത്തിന്‍റെ ആയുധങ്ങളും ദേശത്തെ മുഴുവനും നശിപ്പിക്കുവാൻ വരുന്നു. 
'''
"6" = '''
:sup:`6` യഹോവയുടെ ന്യായവിധി ദിവസം സമീപിച്ചിരിക്കുകകൊണ്ട് നിലവിളിക്കുവിൻ; അത് സർവ്വശക്തനിൽനിന്ന് സർവ്വനാശംപോലെ വരുന്നു. 
'''
"7" = '''
:sup:`7` അതുകൊണ്ട് എല്ലാകൈകളും തളർന്നുപോകും; സകലഹൃദയവും ഉരുകിപ്പോകും. 
'''
"8" = '''
:sup:`8` അവർ ഭ്രമിച്ചുപോകും; വേദനയും ദുഃഖവും അവർക്ക് പിടിപെടും; നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ അവർ വേദനപ്പെടും; അവർ അന്യോന്യം തുറിച്ചുനോക്കും; അവരുടെ മുഖം ജ്വലിച്ചിരിക്കും. 
'''
"9" = '''
:sup:`9` ദേശത്തെ ശൂന്യമാക്കുവാനും പാപികളെ അതിൽനിന്ന് മുടിച്ചുകളയുവാനും യഹോവയുടെ ദിവസം ക്രൂരമായി ക്രോധത്തോടും അതികോപത്തോടും കൂടി വരുന്നു. 
'''
"10" = '''
:sup:`10` ആകാശത്തിലെ നക്ഷത്രങ്ങളും നക്ഷത്രസമൂഹങ്ങളും പ്രകാശം തരുകയില്ല; സൂര്യൻ ഉദയത്തിങ്കൽത്തന്നെ ഇരുണ്ടുപോകും; ചന്ദ്രൻ പ്രകാശം നല്കുകയുമില്ല. 
'''
"11" = '''
:sup:`11` ഞാൻ ഭൂതലത്തെ ദോഷംനിമിത്തവും ദുഷ്ടന്മാരെ അവരുടെ അകൃത്യംനിമിത്തവും ശിക്ഷിക്കും; അഹങ്കാരികളുടെ ഗർവ്വത്തെ ഞാൻ ഇല്ലാതാക്കും; ഉഗ്രന്മാരുടെ നിഗളത്തെ താഴ്ത്തും. 
'''
"12" = '''
:sup:`12` ഞാൻ ഒരു പുരുഷനെ തങ്കത്തെക്കാളും ഒരു മനുഷ്യനെ ഓഫീർതങ്കത്തെക്കാളും വിരളമാക്കും. 
'''
"13" = '''
:sup:`13` അങ്ങനെ ഞാൻ ആകാശത്തെ നടുങ്ങുമാറാക്കും; സൈന്യങ്ങളുടെ യഹോവയുടെ ക്രോധത്തിലും അവന്‍റെ ഉഗ്രകോപത്തിന്‍റെ നാളിലും ഭൂമി അതിന്‍റെ സ്ഥാനത്തുനിന്ന് ഇളകിപ്പോകും; 
'''
"14" = '''
:sup:`14` ഓടിച്ചുവിട്ട ഇളമാനിനെപ്പോലെയും ആരും കൂട്ടിച്ചേർക്കാത്ത ആടുകളെപ്പോലെയും അവർ ഓരോരുത്തൻ അവനവന്‍റെ ജനത്തിന്‍റെ അടുക്കലേക്ക് തിരിയും; ഓരോരുത്തൻ അവനവന്‍റെ സ്വദേശത്തിലേക്ക് ഓടിപ്പോകും. 
'''
"15" = '''
:sup:`15` കണ്ടുകിട്ടുന്നവനെ എല്ലാം കുത്തിക്കൊല്ലും; പിടിപെടുന്നവനെല്ലാം വാളാൽ വീഴും. 
'''
"16" = '''
:sup:`16` അവരുടെ കൺമുമ്പിൽ അവരുടെ ശിശുക്കളെ അടിച്ചു തകർത്തുകളയും; അവരുടെ വീടുകളെ കൊള്ളയിടും; അവരുടെ ഭാര്യമാരെ അപമാനിക്കും. 
'''
"17" = '''
:sup:`17` ഞാൻ മേദ്യരെ അവർക്ക് വിരോധമായി ഉണർത്തും; അവർ വെള്ളിയെ കാര്യമാക്കുകയില്ല; പൊന്നിൽ അവർക്ക് താത്പര്യവുമില്ല. 
'''
"18" = '''
:sup:`18` അവരുടെ വില്ലുകൾ യുവാക്കളെ തകർത്തുകളയും; ഗർഭഫലത്തോട് അവർക്ക് കരുണ തോന്നുകയില്ല; പൈതങ്ങളെയും അവർ ആദരിക്കുകയില്ല. 
'''
"19" = '''
:sup:`19` രാജ്യങ്ങളുടെ മഹത്ത്വവും കൽദയരുടെ പ്രശംസാലങ്കാരവുമായ ബാബേൽ, ദൈവം സൊദോമിനെയും ഗൊമോറയെയും മറിച്ചുകളഞ്ഞതുപോലെ, ആയിത്തീരും. 
'''
"20" = '''
:sup:`20` അതിൽ ഒരുനാളും താമസമുണ്ടാവുകയില്ല; തലമുറതലമുറയോളം അതിൽ ആരും വസിക്കുകയുമില്ല; അരാബ്യക്കാരൻ അവിടെ കൂടാരം അടിക്കുകയില്ല; ഇടയന്മാർ അവിടെ ആടുകളെ കിടത്തുകയും ഇല്ല. 
'''
"21" = '''
:sup:`21` മരുഭൂമിയിലെ വന്യമൃഗങ്ങൾ അവിടെ കിടക്കും; അവരുടെ വീടുകളിൽ മൂങ്ങാ നിറയും; ഒട്ടകപ്പക്ഷികൾ അവിടെ വസിക്കും; ഭൂതങ്ങൾ അവിടെ നൃത്തംചെയ്യും. 
'''
"22" = '''
:sup:`22` അവരുടെ അരമനകളിൽ ചെന്നായ്ക്കളും അവരുടെ മനോഹരമന്ദിരങ്ങളിൽ കുറുനരികളും ഓരിയിടും; അതിന്‍റെ സമയം അടുത്തിരിക്കുന്നു; അതിന്‍റെ കാലം ദീർഘിച്ചുപോവുകയുമില്ല. 
'''
