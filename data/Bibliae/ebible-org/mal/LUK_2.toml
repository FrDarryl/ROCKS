[2]
"1" = '''
:sup:`1` ആ കാലത്ത്, റോമാസാമ്രാജ്യത്തിൽ ഒക്കെയും ജനസംഖ്യ കണക്ക് എടുക്കേണം എന്നു ഔഗുസ്തൊസ് കൈസർ ഒരു ആജ്ഞ കൊടുത്തു. 
'''
"2" = '''
:sup:`2` കുറേന്യൊസ്, സിറിയയിലെ ഗവർണ്ണർ ആയിരിക്കുമ്പോൾ ആകുന്നു ഈ ഒന്നാമത്തെ കണക്കെടുപ്പ് ഉണ്ടാകുന്നത്. 
'''
"3" = '''
:sup:`3` അതുകൊണ്ട് എല്ലാവരും ജനസംഖ്യ രേഖപ്പെടുത്തേണ്ടതിന് അവരവരുടെ പട്ടണങ്ങളിലേക്ക് യാത്രയായി. 
'''
"4" = '''
:sup:`4` അങ്ങനെ യോസഫും ദാവീദിന്‍റെ കുടുംബത്തിലും വംശത്തിലും ഉൾപ്പെട്ടവൻ ആയിരുന്നതുകൊണ്ട്, പേരു ചേർക്കേണ്ടതിന് ഗലീലയിലെ നസറെത്ത് പട്ടണം വിട്ടു, യെഹൂദ്യയിൽ ബേത്ത്-ലേഹേം എന്ന ദാവീദിന്‍റെ പട്ടണത്തിലേക്ക് പോയി. 
'''
"5" = '''
:sup:`5` തനിക്കു വിവാഹം നിശ്ചയിച്ചിരുന്ന മറിയ എന്ന ഗർഭിണിയായ ഭാര്യയോടും കൂടിയാണ് യോസേഫ് പോയത്. 
'''
"6" = '''
:sup:`6` അവർ അവിടെ ആയിരുന്നപ്പോൾ അവൾക്ക് പ്രസവത്തിനുള്ള സമയം ആയി. 
'''
"7" = '''
:sup:`7` അവൾ ആദ്യജാതനായ മകനെ പ്രസവിച്ചു. വഴിയമ്പലത്തിൽ അവർക്ക് സ്ഥലം ഇല്ലാതിരുന്നതിനാൽ പുതപ്പ് കൊണ്ടു നല്ലവണ്ണം പൊതിഞ്ഞു പശുത്തൊട്ടിയിൽ കിടത്തി. 
'''
"8" = '''
:sup:`8` അന്നു, സൂര്യൻ അസ്തമിച്ച് ഇരുൾ വ്യാപിച്ചപ്പോൾ, ആ പ്രദേശത്ത് ഇടയന്മാർ ആട്ടിൻകൂട്ടത്തിന് കാവലായി വെളിയിൽ താമസിച്ചിരുന്നു. 
'''
"9" = '''
:sup:`9` പെട്ടെന്ന് കർത്താവിന്‍റെ ഒരു ദൂതൻ അവരുടെ അരികെ വന്നു, കർത്താവിന്‍റെ തേജസ്സ് അവരെ ചുറ്റിമിന്നി, അവർ ഭയപരവശരായിത്തീർന്നു. 
'''
"10" = '''
:sup:`10` ദൂതൻ അവരോട്: ”ഭയപ്പെടേണ്ടാ; സർവ്വജനത്തിനും ഉണ്ടാകുവാനുള്ള മഹാസന്തോഷം ഞാൻ നിങ്ങളോടു സുവിശേഷിക്കുന്നു. 
'''
"11" = '''
:sup:`11` കർത്താവായ ക്രിസ്തു എന്ന രക്ഷിതാവ് ഇന്ന് ദാവീദിന്‍റെ പട്ടണത്തിൽ നിങ്ങൾക്ക് വേണ്ടി ജനിച്ചിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` നിങ്ങൾക്ക് അടയാളമോ; പുതപ്പിനാൽ നല്ലവണ്ണം പൊതിയപ്പെട്ട് പശുത്തൊട്ടിയിൽ കിടക്കുന്ന ഒരു ശിശുവിനെ നിങ്ങൾ കാണും” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` പെട്ടെന്ന് സ്വർഗ്ഗീയ സൈന്യത്തിന്‍റെ ഒരു സംഘം ദൂതനോട് ചേർന്ന് ദൈവത്തെ പുകഴ്ത്തി. 
'''
"14" = '''
:sup:`14` “അത്യുന്നതങ്ങളിൽ ദൈവത്തിന് മഹത്വം; ഭൂമിയിൽ ദൈവപ്രസാദമുള്ള മനുഷ്യർക്ക് സമാധാനം” എന്നു പറഞ്ഞു. 
'''
"15" = '''
:sup:`15` ദൂതന്മാർ അവരെ വിട്ടു സ്വർഗ്ഗത്തിൽ പോയശേഷം ഇടയന്മാർ: ഇപ്പോൾ നാം ബേത്ത്-ലേഹേമിൽ ചെന്നു കർത്താവ് നമ്മോടു അറിയിച്ച ഈ സംഭവം കാണേണം എന്നു തമ്മിൽ പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` അവർ വേഗത്തിൽ ചെന്നു, മറിയയെയും യോസഫിനെയും പശുത്തൊട്ടിയിൽ കിടക്കുന്ന ശിശുവിനെയും കണ്ടു. 
'''
"17" = '''
:sup:`17` ഈ കുഞ്ഞിനെക്കുറിച്ച് മാലാഖമാർ തങ്ങളോട് പറഞ്ഞവാക്ക് മറ്റുള്ളവരെയെല്ലാം അറിയിച്ചു. 
'''
"18" = '''
:sup:`18` ഇടയന്മാർ പറഞ്ഞത് കേട്ടവർ എല്ലാം ആശ്ചര്യപ്പെട്ടു. 
'''
"19" = '''
:sup:`19` മറിയ ഈ വാർത്ത ഒക്കെയും വില ഉള്ളതെന്ന് കരുതി ഹൃദയത്തിൽ സംഗ്രഹിച്ച് ധ്യാനിച്ചുകൊണ്ടിരുന്നു. 
'''
"20" = '''
:sup:`20` തങ്ങളോട് അറിയിച്ചതുപോലെ ഇടയന്മാർ കണ്ടു. അവർ കേട്ടതും കണ്ടതുമായ എല്ലാറ്റിനെയും കുറിച്ച് ദൈവത്തെ മഹത്വപ്പെടുത്തിയും പുകഴ്ത്തിയുംകൊണ്ട് മടങ്ങിപ്പോയി. 
'''
"21" = '''
:sup:`21` ശിശുവിനെ പരിച്ഛേദന ചെയ്യേണ്ട എട്ടാം ദിവസം, അവൻ ഗർഭത്തിൽ ഉല്പാദിക്കുന്നതിനു മുമ്പെ ദൂതൻ പറഞ്ഞിരുന്നതുപോലെ, അവനു യേശു എന്നു പേർ വിളിച്ചു. 
'''
"22" = '''
:sup:`22` മോശെയുടെ ന്യായപ്രമാണം അനുസരിച്ചുള്ള അവളുടെ ശുദ്ധീകരണകാലം പൂർത്തിയായപ്പോൾ മാതാപിതാക്കൾ ശിശുവിനെ ദൈവസന്നിധിയിൽ സമർപ്പിക്കുന്നതിന് യെരൂശലേമിലേക്കു കൊണ്ടുപോയി. 
'''
"23" = '''
:sup:`23` കടിഞ്ഞൂലായ ആണൊക്കെയും കർത്താവിന് വിശുദ്ധം ആയിരിക്കേണം എന്നു കർത്താവിന്‍റെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നത് പോലെ 
'''
"24" = '''
:sup:`24` അവനെ കർത്താവിന് അർപ്പിക്കുവാനും, ഒരു ഇണ കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ കർത്താവിന്‍റെ ന്യായപ്രമാണത്തിൽ കല്പിച്ചതുപോലെ യാഗം കഴിക്കുവാനും അവർ അവനെ യെരൂശലേമിലേക്കു കൊണ്ടുപോയി. 
'''
"25" = '''
:sup:`25` യെരൂശലേമിൽ ശിമ്യോൻ എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു; ഈ മനുഷ്യൻ നീതിമാനും യിസ്രായേലിന്‍റെ ആശ്വാസത്തിനായി കാത്തിരിക്കുന്നവനും ആയിരുന്നു; പരിശുദ്ധാത്മാവും അവന്‍റെമേൽ ഉണ്ടായിരുന്നു. 
'''
"26" = '''
:sup:`26` കർത്താവിന്‍റെ ക്രിസ്തുവിനെ കാണും മുമ്പെ മരിക്കുകയില്ല എന്നു പരിശുദ്ധാത്മാവിനാൽ അവനു അരുളപ്പാടു ഉണ്ടായിരുന്നു. 
'''
"27" = '''
:sup:`27` അവൻ ആത്മാവ് നയിച്ചതനുസരിച്ച് ദൈവാലയത്തിൽ ചെന്നു. യേശു എന്ന പൈതലിന് വേണ്ടി ന്യായപ്രമാണം അനുസരിച്ചുള്ള അനുഷ്ഠാനങ്ങൾ ചെയ്‌വാൻ അമ്മയും അപ്പനും അവനെ അകത്ത് കൊണ്ടുചെന്നപ്പോൾ 
'''
"28" = '''
:sup:`28` ശിമ്യോൻ അവനെ കയ്യിൽ എടുത്തു ദൈവത്തെ പുകഴ്ത്തി: 
'''
"29" = '''
:sup:`29` “ഇപ്പോൾ നാഥാ തിരുവചനത്തിൽ പറയുന്നതുപോലെ നീ അടിയനെ സമാധാനത്തോടെ വിട്ടയയ്ക്കേണമേ. 
'''
"30" = '''
:sup:`30` ജനതകൾക്ക് വെളിപ്പെടുവാനുള്ള പ്രകാശവും നിന്‍റെ ജനമായ യിസ്രായേലിന്‍റെ മഹത്വവുമായി 
'''
"31" = '''
:sup:`31` നീ സകലജാതികളുടെയും മുമ്പിൽ ഒരുക്കിയിരിക്കുന്ന 
'''
"32" = '''
:sup:`32` നിന്‍റെ രക്ഷയെ എന്‍റെ കണ്ണ് കണ്ടുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` ഇങ്ങനെ യേശു പൈതലിനെക്കുറിച്ചു പറഞ്ഞത് കൊണ്ടു അവന്‍റെ അപ്പനും അമ്മയും ആശ്ചര്യപ്പെട്ടു. 
'''
"34" = '''
:sup:`34` പിന്നെ ശിമ്യോൻ അവരെ അനുഗ്രഹിച്ച് അവന്‍റെ അമ്മയായ മറിയയോടു: “ഇവൻ യിസ്രായേലിൽ പലരേയും ദൈവത്തിൽ നിന്നു അകലുന്നവരും അടുക്കുന്നവരും ആക്കിത്തീർക്കും. അനേകരുടെ ഹൃദയങ്ങളിലെ വിചാരം വെളിപ്പെടുത്തും. എതിർക്കുന്നവർക്ക് അവൻ ഒരു അടയാളം ആയിരിക്കും. 
'''
"35" = '''
:sup:`35` നിന്‍റെ സ്വന്തപ്രാണനിൽക്കൂടി ഒരു വാൾ കടക്കുന്നതു പോലെ നിനക്കു വലിയ പ്രയാസം ഉണ്ടാകും“ എന്നു പറഞ്ഞു. 
'''
"36" = '''
:sup:`36` ആശേർ ഗോത്രത്തിൽ ഫനൂവേലിൻ്റെ മകളായ ഹന്നാ എന്നൊരു പ്രവാചകി ഉണ്ടായിരുന്നു; അവൾ വിവാഹ ശേഷം ഭർത്താവിനോടുകൂടെ ഏഴു വര്‍ഷം ജീവിച്ചു. എൺപത്തിനാല് വര്‍ഷം വിധവയായി ജീവിച്ചു. ഇപ്പോൾ വളരെ വയസ്സു ചെന്നു. 
'''
"37" = '''
:sup:`37` ദൈവാലയം വിട്ടുപിരിയാതെ ഉപവാസത്തോടും പ്രാർത്ഥനയോടും കൂടെ രാവും പകലും ആരാധന ചെയ്തുവരുന്നു. 
'''
"38" = '''
:sup:`38` ആ സമയത്ത് അവളും അടുത്തുനിന്ന് ദൈവത്തെ സ്തുതിച്ച്, യെരൂശലേമിന്‍റെ വീണ്ടെടുപ്പിനായി കാത്തിരുന്ന എല്ലാവരോടും അവനെക്കുറിച്ച് പ്രസ്താവിച്ചു. 
'''
"39" = '''
:sup:`39` കർത്താവിന്‍റെ ന്യായപ്രമാണത്തിൽ കല്പിച്ചിരിക്കുന്നതൊക്കെയും നിവർത്തിച്ചശേഷം മറിയയും യോസഫും ഗലീലയിൽ തങ്ങളുടെ പട്ടണമായ നസറെത്തിലേക്ക് മടങ്ങിപ്പോയി. 
'''
"40" = '''
:sup:`40` പൈതൽ വളർന്ന് ജ്ഞാനം നിറഞ്ഞു, ആത്മാവിൽ ബലപ്പെട്ടുപോന്നു; ദൈവകൃപയും അവന്മേൽ ഉണ്ടായിരുന്നു. 
'''
"41" = '''
:sup:`41` അവന്‍റെ അമ്മയപ്പന്മാർ എല്ലാ വർഷവും പെസഹ പെരുന്നാളിന് യെരൂശലേമിലേക്കു പോകുക പതിവായിരുന്നു. 
'''
"42" = '''
:sup:`42` അവനു പന്ത്രണ്ടു വയസ്സായപ്പോൾ അവർ പതിവുപോലെ പെരുന്നാളിന് പോയി. 
'''
"43" = '''
:sup:`43` പെരുന്നാൾ കഴിഞ്ഞു മടങ്ങിപ്പോരുമ്പോൾ ബാലനായ യേശു യെരൂശലേമിൽ താമസിച്ചു; അമ്മയപ്പന്മാരോ അറിഞ്ഞില്ല. 
'''
"44" = '''
:sup:`44` അവരോടൊപ്പം യാത്ര ചെയ്യുന്നവരുടെ കൂട്ടത്തിൽ ഉണ്ടായിരിക്കും എന്നു അവർ വിചാരിച്ചിട്ട് ഒരു ദിവസത്തെ യാത്രചെയ്തു; പിന്നെ അവനെ ബന്ധുക്കളുടെയും പരിചയക്കാരുടെയും ഇടയിൽ അന്വേഷിച്ചു. 
'''
"45" = '''
:sup:`45` അവനെ കണ്ടില്ല അതുകൊണ്ട് അവർ അവനെ അന്വേഷിച്ചു യെരൂശലേമിലേക്കു മടങ്ങിപ്പോയി. 
'''
"46" = '''
:sup:`46` മൂന്നുദിവസം കഴിഞ്ഞശേഷം അവൻ ദൈവാലയത്തിൽ ഗുരുക്കന്മാരുടെ ഇടയിൽ ഇരിക്കുന്നതും അവരുടെ ഉപദേശം കേൾക്കുകയും അവരോട് ചോദ്യങ്ങൾ ചോദിക്കുന്നതും കണ്ടു. 
'''
"47" = '''
:sup:`47` അവന്‍റെ വാക്ക് കേട്ടവർക്കെല്ലാവർക്കും അവന്‍റെ വിവേകത്തിലും ഉത്തരങ്ങളിലും വിസ്മയം തോന്നി. അവനെ കണ്ടിട്ട് അവർ അതിശയിച്ചു; 
'''
"48" = '''
:sup:`48` അമ്മ അവനോട്: “മകനേ, ഞങ്ങളോടു ഇങ്ങനെ ചെയ്തതു എന്ത്? നിന്‍റെ അപ്പനും ഞാനും വ്യസനിച്ചുകൊണ്ട് നിന്നെ കണ്ടുപിടിക്കാൻ വളരെ വിഷമിച്ചു“ എന്നു പറഞ്ഞു. 
'''
"49" = '''
:sup:`49` അവൻ അവരോട്: എന്നെ എന്തിനാണ് അന്വേഷിച്ചത്? എന്‍റെ പിതാവിന്‍റെ ഭവനത്തിൽ ഞാൻ ഇരിക്കേണം എന്നു നിങ്ങൾ അറിയുന്നില്ലയോ? എന്നു പറഞ്ഞു. 
'''
"50" = '''
:sup:`50` അവൻ തങ്ങളോട് പറഞ്ഞവാക്ക് അവർക്ക് മനസ്സിലായില്ല. 
'''
"51" = '''
:sup:`51` പിന്നെ അവൻ അവരോടുകൂടെ നസറെത്തിൽ വന്നു മാതാപിതാക്കളെ അനുസരിച്ചു ജീവിച്ചു. ഈ കാര്യങ്ങൾ എല്ലാം അവന്‍റെ അമ്മ ഹൃദയത്തിൽ സംഗ്രഹിച്ചു. 
'''
"52" = '''
:sup:`52` യേശുവോ ജ്ഞാനത്തിലും വളർച്ചയിലും ദൈവത്തിന്‍റെയും മനുഷ്യരുടെയും കൃപയിലും മുതിർന്നു വന്നു. 
'''
