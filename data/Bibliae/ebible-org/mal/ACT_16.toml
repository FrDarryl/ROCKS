[16]
"1" = '''
:sup:`1` പൗലോസ് ദെർബ്ബയിലും ലുസ്ത്രയിലും ചെന്നു. അവിടെ കർത്താവിൽ വിശ്വാസമുള്ളൊരു യെഹൂദസ്ത്രീയുടെ മകനായ തിമൊഥെയൊസ് എന്നു പേരുള്ള ഒരു ശിഷ്യൻ ഉണ്ടായിരുന്നു; അവന്‍റെ പിതാവ് യവനനായിരുന്നു. 
'''
"2" = '''
:sup:`2` അവൻ ലുസ്ത്രയിലും ഇക്കോന്യയിലുമുള്ള സഹോദരന്മാരാൽ നല്ല സാക്ഷ്യം പ്രാപിച്ചവൻ ആയിരുന്നു. 
'''
"3" = '''
:sup:`3` തിമൊഥെയൊസ് തന്നോടുകൂടെ പോരേണം എന്നു പൗലൊസ് ഇച്ഛിച്ചു; അവന്‍റെ പിതാവ് യവനൻ എന്നു ആ പ്രദേശങ്ങളിലുള്ള യെഹൂദന്മാർ എല്ലാവരും അറിഞ്ഞിരുന്നതിനാൽ അവരെ വിചാരിച്ച് അവനെ പരിച്ഛേദന കഴിപ്പിച്ചു. 
'''
"4" = '''
:sup:`4` അവർ പട്ടണം തോറും ചെന്നു യെരൂശലേമിലെ അപ്പൊസ്തലന്മാരും മൂപ്പന്മാരും മുൻ നിർണ്ണയിച്ച പ്രബോധനങ്ങൾ അനുസരിക്കേണ്ടതിന് അവർക്ക് ഏല്പിച്ചുകൊടുത്തു. 
'''
"5" = '''
:sup:`5` അങ്ങനെ സഭകൾ വിശ്വാസത്തിൽ ശക്തിപ്പെടുകയും ദിവസേന എണ്ണത്തിൽ പെരുകുകയും ചെയ്തു. 
'''
"6" = '''
:sup:`6` അവർ ആസ്യയിൽ വചനം പ്രസംഗിക്കരുതെന്ന് പരിശുദ്ധാത്മാവ് വിലക്കുകയാൽ ഫ്രുഗ്യയിലും ഗലാത്യദേശത്തിലും കൂടി സഞ്ചരിച്ച്, 
'''
"7" = '''
:sup:`7` മുസ്യയിൽ എത്തി ബിഥുന്യയ്ക്ക് പോകുവാൻ ശ്രമിച്ചു; അവിടെയും യേശുവിന്‍റെ ആത്മാവ് അവരെ സമ്മതിച്ചില്ല. 
'''
"8" = '''
:sup:`8` അവർ മുസ്യ കടന്ന് ത്രോവാസിൽ എത്തി. 
'''
"9" = '''
:sup:`9` അവിടെവച്ച് പൗലൊസ് രാത്രിയിൽ മക്കെദോന്യക്കാരനായൊരു പുരുഷൻ അരികെ നിന്നു: “നീ മക്കെദോന്യെയിലേക്ക് കടന്നുവന്ന് ഞങ്ങളെ സഹായിക്ക” എന്നു തന്നോട് അപേക്ഷിക്കുന്നതായി ഒരു ദർശനം കണ്ടു. 
'''
"10" = '''
:sup:`10` ഈ ദർശനം കണ്ടിട്ട് അവരോട് സുവിശേഷം അറിയിക്കുവാൻ ദൈവം ഞങ്ങളെ വിളിച്ചിരിക്കുന്നു എന്നു നിശ്ചയിച്ച്, ഞങ്ങൾ ഉടനെ മക്കെദോന്യയ്ക്ക് പുറപ്പെട്ടു. 
'''
"11" = '''
:sup:`11` അങ്ങനെ ഞങ്ങൾ ത്രോവാസിൽനിന്ന് കപ്പൽ നീക്കി നേരെ സമൊത്രൊക്കയിലേക്കും പിറ്റെന്നാൾ നവപൊലിക്കും അവിടെനിന്ന് ഫിലിപ്പിയിലേക്കും ചെന്നു. 
'''
"12" = '''
:sup:`12` റോമക്കാർ കുടിയേറിപ്പാർത്തിരുന്ന ഫിലിപ്പിയ എന്ന മക്കെദോന്യയുടെ പ്രധാനപട്ടണത്തിൽ ഞങ്ങൾ ചില ദിവസങ്ങൾ പാർത്തു. 
'''
"13" = '''
:sup:`13` ശബ്ബത്തുനാളിൽ പ്രാർത്ഥനാസ്ഥലം ഉണ്ടായിരിക്കും എന്നു വിചാരിച്ചു ഞങ്ങൾ പട്ടണവാതിലിന് പുറത്തേക്ക് പോയി അവിടെ പുഴവക്കത്ത് ഇരുന്നു, അവിടെ കൂടിവന്ന സ്ത്രീകളോട് സംസാരിച്ചു. 
'''
"14" = '''
:sup:`14` തുയഥൈരാ പട്ടണക്കാരത്തിയും രക്താംബരം വില്ക്കുന്നവളുമായി ലുദിയ എന്നു പേരുള്ള ദൈവ ഭക്തയായൊരു സ്ത്രീ ഞങ്ങളുടെ വാക്ക് കേട്ടുകൊണ്ടിരുന്നു. പൗലൊസ് സംസാരിച്ചത് ശ്രദ്ധിക്കേണ്ടതിന് കർത്താവ് അവളുടെ ഹൃദയം തുറന്നു. 
'''
"15" = '''
:sup:`15` അവളും കുടുംബവും സ്നാനം ഏറ്റ ശേഷം: “നിങ്ങൾ എന്നെ കർത്താവിൽ വിശ്വസ്ത എന്നു എണ്ണിയിരിക്കുന്നുവെങ്കിൽ എന്‍റെ വീട്ടിൽ വന്നു പാർപ്പിൻ” എന്നു അപേക്ഷിച്ച് ഞങ്ങളെ നിർബ്ബന്ധിച്ചു. 
'''
"16" = '''
:sup:`16` ഞങ്ങൾ പ്രാർത്ഥനാ സ്ഥലത്തേക്ക് ചെല്ലുമ്പോൾ വെളിച്ചപ്പാടത്തിയായി ലക്ഷണം പറഞ്ഞ് യജമാനന്മാർക്ക് വളരെ ലാഭം വരുത്തുന്ന ഒരു ബാല്യക്കാരത്തി ഞങ്ങളെ എതിരേറ്റു. 
'''
"17" = '''
:sup:`17` അവൾ പൗലൊസിൻ്റെയും ഞങ്ങളുടെയും പിന്നാലെ വന്ന്: “ഈ മനുഷ്യർ അത്യുന്നതനായ ദൈവത്തിന്‍റെ ദാസന്മാർ, രക്ഷാമാർഗ്ഗം നിങ്ങളോട് അറിയിക്കുന്നവർ” എന്നു വിളിച്ചുപറഞ്ഞു. 
'''
"18" = '''
:sup:`18` ഇങ്ങനെ അവൾ ചില ദിവസങ്ങൾ ചെയ്തുവന്നു. പൗലൊസ് വളരെ നീരസപ്പെട്ടിട്ട് തിരിഞ്ഞുനോക്കി അവളിലുള്ള ഭൂതത്തോട്: “അവളെ വിട്ടുപോകുവാൻ ഞാൻ യേശുക്രിസ്തുവിന്‍റെ നാമത്തിൽ നിന്നോട് കല്പിക്കുന്നു” എന്നു പറഞ്ഞു. ആ നാഴികയിൽ തന്നെ ഭൂതം അവളെ വിട്ടുപോയി. 
'''
"19" = '''
:sup:`19` അവളുടെ യജമാനന്മാർ തങ്ങളുടെ ലാഭപ്രതീക്ഷ നഷ്ടപ്പെട്ടത് കണ്ടിട്ട് പൗലൊസിനെയും ശീലാസിനെയും പിടിച്ച്, ചന്തസ്ഥലത്ത് പ്രമാണികളുടെ അടുക്കലേക്ക് വലിച്ചിഴച്ച് കൊണ്ടുപോയി 
'''
"20" = '''
:sup:`20` അധിപതികളുടെ മുമ്പിൽ നിർത്തി; “യെഹൂദന്മാരായ ഈ മനുഷ്യർ നമ്മുടെ പട്ടണത്തിൽ കലാപം ഉണ്ടാക്കുന്നു, 
'''
"21" = '''
:sup:`21` റോമാക്കാരായ നമുക്ക് അംഗീകരിക്കുവാനും അനുസരിക്കുവാനും ന്യായമല്ലാത്ത ആചാരങ്ങളെ പ്രസംഗിക്കുന്നു” എന്നു പറഞ്ഞു. 
'''
"22" = '''
:sup:`22` പുരുഷാരവും അവരുടെ നേരെ ഇളകി; അധിപതികൾ അവരുടെ വസ്ത്രം പറിച്ചുരിഞ്ഞ് കോൽകൊണ്ട് അവരെ അടിക്കുവാൻ കല്പിച്ചു. 
'''
"23" = '''
:sup:`23` അവരെ വളരെ അടിപ്പിച്ചശേഷം തടവിൽ ആക്കി കാരാഗൃഹപ്രമാണിയോട് അവരെ സൂക്ഷ്മത്തോടെ കാക്കുവാൻ കല്പിച്ചു. 
'''
"24" = '''
:sup:`24` അവൻ ഇങ്ങനെയുള്ള കല്പന കിട്ടുകയാൽ അവരെ അകത്തെ തടവിൽ ആക്കി അവരുടെ കാൽ തടികൾകൊണ്ടുള്ള ആമത്തിൽ ഇട്ടു പൂട്ടി. 
'''
"25" = '''
:sup:`25` അർദ്ധരാത്രിക്ക് പൗലൊസും ശീലാസും പ്രാർത്ഥിച്ച് ദൈവത്തെ പാടി സ്തുതിച്ചു; തടവുകാർ ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു. 
'''
"26" = '''
:sup:`26` പെട്ടെന്ന് വലിയൊരു ഭൂകമ്പം ഉണ്ടായി, കാരാഗൃഹത്തിന്‍റെ അടിസ്ഥാനം കുലുങ്ങി വാതിൽ ഒക്കെയും തുറന്നുപോയി, എല്ലാവരുടെയും ചങ്ങല അഴിഞ്ഞു വീണു. 
'''
"27" = '''
:sup:`27` കാരാഗൃഹപ്രമാണി ഉറക്കം ഉണർന്ന് കാരാഗൃഹത്തിന്‍റെ വാതിലുകൾ തുറന്നിരിക്കുന്നത് കണ്ടിട്ട് തടവുകാർ രക്ഷപെട്ടിരിക്കും എന്നു ചിന്തിച്ച് വാളൂരി തന്നെത്താൻ കൊല്ലുവാൻ ഭാവിച്ചു. 
'''
"28" = '''
:sup:`28` അപ്പോൾ പൗലൊസ്: “നിനക്കു ഒരു ദോഷവും ചെയ്യരുത്, ഞങ്ങൾ എല്ലാവരും ഇവിടെ ഉണ്ടല്ലോ” എന്നു ഉറക്കെ വിളിച്ചു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അവൻ വെളിച്ചം ചോദിച്ച് അകത്തേക്ക് ചാടി വിറച്ചുകൊണ്ട് പൗലൊസിൻ്റെയും ശീലാസിൻ്റെയും മുമ്പിൽ വീണു. 
'''
"30" = '''
:sup:`30` അവരെ പുറത്ത് കൊണ്ടുവന്ന്: “യജമാനന്മാരേ, രക്ഷ പ്രാപിക്കുവാൻ ഞാൻ എന്ത് ചെയ്യേണം?” എന്നു ചോദിച്ചു. 
'''
"31" = '''
:sup:`31` “കർത്താവായ യേശുവിൽ വിശ്വസിക്ക; എന്നാൽ നീയും നിന്‍റെ കുടുംബവും രക്ഷപ്രാപിക്കും” എന്നു അവർ പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` പിന്നെ അവർ കർത്താവിന്‍റെ വചനം അവനോടും അവന്‍റെ വീട്ടിലുള്ള എല്ലാവരോടും പ്രസംഗിച്ചു. 
'''
"33" = '''
:sup:`33` അവൻ രാത്രിയിൽ, ആ നാഴികയിൽത്തന്നെ, അവരെ കൂട്ടിക്കൊണ്ടുപോയി അവരുടെ മുറിവുകളെ കഴുകി; താനും തനിക്കുള്ളവരെല്ലാവരും വേഗത്തിൽ സ്നാനം ഏറ്റു. 
'''
"34" = '''
:sup:`34` പിന്നെ അവരെ വീട്ടിൽ കൈക്കൊണ്ട് അവർക്ക് ഭക്ഷണം കൊടുത്തു, ദൈവത്തിൽ വിശ്വസിച്ചതിൽ വീടടക്കം ആനന്ദിച്ചു. 
'''
"35" = '''
:sup:`35` നേരം പുലർന്നപ്പോൾ അധിപതികൾ ഭടന്മാരെ അയച്ചു: “ആ മനുഷ്യരെ വിട്ടയയ്ക്കേണം” എന്നു പറയിച്ചു. 
'''
"36" = '''
:sup:`36` കാരാഗൃഹപ്രമാണി ഈ വാക്ക് പൗലൊസിനോട് അറിയിച്ചു: “നിങ്ങളെ വിട്ടയപ്പാൻ അധിപതികൾ ആളയച്ചിരിക്കുന്നു; ആകയാൽ സമാധാനത്തോടെ പോകുവിൻ” എന്നു പറഞ്ഞു. 
'''
"37" = '''
