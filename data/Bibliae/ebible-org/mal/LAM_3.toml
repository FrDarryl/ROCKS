'''
"62" = '''
:sup:`62` എന്‍റെ ശത്രുക്കളുടെ വാക്കുകളും ഇടവിടാതെ എനിക്ക് വിരോധമായുള്ള ആലോചനകളും അങ്ങ് കേട്ടിരിക്കുന്നു. 
'''
"63" = '''
:sup:`63` അവരുടെ ഇരിപ്പും എഴുന്നേല്പും നോക്കേണമേ; ഞാൻ അവരുടെ പാട്ടായിരിക്കുന്നു. 
'''
"64" = '''
:sup:`64` യഹോവേ, അവരുടെ പ്രവൃത്തിക്ക് തക്കവണ്ണം അവർക്ക് പകരം ചെയ്യേണമേ; 
'''
"65" = '''
:sup:`65` അങ്ങ് അവർക്ക് ഹൃദയകാഠിന്യം വരുത്തും; അങ്ങേയുടെ ശാപം അവർക്ക് വരട്ടെ. 
'''
"66" = '''
:sup:`66` അങ്ങ് അവരെ കോപത്തോടെ പിന്തുടർന്ന്, യഹോവയുടെ ആകാശത്തിൻ കീഴിൽനിന്ന് നശിപ്പിച്ചുകളയും. 
'''
