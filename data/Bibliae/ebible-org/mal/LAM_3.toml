[3]
"1" = '''
:sup:`1` ഞാൻ അവന്‍റെ കോപത്തിന്‍റെ വടികൊണ്ട് കഷ്ടത കണ്ട പുരുഷനാകുന്നു. 
'''
"2" = '''
:sup:`2` അവിടുന്ന് എന്നെ വെളിച്ചത്തിലല്ല, ഇരുട്ടിലത്രേ നടക്കുമാറാക്കിയത്. 
'''
"3" = '''
:sup:`3` അതേ, അവിടുത്തെ കരം എന്‍റെ നേരെ തിരിക്കുന്നു ഇടവിടാതെ എന്‍റെ നേരെ തിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` എന്‍റെ മാംസവും ത്വക്കും അവിടുന്ന് ജീർണ്ണമാക്കി, എന്‍റെ അസ്ഥികളെ തകർത്തിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` അവിടുന്ന് എന്നെ ആക്രമിച്ച്, കയ്പും പ്രയാസവും ചുറ്റുമതിലാക്കിയിരിക്കുന്നു. 
'''
"6" = '''
:sup:`6` പണ്ടേ മരിച്ചവനെപ്പോലെ അവിടുന്ന് എന്നെ ഇരുട്ടിൽ പാർപ്പിച്ചിരിക്കുന്നു 
'''
"7" = '''
:sup:`7` പുറത്തു പോകുവാൻ കഴിയാതവണ്ണം അവിടുന്ന് എന്നെ വേലികെട്ടിയടച്ച് എന്‍റെ ചങ്ങലയെ ഭാരമാക്കിയിരിക്കുന്നു. 
'''
"8" = '''
:sup:`8` ഞാൻ കൂകി നിലവിളിച്ചാലും അവിടുന്ന് എന്‍റെ പ്രാർത്ഥന തടുത്തുകളയുന്നു. 
'''
"9" = '''
:sup:`9` വെട്ടുകല്ലുകൊണ്ട് അവിടുന്ന് എന്‍റെ വഴി അടച്ച്, എന്‍റെ പാതകളെ വളയുമാറാക്കിയിരിക്കുന്നു. 
'''
"10" = '''
:sup:`10` അവിടുന്ന് എനിക്ക് പതിയിരിക്കുന്ന കരടിയെപ്പോലെയും മറഞ്ഞുനില്‍ക്കുന്ന സിംഹത്തെപ്പോലെയും ആകുന്നു. 
'''
"11" = '''
:sup:`11` അവിടുന്ന് എന്‍റെ വഴികളെ തെറ്റിച്ച് എന്നെ കടിച്ചുകീറി ശൂന്യമാക്കിയിരിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അവിടുന്ന് വില്ലു കുലച്ച് എന്നെ അമ്പിന് ലക്ഷ്യമാക്കിയിരിക്കുന്നു. 
'''
"13" = '''
:sup:`13` തന്‍റെ ആവനാഴിയിലെ അമ്പുകളെ അവിടുന്ന് എന്‍റെ അന്തരംഗങ്ങളിൽ തറപ്പിച്ചിരിക്കുന്നു. 
'''
"14" = '''
:sup:`14` ഞാൻ എന്‍റെ സർവ്വജനത്തിനും പരിഹാസവും ഇടവിടാതെ അവരുടെ പാട്ടും ആയിത്തീർന്നിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` അവിടുന്ന് എന്നെ കൈപ്പുകൊണ്ട് നിറച്ച്, കാഞ്ഞിരംകൊണ്ട് മത്തുപിടിപ്പിച്ചിരിക്കുന്നു. 
'''
"16" = '''
:sup:`16` അവിടുന്ന് കല്ലുകൊണ്ടു എന്‍റെ പല്ല് തകർത്ത്, എന്നെ വെണ്ണീരിൽ ഇട്ടുരുട്ടിയിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അങ്ങ് എന്‍റെ പ്രാണനിൽ നിന്ന് സമാധാനം നീക്കി; ഞാൻ സുഖം മറന്നിരിക്കുന്നു. 
'''
"18" = '''
:sup:`18` എന്‍റെ മഹത്വവും യഹോവയിലുള്ള എന്‍റെ പ്രത്യാശയും പൊയ്പ്പോയല്ലോ എന്നു ഞാൻ പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` അങ്ങ് എന്‍റെ കഷ്ടതയും അരിഷ്ടതയും കാഞ്ഞിരവും കയ്പും ഓർക്കേണമേ. 
'''
"20" = '''
:sup:`20` എന്‍റെ പ്രാണൻ എന്‍റെ ഉള്ളിൽ എപ്പോഴും അവയെ ഓർത്തു ഉരുകിയിരിക്കുന്നു. 
'''
"21" = '''
:sup:`21` ഇത് ഞാൻ ഓർക്കും; അതുകൊണ്ട് ഞാൻ പ്രത്യാശിക്കും. 
'''
"22" = '''
:sup:`22` നാം നശിച്ചുപോകാതിരിക്കുന്നത് യഹോവയുടെ ദയ ആകുന്നു; അവിടുത്തെ കരുണ തീർന്ന് പോയിട്ടില്ലല്ലോ; 
'''
"23" = '''
:sup:`23` അത് രാവിലെതോറും പുതിയതും അവിടുത്തെ വിശ്വസ്തത വലിയതും ആകുന്നു. 
'''
"24" = '''
:sup:`24` യഹോവ എന്‍റെ ഓഹരി എന്നു എന്‍റെ ഉള്ളം പറയുന്നു; അതുകൊണ്ട് ഞാൻ അങ്ങയിൽ പ്രത്യാശവക്കുന്നു. 
'''
"25" = '''
:sup:`25` തന്നെ കാത്തിരിക്കുന്നവർക്കും തന്നെ അന്വേഷിക്കുന്നവനും യഹോവ നല്ലവൻ. 
'''
"26" = '''
:sup:`26` യഹോവയുടെ രക്ഷക്കായി മിണ്ടാതെ കാത്തിരിക്കുന്നത് നല്ലത്. 
'''
"27" = '''
:sup:`27` ബാല്യത്തിൽ നുകം ചുമക്കുന്നത് ഒരു പുരുഷന് നല്ലത്. 
'''
"28" = '''
:sup:`28` അവിടുന്ന് അത് അവന്‍റെമേൽ വച്ചിരിക്കുക കൊണ്ടു അവൻ ഏകനായി മിണ്ടാതിരിക്കട്ടെ. 
'''
"29" = '''
:sup:`29` അവൻ തന്‍റെ മുഖം പൊടിയോളം താഴ്ത്തട്ടെ; പക്ഷേ പ്രത്യാശ ശേഷിക്കും. 
'''
"30" = '''
:sup:`30` തന്നെ അടിക്കുന്നവന് അവൻ കവിൾ കാണിക്കട്ടെ; അവൻ വേണ്ടുവോളം നിന്ദ അനുഭവിക്കട്ടെ. 
'''
"31" = '''
:sup:`31` കർത്താവ് എന്നേക്കും തള്ളിക്കളകയില്ലല്ലോ. 
'''
"32" = '''
:sup:`32` അവിടുന്ന് ദുഃഖിപ്പിച്ചാലും തന്‍റെ മഹാദയയ്ക്ക് ഒത്തവണ്ണം അവിടുത്തേയ്ക്ക് കരുണ തോന്നും. 
'''
"33" = '''
:sup:`33` മനസ്സോടെയല്ലല്ലോ അവിടുന്ന് മനുഷ്യപുത്രന്മാരെ ദുഃഖിപ്പിച്ച് വ്യസനിപ്പിക്കുന്നത്. 
'''
"34" = '''
:sup:`34` ഭൂമിയിലെ സകലബദ്ധന്മാരെയും കാല്കീഴിട്ട് മെതിക്കുന്നതും 
'''
"35" = '''
:sup:`35` അത്യുന്നതന്‍റെ സന്നിധിയിൽ മനുഷ്യന്‍റെ ന്യായം മറിച്ചുകളയുന്നതും 
'''
"36" = '''
:sup:`36` അവന്‍റെ നീതി നിഷേധിക്കുന്നതും കർത്താവ് കാണുകയില്ലയോ? 
'''
"37" = '''
:sup:`37` കർത്താവ് കല്പിക്കാതെ ആര്‍ പറഞ്ഞിട്ടാകുന്നു വല്ലതും സംഭവിക്കുന്നത്? 
'''
"38" = '''
:sup:`38` അത്യുന്നതനായ ദൈവത്തിന്‍റെ വായിൽനിന്ന് നന്മയും തിന്മയും പുറപ്പെടുന്നില്ലയോ? 
'''
"39" = '''
:sup:`39` ജീവനുള്ള മനുഷ്യൻ നെടുവീർപ്പിടുന്നതെന്ത്? ഓരോരുത്തൻ താന്താന്‍റെ പാപങ്ങളെക്കുറിച്ച് നെടുവീർപ്പിടട്ടെ. 
'''
"40" = '''
:sup:`40` നാം നമ്മുടെ നടപ്പ് ആരാഞ്ഞ് ശോധനചെയ്ത് യഹോവയുടെ അടുക്കലേക്ക് തിരിയുക. 
'''
"41" = '''
:sup:`41` നാം കൈകളെയും ഹൃദയത്തെയും സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിങ്കലേക്ക് ഉയർത്തുക. 
'''
"42" = '''
:sup:`42` ഞങ്ങൾ അതിക്രമം ചെയ്തു മത്സരിച്ചു; അങ്ങ് ക്ഷമിച്ചതുമില്ല. 
'''
"43" = '''
:sup:`43` അങ്ങ് കോപം പുതച്ച് ഞങ്ങളെ പിന്തുടർന്ന്, കരുണ കൂടാതെ കൊന്നുകളഞ്ഞു. 
'''
"44" = '''
:sup:`44` ഞങ്ങളുടെ പ്രാർത്ഥന കടക്കാതവണ്ണം അങ്ങ് സ്വയം മേഘംകൊണ്ട് മറച്ചു. 
'''
"45" = '''
:sup:`45` അങ്ങ് ഞങ്ങളെ ജനതകളുടെ ഇടയിൽ ചവറും എച്ചിലും ആക്കിയിരിക്കുന്നു. 
'''
"46" = '''
:sup:`46` ഞങ്ങളുടെ ശത്രുക്കളൊക്കെയും ഞങ്ങളുടെ നേരെ വായ് പിളർന്നിരിക്കുന്നു. 
'''
"47" = '''
:sup:`47` പേടിയും കണിയും ശൂന്യവും നാശവും ഞങ്ങൾക്ക് ഭവിച്ചിരിക്കുന്നു. 
'''
"48" = '''
:sup:`48` എന്‍റെ ജനത്തിൻപുത്രിയുടെ നാശംനിമിത്തം എന്‍റെ കണ്ണിൽ നിന്ന് ജലനദികൾ ഒഴുകുന്നു. 
'''
"49" = '''
:sup:`49` യഹോവ സ്വർഗ്ഗത്തിൽനിന്ന് നോക്കി കടാക്ഷിക്കുവോളം 
'''
"50" = '''
:sup:`50` എന്‍റെ കണ്ണ് ഇടവിടാതെ ഒഴുകുന്നു; നിലയ്ക്കുന്നതുമില്ല. 
'''
"51" = '''
:sup:`51` എന്‍റെ നഗരത്തിലെ സകലസ്ത്രീജനത്തെയും കുറിച്ച് ഞാൻ കാണുന്നത് എന്‍റെ പ്രാണനെ വ്യസനിപ്പിക്കുന്നു. 
'''
"52" = '''
:sup:`52` കാരണംകൂടാതെ എന്‍റെ ശത്രുക്കളായവർ എന്നെ ഒരു പക്ഷിയെപ്പോലെ വേട്ടയാടിയിരിക്കുന്നു. 
'''
"53" = '''
:sup:`53` അവർ എന്‍റെ ജീവനെ കുഴിയിൽ ഇട്ടു നശിപ്പിച്ച്, എന്‍റെ മേൽ കല്ല് എറിഞ്ഞിരിക്കുന്നു. 
'''
"54" = '''
:sup:`54` വെള്ളം എന്‍റെ തലയ്ക്കുമീതെ കവിഞ്ഞൊഴുകി; ഞാൻ നശിച്ചുപോയി എന്നു ഞാൻ പറഞ്ഞു. 
'''
"55" = '''
:sup:`55` യഹോവേ, ഞാൻ ആഴമുള്ളകുഴിയിൽ നിന്ന് അവിടുത്തെ നാമത്തെ വിളിച്ചപേക്ഷിച്ചിരിക്കുന്നു. 
'''
"56" = '''
:sup:`56` ‘എന്‍റെ നെടുവീർപ്പിനും എന്‍റെ നിലവിളിക്കും ചെവി പൊത്തിക്കളയരുതേ’ എന്ന എന്‍റെ പ്രാർത്ഥന അങ്ങ് കേട്ടിരിക്കുന്നു. 
'''
"57" = '''
:sup:`57` ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിച്ച നാളിൽ അങ്ങ് അടുത്തുവന്ന്: “ഭയപ്പെടേണ്ടാ” എന്നു പറഞ്ഞു. 
'''
"58" = '''
:sup:`58` കർത്താവേ, അങ്ങ് എന്‍റെ വ്യവഹാരം നടത്തി, എന്‍റെ ജീവനെ വീണ്ടെടുത്തിരിക്കുന്നു. 
'''
"59" = '''
:sup:`59` യഹോവേ, ഞാൻ അനുഭവിച്ച അന്യായം അങ്ങ് കണ്ടിരിക്കുന്നു; എന്‍റെ വ്യവഹാരം തീർത്ത് തരേണമേ. 
'''
"60" = '''
