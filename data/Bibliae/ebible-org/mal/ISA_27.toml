[27]
"1" = '''
:sup:`1` അന്നാളിൽ യഹോവ കടുപ്പവും വലിപ്പവും ബലവും ഉള്ള തന്‍റെ വാൾകൊണ്ടു വിദ്രുതസർപ്പമായ ലിവ്യാഥാനെയും വക്രസർപ്പമായ ലിവ്യാഥാനെയും ശിക്ഷിക്കും; സമുദ്രത്തിലെ മഹാസർപ്പത്തെ അവൻ കൊന്നുകളയും. 
'''
"2" = '''
:sup:`2` അന്നു നിങ്ങൾ മനോഹരമായ ഒരു മുന്തിരിത്തോട്ടത്തെപ്പറ്റി പാട്ടുപാടുവിൻ. 
'''
"3" = '''
:sup:`3` “യഹോവയായ ഞാൻ അതിനെ സൂക്ഷിക്കും; നിമിഷംപ്രതി ഞാൻ അതിനെ നനയ്ക്കും; ആരും അതിനെ നശിപ്പിക്കാതിരിക്കേണ്ടതിനു ഞാൻ അതിനെ രാവും പകലും സൂക്ഷിക്കും. 
'''
"4" = '''
:sup:`4` ക്രോധം എനിക്കില്ല; യുദ്ധത്തിൽ മുള്ളുകളും മുൾച്ചെടികളും എനിക്ക് വിരോധമായിരുന്നെങ്കിൽ കൊള്ളാമായിരുന്നു; ഞാൻ അവയുടെ നേരെ ചെന്നു അവയെ ആകപ്പാടെ ചുട്ടുകളയുമായിരുന്നു. 
'''
"5" = '''
:sup:`5` അല്ലെങ്കിൽ അവൻ എന്നെ അഭയം പ്രാപിച്ച് എന്നോട് സമാധാനം ചെയ്തുകൊള്ളട്ടെ; അതേ, അവൻ എന്നോട് സമാധാനം ചെയ്തുകൊള്ളട്ടെ.” 
'''
"6" = '''
:sup:`6` വരുംകാലത്ത് യാക്കോബ് വേരൂന്നുകയും യിസ്രായേൽ തളിർത്തുപൂക്കുകയും അങ്ങനെ ഭൂതലത്തിന്‍റെ ഉപരിഭാഗം ഫലപൂർണ്ണമാവുകയും ചെയ്യും. 
'''
"7" = '''
:sup:`7` യിസ്രായേലിനെ അടിച്ചവരെ അടിച്ചതുപോലെയോ യഹോവ യിസ്രായേലിനെ അടിച്ചത്? യിസ്രായേലിനെ കൊന്നവരെ കൊന്നതുപോലെയോ അവര്‍ കൊല്ലപ്പെട്ടിരിക്കുന്നത്? 
'''
"8" = '''
:sup:`8` ദൈവമേ, അങ്ങ് ജനങ്ങളെ യുദ്ധത്തില്‍ പങ്കെടുപ്പിക്കുകയും പ്രവാസത്തിലയയ്ക്കുകയും ചെയ്യുന്നതിലൂടെ അവരോട് വഴക്കുണ്ടാക്കുന്നു. 
'''
"9" = '''
:sup:`9` ഇതുകൊണ്ട് യാക്കോബിന്‍റെ അകൃത്യത്തിനു പരിഹാരം വരും; അവന്‍റെ പാപത്തെ നീക്കിക്കളഞ്ഞതിന്‍റെ ഫലമെല്ലാം ഇതാകുന്നു; അവൻ ബലിപീഠത്തിന്‍റെ കല്ല് എല്ലാം ഇടിച്ചുതകർത്ത ചുണ്ണാമ്പുകല്ലുപോലെ ആക്കുമ്പോൾ അശേരാപ്രതിഷ്ഠകളും സൂര്യസ്തംഭങ്ങളും ഇനി നിവിർന്നുനില്‍ക്കുകയില്ല. 
'''
"10" = '''
:sup:`10` ഉറപ്പുള്ള പട്ടണം ഏകാന്തവും മരുഭൂമിപോലെ നിർജ്ജനവും ശൂന്യവും ആയിരിക്കും; അവിടെ കാളക്കിടാവു മേഞ്ഞുകിടന്ന് അവിടെയുള്ള തളിരുകൾ തിന്നുകളയും. 
'''
"11" = '''
:sup:`11` അതിലെ കൊമ്പുകൾ ഉണങ്ങുമ്പോൾ ഒടിഞ്ഞുവീഴും; സ്ത്രീകൾ വന്ന് അത് പെറുക്കി തീ കത്തിക്കും; അത് തിരിച്ചറിവില്ലാത്ത ഒരു ജനമല്ലയോ; അതുകൊണ്ട് അവരെ നിർമ്മിച്ചവന് അവരോടു കരുണ തോന്നുകയില്ല; അവരെ മനെഞ്ഞവൻ അവർക്ക് കൃപ കാണിക്കുകയുമില്ല. 
'''
"12" = '''
:sup:`12` ആ നാളിൽ യഹോവ നദിമുതൽ മിസ്രയീം തോടുവരെ കറ്റ മെതിക്കും; യിസ്രായേൽ മക്കളേ, നിങ്ങളെ ഓരോന്നായി പെറുക്കി എടുക്കും. 
'''
"13" = '''
:sup:`13` അന്നാളിൽ മഹാകാഹളം ഊതും; അശ്ശൂർ ദേശത്തു നഷ്ടരായവരും മിസ്രയീംദേശത്തു പുറത്താക്കപ്പെട്ടവരും വന്നു യെരൂശലേമിലെ വിശുദ്ധപർവ്വതത്തിൽ യഹോവയെ നമസ്കരിക്കും. 
'''
