[10]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട്: “നീ ഫറവോന്‍റെ അടുക്കൽ ചെല്ലുക. ഞാൻ അവന്‍റെ മുമ്പിൽ എന്‍റെ അടയാളങ്ങൾ ചെയ്യേണ്ടതിനും, 
'''
"2" = '''
:sup:`2` ഞാൻ മിസ്രയീമിൽ പ്രവർത്തിച്ച കാര്യങ്ങളും അവരുടെ മദ്ധ്യത്തിൽ ചെയ്ത അടയാളങ്ങളും നീ നിന്‍റെ പുത്രന്മാരോടും പൗത്രന്മാരോടും വിവരിക്കേണ്ടതിനും ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയേണ്ടതിനും ഞാൻ അവൻ്റെയും ഭൃത്യന്മാരുടെയും ഹൃദയം കഠിനമാക്കിയിരിക്കുന്നു” എന്നു കല്പിച്ചു. 
'''
"3" = '''
:sup:`3` അങ്ങനെ മോശെയും അഹരോനും ഫറവോന്‍റെ അടുക്കൽ ചെന്നു അവനോട് പറഞ്ഞതെന്തെന്നാൽ: “എബ്രായരുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്‍റെ സന്നിധിയിൽ തന്നെത്താൻ താഴ്ത്തുവാൻ എത്രത്തോളം നിനക്കു മനസ്സില്ലാതിരിക്കും? എന്നെ ആരാധിക്കുവാൻ എന്‍റെ ജനത്തെ വിട്ടയയ്ക്കുക. 
'''
"4" = '''
:sup:`4` എന്‍റെ ജനത്തെ വിട്ടയയ്ക്കുവാൻ നിനക്കു മനസ്സില്ലെങ്കിൽ ഞാൻ നാളെ നിന്‍റെ രാജ്യത്ത് വെട്ടുക്കിളിയെ വരുത്തും. 
'''
"5" = '''
:sup:`5` നിലം കാണുവാൻ കഴിയാത്തവിധം അവ ഭൂതലത്തെ മൂടും. കല്മഴയിൽ നശിക്കാതെ ശേഷിച്ചിരിക്കുന്നതും പറമ്പിൽ തളിർത്ത് വളരുന്നതുമായ എല്ലാ വൃക്ഷവും തിന്നുകളയുകയും ചെയ്യും. 
'''
"6" = '''
:sup:`6` നിന്‍റെ ഗൃഹങ്ങളും നിന്‍റെ സകലഭൃത്യന്മാരുടെയും സകല മിസ്രയീമ്യരുടെയും വീടുകളും അവയെക്കൊണ്ട് നിറയും; നിന്‍റെ പിതാക്കന്മാരുടെയോ പിതാമഹന്മാരുടെയോ കാലം മുതൽ ഇന്നുവരെ അങ്ങനെയുള്ള കാര്യം കണ്ടിട്ടില്ല” പിന്നെ അവൻ ഫറവോന്‍റെ അടുക്കൽനിന്ന് മടങ്ങിപ്പോയി. 
'''
"7" = '''
:sup:`7` അപ്പോൾ ഭൃത്യന്മാർ ഫറവോനോട്: “എത്ര നാൾ ഇവൻ നമുക്ക് ഉപദ്രവകാരിയായിരിക്കും? ആ മനുഷ്യരെ അവരുടെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന് വിട്ടയയ്ക്കേണം; മിസ്രയീം നശിച്ചു എന്നു ഇപ്പോഴും നീ അറിയുന്നില്ലയോ?” എന്നു പറഞ്ഞു. 
'''
"8" = '''
:sup:`8` അപ്പോൾ ഫറവോൻ മോശെയെയും അഹരോനെയും വീണ്ടും വരുത്തി അവരോട്: “നിങ്ങൾ പോയി നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കുവിൻ. 
'''
"9" = '''
:sup:`9` എന്നാൽ നിങ്ങൾ ആരെല്ലമാണ് പോകുന്നത്?” എന്നു ചോദിച്ചു. അതിന് മോശെ “ഞങ്ങൾക്ക് യഹോവയുടെ ഉത്സവമുള്ളതുകൊണ്ട് ഞങ്ങളുടെ ബാലന്മാരും വൃദ്ധന്മാരും പുത്രന്മാരും പുത്രിമാരുമായി ഞങ്ങൾ പോകും; ഞങ്ങളുടെ ആടുകളെയും കന്നുകാലികളെയും കൂടെ കൊണ്ടുപോകും” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അവൻ അവരോട്: “ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കുട്ടികളെയും വിട്ടയച്ചാൽ യഹോവ നിങ്ങളോടുകൂടെ ഇരിക്കട്ടെ; നോക്കുവിൻ; ദോഷമാകുന്നു നിങ്ങളുടെ അന്തരം. 
'''
"11" = '''
:sup:`11` അങ്ങനെയല്ല, നിങ്ങൾ പുരുഷന്മാർ പോയി യഹോവയെ ആരാധിച്ചുകൊൾവിൻ; ഇതാണല്ലോ നിങ്ങൾ അപേക്ഷിച്ചത്” എന്നു പറഞ്ഞ് അവരെ ഫറവോന്‍റെ സന്നിധിയിൽനിന്ന് ഓടിച്ചുകളഞ്ഞു. 
'''
"12" = '''
:sup:`12` അപ്പോൾ യഹോവ മോശെയോട്: “നിലത്തിലെ സകലസസ്യങ്ങളും കല്മഴയിൽ ശേഷിച്ചത് ഒക്കെയും തിന്നുകളയേണ്ടതിന് വെട്ടുക്കിളി മിസ്രയീമിൽ വരുവാൻ നിന്‍റെ കൈ ദേശത്തിന്മേൽ നീട്ടുക” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അങ്ങനെ മോശെ തന്‍റെ വടി മിസ്രയീമിന്മേൽ നീട്ടി; യഹോവ അന്നു പകലും രാത്രിയും മുഴുവൻ ദേശത്തിന്മേൽ കിഴക്കൻകാറ്റ് അടിപ്പിച്ചു; പ്രഭാതം ആയപ്പോൾ കിഴക്കൻകാറ്റ് വെട്ടുക്കിളിയെ കൊണ്ടുവന്നു. 
'''
"14" = '''
:sup:`14` വെട്ടുക്കിളി മിസ്രയീമിന്‍റെ അതിരിനകത്ത് മുഴുവനും വ്യാപിച്ചു; അത്രയും വെട്ടുക്കിളി ഇതുവരെ ഉണ്ടായിട്ടില്ല, ഇനി അതുപോലെ ഉണ്ടാവുകയുമില്ല. 
'''
"15" = '''
:sup:`15` അത് ഭൂതലത്തെ മുഴുവനും മൂടി. ദേശം അതിനാൽ ഇരുണ്ടുപോയി; കല്മഴയിൽ ശേഷിച്ച നിലത്തിലെ സകലസസ്യവും വൃക്ഷങ്ങളുടെ സകലഫലവും അത് തിന്നു തീർത്തു; മിസ്രയീമിൽ എങ്ങും വൃക്ഷങ്ങളിലോ നിലത്തിലെ സസ്യങ്ങളിലോ പച്ചയായ യാതൊന്നും ശേഷിച്ചില്ല. 
'''
"16" = '''
:sup:`16` ഫറവോൻ മോശെയെയും അഹരോനെയും വേഗത്തിൽ വിളിപ്പിച്ചു: “നിങ്ങളുടെ ദൈവമായ യഹോവയോടും നിങ്ങളോടും ഞാൻ പാപം ചെയ്തിരിക്കുന്നു. 
'''
"17" = '''
:sup:`17` അതുകൊണ്ട് ഈ പ്രാവശ്യം മാത്രം നീ എന്‍റെ പാപം ക്ഷമിച്ച് ഈ മരണം എന്നെവിട്ടു നീങ്ങുവാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പ്രാർത്ഥിക്കുവിൻ” എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` മോശെ ഫറവോന്‍റെ അടുക്കൽനിന്ന് പോയി യഹോവയോട് പ്രാർത്ഥിച്ചു. 
'''
"19" = '''
:sup:`19` യഹോവ മഹാശക്തിയുള്ള ഒരു പടിഞ്ഞാറൻ കാറ്റ് അടിപ്പിച്ചു; അത് വെട്ടുക്കിളിയെ എടുത്ത് ചെങ്കടലിൽ ഇട്ടുകളഞ്ഞു. മിസ്രയീമിൽ എങ്ങും ഒരു വെട്ടുക്കിളിപോലും ശേഷിച്ചില്ല. 
'''
"20" = '''
:sup:`20` എന്നാൽ യഹോവ ഫറവോന്‍റെ ഹൃദയത്തെ കഠിനമാക്കി; അവൻ യിസ്രായേൽ മക്കളെ വിട്ടയച്ചതുമില്ല. 
'''
"21" = '''
:sup:`21` അപ്പോൾ യഹോവ മോശെയോട്: “മിസ്രയീമിനെ സ്പർശിക്കുന്ന വിധം ഇരുൾ ഉണ്ടാകേണ്ടതിന് നിന്‍റെ കൈ ആകാശത്തേക്ക് നീട്ടുക” എന്നു കല്പിച്ചു. 
'''
"22" = '''
:sup:`22` മോശെ തന്‍റെ കൈ ആകാശത്തേക്ക് നീട്ടി, മിസ്രയീമിൽ എല്ലാം മൂന്നു ദിവസത്തേക്ക് കൂരിരുട്ടുണ്ടായി. 
'''
"23" = '''
:sup:`23` മൂന്നു ദിവസത്തേക്ക് ആരും അന്യോന്യം കണ്ടില്ല; ആരും തന്‍റെ സ്ഥലം വിട്ട് എഴുന്നേറ്റതുമില്ല. എന്നാൽ യിസ്രായേൽ മക്കൾക്ക് എല്ലാവർക്കും അവരുടെ വാസസ്ഥലങ്ങളിൽ വെളിച്ചം ഉണ്ടായിരുന്നു. 
'''
"24" = '''
:sup:`24` അപ്പോൾ ഫറവോൻ മോശെയെ വിളിപ്പിച്ചു. “നിങ്ങൾ പോയി യഹോവയെ ആരാധിക്കുവിൻ; നിങ്ങളുടെ ആടുകളും കന്നുകാലികളും മാത്രം ഇവിടെ നില്‍ക്കട്ടെ; നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളും നിങ്ങളോടുകൂടി പോരട്ടെ” എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അതിന് മോശെ പറഞ്ഞത്: “ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് അർപ്പിക്കേണ്ടതിന് യാഗങ്ങൾക്കും സർവ്വാംഗഹോമങ്ങൾക്കും വേണ്ടി മൃഗങ്ങളെയും നീ ഞങ്ങൾക്ക് തരേണം. 
'''
"26" = '''
:sup:`26` ഞങ്ങളുടെ മൃഗങ്ങളും ഞങ്ങളോടുകൂടെ പോരേണം; ഒരു കുളമ്പുപോലും ഇവിടെ ശേഷിക്കരുത്; ഞങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കണ്ടതിന് അവയിൽനിന്നല്ലോ ഞങ്ങൾ എടുക്കേണ്ടത്; ഏതിനെ അർപ്പിച്ച് യഹോവയെ ആരാധിക്കേണമെന്ന് അവിടെ എത്തുന്നതുവരെ ഞങ്ങൾ അറിയുന്നില്ല.“ 
'''
"27" = '''
:sup:`27` എന്നാൽ യഹോവ ഫറവോന്‍റെ ഹൃദയം കഠിനമാക്കി; അവരെ വിട്ടയയ്ക്കുവാൻ അവനു മനസ്സായില്ല. 
'''
"28" = '''
:sup:`28` ഫറവോൻ അവനോട്: “എന്‍റെ അടുക്കൽനിന്ന് പോകുക. ഇനി എന്‍റെ മുഖം കാണാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുക. എന്‍റെ മുഖം കാണുന്ന നാളിൽ നീ മരിക്കും” എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` അതിന് മോശെ: “നീ പറഞ്ഞതുപോലെ ആകട്ടെ; ഞാൻ ഇനി നിന്‍റെ മുഖം കാണുകയില്ല” എന്നു പറഞ്ഞു. 
'''
