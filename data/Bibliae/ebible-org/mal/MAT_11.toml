[11]
"1" = '''
:sup:`1` യേശു തന്‍റെ പന്ത്രണ്ടു ശിഷ്യന്മാരോടും നിർദ്ദേശിച്ചു തീർന്നശേഷം അവരുടെ പട്ടണങ്ങളിൽ ഉപദേശിക്കുവാനും പ്രസംഗിക്കുവാനും അവിടെനിന്നു പുറപ്പെട്ടുപോയി. 
'''
"2" = '''
:sup:`2` യോഹന്നാൻ കാരാഗൃഹത്തിൽവച്ച് ക്രിസ്തുവിന്‍റെ പ്രവൃത്തികളെക്കുറിച്ചു കേട്ടിട്ടു തന്‍റെ ശിഷ്യന്മാരെ അയച്ചു: 
'''
"3" = '''
:sup:`3` “വരുവാനുള്ളവൻ നീയോ, അതോ ഞങ്ങൾ മറ്റൊരുവനെ കാത്തിരിക്കണമോ?“ എന്നു അവർ മുഖാന്തരം അവനോട് ചോദിച്ചു. 
'''
"4" = '''
:sup:`4` യേശു അവരോട്: കുരുടർ കാണുന്നു; മുടന്തർ നടക്കുന്നു; കുഷ്ഠരോഗികൾ ശുദ്ധരായ് തീരുന്നു; ചെകിടർ കേൾക്കുന്നു; മരിച്ചവർ ജീവനിലേക്ക് ഉയിർക്കുന്നു; ദരിദ്രരോട് സുവിശേഷം അറിയിക്കുന്നു 
'''
"5" = '''
:sup:`5` എന്നിങ്ങനെ നിങ്ങൾ കാണുകയും കേൾക്കുകയും ചെയ്യുന്നതു യോഹന്നാനെ ചെന്നു അറിയിക്കുവിൻ. 
'''
"6" = '''
:sup:`6` എന്നാൽ എന്നിൽ ഇടറിപ്പോകുവാൻ ഒരവസരവും ലഭിക്കാതിരിക്കുന്നവനെല്ലാം ഭാഗ്യവാൻ എന്നുത്തരം പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` അവർ പോയശേഷം യേശു യോഹന്നാനെക്കുറിച്ച് പുരുഷാരത്തോട് പറഞ്ഞു തുടങ്ങിയത്: നിങ്ങൾ എന്ത് കാണ്മാൻ മരുഭൂമിയിലേക്ക് പോയി? കാറ്റിനാൽ ഉലയുന്ന ഞാങ്ങണയോ? 
'''
"8" = '''
:sup:`8` അല്ല, എന്തുകാണ്മാൻ പോയി? മൃദുവായവസ്ത്രം ധരിച്ച മനുഷ്യനെയോ? വാസ്തവത്തിൽ മൃദുവായവസ്ത്രം ധരിക്കുന്നവർ രാജഗൃഹങ്ങളിലല്ലോ. 
'''
"9" = '''
:sup:`9` അല്ല, എന്ത് കാണുവാൻ പോയി? ഒരു പ്രവാചകനെയോ? അതെ, പ്രവാചകനിലും മികച്ചവനെ തന്നെ എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"10" = '''
:sup:`10` “ഞാൻ എന്‍റെ ദൂതനെ നിനക്കു മുമ്പായി അയയ്ക്കുന്നു; അവൻ നിന്‍റെ മുമ്പിൽ നിനക്കു വഴി ഒരുക്കും” എന്നു എഴുതപ്പെട്ടിരിക്കുന്നവൻ ഇവൻ തന്നെ. 
'''
"11" = '''
:sup:`11` സ്ത്രീകളിൽ നിന്നു ജനിച്ചവരിൽ യോഹന്നാൻ സ്നാപകനെക്കാൾ വലിയവൻ ആരും എഴുന്നേറ്റിട്ടില്ല; എങ്കിലും സ്വർഗ്ഗരാജ്യത്തിൽ ഏറ്റവും ചെറിയവനോ അവനിലും വലിയവൻ എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"12" = '''
:sup:`12` യോഹന്നാൻ സ്നാപകന്‍റെ നാളുകൾമുതൽ ഇന്നുവരെ സ്വർഗ്ഗരാജ്യം ബലാൽക്കാരം നേരിടുന്നു; ബലാൽക്കാരികൾ അതിനെ ബലത്തോടെ പിടിച്ചെടുക്കുന്നു. 
'''
"13" = '''
:sup:`13` സകല പ്രവാചകന്മാരും ന്യായപ്രമാണവും യോഹന്നാൻ വരെ പ്രവചിച്ചു. 
'''
"14" = '''
:sup:`14` നിങ്ങൾക്ക് സ്വീകരിക്കുവാൻ മനസ്സുണ്ടെങ്കിൽ വരുവാനുള്ള ഏലിയാവ് അവൻ തന്നെ. 
'''
"15" = '''
:sup:`15` കേൾക്കുവാൻ ചെവിയുള്ളവൻ കേൾക്കട്ടെ. 
'''
"16" = '''
:sup:`16` ഈ തലമുറയെ ഏതിനോട് ഉപമിക്കേണ്ടു? ചന്തസ്ഥലങ്ങളിൽ ഇരുന്നു 
'''
"17" = '''
:sup:`17` ഞങ്ങൾ നിങ്ങൾക്കായി കുഴലൂതി, നിങ്ങൾ നൃത്തംചെയ്തില്ല; ഞങ്ങൾ വിലാപം പാടി, നിങ്ങൾ മാറത്തടിച്ചില്ല; എന്നു വിളിച്ചുപറയുന്ന കുട്ടികളോട് തുല്യം. 
'''
"18" = '''
:sup:`18` യോഹന്നാൻ അപ്പം തിന്നുകയും വീഞ്ഞ് കുടിക്കുകയും ചെയ്യാത്തവനായി വന്നു; അവനു ഭൂതമുണ്ടെന്ന് അവർ പറയുന്നു. 
'''
"19" = '''
:sup:`19` മനുഷ്യപുത്രൻ തിന്നും കുടിച്ചുംകൊണ്ടു വന്നു; അവർ പറയുന്നു നോക്കൂ അവൻ ഭക്ഷണപ്രിയനും കുടിയനുമായ മനുഷ്യൻ; നികുതിപിരിവുകാരുടെയും പാപികളുടെയും സ്നേഹിതൻ, എന്നാൽ ജ്ഞാനം തന്‍റെ പ്രവൃത്തികളാൽ നീതീകരിക്കപ്പെട്ടിരിക്കുന്നു.” 
'''
"20" = '''
:sup:`20` പിന്നെ അവൻ തന്‍റെ വീര്യപ്രവൃത്തികൾ മിക്കതും നടന്ന പട്ടണങ്ങൾ മാനസാന്തരപ്പെടാഞ്ഞതിനാൽ അവയെ ശാസിച്ചുതുടങ്ങി: 
'''
"21" = '''
:sup:`21` കോരസീനേ, നിനക്കു ഹാ കഷ്ടം; ബേത്ത്സയിദേ, നിനക്കു ഹാ കഷ്ടം; നിങ്ങളിൽ നടന്ന വീര്യപ്രവൃത്തികൾ സോരിലും സീദോനിലും നടന്നിരുന്നു എങ്കിൽ അവർ പണ്ടുതന്നെ ചാക്ക്ശീലയുടുത്തും ചാരത്തിലിരുന്നും മാനസാന്തരപ്പെടുമായിരുന്നു. 
'''
"22" = '''
:sup:`22` എന്നാൽ ന്യായവിധിദിവസത്തിൽ നിങ്ങളേക്കാൾ സോരിനും സീദോനും സഹിക്കാവതാകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"23" = '''
:sup:`23` നീയോ കഫർന്നഹൂമേ, സ്വർഗ്ഗത്തോളം ഉയർന്നിരിക്കും എന്നുചിന്തിക്കുന്നുവോ? നീ പാതാളംവരെ താണുപോകും; നിന്നിൽ നടന്ന വീര്യപ്രവൃത്തികൾ സൊദോമിൽ നടന്നിരുന്നു എങ്കിൽ അത് ഇന്നുവരെ നിലനില്ക്കുമായിരുന്നു. 
'''
"24" = '''
:sup:`24` എന്നാൽ ന്യായവിധിദിവസത്തിൽ നിന്നേക്കാൾ സൊദോമ്യരുടെ നാട്ടിന് സഹിക്കാവുന്നതാകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"25" = '''
:sup:`25` ആ സമയത്തു തന്നെ യേശു ഉത്തരമായി പറഞ്ഞത്: പിതാവേ, സ്വർഗ്ഗത്തിനും ഭൂമിക്കും കർത്താവായുള്ളോവേ, നീ ഇതു ജ്ഞാനികൾക്കും വിവേകികൾക്കും മറച്ച് പഠിപ്പില്ലാത്തവരായി, ശിശുക്കളെപ്പോലെയുള്ളവർക്ക് വെളിപ്പെടുത്തിയതുകൊണ്ട് ഞാൻ നിന്നെ വാഴ്ത്തുന്നു. 
'''
"26" = '''
:sup:`26` അതേ, പിതാവേ, ഇങ്ങനെയല്ലോ നിനക്കു പ്രസാദം തോന്നിയത്. 
'''
"27" = '''
:sup:`27` എന്‍റെ പിതാവ് സകലവും എങ്കൽ ഭരമേല്പിച്ചിരിക്കുന്നു; പിതാവല്ലാതെ ആരും പുത്രനെ അറിയുന്നില്ല; പുത്രനും പുത്രൻ വെളിപ്പെടുത്തിക്കൊടുക്കുവാൻ ഇച്ഛിക്കുന്നവനും അല്ലാതെ ആരും പിതാവിനെ അറിയുന്നതുമില്ല. 
'''
"28" = '''
:sup:`28` അദ്ധ്വാനിക്കുന്നവരും ഭാരം ചുമക്കുന്നവരും ആയുള്ളോരേ, എല്ലാവരും എന്‍റെ അടുക്കൽ വരുവിൻ; ഞാൻ നിങ്ങൾക്ക് വിശ്രമം നൽകാം. 
'''
"29" = '''
:sup:`29` ഞാൻ സൌമ്യതയും ഹൃദയത്തിൽ താഴ്മയും ഉള്ളവൻ ആകയാൽ എന്‍റെ നുകം ഏറ്റുകൊണ്ട് എന്നോട് പഠിപ്പിൻ; എന്നാൽ നിങ്ങളുടെ ആത്മാക്കൾക്ക് നിങ്ങൾ വിശ്രമം കണ്ടെത്തും. 
'''
"30" = '''
:sup:`30` എന്‍റെ നുകം മൃദുവും എന്‍റെ ചുമട് ലഘുവും ആകുന്നുവല്ലോ. 
'''
