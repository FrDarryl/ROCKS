[14]
"1" = '''
:sup:`1` ആ കാലത്ത് ഇടപ്രഭുവായ ഹെരോദാവ് യേശുവിന്‍റെ ശ്രുതി കേട്ടിട്ടു: 
'''
"2" = '''
:sup:`2` “ഇവൻ യോഹന്നാൻ സ്നാപകൻ; അവൻ മരിച്ചവരുടെ ഇടയിൽനിന്നും ഉയിർത്തു; അതുകൊണ്ടാകുന്നു ഈ ശക്തികൾ അവനിൽ വ്യാപരിക്കുന്നത്“ എന്നു തന്‍റെ ഭൃത്യന്മാരോടു പറഞ്ഞു. 
'''
"3" = '''
:sup:`3` ഹെരോദാവ് തന്‍റെ സഹോദരനായ ഫിലിപ്പൊസിന്‍റെ ഭാര്യ ഹെരോദ്യ നിമിത്തം, അവൾ നിനക്കു ഭാര്യയായിരിക്കുന്നതു നിയമാനുസൃതമല്ല എന്നു 
'''
"4" = '''
:sup:`4` യോഹന്നാൻ അവനോട് പറഞ്ഞതുകൊണ്ട്, അവനെ പിടിച്ച് കെട്ടി തടവിൽ ആക്കിയിരുന്നു. 
'''
"5" = '''
:sup:`5` അവനെ കൊല്ലണമെന്നുണ്ടായിരുന്നിട്ടും പുരുഷാരം അവനെ പ്രവാചകൻ എന്നു എണ്ണുകയാൽ അവരെ ഭയപ്പെട്ടു. 
'''
"6" = '''
:sup:`6` എന്നാൽ ഹെരോദാവിൻ്റെ ജന്മദിവസം ആയപ്പോൾ ഹെരോദ്യയുടെ മകൾ സഭാമദ്ധ്യേ നൃത്തംചെയ്തു ഹെരോദാവിനെ പ്രസാദിപ്പിച്ചു. 
'''
"7" = '''
:sup:`7` അതുമുഖാന്തരം എന്ത് ചോദിച്ചാലും കൊടുക്കും എന്നു അവൻ സത്യംചെയ്തു അവൾക്ക് വാക്ക് കൊടുത്തു. 
'''
"8" = '''
:sup:`8` അവൾ അമ്മയുടെ നിർദ്ദേശപ്രകാരം: “യോഹന്നാൻ സ്നാപകന്‍റെ തല ഒരു താലത്തിൽ ഇവിടെ തരേണം“ എന്നു പറഞ്ഞു. 
'''
"9" = '''
:sup:`9` ഇതു നിമിത്തം രാജാവ് സ്തബ്ധനായിപോയെങ്കിലും ചെയ്ത സത്യത്തെയും വിരുന്നുകാരെയും വിചാരിച്ചു അത് കൊടുക്കുവാൻ കല്പിച്ചു; 
'''
"10" = '''
:sup:`10` അവൻ ആളയച്ച് തടവിൽ യോഹന്നാനെ ശിരച്ഛേദം ചെയ്യിച്ചു. 
'''
"11" = '''
:sup:`11` അവന്‍റെ തല ഒരു താലത്തിൽ കൊണ്ടുവന്നു മകൾക്ക് കൊടുത്തു; അവൾ അമ്മയ്ക്ക് കൊണ്ടുപോയി കൊടുത്തു. 
'''
"12" = '''
:sup:`12` അവന്‍റെ ശിഷ്യന്മാർ ചെന്നു ഉടൽ എടുത്തു അടക്കം ചെയ്തു; പിന്നെ ചെന്നു യേശുവിനെ അറിയിച്ചു. 
'''
"13" = '''
:sup:`13` അത് കേട്ടിട്ടു യേശു അവിടെനിന്നും പിൻവാങ്ങി പടകിൽ കയറി നിർജ്ജനമായൊരു സ്ഥലത്തേയ്ക്ക് വേറിട്ടുപോയി; പുരുഷാരം അത് കേട്ടു പട്ടണങ്ങളിൽനിന്നു കാൽനടയായി അവന്‍റെ പിന്നാലെ ചെന്നു. 
'''
"14" = '''
:sup:`14` അവൻ അവരുടെ മുൻപാകെ വന്നു വലിയ പുരുഷാരത്തെ കണ്ടു അവരിൽ മനസ്സലിഞ്ഞ് അവരുടെ രോഗികളെ സൗഖ്യമാക്കി. 
'''
"15" = '''
:sup:`15` വൈകുന്നേരമായപ്പോൾ ശിഷ്യന്മാർ അവന്‍റെ അടുക്കൽ ചെന്നു പറഞ്ഞു: “ഈ സ്ഥലം വിജനമല്ലോ, പകലും കഴിഞ്ഞല്ലോ; പുരുഷാരം ഗ്രാമങ്ങളിൽ പോയി ഭക്ഷണസാധനങ്ങൾ വാങ്ങേണ്ടതിന് അവരെ പിരിച്ചുവിടേണം“ എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` എന്നാൽ യേശു അവരോട്: അവർ പോകുവാൻ ആവശ്യമില്ല; നിങ്ങൾ അവർക്ക് ഭക്ഷിക്കുവാൻ കൊടുക്കുവിൻ എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അവർ അവനോട്: “അഞ്ചു അപ്പവും രണ്ടുമീനും അല്ലാതെ ഞങ്ങൾക്കു ഇവിടെ ഒന്നും ഇല്ല“ എന്നു പറഞ്ഞു. 
'''
"18" = '''
:sup:`18` അത് എന്‍റെ അടുക്കൽ കൊണ്ടുവരുവിൻ എന്നു അവൻ പറഞ്ഞു. 
'''
"19" = '''
:sup:`19` പിന്നെ പുരുഷാരം പുല്ലിന്മേൽ ഇരിക്കുവാൻ കല്പിച്ചു; ആ അഞ്ചു അപ്പവും രണ്ടുമീനും എടുത്തു, സ്വർഗ്ഗത്തേക്ക് നോക്കി വാഴ്ത്തി, അപ്പം നുറുക്കി, ശിഷ്യന്മാർക്കും, ശിഷ്യന്മാർ പുരുഷാരത്തിനും കൊടുത്തു. 
'''
"20" = '''
:sup:`20` എല്ലാവരും തിന്നു തൃപ്തരായി; ശേഷിച്ച കഷണങ്ങൾ പന്ത്രണ്ടു കൊട്ട നിറച്ചെടുത്തു. 
'''
"21" = '''
:sup:`21` തിന്നവരോ സ്ത്രീകളെയും പൈതങ്ങളെയും കൂടാതെ ഏകദേശം അയ്യായിരം പുരുഷന്മാർ ആയിരുന്നു. 
'''
"22" = '''
:sup:`22` ഉടനെ യേശു താൻ പുരുഷാരത്തെ പറഞ്ഞയക്കുന്നതിനിടയിൽ ശിഷ്യന്മാർ പടകിൽ കയറി, തനിക്കുമുമ്പായി അക്കരയ്ക്ക് പോകുവാൻ അവരെ നിര്‍ബ്ബന്ധിച്ചു. 
'''
"23" = '''
:sup:`23` അവൻ പുരുഷാരത്തെ പറഞ്ഞയച്ചിട്ട് പ്രാർത്ഥിക്കുവാൻ തനിയെ മലയിൽ കയറിപ്പോയി; വൈകുന്നേരം ആയപ്പോൾ ഏകനായി അവിടെ ഇരുന്നു. 
'''
"24" = '''
:sup:`24` പടകോ കരവിട്ട് കടലിന് നടുവിലും, കാറ്റ് പ്രതികൂലമാകയാൽ തിരകൾ നിമിത്തം നിയന്ത്രണാതീതവുമായി. 
'''
"25" = '''
:sup:`25` രാത്രിയിലെ നാലാം യാമത്തിൽ അവൻ കടലിന്മേൽ നടന്നു അവരുടെ അടുക്കൽ വന്നു. 
'''
"26" = '''
:sup:`26` അവൻ കടലിന്മേൽ നടക്കുന്നത് കണ്ടിട്ട് ശിഷ്യന്മാർ ഭയപ്പെട്ടു അത് ഒരു ഭൂതം എന്നു പറഞ്ഞു പേടിച്ചു നിലവിളിച്ചു. 
'''
"27" = '''
:sup:`27` ഉടനെ യേശു അവരോട്:ധൈര്യപ്പെടുവിൻ; ഞാൻ ആകുന്നു; പേടിക്കേണ്ടാ എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അതിന് പത്രൊസ്: “കർത്താവേ, നീ ആകുന്നു എങ്കിൽ ഞാൻ വെള്ളത്തിന്മീതെ നിന്‍റെ അടുക്കൽ വരേണ്ടതിന് കല്പിക്കേണം“ എന്നു പറഞ്ഞു. 
'''
"29" = '''
:sup:`29` വരിക എന്നു അവൻ പറഞ്ഞു. പത്രൊസ് പടകിൽ നിന്നു ഇറങ്ങി, യേശുവിന്‍റെ അടുക്കൽ ചെല്ലുവാൻ വെള്ളത്തിന്മേൽ നടന്നു. 
'''
"30" = '''
:sup:`30` എന്നാൽ അവൻ കാറ്റ് കണ്ടു ഭയപ്പെട്ടു മുങ്ങിത്തുടങ്ങുകയാൽ: “കർത്താവേ, എന്നെ രക്ഷിക്കേണമേ“ എന്നു നിലവിളിച്ചു. 
'''
"31" = '''
:sup:`31` യേശു ഉടനെ കൈ നീട്ടി അവനെ പിടിച്ചു: അല്പവിശ്വാസിയേ, നീ എന്തിന് സംശയിച്ചു എന്നു പറഞ്ഞു. 
'''
"32" = '''
:sup:`32` യേശുവും പത്രൊസും പടകിൽ കയറിയപ്പോൾ കാറ്റ് അടിക്കുന്നത് നിന്നു. 
'''
"33" = '''
:sup:`33` പടകിലുള്ള ശിഷ്യന്മാർ: “നീ ദൈവപുത്രൻ സത്യം“ എന്നു പറഞ്ഞു അവനെ നമസ്കരിച്ചു. 
'''
"34" = '''
:sup:`34` അവർ അക്കരെയെത്തി, ഗെന്നേസരത്ത് ദേശത്തു ചെന്നു. 
'''
"35" = '''
:sup:`35` അവിടുത്തെ ജനങ്ങൾ അവൻ ആരെന്ന് തിരിച്ചറിഞ്ഞു ചുറ്റുമുള്ള നാട്ടിൽ എല്ലാം ആളയച്ച് ദീനക്കാരെ ഒക്കെയും അവന്‍റെ അടുക്കൽ കൊണ്ടുവന്നു. 
'''
"36" = '''
:sup:`36` അവന്‍റെ വസ്ത്രത്തിന്‍റെ വക്കിൽ മാത്രം തൊടുവാൻ അനുവാദം ചോദിച്ചു, തൊട്ടവർക്ക് ഒക്കെയും സൗഖ്യം വന്നു. 
'''
