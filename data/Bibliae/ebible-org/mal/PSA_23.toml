[23]
"1" = '''
:sup:`1` ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. യഹോവ എന്‍റെ ഇടയനാകുന്നു; എനിക്ക് ഒരു കുറവും ഉണ്ടാകുകയില്ല. 
'''
"2" = '''
:sup:`2` പച്ചയായ മേച്ചിൽപുറങ്ങളിൽ കർത്താവ് എന്നെ കിടത്തുന്നു; സ്വച്ഛമായ ജലാശയത്തിനരികിലേക്ക് അവിടുന്ന് നടത്തുന്നു. 
'''
"3" = '''
:sup:`3` അവിടുന്ന് എന്‍റെ പ്രാണനെ തണുപ്പിക്കുന്നു; തിരുനാമംനിമിത്തം എന്നെ നീതിപാതകളിൽ നടത്തുന്നു. 
'''
"4" = '''
:sup:`4` മരണനിഴലിൻ താഴ്വരയിൽ കൂടിനടന്നാലും ഞാൻ ഒരു അനർത്ഥവും ഭയപ്പെടുകയില്ല; അങ്ങ് എന്നോടുകൂടി ഇരിക്കുന്നുവല്ലോ; അങ്ങേയുടെ വടിയും കോലും എന്നെ ആശ്വസിപ്പിക്കുന്നു. 
'''
"5" = '''
:sup:`5` എന്‍റെ ശത്രുക്കളുടെ കൺമുമ്പിൽ അവിടുന്ന് എനിക്ക് വിരുന്നൊരുക്കുന്നു; എന്‍റെ തലയെ എണ്ണകൊണ്ട് അഭിഷേകം ചെയ്യുന്നു; എന്‍റെ പാനപാത്രം നിറഞ്ഞ് കവിയുന്നു. 
'''
"6" = '''
:sup:`6` നന്മയും കരുണയും നിശ്ചയമായി ആയുഷ്കാലം മുഴുവൻ എന്നെ പിന്തുടരും; ഞാൻ യഹോവയുടെ ആലയത്തിൽ ദീർഘകാലം വസിക്കും. 
'''
