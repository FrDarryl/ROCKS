[14]
"1" = '''
:sup:`1` സ്ത്രീകളിൽ ജ്ഞാനമുള്ളവൾ തന്‍റെ വീട് പണിയുന്നു; ഭോഷത്തമുള്ളവളോ അത് സ്വന്തകൈകളാൽ പൊളിച്ചുകളയുന്നു. 
'''
"2" = '''
:sup:`2` നേരായി നടക്കുന്നവൻ യഹോവയെ ഭയപ്പെടുന്നു; നടപ്പിൽ വക്രതയുള്ളവൻ അവിടുത്തെ നിന്ദിക്കുന്നു. 
'''
"3" = '''
:sup:`3` ഭോഷന്‍റെ സംസാരം തനിക്കുതന്നെ ശിക്ഷ വിളിച്ചുവരുത്തുന്നു; ജ്ഞാനികളുടെ അധരങ്ങൾ അവരെ കാത്തുകൊള്ളുന്നു. 
'''
"4" = '''
:sup:`4` കാളകൾ ഇല്ലാത്തിടത്ത് തൊഴുത്ത് വെടിപ്പുള്ളത്; കാളയുടെ ശക്തികൊണ്ട് വളരെ ആദായം ഉണ്ട്. 
'''
"5" = '''
:sup:`5` വിശ്വസ്തസാക്ഷി ഭോഷ്ക് പറയുകയില്ല; കള്ളസ്സാക്ഷി ഭോഷ്ക് പറയുന്നു. 
'''
"6" = '''
:sup:`6` പരിഹാസി ജ്ഞാനം അന്വേഷിച്ചിട്ടും കണ്ടെത്തുന്നില്ല; വിവേകമുള്ളവന് പരിജ്ഞാനം എളുപ്പം. 
'''
"7" = '''
:sup:`7` മൂഢന്‍റെ മുമ്പിൽനിന്ന് മാറിപ്പോകുക; പരിജ്ഞാനമുള്ള അധരങ്ങൾ നീ അവനിൽ കാണുകയില്ല. 
'''
"8" = '''
:sup:`8` വഴി തിരിച്ചറിയുന്നത് വിവേകിയുടെ ജ്ഞാനം; ചതിക്കുന്നതോ ഭോഷന്മാരുടെ ഭോഷത്തം. 
'''
"9" = '''
:sup:`9` ഭോഷന്മാർ അകൃത്യയാഗത്തെ പരിഹസിക്കുന്നു; നേരുള്ളവർക്ക് തമ്മിൽ പ്രീതി ഉണ്ട്. 
'''
"10" = '''
:sup:`10` ഹൃദയം സ്വന്തദുഃഖത്തെ അറിയുന്നു; അതിന്‍റെ സന്തോഷവും അന്യൻ പങ്കിടുന്നില്ല. 
'''
"11" = '''
:sup:`11` ദുഷ്ടന്മാരുടെ വീട് നശിച്ചുപോകും; നീതിമാന്‍റെ കൂടാരമോ തഴയ്ക്കും. 
'''
"12" = '''
:sup:`12` ചിലപ്പോൾ ഒരു വഴി മനുഷ്യന് ചൊവ്വായി തോന്നും; അതിന്‍റെ അവസാനം മരണവഴികൾ അത്രേ. 
'''
"13" = '''
:sup:`13` ചിരിക്കുമ്പോഴും ഹൃദയം ദുഃഖിച്ചിരിക്കാം; സന്തോഷത്തിന്‍റെ അവസാനം ദുഃഖമായിരിക്കാം. 
'''
"14" = '''
:sup:`14` ഹൃദയത്തിൽ പിന്മാറ്റമുള്ളവന് തന്‍റെ നടപ്പിൽ മടുപ്പുവരും; നല്ല മനുഷ്യന് തന്‍റെ പ്രവൃത്തിയാൽ സംതൃപ്തി വരും. 
'''
"15" = '''
:sup:`15` അല്പബുദ്ധി ഏത് വാക്കും വിശ്വസിക്കുന്നു; സൂക്ഷ്മബുദ്ധിയോ തന്‍റെ നടപ്പ് സൂക്ഷിച്ചുകൊള്ളുന്നു. 
'''
"16" = '''
:sup:`16` ജ്ഞാനി സൂക്ഷ്മത്തോടെ നടക്കുന്നു; ഭോഷൻ ധിക്കാരംപൂണ്ട് നിർഭയനായി നടക്കുന്നു. 
'''
"17" = '''
:sup:`17` മുൻകോപി ഭോഷത്തം പ്രവർത്തിക്കുന്നു; വക്രബുദ്ധിയുള്ളവന്‍ വെറുക്കപ്പെടും. 
'''
"18" = '''
:sup:`18` അല്പബുദ്ധികൾ ഭോഷത്തം അവകാശമാക്കുന്നു; സൂക്ഷ്മബുദ്ധികളോ പരിജ്ഞാനം അണിയുന്നു. 
'''
"19" = '''
:sup:`19` ദുർജ്ജനം സജ്ജനത്തിന്‍റെ മുമ്പിലും ദുഷ്ടന്മാർ നീതിമാന്മാരുടെ വാതില്‍ക്കലും വണങ്ങി നില്‍ക്കുന്നു. 
'''
"20" = '''
:sup:`20` ദരിദ്രനെ കൂട്ടുകാരൻ പോലും പകക്കുന്നു; ധനവാനോ വളരെ സ്നേഹിതന്മാർ ഉണ്ട്. 
'''
"21" = '''
:sup:`21` കൂട്ടുകാരനെ നിന്ദിക്കുന്നവൻ പാപം ചെയ്യുന്നു; എളിയവരോട് കൃപ കാണിക്കുന്നവൻ ഭാഗ്യവാൻ. 
'''
"22" = '''
:sup:`22` ദോഷം നിരൂപിക്കുന്നവർ വഴിവിട്ട് പോകുന്നില്ലയോ? നന്മ നിരൂപിക്കുന്നവർക്ക് ദയയും വിശ്വസ്തതയും ലഭിക്കുന്നു. 
'''
"23" = '''
:sup:`23` എല്ലാ തൊഴിലുംകൊണ്ട് ലാഭം വരും; വ്യർത്ഥഭാഷണംകൊണ്ട് ദാരിദ്ര്യമേ വരുകയുള്ളു. 
'''
"24" = '''
:sup:`24` ജ്ഞാനികളുടെ ധനം അവർക്ക് കിരീടം; മൂഢന്മാരുടെ ഭോഷത്വമോ ഭോഷത്തം തന്നെ. 
'''
"25" = '''
:sup:`25` സത്യസാക്ഷി പ്രാണരക്ഷ ചെയ്യുന്നു; ഭോഷ്ക് പറയുന്നവനോ വഞ്ചന ചെയ്യുന്നു. 
'''
"26" = '''
:sup:`26` യഹോവാഭക്തന് ഉറച്ചധൈര്യം ഉണ്ട്; അവന്‍റെ മക്കൾക്കും അഭയം ഉണ്ടാകും. 
'''
"27" = '''
:sup:`27` യഹോവാഭക്തി ജീവന്‍റെ ഉറവാകുന്നു; അതിനാൽ മരണത്തിന്‍റെ കെണികൾ ഒഴിഞ്ഞുപോകും. 
'''
"28" = '''
:sup:`28` പ്രജാബാഹുല്യം രാജാവിന് ബഹുമാനം; പ്രജാന്യൂനത പ്രഭുവിന് നാശം. 
'''
"29" = '''
:sup:`29` ദീർഘക്ഷമയുള്ളവൻ മഹാബുദ്ധിമാൻ; മുൻകോപിയോ ഭോഷത്തം ഉയർത്തുന്നു. 
'''
"30" = '''
:sup:`30` ശാന്തമനസ്സ് ദേഹത്തിന് ജീവൻ; അസൂയയോ അസ്ഥികൾക്ക് ദ്രവത്വം. 
'''
"31" = '''
:sup:`31` എളിയവനെ പീഡിപ്പിക്കുന്നവൻ അവന്‍റെ സ്രഷ്ടാവിനെ നിന്ദിക്കുന്നു; ദരിദ്രനോട് കൃപ കാണിക്കുന്നവൻ അവിടുത്തെ ബഹുമാനിക്കുന്നു. 
'''
"32" = '''
:sup:`32` ദുഷ്ടന് തന്‍റെ ദുഷ്ടതയാൽ വീഴ്ച വരുന്നു; നീതിമാന്‍ സത്യത്തില്‍ അഭയം കണ്ടെത്തുന്നു. 
'''
"33" = '''
:sup:`33` വിവേകമുള്ളവന്‍റെ ഹൃദയത്തിൽ ജ്ഞാനം അടങ്ങിപ്പാർക്കുന്നു; മൂഢന്മാരുടെ അന്തരംഗത്തിൽ ഉള്ളത് വെളിപ്പെട്ടുവരുന്നു. 
'''
"34" = '''
:sup:`34` നീതി രാജ്യത്തെ ഉയർത്തുന്നു; പാപം ജനതക്ക് അപമാനം. 
'''
"35" = '''
:sup:`35` ബുദ്ധിമാനായ ദാസന് രാജാവിന്‍റെ പ്രീതി ലഭിക്കുന്നു; നാണംകെട്ടവൻ അവന്‍റെ കോപത്തെ നേരിടും. 
'''
