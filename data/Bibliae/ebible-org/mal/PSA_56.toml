[56]
"1" = '''
:sup:`1` സംഗീതപ്രമാണിക്ക്; ദൂരസ്ഥന്മാരുടെ ഇടയിൽ മിണ്ടാത്ത പ്രാവ് എന്ന രാഗത്തിൽ, ദാവീദിന്‍റെ ഒരു സങ്കീർത്തനം. ഫെലിസ്ത്യർ ദാവീദിനെ ഗത്തിൽവച്ച് പിടിച്ചപ്പോൾ രചിച്ചത്. ദൈവമേ, എന്നോട് കൃപയുണ്ടാകേണമേ; മനുഷ്യർ എന്നെ വിഴുങ്ങുവാൻ പോകുന്നു; അവർ ഇടവിടാതെ പൊരുതി എന്നെ ഞെരുക്കുന്നു. 
'''
"2" = '''
:sup:`2` എന്‍റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നെ വേട്ടയാടുവാൻ ഭാവിക്കുന്നു; ഗർവ്വത്തോടെ എന്നോട് പൊരുതുന്നവർ അനേകരാണല്ലോ. 
'''
"3" = '''
:sup:`3` ഞാൻ ഭയപ്പെടുന്ന നാളിൽ അങ്ങയിൽ ആശ്രയിക്കും. 
'''
"4" = '''
:sup:`4` ഞാൻ ദൈവത്തിൽ അവിടുത്തെ വചനത്തെ പുകഴ്ത്തും; ഞാൻ ദൈവത്തിൽ ആശ്രയിക്കുന്നു; ഞാൻ ഭയപ്പെടുകയില്ല. ജഡികമനുഷ്യന് എന്നോട് എന്ത് ചെയ്യുവാൻ കഴിയും? 
'''
"5" = '''
:sup:`5` ഇടവിടാതെ അവർ എന്‍റെ വാക്കുകൾ വളച്ചൊടിക്കുന്നു; അവരുടെ വിചാരങ്ങളെല്ലാം എന്‍റെ നേരെ തിന്മയ്ക്കായിട്ടാകുന്നു. 
'''
"6" = '''
:sup:`6` അവർ കൂട്ടംകൂടി ഒളിച്ചിരിക്കുന്നു; എന്‍റെ പ്രാണനായി പതിയിരിക്കുന്നതുപോലെ അവർ എന്‍റെ കാലടികളെ നോക്കിക്കൊണ്ടിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` നീതികേടിനാൽ അവർ രക്ഷപെടുമോ? ദൈവമേ, അങ്ങേയുടെ കോപത്തിൽ ജനതകളെ തള്ളിയിടേണമേ. 
'''
"8" = '''
:sup:`8` എന്‍റെ ലക്ഷ്യമില്ലാത്ത നടപ്പുകൾ അവിടുന്ന് എണ്ണുന്നു; എന്‍റെ കണ്ണുനീർ അങ്ങേയുടെ തുരുത്തിയിൽ സൂക്ഷിക്കേണമേ; അത് അങ്ങേയുടെ പുസ്തകത്തിൽ ഇല്ലയോ? 
'''
"9" = '''
:sup:`9` ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ തന്നെ എന്‍റെ ശത്രുക്കൾ പിന്തിരിയുന്നു; ദൈവം എനിക്ക് അനുകൂലമെന്നു ഞാൻ അറിയുന്നു. 
'''
"10" = '''
:sup:`10` ഞാൻ ദൈവത്തിൽ, അവിടുത്തെ വചനത്തിൽ തന്നെ പുകഴും; ഞാൻ യഹോവയിൽ അവിടുത്തെ വചനത്തിൽ പ്രശംസിക്കും. 
'''
"11" = '''
:sup:`11` ഞാൻ ദൈവത്തിൽ ആശ്രയിക്കുന്നു; ഞാൻ ഭയപ്പെടുകയില്ല. മനുഷ്യന് എന്നോട് എന്ത് ചെയ്യുവാൻ കഴിയും? 
'''
"12" = '''
:sup:`12` ദൈവമേ, അങ്ങേക്കുള്ള നേർച്ചകൾ കഴിക്കുവാൻ ഞാൻ കടമ്പെട്ടിരിക്കുന്നു; ഞാൻ അവിടുത്തേക്ക് സ്തോത്രയാഗങ്ങൾ അർപ്പിക്കും. 
'''
"13" = '''
:sup:`13` ഞാൻ ദൈവമുമ്പാകെ ജീവന്‍റെ പ്രകാശത്തിൽ നടക്കേണ്ടതിന് അവിടുന്ന് എന്‍റെ പ്രാണനെ മരണത്തിൽനിന്നും എന്‍റെ കാലുകളെ ഇടർച്ചയിൽനിന്നും വിടുവിച്ചുവല്ലോ. 
'''
