[134]
"1" = '''
:sup:`1` ആരോഹണഗീതം. അല്ലയോ, രാത്രികാലങ്ങളിൽ യഹോവയുടെ ആലയത്തിൽ നില്ക്കുന്ന യഹോവയുടെ സകല ദാസന്മാരുമേ, യഹോവയെ വാഴ്ത്തുവിൻ. 
'''
"2" = '''
:sup:`2` വിശുദ്ധമന്ദിരത്തിലേക്ക് കൈ ഉയർത്തി യഹോവയെ വാഴ്ത്തുവിൻ. 
'''
"3" = '''
:sup:`3` ആകാശവും ഭൂമിയും ഉണ്ടാക്കിയ യഹോവ സീയോനിൽനിന്ന് നിന്നെ അനുഗ്രഹിക്കുമാറാകട്ടെ. 
'''
