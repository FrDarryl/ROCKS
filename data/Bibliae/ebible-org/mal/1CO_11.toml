[11]
"1" = '''
:sup:`1` ഞാൻ ക്രിസ്തുവിനെ അനുകരിക്കുന്നതുപോലെ നിങ്ങളും എന്നെ അനുകരിക്കുവിൻ. 
'''
"2" = '''
:sup:`2` നിങ്ങൾ സകലത്തിലും എന്നെ ഓർക്കുകയും ഞാൻ നിങ്ങളെ ഏല്പിച്ച നടപടിക്രമങ്ങൾ അപ്രകാരം തന്നെ പ്രമാണിക്കുകയും ചെയ്യുകയാൽ നിങ്ങളെ പുകഴ്ത്തുന്നു. 
'''
"3" = '''
:sup:`3` എന്നാൽ ഏതു പുരുഷൻ്റെയും തല ക്രിസ്തു, സ്ത്രീയുടെ തല പുരുഷൻ, ക്രിസ്തുവിന്‍റെ തല ദൈവം എന്നു നിങ്ങൾ അറിയേണം എന്നു ഞാൻ ആഗ്രഹിക്കുന്നു. 
'''
"4" = '''
:sup:`4` മൂടുപടം ഇട്ടു പ്രാർത്ഥിക്കുകയോ പ്രവചിക്കുകയോ ചെയ്യുന്ന ഏത് പുരുഷനും തന്‍റെ തലയെ അപമാനിക്കുന്നു. 
'''
"5" = '''
:sup:`5` എന്നാൽ മൂടുപടമില്ലാതെ പ്രാർത്ഥിക്കുകയോ പ്രവചിക്കുകയോ ചെയ്യുന്ന ഏത് സ്ത്രീയും തന്‍റെ തലയെ അപമാനിക്കുന്നു; അത് അവൾ ക്ഷൗരം ചെയ്യിച്ചതു പോലെയല്ലോ. 
'''
"6" = '''
:sup:`6` സ്ത്രീ മൂടുപടമിടുന്നില്ലെങ്കിൽ മുടി മുറിച്ചുകളയട്ടെ. മുറിക്കുന്നതോ ക്ഷൗരം ചെയ്യിക്കുന്നതോ സ്ത്രീക്ക് ലജ്ജയെങ്കിൽ മൂടുപടം ഇട്ടുകൊള്ളട്ടെ. 
'''
"7" = '''
:sup:`7` പുരുഷൻ ദൈവത്തിന്‍റെ പ്രതിമയും തേജസ്സും ആകയാൽ മൂടുപടം ഇടേണ്ടതല്ല. എന്നാൽ സ്ത്രീ പുരുഷന്‍റെ തേജസ്സ് ആകുന്നു. 
'''
"8" = '''
:sup:`8` പുരുഷൻ സ്ത്രീയിൽ നിന്നല്ലല്ലോ സ്ത്രീ പുരുഷനിൽ നിന്നത്രേ ഉണ്ടായത്. 
'''
"9" = '''
:sup:`9` പുരുഷൻ സ്ത്രീക്കായിട്ടല്ല സ്ത്രീ പുരുഷനായിട്ടല്ലോ സൃഷ്ടിക്കപ്പെട്ടത്. 
'''
"10" = '''
:sup:`10` അതുകൊണ്ട് ദൂതന്മാർ നിമിത്തം അധികാരത്തിന്‍റെ പ്രതീകമായ മൂടുപടം സ്ത്രീക്ക് ഉണ്ടായിരിക്കേണം. 
'''
"11" = '''
:sup:`11` എന്നാൽ കർത്താവിൽ പുരുഷനെ കൂടാതെ സ്ത്രീയുമില്ല സ്ത്രീയെ കൂടാതെ പുരുഷനുമില്ല. 
'''
"12" = '''
:sup:`12` എന്തെന്നാൽ സ്ത്രീ പുരുഷനിൽനിന്ന് ഉണ്ടായതുപോലെ പുരുഷനും സ്ത്രീ മുഖാന്തരം ഉണ്ടാകുന്നു; എന്നാൽ സകലവും ദൈവത്തിൽ നിന്നാകുന്നു. 
'''
"13" = '''
:sup:`13` നിങ്ങൾതന്നെ വിധിക്കുവിൻ; സ്ത്രീ മൂടുപടം ഇടാതെ ദൈവത്തോട് പ്രാർത്ഥിക്കുന്നത് യോഗ്യമോ? 
'''
"14" = '''
:sup:`14` പുരുഷൻ മുടി നീട്ടിയാൽ അത് അവനു അപമാനം എന്നും 
'''
"15" = '''
:sup:`15` സ്ത്രീ മുടി നീട്ടിയാലോ, അത് മൂടുപടമായി നല്കിയിരിക്കുകകൊണ്ട് അവൾക്ക് മാനം ആകുന്നു എന്നും പ്രകൃതി തന്നെ നിങ്ങളെ പഠിപ്പിക്കുന്നില്ലയോ? 
'''
"16" = '''
:sup:`16` ഒരുവൻ തർക്കിക്കുവാൻ ഭാവിച്ചാൽ ഇതല്ലാതെയുള്ള ഒരു മര്യാദ ഞങ്ങൾക്കില്ല, ദൈവസഭകൾക്കുമില്ല എന്നു ഓർക്കട്ടെ. 
'''
"17" = '''
:sup:`17` ഇനിയും നിർദ്ദേശിക്കുവാൻ പോകുന്ന കാര്യങ്ങളിൽ ഞാൻ നിങ്ങളെ പ്രശംസിക്കുന്നില്ല; കാരണം നിങ്ങൾ കൂടിവരുന്നത് നല്ലതിനായല്ല, ദോഷത്തിനായിട്ടത്രേ. 
'''
"18" = '''
:sup:`18` ഒന്നാമത്, നിങ്ങൾ സഭയായി ഒന്നിച്ചുകൂടുമ്പോൾ നിങ്ങളുടെ ഇടയിൽ ഭിന്നത ഉണ്ടെന്ന് ഞാൻ കേൾക്കുന്നു; അത് ഭാഗികമായി ഞാൻ വിശ്വസിക്കുകയും ചെയ്യുന്നു. 
'''
"19" = '''
:sup:`19` നിങ്ങളിൽ യോഗ്യരായവരെ തിരിച്ചറിയേണ്ടതിന് നിങ്ങളുടെ ഇടയിൽ ഭിന്നത ഉണ്ടാകേണ്ടത് ആവശ്യം. 
'''
"20" = '''
:sup:`20` നിങ്ങൾ കൂടിവരുമ്പോൾ കർത്താവിന്‍റെ അത്താഴം ഭക്ഷിക്കുവാനല്ല വരുന്നത്. 
'''
"21" = '''
:sup:`21` എന്തെന്നാൽ, ഭക്ഷണം കഴിക്കുമ്പോൾ ഓരോരുത്തരും അവരവരുടെ അത്താഴം ആദ്യം കഴിക്കുന്നു. അങ്ങനെ ഒരുവൻ വിശന്നും മറ്റൊരുവൻ ലഹരിപിടിച്ചും ഇരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` തിന്നുവാനും കുടിക്കുവാനും നിങ്ങൾക്ക് വീടുകൾ ഇല്ലയോ? അല്ല, ദൈവത്തിന്‍റെ സഭയെ നിങ്ങൾ നിന്ദിക്കുകയും, ഇല്ലാത്തവരെ ലജ്ജിപ്പിക്കുകയും ചെയ്യുന്നുവോ? നിങ്ങളോട് എന്ത് പറയേണ്ടു? നിങ്ങളെ പുകഴ്ത്തുകയോ? ഇതിൽ ഞാൻ നിങ്ങളെ പുകഴ്ത്തുന്നില്ല. 
'''
"23" = '''
:sup:`23` ഞാൻ കർത്താവിൽ നിന്നു പ്രാപിച്ച്, നിങ്ങൾക്ക് ഏല്പിക്കുന്നത് എന്തെന്നാൽ: കർത്താവായ യേശുവിനെ കാണിച്ചുകൊടുത്ത രാത്രിയിൽ അവൻ അപ്പം എടുത്ത് സ്തോത്രംചൊല്ലി നുറുക്കി: 
'''
"24" = '''
:sup:`24` ഇത് നിങ്ങൾക്കുവേണ്ടിയുള്ള എന്‍റെ ശരീരം; എന്‍റെ ഓർമ്മയ്ക്കായി ഇത് ചെയ്യുവിൻ എന്നു പറഞ്ഞു. 
'''
"25" = '''
:sup:`25` അതുപോലെ തന്നെ അത്താഴം കഴിഞ്ഞശേഷം, അവൻ പാനപാത്രവും എടുത്തു; ഈ പാനപാത്രം എന്‍റെ രക്തത്തിൽ പുതിയനിയമം ആകുന്നു; ഇത് കുടിക്കുമ്പോഴൊക്കെയും എന്‍റെ ഓർമ്മയ്ക്കായി ചെയ്യുവിൻ എന്നു പറഞ്ഞു. 
'''
"26" = '''
:sup:`26` അങ്ങനെ നിങ്ങൾ ഈ അപ്പം തിന്നുകയും ഈ പാനപാത്രം കുടിക്കുകയും ചെയ്യുമ്പോഴൊക്കെയും കർത്താവ് വരുവോളം അവന്‍റെ മരണത്തെ പ്രസ്താവിക്കുന്നു. 
'''
"27" = '''
:sup:`27` അതുകൊണ്ട് അയോഗ്യമായ രീതിയിൽ അപ്പം തിന്നുകയോ കർത്താവിന്‍റെ പാനപാത്രം കുടിയ്ക്കുകയോ ചെയ്യുന്നവൻ എല്ലാം കർത്താവിന്‍റെ ശരീരവും രക്തവും സംബന്ധിച്ച് കുറ്റക്കാരൻ ആകും. 
'''
"28" = '''
:sup:`28` മനുഷ്യൻ തന്നെത്താൻ പരിശോധിച്ചിട്ടുവേണം ഈ അപ്പം തിന്നുകയും പാനപാത്രത്തിൽനിന്ന് കുടിക്കുകയും ചെയ്യുവാൻ. 
'''
"29" = '''
:sup:`29` അതുകൊണ്ട്, ശരീരത്തെ വിവേചിക്കാതെ തിന്നുകയും കുടിക്കുകയും ചെയ്യുന്നവൻ തനിക്കുതന്നെ ശിക്ഷാവിധി ഭക്ഷിക്കുകയും കുടിക്കുകയും ചെയ്യുന്നു. 
'''
"30" = '''
:sup:`30` അത് കാരണം നിങ്ങളിൽ പലരും ബലഹീനരും രോഗികളും ആകുന്നു; അനേകരും നിദ്രകൊള്ളുന്നു. 
'''
"31" = '''
:sup:`31` നാം നമ്മെത്തന്നെ വിധിച്ചാൽ വിധിക്കപ്പെടുകയില്ല. 
'''
"32" = '''
:sup:`32` എന്നാൽ നാം വിധിക്കപ്പെടുന്നു എങ്കിലോ ലോകത്തോടുകൂടെ ശിക്ഷാവിധിയിൽ അകപ്പെടാതിരിക്കേണ്ടതിന് കർത്താവ് നമുക്ക് ശിക്ഷണം നൽകുകയാകുന്നു. 
'''
"33" = '''
:sup:`33` ആകയാൽ സഹോദരന്മാരേ, നിങ്ങൾ ഭക്ഷണം കഴിക്കുവാൻ കൂടുമ്പോൾ അന്യോന്യം കാത്തിരിക്കുവിൻ. 
'''
"34" = '''
:sup:`34` വല്ലവനും വിശക്കുന്നു എങ്കിൽ നിങ്ങൾ ഒരുമിച്ച് കൂടുന്നത് ന്യായവിധിയ്ക്ക് കാരണം ആകാതിരിക്കേണ്ടതിന് അവൻ വീട്ടിൽവച്ച് ഭക്ഷണം കഴിക്കട്ടെ. ശേഷം കാര്യങ്ങളെ ഞാൻ വന്നിട്ട് ക്രമപ്പെടുത്തും. 
'''
