[21]
"1" = '''
:sup:`1` യേശു തലപൊക്കി നോക്കിയപ്പോൾ ധനവാന്മാർ ഭണ്ഡാരത്തിൽ വഴിപാട് ഇടുന്നത് കണ്ടു. 
'''
"2" = '''
:sup:`2` ദരിദ്രയായ ഒരു വിധവ രണ്ടു കാശ് ഇടുന്നത് കണ്ടിട്ട് അവൻ: 
'''
"3" = '''
:sup:`3` ഈ ദരിദ്രയായ വിധവ എല്ലാവരേക്കാളും കൂടുതൽ ഇട്ടിരിക്കുന്നു എന്നു ഞാൻ സത്യമായി നിങ്ങളോടു പറയുന്നു. 
'''
"4" = '''
:sup:`4` എല്ലാവരും തങ്ങളുടെ സമൃദ്ധിയിൽ നിന്നല്ലോ വഴിപാട് ഇട്ടത്; ഇവളോ തന്‍റെ ദാരിദ്ര്യത്തിൽ നിന്നു തന്‍റെ ഉപജീവനത്തിന് ഉള്ളത് മുഴുവനും ഇട്ടിരിക്കുന്നു. 
'''
"5" = '''
:sup:`5` ചിലർ ദൈവാലയത്തെക്കുറിച്ച് അത് മനോഹരമായ കല്ലുകളാലും വഴിപാടുകളാലും അലങ്കരിക്കപ്പെട്ടിരിക്കുന്നു എന്നു പറഞ്ഞപ്പോൾ: 
'''
"6" = '''
:sup:`6` ഈ കാണുന്നത് എല്ലാം കല്ലിന്മേൽ കല്ല് ശേഷിക്കാതെ ഇടിഞ്ഞുപോകുന്ന കാലം വരും എന്നു അവൻ പറഞ്ഞു. 
'''
"7" = '''
:sup:`7` ”ഗുരോ, അത് എപ്പോൾ സംഭവിക്കും? അത് സംഭവിക്കാറാകുമ്പോഴുള്ള അടയാളം എന്ത്?” എന്നു അവർ അവനോട് ചോദിച്ചു. 
'''
"8" = '''
:sup:`8` അതിന് അവൻ: ആരും നിങ്ങളെ തെറ്റിക്കാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊള്ളുവിൻ. ഞാൻ യേശു ആകുന്നു എന്നും, സമയം അടുത്തിരിക്കുന്നു എന്നും പറഞ്ഞു അനേകർ എന്‍റെ പേരിൽ വരും; പക്ഷേ അവരെ അനുഗമിക്കരുത്. 
'''
"9" = '''
:sup:`9` നിങ്ങൾ യുദ്ധങ്ങളെയും കലഹങ്ങളെയും കുറിച്ച് കേൾക്കുമ്പോൾ ഞെട്ടിപ്പോകരുത്; അത് ആദ്യം സംഭവിക്കേണ്ടത് തന്നെ; എന്നാൽ അന്ത്യം ഉടനെ സംഭവിക്കുകയില്ല എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` പിന്നെ അവൻ അവരോട് പറഞ്ഞത്: ജനതകൾ ജനതകളോടും രാജ്യം രാജ്യത്തോടും എതിർക്കും. 
'''
"11" = '''
:sup:`11` വലിയ ഭൂകമ്പവും ക്ഷാമവും പകർച്ചവ്യാധികളും അവിടവിടെ ഉണ്ടാകും; ഭയപ്പെടുത്തുന്ന കാഴ്ചകളും ആകാശത്തിൽ വലിയ അടയാളങ്ങളും ഉണ്ടാകും. 
'''
"12" = '''
:sup:`12` എന്നാൽ ഇതു സംഭവിക്കുന്നതിന് മുമ്പെ, എന്‍റെ നാമംനിമിത്തം അവർ നിങ്ങളെ പിടിച്ച് ബന്ധിയ്ക്കുകയും, രാജാക്കന്മാരുടേയും നാടുവാഴികളുടേയും മുമ്പിൽ കൊണ്ടുപോയി ഉപദ്രവിക്കുകയും, പള്ളികളിലും തടവുകളിലും ഏല്പിക്കുകയും ചെയ്യും. 
'''
"13" = '''
:sup:`13` അത് നിങ്ങൾക്ക് സാക്ഷ്യം പറയുവാനുള്ള അവസരം ആകും. 
'''
"14" = '''
:sup:`14` ആകയാൽ എന്ത് ഉത്തരം നൽകും എന്നുള്ളതിനെപ്പറ്റി നേരത്തേ ആലോചിക്കേണ്ട. 
'''
"15" = '''
:sup:`15` നിങ്ങളെ എതിർക്കുന്നവർക്ക് ആർക്കും ചെറുപ്പാനോ നിഷേധിക്കാനോ കഴിയാത്ത വാക്കും ജ്ഞാനവും ഞാൻ നിങ്ങൾക്ക് തരും. 
'''
"16" = '''
:sup:`16` അമ്മയപ്പന്മാരും സഹോദരന്മാരും ബന്ധുക്കളും കൂട്ടുകാരും നിങ്ങളെ ഏല്പിച്ചുകൊടുക്കുകയും നിങ്ങളിൽ ചിലരെ കൊല്ലിക്കുകയും ചെയ്യും. 
'''
"17" = '''
:sup:`17` എന്‍റെ നാമംനിമിത്തം എല്ലാവരും നിങ്ങളെ വെറുക്കും. 
'''
"18" = '''
:sup:`18` നിങ്ങളുടെ തലയിലെ ഒരു രോമംപോലും നശിച്ചുപോകയില്ലതാനും. 
'''
"19" = '''
:sup:`19` നിങ്ങൾ സഹിഷ്ണതകൊണ്ട് നിങ്ങളുടെ പ്രാണനെ നേടും. 
'''
"20" = '''
:sup:`20` സൈന്യങ്ങൾ യെരൂശലേമിനെ വളഞ്ഞിരിക്കുന്നതു കാണുമ്പോൾ അത് നശിപ്പിക്കപ്പെടുവാൻ സമയം അടുത്തു എന്നു അറിഞ്ഞുകൊൾവിൻ. 
'''
"21" = '''
:sup:`21` അന്നു യെഹൂദ്യയിലുള്ളവർ മലകളിലേക്ക് ഓടിപ്പോകട്ടെ; അതിന്‍റെ നടുവിലുള്ളവർ വേഗം പുറത്തേക്ക് പോകട്ടെ; നാട്ടുംപുറങ്ങളിലുള്ളവർ അതിൽ കടക്കരുത്. 
'''
"22" = '''
:sup:`22` എഴുതിയിരിക്കുന്നതെല്ലാം നിവൃത്തിയാകേണ്ടതിന് ആ നാളുകൾ പ്രതികാരത്തിന്‍റെ കാലം ആകുന്നു. 
'''
"23" = '''
:sup:`23` ആ കാലത്ത് ഗർഭിണികൾക്കും മുല കുടിപ്പിക്കുന്നവർക്കും അയ്യോ കഷ്ടം! ദേശത്തു വലിയ ഞെരുക്കവും ഈ ജനത്തിന്മേൽ കോപവും ഉണ്ടാകും. 
'''
"24" = '''
:sup:`24` ചിലരെ അവർ വാളുകൊണ്ടു കൊല്ലുകയും, മറ്റു ചിലരെ അവർ പല രാജ്യങ്ങളിലേക്കും അടിമകളായി കൊണ്ടുപോകുകയും, ജനതകളുടെ കാലം കഴിയുന്നതുവരെ ജനതകൾ യെരൂശലേമിൽ വസിക്കുന്നവരെ നശിപ്പിക്കുകയും ചെയ്യും. 
'''
"25" = '''
:sup:`25` സൂര്യനിലും ചന്ദ്രനിലും നക്ഷത്രങ്ങളിലും അടയാളങ്ങൾ ഉണ്ടാകും; കടലിൻ്റെയും തിരമാലകളുടെയും മുഴക്കം നിമിത്തം ഭൂമിയിലെ ജനതകൾക്ക് നിരാശയും പരിഭ്രമവും ഉണ്ടാകും. 
'''
"26" = '''
:sup:`26` ആകാശത്തിന്‍റെ ശക്തികൾ ഇളകുന്നതിനാൽ ഭൂമിയിൽ എന്ത് സംഭവിപ്പാൻ പോകുന്നു എന്നു പേടിച്ചും കാത്തിരുന്നുംകൊണ്ട് മനുഷ്യരുടെ ബോധം നശിച്ചുപോകും. 
'''
"27" = '''
:sup:`27` അപ്പോൾ മനുഷ്യപുത്രൻ ശക്തിയോടും മഹാതേജസ്സോടും കൂടെ മേഘത്തിൽ വരുന്നത് അവർ കാണും. 
'''
"28" = '''
:sup:`28` ഇതൊക്കെയും സംഭവിക്കുന്നത് കാണുമ്പോൾ, നിങ്ങളുടെ വീണ്ടെടുപ്പ് അടുത്തുവരുന്നതുകൊണ്ട് നിവർന്നു തല പൊക്കുവിൻ. 
'''
"29" = '''
:sup:`29` ഒരുപമയും അവരോട് പറഞ്ഞത്: അത്തി മുതലായ സകല വൃക്ഷങ്ങളെയും നോക്കുവിൻ. 
'''
"30" = '''
:sup:`30` അവ തളിർക്കുന്നത് നിങ്ങൾ കാണുമ്പോൾ വേനൽ അടുത്തു എന്നു നാം അറിയുന്നുവല്ലോ. 
'''
"31" = '''
:sup:`31` അതുപോലെ ഇതു സംഭവിക്കുന്നത് കാണുമ്പോൾ ദൈവരാജ്യം അടുത്തിരിക്കുന്നു എന്നു മനസ്സിലാക്കുവിൻ. 
'''
"32" = '''
:sup:`32` സകലവും സംഭവിക്കുന്നത് വരെ ഈ തലമുറ മാറിപ്പോകയില്ല എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"33" = '''
:sup:`33` ആകാശവും ഭൂമിയും ഒഴിഞ്ഞുപോകും; എന്‍റെ വചനങ്ങളോ ഒഴിഞ്ഞുപോകയില്ല. 
'''
"34" = '''
:sup:`34` നിങ്ങളുടെ ഹൃദയം അതിഭക്ഷണത്താലും മദ്യപാനത്താലും ജീവിതത്തിലെ പല ചിന്തകളാലും ഭാരപ്പെട്ടിട്ട് ആ ദിവസം നിങ്ങൾക്ക് പെട്ടെന്ന് കെണി പോലെ വരാതിരിപ്പാൻ സൂക്ഷിച്ചു കൊൾവിൻ. 
'''
"35" = '''
:sup:`35` അത് സർവ്വഭൂതലത്തിലും വസിക്കുന്ന എല്ലാവർക്കും വരും. 
'''
"36" = '''
:sup:`36` ആകയാൽ ഈ സംഭവിപ്പാനുള്ള എല്ലാറ്റിൽ നിന്നും രക്ഷപെടുവാനും മനുഷ്യപുത്രന്‍റെ മുമ്പിൽ നില്പാനും നിങ്ങൾ പ്രാപ്തരാകേണ്ടതിന് എപ്പോഴും ഉണർന്നും പ്രാർത്ഥിച്ചുംകൊണ്ടിരിക്കുവിൻ. 
'''
"37" = '''
:sup:`37` അവൻ എല്ലാ ദിവസവും പകൽ ദൈവാലയത്തിൽ ഉപദേശിച്ചുപോന്നു; രാത്രി ഒലിവുമലയിൽ പോയി താമസിക്കും. 
'''
"38" = '''
:sup:`38` ജനം എല്ലാം അവന്‍റെ വചനം കേൾക്കേണ്ടതിന് അതികാലത്ത് ദൈവാലയത്തിൽ അവന്‍റെ അടുക്കൽ ചെല്ലും. 
'''
