[111]
"1" = '''
:sup:`1` യഹോവയെ സ്തുതിക്കുവിൻ. ഞാൻ നേരുള്ളവരുടെ സംഘത്തിലും സഭയിലും പൂർണ്ണഹൃദയത്തോടുകൂടി യഹോവയ്ക്കു സ്തോത്രം ചെയ്യും. 
'''
"2" = '''
:sup:`2` യഹോവയുടെ പ്രവൃത്തികൾ വലിയവയും അവ ഇഷ്ടപ്പെടുന്നവർ എല്ലാവരും പഠിക്കേണ്ടതും ആകുന്നു. 
'''
"3" = '''
:sup:`3` ദൈവത്തിന്‍റെ പ്രവൃത്തി മഹത്വവും തേജസ്സും ഉള്ളത്; അവിടുത്തെ നീതി എന്നേക്കും നിലനില്ക്കുന്നു. 
'''
"4" = '''
:sup:`4` ദൈവം തന്‍റെ അത്ഭുതപ്രവൃത്തികൾ ഓർമ്മിക്കപ്പെടുവാൻ ഉണ്ടാക്കിയിരിക്കുന്നു; യഹോവ കൃപയും കരുണയും ഉള്ളവൻ തന്നെ. 
'''
"5" = '''
:sup:`5` തന്‍റെ ഭക്തന്മാർക്ക് അവിടുന്ന് ആഹാരം കൊടുക്കുന്നു; ദൈവം തന്‍റെ ഉടമ്പടി എന്നേക്കും ഓർമ്മിക്കുന്നു. 
'''
"6" = '''
:sup:`6` ജനതകളുടെ അവകാശം അവിടുന്ന് സ്വജനത്തിന് കൊടുത്തതിനാൽ തന്‍റെ പ്രവൃത്തികളുടെ ശക്തി അവർക്ക് വെളിപ്പെടുത്തിയിരിക്കുന്നു. 
'''
"7" = '''
:sup:`7` ദൈവത്തിന്‍റെ കൈകളുടെ പ്രവൃത്തികൾ സത്യവും ന്യായവും ആകുന്നു; അവിടുത്തെ പ്രമാണങ്ങൾ എല്ലാം വിശ്വാസ്യം തന്നെ. 
'''
"8" = '''
:sup:`8` അവ എന്നെന്നേക്കും സ്ഥിരമായിരിക്കുന്നു; അവ വിശ്വസ്തതയോടും നേരോടുംകൂടി അനുഷ്ഠിക്കപ്പെടുന്നു. 
'''
"9" = '''
:sup:`9` കർത്താവ് തന്‍റെ ജനത്തിന് വീണ്ടെടുപ്പ് അയച്ച്, തന്‍റെ ഉടമ്പടി എന്നേക്കുമായി കല്പിച്ചിരിക്കുന്നു; അവിടുത്തെ നാമം വിശുദ്ധവും ഭയങ്കരവും ആകുന്നു. 
'''
"10" = '''
:sup:`10` യഹോവാഭക്തി ജ്ഞാനത്തിന്‍റെ ആരംഭമാകുന്നു; അവന്‍റെ കല്പനകൾ ആചരിക്കുന്ന എല്ലാവർക്കും നല്ല ബുദ്ധി ഉണ്ട്; അവിടുത്തെ സ്തുതി എന്നേക്കും നിലനില്ക്കുന്നു. 
'''
