[21]
"1" = '''
:sup:`1` സമുദ്രതീരത്തെ മരുഭൂമിയെക്കുറിച്ചുള്ള പ്രവാചകം: തെക്ക് ചുഴലിക്കാറ്റ് അടിക്കുന്നതുപോലെ, അത് മരുഭൂമിയിൽനിന്നു ഭയങ്കരദേശത്തുനിന്നു തന്നെ വരുന്നു! 
'''
"2" = '''
:sup:`2` അസഹ്യപ്പെടുത്തുന്ന ഒരു ദർശനം എനിക്ക് വെളിപ്പെട്ടിരിക്കുന്നു; ദ്രോഹി ദ്രോഹം ചെയ്യുന്നു; കവർച്ചക്കാരൻ കവർച്ച ചെയ്യുന്നു. ഏലാമേ, കയറിച്ചെല്ലുക, മേദ്യയേ, നിരോധിച്ചുകൊള്ളുക; അതിന്‍റെ ഞരക്കമെല്ലാം ഞാൻ നിർത്തിക്കളയും. 
'''
"3" = '''
:sup:`3` അതുകൊണ്ട് എന്‍റെ അരയിൽ വേദന നിറഞ്ഞിരിക്കുന്നു; നോവുകിട്ടിയ സ്ത്രീയുടെ നോവുപോലെയുള്ള വേദന എന്നെ പിടിച്ചിരിക്കുന്നു; എനിക്ക് ചെവി കേട്ടുകൂടാത്തവിധം ഞാൻ അതിവേദനപ്പെട്ടിരിക്കുന്നു; കണ്ണ് കാണാത്തവിധം ഞാൻ പരിഭ്രമിച്ചിരിക്കുന്നു. 
'''
"4" = '''
:sup:`4` എന്‍റെ ഹൃദയം പതറുന്നു; ഭീതി എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു; ഞാൻ കാംക്ഷിച്ച സന്ധ്യാസമയം അവിടുന്ന് എനിക്ക് വിറയലാക്കിത്തീർത്തു. 
'''
"5" = '''
:sup:`5` മേശ ഒരുക്കുവിൻ; പരവതാനി വിരിക്കുവിൻ; ഭക്ഷിച്ചു പാനം ചെയ്യുവിൻ; പ്രഭുക്കന്മാരേ, എഴുന്നേല്ക്കുവിൻ; പരിചക്ക് എണ്ണ പൂശുവിൻ. 
'''
"6" = '''
:sup:`6` കർത്താവ് എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ ചെന്നു ഒരു കാവല്ക്കാരനെ നിർത്തിക്കൊള്ളുക; അവൻ കാണുന്നത് അറിയിക്കട്ടെ. 
'''
"7" = '''
:sup:`7` ഈരണ്ടീരണ്ടായി വരുന്ന കുതിരപ്പടയേയും കഴുതപ്പടയെയും ഒട്ടകപ്പടയെയും കാണുമ്പോൾ അവൻ ബഹുശ്രദ്ധയോടെ ശ്രദ്ധിക്കട്ടെ.” 
'''
"8" = '''
:sup:`8` അവൻ ഒരു സിംഹംപോലെ അലറി: “കർത്താവേ, ഞാൻ പകൽ ഇടവിടാതെ കാവൽനില്ക്കുന്നു; രാത്രിമുഴുവനും ഞാൻ കാവൽ കാത്തുകൊണ്ടിരുന്നു. 
'''
"9" = '''
:sup:`9` ഇതാ, ഒരു കൂട്ടം കുതിരപ്പടയാളികൾ; ഈരണ്ടീരണ്ടായി കുതിരപ്പട വരുന്നു” എന്നു പറഞ്ഞു. “വീണു, ബാബേൽ വീണു! അതിലെ ദേവന്മാരുടെ വിഗ്രഹങ്ങൾ സകലവും നിലത്തുവീണു തകർന്നുകിടക്കുന്നു” എന്നും അവൻ പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` എന്‍റെ മെതിയേ, എന്‍റെ കളത്തിലെ ധാന്യമേ, യിസ്രായേലിന്‍റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്തു ഞാൻ കേട്ടിട്ടുള്ളത് നിങ്ങളോട് അറിയിച്ചിരിക്കുന്നു. 
'''
"11" = '''
:sup:`11` ദൂമയെക്കുറിച്ചുള്ള പ്രവാചകം: “കാവല്ക്കാരാ, രാത്രി എന്തായി? കാവല്ക്കാരാ, രാത്രി എന്തായി?” എന്നു ഒരുവൻ സേയീരിൽനിന്ന് എന്നോട് വിളിച്ചുചോദിക്കുന്നു. 
'''
"12" = '''
:sup:`12` അതിന് കാവല്ക്കാരൻ: “പ്രഭാതവും രാത്രിയും വന്നിരിക്കുന്നു; നിങ്ങൾക്ക് ചോദിക്കണമെങ്കിൽ ചോദിച്ചു കൊള്ളുവിൻ; പോയി വരുവിൻ” എന്നു പറഞ്ഞു. 
'''
"13" = '''
:sup:`13` അറേബ്യയെക്കുറിച്ചുള്ള പ്രവാചകം: ദേദാന്യരുടെ സഞ്ചാരഗണങ്ങളേ, നിങ്ങൾ അറേബ്യയിലെ കാട്ടിൽ രാത്രി പാർക്കുവിൻ. 
'''
"14" = '''
:sup:`14` തേമാദേശനിവാസികളേ, നിങ്ങൾ ദാഹിച്ചിരിക്കുന്നവനു വെള്ളം കൊണ്ടുചെല്ലുവിൻ; ഓടിപ്പോകുന്നവരെ അപ്പവുമായി ചെന്നു എതിരേല്ക്കുവിൻ. 
'''
"15" = '''
:sup:`15` അവർ വാളിനെ ഒഴിഞ്ഞ് ഓടിപ്പോകുന്നവരാകുന്നു; ഊരിയ വാളിനെയും കുലച്ച വില്ലിനെയും യുദ്ധത്തിന്‍റെ കെടുതിയെയും ഒഴിഞ്ഞ് ഓടുന്നവർ തന്നെ. 
'''
"16" = '''
:sup:`16` കർത്താവ് ഇപ്രകാരം എന്നോട് അരുളിച്ചെയ്തു: “കൂലിക്കാരന്‍റെ വർഷംപോലെയുള്ള ഒരു വർഷത്തിനകം കേദാരിന്‍റെ മഹത്ത്വം എല്ലാം ക്ഷയിച്ചുപോകും; 
'''
"17" = '''
:sup:`17` കേദാര്യരിൽ വീരന്മാരായ വില്ലാളികളുടെ കൂട്ടത്തിൽ ശേഷിക്കുന്നവർ ചുരുക്കമായിരിക്കും; യിസ്രായേലിന്‍റെ ദൈവമായ യഹോവയല്ലയോ അരുളിച്ചെയ്തിരിക്കുന്നത്.” 
'''
