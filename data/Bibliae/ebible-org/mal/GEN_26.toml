[26]
"1" = '''
:sup:`1` അബ്രാഹാമിന്‍റെ കാലത്തുണ്ടായ മുമ്പിലത്തെ ക്ഷാമം കൂടാതെ പിന്നെയും ആ ദേശത്ത് ഒരു ക്ഷാമം ഉണ്ടായി. അപ്പോൾ യിസ്ഹാക്ക് ഗെരാരിൽ ഫെലിസ്ത്യരുടെ രാജാവായ അബീമേലെക്കിന്‍റെ അടുക്കൽ പോയി. 
'''
"2" = '''
:sup:`2` യഹോവ അവനു പ്രത്യക്ഷനായി ഇപ്രകാരം അരുളിച്ചെയ്തതെന്തെന്നാൽ: “മിസ്രയീമിലേക്കു പോകരുത്; ഞാൻ നിന്നോട് കല്പിക്കുന്ന ദേശത്തു വസിക്കുക. 
'''
"3" = '''
:sup:`3` ഈ ദേശത്ത് താമസിക്ക; ഞാൻ നിന്നോടുകൂടെ ഇരുന്ന് നിന്നെ അനുഗ്രഹിക്കും; നിനക്കും നിന്‍റെ സന്തതിക്കും ഈ ദേശം മുഴുവൻ തരും; നിന്‍റെ പിതാവായ അബ്രാഹാമിനോടു ഞാൻ ചെയ്ത സത്യം നിവർത്തിക്കും. 
'''
"4" = '''
:sup:`4` അബ്രാഹാം എന്‍റെ വാക്കുകേട്ട് എന്‍റെ ആജ്ഞയും കല്പനകളും ചട്ടങ്ങളും നിയമങ്ങളും അനുസരിച്ചതുകൊണ്ട് 
'''
"5" = '''
:sup:`5` ഞാൻ നിന്‍റെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിച്ച് നിന്‍റെ സന്തതിക്ക് ഈ ദേശമൊക്കെയും കൊടുക്കും; നിന്‍റെ സന്തതി മുഖാന്തരം ഭൂമിയിലെ സകലജനതകളും അനുഗ്രഹിക്കപ്പെടും.” 
'''
"6" = '''
:sup:`6` അങ്ങനെ യിസ്ഹാക്ക് ഗെരാരിൽ പാർത്തു. 
'''
"7" = '''
:sup:`7` ആ സ്ഥലത്തെ ജനം അവന്‍റെ ഭാര്യയെക്കുറിച്ച് അവനോട് ചോദിച്ചു; “അവൾ എന്‍റെ സഹോദരി” എന്നു അവൻ പറഞ്ഞു; റിബെക്കാ സൗന്ദര്യമുള്ളവളായതുകൊണ്ട് ആ സ്ഥലത്തെ ജനം അവളുടെ നിമിത്തം തന്നെ കൊല്ലാതിരിക്കേണ്ടതിന് അവൾ എന്‍റെ ഭാര്യ എന്നു പറയുവാൻ അവൻ ഭയപ്പെട്ടു. 
'''
"8" = '''
:sup:`8` അവൻ അവിടെ ഏറെക്കാലം ജീവിച്ചശേഷം ഫെലിസ്ത്യരുടെ രാജാവായ അബീമേലെക്ക് ജനാലയിൽക്കൂടി നോക്കി യിസ്ഹാക്ക് തന്‍റെ ഭാര്യയായ റിബെക്കായോടുകൂടെ സല്ലപിക്കുന്നതു കണ്ടു. 
'''
"9" = '''
:sup:`9` അബീമേലെക്ക് യിസ്ഹാക്കിനെ വിളിച്ചു: “അവൾ നിന്‍റെ ഭാര്യയാകുന്നു നിശ്ചയം; പിന്നെ ‘അവൾ എന്‍റെ സഹോദരി’ എന്നു നീ പറഞ്ഞത് എന്തിന്?“ എന്നു ചോദിച്ചു. അതിന് യിസ്ഹാക്ക് അവനോട്: “അവളുടെ നിമിത്തം മരിക്കാതിരിക്കുവാൻ ആകുന്നു ഞാൻ അങ്ങനെ പറഞ്ഞത്” എന്നു പറഞ്ഞു. 
'''
"10" = '''
:sup:`10` അപ്പോൾ അബീമേലെക്ക്: “നീ ഞങ്ങളോടു ഈ ചെയ്തത് എന്ത്? ജനത്തിൽ ആരെങ്കിലും നിന്‍റെ ഭാര്യയോടുകൂടെ ശയിക്കുവാനും നീ ഞങ്ങളുടെമേൽ കുറ്റം വരുത്തുവാനും ഇട വരുമായിരുന്നുവല്ലോ” എന്നു പറഞ്ഞു. 
'''
"11" = '''
:sup:`11` പിന്നെ അബീമേലെക്ക്: “ഈ പുരുഷനെയോ അവന്‍റെ ഭാര്യയെയോ തൊടുന്നവനു മരണശിക്ഷ ഉണ്ടാകും” എന്നു സകലജനത്തോടും കല്പിച്ചു. 
'''
"12" = '''
:sup:`12` യിസ്ഹാക്ക് ആ ദേശത്തു വിത്ത് വിതച്ചു; ആ വർഷംതന്നെ നൂറുമേനി വിളവു കിട്ടി; യഹോവ അവനെ അനുഗ്രഹിച്ചു. 
'''
"13" = '''
:sup:`13` അവൻ വർദ്ധിച്ചു വർദ്ധിച്ചു മഹാധനവാനായിത്തീർന്നു. 
'''
"14" = '''
:sup:`14` അവനു ആട്ടിൻ കൂട്ടങ്ങളും മാട്ടിൻ കൂട്ടങ്ങളും വളരെ ദാസീദാസന്മാരും ഉണ്ടായിരുന്നതുകൊണ്ട് ഫെലിസ്ത്യർക്ക് അവനോട് അസൂയ തോന്നി. 
'''
"15" = '''
:sup:`15` എന്നാൽ അവന്‍റെ പിതാവായ അബ്രാഹാമിന്‍റെ കാലത്ത് അവന്‍റെ പിതാവിന്‍റെ ദാസന്മാർ കുഴിച്ചിരുന്ന കിണറൊക്കെയും ഫെലിസ്ത്യർ മണ്ണിട്ടു നികത്തിക്കളഞ്ഞിരുന്നു. 
'''
"16" = '''
:sup:`16` അബീമേലെക്ക് യിസ്ഹാക്കിനോട്: “നീ ഞങ്ങളെക്കാൾ ഏറ്റവും ബലവാനായിരിക്കുന്നത് കൊണ്ടു ഞങ്ങളെ വിട്ടുപോവുക” എന്നു പറഞ്ഞു. 
'''
"17" = '''
:sup:`17` അങ്ങനെ യിസ്ഹാക്ക് അവിടെനിന്ന് പുറപ്പെട്ടു ഗെരാർതാഴ്വരയിൽ കൂടാരമടിച്ചു, അവിടെ പാർത്തു. 
'''
"18" = '''
:sup:`18` തന്‍റെ പിതാവായ അബ്രാഹാമിന്‍റെ കാലത്ത് കുഴിച്ചതും അബ്രാഹാം മരിച്ചശേഷം ഫെലിസ്ത്യർ നികത്തിക്കളഞ്ഞതുമായ കിണറുകൾ യിസ്ഹാക്ക് പിന്നെയും കുഴിച്ച്, തന്‍റെ പിതാവ് അവയ്ക്ക് ഇട്ടിരുന്ന പേർ തന്നെ ഇട്ടു. 
'''
"19" = '''
:sup:`19` യിസ്ഹാക്കിന്‍റെ ദാസന്മാർ ആ താഴ്വരയിൽ കുഴിച്ചു അവിടെ നീരുറവുള്ള ഒരു കിണറ് കണ്ടു. 
'''
"20" = '''
:sup:`20` അപ്പോൾ ഗെരാരിലെ ഇടയന്മാർ: “ഈ വെള്ളം ഞങ്ങൾക്കുള്ളത്” എന്നു പറഞ്ഞു യിസ്ഹാക്കിന്‍റെ ഇടയന്മാരോടു വഴക്കിട്ടു; അവർ തന്നോട് വഴക്കിട്ടതുകൊണ്ട് അവൻ ആ കിണറിന് ഏശെക് എന്നു പേർവിളിച്ചു. 
'''
"21" = '''
:sup:`21` അവർ മറ്റൊരു കിണറ് കുഴിച്ചു; അതിനെക്കുറിച്ചും അവർ വഴക്കിട്ടതുകൊണ്ട് അവൻ അതിന് സിത്നാ എന്നു പേരുവിളിച്ചു. 
'''
"22" = '''
:sup:`22` അവൻ അവിടെനിന്നു മാറിപ്പോയി മറ്റൊരു കിണറ് കുഴിച്ചു; അതിനെക്കുറിച്ച് അവർ വഴക്കിട്ടില്ല. “യഹോവ ഇപ്പോൾ നമുക്ക് ഇടം ഉണ്ടാക്കി നാം ദേശത്തു വർദ്ധിക്കും” എന്നു പറഞ്ഞു അവൻ അതിന് രെഹോബോത്ത് എന്നു പേരിട്ടു. 
'''
"23" = '''
:sup:`23` അവിടെനിന്ന് അവൻ ബേർ-ശേബയ്ക്കു പോയി. 
'''
"24" = '''
:sup:`24` അന്നു രാത്രി യഹോവ അവനു പ്രത്യക്ഷനായി: “ഞാൻ നിന്‍റെ പിതാവായ അബ്രാഹാമിന്‍റെ ദൈവം ആകുന്നു; നീ ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്; എന്‍റെ ദാസനായ അബ്രാഹാം നിമിത്തം ഞാൻ നിന്നെ അനുഗ്രഹിച്ചു നിന്‍റെ സന്തതിയെ വർദ്ധിപ്പിക്കും” എന്നു അരുളിച്ചെയ്തു. 
'''
"25" = '''
:sup:`25` അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു, യഹോവയുടെ നാമത്തിൽ ആരാധിച്ചു. അവിടെ തന്‍റെ കൂടാരം അടിച്ചു; അവിടെയും യിസ്ഹാക്കിന്‍റെ ദാസന്മാർ ഒരു കിണറ് കുഴിച്ചു. 
'''
"26" = '''
:sup:`26` അനന്തരം അബീമേലെക്കും സ്നേഹിതനായ അഹൂസത്തും സൈന്യാധിപനായ പീക്കോലും ഗെരാരിൽനിന്ന് അവന്‍റെ അടുക്കൽ വന്നു. 
'''
"27" = '''
:sup:`27` യിസ്ഹാക്ക് അവരോട്: “നിങ്ങൾ എന്തിന് എന്‍റെ അടുക്കൽ വന്നു? നിങ്ങൾ എന്നെ ദ്വേഷിച്ച് നിങ്ങളുടെ ഇടയിൽനിന്ന് പറഞ്ഞയച്ചതല്ലേ” എന്നു പറഞ്ഞു. 
'''
"28" = '''
:sup:`28` അതിന് അവർ: “യഹോവ നിന്നോടുകൂടെയുണ്ട് എന്നു ഞങ്ങൾ സ്പഷ്ടമായി കണ്ടു; അതുകൊണ്ട് നമുക്കു തമ്മിൽ, ഞങ്ങൾക്കും നിനക്കും തമ്മിൽ തന്നെ, സത്യം ചെയ്തു ഒരു ഉടമ്പടിയുണ്ടായിരിക്കേണം. 
'''
"29" = '''
:sup:`29` ഞങ്ങൾ നിന്നെ തൊട്ടിട്ടില്ലാത്തതുപോലെയും നന്മമാത്രം നിനക്കു ചെയ്തു നിന്നെ സമാധാനത്തോടെ അയച്ചതുപോലെയും നീ ഞങ്ങളോട് ഒരു ദോഷവും ചെയ്കയില്ല എന്നു ഞങ്ങളും നീയും തമ്മിൽ ഒരു ഉടമ്പടി ചെയ്യുക. നീ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവനല്ലോ” എന്നു പറഞ്ഞു. 
'''
"30" = '''
:sup:`30` അവൻ അവർക്ക് ഒരു വിരുന്നൊരുക്കി; അവർ ഭക്ഷിച്ചു പാനംചെയ്തു. 
'''
"31" = '''
:sup:`31` അവർ അതിരാവിലെ എഴുന്നേറ്റ്, തമ്മിൽ സത്യം ചെയ്തശേഷം യിസ്ഹാക്ക് അവരെ യാത്രയയച്ചു അവർ സമാധാനത്തോടെ പിരിഞ്ഞുപോയി. 
'''
"32" = '''
:sup:`32` ആ ദിവസം തന്നെ യിസ്ഹാക്കിന്‍റെ ദാസന്മാർ വന്നു തങ്ങൾ കുഴിച്ച കിണറിന്‍റെ വിവരം അവനെ അറിയിച്ചു: “ഞങ്ങൾ വെള്ളം കണ്ടു” എന്നു പറഞ്ഞു. 
'''
"33" = '''
:sup:`33` അവൻ അതിന് ശിബാ എന്നു പേരിട്ടു; അതുകൊണ്ട് ആ പട്ടണത്തിന് ഇന്നുവരെ ബേർ-ശേബ എന്നു പേരാകുന്നു. 
'''
"34" = '''
:sup:`34` ഏശാവിനു നാല്പതു വയസ്സായപ്പോൾ അവൻ ഹിത്യനായ ബേരിയുടെ മകൾ യെഹൂദീത്തിനെയും ഹിത്യനായ ഏലോൻ്റെ മകൾ ബാസമത്തിനെയും ഭാര്യമാരായി സ്വീകരിച്ചു. 
