[10]
"1" = '''
:sup:`1` ശലോമോന്‍റെ സദൃശവാക്യങ്ങൾ: ജ്ഞാനമുള്ള മകൻ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; ഭോഷനായ മകൻ അമ്മയ്ക്ക് വ്യസനം ഉളവാക്കുന്നു. 
'''
"2" = '''
:sup:`2` ദുഷ്ടതയാൽ സമ്പാദിച്ച നിക്ഷേപങ്ങൾ പ്രയോജനപ്പെടുന്നില്ല; നീതിയോ മരണത്തിൽനിന്ന് വിടുവിക്കുന്നു. 
'''
"3" = '''
:sup:`3` യഹോവ നീതിമാനെ പട്ടിണി കിടത്തുകയില്ല; ദുഷ്ടന്മാരുടെ മോഹത്തെയോ അവിടുന്ന് തള്ളിക്കളയുന്നു. 
'''
"4" = '''
:sup:`4` മടിയുള്ള കൈകൊണ്ട് പ്രവർത്തിക്കുന്നവൻ ദരിദ്രനായിത്തീരുന്നു; ഉത്സാഹിയുടെ കൈയോ സമ്പത്തുണ്ടാക്കുന്നു. 
'''
"5" = '''
:sup:`5` വേനല്‍ക്കാലത്ത് ശേഖരിച്ചുവയ്ക്കുന്നവൻ ബുദ്ധിയുള്ള മകൻ; കൊയ്ത്തുകാലത്ത് ഉറങ്ങുന്നവനോ നാണംകെട്ട മകൻ. 
'''
"6" = '''
:sup:`6` നീതിമാന്‍റെ ശിരസ്സിന്മേൽ അനുഗ്രഹങ്ങൾ വരുന്നു; എന്നാൽ ദുഷ്ടന്മാരുടെ വായെ സാഹസം മൂടുന്നു. 
'''
"7" = '''
:sup:`7` നീതിമാന്‍റെ ഓർമ്മ അനുഗ്രഹിക്കപ്പെട്ടത്; ദുഷ്ടന്മാരുടെ പേരോ ദുഷിച്ചുപോകും. 
'''
"8" = '''
:sup:`8` ജ്ഞാനഹൃദയൻ കല്പനകൾ കൈക്കൊള്ളുന്നു; വിവേകശൂന്യനായ ഭോഷനോ വീണുപോകും. 
'''
"9" = '''
:sup:`9` നേരായി നടക്കുന്നവൻ നിർഭയമായി നടക്കുന്നു; നടപ്പിൽ വക്രതയുള്ളവന്‍റെ വഴികൾ വെളിപ്പെട്ടുവരും. 
'''
"10" = '''
:sup:`10` കണ്ണുകൊണ്ട് ആംഗ്യം കാട്ടുന്നവൻ അശാന്തി വരുത്തുന്നു; തുറന്നു ശാസിക്കുന്നവനോ സമാധാനം ഉണ്ടാക്കുന്നു. 
'''
"11" = '''
:sup:`11` നീതിമാന്‍റെ വായ് ജീവന്‍റെ ഉറവാകുന്നു. എന്നാൽ ദുഷ്ടന്മാരുടെ അധരത്തെ സാഹസം മൂടുന്നു. 
'''
"12" = '''
:sup:`12` പക വഴക്കുകൾക്ക് കാരണം ആകുന്നു; സ്നേഹമോ, സകല ലംഘനങ്ങളെയും മൂടുന്നു. 
'''
"13" = '''
:sup:`13` വിവേകിയുടെ അധരങ്ങളിൽ ജ്ഞാനം ഉണ്ട്; ബുദ്ധിഹീനന്‍റെ മുതുകിലോ വടി വീഴും. 
'''
"14" = '''
:sup:`14` ജ്ഞാനികൾ പരിജ്ഞാനം അടക്കിവെക്കുന്നു; ഭോഷന്‍റെ വായ്ക്കോ നാശം അടുത്തിരിക്കുന്നു. 
'''
"15" = '''
:sup:`15` ധനവാന് തന്‍റെ സമ്പത്ത് അവന് ഉറപ്പുള്ള ഒരു പട്ടണം; എളിയവരുടെ നാശമോ അവരുടെ ദാരിദ്ര്യം തന്നെ. 
'''
"16" = '''
:sup:`16` നീതിമാന്‍റെ സമ്പാദ്യം ജീവഹേതുവും ദുഷ്ടന്‍റെ ആദായം പാപകാരണവും ആകുന്നു. 
'''
"17" = '''
:sup:`17` പ്രബോധനം പ്രമാണിക്കുന്നവൻ ജീവമാർഗ്ഗത്തിൽ ഇരിക്കുന്നു; ശാസന ത്യജിക്കുന്നവനോ വഴി തെറ്റിപ്പോകുന്നു; 
'''
"18" = '''
:sup:`18` പക മറച്ചുവയ്ക്കുന്നവൻ വ്യാജമുള്ളവൻ; ഏഷണി പറയുന്നവൻ ഭോഷൻ. 
'''
"19" = '''
:sup:`19` വാക്ക് പെരുകിയാൽ ലംഘനം ഇല്ലാതിരിക്കുകയില്ല; അധരങ്ങളെ അടക്കുന്നവനോ ബുദ്ധിമാൻ. 
'''
"20" = '''
:sup:`20` നീതിമാന്‍റെ നാവ് മേല്ത്തരമായ വെള്ളി; ദുഷ്ടന്മാരുടെ ഹൃദയമോ നിസ്സാരം. 
'''
"21" = '''
:sup:`21` നീതിമാന്‍റെ അധരങ്ങൾ അനേകം പേരെ പോഷിപ്പിക്കും; ഭോഷന്മാരോ ബുദ്ധിഹീനതയാൽ മരിക്കുന്നു. 
'''
"22" = '''
:sup:`22` യഹോവയുടെ അനുഗ്രഹത്താൽ സമ്പത്തുണ്ടാകുന്നു; അദ്ധ്വാനത്താൽ അതിനോട് ഒന്നും കൂടുന്നില്ല. 
'''
"23" = '''
:sup:`23` ദോഷം ചെയ്യുന്നത് ഭോഷന് കളിയാകുന്നു; വിവേകി ജ്ഞാനത്തിൽ സന്തോഷിക്കുന്നു. 
'''
"24" = '''
:sup:`24` ദുഷ്ടൻ പേടിക്കുന്നത് അവന് ഭവിക്കും; നീതിമാന്മാരുടെ ആഗ്രഹമോ സാധിക്കും. 
'''
"25" = '''
:sup:`25` ചുഴലിക്കാറ്റ് കടന്നുപോകുമ്പോൾ ദുഷ്ടൻ ഇല്ലാതെയായി; നീതിമാനോ ശാശ്വതമായ അടിസ്ഥാനം ഉള്ളവൻ. 
'''
"26" = '''
:sup:`26` ചൊറുക്ക പല്ലിനും പുക കണ്ണിനും എങ്ങനെയോ, അങ്ങനെയാകുന്നു മടിയൻ തന്നെ അയയ്ക്കുന്നവർക്ക്. 
'''
"27" = '''
:sup:`27` യഹോവാഭക്തി ആയുസ്സ് ദീർഘമാക്കുന്നു; ദുഷ്ടന്മാരുടെ സംവത്സരങ്ങൾ കുറഞ്ഞുപോകും. 
'''
"28" = '''
:sup:`28` നീതിമാന്മാരുടെ പ്രത്യാശ സന്തോഷമാകുന്നു; ദുഷ്ടന്മാരുടെ പ്രതീക്ഷയ്ക്ക് ഭംഗം വരും. 
'''
"29" = '''
:sup:`29` യഹോവയുടെ വഴി നേരുള്ളവന് ഒരു ദുർഗ്ഗം; ദുഷ്പ്രവൃത്തിക്കാർക്ക് അത് നാശകരം. 
'''
"30" = '''
:sup:`30` നീതിമാൻ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല; ദുഷ്ടന്മാർ ദേശത്ത് വസിക്കുകയില്ല. 
'''
"31" = '''
:sup:`31` നീതിമാന്‍റെ വായ് ജ്ഞാനം പുറപ്പെടുവിക്കുന്നു; വക്രതയുള്ള നാവ് ഛേദിക്കപ്പെടും. 
'''
"32" = '''
:sup:`32` നീതിമാന്‍റെ അധരങ്ങൾ പ്രസാദകരമായത് അറിയുന്നു; ദുഷ്ടന്മാരുടെ വായ് വക്രതയുള്ളതാകുന്നു. 
'''
