[9]
"1" = '''
:sup:`1` ഒരു പ്രവചനം: യഹോവയുടെ അരുളപ്പാട് ഹദ്രാക്ക്ദേശത്തിനു വിരോധമായിരിക്കുന്നു; ദമ്മേശെക്കിന്മേൽ അത് വന്നമരും; യഹോവ, മനുഷ്യരിലും യിസ്രായേലിന്‍റെ സകല ഗോത്രങ്ങളിലും ദൃഷ്ടിവക്കുന്നു. 
'''
"2" = '''
:sup:`2` ദമ്മേശെക്കിനോടു ചേർന്നുകിടക്കുന്ന ഹമാത്തിനും ജ്ഞാനം ഏറിയ സോരിനും സീദോനും അങ്ങനെ തന്നെ. 
'''
"3" = '''
:sup:`3` സോർ തനിക്കു ഒരു കോട്ട പണിത്, പൊടിപോലെ വെള്ളിയും വീഥികളിലെ ചെളിപോലെ തങ്കവും കൂട്ടിവച്ചു. 
'''
"4" = '''
:sup:`4` എന്നാൽ കർത്താവ് അവളെ ഇറക്കും, അവളുടെ കൊത്തളം കടലിൽ ഇട്ടുകളയും; അവൾ തീക്ക് ഇരയായ്തീരുകയും ചെയ്യും. 
'''
"5" = '''
:sup:`5` അസ്കലോൻ അത് കണ്ടു ഭയപ്പെടും; ഗസ്സയും എക്രോനും കണ്ടു ഏറ്റവും വിറയ്ക്കും; അവളുടെ പ്രത്യാശക്കു ഭംഗം വരുമല്ലോ; ഗസ്സയിൽനിന്ന് രാജാവ് നശിച്ചുപോകും; അസ്കലോനു നിവാസികൾ ഇല്ലാതെയാകും. 
'''
"6" = '''
:sup:`6` അസ്തോദിൽ ജാരസന്തതികൾ പാർക്കും; ഫെലിസ്ത്യരുടെ അഹങ്കാരം ഞാൻ ഛേദിച്ചുകളയും. 
'''
"7" = '''
:sup:`7` ഞാൻ അവന്‍റെ രക്തം അവന്‍റെ വായിൽനിന്നും അവന്‍റെ വെറുപ്പുകൾ അവന്‍റെ പല്ലിനിടയിൽനിന്നും നീക്കിക്കളയും; എന്നാൽ അവനും നമ്മുടെ ദൈവത്തിന് ഒരു ശേഷിപ്പായിത്തീരും; അവൻ യെഹൂദയിൽ ഒരു മേധാവിയെപ്പോലെയും എക്രോൻ ഒരു യെബൂസ്യനെപ്പോലെയും ആകും. 
'''
"8" = '''
:sup:`8` ആരും വരുകയും പോകുകയും ചെയ്യാതിരിക്കേണ്ടതിനു ഞാൻ ഒരു പട്ടാളമായി എന്‍റെ ആലയത്തിന് ചുറ്റും പാളയമിറങ്ങും; ഇനി ഒരു പീഡകനും അവരുടെ ഇടയിൽകൂടി കടക്കുകയില്ല; ഇപ്പോൾ ഞാൻ സ്വന്തകണ്ണുകൊണ്ടു കണ്ടുവല്ലോ. 
'''
"9" = '''
:sup:`9` സീയോൻപുത്രിയേ, ഉച്ചത്തിൽ ഘോഷിച്ചാനന്ദിക്കുക; യെരൂശലേം പുത്രിയേ, ആർപ്പിടുക! ഇതാ, നിന്‍റെ രാജാവ് നിന്‍റെ അടുക്കൽ വരുന്നു; അവൻ നീതിമാനും ജയശാലിയും താഴ്മയുള്ളവനും ആയി കഴുതപ്പുറത്തും പെൺകഴുതയുടെ കുട്ടിയായ ചെറുകഴുതപ്പുറത്തും കയറിവരുന്നു. 
'''
"10" = '''
:sup:`10` ഞാൻ എഫ്രയീമിൽനിന്നു രഥത്തെയും യെരൂശലേമിൽ നിന്നു കുതിരയെയും ഛേദിച്ചുകളയും; പടവില്ലും ഒടിഞ്ഞുപോകും; അവൻ ജനതകളോടു സമാധാനം കല്പിക്കും; അവന്‍റെ ആധിപത്യം സമുദ്രംമുതൽ സമുദ്രംവരെയും നദിമുതൽ ഭൂമിയുടെ അറ്റങ്ങളോളവും ആയിരിക്കും. 
'''
"11" = '''
:sup:`11` നീയോ - നിന്‍റെ നിയമരക്തം ഹേതുവായി ഞാൻ നിന്‍റെ ബദ്ധന്മാരെ വെള്ളമില്ലാത്ത കുഴിയിൽനിന്നു വിട്ടയക്കും. 
'''
"12" = '''
:sup:`12` പ്രത്യാശയുള്ള ബദ്ധന്മാരേ, കോട്ടയിലേക്ക് മടങ്ങിവരുവിൻ; ഞാൻ നിനക്ക് ഇരട്ടിയായി പകരം നല്കും എന്നു ഞാൻ ഇന്നുതന്നെ പ്രസ്താവിക്കുന്നു. 
'''
"13" = '''
:sup:`13` ഞാൻ എനിക്ക് യെഹൂദയെ വില്ലായി കുലച്ചും എഫ്രയീമിനെ നിറെച്ചുമിരിക്കുന്നു; സീയോനേ, ഞാൻ നിന്‍റെ പുത്രന്മാരെ യവനദേശമേ, നിന്‍റെ പുത്രന്മാരുടെ നേരെ ഉണർത്തി നിന്നെ ഒരു വീരന്‍റെ വാൾപോലെയാക്കും. 
'''
"14" = '''
:sup:`14` യഹോവ അവർക്ക് മീതെ പ്രത്യക്ഷനാകും; അവന്‍റെ അസ്ത്രം മിന്നൽപോലെ പുറപ്പെടും; യഹോവയായ കർത്താവ് കാഹളം ഊതി തെക്കൻ ചുഴലിക്കാറ്റുകളിൽ വരും. 
'''
"15" = '''
:sup:`15` സൈന്യങ്ങളുടെ യഹോവ അവരെ പരിചകൊണ്ട് മറയ്ക്കും; അവർ മാംസം തിന്നു കവിണക്കല്ലു ചവിട്ടിക്കളയുകയും രക്തം കുടിച്ചു വീഞ്ഞുകൊണ്ടെന്നപോലെ ഘോഷിക്കുകയും യാഗകലശങ്ങൾപോലെയും യാഗപീഠത്തിന്‍റെ കോണുകൾപോലെയും നിറഞ്ഞിരിക്കുകയും ചെയ്യും. 
'''
"16" = '''
:sup:`16` ആ നാളിൽ അവരുടെ ദൈവമായ യഹോവ അവരെ തന്‍റെ ജനമായ ആട്ടിൻകൂട്ടത്തെപ്പോലെ രക്ഷിക്കും; അവർ അവന്‍റെ ദേശത്ത് ഒരു കിരീടത്തിന്‍റെ രത്നംപോലെ പൊങ്ങി ശോഭിക്കും. 
'''
"17" = '''
:sup:`17` അതിന്‍റെ ശ്രേഷ്ഠതയും സൗന്ദര്യവും എത്ര വലുതായിരിക്കും! ധാന്യം യുവാക്കളെയും വീഞ്ഞ് യുവതികളെയും പുഷ്ടീകരിക്കുന്നു. 
'''
