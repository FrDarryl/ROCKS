[12]
"1" = '''
:sup:`1` അതിനിടെ ആയിരക്കണക്കിന് ജനങ്ങൾ യേശുവിന് ചുറ്റും തിങ്ങി കൂടി. പരസ്പരം ചവിട്ടേൽക്കത്തക്ക നിലയിൽ പുരുഷാരം തിക്കിത്തിരക്കുകയായിരുന്നു. അവൻ ആദ്യം ശിഷ്യന്മാരോട് പറഞ്ഞു തുടങ്ങിയത്: പരീശരുടെ പുളിച്ചമാവായ കപടഭക്തി സൂക്ഷിച്ചുകൊള്ളുവിൻ. 
'''
"2" = '''
:sup:`2` മറച്ചുവെച്ചത് ഒന്നും വെളിച്ചത്തു വരാതെയും ഗൂഢമായത് ഒന്നും അറിയാതെയും ഇരിക്കയില്ല. 
'''
"3" = '''
:sup:`3` ആകയാൽ നിങ്ങൾ ഇരുട്ടത്ത് പറഞ്ഞത് എല്ലാം വെളിച്ചത്തു കേൾക്കും; മുറികളിൽ വച്ചു രഹസ്യമായി പറഞ്ഞത് പുരമുകളിൽ ഘോഷിക്കും. 
'''
"4" = '''
:sup:`4` എന്നാൽ എന്‍റെ സ്നേഹിതന്മാരായ നിങ്ങളോടു ഞാൻ പറയുന്നത്: ശരീരത്തെ കൊന്നിട്ട് പിന്നെ വേറെ ഒന്നും ചെയ്‌വാൻ കഴിയാത്തവരെ ഭയപ്പെടേണ്ടാ. 
'''
"5" = '''
:sup:`5` ആരെ ഭയപ്പെടേണം എന്നു ഞാൻ നിങ്ങൾക്ക് കാണിച്ചുതരാം. കൊന്നിട്ട് നരകത്തിൽ തള്ളിക്കളവാൻ അധികാരമുള്ളവനെ ഭയപ്പെടുവിൻ: അതേ, അവനെ ഭയപ്പെടുവിൻ എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"6" = '''
:sup:`6` അഞ്ചു കുരികിലിനെരണ്ടു കാശിനല്ലേ വില്ക്കുന്നത്. എങ്കിലും അവയിൽ ഒന്നിനേപ്പോലും ദൈവം മറന്നുപോകുന്നില്ല. 
'''
"7" = '''
:sup:`7` നിങ്ങളുടെ തലയിലെ മുടിപോലും എല്ലാം എണ്ണിയിരിക്കുന്നു; അതുകൊണ്ട് ഭയപ്പെടേണ്ടാ; അനേകം കുരികിലിനെക്കാളും നിങ്ങൾ വിശേഷതയുള്ളവർ. 
'''
"8" = '''
:sup:`8` മനുഷ്യരുടെ മുമ്പിൽ ആരെങ്കിലും എന്നെ ഏറ്റുപറഞ്ഞാൽ അവനെ മനുഷ്യപുത്രനും ദൈവദൂതന്മാരുടെ മുമ്പാകെ ഏറ്റുപറയും. 
'''
"9" = '''
:sup:`9` മനുഷ്യരുടെ മുമ്പിൽ എന്നെ തള്ളിപ്പറയുന്നവനെ ദൈവദൂതന്മാരുടെ മുമ്പിൽ തള്ളിപ്പറയും. 
'''
"10" = '''
:sup:`10` മനുഷ്യപുത്രന് എതിരെ ഒരു വാക്ക് പറയുന്ന ഏവനോടും ക്ഷമിയ്ക്കും; എന്നാൽ പരിശുദ്ധാത്മാവിന്‍റെ നേരെ ദൈവദൂഷണം പറയുന്നവനോടോ ക്ഷമിക്കയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"11" = '''
:sup:`11` എന്നാൽ നിങ്ങളെ പള്ളികൾക്കും ഭരണകർത്താകൾക്കും അധികാരങ്ങൾക്കും മുമ്പിൽ കൊണ്ടു പോകുമ്പോൾ എങ്ങനെയാണോ മറുപടി പറയേണ്ടതു എന്നും, എന്താണോ പറയേണ്ടതു എന്നും വിചാരപ്പെടേണ്ടാ; 
'''
"12" = '''
:sup:`12` നിങ്ങൾക്ക് പറയേണ്ടതു പരിശുദ്ധാത്മാവ് തൽസമയം തന്നെ നിങ്ങളെ പഠിപ്പിക്കും. 
'''
"13" = '''
:sup:`13` പുരുഷാരത്തിൽ ഒരുവൻ അവനോട്: ”ഗുരോ, എന്‍റെ സഹോദരനോട് പിതൃസ്വത്ത് പകുത്ത് നൽകുവാൻ കല്പിച്ചാലും” എന്നു പറഞ്ഞു. 
'''
"14" = '''
:sup:`14` അവനോട് യേശു: മനുഷ്യാ, എന്നെ നിങ്ങൾക്ക് ന്യായകർത്താവോ പങ്കിടുന്നവനോ ആക്കിയത് ആർ? എന്നു ചോദിച്ചു. 
'''
"15" = '''
:sup:`15` പിന്നെ അവരോട്: സകല അത്യാഗ്രഹങ്ങളിൽ നിന്നും സൂക്ഷിച്ചു ഒഴിഞ്ഞുകൊൾവിൻ; അവനു സമൃദ്ധി ഉണ്ടായാലും അവന്‍റെ വസ്തുവക അല്ല അവന്‍റെ ജീവന് അടിസ്ഥാനമായിരിക്കുന്നത് എന്നു പറഞ്ഞു. 
'''
"16" = '''
:sup:`16` ഒരുപമയും അവരോട് പറഞ്ഞത്: ധനവാനായൊരു മനുഷ്യന്‍റെ ഭൂമി നന്നായി വിളഞ്ഞു. 
'''
"17" = '''
:sup:`17` അപ്പോൾ അവൻ: ഞാൻ എന്ത് ചെയ്യേണ്ടു? എന്‍റെ വിളവ് സൂക്ഷിച്ചു വെയ്ക്കുവാൻ സ്ഥലം പോരാ എന്നു ഉള്ളിൽ വിചാരിച്ചു. 
'''
"18" = '''
:sup:`18` പിന്നെ അവൻ പറഞ്ഞത്: ഞാൻ ഇതു ചെയ്യും; എന്‍റെ കളപ്പുരകളെ പൊളിച്ച് അധികം വലിയവ പണിതു എന്‍റെ വിളവും വസ്തുവകയും എല്ലാം അതിൽ കൂട്ടിവയ്ക്കും. 
'''
"19" = '''
:sup:`19` എന്നിട്ട് എന്നോടുതന്നെ; നിനക്കു അനേക വർഷങ്ങൾക്കു മതിയായ അനവധി വസ്തുവക സ്വരൂപിച്ചുവെച്ചിരിക്കുന്നു; ആശ്വസിക്ക, തിന്നുക, കുടിക്ക, ആനന്ദിക്ക എന്നു പറയും. 
'''
"20" = '''
:sup:`20` ദൈവമോ അവനോട്: മൂഢാ, ഈ രാത്രിയിൽ നിന്‍റെ പ്രാണനെ നിന്നോട് ചോദിക്കും. പിന്നെ നീ ഒരുക്കിവെച്ചത് ആർക്കാകും? എന്നു പറഞ്ഞു. 
'''
"21" = '''
:sup:`21` ദൈവവിഷയമായി സമ്പന്നൻ ആകാതെ, വിലയേറിയ കാര്യങ്ങളെ തനിക്കു തന്നെ സൂക്ഷിച്ചു വെയ്ക്കുന്നവൻ്റെ കാര്യം ഇങ്ങനെ ആകുന്നു. 
'''
"22" = '''
:sup:`22` അവൻ തന്‍റെ ശിഷ്യന്മാരോട് പറഞ്ഞത്: അതുകൊണ്ട് എന്ത് തിന്നും എന്നു ജീവനെ പറ്റിയും എന്ത് ഉടുക്കും എന്നു ശരീരത്തെ പറ്റിയും ഓർത്തു വെറുതെ വിഷമിക്കണ്ട എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"23" = '''
:sup:`23` ആഹാരത്തേക്കാൾ ജീവനും ഉടുപ്പിനേക്കാൾ ശരീരവും വലുതല്ലോ. 
'''
"24" = '''
:sup:`24` കാക്കയെ നോക്കുവിൻ; അത് വിതയ്ക്കുന്നില്ല, കൊയ്യുന്നില്ല, അതിന് പാണ്ടികശാലയുംകളപ്പുരയുംഇല്ല; എങ്കിലും ദൈവം അതിനെ സംരക്ഷിക്കുന്നു. പറവജാതിയേക്കാൾ നിങ്ങൾ എത്ര വിശേഷമുള്ളവർ! 
'''
"25" = '''
:sup:`25` പിന്നെ ഇങ്ങനെ ആകുലപ്പെടുന്നതുകൊണ്ട് തന്‍റെ നീളത്തിൽ ഒരു മുഴംകൂട്ടുവാൻ നിങ്ങളിൽ ആർക്ക് കഴിയും? 
'''
"26" = '''
:sup:`26` ഏറ്റവും ചെറിയ കാര്യങ്ങൾ ചെയ്യുവാൻ പോലും നിങ്ങൾക്ക് സാധിക്കുകയില്ല എങ്കിൽ ബാക്കി ഉള്ളതിനെക്കുറിച്ച് ആകുലപ്പെടുന്നത് എന്തിനാണ്? 
'''
"27" = '''
:sup:`27` താമര എങ്ങനെ വളരുന്നു എന്നു ചിന്തിക്കുക; അവ അദ്ധ്വാനിക്കുന്നില്ല, നൂൽ ഉണ്ടാക്കുന്നതും ഇല്ല; എന്നാൽ ശലോമോൻ പോലും തന്‍റെ സകല മഹത്വത്തിലും ഇവയിൽ ഒന്നിനോളം ഒരുങ്ങിയിരുന്നില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"28" = '''
:sup:`28` ഇന്ന് കാണുന്നതും നാളെ അടുപ്പിൽ ഇടുന്നതുമായ വയലിലെ പുല്ലിനെ ദൈവം ഇങ്ങനെ ഉടുപ്പിക്കുന്നു എങ്കിൽ, അല്പവിശ്വാസികളേ, നിങ്ങളെ എത്ര അധികം? 
'''
"29" = '''
:sup:`29` എന്ത് തിന്നും എന്ത് കുടിക്കും എന്നു നിങ്ങൾ ചിന്തിച്ചു ചഞ്ചലപ്പെടരുത്. 
'''
"30" = '''
:sup:`30` ഈ വക ഒക്കെയും ലോകജാതികൾ അന്വേഷിക്കുന്നു; നിങ്ങളുടെ പിതാവോ ഇവ നിങ്ങൾക്ക് ആവശ്യം എന്നു അറിയുന്നു. 
'''
"31" = '''
:sup:`31` അവന്‍റെ രാജ്യം അന്വേഷിക്കുവിൻ; അതോടുകൂടെ നിങ്ങൾക്ക് ഇതും കിട്ടും. 
'''
"32" = '''
:sup:`32` ചെറിയ ആട്ടിൻ കൂട്ടമേ, ഭയപ്പെടരുതു; നിങ്ങളുടെ പിതാവ് രാജ്യം നിങ്ങൾക്ക് നല്കുവാൻ പ്രസാദിച്ചിരിക്കുന്നു. 
'''
"33" = '''
:sup:`33` നിങ്ങൾക്കുള്ളത് വിറ്റ് ഭിക്ഷ കൊടുക്കുവിൻ; കള്ളൻ എടുക്കുകയോ, പുഴു തിന്നു നശിപ്പിക്കുകയോ ചെയ്യാത്ത സ്വർഗ്ഗത്തിൽ, പഴയതായി പോകാത്ത പണസഞ്ചികളും, തീർന്നുപോകാത്ത നിക്ഷേപവും നിങ്ങൾക്ക് ഉണ്ടാക്കിക്കൊൾവിൻ. 
'''
"34" = '''
:sup:`34` നിങ്ങളുടെ നിക്ഷേപം ഉള്ളിടത്ത് നിങ്ങളുടെ ഹൃദയവും ഇരിക്കും. 
'''
"35" = '''
:sup:`35` നിങ്ങൾ അരകെട്ടി എപ്പോഴും ഒരുങ്ങിയിരിപ്പിൻ. നിങ്ങളുടെ വിളക്ക് എപ്പോഴും കത്തിക്കൊണ്ടിരിക്കട്ടെ 
'''
"36" = '''
:sup:`36` യജമാനൻ കല്യാണത്തിന് പോയിട്ട് തിരിച്ച് വന്നാൽ ഉടനെ വാതിൽ തുറന്നുകൊടുക്കേണ്ടതിന് അവൻ എപ്പോൾ മടങ്ങിവരും വന്നു കാത്തുനില്ക്കുന്ന ആളുകളോട് നിങ്ങൾ തുല്യരായിരിപ്പിൻ. 
'''
"37" = '''
:sup:`37` യജമാനൻ വരുമ്പോൾ ഉണർന്നിരിക്കുന്ന ദാസന്മാർ ഭാഗ്യവാന്മാർ; അവൻ അരകെട്ടിഅവരെ ഭക്ഷണത്തിനിരുത്തുകയും വന്നു അവർക്ക് ശുശ്രൂഷിക്കുകയും ചെയ്യും എന്നു ഞാൻ സത്യമായി നിങ്ങളോടു പറയുന്നു. 
'''
"38" = '''
:sup:`38` അവൻ രണ്ടാം യാമത്തിൽവന്നാലും മൂന്നാം യാമത്തിൽവന്നാലും അങ്ങനെ കണ്ടു എങ്കിൽ അവർ ഭാഗ്യവാന്മാർ. 
'''
"39" = '''
:sup:`39` കള്ളൻ ഏത് സമയത്ത് വരുന്നു എന്നു വീടിന്‍റെ ഉടമസ്ഥൻ അറിഞ്ഞിരുന്നു എങ്കിൽ അവൻ ഉണർന്നിരുന്നു തന്‍റെ വീട് പൊളിയ്ക്കുവാൻ സമ്മതിക്കുകയില്ല എന്നറിയുവിൻ. 
'''
"40" = '''
:sup:`40` അങ്ങനെ അറിയാത്ത സമയത്ത് മനുഷ്യപുത്രൻ വരുന്നതുകൊണ്ടു നിങ്ങളും ഒരുങ്ങിയിരിപ്പിൻ. 
'''
"41" = '''
:sup:`41` ”കർത്താവേ, ഈ ഉപമ പറയുന്നത് ഞങ്ങളോടോ അതോ എല്ലാവരോടും കൂടെയോ?” എന്നു പത്രൊസ് ചോദിച്ചു. 
'''
"42" = '''
:sup:`42` അതിന് കർത്താവ് പറഞ്ഞത്: കൃത്യ സമയത്ത് ആഹാരം കൊടുക്കണ്ടതിന് യജമാനൻ തന്‍റെ വേലക്കാരുടെ മേൽ വിശ്വസ്തനും ബുദ്ധിമാനുമായ ഗൃഹവിചാരകനെ ആക്കി 
'''
"43" = '''
:sup:`43` യജമാനൻ വരുമ്പോൾ അങ്ങനെ ചെയ്തു കാണുന്ന ദാസൻ ഭാഗ്യവാൻ. 
'''
"44" = '''
:sup:`44` യജമാനൻ തനിക്കുള്ള സകലവും നോക്കി നടത്താൻ അവനെ വിചാരകനാക്കിവെക്കും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു. 
'''
"45" = '''
:sup:`45` എന്നാൽ ദാസൻ: യജമാനൻ താമസിച്ചേ വരികയുള്ളു എന്നു ഹൃദയത്തിൽ പറഞ്ഞു ബാല്യക്കാരെയും ബാല്യക്കാരത്തികളെയും തല്ലുവാനും തിന്നുകുടിച്ച് അഹങ്കരിക്കുവാനും തുടങ്ങിയാൽ, 
'''
"46" = '''
:sup:`46` അവൻ പ്രതീക്ഷിക്കാത്ത നാളിലും അറിയാത്ത സമയത്തും ആ ദാസന്‍റെ യജമാനൻ വന്നു അവനെ മുറിവേൽപ്പിക്കുകയും അവനു അവിശ്വാസികളോടുകൂടെ പങ്ക് കല്പിക്കുകയും ചെയ്യും. 
'''
"47" = '''
:sup:`47` യജമാനന്‍റെ ഇഷ്ടം അറിഞ്ഞിട്ട് ഒരുങ്ങാതെയും അവന്‍റെ ഇഷ്ടം ചെയ്യാതെയുമിരിക്കുന്ന ദാസന് വളരെ അടികൊള്ളും. 
'''
"48" = '''
:sup:`48` എന്നാൽ ഇതൊന്നും അറിയാതെ അടിക്ക് യോഗ്യമായതു ചെയ്തവനോ കുറച്ച് അടികൊള്ളും; വളരെ ലഭിച്ചവനോട് വളരെ ആവശ്യപ്പെടും; അധികം ഏറ്റുവാങ്ങിയവനോട് അധികം ചോദിക്കും. 
'''
"49" = '''
:sup:`49` ഭൂമിയിൽ തീ ഇടുവാൻ ഞാൻ വന്നിരിക്കുന്നു; അത് ഇപ്പോഴേ കത്തിയെങ്കിൽ കൊള്ളാമായിരുന്നു എന്നല്ലാതെ ഞാൻ മറ്റെന്താണ് ആഗ്രഹിക്കേണ്ടത്? 
'''
"50" = '''
:sup:`50` എങ്കിലും എനിക്ക് ഒരു സ്നാനം ഏൽക്കുവാൻ ഉണ്ട്; അത് കഴിയുന്നത് വരെ ഞാൻ എത്ര ഞെരുങ്ങുന്നു. 
'''
"51" = '''
:sup:`51` ഭൂമിയിൽ സമാധാനം നല്കുവാൻ ഞാൻ വന്നിരിക്കുന്നു എന്നു തോന്നുന്നുവോ? അല്ലല്ല, ഭിന്നത വരുത്തുവാൻ അത്രേ എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. 
'''
"52" = '''
:sup:`52` ഇനി മേൽ ഒരു വീട്ടിൽ ഇരുവരോട് മൂവരും മൂവരോടു ഇരുവരും ഇങ്ങനെ അഞ്ചുപേർ തമ്മിൽ ഭിന്നിച്ചിരിക്കും. 
'''
"53" = '''
:sup:`53` അപ്പൻ മകനോടും മകൻ അപ്പനോടും അമ്മ മകളോടും മകൾ അമ്മയോടും അമ്മാവിയമ്മ മരുമകളോടും മരുമകൾ അമ്മാവിയമ്മയോടും ഭിന്നിച്ചിരിക്കും. 
'''
"54" = '''
:sup:`54` പിന്നെ അവൻ പുരുഷാരത്തോട് പറഞ്ഞത്: പടിഞ്ഞാറുനിന്ന് മേഘം പൊങ്ങുന്നത് കാണുമ്പോൾ വലിയമഴ വരുന്നു എന്നു നിങ്ങൾ ഉടനെ പറയുന്നു; അങ്ങനെ സംഭവിക്കുകയും ചെയ്യുന്നു. 
'''
"55" = '''
:sup:`55` തെക്കൻ കാറ്റ് ഊതുന്നത് കണ്ടാലോ അത്യുഷ്ണം ഉണ്ടാകും എന്നു പറയുന്നു; അത് സംഭവിക്കുകയും ചെയ്യുന്നു. 
'''
"56" = '''
:sup:`56` കപടഭക്തിക്കാരേ, ഭൂമിയുടെയും ആകാശത്തിൻ്റെയും ഭാവത്തെ തിരിച്ചറിയാൻ നിങ്ങൾക്ക് കഴിയും; എന്നാൽ ഈ കാലത്തെ തിരിച്ചറിയാൻ സാധിക്കാത്തത് എന്തുകൊണ്ടാണ്? 
'''
"57" = '''
:sup:`57` ന്യായമായത് എന്തെന്ന് നിങ്ങൾ സ്വയമായി വിധിക്കാത്തതും എന്ത്? 
'''
"58" = '''
:sup:`58` എതിരാളിയോടുകൂടെ അധികാരിയുടെ അടുക്കൽ പോകുമ്പോൾ വഴിയിൽവെച്ചു അവനോട് നിരന്നുകൊള്ളുവാൻ ശ്രമിക്കുക; അല്ലാഞ്ഞാൽ അവൻ നിന്നെ ന്യായാധിപന്‍റെ മുമ്പിൽ ഇഴച്ചുകൊണ്ട് പോകയും ന്യായാധിപൻ നിന്നെ ഉദ്യോഗസ്ഥൻ്റെ പക്കൽ ഏല്പിക്കും. ഉദ്യോഗസ്ഥൻ നിന്നെ തടവിലും ആക്കും. 
'''
"59" = '''
:sup:`59` അവസാനത്തെ കാശുപോലും കൊടുത്തുതീരുവോളം നീ അവിടെനിന്നു പുറത്തു വരികയില്ല എന്നു ഞാൻ നിന്നോട് പറയുന്നു. 
'''
