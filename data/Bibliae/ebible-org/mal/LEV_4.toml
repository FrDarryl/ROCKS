[4]
"1" = '''
:sup:`1` യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: 
'''
"2" = '''
:sup:`2` “യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും ഒരുവൻ അബദ്ധവശാൽ പാപംചെയ്ത് ആ വക വല്ലതും പ്രവർത്തിച്ചാൽ - 
'''
"3" = '''
:sup:`3` അഭിഷിക്തനായ പുരോഹിതൻ ജനത്തിന്മേൽ കുറ്റം വരത്തക്കവണ്ണം പാപംചെയ്തു എങ്കിൽ താൻ ചെയ്ത പാപംനിമിത്തം അവൻ യഹോവയ്ക്കു പാപയാഗമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെ അർപ്പിക്കേണം. 
'''
"4" = '''
:sup:`4` അവൻ ആ കാളയെ സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്നു കാളയുടെ തലയിൽ കൈവച്ചു യഹോവയുടെ സന്നിധിയിൽ കാളയെ അറുക്കേണം. 
'''
"5" = '''
:sup:`5` അഭിഷിക്തനായ പുരോഹിതൻ കാളയുടെ രക്തം കുറെ എടുത്തു സമാഗമനകൂടാരത്തിൽ കൊണ്ടുവരേണം. 
'''
"6" = '''
:sup:`6` പുരോഹിതൻ രക്തത്തിൽ വിരൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ വിശുദ്ധമന്ദിരത്തിന്‍റെ തിരശ്ശീലയ്ക്കു മുമ്പിൽ ഏഴു പ്രാവശ്യം തളിക്കേണം. 
'''
"7" = '''
:sup:`7` പുരോഹിതൻ രക്തം കുറെ യഹോവയുടെ സന്നിധിയിൽ സമാഗമനകൂടാരത്തിലുള്ള സുഗന്ധവർഗ്ഗത്തിൻ ധൂപപീഠത്തിന്‍റെ കൊമ്പുകളിൽ പുരട്ടേണം; കാളയുടെ ശേഷം രക്തം മുഴുവനും സമാഗമനകൂടാരത്തിന്‍റെ വാതില്ക്കൽ ഉള്ള ഹോമയാഗപീഠത്തിൻ്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം. 
'''
"8" = '''
:sup:`8` പാപയാഗത്തിനുള്ള കാളയുടെ സകലമേദസ്സും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലുള്ള സകലമേദസ്സും അതിൽനിന്ന് നീക്കേണം. 
'''
"9" = '''
:sup:`9` വൃക്ക രണ്ടും അവയുടെമേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും വൃക്കകളോടുകൂടി കരളിന്മേലുള്ള കൊഴുപ്പും അവൻ എടുക്കേണം. 
'''
"10" = '''
:sup:`10` സമാധാനയാഗത്തിനുള്ള കാളയിൽനിന്ന് എടുത്തതുപോലെ തന്നെ; പുരോഹിതൻ ഹോമയാഗപീഠത്തിന്മേൽ അത് ദഹിപ്പിക്കേണം. 
'''
"11" = '''
:sup:`11` കാളയുടെ തോലും മാംസം മുഴുവനും തലയും കാലുകളും കുടലും ചാണകവുമായി കാളയെ മുഴുവനും 
'''
"12" = '''
:sup:`12` അവൻ പാളയത്തിനു പുറത്തു ചാരം ഇടുന്ന ശുദ്ധിയുള്ള സ്ഥലത്തുകൊണ്ടുപോയി വിറകിന്മേൽ വച്ചു തീയിട്ടു ചുട്ടുകളയേണം; ചാരം ഇടുന്നിടത്തുവച്ചുതന്നെ അത് ചുട്ടുകളയേണം. 
'''
"13" = '''
:sup:`13` “യിസ്രായേൽസഭ മുഴുവനും അബദ്ധവശാൽ പാപംചെയ്യുകയും ആ കാര്യം സഭയുടെ കണ്ണിന് മറഞ്ഞിരിക്കുകയും, ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും അവർ പാപംചെയ്തു കുറ്റക്കാരായി തീരുകയും ചെയ്താൽ, 
'''
"14" = '''
:sup:`14` ചെയ്ത പാപം അവർ അറിയുമ്പോൾ സഭ ഒരു കാളക്കിടാവിനെ പാപയാഗമായി അർപ്പിക്കേണം; സമാഗമനകൂടാരത്തിന്‍റെ മുമ്പാകെ അതിനെ കൊണ്ടുവന്നിട്ട് 
'''
"15" = '''
:sup:`15` സഭയുടെ മൂപ്പന്മാർ യഹോവയുടെ സന്നിധിയിൽ കാളയുടെ തലയിൽ കൈ വയ്ക്കേണം; യഹോവയുടെ സന്നിധിയിൽ കാളയെ അറുക്കുകയും വേണം. 
'''
"16" = '''
:sup:`16` അഭിഷിക്തനായ പുരോഹിതൻ കാളയുടെ രക്തം കുറെ സമാഗമനകൂടാരത്തിൽ കൊണ്ടുവരേണം. 
'''
"17" = '''
:sup:`17` പുരോഹിതൻ രക്തത്തിൽ വിരൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ തിരശ്ശീലയ്ക്കു മുമ്പിൽ ഏഴു പ്രാവശ്യം തളിക്കേണം. 
'''
"18" = '''
:sup:`18` അവൻ സമാഗമനകൂടാരത്തിൽ യഹോവയുടെ സന്നിധിയിലുള്ള പീഠത്തിന്‍റെ കൊമ്പുകളിൽ രക്തം കുറെ പുരട്ടേണം; ശേഷിച്ച രക്തം മുഴുവനും സമാഗമനകൂടാരത്തിന്‍റെ വാതില്‍ക്കലുള്ള ഹോമയാഗപീഠത്തിൻ്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം. 
'''
"19" = '''
:sup:`19` കാളക്കിടാവിൻ്റെ മേദസ്സൊക്കെയും അഭിഷിക്തനായ പുരോഹിതൻ അതിൽനിന്ന് എടുത്ത് യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം. 
'''
"20" = '''
:sup:`20` പാപയാഗത്തിനുള്ള കാളയെ, അഭിഷിക്തനായ പുരോഹിതൻ ചെയ്തതുപോലെ തന്നെ ഈ കാളയെയും ചെയ്യേണം; അങ്ങനെ തന്നെ ഇതിനെയും ചെയ്യേണം; ഇങ്ങനെ പുരോഹിതൻ യിസ്രായേൽസഭയ്ക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് സഭയോട് ക്ഷമിക്കും. 
'''
"21" = '''
:sup:`21` പിന്നെ അവൻ കാളയെ പാളയത്തിനു പുറത്തുകൊണ്ടുപോയി മുമ്പിലത്തെ കാളയെ ചുട്ടുകളഞ്ഞതുപോലെ ഇതിനെയും ചുട്ടുകളയേണം; ഇതു സഭയ്ക്കുവേണ്ടിയുള്ള പാപയാഗം. 
'''
"22" = '''
:sup:`22` “ഒരു പ്രമാണി പാപംചെയ്യുകയും, ചെയ്യരുതെന്നു തന്‍റെ ദൈവമായ യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും അബദ്ധവശാൽ പാപംചെയ്ത് കുറ്റക്കാരനായി തീരുകയും ചെയ്താൽ 
'''
"23" = '''
:sup:`23` അവൻ ചെയ്ത പാപം അവനു ബോദ്ധ്യമായി എങ്കിൽ അവൻ ഊനമില്ലാത്ത ഒരു ആൺകോലാടിനെ വഴിപാടായി കൊണ്ടുവരേണം. 
'''
"24" = '''
:sup:`24` അവൻ ആടിൻ്റെ തലയിൽ കൈവച്ചു യഹോവയുടെ സന്നിധിയിൽ ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവച്ച് അതിനെ അറുക്കേണം; അത് ഒരു പാപയാഗം. 
'''
"25" = '''
:sup:`25` പിന്നെ പുരോഹിതൻ പാപയാഗത്തിന്‍റെ രക്തം വിരൽകൊണ്ട് കുറെ എടുത്ത് ഹോമയാഗപീഠത്തിൻ്റെ കൊമ്പുകളിൽ പുരട്ടി ശേഷിച്ച രക്തം ഹോമയാഗപീഠത്തിൻ്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയണം. 
'''
"26" = '''
:sup:`26` ആൺകോലാടിൻ്റെ മേദസ്സൊക്കെയും അവൻ സമാധാനയാഗത്തിൻ്റെ മേദസ്സുപോലെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ പ്രമാണിയുടെ പാപംനിമിത്തം അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും. 
'''
"27" = '''
:sup:`27` “സാധാരണ ജനങ്ങളിൽ ഒരുവൻ ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും അബദ്ധവശാൽ പാപംചെയ്ത് കുറ്റക്കാരനായി തീർന്നാൽ 
'''
"28" = '''
:sup:`28` പാപം അവനു ബോദ്ധ്യമായി എങ്കിൽ അവൻ ചെയ്ത പാപംനിമിത്തം ഊനമില്ലാത്ത ഒരു പെൺകോലാട്ടിനെ വഴിപാടായി കൊണ്ടുവരേണം. 
'''
"29" = '''
:sup:`29` പാപയാഗമൃഗത്തിൻ്റെ തലയിൽ അവൻ കൈവച്ചശേഷം ഹോമയാഗത്തിൻ്റെ സ്ഥലത്തുവച്ചു പാപയാഗമൃഗത്തെ അറുക്കേണം. 
'''
"30" = '''
:sup:`30` പുരോഹിതൻ അതിന്‍റെ രക്തം വിരൽകൊണ്ട് കുറെ എടുത്തു ഹോമയാഗപീഠത്തിൻ്റെ കൊമ്പുകളിൽ പുരട്ടി, ശേഷിച്ച രക്തം ഒക്കെയും യാഗപീഠത്തിന്‍റെ ചുവട്ടിൽ ഒഴിച്ചുകളയണം. 
'''
"31" = '''
:sup:`31` അതിന്‍റെ മേദസ്സൊക്കെയും സമാധാനയാഗത്തിൽനിന്നു മേദസ്സു എടുക്കുന്നതുപോലെ എടുത്ത് പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു സൗരഭ്യവാസനയായി ദഹിപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും. 
'''
"32" = '''
:sup:`32` “അവൻ പാപയാഗമായി ഒരു ആട്ടിൻകുട്ടിയെ കൊണ്ടുവരുന്നു എങ്കിൽ ഊനമില്ലാത്ത പെണ്ണാടിനെ കൊണ്ടുവരേണം. 
'''
"33" = '''
:sup:`33` പാപയാഗമൃഗത്തിൻ്റെ തലയിൽ അവൻ കൈവച്ചു ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവച്ച് അതിനെ പാപയാഗമായി അറുക്കേണം. 
'''
"34" = '''
:sup:`34` പുരോഹിതൻ പാപയാഗത്തിന്‍റെ രക്തം വിരൽകൊണ്ട് കുറെ എടുത്ത് ഹോമയാഗപീഠത്തിൻ്റെ കൊമ്പുകളിൽ പുരട്ടി, ശേഷിച്ച രക്തം ഒക്കെയും യാഗപീഠത്തിന്‍റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം. 
