"84" = '''
:sup:`84` This was the dedication-offering of the altar, in the day when it was anointed, at the hands of the princes of Israel: twelve silver dishes, twelve silver basins, twelve golden pans; 
'''
"85" = '''
:sup:`85` each silver dish weighing a hundred and thirty shekels, and each basin seventy; all the silver of the vessels two thousand and four hundred shekels, after the shekel of the sanctuary; 
'''
"86" = '''
:sup:`86` twelve golden pans, full of incense, weighing ten shekels apiece, after the shekel of the sanctuary; all the gold of the pans a hundred and twenty shekels; 
'''
"87" = '''
:sup:`87` all the oxen for the burnt-offering twelve bullocks, the rams twelve, the he-lambs of the first year twelve, and their meal-offering; and the males of the goats for a sin-offering twelve; 
'''
"88" = '''
:sup:`88` and all the oxen for the sacrifice of peace-offerings twenty and four bullocks, the rams sixty, the he-goats sixty, the he-lambs of the first year sixty. This was the dedication-offering of the altar, after that it was anointed. 
'''
"89" = '''
:sup:`89` And when Moses went into the tent of meeting that He might speak with him, then he heard the Voice speaking unto him from above the ark-cover that was upon the ark of the testimony, from between the two cherubim; and He spoke unto him. 
'''
