[134]
"1" = '''
:sup:`1` A Song of Ascents. Behold, bless ye the LORD, all ye servants of the LORD, that stand in the house of the LORD in the night seasons. 
'''
"2" = '''
:sup:`2` Lift up your hands to the sanctuary, and bless ye the LORD. 
'''
"3" = '''
:sup:`3` The LORD bless thee out of Zion; even He that made heaven and earth. 
'''
