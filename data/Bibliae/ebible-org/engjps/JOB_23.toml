[23]
"1" = '''
:sup:`1` Then Job answered and said: 
'''
"2" = '''
:sup:`2` Even to-day is my complaint bitter; my hand is become heavy because of my groaning. 
'''
"3" = '''
:sup:`3` Oh that I knew where I might find Him, that I might come even to His seat! 
'''
"4" = '''
:sup:`4` I would order my cause before Him, and fill my mouth with arguments. 
'''
"5" = '''
:sup:`5` I would know the words which He would answer me, and understand what He would say unto me. 
'''
"6" = '''
:sup:`6` Would He contend with me in His great power? Nay; but He would give heed unto me. 
'''
"7" = '''
:sup:`7` There the upright might reason with Him; so should I be delivered for ever from my Judge. 
'''
"8" = '''
:sup:`8` Behold, I go forward, but He is not there, and backward, but I cannot perceive Him; 
'''
"9" = '''
:sup:`9` On the left hand, when He doth work, but I cannot behold Him, He turneth Himself to the right hand, but I cannot see Him. 
'''
"10" = '''
:sup:`10` For He knoweth the way that I take; when He hath tried me, I shall come forth as gold. 
'''
"11" = '''
:sup:`11` My foot hath held fast to His steps, His way have I kept, and turned not aside. 
'''
"12" = '''
:sup:`12` I have not gone back from the commandment of His lips; I have treasured up the words of His mouth more than my necessary food. 
'''
"13" = '''
:sup:`13` But He is at one with Himself, and who can turn Him? And what His soul desireth, even that He doeth. 
'''
"14" = '''
:sup:`14` For He will perform that which is appointed for me; and many such things are with Him. 
'''
"15" = '''
:sup:`15` Therefore am I affrighted at His presence; when I consider, I am afraid of Him. 
'''
"16" = '''
:sup:`16` Yea, God hath made my heart faint, and the Almighty hath affrighted me; 
'''
"17" = '''
:sup:`17` Because I was not cut off before the darkness, neither did He cover the thick darkness from my face. 
'''
