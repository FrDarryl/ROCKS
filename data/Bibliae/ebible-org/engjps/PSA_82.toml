[82]
"1" = '''
:sup:`1` A Psalm of Asaph. God standeth in the congregation of God; in the midst of the judges He judgeth: 
'''
"2" = '''
:sup:`2` 'How long will ye judge unjustly, and respect the persons of the wicked? Selah 
'''
"3" = '''
:sup:`3` Judge the poor and fatherless; do justice to the afflicted and destitute. 
'''
"4" = '''
:sup:`4` Rescue the poor and needy; deliver them out of the hand of the wicked. 
'''
"5" = '''
:sup:`5` They know not, neither do they understand; they go about in darkness; all the foundations of the earth are moved. 
'''
"6" = '''
:sup:`6` I said: Ye are godlike beings, and all of you sons of the Most High. 
'''
"7" = '''
:sup:`7` Nevertheless ye shall die like men, and fall like one of the princes.' 
'''
"8" = '''
:sup:`8` Arise, O God, judge the earth; for Thou shalt possess all nations. 
'''
