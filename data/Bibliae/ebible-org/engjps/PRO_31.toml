[31]
"1" = '''
:sup:`1` The words of king Lemuel; the burden wherewith his mother corrected him. 
'''
"2" = '''
:sup:`2` What, my son? and what, O son of my womb? and what, O son of my vows? 
'''
"3" = '''
:sup:`3` Give not thy strength unto women, nor thy ways to that which destroyeth kings. 
'''
"4" = '''
:sup:`4` It is not for kings, O Lemuel, it is not for kings to drink wine: nor for princes to say: 'Where is strong drink?' 
'''
"5" = '''
:sup:`5` Lest they drink, and forget that which is decreed, and pervert the justice due to any that is afflicted. 
'''
"6" = '''
:sup:`6` Give strong drink unto him that is ready to perish, and wine unto the bitter in soul; 
'''
"7" = '''
:sup:`7` Let him drink, and forget his poverty, and remember his misery no more. 
'''
"8" = '''
:sup:`8` Open thy mouth for the dumb, in the cause of all such as are appointed to destruction. 
'''
"9" = '''
:sup:`9` Open thy mouth, judge righteously, and plead the cause of the poor and needy. 
'''
"10" = '''
:sup:`10` A woman of valour who can find? for her price is far above rubies. 
'''
"11" = '''
:sup:`11` The heart of her husband doth safely trust in her, and he hath no lack of gain. 
'''
"12" = '''
:sup:`12` She doeth him good and not evil all the days of her life. 
'''
"13" = '''
:sup:`13` She seeketh wool and flax, and worketh willingly with her hands. 
'''
"14" = '''
:sup:`14` She is like the merchant-ships; she bringeth her food from afar. 
'''
"15" = '''
:sup:`15` She riseth also while it is yet night, and giveth food to her household, and a portion to her maidens. 
'''
"16" = '''
:sup:`16` She considereth a field, and buyeth it; with the fruit of her hands she planteth a vineyard. 
'''
"17" = '''
:sup:`17` She girdeth her loins with strength, and maketh strong her arms. 
'''
"18" = '''
:sup:`18` She perceiveth that her merchandise is good; her lamp goeth not out by night. 
'''
"19" = '''
:sup:`19` She layeth her hands to the distaff, and her hands hold the spindle. 
'''
"20" = '''
:sup:`20` She stretcheth out her hand to the poor; yea, she reacheth forth her hands to the needy. 
'''
"21" = '''
:sup:`21` She is not afraid of the snow for her household; for all her household are clothed with scarlet. 
'''
"22" = '''
:sup:`22` She maketh for herself coverlets; her clothing is fine linen and purple. 
'''
"23" = '''
:sup:`23` Her husband is known in the gates, when he sitteth among the elders of the land. 
'''
"24" = '''
:sup:`24` She maketh linen garments and selleth them; and delivereth girdles unto the merchant. 
'''
"25" = '''
:sup:`25` Strength and dignity are her clothing; and she laugheth at the time to come. 
'''
"26" = '''
:sup:`26` She openeth her mouth with wisdom; and the law of kindness is on her tongue. 
'''
"27" = '''
:sup:`27` She looketh well to the ways of her household, and eateth not the bread of idleness. 
'''
"28" = '''
:sup:`28` Her children rise up, and call her blessed; her husband also, and he praiseth her: 
'''
"29" = '''
:sup:`29` 'Many daughters have done valiantly, but thou excellest them all.' 
'''
"30" = '''
:sup:`30` Grace is deceitful, and beauty is vain; but a woman that feareth the LORD, she shall be praised. 
'''
"31" = '''
:sup:`31` Give her of the fruit of her hands; and let her works praise her in the gates. 
'''
