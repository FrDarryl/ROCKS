[11]
"1" = '''
:sup:`1` Then answered Zophar the Naamathite, and said: 
'''
"2" = '''
:sup:`2` Should not the multitude of words be answered? And should a man full of talk be accounted right? 
'''
"3" = '''
:sup:`3` Thy boastings have made men hold their peace, and thou hast mocked, with none to make thee ashamed; 
'''
"4" = '''
:sup:`4` And thou hast said: 'My doctrine is pure, and I am clean in Thine eyes.' 
'''
"5" = '''
:sup:`5` But oh that God would speak, and open His lips against thee; 
'''
"6" = '''
:sup:`6` And that He would tell thee the secrets of wisdom, that sound wisdom is manifold! Know therefore that God exacteth of thee less than thine iniquity deserveth. 
'''
"7" = '''
:sup:`7` Canst thou find out the deep things of God? Canst thou attain unto the purpose of the Almighty? 
'''
"8" = '''
:sup:`8` It is high as heaven; what canst thou do? Deeper than the nether-world; what canst thou know? 
'''
"9" = '''
:sup:`9` The measure thereof is longer than the earth, and broader than the sea. 
'''
"10" = '''
:sup:`10` If He pass by, and shut up, or gather in, then who can hinder Him? 
'''
"11" = '''
:sup:`11` For He knoweth base men; and when He seeth iniquity, will He not then consider it? 
'''
"12" = '''
:sup:`12` But an empty man will get understanding, when a wild ass's colt is born a man. 
'''
"13" = '''
:sup:`13` If thou set thy heart aright, and stretch out thy hands toward Him — 
'''
"14" = '''
:sup:`14` If iniquity be in thy hand, put it far away, and let not unrighteousness dwell in thy tents — 
'''
"15" = '''
:sup:`15` Surely then shalt thou lift up thy face without spot; yea, thou shalt be stedfast, and shalt not fear; 
'''
"16" = '''
:sup:`16` For thou shalt forget thy misery; thou shalt remember it as waters that are passed away; 
'''
"17" = '''
:sup:`17` And thy life shall be clearer than the noonday; though there be darkness, it shall be as the morning. 
'''
"18" = '''
:sup:`18` And thou shalt be secure, because there is hope; yea, thou shalt look about thee, and shalt take thy rest in safety. 
'''
"19" = '''
:sup:`19` Also thou shalt lie down, and none shall make thee afraid; yea, many shall make suit unto thee. 
'''
"20" = '''
:sup:`20` But the eyes of the wicked shall fail, and they shall have no way to flee, and their hope shall be the drooping of the soul. 
'''
