[40]
"1" = '''
:sup:`1` Moreover the LORD answered Job, and said: 
'''
"2" = '''
:sup:`2` Shall he that reproveth contend with the Almighty? He that argueth with God, let him answer it. 
'''
"3" = '''
:sup:`3` Then Job answered the LORD, and said: 
'''
"4" = '''
:sup:`4` Behold, I am of small account; what shall I answer Thee? I lay my hand upon my mouth. 
'''
"5" = '''
:sup:`5` Once have I spoken, but I will not answer again; yea, twice, but I will proceed no further. 
'''
"6" = '''
:sup:`6` Then the LORD answered Job out of the whirlwind, and said: 
'''
"7" = '''
:sup:`7` Gird up thy loins now like a man; I will demand of thee, and declare thou unto Me. 
'''
"8" = '''
:sup:`8` Wilt thou even make void My judgment? Wilt thou condemn Me, that thou mayest be justified? 
'''
"9" = '''
:sup:`9` Or hast thou an arm like God? And canst thou thunder with a voice like Him? 
'''
"10" = '''
:sup:`10` Deck thyself now with majesty and excellency, and array thyself with glory and beauty. 
'''
"11" = '''
:sup:`11` Cast abroad the rage of thy wrath; and look upon every one that is proud, and abase him. 
'''
"12" = '''
:sup:`12` Look on every one that is proud, and bring him low; and tread down the wicked in their place. 
'''
"13" = '''
:sup:`13` Hide them in the dust together; bind their faces in the hidden place. 
'''
"14" = '''
:sup:`14` Then will I also confess unto thee that thine own right hand can save thee. 
'''
"15" = '''
:sup:`15` Behold now behemoth, which I made with thee; he eateth grass as an ox. 
'''
"16" = '''
:sup:`16` Lo now, his strength is in his loins, and his force is in the stays of his body. 
'''
"17" = '''
:sup:`17` He straineth his tail like a cedar; the sinews of his thighs are knit together. 
'''
"18" = '''
:sup:`18` His bones are as pipes of brass; his gristles are like bars of iron. 
'''
"19" = '''
:sup:`19` He is the beginning of the ways of God; He only that made him can make His sword to approach unto him. 
'''
"20" = '''
:sup:`20` Surely the mountains bring him forth food, and all the beasts of the field play there. 
'''
"21" = '''
:sup:`21` He lieth under the lotus-trees, in the covert of the reed, and fens. 
'''
"22" = '''
:sup:`22` The lotus-trees cover him with their shadow; the willows of the brook compass him about. 
'''
"23" = '''
:sup:`23` Behold, if a river overflow, he trembleth not; he is confident, though the Jordan rush forth to his mouth. 
'''
"24" = '''
:sup:`24` Shall any take him by his eyes, or pierce through his nose with a snare? 
'''
