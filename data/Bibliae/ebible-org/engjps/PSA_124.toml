[124]
"1" = '''
:sup:`1` A Song of Ascents; of David. 'If it had not been the LORD who was for us', let Israel now say; 
'''
"2" = '''
:sup:`2` 'If it had not been the LORD who was for us, when men rose up against us, 
'''
"3" = '''
:sup:`3` Then they had swallowed us up alive, when their wrath was kindled against us; 
'''
"4" = '''
:sup:`4` Then the waters had overwhelmed us, the stream had gone over our soul; 
'''
"5" = '''
:sup:`5` Then the proud waters had gone over our soul.' 
'''
"6" = '''
:sup:`6` Blessed be the LORD, who hath not given us as a prey to their teeth. 
'''
"7" = '''
:sup:`7` Our soul is escaped as a bird out of the snare of the fowlers; the snare is broken, and we are escaped. 
'''
"8" = '''
:sup:`8` Our help is in the name of the LORD, who made heaven and earth. 
'''
