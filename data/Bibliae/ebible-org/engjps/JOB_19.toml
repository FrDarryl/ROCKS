[19]
"1" = '''
:sup:`1` Then Job answered and said: 
'''
"2" = '''
:sup:`2` How long will ye vex my soul, and crush me with words? 
'''
"3" = '''
:sup:`3` These ten times have ye reproached me; ye are not ashamed that ye deal harshly with me. 
'''
"4" = '''
:sup:`4` And be it indeed that I have erred, mine error remaineth with myself. 
'''
"5" = '''
:sup:`5` If indeed ye will magnify yourselves against me, and plead against me my reproach; 
'''
"6" = '''
:sup:`6` Know now that God hath subverted my cause, and hath compassed me with His net. 
'''
"7" = '''
:sup:`7` Behold, I cry out: 'Violence!' but I am not heard; I cry aloud, but there is no justice. 
'''
"8" = '''
:sup:`8` He hath fenced up my way that I cannot pass, and hath set darkness in my paths. 
'''
"9" = '''
:sup:`9` He hath stripped me of my glory, and taken the crown from my head. 
'''
"10" = '''
:sup:`10` He hath broken me down on every side, and I am gone; and my hope hath He plucked up like a tree. 
'''
"11" = '''
:sup:`11` He hath also kindled His wrath against me, and He counteth me unto Him as one of His adversaries. 
'''
"12" = '''
:sup:`12` His troops come on together, and cast up their way against me, and encamp round about my tent. 
'''
"13" = '''
:sup:`13` He hath put my brethren far from me, and mine acquaintance are wholly estranged from me. 
'''
"14" = '''
:sup:`14` My kinsfolk have failed, and my familiar friends have forgotten me. 
'''
"15" = '''
:sup:`15` They that dwell in my house, and my maids, count me for a stranger; I am become an alien in their sight. 
'''
"16" = '''
:sup:`16` I call unto my servant, and he giveth me no answer, though I entreat him with my mouth. 
'''
"17" = '''
:sup:`17` My breath is abhorred of my wife, and I am loathsome to the children of my tribe. 
'''
"18" = '''
:sup:`18` Even urchins despised me; if I arise, they speak against me. 
'''
"19" = '''
:sup:`19` All my intimate friends abhor me; and they whom I loved are turned against me. 
'''
"20" = '''
:sup:`20` My bone cleaveth to my skin and to my flesh, and I am escaped with the skin of my teeth. 
'''
"21" = '''
:sup:`21` Have pity upon me, have pity upon me, O ye my friends; for the hand of God hath touched me. 
'''
"22" = '''
:sup:`22` Why do ye persecute me as God, and are not satisfied with my flesh? 
'''
"23" = '''
:sup:`23` Oh that my words were now written! Oh that they were inscribed in a book! 
'''
"24" = '''
:sup:`24` That with an iron pen and lead they were graven in the rock for ever! 
'''
"25" = '''
:sup:`25` But as for me, I know that my Redeemer liveth, and that He will witness at the last upon the dust; 
'''
"26" = '''
:sup:`26` And when after my skin this is destroyed, then without my flesh shall I see God; 
'''
"27" = '''
:sup:`27` Whom I, even I, shall see for myself, and mine eyes shall behold, and not another's. My reins are consumed within me. 
'''
"28" = '''
:sup:`28` If ye say: 'How we will persecute him!' seeing that the root of the matter is found in me; 
'''
"29" = '''
:sup:`29` Be ye afraid of the sword; for wrath bringeth the punishments of the sword, that ye may know there is a judgment. 
'''
