[11]
"1" = '''
:sup:`1` And the LORD spoke unto Moses and to Aaron, saying unto them: 
'''
"2" = '''
:sup:`2` Speak unto the children of Israel, saying: These are the living things which ye may eat among all the beasts that are on the earth. 
'''
"3" = '''
:sup:`3` Whatsoever parteth the hoof, and is wholly cloven-footed, and cheweth the cud, among the beasts, that may ye eat. 
'''
"4" = '''
:sup:`4` Nevertheless these shall ye not eat of them that only chew the cud, or of them that only part the hoof: the camel, because he cheweth the cud but parteth not the hoof, he is unclean unto you. 
'''
"5" = '''
:sup:`5` And the rock-badger, because he cheweth the cud but parteth not the hoof, he is unclean unto you. 
'''
"6" = '''
:sup:`6` And the hare, because she cheweth the cud but parteth not the hoof, she is unclean unto you. 
'''
"7" = '''
:sup:`7` And the swine, because he parteth the hoof, and is cloven-footed, but cheweth not the cud, he is unclean unto you. 
'''
"8" = '''
:sup:`8` Of their flesh ye shall not eat, and their carcasses ye shall not touch; they are unclean unto you. 
'''
"9" = '''
:sup:`9` These may ye eat of all that are in the waters: whatsoever hath fins and scales in the waters, in the seas, and in the rivers, them may ye eat. 
'''
"10" = '''
:sup:`10` And all that have not fins and scales in the seas, and in the rivers, of all that swarm in the waters, and of all the living creatures that are in the waters, they are a detestable thing unto you, 
'''
"11" = '''
:sup:`11` and they shall be a detestable thing unto you; ye shall not eat of their flesh, and their carcasses ye shall have in detestation. 
'''
"12" = '''
:sup:`12` Whatsoever hath no fins nor scales in the waters, that is a detestable thing unto you. 
'''
"13" = '''
:sup:`13` And these ye shall have in detestation among the fowls; they shall not be eaten, they are a detestable thing: the great vulture, and the bearded vulture, and the ospray; 
'''
"14" = '''
:sup:`14` and the kite, and the falcon after its kinds; 
'''
"15" = '''
:sup:`15` every raven after its kinds; 
'''
"16" = '''
:sup:`16` and the ostrich, and the night-hawk, and the sea-mew, and the hawk after its kinds; 
'''
"17" = '''
:sup:`17` and the little owl, and the cormorant, and the great owl; 
'''
"18" = '''
:sup:`18` and the horned owl, and the pelican, and the carrion-vulture; 
'''
"19" = '''
:sup:`19` and the stork, and the heron after its kinds, and the hoopoe, and the bat. 
'''
"20" = '''
:sup:`20` All winged swarming things that go upon all fours are a detestable thing unto you. 
'''
"21" = '''
:sup:`21` Yet these may ye eat of all winged swarming things that go upon all fours, which have jointed legs above their feet, wherewith to leap upon the earth; 
'''
"22" = '''
:sup:`22` even these of them ye may eat: the locust after its kinds, and the bald locust after its kinds, and the cricket after its kinds, and the grasshopper after its kinds. 
'''
"23" = '''
:sup:`23` But all winged swarming things, which have four feet, are a detestable thing unto you. 
'''
"24" = '''
:sup:`24` And by these ye shall become unclean; whosoever toucheth the carcass of them shall be unclean until even. 
'''
"25" = '''
:sup:`25` And whosoever beareth aught of the carcass of them shall wash his clothes, and be unclean until the even. 
'''
"26" = '''
:sup:`26` Every beast which parteth the hoof, but is not cloven footed, nor cheweth the cud, is unclean unto you; every one that toucheth them shall be unclean. 
'''
"27" = '''
:sup:`27` And whatsoever goeth upon its paws, among all beasts that go on all fours, they are unclean unto you; whoso toucheth their carcass shall be unclean until the even. 
'''
"28" = '''
:sup:`28` And he that beareth the carcass of them shall wash his clothes, and be unclean until the even; they are unclean unto you. 
'''
"29" = '''
:sup:`29` And these are they which are unclean unto you among the swarming things that swarm upon the earth: the weasel, and the mouse, and the great lizard after its kinds, 
'''
"30" = '''
:sup:`30` and the gecko, and the land-crocodile, and the lizard, and the sand-lizard, and the chameleon. 
'''
"31" = '''
:sup:`31` These are they which are unclean to you among all that swarm; whosoever doth touch them, when they are dead, shall be unclean until the even. 
'''
"32" = '''
:sup:`32` And upon whatsoever any of them, when they are dead, doth fall, it shall be unclean; whether it be any vessel of wood, or raiment, or skin, or sack, whatsoever vessel it be, wherewith any work is done, it must be put into water, and it shall be unclean until the even; then shall it be clean. 
'''
"33" = '''
:sup:`33` And every earthen vessel whereinto any of them falleth, whatsoever is in it shall be unclean, and it ye shall break. 
'''
"34" = '''
:sup:`34` All food therein which may be eaten, that on which water cometh, shall be unclean; and all drink in every such vessel that may be drunk shall be unclean. 
'''
"35" = '''
:sup:`35` And every thing whereupon any part of their carcass falleth shall be unclean; whether oven, or range for pots, it shall be broken in pieces; they are unclean, and shall be unclean unto you. 
'''
"36" = '''
:sup:`36` Nevertheless a fountain or a cistern wherein is a gathering of water shall be clean; but he who toucheth their carcass shall be unclean. 
'''
"37" = '''
:sup:`37` And if aught of their carcass fall upon any sowing seed which is to be sown, it is clean. 
'''
"38" = '''
:sup:`38` But if water be put upon the seed, and aught of their carcass fall thereon, it is unclean unto you. 
'''
"39" = '''
:sup:`39` And if any beast, of which ye may eat, die, he that toucheth the carcass thereof shall be unclean until the even. 
'''
"40" = '''
:sup:`40` And he that eateth of the carcass of it shall wash his clothes, and be unclean until the even; he also that beareth the carcass of it shall wash his clothes, and be unclean until the even. 
'''
"41" = '''
:sup:`41` And every swarming thing that swarmeth upon the earth is a detestable thing; it shall not be eaten. 
'''
"42" = '''
:sup:`42` Whatsoever goeth upon the belly, and whatsoever goeth upon all fours, or whatsoever hath many feet, even all swarming things that swarm upon the earth, them ye shall not eat; for they are a detestable thing. 
'''
"43" = '''
:sup:`43` Ye shall not make yourselves detestable with any swarming thing that swarmeth, neither shall ye make yourselves unclean with them, that ye should be defiled thereby. 
'''
"44" = '''
:sup:`44` For I am the LORD your God; sanctify yourselves therefore, and be ye holy; for I am holy; neither shall ye defile yourselves with any manner of swarming thing that moveth upon the earth. 
'''
"45" = '''
:sup:`45` For I am the LORD that brought you up out of the land of Egypt, to be your God; ye shall therefore be holy, for I am holy. 
'''
"46" = '''
:sup:`46` This is the law of the beast, and of the fowl, and of every living creature that moveth in the waters, and of every creature that swarmeth upon the earth; 
'''
"47" = '''
:sup:`47` to make a difference between the unclean and the clean, and between the living thing that may be eaten and the living thing that may not be eaten. 
'''
