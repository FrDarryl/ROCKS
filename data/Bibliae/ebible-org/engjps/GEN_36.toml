[36]
"1" = '''
:sup:`1` Now these are the generations of Esau — the same is Edom. 
'''
"2" = '''
:sup:`2` Esau took his wives of the daughters of Canaan; Adah the daughter of Elon the Hittite, and Oholibamah the daughter of Anah, the daughter of Zibeon the Hivite, 
'''
"3" = '''
:sup:`3` and Basemath Ishmael's daughter, sister of Nebaioth. 
'''
"4" = '''
:sup:`4` And Adah bore to Esau Eliphaz; and Basemath bore Reuel; 
'''
"5" = '''
:sup:`5` and Oholibamah bore Jeush, and Jalam, and Korah. These are the sons of Esau, that were born unto him in the land of Canaan. 
'''
"6" = '''
:sup:`6` And Esau took his wives, and his sons, and his daughters, and all the souls of his house, and his cattle, and all his beasts, and all his possessions, which he had gathered in the land of Canaan; and went into a land away from his brother Jacob. 
'''
"7" = '''
:sup:`7` For their substance was too great for them to dwell together; and the land of their sojournings could not bear them because of their cattle. 
'''
"8" = '''
:sup:`8` And Esau dwelt in the mountain-land of Seir — Esau is Edom. 
'''
"9" = '''
:sup:`9` And these are the generations of Esau the father of a the Edomites in the mountain-land of Seir. 
'''
"10" = '''
:sup:`10` These are the names of Esau's sons: Eliphaz the son of Adah the wife of Esau, Reuel the son of Basemath the wife of Esau. 
'''
"11" = '''
:sup:`11` And the sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz. 
'''
"12" = '''
:sup:`12` And Timna was concubine to Eliphaz Esau's son; and she bore to Eliphaz Amalek. These are the sons of Adah Esau's wife. 
'''
"13" = '''
:sup:`13` And these are the sons of Reuel: Nahath, and Zerah, Shammah, and Mizzah. These were the sons of Basemath Esau's wife. 
'''
"14" = '''
:sup:`14` And these were the sons of Oholibamah the daughter of Anah, the daughter of Zibeon, Esau's wife; and she bore to Esau Jeush, and Jalam, and Korah. 
'''
"15" = '''
:sup:`15` These are the chiefs of the sons of Esau: the sons of Eliphaz the first-born of Esau: the chief of Teman, the chief of Omar, the chief of Zepho, the chief of Kenaz, 
'''
"16" = '''
:sup:`16` the chief of Korah, the chief of Gatam, the chief of Amalek. These are the chiefs that came of Eliphaz in the land of Edom. These are the sons of Adah. 
'''
"17" = '''
:sup:`17` And these are the sons of Reuel Esau's son: the chief of Nahath, the chief of Zerah, the chief of Shammah, the chief of Mizzah. These are the chiefs that came of Reuel in the land of Edom. These are the sons of Basemath Esau's wife. 
'''
"18" = '''
:sup:`18` And these are the sons of Oholibamah Esau's wife: the chief of Jeush, the chief of Jalam, the chief of Korah. These are the chiefs that came of Oholibamah the daughter of Anah, Esau's wife. 
'''
"19" = '''
:sup:`19` These are the sons of Esau, and these are their chiefs; the same is Edom. 
'''
"20" = '''
:sup:`20` These are the sons of Seir the Horite, the inhabitants of the land: Lotan and Shobal and Zibeon and Anah, 
'''
"21" = '''
:sup:`21` and Dishon and Ezer and Dishan. These are the chiefs that came of the Horites, the children of Seir in the land of Edom. 
'''
"22" = '''
:sup:`22` And the children of Lotan were Hori and Hemam; and Lotan's sister was Timna. 
'''
"23" = '''
:sup:`23` And these are the children of Shobal: Alvan and Manahath and Ebal, Shepho and Onam. 
'''
"24" = '''
:sup:`24` And these are the children of Zibeon: Aiah and Anah — this is Anah who found the hot springs in the wilderness, as he fed the asses of Zibeon his father. 
'''
"25" = '''
:sup:`25` And these are the children of Anah: Dishon and Oholibamah the daughter of Anah. 
'''
"26" = '''
:sup:`26` And these are the children of Dishon: Hemdan and Eshban and Ithran and Cheran. 
'''
"27" = '''
:sup:`27` These are the children of Ezer: Bilhan and Zaavan and Akan. 
'''
"28" = '''
:sup:`28` These are the children of Dishan: Uz and Aran. 
'''
"29" = '''
:sup:`29` These are the chiefs that came of the Horites: the chief of Lotan, the chief of Shobal, the chief of Zibeon, the chief of Anah, 
'''
"30" = '''
:sup:`30` the chief of Dishon, the chief of Ezer, the chief of Dishan. These are the chiefs that came of the Horites, according to their chiefs in the land of Seir. 
'''
"31" = '''
:sup:`31` And these are the kings that reigned in the land of Edom, before there reigned any king over the children of Israel. 
'''
"32" = '''
:sup:`32` And Bela the son of Beor reigned in Edom; and the name of his city was Dinhabah. 
'''
"33" = '''
:sup:`33` And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead. 
'''
"34" = '''
:sup:`34` And Jobab died, and Husham of the land of the Temanites reigned in his stead. 
'''
"35" = '''
:sup:`35` And Husham died, and Hadad the son of Bedad, who smote Midian in the field of Moab, reigned in his stead; and the name of his city was Avith. 
'''
"36" = '''
:sup:`36` And Hadad died, and Samlah of Masrekah reigned in his stead. 
'''
"37" = '''
:sup:`37` And Samlah died, and Shaul of Rehoboth by the River reigned in his stead. 
'''
"38" = '''
:sup:`38` And Shaul died, and Baal-hanan the son of Achbor reigned in his stead. 
'''
"39" = '''
:sup:`39` And Baal-hanan the son of Achbor died, and Hadar reigned in his stead; and the name of the city was Pau; and his wife's name was Mehetabel, the daughter of Matred, the daughter of Me-zahab. 
'''
"40" = '''
:sup:`40` And these are the names of the chiefs that came of Esau, according to their families, after their places, by their names: the chief of Timna, the chief of Alvah, the chief of Jetheth; 
'''
"41" = '''
:sup:`41` the chief of Oholibamah, the chief of Elah, the chief of Pinon; 
'''
"42" = '''
:sup:`42` the chief of Kenaz, the chief of Teman, the chief of Mibzar; 
'''
"43" = '''
:sup:`43` the chief of Magdiel, the chief of Iram. These are the chiefs of Edom, according to their habitations in the land of their possession. This is Esau the father of the Edomites. 
'''
