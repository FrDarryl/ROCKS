[4]
"1" = '''
:sup:`1` Итак я, узник в Господе, умоляю вас поступать достойно звания, в которое вы призваны, 
'''
"2" = '''
:sup:`2` со всяким смиренномудрием, и кротостью, и долготерпением, снисходя друг ко другу любовью, 
'''
"3" = '''
:sup:`3` стараясь сохранять единство духа в союзе мира. 
'''
"4" = '''
:sup:`4` Одно тело и один дух, как вы и призваны к одной надежде вашего звания; 
'''
"5" = '''
:sup:`5` один Господь, одна вера, одно крещение, 
'''
"6" = '''
:sup:`6` один Бог и Отец всех, Который над всеми, и через всех, и во всех нас. 
'''
"7" = '''
:sup:`7` Каждому же из нас дана благодать по мере дара Христова. 
'''
"8" = '''
:sup:`8` Посему и сказано: восшед на высоту, пленил плен и дал дары человекам. 
'''
"9" = '''
:sup:`9` А “восшел” что означает, как не то, что Он и нисходил прежде в преисподние места земли? 
'''
"10" = '''
:sup:`10` Нисшедший, Он же есть и восшедший превыше всех небес, дабы наполнить все. 
'''
"11" = '''
:sup:`11` И Он поставил одних Апостолми, других пророками, иных Евангелистами, иных пастырями и учителями, 
'''
"12" = '''
:sup:`12` к совершению святых, на дело служения, для созидания Тела Христова, 
'''
"13" = '''
:sup:`13` доколе все придем в единство веры и познания Сына Божия, в мужа совершенного, в меру полного возраста Христова; 
'''
"14" = '''
:sup:`14` дабы мы не были более младенцами, колеблющимися и увлекающимися всяким ветром учения, по лукавству человеков, по хитрому искусству обольщения, 
'''
"15" = '''
:sup:`15` но истинною любовью все возращали в Того, Который есть Глава Христос, 
'''
"16" = '''
:sup:`16` из Которого все тело, составляемое и совокупляемое посредством всяких взаимно скрепляющих связей, при действии в свою меру каждого члена, получает приращение для созидания самого себя в любви. 
'''
"17" = '''
:sup:`17` Посему я говорю и заклинаю Господом, чтобы вы более не поступали, как поступают прочие народы, по суетности ума своего, 
'''
"18" = '''
:sup:`18` будучи помрачены в разуме, отчуждены от жизни Божией, по причине их невежества и ожесточения сердца их. 
'''
"19" = '''
:sup:`19` Они, дойдя до бесчувствия, предались распутству так, что делают всякую нечистоту с ненасытимостью. 
'''
"20" = '''
:sup:`20` Но вы не так познали Христа; 
'''
"21" = '''
:sup:`21` потому что вы слышали о Нем и в Нем научились, - так как истина во Иисусе, - 
'''
"22" = '''
:sup:`22` отложить прежний образ жизни ветхого человека, истлевающего в обольстительных похотях, 
'''
"23" = '''
:sup:`23` а обновиться духом ума вашего 
'''
"24" = '''
:sup:`24` и облечься в нового человека, созданного по Богу, в праведности и святости истины. 
'''
"25" = '''
:sup:`25` Посему, отвергнув ложь, говорите истину каждый ближнему своему, потому что мы члены друг другу. 
'''
"26" = '''
:sup:`26` Гневаясь, не согрешайте: солнце да не зайдет во гневе вашем; 
'''
"27" = '''
:sup:`27` и не давайте места диаволу. 
'''
"28" = '''
:sup:`28` Кто крал, вперед не кради, а лучше трудись, делая своими руками полезное, чтобы было из чего уделять нуждающемуся. 
'''
"29" = '''
:sup:`29` Никакое гнилое слово да не исходит из уст ваших, а только доброе для назидания в вере, дабы оно доставляло благодать слушающим. 
'''
"30" = '''
:sup:`30` И не оскорбляйте Святаго Духа Божия, Которым вы запечатлены в день искупления. 
'''
"31" = '''
:sup:`31` Всякое раздражение и ярость, и гнев, и крик, и злоречие со всякою злобою да будут удалены от вас; 
'''
"32" = '''
:sup:`32` но будьте друг ко другу добры, сострадательны, прощайте друг друга, как и Бог во Христе простил вас. 
'''
