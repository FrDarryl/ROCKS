[37]
"1" = '''
:sup:`1` И от сего трепещет сердце мое и подвиглось с места своего. 
'''
"2" = '''
:sup:`2` Слушайте, слушайте голос Его и гром, исходящий из уст Его. 
'''
"3" = '''
:sup:`3` Под всем небом раскат его, и блистание его - до краев земли. 
'''
"4" = '''
:sup:`4` За ним гремит глас; гремит Он гласом величества Своего и не останавливает его, когда голос Его услышан. 
'''
"5" = '''
:sup:`5` Дивно гремит Бог гласом Своим, делает дела великие, для нас непостижимые. 
'''
"6" = '''
:sup:`6` Ибо снегу Он говорит: будь на земле; равно мелкий дождь и большой дождь в Его власти. 
'''
"7" = '''
:sup:`7` Он полагает печать на руку каждого человека, чтобы все люди знали дело Его. 
'''
"8" = '''
:sup:`8` Тогда зверь уходит в убежище и остается в своих логовищах. 
'''
"9" = '''
:sup:`9` От юга приходит буря, от севера - стужа. 
'''
"10" = '''
:sup:`10` От дуновения Божия происходит лед, и поверхность воды сжимается. 
'''
"11" = '''
:sup:`11` Также влагою Он наполняет тучи, и облака сыплют свет Его, 
'''
"12" = '''
:sup:`12` и они направляются по намерениям Его, чтоб исполнить то, что Он повелит им на лице обитаемой земли. 
'''
"13" = '''
:sup:`13` Он повелевает им идти или для наказания, или в благоволение, или для помилования. 
'''
"14" = '''
:sup:`14` Внимай сему, Иов; стой и разумевай чудные дела Божии. 
'''
"15" = '''
:sup:`15` Знаешь ли, как Бог располагает ими и повелевает свету блистать из облака Своего? 
'''
"16" = '''
:sup:`16` Разумеешь ли равновесие облаков, чудное дело Совершеннейшего в знании? 
'''
"17" = '''
:sup:`17` Как нагревается твоя одежда, когда Он успокаивает землю от юга? 
'''
"18" = '''
:sup:`18` Ты ли с Ним распростер небеса, твердые, как литое зеркало? 
'''
"19" = '''
:sup:`19` Научи нас, что сказать Ему? Мы в этой тьме ничего не можем сообразить. 
'''
"20" = '''
:sup:`20` Будет ли возвещено Ему, что я говорю? Сказал ли кто, что сказанное доносится Ему? 
'''
"21" = '''
:sup:`21` Теперь не видно яркого света в облаках, но пронесется ветер и расчистит их. 
'''
"22" = '''
:sup:`22` Светлая погода приходит от севера, и окрест Бога страшное великолепие. 
'''
"23" = '''
:sup:`23` Вседержитель! мы не постигаем Его. Он велик силою, судом и полнотою правосудия. Он никого не угнетает. 
'''
"24" = '''
:sup:`24` Посему да благоговеют пред Ним люди, и да трепещут пред Ним все мудрые сердцем! 
'''
