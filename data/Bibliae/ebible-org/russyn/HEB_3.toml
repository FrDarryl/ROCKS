[3]
"1" = '''
:sup:`1` Итак, братия святые, участники в небесном звании, уразумейте Посланника и Первосвященника исповедания нашего, Иисуса Христа, 
'''
"2" = '''
:sup:`2` Который верен Поставившему Его, как и Моисей во всем доме Его. 
'''
"3" = '''
:sup:`3` Ибо Он достоин тем большей славы пред Моисеем, чем большую честь имеет в сравнении с домом тот, кто устроил его; 
'''
"4" = '''
:sup:`4` Ибо всякий дом устрояется кем - либо; а устроивший все есть Бог. 
'''
"5" = '''
:sup:`5` И Моисей верен во всем доме Его, как служитель для засвидетельствования того, что надлежало возвестить. 
'''
"6" = '''
:sup:`6` А Христос - как Сын в доме его; дом же Его - мы, если только дерзновение и упование, которым хвалимся, твердо сохраним до конца. 
'''
"7" = '''
:sup:`7` Почему как говорит Дух Святый, “ныне, когда услышите глас Его, 
'''
"8" = '''
:sup:`8` Не ожесточите сердец ваших как во время ропота в день искушения в пустыне, 
'''
"9" = '''
:sup:`9` Где искушали меня отцы ваши, испытывали Меня и видели дела мои сорок лет, 
'''
"10" = '''
:sup:`10` Посему Я вознегодовал на оный род и сказал: непрестанно заблуждают сердцем, не познали они путей Моих; 
'''
"11" = '''
:sup:`11` Посему Я поклялся во гневе Моем, что они не войдут в покой мой”. 
'''
"12" = '''
:sup:`12` Смотрите, братия чтобы не было в ком из вас сердца лукавого и неверного, дабы вам не отступить от Бога живого. 
'''
"13" = '''
:sup:`13` Но наставляйте друг друга каждый день доколе можно говорить “ныне”, чтобы кто из вас не ожесточился, обольстившись грехом. 
'''
"14" = '''
:sup:`14` Ибо мы сделались причастниками Христу, если только начатую жизнь сохраним до конца, 
'''
"15" = '''
:sup:`15` Доколе говорится: “ныне, когда услышите глас Его, не ожесточите сердец ваших, как во время ропота”. 
'''
"16" = '''
:sup:`16` Ибо некоторые из слышавших возроптали, но не все вышедшие из Египта с Моисеем. 
'''
"17" = '''
:sup:`17` На кого же негодовал он сорок лет? Не на согревших ли, которых кости пали в пустыне? 
'''
"18" = '''
:sup:`18` Против кого же клялся, что не войдут в покой Его, как не против непокорных? 
'''
"19" = '''
:sup:`19` И так видим, что они не могли войти за неверие. 
'''
