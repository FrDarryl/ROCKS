[71]
"1" = '''
:sup:`1` О Соломоне. Боже! даруй царю Твой суд и сыну царя Твою правду, 
'''
"2" = '''
:sup:`2` да судит праведно людей Твоих и нищих Твоих на суде; 
'''
"3" = '''
:sup:`3` да принесут горы мир людям и холмы правду; 
'''
"4" = '''
:sup:`4` да судит нищих народа, да спасет сынов убогого и смирит притеснителя, - 
'''
"5" = '''
:sup:`5` и будут бояться Тебя, доколе пребудут солнце и луна, в роды родов. 
'''
"6" = '''
:sup:`6` Он сойдет, как дождь на скошенный луг, как капли, орошающие землю; 
'''
"7" = '''
:sup:`7` во дни его процветет праведник, и будет обилие мира, доколе не престанет луна; 
'''
"8" = '''
:sup:`8` он будет обладать от моря до моря и от реки до концов земли; 
'''
"9" = '''
:sup:`9` падут пред ним жители пустынь, и враги его будут лизать прах; 
'''
"10" = '''
:sup:`10` цари Фарсиса и островов поднесут ему дань; цари Аравии и Савы принесут дары; 
'''
"11" = '''
:sup:`11` и поклонятся ему все цари; все народы будут служить ему; 
'''
"12" = '''
:sup:`12` ибо он избавит нищего, вопиющего и угнетенного, у которого нет помощника. 
'''
"13" = '''
:sup:`13` Будет милосерд к нищему и убогому, и души убогих спасет; 
'''
"14" = '''
:sup:`14` от коварства и насилия избавит души их, и драгоценна будет кровь их пред очами его; 
'''
"15" = '''
:sup:`15` и будет жить, и будут давать ему от золота Аравии, и будут молиться о нем непрестанно, всякий день благословлять его; 
'''
"16" = '''
:sup:`16` будет обилие хлеба на земле, наверху гор; плоды его будут волноваться, как лес на Ливане, и в городах размножатся люди, как трава на земле; 
'''
"17" = '''
:sup:`17` будет имя его вовек; доколе пребывает солнце, будет передаваться имя его; и благословятся в нем племена, все народы ублажат его. 
'''
"18" = '''
:sup:`18` Благословен Господь Бог, Бог Израилев, един творящий чудеса, 
'''
"19" = '''
:sup:`19` и благословенно имя славы Его вовек, и наполнится славою Его вся земля. Аминь и аминь. 
'''
"20" = '''
:sup:`20` Кончились молитвы Давида, сына Иесеева. 
'''
