[13]
"1" = '''
:sup:`1` И было ко мне слово Господне: 
'''
"2" = '''
:sup:`2` сын человеческий! изреки пророчество на пророков Израилевых пророчествующих, и скажи пророкам от собственного сердца: слушайте слово Господне! 
'''
"3" = '''
:sup:`3` Так говорит Господь Бог: горе безумным пророкам, которые водятся своим духом и ничего не видели! 
'''
"4" = '''
:sup:`4` Пророки твои, Израиль, как лисицы в развалинах. 
'''
"5" = '''
:sup:`5` В проломы вы не входите и не ограждаете стеною дома Израилева, чтобы твердо стоять в сражении в день Господа. 
'''
"6" = '''
:sup:`6` Они видят пустое и предвещают ложь, говоря: “Господь сказал”; а Господь не посылал их; и обнадеживают, что слово сбудется. 
'''
"7" = '''
:sup:`7` Не пустое ли видение видели вы? и не лживое ли предвещание изрекаете, говоря: “Господь сказал”, а Я не говорил? 
'''
"8" = '''
:sup:`8` Посему так говорит Господь Бог: так как вы говорите пустое и видите в видениях ложь, за то вот Я - на вас, говорит Господь Бог. 
'''
"9" = '''
:sup:`9` И будет рука Моя против этих пророков, видящих пустое и предвещающих ложь; в совете народа Моего они не будут, и в список дома Израилева не впишутся, и в землю Израилеву не войдут; и узнаете, что Я Господь Бог. 
'''
"10" = '''
:sup:`10` За то, что они вводят народ Мой в заблуждение, говоря: “мир”, тогда как нет мира; и когда он строит стену, они обмазывают ее грязью, 
'''
"11" = '''
:sup:`11` скажи обмазывающим стену грязью, что она упадет. Пойдет проливной дождь, и вы, каменные градины, падете, и бурный ветер разорвет ее. 
'''
"12" = '''
:sup:`12` И вот, падет стена; тогда не скажут ли вам: “где та обмазка, которою вы обмазывали? 
'''
"13" = '''
:sup:`13` Посему так говорит Господь Бог: Я пущу бурный ветер во гневе Моем, и пойдет проливной дождь в ярости Моей, и камни града в негодовании Моем, для истребления. 
'''
"14" = '''
:sup:`14` И разрушу стену, которую вы обмазывали грязью, и повергну ее на землю, и откроется основание ее, и падет, и вы вместе с нею погибнете; и узнаете, что Я Господь. 
'''
"15" = '''
:sup:`15` И истощу ярость Мою на стене и на обмазывающих ее грязью, и скажу вам: нет стены, и нет обмазывавших ее, 
'''
"16" = '''
:sup:`16` пророков Израилевых, которые пророчествовали Иерусалиму и возвещали ему видения мира, тогда как нет мира, говорит Господь Бог. 
'''
"17" = '''
:sup:`17` Ты же, сын человеческий, обрати лице твое к дщерям народа твоего, пророчествующим от собственного своего сердца, и изреки на них “пророчество, 
'''
"18" = '''
:sup:`18` и скажи: так говорит Господь Бог: горе сшивающим чародейные мешочки под мышки и делающим покрывала для головы всякого роста, чтобы уловлять души! Неужели, уловляя души народа Моего, вы спасете ваши души? 
'''
"19" = '''
:sup:`19` И бесславите Меня пред народом Моим за горсти ячменя и за куски хлеба, умерщвляя души, которые не должны умереть, и оставляя жизнь душам, которые не должны жить, обманывая народ, который слушает ложь. 
'''
"20" = '''
:sup:`20` Посему так говорит Господь Бог: вот, Я - на ваши чародейные мешочки, которыми вы там уловляете души, чтобы они прилетали, и вырву их из-под мышц ваших, и пущу на свободу души, которые вы уловляете, чтобы прилетали к вам. 
'''
"21" = '''
:sup:`21` И раздеру покрывала ваши, и избавлю народ Мой от рук ваших, и не будут уже в ваших руках добычею, и узнаете, что Я Господь. 
'''
"22" = '''
:sup:`22` За то, что вы ложью опечаливаете сердце праведника, которое Я не хотел опечаливать, и поддерживаете руки беззаконника, чтобы он не обратился от порочного пути своего и не сохранил жизни своей,- 
'''
"23" = '''
:sup:`23` за это уже не будете иметь пустых видений и впредь не будете предугадывать; и Я избавлю народ Мой от рук ваших, и узнаете, что Я Господь. 
'''
