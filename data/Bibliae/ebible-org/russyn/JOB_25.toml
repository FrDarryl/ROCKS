[25]
"1" = '''
:sup:`1` И отвечал Вилдад Савхеянин и сказал: 
'''
"2" = '''
:sup:`2` держава и страх у Него; Он творит мир на высотах Своих! 
'''
"3" = '''
:sup:`3` Есть ли счет воинствам Его? и над кем не восходит свет Его? 
'''
"4" = '''
:sup:`4` И как человеку быть правым пред Богом, и как быть чистым рожденному женщиною? 
'''
"5" = '''
:sup:`5` Вот даже луна, и та несветла, и звезды нечисты пред очами Его. 
'''
"6" = '''
:sup:`6` Тем менее человек, который есть червь, и сын человеческий, который есть моль. 
'''
