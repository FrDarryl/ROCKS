[17]
"1" = '''
:sup:`1` И воцарился Иосафат, сын его, вместо него; и укрепился он против Израильтян. 
'''
"2" = '''
:sup:`2` И поставил он войско во все укрепленные города Иудеи и расставил охранное войско по земле Иудейской и по городам Ефремовым, которыми овладел Аса, отец его. 
'''
"3" = '''
:sup:`3` И был Господь с Иосафатом, потому что он ходил первыми путями Давида, отца своего, и не взыскал Ваалов, 
'''
"4" = '''
:sup:`4` но взыскал он Бога отца своего и поступал по заповедям Его, а не по деяниям Израильтян. 
'''
"5" = '''
:sup:`5` И утвердил Господь царство в руке его, и давали все Иудеи дары Иосафату, и было у него много богатства и славы. 
'''
"6" = '''
:sup:`6` И возвысилось сердце его на путях Господних; притом и высоты отменил он и дубравы в Иудее. 
'''
"7" = '''
:sup:`7` И в третий год царствования своего он послал князей своих Бенхаила и Овадию, и Захарию и Нафанаила и Михея, чтоб учили по городам Иудиным народ, 
'''
"8" = '''
:sup:`8` и с ними левитов: Шемаию и Нефанию, и Зевадию и Азаила, и Шемирамофа и Ионафана, и Адонию и Товию и Тов-Адонию, и с ними Елишаму и Иорама, священников. 
'''
"9" = '''
:sup:`9` И они учили в Иудее, имея с собою книгу закона Господня; и обходили все города Иудеи и учили народ. 
'''
"10" = '''
:sup:`10` И был страх Господень на всех царствах земель, которые вокруг Иудеи, и не воевали с Иосафатом. 
'''
"11" = '''
:sup:`11` А от Филистимлян приносили Иосафату дары и в дань серебро; также Аравитяне пригоняли к нему мелкий скот: овнов семь тысяч семьсот и козлов семь тысяч семьсот. 
'''
"12" = '''
:sup:`12` И возвышался Иосафат все более и более и построил в Иудее крепости и города для запасов. 
'''
"13" = '''
:sup:`13` Много было у него запасов в городах Иудейских, а в Иерусалиме людей военных, храбрых. 
'''
"14" = '''
:sup:`14` И вот список их по поколениям их: у Иуды начальники тысяч: Адна начальник, и у него отличных воинов триста тысяч; 
'''
"15" = '''
:sup:`15` за ним Иоханан начальник, и у него двести восемьдесят тысяч; 
'''
"16" = '''
:sup:`16` за ним Амасия, сын Зихри, посвятивший себя Господу, и у него двести тысяч воинов отличных. 
'''
"17" = '''
:sup:`17` У Вениамина: отличный воин Елиада, и у него вооруженных луком и щитом двести тысяч; 
'''
"18" = '''
:sup:`18` за ним Иегозавад, и у него сто восемьдесят тысяч вооруженных воинов. 
'''
"19" = '''
:sup:`19` Вот служившие царю, сверх тех, которых расставил царь в укрепленных городах по всей Иудее. 
'''
