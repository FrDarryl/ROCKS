[22]
"1" = '''
:sup:`1` И отвечал Елифаз Феманитянин и сказал: 
'''
"2" = '''
:sup:`2` разве может человек доставлять пользу Богу? Разумный доставляет пользу себе самому. 
'''
"3" = '''
:sup:`3` Что за удовольствие Вседержителю, что ты праведен? И будет ли Ему выгода от того, что ты содержишь пути твои в непорочности? 
'''
"4" = '''
:sup:`4` Неужели Он, боясь тебя, вступит с тобою в состязание, пойдет судиться с тобою? 
'''
"5" = '''
:sup:`5` Верно, злоба твоя велика, и беззакониям твоим нет конца. 
'''
"6" = '''
:sup:`6` Верно, ты брал залоги от братьев твоих ни за что и с полунагих снимал одежду. 
'''
"7" = '''
:sup:`7` Утомленному жаждою не подавал воды напиться и голодному отказывал в хлебе; 
'''
"8" = '''
:sup:`8` а человеку сильному ты давал землю, и сановитый селился на ней. 
'''
"9" = '''
:sup:`9` Вдов ты отсылал ни с чем и сирот оставлял с пустыми руками. 
'''
"10" = '''
:sup:`10` За то вокруг тебя петли, и возмутил тебя неожиданный ужас, 
'''
"11" = '''
:sup:`11` или тьма, в которой ты ничего не видишь, и множество вод покрыло тебя. 
'''
"12" = '''
:sup:`12` Не превыше ли небес Бог? посмотри вверх на звезды, как они высоко! 
'''
"13" = '''
:sup:`13` И ты говоришь: что знает Бог? может ли Он судить сквозь мрак? 
'''
"14" = '''
:sup:`14` Облака - завеса Его, так что Он не видит, а ходит только по небесному кругу. 
'''
"15" = '''
:sup:`15` Неужели ты держишься пути древних, по которому шли люди беззаконные, 
'''
"16" = '''
:sup:`16` которые преждевременно были истреблены, когда вода разлилась под основание их? 
'''
"17" = '''
:sup:`17` Они говорили Богу: отойди от нас! и что сделает им Вседержитель? 
'''
"18" = '''
:sup:`18` А Он наполнял дома их добром. Но совет нечестивых будь далек от меня! 
'''
"19" = '''
:sup:`19` Видели праведники и радовались, и непорочный смеялся им: 
'''
"20" = '''
:sup:`20` враг наш истреблен, а оставшееся после них пожрал огонь. 
'''
"21" = '''
:sup:`21` Сблизься же с Ним - и будешь спокоен; чрез это придет к тебе добро. 
'''
"22" = '''
:sup:`22` Прими из уст Его закон и положи слова Его в сердце твое. 
'''
"23" = '''
:sup:`23` Если ты обратишься к Вседержителю, то вновь устроишься, удалишь беззаконие от шатра твоего 
'''
"24" = '''
:sup:`24` и будешь вменять в прах блестящий металл, и в камни потоков - золото Офирское. 
'''
"25" = '''
:sup:`25` И будет Вседержитель твоим золотом и блестящим серебром у тебя, 
'''
"26" = '''
:sup:`26` ибо тогда будешь радоваться о Вседержителе и поднимешь к Богу лице твое. 
'''
"27" = '''
:sup:`27` Помолишься Ему, и Он услышит тебя, и ты исполнишь обеты твои. 
'''
"28" = '''
:sup:`28` Положишь намерение, и оно состоится у тебя, и над путями твоими будет сиять свет. 
'''
"29" = '''
:sup:`29` Когда кто уничижен будет, ты скажешь: возвышение! и Он спасет поникшего лицом, 
'''
"30" = '''
:sup:`30` избавит и небезвинного, и он спасется чистотою рук твоих. 
'''
