[14]
"1" = '''
:sup:`1` И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился Аса, сын его, вместо него. Во дни его покоилась земля десять лет. 
'''
"2" = '''
:sup:`2` И делал Аса доброе и угодное в очах Господа Бога своего: 
'''
"3" = '''
:sup:`3` и отверг он жертвенники богов чужих и высоты, и разбил статуи, и вырубил посвященные дерева; 
'''
"4" = '''
:sup:`4` и повелел Иудеям взыскать Господа Бога отцов своих, и исполнять закон Его и заповеди; 
'''
"5" = '''
:sup:`5` и отменил он во всех городах Иудиных высоты и статуи солнца. И спокойно было при нем царство. 
'''
"6" = '''
:sup:`6` И построил он укрепленные города в Иудее, ибо спокойна была земля, и не было у него войны в те годы, так как Господь дал покой ему. 
'''
"7" = '''
:sup:`7` И сказал он Иудеям: построим города сии и обнесем их стенами с башнями, с воротами и запорами. Земля еще наша, потому что мы взыскали Господа Бога нашего: мы взыскали Его, - и Он дал нам покой со всех сторон. И стали строить, и имели успех. 
'''
"8" = '''
:sup:`8` И было у Асы военной силы: вооруженных щитом и копьем из колена Иудина триста тысяч, и из колена Вениаминова вооруженных щитом и стрелявших из лука двести восемьдесят тысяч, людей храбрых. 
'''
"9" = '''
:sup:`9` И вышел на них Зарай Ефиоплянин с войском в тысячу тысяч и с тремястами колесниц и дошел до Мареши. 
'''
"10" = '''
:sup:`10` И выступил Аса против него, и построились к сражению на долине Цефата у Мареши. 
'''
"11" = '''
:sup:`11` И воззвал Аса к Господу Богу своему, и сказал: Господи! не в Твоей ли силе помочь сильному или бессильному? помоги же нам, Господи Боже наш: ибо мы на Тебя уповаем и во Имя Твое вышли мы против множества сего. Господи! Ты Бог наш: да не превозможет Тебя человек. 
'''
"12" = '''
:sup:`12` И поразил Господь Ефиоплян пред лицем Асы и пред лицем Иуды, и побежали Ефиопляне. 
'''
"13" = '''
:sup:`13` И преследовал их Аса и народ, бывший с ним, до Герара, и пали Ефиопляне, так что у них никого не осталось в живых, потому что они поражены были пред Господом и пред воинством Его. И набрали добычи великое множество. 
'''
"14" = '''
:sup:`14` И разрушили все города вокруг Герара, потому что напал на них ужас от Господа; и разграбили все города и вынесли из них весьма много добычи. 
'''
"15" = '''
:sup:`15` Также и пастушеские шалаши разорили и угнали множество стад мелкого скота и верблюдов и возвратились в Иерусалим. 
'''
