[13]
"1" = '''
:sup:`1` После сего народ двинулся из Асирофа, и остановился в пустыне Фаран. 
'''
"2" = '''
:sup:`2` И сказал Господь Моисею, говоря: 
'''
"3" = '''
:sup:`3` пошли от себя людей, чтобы они высмотрели землю Ханаанскую, которую Я даю сынам Израилевым; по одному человеку от колена отцов их пошлите, главных из них. 
'''
"4" = '''
:sup:`4` И послал их Моисей из пустыни Фаран, по повелению Господню, и все они мужи главные у сынов Израилевых. 
'''
"5" = '''
:sup:`5` Вот имена их: из колена Рувимова Саммуа, сын Закхуров, 
'''
"6" = '''
:sup:`6` из колена Симеонова Сафат, сын Хориев, 
'''
"7" = '''
:sup:`7` из колена Иудина Халев, сын Иефонниин, 
'''
"8" = '''
:sup:`8` из колена Иссахарова Игал, сын Иосифов, 
'''
"9" = '''
:sup:`9` из колена Ефремова Осия, сын Навин, 
'''
"10" = '''
:sup:`10` из колена Вениаминова Фалтий, сын Рафуев, 
'''
"11" = '''
:sup:`11` из колена Завулонова Гаддиил, сын Содиев, 
'''
"12" = '''
:sup:`12` из колена Иосифова от Манассии Гаддий, сын Сусиев, 
'''
"13" = '''
:sup:`13` из колена Данова Аммиил, сын Гемаллиев, 
'''
"14" = '''
:sup:`14` из колена Асирова Сефур, сын Михаилев, 
'''
"15" = '''
:sup:`15` из колена Неффалимова Нахбий, сын Вофсиев, 
'''
"16" = '''
:sup:`16` из колена Гадова Геуил, сын Махиев. 
'''
"17" = '''
:sup:`17` Вот имена мужей, которых посылал Моисей высмотреть землю. И назвал Моисей Осию, сына Навина, Иисусом. 
'''
"18" = '''
:sup:`18` И послал их Моисей из пустыни Фаран высмотреть землю Ханаанскую и сказал им: пойдите в эту южную страну, и взойдите на гору, 
'''
"19" = '''
:sup:`19` и осмотрите землю, какова она, и народ живущий на ней, силен ли он или слаб, малочислен ли он или многочислен? 
'''
"20" = '''
:sup:`20` и какова земля, на которой он живет, хороша ли она или худа? и каковы города, в которых он живет, в шатрах ли он живет или в укреплениях? 
'''
"21" = '''
:sup:`21` и какова земля, тучна ли она или тоща? есть ли на ней дерева или нет? будьте смелы, и возьмите от плодов земли. Было же это ко времени созревания винограда. 
'''
"22" = '''
:sup:`22` Они пошли и высмотрели землю от пустыни Син даже до Рехова, близ Емафа; 
'''
"23" = '''
:sup:`23` и пошли в южную страну, и дошли до Хеврона, где жили Ахиман, Сесай и Фалмай, дети Енаковы: Хеврон же построен был семью годами прежде Цоана, города Египетского; 
'''
"24" = '''
:sup:`24` и пришли к долине Есхол, и осмотрели ее, и срезали там виноградную ветвь с одною кистью ягод, и понесли ее на шесте двое; взяли также гранатовых яблок и смокв; 
'''
"25" = '''
:sup:`25` место сие назвали долиною Есхол, по причине виноградной кисти, которую срезали там сыны Израилевы. 
'''
"26" = '''
:sup:`26` И, высмотрев землю, возвратились они через сорок дней. 
'''
"27" = '''
:sup:`27` И пошли и пришли к Моисею и Аарону и ко всему обществу сынов Израилевых в пустыню Фаран, в Кадес, и принесли им и всему обществу ответ, и показали им плоды земли; 
'''
"28" = '''
:sup:`28` и рассказывали ему и говорили: мы ходили в землю, в которую ты посылал нас; в ней подлинно течет молоко и мед, и вот плоды ее; 
'''
"29" = '''
:sup:`29` но народ, живущий на земле той, силен, и города укрепленные, весьма большие, и сынов Енаковых мы видели там; 
'''
"30" = '''
:sup:`30` Амалик живет на южной части земли, Хеттеи, Евеи, Иевусеи и Аморреи живут на горе, Хананеи же живут при море и на берегу Иордана. 
'''
"31" = '''
:sup:`31` Но Халев успокаивал народ пред Моисеем, говоря: пойдем и завладеем ею, потому что мы можем одолеть ее. 
'''
"32" = '''
:sup:`32` А те, которые ходили с ним, говорили: не можем мы идти против народа сего, ибо он сильнее нас. 
'''
"33" = '''
:sup:`33` И распускали худую молву о земле, которую они осматривали, между сынами Израилевыми, говоря: земля, которую проходили мы для осмотра, есть земля, поедающая живущих на ней, и весь народ, который видели мы среди ее, люди великорослые; 
'''
"34" = '''
:sup:`34` там видели мы и исполинов, сынов Енаковых, от исполинского рода; и мы были в глазах наших пред ними, как саранча, такими же были мы и в глазах их. 
'''
