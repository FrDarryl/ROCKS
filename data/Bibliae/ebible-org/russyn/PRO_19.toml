[19]
"1" = '''
:sup:`1` Лучше бедный, ходящий в своей непорочности, нежели богатый со лживыми устами, и притом глупый. 
'''
"2" = '''
:sup:`2` Нехорошо душе без знания, и торопливый ногами оступится. 
'''
"3" = '''
:sup:`3` Глупость человека извращает путь его, а сердце его негодует на Господа. 
'''
"4" = '''
:sup:`4` Богатство прибавляет много друзей, а бедный оставляется и другом своим. 
'''
"5" = '''
:sup:`5` Лжесвидетель не останется ненаказанным, и кто говорит ложь, не спасется. 
'''
"6" = '''
:sup:`6` Многие заискивают у знатных, и всякий - друг человеку, делающему подарки. 
'''
"7" = '''
:sup:`7` Бедного ненавидят все братья его, тем паче друзья его удаляются от него: гонится за ними, чтобы поговорить, но и этого нет. 
'''
"8" = '''
:sup:`8` Кто приобретает разум, тот любит душу свою; кто наблюдает благоразумие, тот находит благо. 
'''
"9" = '''
:sup:`9` Лжесвидетель не останется ненаказанным, и кто говорит ложь, погибнет. 
'''
"10" = '''
:sup:`10` Неприлична глупцу пышность, тем паче рабу господство над князьями. 
'''
"11" = '''
:sup:`11` Благоразумие делает человека медленным на гнев, и слава для него - быть снисходительным к проступкам. 
'''
"12" = '''
:sup:`12` Гнев царя - как рев льва, а благоволение его - как роса на траву. 
'''
"13" = '''
:sup:`13` Глупый сын - сокрушение для отца своего, и сварливая жена - сточная труба. 
'''
"14" = '''
:sup:`14` Дом и имение - наследство от родителей, а разумная жена - от Господа. 
'''
"15" = '''
:sup:`15` Леность погружает в сонливость, и нерадивая душа будет терпеть голод. 
'''
"16" = '''
:sup:`16` Хранящий заповедь хранит душу свою, а нерадящий о путях своих погибнет. 
'''
"17" = '''
:sup:`17` Благотворящий бедному дает взаймы Господу, и Он воздаст ему за благодеяние его. 
'''
"18" = '''
:sup:`18` Наказывай сына своего, доколе есть надежда, и не возмущайся криком его. 
'''
"19" = '''
:sup:`19` Гневливый пусть терпит наказание, потому что, если пощадишь его, придется тебе еще больше наказывать его. 
'''
"20" = '''
:sup:`20` Слушайся совета и принимай обличение, чтобы сделаться тебе впоследствии мудрым. 
'''
"21" = '''
:sup:`21` Много замыслов в сердце человека, но состоится только определенное Господом. 
'''
"22" = '''
:sup:`22` Радость человеку - благотворительность его, и бедный человек лучше, нежели лживый. 
'''
"23" = '''
:sup:`23` Страх Господень ведет к жизни, и кто имеет его, всегда будет доволен, и зло не постигнет его. 
'''
"24" = '''
:sup:`24` Ленивый опускает руку свою в чашу, и не хочет донести ее до рта своего. 
'''
"25" = '''
:sup:`25` Если ты накажешь кощунника, то и простой сделается благоразумным; и если обличишь разумного, то он поймет наставление. 
'''
"26" = '''
:sup:`26` Разоряющий отца и выгоняющий мать - сын срамной и бесчестный. 
'''
"27" = '''
:sup:`27` Перестань, сын мой, слушать внушения об уклонении от изречений разума. 
'''
"28" = '''
:sup:`28` Лукавый свидетель издевается над судом, и уста беззаконных глотают неправду. 
'''
"29" = '''
:sup:`29` Готовы для кощунствующих суды, и побои - на тело глупых. 
'''
