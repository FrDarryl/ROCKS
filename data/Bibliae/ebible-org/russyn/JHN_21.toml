[21]
"1" = '''
:sup:`1` После того Иисус опять явился ученикам Своим при море Тивериадском. Явился же так: 
'''
"2" = '''
:sup:`2` Были вместе Симон Петр и Фома, называемый Близнец, и Нафаниил из Каны Галилейской, и сыновья Заведеевы, и двое других из учеников Его. 
'''
"3" = '''
:sup:`3` Симон Петр говорит им: иду ловить рыбу. Говорят ему: идем и мы с тобою. Пошли, и тотчас вошли в лодку, и не поймали в ту ночь ничего. 
'''
"4" = '''
:sup:`4` А когда настало утро, Иисус стоял на берегу; но ученики не узнали, что это Иисус. 
'''
"5" = '''
:sup:`5` Иисус говорит им: дети! есть ли у вас какая пища? Они отвечали Ему: нет. 
'''
"6" = '''
:sup:`6` Он же сказал им: закиньте сети по правую сторону лодки, и поймаете. Они закинули, и уже не могли вытащить сети от множества рыбы. 
'''
"7" = '''
:sup:`7` Тогда ученик, которого любил Иисус, говорит Петру: это Господь. Симон же Петр, услышав, что это Господь, опоясался одеждою - ибо он был наг,- и бросился в море; 
'''
"8" = '''
:sup:`8` А другие ученики приплыли в лодке,- ибо недалеко было от земли, локтей около двухсот,- таща сеть с рыбою. 
'''
"9" = '''
:sup:`9` Когда же вышли на землю, видят разложенный огонь и на нем лежащую рыбу и хлеб. 
'''
"10" = '''
:sup:`10` Иисус говорит им: принесите рыбу, которую вы теперь поймали. 
'''
"11" = '''
:sup:`11` Симон Петр пошел и вытащил на землю сеть, наполненую большими рыбами, которых было 153; и при таком множестве не прорвалась сеть. 
'''
"12" = '''
:sup:`12` Иисус говорит им: прийдите, обедайте. Из учеников же никто не смел спросить Его: кто Ты?, зная, что это Господь. 
'''
"13" = '''
:sup:`13` Иисус приходит, берет хлеб и дает им, также и рыбу. 
'''
"14" = '''
:sup:`14` Это уже в третий раз явился Иисус ученикам Своим по воскресении Своем из мертвых. 
'''
"15" = '''
:sup:`15` Когда же они обедали, Иисус говорит Симону Петру: Симон Ионин! Любишь ли ты Меня больше, нежели они? Петр говорит Ему: так, Господи! Ты знаешь, что я люблю Тебя. Иисус говорит ему: паси агнцев Моих. 
'''
"16" = '''
:sup:`16` Еще говорит ему в другой раз: Симон Ионин! любишь ли ты Меня? Петр говорит Ему: так, Господи! Ты знаешь, что я люблю Тебя. Иисус говорит ему: паси овец Моих. 
'''
"17" = '''
:sup:`17` Говорит ему в третий раз: Симон Ионин! любишь ли ты Меня? Петр опечалился, что в третий раз спросил его: любишь ли Меня и сказал Ему: Господи! ты все знаешь; Ты знаешь, что я люблю Тебя. Иисус говорит ему: паси овец Моих. 
'''
"18" = '''
:sup:`18` Истинно, истинно говорю тебе: когда ты был молод, то препоясывался сам, и ходил, куда хотел; а когда состареешься, то прострешь руки свои, и другой препояшет тебя и поведет, куда не хочешь. 
'''
"19" = '''
:sup:`19` Сказал же это, давая разуметь, какою смертью Петр прославит Бога. И, сказав это, говорит ему: иди за Мною. 
'''
"20" = '''
:sup:`20` Петр же, обратившись, видит идущего за ним ученика, которого любил Иисус и который на вечери, приклонившись к груди Его, сказал: Господи! кто предаст Тебя? 
'''
"21" = '''
:sup:`21` Его увидев Петр говорит Иисусу: Господи! а он что? 
'''
"22" = '''
:sup:`22` Иисус говорит ему: если Я хочу, чтобы он пребыл, пока прииду, что тебе до того? Ты иди за Мною. 
'''
"23" = '''
:sup:`23` И пронеслось это слово между братьями, что ученик тот не умрет. Но Иисус не сказал ему, что не умрет, но: если Я хочу, чтобы он пребыл, пока прииду, что тебе до того? 
'''
"24" = '''
:sup:`24` Этот ученик и свидетельствует об этом, и написал это; и знаем, что истинно свидетельство его. 
'''
"25" = '''
:sup:`25` Многое и другое сотворил Иисус; но если бы писать о том подробно, то, думаю, и самому миру не вместить бы написанных книг. Аминь. 
'''
