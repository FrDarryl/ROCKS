[38]
"1" = '''
:sup:`1` Когда Елиуй перестал говорить, Господь отвечал Иову из бури и сказал: 
'''
"2" = '''
:sup:`2` кто сей, омрачающий Провидение словами без смысла? 
'''
"3" = '''
:sup:`3` Препояшь ныне чресла твои, как муж: Я буду спрашивать тебя, и ты объясняй Мне: 
'''
"4" = '''
:sup:`4` где был ты, когда Я полагал основания земли? Скажи, если знаешь. 
'''
"5" = '''
:sup:`5` Кто положил меру ей, если знаешь? или кто протягивал по ней вервь? 
'''
"6" = '''
:sup:`6` На чем утверждены основания ее, или кто положил краеугольный камень ее, 
'''
"7" = '''
:sup:`7` при общем ликовании утренних звезд, когда все сыны Божии восклицали от радости? 
'''
"8" = '''
:sup:`8` Кто затворил море воротами, когда оно исторглось, вышло как бы из чрева, 
'''
"9" = '''
:sup:`9` когда Я облака сделал одеждою его и мглу пеленами его, 
'''
"10" = '''
:sup:`10` и утвердил ему Мое определение, и поставил запоры и ворота, 
'''
"11" = '''
:sup:`11` и сказал: доселе дойдешь и не перейдешь, и здесь предел надменным волнам твоим? 
'''
"12" = '''
:sup:`12` Давал ли ты когда в жизни своей приказания утру и указывал ли заре место ее, 
'''
"13" = '''
:sup:`13` чтобы она охватила края земли и стряхнула с нее нечестивых, 
'''
"14" = '''
:sup:`14` чтобы земля изменилась, как глина под печатью, и стала, как разноцветная одежда, 
'''
"15" = '''
:sup:`15` и чтобы отнялся у нечестивых свет их и дерзкая рука их сокрушилась? 
'''
"16" = '''
:sup:`16` Нисходил ли ты во глубину моря и входил ли в исследование бездны? 
'''
"17" = '''
:sup:`17` Отворялись ли для тебя врата смерти, и видел ли ты врата тени смертной? 
'''
"18" = '''
:sup:`18` Обозрел ли ты широту земли? Объясни, если знаешь все это. 
'''
"19" = '''
:sup:`19` Где путь к жилищу света, и где место тьмы? 
'''
"20" = '''
:sup:`20` Ты, конечно, доходил до границ ее и знаешь стези к дому ее. 
'''
"21" = '''
:sup:`21` Ты знаешь это, потому что ты был уже тогда рожден, и число дней твоих очень велико. 
'''
"22" = '''
:sup:`22` Входил ли ты в хранилища снега и видел ли сокровищницы града, 
'''
"23" = '''
:sup:`23` которые берегу Я на время смутное, на день битвы и войны? 
'''
"24" = '''
:sup:`24` По какому пути разливается свет и разносится восточный ветер по земле? 
'''
"25" = '''
:sup:`25` Кто проводит протоки для излияния воды и путь для громоносной молнии, 
'''
"26" = '''
:sup:`26` чтобы шел дождь на землю безлюдную, на пустыню, где нет человека, 
'''
"27" = '''
:sup:`27` чтобы насыщать пустыню и степь и возбуждать травные зародыши к возрастанию? 
'''
"28" = '''
:sup:`28` Есть ли у дождя отец? или кто рождает капли росы? 
'''
"29" = '''
:sup:`29` Из чьего чрева выходит лед, и иней небесный,- кто рождает его? 
'''
"30" = '''
:sup:`30` Воды, как камень, крепнут, и поверхность бездны замерзает. 
'''
"31" = '''
:sup:`31` Можешь ли ты связать узел Хима и разрешить узы Кесиль? 
'''
"32" = '''
:sup:`32` Можешь ли выводить созвездия в свое время и вести Ас с ее детьми? 
'''
"33" = '''
:sup:`33` Знаешь ли ты уставы неба, можешь ли установить господство его на земле? 
'''
"34" = '''
:sup:`34` Можешь ли возвысить голос твой к облакам, чтобы вода в обилии покрыла тебя? 
'''
"35" = '''
:sup:`35` Можешь ли посылать молнии, и пойдут ли они и скажут ли тебе: вот мы? 
'''
"36" = '''
:sup:`36` Кто вложил мудрость в сердце, или кто дал смысл разуму? 
'''
"37" = '''
:sup:`37` Кто может расчислить облака своею мудростью и удержать сосуды неба, 
'''
"38" = '''
:sup:`38` когда пыль обращается в грязь и глыбы слипаются? 
'''
"39" = '''
:sup:`39` Ты ли ловишь добычу львице и насыщаешь молодых львов, 
'''
"40" = '''
:sup:`40` когда они лежат в берлогах или покоятся под тенью в засаде? 
'''
"41" = '''
:sup:`41` Кто приготовляет ворону корм его, когда птенцы его кричат к Богу, бродя без пищи? 
'''
