[24]
"1" = '''
:sup:`1` И сказал Господь Моисею, говоря: 
'''
"2" = '''
:sup:`2` прикажи сынам Израилевым, чтоб они принесли тебе елея чистого, выбитого, для освещения, чтобы непрестанно горел светильник; 
'''
"3" = '''
:sup:`3` вне завесы ковчега откровения в скинии собрания Аарон и сыны его должны ставить оный пред Господом от вечера до утра всегда: это вечное постановление в роды ваши; 
'''
"4" = '''
:sup:`4` на подсвечнике чистом должны они ставить светильник пред Господом всегда. 
'''
"5" = '''
:sup:`5` И возьми пшеничной муки и испеки из нее двенадцать хлебов; в каждом хлебе должны быть две десятых ефы; 
'''
"6" = '''
:sup:`6` и положи их в два ряда, по шести в ряд, на чистом столе пред Господом; 
'''
"7" = '''
:sup:`7` и положи на каждый ряд чистого ливана и соли, и будет это при хлебе, в память, в жертву Господу; 
'''
"8" = '''
:sup:`8` в каждый день субботы постоянно должно полагать их пред Господом от сынов Израилевых: это завет вечный; 
'''
"9" = '''
:sup:`9` они будут принадлежать Аарону и сынам его, которые будут есть их на святом месте, ибо это великая святыня для них из жертв Господних: это постановление вечное. 
'''
"10" = '''
:sup:`10` И вышел сын одной Израильтянки, родившейся от Египтянина, к сынам Израилевым, и поссорился в стане сын Израильтянки с Израильтянином; 
'''
"11" = '''
:sup:`11` хулил сын Израильтянки имя Господне и злословил. И привели его к Моисею. И мя же матери его Саломиф, дочь Давриина, из племени Данова; 
'''
"12" = '''
:sup:`12` и посадили его под стражу, доколе не будет объявлена им воля Господня. 
'''
"13" = '''
:sup:`13` И сказал Господь Моисею, говоря: 
'''
"14" = '''
:sup:`14` выведи злословившего вон из стана, и все слышавшие пусть положат руки свои на голову его, и все общество побьет его камнями; 
'''
"15" = '''
:sup:`15` и сынам Израилевым скажи: кто будет злословить Бога своего, тот понесет грех свой; 
'''
"16" = '''
:sup:`16` и хулитель имени Господня должен умереть, камнями побьет его все общество: пришлец ли, туземец ли станет хулить имя Господне, предан будет смерти. 
'''
"17" = '''
:sup:`17` Кто убьет какого-либо человека, тот предан будет смерти. 
'''
"18" = '''
:sup:`18` Кто убьет скотину, должен заплатить за нее, скотину за скотину. 
'''
"19" = '''
:sup:`19` Кто сделает повреждение на теле ближнего своего, тому должно сделать то же, что он сделал: 
'''
"20" = '''
:sup:`20` перелом за перелом, око за око, зуб за зуб; как он сделал повреждение на теле человека, так и ему должно сделать. 
'''
"21" = '''
:sup:`21` Кто убьет скотину, должен заплатить за нее; а кто убьет человека, того должно предать смерти. 
'''
"22" = '''
:sup:`22` Один суд должен быть у вас, как для пришельца, так и для туземца; ибо Я Господь, Бог ваш. 
'''
"23" = '''
:sup:`23` И сказал Моисей сынам Израилевым; и вывели злословившего вон из стана, и побили его камнями, и сделали сыны Израилевы, как повелел Господь Моисею. 
'''
