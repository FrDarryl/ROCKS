"1" = '''
:sup:`1` И отделил Давид и начальники войска на службу сыновей Асафа, Емана и Идифуна, чтобы они провещавали на цитрах, псалтирях и кимвалах; и были отчислены они на дело служения своего: 
'''
"2" = '''
:sup:`2` из сыновей Асафа: Заккур, Иосиф, Нефания и Ашарела сыновья Асафа, под руководством Асафа, игравшего по наставлению царя. 
'''
"3" = '''
:sup:`3` От Идифуна сыновья Идифуна: Гедалия, Цери, Исаия, Семей, Хашавия и Маттафия, шестеро, под руководством отца своего Идифуна, игравшего на цитре во славу и хвалу Господа. 
'''
"4" = '''
:sup:`4` От Емана сыновья Емана: Буккия, Матфания, Озиил, Шевуил и Иеримоф, Ханания, Ханани, Елиафа, Гиддалти, Ромамти-Езер, Иошбекаша, Маллофи, Гофир и Махазиоф. 
'''
"5" = '''
:sup:`5` Все эти сыновья Емана, прозорливца царского, по словам Божиим, чтобы возвышать славу его. И дал Бог Еману четырнадцать сыновей и трех дочерей. 
'''
"6" = '''
:sup:`6` Все они под руководством отца своего пели в доме Господнем с кимвалами, псалтирями и цитрами в служении в доме Божием, по указанию царя, или Асафа, Идифуна и Емана. 
'''
"7" = '''
:sup:`7` И было число их с братьями их, обученными петь пред Господом, всех знающих сие дело, двести восемьдесят восемь. 
'''
"8" = '''
:sup:`8` И бросили они жребий о череде служения, малый наравне с большим, учителя наравне с учениками. 
'''
"9" = '''
:sup:`9` И вышел первый жребий Асафу, для Иосифа; второй Гедалии с братьями его и сыновьями его; их было двенадцать; 
'''
