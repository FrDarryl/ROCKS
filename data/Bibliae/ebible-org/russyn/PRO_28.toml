[28]
"1" = '''
:sup:`1` Нечестивый бежит, когда никто не гонится за ним; а праведник смел, как лев. 
'''
"2" = '''
:sup:`2` Когда страна отступит от закона, тогда много в ней начальников; а при разумном и знающем муже она долговечна. 
'''
"3" = '''
:sup:`3` Человек бедный и притесняющий слабых то же, что проливной дождь, смывающий хлеб. 
'''
"4" = '''
:sup:`4` Отступники от закона хвалят нечестивых, а соблюдающие закон негодуют на них. 
'''
"5" = '''
:sup:`5` Злые люди не разумеют справедливости, а ищущие Господа разумеют все. 
'''
"6" = '''
:sup:`6` Лучше бедный, ходящий в своей непорочности, нежели тот, кто извращает пути свои, хотя он и богат. 
'''
"7" = '''
:sup:`7` Хранящий закон - сын разумный, а знающийся с расточителями срамит отца своего. 
'''
"8" = '''
:sup:`8` Умножающий имение свое ростом и лихвою соберет его для благотворителя бедных. 
'''
"9" = '''
:sup:`9` Кто отклоняет ухо свое от слушания закона, того и молитва - мерзость. 
'''
"10" = '''
:sup:`10` Совращающий праведных на путь зла сам упадет в свою яму, а непорочные наследуют добро. 
'''
"11" = '''
:sup:`11` Человек богатый - мудрец в глазах своих, но умный бедняк обличит его. 
'''
"12" = '''
:sup:`12` Когда торжествуют праведники, великая слава, но когда возвышаются нечестивые, люди укрываются. 
'''
"13" = '''
:sup:`13` Скрывающий свои преступления не будет иметь успеха; а кто сознается и оставляет их, тот будет помилован. 
'''
"14" = '''
:sup:`14` Блажен человек, который всегда пребывает в благоговении; а кто ожесточает сердце свое, тот попадет в беду. 
'''
"15" = '''
:sup:`15` Как рыкающий лев и голодный медведь, так нечестивый властелин над бедным народом. 
'''
"16" = '''
:sup:`16` Неразумный правитель много делает притеснений, а ненавидящий корысть продолжит дни. 
'''
"17" = '''
:sup:`17` Человек, виновный в пролитии человеческой крови, будет бегать до могилы, чтобы кто не схватил его. 
'''
"18" = '''
:sup:`18` Кто ходит непорочно, тот будет невредим; а ходящий кривыми путями упадет на одном из них. 
'''
"19" = '''
:sup:`19` Кто возделывает землю свою, тот будет насыщаться хлебом, а кто подражает праздным, тот насытится нищетою. 
'''
"20" = '''
:sup:`20` Верный человек богат благословениями, а кто спешит разбогатеть, тот не останется ненаказанным. 
'''
"21" = '''
:sup:`21` Быть лицеприятным - нехорошо: такой человек и за кусок хлеба сделает неправду. 
'''
"22" = '''
:sup:`22` Спешит к богатству завистливый человек, и не думает, что нищета постигнет его. 
'''
"23" = '''
:sup:`23` Обличающий человека найдет после большую приязнь, нежели тот, кто льстит языком. 
'''
"24" = '''
:sup:`24` Кто обкрадывает отца своего и мать свою и говорит: “это не грех”, тот - сообщник грабителям. 
'''
"25" = '''
:sup:`25` Надменный разжигает ссору, а надеющийся на Господа будет благоденствовать. 
'''
"26" = '''
:sup:`26` Кто надеется на себя, тот глуп; а кто ходит в мудрости, тот будет цел. 
'''
"27" = '''
:sup:`27` Дающий нищему не обеднеет; а кто закрывает глаза свои от него, на том много проклятий. 
'''
"28" = '''
:sup:`28` Когда возвышаются нечестивые, люди укрываются, а когда они падают, умножаются праведники. 
'''
