[131]
"1" = '''
:sup:`1` Песнь восхождения. Вспомни, Господи, Давида и все сокрушение его: 
'''
"2" = '''
:sup:`2` как он клялся Господу, давал обет Сильному Иакова: 
'''
"3" = '''
:sup:`3` “не войду в шатер дома моего, не взойду на ложе мое; 
'''
"4" = '''
:sup:`4` не дам сна очам моим и веждам моим - дремания, 
'''
"5" = '''
:sup:`5` доколе не найду места Господу, жилища - Сильному Иакова”. 
'''
"6" = '''
:sup:`6` Вот, мы слышали о нем в Ефрафе, нашли его на полях Иарима. 
'''
"7" = '''
:sup:`7` Пойдем к жилищу Его, поклонимся подножию ног Его. 
'''
"8" = '''
:sup:`8` Стань, Господи, на место покоя Твоего, - Ты и ковчег могущества Твоего. 
'''
"9" = '''
:sup:`9` Священники Твои облекутся правдою, и святые Твои возрадуются. 
'''
"10" = '''
:sup:`10` Ради Давида, раба Твоего, не отврати лица помазанника Твоего. 
'''
"11" = '''
:sup:`11` Клялся Господь Давиду в истине, и не отречется ее: “от плода чрева твоего посажу на престоле твоем. 
'''
"12" = '''
:sup:`12` Если сыновья твои будут сохранять завет Мой и откровения Мои, которым Я научу их, то и их сыновья во веки будут сидеть на престоле твоем”. 
'''
"13" = '''
:sup:`13` Ибо избрал Господь Сион, возжелал его в жилище Себе. 
'''
"14" = '''
:sup:`14` “Это покой Мой на веки: здесь вселюсь, ибо Я возжелал его. 
'''
"15" = '''
:sup:`15` Пищу его благословляя благословлю, нищих его насыщу хлебом; 
'''
"16" = '''
:sup:`16` священников его облеку во спасение, и святые его радостью возрадуются. 
'''
"17" = '''
:sup:`17` Там возращу рог Давиду, поставлю светильник помазаннику Моему. 
'''
"18" = '''
:sup:`18` Врагов его облеку стыдом, а на нем будет сиять венец его”. 
'''
