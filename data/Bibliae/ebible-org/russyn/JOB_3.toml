[3]
"1" = '''
:sup:`1` После того открыл Иов уста свои и проклял день свой. 
'''
"2" = '''
:sup:`2` И начал Иов и сказал: 
'''
"3" = '''
:sup:`3` погибни день, в который я родился, и ночь, в которую сказано: зачался человек! 
'''
"4" = '''
:sup:`4` День тот да будет тьмою; да не взыщет его Бог свыше, и да не воссияет над ним свет! 
'''
"5" = '''
:sup:`5` Да омрачит его тьма и тень смертная, да обложит его туча, да страшатся его, как палящего зноя! 
'''
"6" = '''
:sup:`6` Ночь та,- да обладает ею мрак, да не сочтется она в днях года, да не войдет в число месяцев! 
'''
"7" = '''
:sup:`7` О! ночь та - да будет она безлюдна; да не войдет в нее веселье! 
'''
"8" = '''
:sup:`8` Да проклянут ее проклинающие день, способные разбудить левиафана! 
'''
"9" = '''
:sup:`9` Да померкнут звезды рассвета ее: пусть ждет она света, и он не приходит, и да не увидит она ресниц денницы 
'''
"10" = '''
:sup:`10` за то, что не затворила дверей чрева матери моей и не сокрыла горести от очей моих! 
'''
"11" = '''
:sup:`11` Для чего не умер я, выходя из утробы, и не скончался, когда вышел из чрева? 
'''
"12" = '''
:sup:`12` Зачем приняли меня колени? зачем было мне сосать сосцы? 
'''
"13" = '''
:sup:`13` Теперь бы лежал я и почивал; спал бы, и мне было бы покойно 
'''
"14" = '''
:sup:`14` с царями и советниками земли, которые застраивали для себя пустыни, 
'''
"15" = '''
:sup:`15` или с князьями, у которых было золото, и которые наполняли дома свои серебром; 
'''
"16" = '''
:sup:`16` или, как выкидыш сокрытый, я не существовал бы, как младенцы, не увидевшие света. 
'''
"17" = '''
:sup:`17` Там беззаконные перестают наводить страх, и там отдыхают истощившиеся в силах. 
'''
"18" = '''
:sup:`18` Там узники вместе наслаждаются покоем и не слышат криков приставника. 
'''
"19" = '''
:sup:`19` Малый и великий там равны, и раб свободен от господина своего. 
'''
"20" = '''
:sup:`20` На что дан страдальцу свет, и жизнь огорченным душою, 
'''
"21" = '''
:sup:`21` которые ждут смерти, и нет ее, которые вырыли бы ее охотнее, нежели клад, 
'''
"22" = '''
:sup:`22` обрадовались бы до восторга, восхитились бы, что нашли гроб? 
'''
"23" = '''
:sup:`23` На что дан свет человеку, которого путь закрыт, и которого Бог окружил мраком? 
'''
"24" = '''
:sup:`24` Вздохи мои предупреждают хлеб мой, и стоны мои льются, как вода, 
'''
"25" = '''
:sup:`25` ибо ужасное, чего я ужасался, то и постигло меня; и чего я боялся, то и пришло ко мне. 
'''
"26" = '''
:sup:`26` Нет мне мира, нет покоя, нет отрады: постигло несчастье. 
'''
