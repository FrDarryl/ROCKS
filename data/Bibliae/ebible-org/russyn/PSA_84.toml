[84]
"1" = '''
:sup:`1` Псалом. Начальнику хора. Кореевых сынов. 
'''
"2" = '''
:sup:`2` Господи! Ты умилосердился к земле Твоей, возвратил плен Иакова; 
'''
"3" = '''
:sup:`3` простил беззаконие народа Твоего, покрыл все грехи его, 
'''
"4" = '''
:sup:`4` отъял всю ярость Твою, отвратил лютость гнева Твоего. 
'''
"5" = '''
:sup:`5` Восстанови нас, Боже спасения нашего, и прекрати негодование Твое на нас. 
'''
"6" = '''
:sup:`6` Неужели вечно будешь гневаться на нас, прострешь гнев Твой от рода в род? 
'''
"7" = '''
:sup:`7` Неужели снова не оживишь нас, чтобы народ Твой возрадовался о Тебе? 
'''
"8" = '''
:sup:`8` Яви нам, Господи, милость Твою, и спасение Твое даруй нам. 
'''
"9" = '''
:sup:`9` Послушаю, что скажет Господь Бог. Он скажет мир народу Своему и избранным Своим, но да не впадут они снова в безрассудство. 
'''
"10" = '''
:sup:`10` Так, близко к боящимся Его спасение Его, чтобы обитала слава в земле нашей! 
'''
"11" = '''
:sup:`11` Милость и истина сретятся, правда и мир облобызаются; 
'''
"12" = '''
:sup:`12` истина возникнет из земли, и правда приникнет с небес; 
'''
"13" = '''
:sup:`13` и Господь даст благо, и земля наша даст плод свой; 
'''
"14" = '''
:sup:`14` правда пойдет пред Ним и поставит на путь стопы свои. 
'''
