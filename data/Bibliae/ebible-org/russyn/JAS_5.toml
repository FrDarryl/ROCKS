[5]
"1" = '''
:sup:`1` Послушайте вы, богатые: плачьте и рыдайте о бедствиях ваших, находящих на вас. 
'''
"2" = '''
:sup:`2` Богатство ваше сгнило, и одежды ваши изъедены молью. 
'''
"3" = '''
:sup:`3` Золото ваше и серебро изоржавело, и ржавчина их будет свидетельством против вас и съест плоть вашу, как огонь: вы собрали себе сокровище на последние дни. 
'''
"4" = '''
:sup:`4` Вот плата, удержанная вами у работников, пожавших поля ваши, вопиет, и вопли жнецов дошли до слуха Господа Саваофа. 
'''
"5" = '''
:sup:`5` Вы роскошествовали на земле и наслаждались; напитали сердца ваши, как бы на день заклания. 
'''
"6" = '''
:sup:`6` Вы осудили, убили Праведника; Он не противился вам. 
'''
"7" = '''
:sup:`7` Итак, братия, будьте долготерпеливы до пришествия Господня. Вот земледелец ждет драгоценного плода от земли и для него терпит долго, пока получит дождь ранний и поздний. 
'''
"8" = '''
:sup:`8` Долготерпите и вы, укрепите сердца ваши, потому что пришествие Господне приближается. 
'''
"9" = '''
:sup:`9` Не сетуйте, братия, друг на друга, чтобы не быть осужденными: вот Судия стоит у дверей. 
'''
"10" = '''
:sup:`10` В пример злострадания и долготерпения возьмите, братия мои, пророков, которые говорили именем Господним. 
'''
"11" = '''
:sup:`11` Вот мы ублажаем тех, которые терпели. Вы слышали о терпении Иова и видели конец оного от Господа, ибо Господь весьма милосерд и сострадателен. 
'''
"12" = '''
:sup:`12` Прежде же всего, братия мои, не клянитесь ни небом, ни землею, и никакою другою клятвою, но да будет у вас: “да, да” и “нет, нет”, дабы вам не подпасть осуждению. 
'''
"13" = '''
:sup:`13` Злостраждет ли кто из вас, пусть молится. Весел ли кто, пусть поет псалмы. 
'''
"14" = '''
:sup:`14` Болен ли кто из вас, пусть призовет пресвитеров Церкви, и пусть помолятся над ним, помазав его елеем во имя Господне. 
'''
"15" = '''
:sup:`15` И молитва веры исцелит болящего, и восставит его Господь; и если он соделал грехи, простятся ему. 
'''
"16" = '''
:sup:`16` Признавайтесь друг пред другом в проступках и молитесь друг за друга, чтобы исцелиться: много может усиленная молитва праведного. 
'''
"17" = '''
:sup:`17` Илия был человек, подобный нам, и молитвою помолился, чтобы не было дождя: и не было дождя на землю три года и шесть месяцев. 
'''
"18" = '''
:sup:`18` И опять помолился: и небо дало дождь, и земля произрастила плод свой. 
'''
"19" = '''
:sup:`19` Братия! Если кто из вас уклонится от истины, и обратит кто его, 
'''
"20" = '''
:sup:`20` пусть тот знает, что обративший грешника от ложного пути его спасет душу от смерти и покроет множество грехов. 
'''
