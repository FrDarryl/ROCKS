[36]
"1" = '''
:sup:`1` И стал работать Веселеил и Аголиав и все мудрые сердцем, которым Господь дал мудрость и разумение, чтоб уметь сделать всякую работу, потребную для святилища, как повелел Господь. 
'''
"2" = '''
:sup:`2` И призвал Моисей Веселеила и Аголиава и всех мудрых сердцем, которым Господь дал мудрость, и всех, коих влекло сердце приступить к работе и работать. 
'''
"3" = '''
:sup:`3` И взяли они от Моисея все приношения, которые принесли сыны Израилевы, на все потребности святилища, чтобы работать. Между тем еще продолжали приносить к нему добровольные дары каждое утро. 
'''
"4" = '''
:sup:`4` Тогда пришли все мудрые сердцем, производившие всякие работы святилища, каждый от своей работы, какою кто занимался, 
'''
"5" = '''
:sup:`5` и сказали Моисею, говоря: народ много приносит, более нежели потребно для работ, какие повелел Господь сделать. 
'''
"6" = '''
:sup:`6` И приказал Моисей, и объявлено было в стане, чтобы ни мужчина, ни женщина не делали уже ничего для приношения во святилище; и перестал народ приносить. 
'''
"7" = '''
:sup:`7` Запаса было достаточно на всякие работы, какие надлежало делать, и даже осталось. 
'''
"8" = '''
:sup:`8` И сделали все мудрые сердцем, занимавшиеся работою скинии: десять покрывал из крученого виссона и из голубой, пурпуровой и червленой шерсти; и херувимов сделали на них искусною работою; 
'''
"9" = '''
:sup:`9` длина каждого покрывала двадцать восемь локтей, и ширина каждого покрывала четыре локтя: всем покрывалам одна мера. 
'''
"10" = '''
:sup:`10` И соединил он пять покрывал одно с другим, и другие пять покрывал соединил одно с другим. 
'''
"11" = '''
:sup:`11` И сделал петли голубого цвета на краю одного покрывала, где оно соединяется с другим; так же сделал он и на краю последнего покрывала, для соединения его с другим; 
'''
"12" = '''
:sup:`12` пятьдесят петель сделал он у одного покрывала, и пятьдесят петель сделал в конце покрывала, где оно соединяется с другим; петли сии соответствовали одна другой; 
'''
"13" = '''
:sup:`13` и сделал пятьдесят крючков золотых, и крючками соединил одно покрывало с другим, и стала скиния одно целое. 
'''
"14" = '''
:sup:`14` Потом сделал покрывала из козьей шерсти для покрытия скинии: одиннадцать покрывал сделал таких; 
'''
"15" = '''
:sup:`15` длиною покрывало тридцать локтей, и шириною покрывало четыре локтя: одиннадцати покрывалам мера одна. 
'''
"16" = '''
:sup:`16` И соединил он пять покрывал особо и шесть покрывал особо. 
'''
"17" = '''
:sup:`17` И сделал пятьдесят петель на краю покрывала крайнего, где оно соединяется с другим, и пятьдесят петель сделал на краю покрывала, соединяющегося с другим; 
'''
"18" = '''
:sup:`18` и сделал пятьдесят медных крючков для соединения покрова, чтоб составилось одно целое. 
'''
"19" = '''
:sup:`19` И сделал для скинии покров из красных бараньих кож и покрышку сверху из кож синих. 
'''
"20" = '''
:sup:`20` И сделал брусья для скинии из дерева ситтим прямостоящие: 
'''
"21" = '''
:sup:`21` десять локтей длина бруса, и полтора локтя ширина каждого бруса; 
'''
"22" = '''
:sup:`22` у каждого бруса по два шипа, один против другого: так сделал он все брусья скинии. 
'''
"23" = '''
:sup:`23` И сделал для скинии двадцать таких брусьев для полуденной стороны, 
'''
"24" = '''
:sup:`24` и сорок серебряных подножий сделал под двадцать брусьев: два подножия под один брус для двух шипов его, и два подножия под другой брус для двух шипов его; 
'''
"25" = '''
:sup:`25` и для другой стороны скинии, к северу, сделал двадцать брусьев 
'''
"26" = '''
:sup:`26` и сорок серебряных подножий: два подножия под один брус, и два подножия под другой брус; 
'''
"27" = '''
:sup:`27` а для задней стороны скинии, к западу, сделал шесть брусьев, 
'''
"28" = '''
:sup:`28` и два бруса сделал для угла в скинии на заднюю сторону; 
'''
"29" = '''
:sup:`29` и были они соединены внизу и соединены вверху к одному кольцу: так сделал он с ними обоими на обоих углах; 
'''
"30" = '''
:sup:`30` и было восемь брусьев и серебряных подножий шестнадцать, по два подножия под каждый брус. 
'''
"31" = '''
:sup:`31` И сделал шесты из дерева ситтим, пять для брусьев одной стороны скинии, 
'''
"32" = '''
:sup:`32` и пять шестов для брусьев другой стороны скинии, и пять шестов для брусьев задней стороны скинии; 
'''
"33" = '''
:sup:`33` и сделал внутренний шест, который проходил бы по средине брусьев от одного конца до другого; 
'''
"34" = '''
:sup:`34` брусья обложил золотом, и кольца, в которые вкладываются шесты, сделал из золота, и шесты обложил золотом. 
'''
"35" = '''
:sup:`35` И сделал завесу из голубой, пурпуровой и червленой шерсти и из крученого виссона, и искусною работою сделал на ней херувимов; 
'''
"36" = '''
:sup:`36` и сделал для нее четыре столба из ситтим и обложил их золотом, с золотыми крючками, и вылил для них четыре серебряных подножия. 
'''
"37" = '''
:sup:`37` И сделал завесу ко входу скинии из голубой, пурпуровой и червленой шерсти и из крученого виссона, узорчатой работы, 
'''
"38" = '''
:sup:`38` и пять столбов для нее с крючками; и обложил верхи их и связи их золотом, и вылил пять медных подножий. 
'''
