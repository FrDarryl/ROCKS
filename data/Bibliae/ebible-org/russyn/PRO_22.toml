[22]
"1" = '''
:sup:`1` Доброе имя лучше большого богатства, и добрая слава лучше серебра и золота. 
'''
"2" = '''
:sup:`2` Богатый и бедный встречаются друг с другом: того и другого создал Господь. 
'''
"3" = '''
:sup:`3` Благоразумный видит беду, и укрывается; а неопытные идут вперед, и наказываются. 
'''
"4" = '''
:sup:`4` За смирением следует страх Господень, богатство и слава и жизнь. 
'''
"5" = '''
:sup:`5` Терны и сети на пути коварного; кто бережет душу свою, удались от них. 
'''
"6" = '''
:sup:`6` Наставь юношу при начале пути его: он не уклонится от него, когда и состарится. 
'''
"7" = '''
:sup:`7` Богатый господствует над бедным, и должник делается рабом заимодавца. 
'''
"8" = '''
:sup:`8` Сеющий неправду пожнет беду, и трости гнева его не станет. 
'''
"9" = '''
:sup:`9` Милосердый будет благословляем, потому что дает бедному от хлеба своего. 
'''
"10" = '''
:sup:`10` Прогони кощунника, и удалится раздор, и прекратятся ссора и брань. 
'''
"11" = '''
:sup:`11` Кто любит чистоту сердца, у того приятность на устах, тому царь - друг. 
'''
"12" = '''
:sup:`12` Очи Господа охраняют знание, а слова законо-преступника Он ниспровергает. 
'''
"13" = '''
:sup:`13` Ленивец говорит: “Лев на улице! посреди площади убьют меня!” 
'''
"14" = '''
:sup:`14` Глубокая пропасть - уста блудниц: на кого прогневается Господь, тот упадет туда. 
'''
"15" = '''
:sup:`15` Глупость привязалась к сердцу юноши, но исправительная розга удалит ее от него. 
'''
"16" = '''
:sup:`16` Кто обижает бедного, чтобы умножить свое богатство, и кто дает богатому, тот обеднеет. 
'''
"17" = '''
:sup:`17` Приклони ухо твое, и слушай слова мудрых, и сердце твое обрати к моему знанию; 
'''
"18" = '''
:sup:`18` потому что утешительно будет, если ты будешь хранить их в сердце твоем, и они будут также в устах твоих. 
'''
"19" = '''
:sup:`19` Чтобы упование твое было на Господа, я учу тебя и сегодня, и ты помни. 
'''
"20" = '''
:sup:`20` Не писал ли я тебе трижды в советах и наставлении, 
'''
"21" = '''
:sup:`21` чтобы научить тебя точным словам истины, дабы ты мог передавать слова истины посылающим тебя? 
'''
"22" = '''
:sup:`22` Не будь грабителем бедного, потому что он беден, и не притесняй несчастного у ворот, 
'''
"23" = '''
:sup:`23` потому что Господь вступится в дело их и исхитит душу у грабителей их. 
'''
"24" = '''
:sup:`24` Не дружись с гневливым и не сообщайся с человеком вспыльчивым, 
'''
"25" = '''
:sup:`25` чтобы не научиться путям его и не навлечь петли на душу твою. 
'''
"26" = '''
:sup:`26` Не будь из тех, которые дают руки и поручаются за долги: 
'''
"27" = '''
:sup:`27` если тебе нечем заплатить, то для чего доводить себя, чтобы взяли постель твою из-под тебя? 
'''
"28" = '''
:sup:`28` Не передвигай межи давней, которую провели отцы твои. 
'''
"29" = '''
:sup:`29` Видел ли ты человека проворного в своем деле? Он будет стоять перед царями, он не будет стоять перед простыми. 
'''
