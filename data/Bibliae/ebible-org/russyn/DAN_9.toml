[9]
"1" = '''
:sup:`1` В первый год Дария, сына Ассуирова, из рода Мидийского, который поставлен был царем над царством Халдейским, 
'''
"2" = '''
:sup:`2` в первый год царствования его я, Даниил, сообразил по книгам число лет, о котором было слово Господне к Иеремии пророку, что семьдесят лет исполнятся над опустошением Иерусалима. 
'''
"3" = '''
:sup:`3` И обратил я лице мое к Господу Богу с молитвою и молением, в посте и вретище и пепле. 
'''
"4" = '''
:sup:`4` И молился я Господу Богу моему, и исповедывался и сказал: “Молю Тебя, Господи Боже великий и дивный, хранящий завет и милость любящим Тебя и соблюдающим повеления Твои! 
'''
"5" = '''
:sup:`5` Согрешили мы, поступали беззаконно, действовали нечестиво, упорствовали и отступили от заповедей Твоих и от постановлений Твоих; 
'''
"6" = '''
:sup:`6` и не слушали рабов Твоих, пророков, которые Твоим именем говорили царям нашим, и вельможам нашим, и отцам нашим, и всему народу страны. 
'''
"7" = '''
:sup:`7` У Тебя, Господи, правда, а у нас на лицах стыд, как день сей, у каждого Иудея, у жителей Иерусалима и у всего Израиля, у ближних и дальних, во всех странах, куда Ты изгнал их за отступление их, с каким они отступили от Тебя. 
'''
"8" = '''
:sup:`8` Господи! у нас на лицах стыд, у царей наших, у князей наших и у отцов наших, потому что мы согрешили пред Тобою. 
'''
"9" = '''
:sup:`9` А у Господа Бога нашего милосердие и прощение, ибо мы возмутились против Него 
'''
"10" = '''
:sup:`10` и не слушали гласа Господа Бога нашего, чтобы поступать по законам Его, которые Он дал нам через рабов Своих, пророков. 
'''
"11" = '''
:sup:`11` И весь Израиль преступил закон Твой и отвратился, чтобы не слушать гласа Твоего; и за то излились на нас проклятие и клятва, которые написаны в законе Моисея, раба Божия: ибо мы согрешили пред Ним. 
'''
"12" = '''
:sup:`12` И Он исполнил слова Свои, которые изрек на нас и на судей наших, судивших нас, наведя на нас великое бедствие, какого не бывало под небесами и какое совершилось над Иерусалимом. 
'''
"13" = '''
:sup:`13` Как написано в законе Моисея, так все это бедствие постигло нас; но мы не умоляли Господа Бога нашего, чтобы нам обратиться от беззаконий наших и уразуметь истину Твою. 
'''
"14" = '''
:sup:`14` Наблюдал Господь это бедствие и навел его на нас: ибо праведен Господь Бог наш во всех делах Своих, которые совершает, но мы не слушали гласа Его. 
'''
"15" = '''
:sup:`15` И ныне, Господи Боже наш, изведший народ Твой из земли Египетской рукою сильною и явивший славу Твою, как день сей! согрешили мы, поступали нечестиво. 
'''
"16" = '''
:sup:`16` Господи! по всей правде Твоей да отвратится гнев Твой и негодование Твое от града Твоего, Иерусалима, от святой горы Твоей; ибо за грехи наши и беззакония отцов наших Иерусалим и народ Твой в поругании у всех, окружающих нас. 
'''
"17" = '''
:sup:`17` И ныне услыши, Боже наш, молитву раба Твоего и моление его и воззри светлым лицом Твоим на опустошенное святилище Твое, ради Тебя, Господи. 
'''
"18" = '''
:sup:`18` Приклони, Боже мой, ухо Твое и услыши, открой очи Твои и воззри на опустошения наши и на город, на котором наречено имя Твое; ибо мы повергаем моления наши пред Тобою, уповая не на праведность нашу, но на Твое великое милосердие. 
'''
"19" = '''
:sup:`19` Господи! услыши; Господи! прости; Господи! внемли и соверши, не умедли ради Тебя Самого, Боже мой, ибо Твое имя наречено на городе Твоем и на народе Твоем”. 
'''
"20" = '''
:sup:`20` И когда я еще говорил и молился, и исповедывал грехи мои и грехи народа моего, Израиля, и повергал мольбу мою пред Господом Богом моим о святой горе Бога моего; 
'''
"21" = '''
:sup:`21` когда я еще продолжал молитву, муж Гавриил, которого я видел прежде в видении, быстро прилетев, коснулся меня около времени вечерней жертвы 
'''
"22" = '''
:sup:`22` и вразумлял меня, говорил со мною и сказал: “Даниил! теперь я исшел, чтобы научить тебя разумению. 
'''
"23" = '''
:sup:`23` В начале моления твоего вышло слово, и я пришел возвестить его тебе, ибо ты муж желаний; итак вникни в слово и уразумей видение. 
'''
"24" = '''
:sup:`24` Семьдесят седьмин определены для народа твоего и святого города твоего, чтобы покрыто было преступление, запечатаны были грехи и заглажены беззакония, и чтобы приведена была правда вечная, и запечатаны были видение и пророк, и помазан был Святый святых. 
'''
"25" = '''
:sup:`25` Итак знай и разумей: с того времени, как выйдет повеление о восстановлении Иерусалима, до Христа Владыки семь седьмин и шестьдесят две седьмины; и возвратится народ и обстроятся улицы и стены, но в трудные времена. 
'''
"26" = '''
:sup:`26` И по истечении шестидесяти двух седьмин предан будет смерти Христос, и не будет; а город и святилище разрушены будут народом вождя, который придет, и конец его будет как от наводнения, и до конца войны будут опустошения. 
'''
"27" = '''
:sup:`27` И утвердит завет для многих одна седьмина, а в половине седьмины прекратится жертва и приношение, и на крыле святилища будет мерзость запустения, и окончательная предопределенная гибель постигнет опустошителя” 
'''
