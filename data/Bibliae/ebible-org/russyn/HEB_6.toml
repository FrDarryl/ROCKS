[6]
"1" = '''
:sup:`1` Посему, оставивши начатки учения Христова, поспешим к совершенству; и не станем снова полагать основание обращению от мертвых дел и вере в Бога, 
'''
"2" = '''
:sup:`2` Учению о крещениях, о возложении рук, воскресению мертвых и о суде вечном. 
'''
"3" = '''
:sup:`3` И это сделаем, если Бог позволит. 
'''
"4" = '''
:sup:`4` Ибо невозможно однажды просвещенных, и вкусивших дара небесного, и соделавшихся причастниками Духа Святого, 
'''
"5" = '''
:sup:`5` И вкусивших благого глагола Божия и сил будущего века, 
'''
"6" = '''
:sup:`6` И отпадших, опять обновлять покаянием, когда они снова распинают Сына Божия и ругаются Ему. 
'''
"7" = '''
:sup:`7` Земля, пившая многократно сходящий на нее дождь, и произращающая злак, полезный тем, для которых и возделывается, получает благословения от Бога; 
'''
"8" = '''
:sup:`8` А производящая терния и волчцы - негодна и близка к проклятию, которого конец - сожжение. 
'''
"9" = '''
:sup:`9` Впрочем о вас, возлюбленные, мы надеемся, что вы в лучшем состоянии и держитесь спасения, хотя и говорим так. 
'''
"10" = '''
:sup:`10` Ибо не неправеден Бог, чтобы забыл дело ваше и труд любви, который вы оказали во имя Его, послуживши и служа святым. 
'''
"11" = '''
:sup:`11` Желаем же, чтобы каждый из вас, для совершенной уверенности в надежде, оказывал такую же ревность до конца; 
'''
"12" = '''
:sup:`12` Дабы вы не обленились, но подражали тем, которые верою и долготерпением наследуют обетование. 
'''
"13" = '''
:sup:`13` Бог, давая обетование Аврааму, как не мог никем высшим клясться, клялся Самим Собою, 
'''
"14" = '''
:sup:`14` Говоря: “истинно благословляя благословлю тебя и размножая размножу тебя”. 
'''
"15" = '''
:sup:`15` И так Авраам долготерпев получил обещанное. 
'''
"16" = '''
:sup:`16` Люди клянутся высшим, и клятва во удостоверение оканчивает всякий спор их. 
'''
"17" = '''
:sup:`17` Посему и Бог, желая преимущественнее показать наследникам обетования непреложность своей воли, употребил в посредство клятву, 
'''
"18" = '''
:sup:`18` Дабы в двух непреложных вещах в которых невозможно Богу солгать, твердое утешение имели мы, прибегшие взяться за предлежащую надежду, 
'''
"19" = '''
:sup:`19` Которая для души есть как бы якорь безопасный и крепкий, и входит во внутреннейшее за завесу, 
'''
"20" = '''
:sup:`20` Куда предтечею за нас вошел Иисус, сделавшись Первосвященником навек по чину Мелхиседека. 
'''
