[122]
"1" = '''
:sup:`1` Песнь восхождения. К Тебе возвожу очи мои, Живущий на небесах! 
'''
"2" = '''
:sup:`2` Вот, как очи рабов обращены на руку господ их, как очи рабы - на руку госпожи ее, так очи наши - к Господу, Богу нашему, доколе Он помилует нас. 
'''
"3" = '''
:sup:`3` Помилуй нас, Господи, помилуй нас, ибо довольно мы насыщены презрением; 
'''
"4" = '''
:sup:`4` довольно насыщена душа наша поношением от надменных и уничижением от гордых. 
'''
