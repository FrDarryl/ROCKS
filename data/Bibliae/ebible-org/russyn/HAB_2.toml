[2]
"1" = '''
:sup:`1` На стражу мою стал я и, стоя на башне, наблюдал, чтобы узнать, что скажет Он во мне и что мне отвечать по жалобе моей. 
'''
"2" = '''
:sup:`2` И отвечал мне Господь и сказал: запиши видение и начертай ясно на скрижалях, чтобы читающий легко мог прочитать, 
'''
"3" = '''
:sup:`3` ибо видение относится еще к определенному времени и говорит о конце и не обманет; и хотя бы и замедлило, жди его, ибо непременно сбудется, не отменится. 
'''
"4" = '''
:sup:`4` Вот, душа надменная не успокоится, а праведный своею верою жив будет. 
'''
"5" = '''
:sup:`5` Надменный человек, как бродящее вино, не успокаивается, так что расширяет душу свою, как ад, и, как смерть, он ненасытен, и собирает к себе все народы, и захватывает себе все племена. 
'''
"6" = '''
:sup:`6` Но не все ли они будут произносить о нем притчу и насмешливую песнь: “горе тому, кто без меры обогащает себя не своим - надолго ли? - и обременяет себя залогами!” 
'''
"7" = '''
:sup:`7` Не восстанут ли внезапно те, которые будут терзать тебя, и не поднимутся ли против тебя грабители, и ты достанешься им на расхищение? 
'''
"8" = '''
:sup:`8` Так как ты ограбил многие народы, то и тебя ограбят все остальные народы за пролитие крови человеческой, за разорение страны, города и всех живущих в нем. 
'''
"9" = '''
:sup:`9` Горе тому, кто жаждет неправедных приобретений для дома своего, чтобы устроить гнездо свое на высоте и тем обезопасить себя от руки несчастья! 
'''
"10" = '''
:sup:`10` Бесславие измыслил ты для твоего дома, истребляя многие народы, и согрешил против души твоей. 
'''
"11" = '''
:sup:`11` Камни из стен возопиют, и перекладины из дерева будут отвечать им: 
'''
"12" = '''
:sup:`12` “Горе строящему город на крови и созидающему крепости неправдою!” 
'''
"13" = '''
:sup:`13` Вот, не от Господа ли Саваофа это, что народы трудятся для огня и племена мучат себя напрасно? 
'''
"14" = '''
:sup:`14` Ибо земля наполнится познанием славы Господа, как воды наполняют море. 
'''
"15" = '''
:sup:`15` Горе тебе, который подаешь ближнему твоему питье с примесью злобы твоей и делаешь его пьяным, чтобы видеть срамоту его! 
'''
"16" = '''
:sup:`16` Ты пресытился стыдом вместо славы; пей же и ты и показывай срамоту, - обратится и к тебе чаша десницы Господней и посрамление на славу твою. 
'''
"17" = '''
:sup:`17` Ибо злодейство твое на Ливане обрушится на тебя за истребление устрашенных животных, за пролитие крови человеческой, за опустошение страны, города и всех живущих в нем. 
'''
"18" = '''
:sup:`18` Что за польза от истукана, сделанного художником, этого литого лжеучителя, хотя ваятель, делая немые кумиры, полагается на свое произведение? 
'''
"19" = '''
:sup:`19` Горе тому, кто говорит дереву: “встань!” - и бессловесному камню: “пробудись!” Научит ли он чему-нибудь? Вот, он обложен золотом и серебром, но дыхания в нем нет. 
'''
"20" = '''
:sup:`20` А Господь - во святом храме Своем: да молчит вся земля пред лицем Его! 
'''
