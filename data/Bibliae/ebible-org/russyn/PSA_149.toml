[149]
"1" = '''
:sup:`1` Аллилуия. Пойте Господу песнь новую; хвала Ему в собрании святых. 
'''
"2" = '''
:sup:`2` Да веселится Израиль о Создателе своем; сыны Сиона да радуются о Царе своем. 
'''
"3" = '''
:sup:`3` да хвалят имя Его с ликами, на тимпане и гуслях да поют Ему, 
'''
"4" = '''
:sup:`4` ибо благоволит Господь к народу Своему, прославляет смиренных спасением. 
'''
"5" = '''
:sup:`5` Да торжествуют святые во славе, да радуются на ложах своих. 
'''
"6" = '''
:sup:`6` Да будут славословия Богу в устах их, и меч обоюдоострый в руке их, 
'''
"7" = '''
:sup:`7` для того, чтобы совершать мщение над народами, наказание над племенами, 
'''
"8" = '''
:sup:`8` заключать царей их в узы и вельмож их в оковы железные, 
'''
"9" = '''
:sup:`9` производить над ними суд писанный. Честь сия - всем святым Его. Аллилуия. 
'''
