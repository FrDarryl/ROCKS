[109]
"1" = '''
:sup:`1` Псалом Давида. Сказал Господь Господу моему: седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих. 
'''
"2" = '''
:sup:`2` Жезл силы Твоей пошлет Господь с Сиона: господствуй среди врагов Твоих. 
'''
"3" = '''
:sup:`3` В день силы Твоей народ Твой готов во благолепии святыни; из чрева прежде денницы подобно росе рождение Твое. 
'''
"4" = '''
:sup:`4` Клялся Господь и не раскается: Ты священник вовек по чину Мелхиседека. 
'''
"5" = '''
:sup:`5` Господь одесную Тебя. Он в день гнева Своего поразит царей; 
'''
"6" = '''
:sup:`6` совершит суд над народами, наполнит землю трупами, сокрушит голову в земле обширной. 
'''
"7" = '''
:sup:`7` Из потока на пути будет пить, и потому вознесет главу. 
'''
