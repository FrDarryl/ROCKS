[1]
"1" = '''
:sup:`1` Старец - возлюбленному Гаию, которого я люблю по истине. 
'''
"2" = '''
:sup:`2` Возлюбленный! Молюсь, чтобы ты здравствовал и преуспевал во всем, как преуспевает душа твоя. 
'''
"3" = '''
:sup:`3` Ибо я весьма обрадовался, когда пришли братия и засвидетельствовали о твоей верности, как ты ходишь в истине. 
'''
"4" = '''
:sup:`4` Для меня нет большей радости, как слышать, что дети мои ходят в истине. 
'''
"5" = '''
:sup:`5` Возлюбленный! Ты как верный поступаешь в том, что делаешь для братьев и для странников. 
'''
"6" = '''
:sup:`6` Они засвидетельствовали перед церковью о твоей любви. Ты хорошо поступишь, если отпустишь их, как должно ради Бога, 
'''
"7" = '''
:sup:`7` ибо они ради имени Его пошли, не взяв ничего от язычников. 
'''
"8" = '''
:sup:`8` Итак мы должны принимать таковых, чтобы сделаться споспешниками истине. 
'''
"9" = '''
:sup:`9` Я писал церкви; но любящий первенствовать у них Диотреф не принимает нас. 
'''
"10" = '''
:sup:`10` Посему если я приду, то напомню о делах, которые он делает, понося нас злыми словами и не довольствуясь тем, и сам не принимает братьев, и запрещает желающим, и изгоняет из церкви. 
'''
"11" = '''
:sup:`11` Возлюбленный! Не подражай злу, но добру. Кто делает добро, тот от Бога; а делающий зло не видел Бога. 
'''
"12" = '''
:sup:`12` О Димитрии засвидетельствовано всеми и самою истиною; свидетельствуем также и мы, и вы знаете, что свидетельство наше истинно. 
'''
"13" = '''
:sup:`13` Многое имел я писать; но не хочу писать к тебе чернилами и тростью, 
'''
"14" = '''
:sup:`14` а надеюсь скоро увидеть тебя и поговорить устами к устам. 
'''
"15" = '''
:sup:`15` Мир тебе. Приветствуют тебя друзья; приветствуй друзей поименно. Аминь. 
'''
