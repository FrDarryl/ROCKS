[141]
"1" = '''
:sup:`1` Учение Давида. Молитва его, когда он был в пещере. Голосом моим к Господу воззвал я, голосом моим к Господу помолился; 
'''
"2" = '''
:sup:`2` излил пред Ним моление мое; печаль мою открыл Ему. 
'''
"3" = '''
:sup:`3` Когда изнемогал во мне дух мой, Ты знал стезю мою. На пути, которым я ходил, они скрытно поставили сети для меня. 
'''
"4" = '''
:sup:`4` Смотрю на правую сторону, и вижу, что никто не признает меня: не стало для меня убежища, никто не заботится о душе моей. 
'''
"5" = '''
:sup:`5` Я воззвал к Тебе, Господи, я сказал: Ты прибежище мое и часть моя на земле живых. 
'''
"6" = '''
:sup:`6` Внемли воплю моему, ибо я очень изнемог; избавь меня от гонителей моих, ибо они сильнее меня. 
'''
"7" = '''
:sup:`7` Выведи из темницы душу мою, чтобы мне славить имя Твое. Вокруг меня соберутся праведные, когда Ты явишь мне благодеяние. 
'''
