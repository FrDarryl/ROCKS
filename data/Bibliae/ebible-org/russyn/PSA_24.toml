[24]
"1" = '''
:sup:`1` Псалом Давида. К Тебе, Господи, возношу душу мою. 
'''
"2" = '''
:sup:`2` Боже мой! на Тебя уповаю, да не постыжусь, да не восторжествуют надо мною враги мои, 
'''
"3" = '''
:sup:`3` да не постыдятся и все надеющиеся на Тебя: да постыдятся беззаконнующие втуне. 
'''
"4" = '''
:sup:`4` Укажи мне, Господи, пути Твои и научи меня стезям Твоим. 
'''
"5" = '''
:sup:`5` Направь меня на истину Твою и научи меня, ибо Ты Бог спасения моего; на Тебя надеюсь всякий день. 
'''
"6" = '''
:sup:`6` Вспомни щедроты Твои, Господи, и милости Твои, ибо они от века. 
'''
"7" = '''
:sup:`7` Грехов юности моей и преступлений моих не вспоминай; по милости Твоей вспомни меня Ты, ради благости Твоей, Господи! 
'''
"8" = '''
:sup:`8` Благ и праведен Господь, посему наставляет грешников на путь, 
'''
"9" = '''
:sup:`9` направляет кротких к правде, и научает кротких путям Своим. 
'''
"10" = '''
:sup:`10` Все пути Господни - милость и истина к хранящим завет Его и откровения Его. 
'''
"11" = '''
:sup:`11` Ради имени Твоего, Господи, прости согрешение мое, ибо велико оно. 
'''
"12" = '''
:sup:`12` Кто есть человек, боящийся Господа? Ему укажет Он путь, который избрать. 
'''
"13" = '''
:sup:`13` Душа его пребудет во благе, и семя его наследует землю. 
'''
"14" = '''
:sup:`14` Тайна Господня - боящимся Его, и завет Свой Он открывает им. 
'''
"15" = '''
:sup:`15` Очи мои всегда к Господу, ибо Он извлекает из сети ноги мои. 
'''
"16" = '''
:sup:`16` Призри на меня и помилуй меня, ибо я одинок и угнетен. 
'''
"17" = '''
:sup:`17` Скорби сердца моего умножились; выведи меня из бед моих, 
'''
"18" = '''
:sup:`18` призри на страдание мое и на изнеможение мое и прости все грехи мои. 
'''
"19" = '''
:sup:`19` Посмотри на врагов моих, как много их, и какою лютою ненавистью они ненавидят меня. 
'''
"20" = '''
:sup:`20` Сохрани душу мою и избавь меня, да не постыжусь, что я на Тебя уповаю. 
'''
"21" = '''
:sup:`21` Непорочность и правота да охраняют меня, ибо я на Тебя надеюсь. 
'''
"22" = '''
:sup:`22` Избавь, Боже, Израиля от всех скорбей его. 
'''
