[20]
"1" = '''
:sup:`1` Давид убежал из Навафа в Раме и пришел и сказал Ионафану: что сделал я, в чем неправда моя, чем согрешил я пред отцом твоим, что он ищет души моей? 
'''
"2" = '''
:sup:`2` И сказал ему Ионафан: нет, ты не умрешь; вот, отец мой не делает ни большого, ни малого дела, не открыв ушам моим; для чего же бы отцу моему скрывать от меня это дело? этого не будет. 
'''
"3" = '''
:sup:`3` Давид клялся и говорил: отец твой хорошо знает, что я нашел благоволение в очах твоих, и потому говорит сам в себе: “пусть не знает о том Ионафан, чтобы не огорчился”; но жив Господь и жива душа твоя! один только шаг между мною и смертью. 
'''
"4" = '''
:sup:`4` И сказал Ионафан Давиду: чего желает душа твоя, я сделаю для тебя. 
'''
"5" = '''
:sup:`5` И сказал Давид Ионафану: вот, завтра новомесячие, и я должен сидеть с царем за столом; но отпусти меня, и я скроюсь в поле до вечера третьего дня. 
'''
"6" = '''
:sup:`6` Если отец твой спросит обо мне, ты скажи: “Давид выпросился у меня сходить в свой город Вифлеем; потому что там годичное жертвоприношение всего родства его”. 
'''
"7" = '''
:sup:`7` Если на это он скажет: “хорошо”, то мир рабу твоему; а если он разгневается, то знай, что злое дело решено у него. 
'''
"8" = '''
:sup:`8` Ты же сделай милость рабу твоему, - ибо ты принял раба твоего в завет Господень с тобою, - и если есть какая вина на мне, то умертви ты меня; зачем тебе вести меня к отцу твоему? 
'''
"9" = '''
:sup:`9` И сказал Ионафан: никак не будет этого с тобою; ибо, если я узнаю наверное, что у отца моего решено злое дело совершить над тобою, то неужели не извещу тебя об этом? 
'''
"10" = '''
:sup:`10` И сказал Давид Ионафану: кто известит меня, если отец твой ответит тебе сурово? 
'''
"11" = '''
:sup:`11` И сказал Ионафан Давиду: иди, выйдем в поле. И вышли оба в поле. 
'''
"12" = '''
:sup:`12` И сказал Ионафан Давиду: жив Господь Бог Израилев! я завтра около этого времени, или послезавтра, выпытаю у отца моего; и если он благосклонен к Давиду, и я тогда же не пошлю к тебе и не открою пред ушами твоими, 
'''
"13" = '''
:sup:`13` пусть то и то сделает Господь с Ионафаном и еще больше сделает. Если же отец мой замышляет сделать тебе зло, и это открою в уши твои, и отпущу тебя, и тогда иди с миром: и да будет Господь с тобою, как был с отцом моим! 
'''
"14" = '''
:sup:`14` Но и ты, если я буду еще жив, окажи мне милость Господню. 
'''
"15" = '''
:sup:`15` А если я умру, то не отними милости твоей от дома моего вовеки, даже и тогда, когда Господь истребит с лица земли всех врагов Давида. 
'''
"16" = '''
:sup:`16` Так заключил Ионафан завет с домом Давида и сказал: да взыщет Господь с врагов Давида! 
'''
"17" = '''
:sup:`17` И снова Ионафан клялся Давиду своею любовью к нему, ибо любил его, как свою душу. 
'''
"18" = '''
:sup:`18` И сказал ему Ионафан: завтра новомесячие, и о тебе спросят, ибо место твое будет не занято; 
'''
"19" = '''
:sup:`19` поэтому на третий день ты спустись и поспеши на то место, где скрывался ты прежде, и сядь у камня Азель; 
'''
"20" = '''
:sup:`20` а я в ту сторону пущу три стрелы, как будто стреляя в цель; 
'''
"21" = '''
:sup:`21` потом пошлю отрока, говоря: “пойди, найди стрелы”; и если я скажу отроку: “вот, стрелы сзади тебя, возьми их”, то приди ко мне, ибо мир тебе, и, жив Господь, ничего тебе не будет; 
'''
"22" = '''
:sup:`22` если же так скажу отроку: “вот, стрелы впереди тебя”, то ты уходи, ибо отпускает тебя Господь; 
'''
"23" = '''
:sup:`23` а тому, что мы говорили, я и ты, свидетель Господь между мною и тобою вовеки. 
'''
"24" = '''
:sup:`24` И скрылся Давид на поле. И наступило новомесячие, и сел царь обедать. 
'''
"25" = '''
:sup:`25` Царь сел на своем месте, по обычаю, на седалище у стены, и Ионафан встал, и Авенир сел подле Саула; место же Давида осталось праздным. 
'''
"26" = '''
:sup:`26` И не сказал Саул в тот день ничего, ибо подумал, что это случайность, что Давид нечист, не очистился. 
'''
"27" = '''
:sup:`27` Наступил и второй день новомесячия, а место Давида оставалось праздным. Тогда сказал Саул сыну своему Ионафану: почему сын Иессеев не пришел к обеду ни вчера, ни сегодня? 
'''
"28" = '''
:sup:`28` И отвечал Ионафан Саулу: Давид выпросился у меня в Вифлеем; 
'''
"29" = '''
:sup:`29` он говорил: “отпусти меня, ибо у нас в городе родственное жертвоприношение, и мой брат пригласил меня; итак, если я нашел благоволение в очах твоих, схожу я и повидаюсь со своими братьями”; поэтому он и не пришел к обеду царя. 
'''
"30" = '''
:sup:`30` Тогда сильно разгневался Саул на Ионафана и сказал ему: сын негодный и непокорный! разве я не знаю, что ты подружился с сыном Иессеевым на срам себе и на срам матери твоей? 
'''
"31" = '''
:sup:`31` ибо во все дни, доколе сын Иессеев будет жить на земле, не устоишь ни ты, ни царство твое; теперь же пошли и приведи его ко мне, ибо он обречен на смерть. 
'''
"32" = '''
:sup:`32` И отвечал Ионафан Саулу, отцу своему, и сказал ему: за что умерщвлять его? что он сделал? 
'''
"33" = '''
:sup:`33` Тогда Саул бросил копье в него, чтобы поразить его. И Ионафан понял, что отец его решился убить Давида. 
'''
"34" = '''
:sup:`34` И встал Ионафан из-за стола в великом гневе и не обедал во второй день новомесячия, потому что скорбел о Давиде и потому что обидел его отец его. 
'''
"35" = '''
:sup:`35` На другой день утром вышел Ионафан в поле, во время, которое назначил Давиду, и малый отрок с ним. 
'''
"36" = '''
:sup:`36` И сказал он отроку: беги, ищи стрелы, которые я пускаю. Отрок побежал, а он пускал стрелы так, что они летели дальше отрока. 
'''
"37" = '''
:sup:`37` И побежал отрок туда, куда Ионафан пускал стрелы, и закричал Ионафан вслед отроку и сказал: смотри, стрела впереди тебя. 
'''
"38" = '''
:sup:`38` И опять кричал Ионафан вслед отроку: скорей беги, не останавливайся. И собрал отрок Ионафанов стрелы и пришел к своему господину. 
'''
"39" = '''
:sup:`39` Отрок же не знал ничего; только Ионафан и Давид знали, в чем дело. 
'''
"40" = '''
:sup:`40` И отдал Ионафан оружие свое отроку, бывшему при нем, и сказал ему: ступай, отнеси в город. 
'''
"41" = '''
:sup:`41` Отрок пошел, а Давид поднялся с южной стороны и пал лицем своим на землю и трижды поклонился; и целовали они друг друга, и плакали оба вместе, но Давид плакал более. 
'''
"42" = '''
:sup:`42` И сказал Ионафан Давиду: иди с миром; а в чем клялись мы оба именем Господа, говоря: “Господь да будет между мною и между тобою и между семенем моим и семенем твоим”, то да будет навеки. 
'''
"43" = '''
:sup:`43` И встал Давид и пошел, а Ионафан возвратился в город. 
'''
