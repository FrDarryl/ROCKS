[4]
"1" = '''
:sup:`1` И сказал Господь Моисею и Аарону, говоря: 
'''
"2" = '''
:sup:`2` исчисли сынов Каафовых из сынов Левия по родам их, по семействам их, 
'''
"3" = '''
:sup:`3` от тридцати лет и выше до пятидесяти лет, всех способных к службе, чтобы отправлять работы в скинии собрания. 
'''
"4" = '''
:sup:`4` Вот служение сынов Каафовых левитов по родам их, по семействам их, в скинии собрания: носить Святое Святых. 
'''
"5" = '''
:sup:`5` Когда стану надобно подняться в путь, Аарон и сыны его войдут, и снимут завесу закрывающую, и покроют ею ковчег откровения; 
'''
"6" = '''
:sup:`6` и положат на нее покров из кож синего цвета, и сверх его накинут покрывало все из голубой шерсти, и вложат шесты его; 
'''
"7" = '''
:sup:`7` и стол хлебов предложения накроют одеждою из голубой шерсти, и поставят на нем блюда, тарелки, чаши и кружки для возлияния, и хлеб его всегдашний должен быть на нем; 
'''
"8" = '''
:sup:`8` и возложат на них одежду багряную, и покроют ее покровом из кожи синего цвета, и вложат шесты его; 
'''
"9" = '''
:sup:`9` и возьмут одежду из голубой шерсти, и покроют светильник и лампады его, и щипцы его, и лотки его, и все сосуды для елея, которые употребляют при нем, 
'''
"10" = '''
:sup:`10` и покроют его и все принадлежности его покровом из кож синих, и положат на носилки; 
'''
"11" = '''
:sup:`11` и на золотой жертвенник возложат одежду из голубой шерсти, и покроют его покровом из кож синих, и вложат шесты его. 
'''
"12" = '''
:sup:`12` И возьмут все вещи служебные, которые употребляются для служения во святилище, и положат в одежду из голубой шерсти, и покроют их покровом из кож синих, и положат на носилки. 
'''
"13" = '''
:sup:`13` И очистят жертвенник от пепла и накроют его одеждою пурпуровою; 
'''
"14" = '''
:sup:`14` и положат на него все сосуды его, которые употребляются для служения при нем - угольницы, вилки, лопатки и чаши, все сосуды жертвенника - и покроют его покровом из кож синих, и вложат шесты его. И возьмут пурпуровую одежду, и покроют умывальник и подножия его, и положат на них кожаное синее покрывало, и поставят на носилки. 
'''
"15" = '''
:sup:`15` Когда, при отправлении в путь стана, Аарон и сыны его покроют все святилище и все вещи святилища, тогда сыны Каафа подойдут, чтобы нести; но не должны они касаться святилища, чтобы не умереть. Сии части скинии собрания должны носить сыны Каафовы. 
'''
"16" = '''
:sup:`16` Елеазару, сыну Аарона священника, поручается елей для светильника и благовонное курение, и всегдашнее хлебное приношение и елей помазания,- поручается вся скиния и все, что в ней, святилище и принадлежности его. 
'''
"17" = '''
:sup:`17` И сказал Господь Моисею и Аарону, говоря: 
'''
"18" = '''
:sup:`18` не погубите колена племен Каафовых из среды левитов, 
'''
"19" = '''
:sup:`19` но вот что сделайте им, чтобы они были живы и не умерли, когда приступают к Святому Святых: Аарон и сыны его пусть придут и поставят их каждого в служении его и у ноши его; 
'''
"20" = '''
:sup:`20` но сами они не должны подходить смотреть святыню, когда покрывают ее, чтобы не умереть. 
'''
"21" = '''
:sup:`21` И сказал Господь Моисею, говоря: 
'''
"22" = '''
:sup:`22` исчисли и сынов Гирсона по семействам их, по родам их, 
'''
"23" = '''
:sup:`23` от тридцати лет и выше до пятидесяти лет, исчисли их всех способных к службе, чтобы отправлять работы при скинии собрания. 
'''
"24" = '''
:sup:`24` Вот работы семейств Гирсоновых, при их служении и ношении тяжестей: 
'''
"25" = '''
:sup:`25` они должны носить покровы скинии и скинию собрания, и покров ее, и покров кожаный синий, который поверх его, и завесу входа скинии собрания, 
'''
"26" = '''
:sup:`26` и завесы двора, и завесу входа во двор, который вокруг скинии и жертвенника, и веревки их, и все вещи, принадлежащие к ним; и все, что делается при них, они должны работать; 
'''
"27" = '''
:sup:`27` по повелению Аарона и сынов его должны производиться все службы сынов Гирсоновых при всяком ношении тяжестей и всякой работе их, и поручите их хранению все, что они носят; 
'''
"28" = '''
:sup:`28` вот службы родов сынов Гирсоновых в скинии собрания, и вот что поручается их хранению под надзором Ифамара, сына Аарона, священника. 
'''
"29" = '''
:sup:`29` Сынов Мерариных по родам их, по семействам их исчисли, 
'''
"30" = '''
:sup:`30` от тридцати лет и выше до пятидесяти лет, исчисли всех способных на службу, чтобы отправлять работы при скинии собрания. 
'''
"31" = '''
:sup:`31` Вот что они должны носить, по службе их при скинии собрания: брусья скинии и шесты ее, и столбы ее и подножия ее, 
'''
"32" = '''
:sup:`32` и столбы двора со всех сторон и подножия их, и колья их, и веревки их, и все вещи при них и все принадлежности их; и поименно сосчитайте вещи, которые они обязаны носить; 
'''
"33" = '''
:sup:`33` вот работы родов сынов Мерариных, по службе их при скинии собрания, под надзором Ифамара, сына Аарона, священника. 
'''
"34" = '''
:sup:`34` И исчислили Моисей и Аарон и начальники общества сынов Каафовых по родам их и по семействам их, 
'''
"35" = '''
:sup:`35` от тридцати лет и выше до пятидесяти лет, всех способных к службе, для работ в скинии собрания; 
'''
"36" = '''
:sup:`36` и было исчислено, по родам их, две тысячи семьсот пятьдесят: 
'''
"37" = '''
:sup:`37` это - исчисленные из родов Каафовых, все служащие при скинии собрания, которых исчислил Моисей и Аарон по повелению Господню, данному чрез Моисея. 
'''
"38" = '''
:sup:`38` И исчислены сыны Гирсона по родам их и по семействам их, 
'''
"39" = '''
:sup:`39` от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ в скинии собрания; 
'''
"40" = '''
:sup:`40` и было исчислено по родам их, по семействам их, две тысячи шестьсот тридцать: 
'''
"41" = '''
:sup:`41` это - исчисленные из родов сынов Гирсона, все служащие при скинии собрания, которых исчислил Моисей и Аарон, по повелению Господню. 
'''
"42" = '''
:sup:`42` И исчислены роды сынов Мерариных по родам их, по семействам их, 
'''
"43" = '''
:sup:`43` от тридцати лет и выше до пятидесяти лет, все способные к службе, для работ при скинии собрания; 
'''
"44" = '''
:sup:`44` и было исчислено по родам их, по семействам их, три тысячи двести: 
'''
"45" = '''
:sup:`45` это - исчисленные из родов сынов Мерариных, которых исчислил Моисей и Аарон по повелению Господню, данному чрез Моисея. 
'''
"46" = '''
:sup:`46` И исчислены все левиты, которых исчислил Моисей и Аарон и начальники Израиля по родам их и по семействам их, 
'''
"47" = '''
:sup:`47` от тридцати лет и выше до пятидесяти лет, все способные к службе для работ и ношения в скинии собрания; 
'''
"48" = '''
:sup:`48` и было исчислено их восемь тысяч пятьсот восемьдесят; 
'''
"49" = '''
:sup:`49` по повелению Господню чрез Моисея определены они каждый к своей работе и ношению, и исчислены, как повелел Господь Моисею. 
'''
