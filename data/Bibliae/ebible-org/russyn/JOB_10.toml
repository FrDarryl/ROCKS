[10]
"1" = '''
:sup:`1` Опротивела душе моей жизнь моя; предамся печали моей; буду говорить в горести души моей. 
'''
"2" = '''
:sup:`2` Скажу Богу: не обвиняй меня; объяви мне, за что Ты со мною борешься? 
'''
"3" = '''
:sup:`3` Хорошо ли для Тебя, что Ты угнетаешь, что презираешь дело рук Твоих, а на совет нечестивых посылаешь свет? 
'''
"4" = '''
:sup:`4` Разве у Тебя плотские очи, и Ты смотришь, как смотрит человек? 
'''
"5" = '''
:sup:`5` Разве дни Твои, как дни человека, или лета Твои, как дни мужа, 
'''
"6" = '''
:sup:`6` что Ты ищешь порока во мне и допытываешься греха во мне, 
'''
"7" = '''
:sup:`7` хотя знаешь, что я не беззаконник, и что некому избавить меня от руки Твоей? 
'''
"8" = '''
:sup:`8` Твои руки трудились надо мною и образовали всего меня кругом,- и Ты губишь меня? 
'''
"9" = '''
:sup:`9` Вспомни, что Ты, как глину, обделал меня, и в прах обращаешь меня? 
'''
"10" = '''
:sup:`10` Не Ты ли вылил меня, как молоко, и, как творог, сгустил меня, 
'''
"11" = '''
:sup:`11` кожею и плотью одел меня, костями и жилами скрепил меня, 
'''
"12" = '''
:sup:`12` жизнь и милость даровал мне, и попечение Твое хранило дух мой? 
'''
"13" = '''
:sup:`13` Но и то скрывал Ты в сердце Своем,- знаю, что это было у Тебя, 
'''
"14" = '''
:sup:`14` что если я согрешу, Ты заметишь и не оставишь греха моего без наказания. 
'''
"15" = '''
:sup:`15` Если я виновен, горе мне! если и прав, то не осмелюсь поднять головы моей. Я пресыщен унижением; взгляни на бедствие мое: 
'''
"16" = '''
:sup:`16` оно увеличивается. Ты гонишься за мною, как лев, и снова нападаешь на меня и чудным являешься во мне. 
'''
"17" = '''
:sup:`17` Выводишь новых свидетелей Твоих против меня; усиливаешь гнев Твой на меня; и беды, одни за другими, ополчаются против меня. 
'''
"18" = '''
:sup:`18` И зачем Ты вывел меня из чрева? пусть бы я умер, когда еще ничей глаз не видел меня; 
'''
"19" = '''
:sup:`19` пусть бы я, как небывший, из чрева перенесен был во гроб! 
'''
"20" = '''
:sup:`20` Не малы ли дни мои? Оставь, отступи от меня, чтобы я немного ободрился, 
'''
"21" = '''
:sup:`21` прежде нежели отойду,- и уже не возвращусь,- в страну тьмы и тени смертной, 
'''
"22" = '''
:sup:`22` в страну мрака, каков есть мрак тени смертной, где нет устройства, где темно, как самая тьма. 
'''
