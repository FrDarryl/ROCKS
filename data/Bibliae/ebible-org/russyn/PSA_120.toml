[120]
"1" = '''
:sup:`1` Песнь восхождения. Возвожу очи мои к горам, откуда придет помощь моя. 
'''
"2" = '''
:sup:`2` Помощь моя от Господа, сотворившего небо и землю. 
'''
"3" = '''
:sup:`3` Не даст Он поколебаться ноге твоей, не воздремлет хранящий тебя; 
'''
"4" = '''
:sup:`4` не дремлет и не спит хранящий Израиля. 
'''
"5" = '''
:sup:`5` Господь - хранитель твой; Господь - сень твоя с правой руки твоей. 
'''
"6" = '''
:sup:`6` Днем солнце не поразит тебя, ни луна ночью. 
'''
"7" = '''
:sup:`7` Господь сохранит тебя от всякого зла; сохранит душу твою Господь. 
'''
"8" = '''
:sup:`8` Господь будет охранять выхождение твое и вхождение твое отныне и вовек. 
'''
