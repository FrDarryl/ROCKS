[20]
"1" = '''
:sup:`1` По прекращении мятежа Павел, призвав учеников, и дав им наставления, и простившись с ними, вышел и пошел в Македонию. 
'''
"2" = '''
:sup:`2` Пройдя же те места и преподав верующим обильные наставления, пришел в Елладу. 
'''
"3" = '''
:sup:`3` Там пробыл он три месяца. Когда же, по случаю возмущения, сделанного против него Иудеями, он хотел отправиться в Сирию, то пришло ему на мысль возвратиться через Македонию. 
'''
"4" = '''
:sup:`4` Его сопровождали до Асии Сосипатр Пирров, Вериянин, и из Фессалоникийцев Аристарх и Секунд, и Гаий Дервянини Тимофей, и Асийцы Тихик и Трофим. 
'''
"5" = '''
:sup:`5` Они, пойдя вперед, ожидали нас в Троаде. 
'''
"6" = '''
:sup:`6` А мы, после дней опресночных, отплыли из Филипп и дней в пять прибыли к ним в Троаду, где пробыли семь дней. 
'''
"7" = '''
:sup:`7` В первый же день недели, когда ученики собрались для преломления хлеба, Павел, намереваясь отправиться в следующий день, беседовал с ними и продолжил слово до полуночи. 
'''
"8" = '''
:sup:`8` В горнице, где мы собрались, было довольно светильников. 
'''
"9" = '''
:sup:`9` Во время продолжительной беседы Павловой один юноша, именем Евтих, сидевший на окне, погрузился в глубокий сон и, пошатнувшись, сонный упал вниз с третьего жилья, и поднят мертвым. 
'''
"10" = '''
:sup:`10` Павел, сойдя, пал на него и, обняв его, сказал: не тревожьтесь, ибо душа его в нем. 
'''
"11" = '''
:sup:`11` Взойдя же, и преломив хлеб, и вкусив, беседовал довольно, даже до рассвета, и потом вышел. 
'''
"12" = '''
:sup:`12` Между тем отрока привели живого и немало утешились. 
'''
"13" = '''
:sup:`13` Мы пошли вперед на корабль и поплыли в Асс, чтобы взять оттуда Павла; ибо он так приказал нам, намереваясь сам идти пешком. 
'''
"14" = '''
:sup:`14` Когда же он сошелся с нами в Ассе, то, взяв его, мы прибыли в Митилину. 
'''
"15" = '''
:sup:`15` И, отплыв оттуда, в следующий день мы остановились против Хиоса, а на другой пристали к Самосу и, побывав в Трогиллии, в следующий день прибыли в Милит, 
'''
"16" = '''
:sup:`16` ибо Павлу рассудилось миновать Ефес, чтобы не замедлить ему в Асии; потому что он поспешал, если можно, в день Пятидесятницы быть в Иерусалиме. 
'''
"17" = '''
:sup:`17` Из Милита же послав в Ефес, он призвал пресвитеров церкви, 
'''
"18" = '''
:sup:`18` и, когда они пришли к нему, он сказал им: вы знаете, как я с первого дня, в который пришел в Асию, все время был с вами, 
'''
"19" = '''
:sup:`19` работая Господу со всяким смиренномудрием и многими слезами, среди искушений, приключавшихся мне по злоумышлениям Иудеев; 
'''
"20" = '''
:sup:`20` как я не пропустил ничего полезного, о чем вам не проповедывал бы и чему не учил бы вас всенародно и по домам, 
'''
"21" = '''
:sup:`21` возвещая Иудеям и Еллинам покаяние пред Богом и веру в Господа нашего Иисуса Христа. 
'''
"22" = '''
:sup:`22` И вот, ныне я, по влечению Духа, иду в Иерусалим, не зная, что там встретится со мною; 
'''
"23" = '''
:sup:`23` только Дух Святый по всем городам свидетельствует, говоря, что узы и скорби ждут меня. 
'''
"24" = '''
:sup:`24` Но я ни на что не взираю и не дорожу своею жизнью, только бы с радостью совершить поприще мое и служение, которое я принял от Господа Иисуса, проповедать Евангелие благодати Божией. 
'''
"25" = '''
:sup:`25` И ныне, вот, я знаю, что уже не увидите лица моего все вы, между которыми ходил я, проповедуя Царствие Божие. 
'''
"26" = '''
:sup:`26` Посему свидетельствую вам в нынешний день, что чист я от крови всех, 
'''
"27" = '''
:sup:`27` ибо я не упускал возвещать вам всю волю Божию. 
'''
"28" = '''
:sup:`28` Итак внимайте себе и всему стаду, в котором Дух Святый поставил вас блюстителями, пасти Церковь Господа и Бога, которую Он приобрел Себе кровию Своею. 
'''
"29" = '''
:sup:`29` Ибо я знаю, что по отшествии моем войдут к вам лютые волки, не щадящие стада; 
'''
"30" = '''
:sup:`30` и из вас самих восстанут люди, которые будут говорить превратно, дабы увлечь учеников за собою. 
'''
"31" = '''
:sup:`31` Посему бодрствуйте, памятуя, что я три года день и ночь непрестанно со слезами учил каждого из вас. 
'''
"32" = '''
:sup:`32` И ныне предаю вас, братия, Богу и слову благодати Его, могущему назидать вас более и дать вам наследие со всеми освященными. 
'''
"33" = '''
:sup:`33` Ни серебра, ни золота, ни одежды я ни от кого не пожелал: 
'''
"34" = '''
:sup:`34` сами знаете, что нуждам моим и нуждам бывших при мне послужили руки мои сии. 
'''
"35" = '''
:sup:`35` Во всем показал я вам, что, так трудясь, надобно поддерживать слабых и памятовать слова Господа Иисуса, ибо Он Сам сказал: “блаженнее давать, нежели принимать”. 
'''
"36" = '''
:sup:`36` Сказав это, он преклонил колени свои и со всеми ими помолился. 
'''
"37" = '''
:sup:`37` Тогда немалый плач был у всех, и, падая на выю Павла, целовали его, 
'''
"38" = '''
:sup:`38` скорбя особенно от сказанного им слова, что они уже не увидят лица его. И провожали его до корабля. 
'''
