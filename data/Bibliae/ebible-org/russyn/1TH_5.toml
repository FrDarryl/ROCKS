[5]
"1" = '''
:sup:`1` О временах же и сроках нет нужды писать к вам, братия, 
'''
"2" = '''
:sup:`2` ибо сами вы достоверно знаете, что день Господень так придет, как тать ночью. 
'''
"3" = '''
:sup:`3` Ибо, когда будут говорить: “мир и безопасность”, тогда внезапно постигнет их пагуба, подобно как мука родами постигает имеющую во чреве, и не избегнут. 
'''
"4" = '''
:sup:`4` Но вы, братия, не во тьме, чтобы день застал вас, как тать. 
'''
"5" = '''
:sup:`5` Ибо все вы - сыны света и сыны дня: мы - не сыны ночи, ни тьмы. 
'''
"6" = '''
:sup:`6` Итак, не будем спать, как и прочие, но будем бодрствовать и трезвиться. 
'''
"7" = '''
:sup:`7` Ибо спящие спят ночью, и упивающиеся упиваются ночью. 
'''
"8" = '''
:sup:`8` Мы же, будучи сынами дня, да трезвимся, облекшись в броню веры и любви и в шлем надежды спасения, 
'''
"9" = '''
:sup:`9` потому что Бог определил нас не на гнев, но к получению спасения через Господа нашего Иисуса Христа, 
'''
"10" = '''
:sup:`10` умершего за нас, чтобы мы бодрствуем ли, или спим, жили вместе с Ним. 
'''
"11" = '''
:sup:`11` Посему увещевайте друг друга и назидайте один другого, как вы и делаете. 
'''
"12" = '''
:sup:`12` Просим же вас, братия, уважать трудящихся у вас, и предстоятелей ваших в Господе, и вразумляющих вас, 
'''
"13" = '''
:sup:`13` и почитать их преимущественно с любовью за дело их; будьте в мире между собою. 
'''
"14" = '''
:sup:`14` Умоляем также вас, братия, вразумляйте бесчинных, утешайте малодушных, поддерживайте слабых, будьте долготерпеливы ко всем. 
'''
"15" = '''
:sup:`15` Смотрите, чтобы кто кому не воздавал злом за зло; но всегда ищите добра и друг другу и всем. 
'''
"16" = '''
:sup:`16` Всегда радуйтесь. 
'''
"17" = '''
:sup:`17` Непрестанно молитесь. 
'''
"18" = '''
:sup:`18` За все благодарите: ибо такова о вас воля Божия во Христе Иисусе. 
'''
"19" = '''
:sup:`19` Духа не угашайте. 
'''
"20" = '''
:sup:`20` Пророчества не уничижайте. 
'''
"21" = '''
:sup:`21` Все испытывайте, хорошего держитесь. 
'''
"22" = '''
:sup:`22` Удерживайтесь от всякого рода зла. 
'''
"23" = '''
:sup:`23` Сам же Бог мира да освятит вас во всей полноте, и ваш дух, и душа, и тело во всей целости да сохранится без порока в пришествие Господа нашего Иисуса Христа. 
'''
"24" = '''
:sup:`24` Верен Призывающий вас, Который и сотворит сие. 
'''
"25" = '''
:sup:`25` Братия! молитесь о нас. 
'''
"26" = '''
:sup:`26` Приветствуйте всех братьев лобзанием святым. 
'''
"27" = '''
:sup:`27` Заклинаю вас Господом прочитать сие послание всем святым братиям. 
'''
"28" = '''
:sup:`28` Благодать Господа нашего Иисуса Христа с вами. Аминь. 
'''
