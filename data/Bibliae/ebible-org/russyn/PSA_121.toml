[121]
"1" = '''
:sup:`1` Песнь восхождения. Давида. Возрадовался я, когда сказали мне: “пойдем в дом Господень”. 
'''
"2" = '''
:sup:`2` Вот, стоят ноги наши во вратах твоих, Иерусалим, 
'''
"3" = '''
:sup:`3` Иерусалим, устроенный как город, слитый в одно, 
'''
"4" = '''
:sup:`4` куда восходят колена, колена Господни, по закону Израилеву, славить имя Господне. 
'''
"5" = '''
:sup:`5` Там стоят престолы суда, престолы дома Давидова. 
'''
"6" = '''
:sup:`6` Просите мира Иерусалиму: да благоденствуют любящие тебя! 
'''
"7" = '''
:sup:`7` Да будет мир в стенах твоих, благоденствие - в чертогах твоих! 
'''
"8" = '''
:sup:`8` Ради братьев моих и ближних моих говорю я: “мир тебе!” 
'''
"9" = '''
:sup:`9` Ради дома Господа, Бога нашего, желаю блага тебе. 
'''
