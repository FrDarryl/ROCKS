[9]
"1" = '''
:sup:`1` Начальнику хора. По смерти Лабена. Псалом Давида. 
'''
"2" = '''
:sup:`2` Буду славить Тебя, Господи, всем сердцем моим, возвещать все чудеса Твои. 
'''
"3" = '''
:sup:`3` Буду радоваться и торжествовать о Тебе, петь имени Твоему, Всевышний. 
'''
"4" = '''
:sup:`4` Когда враги мои обращены назад, то преткнутся и погибнут пред лицем Твоим, 
'''
"5" = '''
:sup:`5` ибо Ты производил мой суд и мою тяжбу; Ты воссел на престоле, Судия праведный. 
'''
"6" = '''
:sup:`6` Ты вознегодовал на народы, погубил нечестивого, имя их изгладил на веки и веки. 
'''
"7" = '''
:sup:`7` У врага совсем не стало оружия, и города Ты разрушил; погибла память их с ними. 
'''
"8" = '''
:sup:`8` Но Господь пребывает вовек; Он приготовил для суда престол Свой, 
'''
"9" = '''
:sup:`9` и Он будет судить вселенную по правде, совершит суд над народами по правоте. 
'''
"10" = '''
:sup:`10` И будет Господь прибежищем угнетенному, прибежищем во времена скорби; 
'''
"11" = '''
:sup:`11` и будут уповать на Тебя знающие имя Твое, потому что Ты не оставляешь ищущих Тебя, Господи. 
'''
"12" = '''
:sup:`12` Пойте Господу, живущему на Сионе, возвещайте между народами дела Его, 
'''
"13" = '''
:sup:`13` ибо Он взыскивает за кровь; помнит их, не забывает вопля угнетенных. 
'''
"14" = '''
:sup:`14` Помилуй меня, Господи; воззри на страдание мое от ненавидящих меня, - Ты, Который возносишь меня от врат смерти, 
'''
"15" = '''
:sup:`15` чтобы я возвещал все хвалы Твои во вратах дщери Сионовой: буду радоваться о спасении Твоем. 
'''
"16" = '''
:sup:`16` Обрушились народы в яму, которую выкопали; в сети, которую скрыли они, запуталась нога их. 
'''
"17" = '''
:sup:`17` Познан был Господь по суду, который Он совершил; нечестивый уловлен делами рук своих. 
'''
"18" = '''
:sup:`18` Да обратятся нечестивые в ад, - все народы, забывающие Бога. 
'''
"19" = '''
:sup:`19` Ибо не навсегда забыт будет нищий, и надежда бедных не до конца погибнет. 
'''
"20" = '''
:sup:`20` Восстань, Господи, да не преобладает человек, да судятся народы пред лицем Твоим. 
'''
"21" = '''
:sup:`21` Наведи, Господи, страх на них; да знают народы, что человеки они. 
'''
"22" = '''
:sup:`22` Для чего, Господи, стоишь вдали, скрываешь Себя во время скорби? 
'''
"23" = '''
:sup:`23` По гордости своей нечестивый преследует бедного: да уловятся они ухищрениями, которые сами вымышляют. 
'''
"24" = '''
:sup:`24` Ибо нечестивый хвалится похотью души своей; корыстолюбец ублажает себя. 
'''
"25" = '''
:sup:`25` В надмении своем нечестивый пренебрегает Господа: “не взыщет”; во всех помыслах его: “нет Бога!” 
'''
"26" = '''
:sup:`26` Во всякое время пути его гибельны; суды Твои далеки для него; на всех врагов своих он смотрит с пренебрежением; 
'''
"27" = '''
:sup:`27` говорит в сердце своем: “не поколеблюсь; в род и род не приключится мне зла”; 
'''
"28" = '''
:sup:`28` уста его полны проклятия, коварства и лжи; под языком - его мучение и пагуба; 
'''
"29" = '''
:sup:`29` сидит в засаде за двором, в потаенных местах убивает невинного; глаза его подсматривают за бедным; 
'''
"30" = '''
:sup:`30` подстерегает в потаенном месте, как лев в логовище; подстерегает в засаде, чтобы схватить бедного; хватает бедного, увлекая в сети свои; 
'''
"31" = '''
:sup:`31` сгибается, прилегает, - и бедные падают в сильные когти его; 
'''
"32" = '''
:sup:`32` говорит в сердце своем: “забыл Бог, закрыл лице Свое, не увидит никогда”. 
'''
"33" = '''
:sup:`33` Восстань, Господи, Боже мой, вознеси руку Твою, не забудь угнетенных. 
'''
"34" = '''
:sup:`34` Зачем нечестивый пренебрегает Бога, говоря в сердце своем: “Ты не взыщешь”? 
'''
"35" = '''
:sup:`35` Ты видишь, ибо Ты взираешь на обиды и притеснения, чтобы воздать Твоею рукою. Тебе предает себя бедный; сироте Ты помощник. 
'''
"36" = '''
:sup:`36` Сокруши мышцу нечестивому и злому, так чтобы искать и не найти его нечестия. 
'''
"37" = '''
:sup:`37` Господь - царь на веки, навсегда; исчезнут язычники с земли Его. 
'''
"38" = '''
:sup:`38` Господи! Ты слышишь желания смиренных; укрепи сердце их; открой ухо Твое, 
'''
"39" = '''
:sup:`39` чтобы дать суд сироте и угнетенному, да не устрашает более человек на земле. 
'''
