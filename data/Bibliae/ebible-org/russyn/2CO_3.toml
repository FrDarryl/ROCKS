[3]
"1" = '''
:sup:`1` Неужели нам снова знакомиться с вами? Неужели нужны для нас, как для некоторых, одобрительные письма к вам или от вас? 
'''
"2" = '''
:sup:`2` Вы - наше письмо, написанное в сердцах наших, узнаваемое и читаемое всеми человеками; 
'''
"3" = '''
:sup:`3` вы показываете собою, что вы - письмо Христово, через служение наше написанное не чернилами, но Духом Бога живаго, не на скрижалях каменных, но на плотяных скрижалях сердца. 
'''
"4" = '''
:sup:`4` Такую уверенность мы имеем в Боге через Христа, 
'''
"5" = '''
:sup:`5` не потому, чтобы мы сами способны были помыслить что от себя, как бы от себя, но способность наша от Бога. 
'''
"6" = '''
:sup:`6` Он дал нам способность быть служителями Нового Завета, не буквы, но духа, потому что буква убивает, а дух животворит. 
'''
"7" = '''
:sup:`7` Если же служение смертоносным буквам, начертанное на камнях, было так славно, что сыны Израилевы не могли смотреть на лице Моисеево по причине славы лица его преходящей, - 
'''
"8" = '''
:sup:`8` то не гораздо ли более должно быть славно служение духа? 
'''
"9" = '''
:sup:`9` Ибо если служение осуждения славно, то тем паче изобилует славою служение оправдания. 
'''
"10" = '''
:sup:`10` То прославленное даже не оказывается славным с сей стороны, по причине преимуществeнной славы последующего. 
'''
"11" = '''
:sup:`11` Ибо, если преходящее славно, тем более славно пребывающее. 
'''
"12" = '''
:sup:`12` Имея такую надежду, мы действуем с великим дерзновением, 
'''
"13" = '''
:sup:`13` а не так, как Моисей, который полагал покрывало на лице свое, чтобы сыны Израилевы не взирали на конец преходящего. 
'''
"14" = '''
:sup:`14` Но умы их ослеплены: ибо то же самое покрывало доныне остается неснятым при чтении Ветхого Завета, потому что оно снимается Христом. 
'''
"15" = '''
:sup:`15` Доныне, когда они читают Моисея, покрывало лежит на сердце их; 
'''
"16" = '''
:sup:`16` но когда обращаются к Господу, тогда это покрывало снимается. 
'''
"17" = '''
:sup:`17` Господь есть Дух; а где Дух Господень, там свобода. 
'''
"18" = '''
:sup:`18` Мы же все открытым лицем, как в зеркале, взирая на славу Господню, преображаемся в тот же образ от славы в славу, как от Господня Духа. 
'''
