[35]
"1" = '''
:sup:`1` И продолжал Елиуй и сказал: 
'''
"2" = '''
:sup:`2` считаешь ли ты справедливым, что сказал: я правее Бога? 
'''
"3" = '''
:sup:`3` Ты сказал: что пользы мне? и какую прибыль я имел бы пред тем, как если бы я и грешил? 
'''
"4" = '''
:sup:`4` Я отвечу тебе и твоим друзьям с тобою: 
'''
"5" = '''
:sup:`5` взгляни на небо и смотри; воззри на облака, они выше тебя. 
'''
"6" = '''
:sup:`6` Если ты грешишь, что делаешь ты Ему? и если преступления твои умножаются, что причиняешь ты Ему? 
'''
"7" = '''
:sup:`7` Если ты праведен, что даешь Ему? или что получает Он от руки твоей? 
'''
"8" = '''
:sup:`8` Нечестие твое относится к человеку, как ты, и праведность твоя к сыну человеческому. 
'''
"9" = '''
:sup:`9` От множества притеснителей стонут притесняемые, и от руки сильных вопиют. 
'''
"10" = '''
:sup:`10` Но никто не говорит: где Бог, Творец мой, Который дает песни в ночи, 
'''
"11" = '''
:sup:`11` Который научает нас более, нежели скотов земных, и вразумляет нас более, нежели птиц небесных? 
'''
"12" = '''
:sup:`12` Там они вопиют, и Он не отвечает им, по причине гордости злых людей. 
'''
"13" = '''
:sup:`13` Но неправда, что Бог не слышит и Вседержитель не взирает на это. 
'''
"14" = '''
:sup:`14` Хотя ты сказал, что ты не видишь Его, но суд пред Ним, и - жди Его. 
'''
"15" = '''
:sup:`15` Но ныне, потому что гнев Его не посетил его и он не познал Его во всей строгости, 
'''
"16" = '''
:sup:`16` Иов и открыл легкомысленно уста свои и безрассудно расточает слова. 
'''
