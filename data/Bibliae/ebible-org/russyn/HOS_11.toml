[11]
"1" = '''
:sup:`1` На заре погибнет царь Израилев! Когда Израиль был юн, Я любил его и из Египта вызвал сына Моего. 
'''
"2" = '''
:sup:`2` Звали их, а они уходили прочь от лица их: приносили жертву Ваалам и кадили истуканам. 
'''
"3" = '''
:sup:`3` Я Сам приучал Ефрема ходить, носил его на руках Своих, а они не сознавали, что Я врачевал их. 
'''
"4" = '''
:sup:`4` Узами человеческими влек Я их, узами любви, и был для них как бы поднимающий ярмо с челюстей их, и ласково подкладывал пищу им. 
'''
"5" = '''
:sup:`5` Не возвратится он в Египет, но Ассур - он будет царем его, потому что они не захотели обратиться ко Мне. 
'''
"6" = '''
:sup:`6` И падет меч на города его, и истребит затворы его, и пожрет их за умыслы их. 
'''
"7" = '''
:sup:`7` Народ Мой закоснел в отпадении от Меня, и хотя призывают его к горнему, он не возвышается единодушно. 
'''
"8" = '''
:sup:`8` Как поступлю с тобою, Ефрем? как предам тебя, Израиль? Поступлю ли с тобою, как с Адамом, сделаю ли тебе, что Севоиму? Повернулось во Мне сердце Мое, возгорелась вся жалость Моя! 
'''
"9" = '''
:sup:`9` Не сделаю по ярости гнева Моего, не истреблю Ефрема, ибо Я Бог, а не человек; среди тебя Святый; Я не войду в город. 
'''
"10" = '''
:sup:`10` Вслед Господа пойдут они; как лев, Он даст глас Свой, даст глас Свой, и встрепенутся к Нему сыны с запада, 
'''
"11" = '''
:sup:`11` встрепенутся из Египта, как птицы, и из земли Ассирийской, как голуби, и вселю их в домы их, говорит Господь. 
'''
"12" = '''
:sup:`12` Окружил Меня Ефрем ложью и дом Израилев лукавством; Иуда держался еще Бога и верен был со святыми. 
'''
