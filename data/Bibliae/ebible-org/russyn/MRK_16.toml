[16]
"1" = '''
:sup:`1` По прошествии субботы Мария Магдалина и Мария Иаковлева и Саломия купили ароматы, чтобы идти помазать Его. 
'''
"2" = '''
:sup:`2` И весьма рано, в первый день недели, приходят ко гробу, при восходе солнца, 
'''
"3" = '''
:sup:`3` и говорят между собою: кто отвалит нам камень от двери гроба? 
'''
"4" = '''
:sup:`4` И, взглянув, видят, что камень отвален; а он был весьма велик. 
'''
"5" = '''
:sup:`5` И, войдя во гроб, увидели юношу, сидящего а правой стороне, облеченного в белую одежду; и ужаснулись. 
'''
"6" = '''
:sup:`6` Он же говорит им: не ужасайтесь. Иисуса ищете Назарянина, распятого; Он воскрес, Его нет здесь. Вот место, где Он был положен. 
'''
"7" = '''
:sup:`7` Но идите, скажите ученикам Его и Петру, что Он предваряет вас в Галилее; там Его увидите, как Он сказал вам. 
'''
"8" = '''
:sup:`8` И, выйдя, побежали от гроба; их объял трепет и ужас, и никому ничего не сказали, потому что боялись. 
'''
"9" = '''
:sup:`9` Воскреснув рано в первый день недели, Иисус явился сперва Марии Магдалине, из которой изгнал семь бесов. 
'''
"10" = '''
:sup:`10` Она пошла и возвестила бывшим с Ним, плачущим и рыдающим; 
'''
"11" = '''
:sup:`11` но они, услышав, что Он жив и она видела Его, - не поверили. 
'''
"12" = '''
:sup:`12` После сего явился в ином образе двум из них на дороге, когда они шли в селение. 
'''
"13" = '''
:sup:`13` И те, возвратившись, возвестили прочим; но и им не поверили. 
'''
"14" = '''
:sup:`14` Наконец, явился самим одиннадцати, возлежавшим на вечери, и упрекал их за неверие и жестокосердие, что видевшим Его воскресшего не поверили. 
'''
"15" = '''
:sup:`15` И сказал им: идите по всему миру и проповедуйте Евангелие всей твари. 
'''
"16" = '''
:sup:`16` Кто будет веровать и креститься, спасен будет; а кто не будет веровать, осужден будет. 
'''
"17" = '''
:sup:`17` Уверовавших же будут сопровождать сии знамения: именем Моим будут изгонять бесов; будут говорить новыми языками; 
'''
"18" = '''
:sup:`18` будут брать змей; и если что смертоносное выпьют, не повредит им; возложат руки на больных, и они будут здоровы. 
'''
"19" = '''
:sup:`19` И так Господь, после беседования с ними, вознесся на небо и воссел одесную Бога. 
'''
"20" = '''
:sup:`20` А они пошли и проповедывали везде, при Господнем содействии и подкреплении слова последующими знамениями. Аминь. 
'''
