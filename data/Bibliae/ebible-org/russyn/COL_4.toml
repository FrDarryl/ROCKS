[4]
"1" = '''
:sup:`1` Господа, оказывайте рабам должное и справедливое, зная, что и вы имеете Господа на небесах. 
'''
"2" = '''
:sup:`2` Будьте постоянны в молитве, бодрствуя в ней с благодарением. 
'''
"3" = '''
:sup:`3` Молитесь также и о нас, чтобы Бог отверз нам дверь для слова, возвещать тайну Христову, за которую я и в узах, 
'''
"4" = '''
:sup:`4` дабы я открыл ее, как должно мне возвещать. 
'''
"5" = '''
:sup:`5` Со внешними обходитесь благоразумно, пользуясь временем. 
'''
"6" = '''
:sup:`6` Слово ваше да будет всегда с благодатию, приправлено солью, дабы вы знали, как отвечать каждому. 
'''
"7" = '''
:sup:`7` О мне все скажет вам Тихик, возлюбленный брат и верный служитель и сотрудник в Господе, 
'''
"8" = '''
:sup:`8` которого я для того послал к вам, чтобы он узнал о ваших обстоятельствах и утешил сердца ваши, 
'''
"9" = '''
:sup:`9` с Онисимом, верным и возлюбленным братом нашим, который от вас. Они расскажут вам о всем здешнем. 
'''
"10" = '''
:sup:`10` Приветствует вас Аристарх, заключенный вместе со мною, и Марк, племянник Варнавы о котором вы получили приказания: если придет к вам, примите его, 
'''
"11" = '''
:sup:`11` также Иисус, прозываемый Иустом, оба из обрезанных. Они единственные сотрудники для Царствия Божия, бывшие мне отрадою. 
'''
"12" = '''
:sup:`12` Приветствует вас Епафрас ваш, раб Иисуса Христа, всегда подвизающийся за вас в молитвах, чтобы вы пребыли совершенны и исполнены всем, что угодно Богу. 
'''
"13" = '''
:sup:`13` Свидетельствую о нем, что он имеет великую ревность и заботу о вас и о находящихся в Лаодикии и Иераполе. 
'''
"14" = '''
:sup:`14` Приветствует вас Лука, врач возлюбленный, и Димас. 
'''
"15" = '''
:sup:`15` Приветствуйте братьев в Лаодикии, и Нимфана, и домашнюю церковь его. 
'''
"16" = '''
:sup:`16` Когда это послание прочитано будет у вас, то распорядитесь, чтобы оно было прочитано и в Лаодикийской церкви; а то, которое из Лаодикии, прочитайте и вы. 
'''
"17" = '''
:sup:`17` Скажите Архиппу: смотри, чтобы тебе исполнить служение, которое ты принял в Господе. 
'''
"18" = '''
:sup:`18` Приветствие моею рукою Павловою. Помните мои узы. Благодать со всеми вами. Аминь. 
'''
