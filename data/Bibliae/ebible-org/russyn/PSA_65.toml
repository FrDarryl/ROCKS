[65]
"1" = '''
:sup:`1` Начальнику хора. Песнь. Воскликните Богу, вся земля. 
'''
"2" = '''
:sup:`2` Пойте славу имени Его, воздайте славу, хвалу Ему. 
'''
"3" = '''
:sup:`3` Скажите Богу: как страшен Ты в делах Твоих! По множеству силы Твоей, покорятся Тебе враги Твои. 
'''
"4" = '''
:sup:`4` Вся земля да поклонится Тебе и поет Тебе, да поет имени Твоему! 
'''
"5" = '''
:sup:`5` Придите и воззрите на дела Бога, страшного в делах над сынами человеческими. 
'''
"6" = '''
:sup:`6` Он превратил море в сушу; через реку перешли стопами, там веселились мы о Нем. 
'''
"7" = '''
:sup:`7` Могуществом Своим владычествует Он вечно; очи Его зрят на народы, да не возносятся мятежники. 
'''
"8" = '''
:sup:`8` Благословите, народы, Бога нашего и провозгласите хвалу Ему. 
'''
"9" = '''
:sup:`9` Он сохранил душе нашей жизнь и ноге нашей не дал поколебаться. 
'''
"10" = '''
:sup:`10` Ты испытал нас, Боже, переплавил нас, как переплавляют серебро. 
'''
"11" = '''
:sup:`11` Ты ввел нас в сеть, положил оковы на чресла наши, 
'''
"12" = '''
:sup:`12` посадил человека на главу нашу. Мы вошли в огонь и в воду, и Ты вывел нас на свободу. 
'''
"13" = '''
:sup:`13` Войду в дом Твой со всесожжениями, воздам Тебе обеты мои, 
'''
"14" = '''
:sup:`14` которые произнесли уста мои и изрек язык мой в скорби моей. 
'''
"15" = '''
:sup:`15` Всесожжения тучные вознесу Тебе с воскурением тука овнов, принесу в жертву волов и козлов. 
'''
"16" = '''
:sup:`16` Придите, послушайте, все боящиеся Бога, и я возвещу вам, что сотворил Он для души моей. 
'''
"17" = '''
:sup:`17` Я воззвал к Нему устами моими и превознес Его языком моим. 
'''
"18" = '''
:sup:`18` Если бы я видел беззаконие в сердце моем, то не услышал бы меня Господь. 
'''
"19" = '''
:sup:`19` Но Бог услышал, внял гласу моления моего. 
'''
"20" = '''
:sup:`20` Благословен Бог, Который не отверг молитвы моей и не отвратил от меня милости Своей. 
'''
