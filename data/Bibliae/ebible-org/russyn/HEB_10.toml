[10]
"1" = '''
:sup:`1` Закон, имея тень будущих благ, а не самый образ вещей, одними и теми же жертвами, каждый год постоянно приносимыми, никогда не может сделать совершенными приходящих с ними. 
'''
"2" = '''
:sup:`2` Иначе бы перестали бы приносить их, потому что приносящие жертву, бывши очищены однажды, не имели бы никакого сознания грехов. 
'''
"3" = '''
:sup:`3` Но жертвами каждогодно напоминается о грехах; 
'''
"4" = '''
:sup:`4` Ибо невозможно, чтобы кровь козлов и тельцов уничтожала грехи. 
'''
"5" = '''
:sup:`5` Посему Христос, входя в мир, говорит: “жертвы и приношения Ты не восхотел, но тело уготовал Мне. 
'''
"6" = '''
:sup:`6` Всесожжения и жертвы за грех не угодны Тебе. 
'''
"7" = '''
:sup:`7` Тогда Я сказал: вот, иду, как в начале книги записано о Мне, исполнить волю Твою, Боже”. 
'''
"8" = '''
:sup:`8` Сказав прежде, что ни жертвы, ни приношения, ни всесожжений, ни жертвы за грех,- которые приносятся по закону, - Ты не восхотел и не благоизволил, 
'''
"9" = '''
:sup:`9` Потом прибавил: “вот, иду исполнить волю Твою, Боже”. Отменяет первое, чтобы постановить второе. 
'''
"10" = '''
:sup:`10` По сей-то воле освящены мы единократным принесением тела Иисуса Христа. 
'''
"11" = '''
:sup:`11` И всякий священник ежедневно стоит в служении и многократно приносит одни и те же жертвы, которые никогда не могут истребить грехов. 
'''
"12" = '''
:sup:`12` Он же, принесши одну жертву за грехи, навсегда воссел одесную Бога, 
'''
"13" = '''
:sup:`13` Ожидая затем, доколе враги Его будут положены в подножие ног Его. 
'''
"14" = '''
:sup:`14` Ибо Он одним приношением навсегда сделал совершенными освящаемых. 
'''
"15" = '''
:sup:`15` О сем свидетельствует вам и Дух Святый; ибо сказано: 
'''
"16" = '''
:sup:`16` “Вот завет, который завещаю им после тех дней, говорит Господь: вложу законы Мои в сердца их и в мыслях их напишу их, 
'''
"17" = '''
:sup:`17` И грехов их и беззаконий их уже не воспомяну более”. 
'''
"18" = '''
:sup:`18` А где прощение грехов, там не нужно приношение за них. 
'''
"19" = '''
:sup:`19` Итак, братия, имея дерзновение входить во святилище посредством Крови Иисуса Христа, путем новым и живым, 
'''
"20" = '''
:sup:`20` Который Он вновь открыл нам чрез завесу, то есть, плоть Свою, 
'''
"21" = '''
:sup:`21` И имея великого Священника над домом Божиим, 
'''
"22" = '''
:sup:`22` Да приступаем с искренним сердцем, с полною верою, кроплением очистивши сердца от порочной совести, и омывши тело водою чистою, 
'''
"23" = '''
:sup:`23` Будем держаться исповедания упования неуклонно, ибо верен Обещавший; 
'''
"24" = '''
:sup:`24` Будем внимательны друг ко другу, поощряя к любви и добрым делам; 
'''
"25" = '''
:sup:`25` Не будем оставлять собрания своего, как есть у некоторых обычай, но будем увещавать друг друга, и тем более, чем более усматриваете приближение дня оного. 
'''
"26" = '''
:sup:`26` Ибо если мы, получивши познание истины, произвольно грешим, то не остается более жертвы за грехи, 
'''
"27" = '''
:sup:`27` Но некое страшное ожидание суда и ярость огня, готового пожрать противников. 
'''
"28" = '''
:sup:`28` Если отвергшийся закона Моисеева при двух или трех свидетелях, без милосердия наказывается смертью, 
'''
"29" = '''
:sup:`29` То сколь тягчайшему, думаете, наказанию повинен будет тот, кто попирает Сына Божия и не почитает за святыню кровь завета, которою освящен, и Духа благодати оскорбляет? 
'''
"30" = '''
:sup:`30` Мы знаем Того, Кто сказал: “у Меня отмщение, Я воздам, говорит Господь”. И еще: “Господь будет судить народ Свой”. 
'''
"31" = '''
:sup:`31` Страшно впасть в руки Бога живого! 
'''
"32" = '''
:sup:`32` Вспомните прежние дни ваши, когда вы, бывши просвещены, выдержали великий подвиг страданий, 
'''
"33" = '''
:sup:`33` То сами среди поношений и скорбей служа зрелищем для других, то принимая участие в других, находящихся в таком же состоянии, 
'''
"34" = '''
:sup:`34` Ибо вы и моим узам сострадали, и расхищение имения вашего приняли с радостью, зная, что есть у вас на небесах имущество лучшее и непреходящее. 
'''
"35" = '''
:sup:`35` Итак не оставляйте упования вашего, которому предстоит великое воздаяние. 
'''
"36" = '''
:sup:`36` Терпение нужно вам, чтобы исполнивши волю Божию, получить обещанное; 
'''
"37" = '''
:sup:`37` ибо еще немного, очень немного, и Грядущий приидет и не умедлит. 
'''
"38" = '''
:sup:`38` Праведный верою жив будет; а если кто поколеблется, не благоволит к тому душа Моя. 
'''
"39" = '''
:sup:`39` Мы же не из колеблющихся на погибель, но стоим в вере ко спасению души. 
'''
