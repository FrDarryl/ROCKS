[2]
"1" = '''
:sup:`1` И обратились мы и отправились в пустыню к Чермному морю, как говорил мне Господь, и много времени ходили вокруг горы Сеира. 
'''
"2" = '''
:sup:`2` И сказал мне Господь, говоря: 
'''
"3" = '''
:sup:`3` полно вам ходить вокруг этой горы, обратитесь к северу; 
'''
"4" = '''
:sup:`4` и народу дай повеление и скажи: вы будете проходить пределы братьев ваших, сынов Исавовых, живущих на Сеире, и они убоятся вас; но остерегайтесь 
'''
"5" = '''
:sup:`5` начинать с ними войну, ибо Я не дам вам земли их ни на стопу ноги, потому что гору Сеир Я дал во владение Исаву; 
'''
"6" = '''
:sup:`6` пищу покупайте у них за серебро и ешьте; и воду покупайте у них за серебро и пейте; 
'''
"7" = '''
:sup:`7` ибо Господь, Бог твой, благословил тебя во всяком деле рук твоих, покровительствовал тебе во время путешествия твоего по великой и страшной пустыне сей; вот, сорок лет Господь, Бог твой, с тобою; ты ни в чем не терпел недостатка. 
'''
"8" = '''
:sup:`8` И шли мы мимо братьев наших, сынов Исавовых, живущих на Сеире, путем равнины, от Елафа и Ецион-Гавера, и поворотили, и шли к пустыне Моава. 
'''
"9" = '''
:sup:`9` И сказал мне Господь: не вступай во вражду с Моавом и не начинай с ними войны; ибо Я не дам тебе ничего от земли его во владение, потому что Ар отдал Я во владение сынам Лотовым; 
'''
"10" = '''
:sup:`10` прежде жили там Эмимы, народ великий, многочисленный и высокий, как сыны Енаковы, 
'''
"11" = '''
:sup:`11` и они считались между Рефаимами, как сыны Енаковы; Моавитяне же называют их Эмимами; 
'''
"12" = '''
:sup:`12` а на Сеире жили прежде Хорреи; но сыны Исавовы прогнали их и истребили их от лица своего и поселились вместо их - так, как поступил Израиль с землею наследия своего, которую дал им Господь; 
'''
"13" = '''
:sup:`13` итак встаньте и пройдите долину Заред. И прошли мы долину Заред. 
'''
"14" = '''
:sup:`14` С тех пор, как мы пошли в Кадес-Варни и как прошли долину Заред, минуло тридцать восемь лет, и у нас перевелся из среды стана весь род ходящих на войну, как клялся им Господь Бог; 
'''
"15" = '''
:sup:`15` да и рука Господня была на них, чтоб истреблять их из среды стана, пока не вымерли. 
'''
"16" = '''
:sup:`16` Когда же перевелись все ходящие на войну и вымерли из среды народа, 
'''
"17" = '''
:sup:`17` тогда сказал мне Господь, говоря: 
'''
"18" = '''
:sup:`18` ты проходишь ныне мимо пределов Моава, мимо Ара, 
'''
"19" = '''
:sup:`19` и приблизился к Аммонитянам; не вступай с ними во вражду, и не начинай с ними войны, ибо Я не дам тебе ничего от земли сынов Аммоновых во владение, потому что Я отдал ее во владение сынам Лотовым; 
'''
"20" = '''
:sup:`20` и она считалась землею Рефаимов; прежде жили на ней Рефаимы; Аммонитяне же называют их Замзумимами; 
'''
"21" = '''
:sup:`21` народ великий, многочисленный и высокий, как сыны Енаковы, и истребил их Господь пред лицем их, и изгнали они их и поселились на месте их, 
'''
"22" = '''
:sup:`22` как Он сделал для сынов Исавовых, живущих на Сеире, истребив пред лицем их Хорреев, и они изгнали их, и поселились на месте их, и живут до сего дня; 
'''
"23" = '''
:sup:`23` и Аввеев, живших в селениях до самой Газы, Кафторимы, исшедшие из Кафтора, истребили и поселились на месте их. 
'''
"24" = '''
:sup:`24` Встаньте, отправьтесь и перейдите поток Арнон; вот, Я предаю в руку твою Сигона, царя Есевонского, Аморреянина, и землю его; начинай овладевать ею, и веди с ним войну; 
'''
"25" = '''
:sup:`25` с сего дня Я начну распространять страх и ужас пред тобою на народы под всем небом; те, которые услышат о тебе, вострепещут и ужаснутся тебя. 
'''
"26" = '''
:sup:`26` И послал я послов из пустыни Кедемоф к Сигону, царю Есевонскому, с словами мирными, чтобы сказать: 
'''
"27" = '''
:sup:`27` позволь пройти мне землею твоею; я пойду дорогою, не сойду ни направо, ни налево; 
'''
"28" = '''
:sup:`28` пищу продавай мне за серебро, и я буду есть, и воду для питья давай мне за серебро, и я буду пить, только ногами моими пройду 
'''
"29" = '''
:sup:`29` так, как сделали мне сыны Исава, живущие на Сеире, и Моавитяне, живущие в Аре, доколе не перейду чрез Иордан в землю, которую Господь, Бог наш, дает нам. 
'''
"30" = '''
:sup:`30` Но Сигон, царь Есевонский, не согласился позволить пройти нам через свою землю, потому что Господь, Бог твой, ожесточил дух его и сердце его сделал упорным, чтобы предать его в руку твою, как это видно ныне. 
'''
"31" = '''
:sup:`31` И сказал мне Господь: вот, Я начинаю предавать тебе Сигона царя Есевонского, Аморреянина, и землю его; начинай овладевать землею его. 
'''
"32" = '''
:sup:`32` И Сигон царь Есевонский со всем народом своим выступил против нас на сражение к Яаце; 
'''
"33" = '''
:sup:`33` и предал его Господь, Бог наш, в руки наши, и мы поразили его и сынов его и весь народ его, 
'''
"34" = '''
:sup:`34` и взяли в то время все города его, и предали заклятию все города, мужчин и женщин и детей, не оставили никого в живых; 
'''
"35" = '''
:sup:`35` только взяли мы себе в добычу скот их и захваченное во взятых нами городах. 
'''
"36" = '''
:sup:`36` От Ароера, который на берегу потока Арнона, и от города, который на долине, до горы Галаада не было города, который был бы неприступен для нас: все предал Господь, Бог наш, в руки наши. 
'''
"37" = '''
:sup:`37` Только к земле Аммонитян ты не подходил, ни к местам лежащим близ потока Иавока, ни к городам которые на горе, ни ко всему, к чему не повелел нам Господь, Бог наш. 
'''
