[2]
"1" = '''
:sup:`1` Братия мои! имейте веру в Иисуса Христа нашего Господа славы, не взирая на лица. 
'''
"2" = '''
:sup:`2` Ибо если в собрание ваше войдет человек с золотым перстнем, в богатой одежде, войдет же и бедный в скудной одежде 
'''
"3" = '''
:sup:`3` и вы, смотря на одетого в богатую одежду, скажете ему: тебе хорошо сесть здесь, а бедному скажете: ты стань там или садись здесь, у ног моих, 
'''
"4" = '''
:sup:`4` то не пересуживаете ли вы в себе и не становитесь ли судьями с худыми мыслями? 
'''
"5" = '''
:sup:`5` Послушайте, братия мои возлюбленные: не бедных ли мира избрал Бог быть богатыми верою и наследниками Царствия, которое Он обещал любящим Его? 
'''
"6" = '''
:sup:`6` А вы презрели бедного. Не богатые ли притесняют вас, и не они ли влекут вас в суды? 
'''
"7" = '''
:sup:`7` Не они ли бесславят доброе имя, которым вы называетесь? 
'''
"8" = '''
:sup:`8` Если вы исполняете закон царский, по Писанию: возлюби ближнего твоего, как себя самого, - хорошо делаете. 
'''
"9" = '''
:sup:`9` Но если поступаете с лицеприятием, то грех делаете и перед законом оказываетесь преступниками. 
'''
"10" = '''
:sup:`10` Кто соблюдает весь закон и согрешит в одном чем-нибудь, тот становится виновным во всем. 
'''
"11" = '''
:sup:`11` Ибо Тот же, Кто сказал: не прелюбодействуй, сказал и: не убей; посему если ты не прелюбодействуешь, но убьешь, то ты также преступник закона. 
'''
"12" = '''
:sup:`12` Так говорите и так поступайте, как имеющие быть судимы по закону свободы. 
'''
"13" = '''
:sup:`13` Ибо суд без милости не оказавшему милости; милость превозносится над судом. 
'''
"14" = '''
:sup:`14` Что пользы, братия мои, если кто говорит, что он имеет веру, а дел не имеет? Может ли эта вера спасти его? 
'''
"15" = '''
:sup:`15` Если брат или сестра наги и не имеют дневного пропитания, 
'''
"16" = '''
:sup:`16` а кто-нибудь из вас скажет им: “Идите с миром, грейтесь и питайтесь”, но не даст им потребного для тела: что пользы? 
'''
"17" = '''
:sup:`17` Так и вера, если не имеет дел, мертва сама по себе. 
'''
"18" = '''
:sup:`18` Но скажет кто-нибудь: “Ты имеешь веру, а я имею дела”: покажи мне веру твою без дел твоих, а я покажу тебе веру мою из дел моих. 
'''
"19" = '''
:sup:`19` Ты веруешь, что Бог един: хорошо делаешь; и бесы веруют, и трепещут. 
'''
"20" = '''
:sup:`20` Но хочешь ли знать, неосновательный человек, что вера без дел мертва? 
'''
"21" = '''
:sup:`21` Не делами ли оправдался Авраам, отец наш, возложив на жертвенник Исаака, сына своего? 
'''
"22" = '''
:sup:`22` Видишь ли, что вера содействовала делам его и делами вера достигла совершенства? 
'''
"23" = '''
:sup:`23` И исполнилось слово Писания: “Веровал Авраам Богу, и это вменилось ему в праведность, и он наречен другом Божиим”. 
'''
"24" = '''
:sup:`24` Видите ли, что человек оправдывается делами, а не верою только? 
'''
"25" = '''
:sup:`25` Подобно и Раав блудница не делами ли оправдалась, приняв соглядатаев и отпустив их другим путем? 
'''
"26" = '''
:sup:`26` Ибо как тело без духа мертво, так и вера без дел мертва. 
'''
