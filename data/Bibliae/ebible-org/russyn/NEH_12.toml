[12]
"1" = '''
:sup:`1` Вот священники и левиты, которые пришли с Зоровавелем, сыном Салафииловым, и с Иисусом: Сераия, Иеремия, Ездра, 
'''
"2" = '''
:sup:`2` Амария, Маллух, Хаттуш, 
'''
"3" = '''
:sup:`3` Шехания, Рехум, Меремоф, 
'''
"4" = '''
:sup:`4` Иддо, Гиннефой, Авия, 
'''
"5" = '''
:sup:`5` Миямин, Маадия, Вилга, 
'''
"6" = '''
:sup:`6` Шемаия, Иоиарив, Иедаия, 
'''
"7" = '''
:sup:`7` Саллу, Амок, Хелкия, Иедаия. Это главы священников и братья их во дни Иисуса. 
'''
"8" = '''
:sup:`8` А левиты: Иисус, Биннуй, Кадмиил, Шеревия, Иуда, Матфания, главный при славословии, он и братья его, 
'''
"9" = '''
:sup:`9` и Бакбукия и Унний, братья их, наряду с ними державшие стражу. 
'''
"10" = '''
:sup:`10` Иисус родил Иоакима, Иоаким родил Елиашива, Елиашив родил Иоиаду, 
'''
"11" = '''
:sup:`11` Иоиада родил Ионафана, Ионафан родил Иаддуя. 
'''
"12" = '''
:sup:`12` Во дни Иоакима были священники, главы поколений: из дома Сераии Мераия, из дома Иеремии Ханания, 
'''
"13" = '''
:sup:`13` из дома Ездры Мешуллам, из дома Амарии Иоханан, 
'''
"14" = '''
:sup:`14` из дома Мелиху Ионафан, из дома Шевании Иосиф, 
'''
"15" = '''
:sup:`15` из дома Харима Адна, из дома Мераиофа Хелкия, 
'''
"16" = '''
:sup:`16` из дома Иддо Захария, из дома Гиннефона Мешуллам, 
'''
"17" = '''
:sup:`17` из дома Авии Зихрий, из дома Миниамина, из дома Моадии Пилтай, 
'''
"18" = '''
:sup:`18` из дома Вилги Шаммуй, из дома Шемаии Ионафан, 
'''
"19" = '''
:sup:`19` из дома Иоиарива Мафнай, из дома Иедаии Уззий, 
'''
"20" = '''
:sup:`20` из дома Саллая Каллай, из дома Амока Евер, 
'''
"21" = '''
:sup:`21` из дома Хелкии Хашавия, из дома Иедаии Нафанаил. 
'''
"22" = '''
:sup:`22` Левиты, главы поколений, внесены в запись во дни Елиашива, Иоиады, Иоханана и Иаддуя, и также священники в царствование Дария Персидского. 
'''
"23" = '''
:sup:`23` Сыновья Левия, главы поколений, вписаны в летописи до дней Иоханана, сына Елиашивова. 
'''
"24" = '''
:sup:`24` Главы левитов: Хашавия, Шеревия, и Иисус, сын Кадмиила, и братья их, при них поставленные для славословия при благодарениях, по установлению Давида, человека Божия - смена за сменою. 
'''
"25" = '''
:sup:`25` Матфания, Бакбукия, Овадия, Мешуллам, Талмон, Аккув - стражи, привратники на страже у порогов ворот. 
'''
"26" = '''
:sup:`26` Они были во дни Иоакима, сына Иисусова, сына Иоседекова, и во дни областеначальника Неемии и книжника Ездры, священника. 
'''
"27" = '''
:sup:`27` При освящении стены Иерусалимской потребовали левитов из всех мест их, приказывая им прийти в Иерусалим для совершения освящения и радостного празднества со славословиями и песнями при звуке кимвалов, псалтирей и гуслей. 
'''
"28" = '''
:sup:`28` И собрались сыновья певцов из округа Иерусалимского и из сел Нетофафских, 
'''
"29" = '''
:sup:`29` и из Беф-Гаггилгала, и с полей Гевы и Азмавета, потому что певцы выстроили себе села в окрестностях Иерусалима. 
'''
"30" = '''
:sup:`30` И очистились священники и левиты, и очистили народ и ворота, и стену. 
'''
"31" = '''
:sup:`31` Тогда я повел начальствующих в Иудее на стену и поставил два больших хора для шествия, и один из них шел по правой стороне стены к Навозным воротам. 
'''
"32" = '''
:sup:`32` За ними шел Гошаия и половина начальствующих в Иудее, 
'''
"33" = '''
:sup:`33` Азария, Ездра и Мешуллам, 
'''
"34" = '''
:sup:`34` Иуда и Вениамин, и Шемаия и Иеремия, 
'''
"35" = '''
:sup:`35` а из сыновей священнических с трубами: Захария, сын Ионафана, сын Шемаии, сын Матфании, сын Михея, сын Закхура, сын Асафа, 
'''
"36" = '''
:sup:`36` и братья его: Шемаия, Азариил, Милалай, Гилалай, Маай, Нафанаил, Иуда и Хананий с музыкальными орудиями Давида, человека Божия, и книжник Ездра впереди них. 
'''
"37" = '''
:sup:`37` Подле ворот Источника, против них, они взошли по ступеням города Давидова, по лестнице, ведущей на стену сверх дома Давидова до Водяных ворот к востоку. 
'''
"38" = '''
:sup:`38` Другой хор шел напротив них, и за ним я и половина народа, по стене от Печной башни и до широкой стены, 
'''
"39" = '''
:sup:`39` и от ворот Ефремовых, мимо старых ворот и ворот Рыбных, и башни Хананела, и башни Меа, к Овечьим воротам, и остановились у ворот Темничных. 
'''
"40" = '''
:sup:`40` Потом оба хора стали у дома Божия, и я и половина начальствующих со мною, 
'''
"41" = '''
:sup:`41` и священники: Елиаким, Маасея, Миниамин, Михей, Елиоенай, Захария, Ханания с трубами, 
'''
"42" = '''
:sup:`42` и Маасея и Шемаия, и Елеазар и Уззий, и Иоханан и Малхия, и Елам и Езер. И пели певцы громко; главным у них был Израхия. 
'''
"43" = '''
:sup:`43` И приносили в тот день большие жертвы и веселились, потому что Бог дал им великую радость. Веселились и жены и дети, и веселие Иерусалима далеко было слышно. 
'''
"44" = '''
:sup:`44` В тот же день приставлены были люди к кладовым комнатам для приношений начатков и десятин, чтобы собирать с полей при городах части, положенные законом для священников и левитов, потому что Иудеям радостно было смотреть на стоящих священников и левитов, 
'''
"45" = '''
:sup:`45` которые совершали службу Богу своему и дела очищения и были певцами и привратниками по установлению Давида и сына его Соломона. 
'''
"46" = '''
:sup:`46` Ибо издавна во дни Давида и Асафа были установлены главы певцов и песни Богу, хвалебные и благодарственные. 
'''
"47" = '''
:sup:`47` Все Израильтяне во дни Зоровавеля и во дни Неемии давали части певцам и привратникам на каждый день и отдавали святыни левитам, а левиты отдавали святыни сынам Аарона. 
'''
