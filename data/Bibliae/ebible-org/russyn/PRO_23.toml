[23]
"1" = '''
:sup:`1` Когда сядешь вкушать пищу с властелином, то тщательно наблюдай, что перед тобою, 
'''
"2" = '''
:sup:`2` и поставь преграду в гортани твоей, если ты алчен. 
'''
"3" = '''
:sup:`3` Не прельщайся лакомыми яствами его; это - обманчивая пища. 
'''
"4" = '''
:sup:`4` Не заботься о том, чтобы нажить богатство; оставь такие мысли твои. 
'''
"5" = '''
:sup:`5` Устремишь глаза твои на него, и - его уже нет; потому что оно сделает себе крылья и, как орел, улетит к небу. 
'''
"6" = '''
:sup:`6` Не вкушай пищи у человека завистливого и не прельщайся лакомыми яствами его; 
'''
"7" = '''
:sup:`7` потому что, каковы мысли в душе его, таков и он; “Ешь и пей”, говорит он тебе, а сердце его не с тобою. 
'''
"8" = '''
:sup:`8` Кусок, который ты съел, изблюешь, и добрые слова твои ты потратишь напрасно. 
'''
"9" = '''
:sup:`9` В уши глупого не говори, потому что он презрит разумные слова твои. 
'''
"10" = '''
:sup:`10` Не передвигай межи давней и на поля сирот не заходи, 
'''
"11" = '''
:sup:`11` потому что Защитник их силен; Он вступится в дело их с тобою. 
'''
"12" = '''
:sup:`12` Приложи сердце твое к учению и уши твои - к умным словам. 
'''
"13" = '''
:sup:`13` Не оставляй юноши без наказания: если накажешь его розгою, он не умрет; 
'''
"14" = '''
:sup:`14` ты накажешь его розгою и спасешь душу его от преисподней. 
'''
"15" = '''
:sup:`15` Сын мой! если сердце твое будет мудро, то порадуется и мое сердце; 
'''
"16" = '''
:sup:`16` и внутренности мои будут радоваться, когда уста твои будут говорить правое. 
'''
"17" = '''
:sup:`17` Да не завидует сердце твое грешникам, но да пребудет оно во все дни в страхе Господнем; 
'''
"18" = '''
:sup:`18` потому что есть будущность, и надежда твоя не потеряна. 
'''
"19" = '''
:sup:`19` Слушай, сын мой, и будь мудр, и направляй сердце твое на прямой путь. 
'''
"20" = '''
:sup:`20` Не будь между упивающимися вином, между пресыщающимися мясом: 
'''
"21" = '''
:sup:`21` потому что пьяница и пресыщающийся обеднеют, и сонливость оденет в рубище. 
'''
"22" = '''
:sup:`22` Слушайся отца твоего: он родил тебя; и не пренебрегай матери твоей, когда она и состарится. 
'''
"23" = '''
:sup:`23` Купи истину и не продавай мудрости и учения и разума. 
'''
"24" = '''
:sup:`24` Торжествует отец праведника, и родивший мудрого радуется о нем. 
'''
"25" = '''
:sup:`25` Да веселится отец твой и да торжествует мать твоя, родившая тебя. 
'''
"26" = '''
:sup:`26` Сын мой! отдай сердце твое мне, и глаза твои да наблюдают пути мои, 
'''
"27" = '''
:sup:`27` потому что блудница - глубокая пропасть, и чужая жена - тесный колодезь; 
'''
"28" = '''
:sup:`28` она, как разбойник, сидит в засаде и умножает между людьми законопреступников. 
'''
"29" = '''
:sup:`29` У кого вой? у кого стон? у кого ссоры? у кого горе? у кого раны без причины? у кого багровые глаза? 
'''
"30" = '''
:sup:`30` У тех, которые долго сидят за вином, которые приходят отыскивать вина приправленного. 
'''
"31" = '''
:sup:`31` Не смотри на вино, как оно краснеет, как оно искрится в чаше, как оно ухаживается ровно: 
'''
"32" = '''
:sup:`32` впоследствии, как змей, оно укусит, и ужалит, как аспид; 
'''
"33" = '''
:sup:`33` глаза твои будут смотреть на чужих жен, и сердце твое заговорит развратное, 
'''
"34" = '''
:sup:`34` и ты будешь, как спящий среди моря и как спящий на верху мачты. 
'''
"35" = '''
:sup:`35` И скажешь: “Били меня, мне не было больно; толкали меня, я не чувствовал. Когда проснусь, опять буду искать того же”. 
'''
