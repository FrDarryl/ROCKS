[118]
"1" = '''
:sup:`1` Аллилуия. Блаженны непорочные в пути, ходящие в законе Господнем. 
'''
"2" = '''
:sup:`2` Блаженны хранящие откровения Его, всем сердцем ищущие Его. 
'''
"3" = '''
:sup:`3` Они не делают беззакония, ходят путями Его. 
'''
"4" = '''
:sup:`4` Ты заповедал повеления Твои хранить твердо. 
'''
"5" = '''
:sup:`5` О, если бы направлялись пути мои к соблюдению уставов Твоих! 
'''
"6" = '''
:sup:`6` Тогда я не постыдился бы, взирая на все заповеди Твои: 
'''
"7" = '''
:sup:`7` я славил бы Тебя в правоте сердца, поучаясь судам правды Твоей. 
'''
"8" = '''
:sup:`8` Буду хранить уставы Твои; не оставляй меня совсем. 
'''
"9" = '''
:sup:`9` Как юноше содержать в чистоте путь свой? - Хранением себя по слову Твоему. 
'''
"10" = '''
:sup:`10` Всем сердцем моим ищу Тебя; не дай мне уклониться от заповедей Твоих. 
'''
"11" = '''
:sup:`11` В сердце моем сокрыл я слово Твое, чтобы не грешить пред Тобою. 
'''
"12" = '''
:sup:`12` Благословен Ты, Господи! научи меня уставам Твоим. 
'''
"13" = '''
:sup:`13` Устами моими возвещал я все суды уст Твоих. 
'''
"14" = '''
:sup:`14` На пути откровений Твоих я радуюсь, как во всяком богатстве. 
'''
"15" = '''
:sup:`15` О заповедях Твоих размышляю, и взираю на пути Твои. 
'''
"16" = '''
:sup:`16` Уставами Твоими утешаюсь, не забываю слова Твоего. 
'''
"17" = '''
:sup:`17` Яви милость рабу Твоему, и буду жить и хранить слово Твое. 
'''
"18" = '''
:sup:`18` Открой очи мои, и увижу чудеса закона Твоего. 
'''
"19" = '''
:sup:`19` Странник я на земле; не скрывай от меня заповедей Твоих. 
'''
"20" = '''
:sup:`20` Истомилась душа моя желанием судов Твоих во всякое время. 
'''
"21" = '''
:sup:`21` Ты укротил гордых, проклятых, уклоняющихся от заповедей Твоих. 
'''
"22" = '''
:sup:`22` Сними с меня поношение и посрамление, ибо я храню откровения Твои. 
'''
"23" = '''
:sup:`23` Князья сидят и сговариваются против меня, а раб Твой размышляет об уставах Твоих. 
'''
"24" = '''
:sup:`24` Откровения Твои - утешение мое, и уставы Твои - советники мои. 
'''
"25" = '''
:sup:`25` Душа моя повержена в прах; оживи меня по слову Твоему. 
'''
"26" = '''
:sup:`26` Объявил я пути мои, и Ты услышал меня; научи меня уставам Твоим. 
'''
"27" = '''
:sup:`27` Дай мне уразуметь путь повелений Твоих, и буду размышлять о чудесах Твоих. 
'''
"28" = '''
:sup:`28` Душа моя истаевает от скорби: укрепи меня по слову Твоему. 
'''
"29" = '''
:sup:`29` Удали от меня путь лжи, и закон Твой даруй мне. 
'''
"30" = '''
:sup:`30` Я избрал путь истины, поставил пред собою суды Твои. 
'''
"31" = '''
:sup:`31` Я прилепился к откровениям Твоим, Господи; не постыди меня. 
'''
"32" = '''
:sup:`32` Потеку путем заповедей Твоих, когда Ты расширишь сердце мое. 
'''
"33" = '''
:sup:`33` Укажи мне, Господи, путь уставов Твоих, и я буду держаться его до конца. 
'''
"34" = '''
:sup:`34` Вразуми меня, и буду соблюдать закон Твой и хранить его всем сердцем. 
'''
"35" = '''
:sup:`35` Поставь меня на стезю заповедей Твоих, ибо я возжелал ее. 
'''
"36" = '''
:sup:`36` Приклони сердце мое к откровениям Твоим, а не к корысти. 
'''
"37" = '''
:sup:`37` Отврати очи мои, чтобы не видеть суеты; животвори меня на пути Твоем. 
'''
"38" = '''
:sup:`38` Утверди слово Твое рабу Твоему, ради благоговения пред Тобою. 
'''
"39" = '''
:sup:`39` Отврати поношение мое, которого я страшусь, ибо суды Твои благи. 
'''
"40" = '''
:sup:`40` Вот, я возжелал повелений Твоих; животвори меня правдою Твоею. 
'''
"41" = '''
:sup:`41` Да придут ко мне милости Твои, Господи, спасение Твое по слову Твоему, 
'''
"42" = '''
:sup:`42` и я дам ответ поносящему меня, ибо уповаю на слово Твое. 
'''
"43" = '''
:sup:`43` Не отнимай совсем от уст моих слова истины, ибо я уповаю на суды Твои 
'''
"44" = '''
:sup:`44` и буду хранить закон Твой всегда, во веки и веки; 
'''
"45" = '''
:sup:`45` буду ходить свободно, ибо я взыскал повелений Твоих; 
'''
"46" = '''
:sup:`46` буду говорить об откровениях Твоих пред царями и не постыжусь; 
'''
"47" = '''
:sup:`47` буду утешаться заповедями Твоими, которые возлюбил; 
'''
"48" = '''
:sup:`48` руки мои буду простирать к заповедям Твоим, которые возлюбил, и размышлять об уставах Твоих. 
'''
"49" = '''
:sup:`49` Вспомни слово Твое к рабу Твоему, на которое Ты повелел мне уповать: 
'''
"50" = '''
:sup:`50` это - утешение в бедствии моем, что слово Твое оживляет меня. 
'''
"51" = '''
:sup:`51` Гордые крайне ругались надо мною, но я не уклонился от закона Твоего. 
'''
"52" = '''
:sup:`52` Вспоминал суды Твои, Господи, от века, и утешался. 
'''
"53" = '''
:sup:`53` Ужас овладевает мною при виде нечестивых, оставляющих закон Твой. 
'''
"54" = '''
:sup:`54` Уставы Твои были песнями моими на месте странствований моих. 
'''
"55" = '''
:sup:`55` Ночью вспоминал я имя Твое, Господи, и хранил закон Твой. 
'''
"56" = '''
:sup:`56` Он стал моим, ибо повеления Твои храню. 
'''
"57" = '''
:sup:`57` Удел мой, Господи, сказал я, соблюдать слова Твои. 
'''
"58" = '''
:sup:`58` Молился я Тебе всем сердцем: помилуй меня по слову Твоему. 
'''
"59" = '''
:sup:`59` Размышлял о путях моих и обращал стопы мои к откровениям Твоим. 
'''
"60" = '''
:sup:`60` Спешил и не медлил соблюдать заповеди Твои. 
'''
"61" = '''
:sup:`61` Сети нечестивых окружили меня, но я не забывал закона Твоего. 
'''
"62" = '''
:sup:`62` В полночь вставал славословить Тебя за праведные суды Твои. 
'''
"63" = '''
:sup:`63` Общник я всем боящимся Тебя и хранящим повеления Твои. 
'''
"64" = '''
:sup:`64` Милости Твоей, Господи, полна земля; научи меня уставам Твоим. 
'''
"65" = '''
:sup:`65` Благо сотворил Ты рабу Твоему, Господи, по слову Твоему. 
'''
"66" = '''
:sup:`66` Доброму разумению и ведению научи меня, ибо заповедям Твоим я верую. 
'''
"67" = '''
:sup:`67` Прежде страдания моего я заблуждался; а ныне слово Твое храню. 
'''
"68" = '''
:sup:`68` Благ и благодетелен Ты, Господи; научи меня уставам Твоим. 
'''
"69" = '''
:sup:`69` Гордые сплетают на меня ложь; я же всем сердцем буду хранить повеления Твои. 
'''
"70" = '''
:sup:`70` Ожирело сердце их, как тук; я же законом Твоим утешаюсь. 
'''
"71" = '''
:sup:`71` Благо мне, что я пострадал, дабы научиться уставам Твоим. 
'''
"72" = '''
:sup:`72` Закон уст Твоих для меня лучше тысяч золота и серебра. 
'''
"73" = '''
:sup:`73` Руки Твои сотворили меня и устроили меня; вразуми меня, и научусь заповедям Твоим. 
'''
"74" = '''
:sup:`74` Боящиеся Тебя увидят меня - и возрадуются, что я уповаю на слово Твое. 
'''
"75" = '''
:sup:`75` Знаю, Господи, что суды Твои праведны и по справедливости Ты наказал меня. 
'''
"76" = '''
:sup:`76` Да будет же милость Твоя утешением моим, по слову Твоему к рабу Твоему. 
'''
"77" = '''
:sup:`77` Да придет ко мне милосердие Твое, и я буду жить; ибо закон Твой - утешение мое. 
'''
"78" = '''
:sup:`78` Да будут постыжены гордые, ибо безвинно угнетают меня; я размышляю о повелениях Твоих. 
'''
"79" = '''
:sup:`79` Да обратятся ко мне боящиеся Тебя и знающие откровения Твои. 
'''
"80" = '''
:sup:`80` Да будет сердце мое непорочно в уставах Твоих, чтобы я не посрамился. 
'''
"81" = '''
:sup:`81` Истаевает душа моя о спасении Твоем; уповаю на слово Твое. 
'''
"82" = '''
:sup:`82` Истаевают очи мои о слове Твоем; я говорю: когда Ты утешишь меня? 
'''
"83" = '''
:sup:`83` Я стал, как мех в дыму, но уставов Твоих не забыл. 
'''
"84" = '''
:sup:`84` Сколько дней раба Твоего? Когда произведешь суд над гонителями моими? 
'''
"85" = '''
:sup:`85` Яму вырыли мне гордые, вопреки закону Твоему. 
'''
"86" = '''
:sup:`86` Все заповеди Твои - истина; несправедливо преследуют меня: помоги мне; 
'''
"87" = '''
:sup:`87` едва не погубили меня на земле, но я не оставил повелений Твоих. 
'''
"88" = '''
:sup:`88` По милости Твоей оживляй меня, и буду хранить откровения уст Твоих. 
'''
"89" = '''
:sup:`89` На веки, Господи, слово Твое утверждено на небесах; 
'''
"90" = '''
:sup:`90` истина Твоя в род и род. Ты поставил землю, и она стоит. 
'''
"91" = '''
:sup:`91` По определениям Твоим все стоит доныне, ибо все служит Тебе. 
'''
"92" = '''
:sup:`92` Если бы не закон Твой был утешением моим, погиб бы я в бедствии моем. 
'''
"93" = '''
:sup:`93` Вовек не забуду повелений Твоих, ибо ими Ты оживляешь меня. 
'''
"94" = '''
:sup:`94` Твой я, спаси меня; ибо я взыскал повелений Твоих. 
'''
"95" = '''
:sup:`95` Нечестивые подстерегают меня, чтобы погубить; а я углубляюсь в откровения Твои. 
'''
"96" = '''
:sup:`96` Я видел предел всякого совершенства, но Твоя заповедь безмерно обширна. 
'''
"97" = '''
:sup:`97` Как люблю я закон Твой! весь день размышляю о нем. 
'''
"98" = '''
:sup:`98` Заповедью Твоею Ты соделал меня мудрее врагов моих, ибо она всегда со мною. 
'''
"99" = '''
:sup:`99` Я стал разумнее всех учителей моих, ибо размышляю об откровениях Твоих. 
'''
"100" = '''
:sup:`100` Я сведущ более старцев, ибо повеления Твои храню. 
'''
"101" = '''
:sup:`101` От всякого злого пути удерживаю ноги мои, чтобы хранить слово Твое; 
'''
"102" = '''
:sup:`102` от судов Твоих не уклоняюсь, ибо Ты научаешь меня. 
'''
"103" = '''
:sup:`103` Как сладки гортани моей слова Твои! лучше меда устам моим. 
'''
"104" = '''
:sup:`104` Повелениями Твоими я вразумлен; потому ненавижу всякий путь лжи. 
'''
"105" = '''
:sup:`105` Слово Твое - светильник ноге моей и свет стезе моей. 
'''
"106" = '''
:sup:`106` Я клялся хранить праведные суды Твои, и исполню. 
'''
"107" = '''
:sup:`107` Сильно угнетен я, Господи; оживи меня по слову Твоему. 
'''
"108" = '''
:sup:`108` Благоволи же, Господи, принять добровольную жертву уст моих, и судам Твоим научи меня. 
'''
"109" = '''
:sup:`109` Душа моя непрестанно в руке моей, но закона Твоего не забываю. 
'''
"110" = '''
:sup:`110` Нечестивые поставили для меня сеть, но я не уклонился от повелений Твоих. 
'''
"111" = '''
:sup:`111` Откровения Твои я принял, как наследие на веки, ибо они веселие сердца моего. 
'''
"112" = '''
:sup:`112` Я приклонил сердце мое к исполнению уставов Твоих навек, до конца. 
'''
"113" = '''
:sup:`113` Вымыслы человеческие ненавижу, а закон Твой люблю. 
'''
"114" = '''
:sup:`114` Ты покров мой и щит мой; на слово Твое уповаю. 
'''
"115" = '''
:sup:`115` Удалитесь от меня, беззаконные, и буду хранить заповеди Бога моего. 
'''
"116" = '''
:sup:`116` Укрепи меня по слову Твоему, и буду жить; не посрами меня в надежде моей; 
'''
"117" = '''
:sup:`117` поддержи меня, и спасусь; и в уставы Твои буду вникать непрестанно. 
'''
"118" = '''
:sup:`118` Всех, отступающих от уставов Твоих, Ты низлагаешь, ибо ухищрения их - ложь. 
'''
"119" = '''
:sup:`119` Как изгарь, отметаешь Ты всех нечестивых земли; потому я возлюбил откровения Твои. 
'''
"120" = '''
:sup:`120` Трепещет от страха Твоего плоть моя, и судов Твоих я боюсь. 
'''
"121" = '''
:sup:`121` Я совершал суд и правду; не предай меня гонителям моим. 
'''
"122" = '''
:sup:`122` Заступи раба Твоего ко благу его, чтобы не угнетали меня гордые. 
'''
"123" = '''
:sup:`123` Истаевают очи мои, ожидая спасения Твоего и слова правды Твоей. 
'''
"124" = '''
:sup:`124` Сотвори с рабом Твоим по милости Твоей, и уставам Твоим научи меня. 
'''
"125" = '''
:sup:`125` Я раб Твой: вразуми меня, и познаю откровения Твои. 
'''
"126" = '''
:sup:`126` Время Господу действовать: закон Твой разорили. 
'''
"127" = '''
:sup:`127` А я люблю заповеди Твои более золота, и золота чистого. 
'''
"128" = '''
:sup:`128` Все повеления Твои - все признаю справедливыми; всякий путь лжи ненавижу. 
'''
"129" = '''
:sup:`129` Дивны откровения Твои; потому хранит их душа моя. 
'''
"130" = '''
:sup:`130` Откровение слов Твоих просвещает, вразумляет простых. 
'''
"131" = '''
:sup:`131` Открываю уста мои и вздыхаю, ибо заповедей Твоих жажду. 
'''
"132" = '''
:sup:`132` Призри на меня и помилуй меня, как поступаешь с любящими имя Твое. 
'''
"133" = '''
:sup:`133` Утверди стопы мои в слове Твоем и не дай овладеть мною никакому беззаконию; 
'''
"134" = '''
:sup:`134` избавь меня от угнетения человеческого, и буду хранить повеления Твои; 
'''
"135" = '''
:sup:`135` осияй раба Твоего светом лица Твоего и научи меня уставам Твоим. 
'''
"136" = '''
:sup:`136` Из глаз моих текут потоки вод оттого, что не хранят закона Твоего. 
'''
"137" = '''
:sup:`137` Праведен Ты, Господи, и справедливы суды Твои. 
'''
"138" = '''
:sup:`138` Откровения Твои, которые Ты заповедал, - правда и совершенная истина. 
'''
"139" = '''
:sup:`139` Ревность моя снедает меня, потому что мои враги забыли слова Твои. 
'''
"140" = '''
:sup:`140` Слово Твое весьма чисто, и раб Твой возлюбил его. 
'''
"141" = '''
:sup:`141` Мал я и презрен, но повелений Твоих не забываю. 
'''
"142" = '''
:sup:`142` Правда Твоя - правда вечная, и закон Твой - истина. 
'''
"143" = '''
:sup:`143` Скорбь и горесть постигли меня; заповеди Твои - утешение мое. 
'''
"144" = '''
:sup:`144` Правда откровений Твоих вечна: вразуми меня, и буду жить. 
'''
"145" = '''
:sup:`145` Взываю всем сердцем моим: услышь меня, Господи, - и сохраню уставы Твои. 
'''
"146" = '''
:sup:`146` Призываю Тебя: спаси меня, и буду хранить откровения Твои. 
'''
"147" = '''
:sup:`147` Предваряю рассвет и взываю; на слово Твое уповаю. 
'''
"148" = '''
:sup:`148` Очи мои предваряют утреннюю стражу, чтобы мне углубляться в слово Твое. 
'''
"149" = '''
:sup:`149` Услышь голос мой по милости Твоей, Господи; по суду Твоему оживи меня. 
'''
"150" = '''
:sup:`150` Приблизились замышляющие лукавство; далеки они от закона Твоего. 
'''
"151" = '''
:sup:`151` Близок Ты, Господи, и все заповеди Твои - истина. 
'''
"152" = '''
:sup:`152` Издавна узнал я об откровениях Твоих, что Ты утвердил их на веки. 
'''
"153" = '''
:sup:`153` Воззри на бедствие мое и избавь меня, ибо я не забываю закона Твоего. 
'''
"154" = '''
:sup:`154` Вступись в дело мое и защити меня; по слову Твоему оживи меня. 
'''
"155" = '''
:sup:`155` Далеко от нечестивых спасение, ибо они уставов Твоих не ищут. 
'''
"156" = '''
:sup:`156` Много щедрот Твоих, Господи; по суду Твоему оживи меня. 
'''
"157" = '''
:sup:`157` Много у меня гонителей и врагов, но от откровений Твоих я не удаляюсь. 
'''
"158" = '''
:sup:`158` Вижу отступников, и сокрушаюсь, ибо они не хранят слова Твоего. 
'''
"159" = '''
:sup:`159` Зри, как я люблю повеления Твои; по милости Твоей, Господи, оживи меня. 
'''
"160" = '''
:sup:`160` Основание слова Твоего истинно, и вечен всякий суд правды Твоей. 
'''
"161" = '''
:sup:`161` Князья гонят меня безвинно, но сердце мое боится слова Твоего. 
'''
"162" = '''
:sup:`162` Радуюсь я слову Твоему, как получивший великую прибыль. 
'''
"163" = '''
:sup:`163` Ненавижу ложь и гнушаюсь ею; закон же Твой люблю. 
'''
"164" = '''
:sup:`164` Семикратно в день прославляю Тебя за суды правды Твоей. 
'''
"165" = '''
:sup:`165` Велик мир у любящих закон Твой, и нет им преткновения. 
'''
"166" = '''
:sup:`166` Уповаю на спасение Твое, Господи, и заповеди Твои исполняю. 
'''
"167" = '''
:sup:`167` Душа моя хранит откровения Твои, и я люблю их крепко. 
'''
"168" = '''
:sup:`168` Храню повеления Твои и откровения Твои, ибо все пути мои пред Тобою. 
'''
"169" = '''
:sup:`169` Да приблизится вопль мой пред лице Твое, Господи; по слову Твоему вразуми меня. 
'''
"170" = '''
:sup:`170` Да придет моление мое пред лице Твое; по слову Твоему избавь меня. 
'''
"171" = '''
:sup:`171` Уста мои произнесут хвалу, когда Ты научишь меня уставам Твоим. 
'''
"172" = '''
:sup:`172` Язык мой возгласит слово Твое, ибо все заповеди Твои праведны. 
'''
"173" = '''
:sup:`173` Да будет рука Твоя в помощь мне, ибо я повеления Твои избрал. 
'''
"174" = '''
:sup:`174` Жажду спасения Твоего, Господи, и закон Твой - утешение мое. 
'''
"175" = '''
:sup:`175` Да живет душа моя и славит Тебя, и суды Твои да помогут мне. 
'''
"176" = '''
:sup:`176` Я заблудился, как овца потерянная: взыщи раба Твоего, ибо я заповедей Твоих не забыл. 
'''
