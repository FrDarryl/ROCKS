[138]
"1" = '''
:sup:`1` Начальнику хора. Псалом Давида. Господи! Ты испытал меня и знаешь. 
'''
"2" = '''
:sup:`2` Ты знаешь, когда я сажусь и когда встаю; Ты разумеешь помышления мои издали. 
'''
"3" = '''
:sup:`3` Иду ли я, отдыхаю ли - Ты окружаешь меня, и все пути мои известны Тебе. 
'''
"4" = '''
:sup:`4` Еще нет слова на языке моем, - Ты, Господи, уже знаешь его совершенно. 
'''
"5" = '''
:sup:`5` Сзади и спереди Ты объемлешь меня, и полагаешь на мне руку Твою. 
'''
"6" = '''
:sup:`6` Дивно для меня ведение Твое, - высоко, не могу постигнуть его! 
'''
"7" = '''
:sup:`7` Куда пойду от Духа Твоего, и от лица Твоего куда убегу? 
'''
"8" = '''
:sup:`8` Взойду ли на небо - Ты там; сойду ли в преисподнюю - и там Ты. 
'''
"9" = '''
:sup:`9` Возьму ли крылья зари и переселюсь на край моря, - 
'''
"10" = '''
:sup:`10` и там рука Твоя поведет меня, и удержит меня десница Твоя. 
'''
"11" = '''
:sup:`11` Скажу ли: “может быть, тьма скроет меня, и свет вокруг меня сделается ночью”; 
'''
"12" = '''
:sup:`12` но и тьма не затмит от Тебя, и ночь светла, как день: как тьма, так и свет. 
'''
"13" = '''
:sup:`13` Ибо Ты устроил внутренности мои и соткал меня во чреве матери моей. 
'''
"14" = '''
:sup:`14` Славлю Тебя, потому что я дивно устроен. Дивны дела Твои, и душа моя вполне сознает это. 
'''
"15" = '''
:sup:`15` Не сокрыты были от Тебя кости мои, когда я созидаем был в тайне, образуем был во глубине утробы. 
'''
"16" = '''
:sup:`16` Зародыш мой видели очи Твои; в Твоей книге записаны все дни, для меня назначенные, когда ни одного из них еще не было. 
'''
"17" = '''
:sup:`17` Как возвышенны для меня помышления Твои, Боже, и как велико число их! 
'''
"18" = '''
:sup:`18` Стану ли исчислять их, но они многочисленнее песка; когда я пробуждаюсь, я все еще с Тобою. 
'''
"19" = '''
:sup:`19` О, если бы Ты, Боже, поразил нечестивого! Удалитесь от меня, кровожадные! 
'''
"20" = '''
:sup:`20` Они говорят против Тебя нечестиво; суетное замышляют враги Твои. 
'''
"21" = '''
:sup:`21` Мне ли не возненавидеть ненавидящих Тебя, Господи, и не возгнушаться восстающими на Тебя? 
'''
"22" = '''
:sup:`22` Полною ненавистью ненавижу их: враги они мне. 
'''
"23" = '''
:sup:`23` Испытай меня, Боже, и узнай сердце мое; испытай меня и узнай помышления мои; 
'''
"24" = '''
:sup:`24` и зри, не на опасном ли я пути, и направь меня на путь вечный. 
'''
