[126]
"1" = '''
:sup:`1` Песнь восхождения. Соломона. Если Господь не созиждет дома, напрасно трудятся строящие его; если Господь не охранит города, напрасно бодрствует страж. 
'''
"2" = '''
:sup:`2` Напрасно вы рано встаете, поздно просиживаете, едите хлеб печали, тогда как возлюбленному Своему Он дает сон. 
'''
"3" = '''
:sup:`3` Вот наследие от Господа: дети; награда от Него - плод чрева. 
'''
"4" = '''
:sup:`4` Что стрелы в руке сильного, то сыновья молодые. 
'''
"5" = '''
:sup:`5` Блажен человек, который наполнил ими колчан свой! Не останутся они в стыде, когда будут говорить с врагами в воротах 
'''
