[9]
"1" = '''
:sup:`1` Премудрость построила себе дом, вытесала семь столбов его, 
'''
"2" = '''
:sup:`2` заколола жертву, растворила вино свое и приготовила у себя трапезу; 
'''
"3" = '''
:sup:`3` послала слуг своих провозгласить с возвышенностей городских: 
'''
"4" = '''
:sup:`4` “Кто неразумен, обратись сюда!” И скудоумному она сказала: 
'''
"5" = '''
:sup:`5` “Идите, ешьте хлеб мой и пейте вино, мною растворенное; 
'''
"6" = '''
:sup:`6` оставьте неразумие, и живите, и ходите путем разума”. 
'''
"7" = '''
:sup:`7` Поучающий кощунника наживет себе бесславие, и обличающий нечестивого - пятно себе. 
'''
"8" = '''
:sup:`8` Не обличай кощунника, чтобы он не возненавидел тебя; обличай мудрого, и он возлюбит тебя; 
'''
"9" = '''
:sup:`9` дай наставление мудрому, и он будет еще мудрее; научи правдивого, и он приумножит знание. 
'''
"10" = '''
:sup:`10` Начало мудрости - страх Господень, и познание Святаго - разум; 
'''
"11" = '''
:sup:`11` потому что чрез меня умножатся дни твои, и прибавится тебе лет жизни. 
'''
"12" = '''
:sup:`12` Сын мой! если ты мудр, то мудр для себя и для ближних твоих; и если буен, то один потерпишь. Кто утверждается на лжи, тот пасет ветры, тот гоняется за птицами летающими: ибо он оставил пути своего виноградника и блуждает по тропинкам поля своего; проходит чрез безводную пустыню и землю, обреченную на жажду; собирает руками бесплодие. 
'''
"13" = '''
:sup:`13` Женщина безрассудная, шумливая, глупая и ничего не знающая 
'''
"14" = '''
:sup:`14` садится у дверей дома своего на стуле, на возвышенных местах города, 
'''
"15" = '''
:sup:`15` чтобы звать проходящих дорогою, идущих прямо своими путями: 
'''
"16" = '''
:sup:`16` “Кто глуп, обратись сюда!” и скудоумному сказала она: 
'''
"17" = '''
:sup:`17` “Воды краденые сладки, и утаенный хлеб приятен”. 
'''
"18" = '''
:sup:`18` И он не знает, что мертвецы там, и что в глубине преисподней зазванные ею. 
'''
