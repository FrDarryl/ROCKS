[17]
"1" = '''
:sup:`1` И сказал Господь Моисею, говоря: 
'''
"2" = '''
:sup:`2` скажи сынам Израилевым и возьми у них по жезлу от колена, от всех начальников их по коленам, двенадцать жезлов, и каждого имя напиши на жезле его; 
'''
"3" = '''
:sup:`3` имя Аарона напиши на жезле Левиином, ибо один жезл от начальника колена их должны они дать; 
'''
"4" = '''
:sup:`4` и положи их в скинии собрания, пред ковчегом откровения, где являюсь Я вам; 
'''
"5" = '''
:sup:`5` и кого Я изберу, того жезл расцветет; и так Я успокою ропот сынов Израилевых, которым они ропщут на вас. 
'''
"6" = '''
:sup:`6` И сказал Моисей сынам Израилевым, и дали ему все начальники их, от каждого начальника по жезлу, по коленам их двенадцать жезлов, и жезл Ааронов был среди жезлов их. 
'''
"7" = '''
:sup:`7` И положил Моисей жезлы пред лицом Господа в скинии откровения. 
'''
"8" = '''
:sup:`8` На другой день вошел Моисей и Аарон в скинию откровения, и вот, жезл Ааронов, от дома Левиина, расцвел, пустил почки, дал цвет и принес миндали. 
'''
"9" = '''
:sup:`9` И вынес Моисей все жезлы от лица Господня ко всем сынам Израилевым. И увидели они это и взяли каждый свой жезл. 
'''
"10" = '''
:sup:`10` И сказал Господь Моисею: положи опять жезл Ааронов пред ковчегом откровения на сохранение, в знамение для непокорных, чтобы прекратился ропот их на Меня, и они не умирали. 
'''
"11" = '''
:sup:`11` Моисей сделал это; как повелел ему Господь, так он и сделал. 
'''
"12" = '''
:sup:`12` И сказали сыны Израилевы Моисею: вот, мы умираем, погибаем, все погибаем! 
'''
"13" = '''
:sup:`13` всякий, приближающийся к скинии Господней, умирает: не придется ли всем нам умереть? 
'''
