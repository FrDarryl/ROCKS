[127]
"1" = '''
:sup:`1` Песнь восхождения. Блажен всякий боящийся Господа, ходящий путями Его! 
'''
"2" = '''
:sup:`2` Ты будешь есть от трудов рук твоих: блажен ты, и благо тебе! 
'''
"3" = '''
:sup:`3` Жена твоя, как плодовитая лоза, в доме твоем; сыновья твои, как масличные ветви, вокруг трапезы твоей: 
'''
"4" = '''
:sup:`4` так благословится человек, боящийся Господа! 
'''
"5" = '''
:sup:`5` Благословит тебя Господь с Сиона, и увидишь благоденствие Иерусалима во все дни жизни твоей; 
'''
"6" = '''
:sup:`6` увидишь сыновей у сыновей твоих. Мир на Израиля! 
'''
