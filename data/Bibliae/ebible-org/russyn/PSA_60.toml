[60]
"1" = '''
:sup:`1` Начальнику хора. На струнном орудии. Псалом Давида. 
'''
"2" = '''
:sup:`2` Услышь, Боже, вопль мой, внемли молитве моей! 
'''
"3" = '''
:sup:`3` От конца земли взываю к Тебе в унынии сердца моего; возведи меня на скалу, для меня недосягаемую, 
'''
"4" = '''
:sup:`4` ибо Ты прибежище мое, Ты крепкая защита от врага. 
'''
"5" = '''
:sup:`5` Да живу я вечно в жилище Твоем и покоюсь под кровом крыл Твоих, 
'''
"6" = '''
:sup:`6` ибо Ты, Боже, услышал обеты мои и дал мне наследие боящихся имени Твоего. 
'''
"7" = '''
:sup:`7` Приложи дни ко дням царя, лета его продли в род и род, 
'''
"8" = '''
:sup:`8` да пребудет он вечно пред Богом; заповедуй милости и истине охранять его. 
'''
"9" = '''
:sup:`9` И я буду петь имени Твоему вовек, исполняя обеты мои всякий день. 
'''
