[2]
"1" = '''
:sup:`1` Трубите трубою на Сионе и бейте тревогу на святой горе Моей; да трепещут все жители земли, ибо наступает день Господень, ибо он близок - 
'''
"2" = '''
:sup:`2` день тьмы и мрака, день облачный и туманный: как утренняя заря, распространяется по горам народ многочисленный и сильный, какого не бывало от века и после того не будет в роды родов. 
'''
"3" = '''
:sup:`3` Перед ним пожирает огонь, а за ним палит пламя; перед ним земля как сад Едемский, а позади него будет опустошенная степь, и никому не будет спасения от него. 
'''
"4" = '''
:sup:`4` Вид его как вид коней, и скачут они как всадники; 
'''
"5" = '''
:sup:`5` скачут по вершинам гор как бы со стуком колесниц, как бы с треском огненного пламени, пожирающего солому, как сильный народ, выстроенный к битве. 
'''
"6" = '''
:sup:`6` При виде его затрепещут народы, у всех лица побледнеют. 
'''
"7" = '''
:sup:`7` Как борцы, бегут они и, как храбрые воины, влезают на стену, и каждый идет своею дорогою и не сбивается с путей своих. 
'''
"8" = '''
:sup:`8` Не давят друг друга, каждый идет своею стезею, и падают на копья, но остаются невредимы. 
'''
"9" = '''
:sup:`9` Бегают по городу, поднимаются на стены, влезают на дома, входят в окна, как вор. 
'''
"10" = '''
:sup:`10` Перед ними потрясется земля, поколеблется небо; солнце и луна помрачатся, и звезды потеряют свой свет. 
'''
"11" = '''
:sup:`11` И Господь даст глас Свой пред воинством Своим, ибо весьма многочисленно полчище Его и могуществен исполнитель слова Его; ибо велик день Господень и весьма страшен, и кто выдержит его? 
'''
"12" = '''
:sup:`12` Но и ныне еще говорит Господь: обратитесь ко Мне всем сердцем своим в посте, плаче и рыдании. 
'''
"13" = '''
:sup:`13` Раздирайте сердца ваши, а не одежды ваши и обратитесь к Господу Богу вашему; ибо Он благ и милосерд, долготерпелив и многомилостив и сожалеет о бедствии. 
'''
"14" = '''
:sup:`14` Кто знает, не сжалится ли Он и не оставит ли благословения, хлебного приношения и возлияния Господу Богу вашему? 
'''
"15" = '''
:sup:`15` Вострубите трубою на Сионе, назначьте пост и объявите торжественное собрание. 
'''
"16" = '''
:sup:`16` Соберите народ, созовите собрание, пригласите старцев, соберите отроков и грудных младенцев; пусть выйдет жених из чертога своего и невеста из своей горницы. 
'''
"17" = '''
:sup:`17` Между притвором и жертвенником да плачут священники, служители Господни, и говорят: “пощади, Господи, народ Твой, не предай наследия Твоего на поругание, чтобы не издевались над ним народы; для чего будут говорить между народами: где Бог их?” 
'''
"18" = '''
:sup:`18` И тогда возревнует Господь о земле Своей, и пощадит народ Свой. 
'''
"19" = '''
:sup:`19` И ответит Господь, и скажет народу Своему: вот, Я пошлю вам хлеб и вино и елей, и будете насыщаться ими, и более не отдам вас на поругание народам. 
'''
"20" = '''
:sup:`20` И пришедшего от севера удалю от вас, и изгоню в землю безводную и пустую, переднее полчище его - в море восточное, а заднее - в море западное, и пойдет от него зловоние, и поднимется от него смрад, так как он много наделал зла. 
'''
"21" = '''
:sup:`21` Не бойся, земля: радуйся и веселись, ибо Господь велик, чтобы совершить это. 
'''
"22" = '''
:sup:`22` Не бойтесь, животные, ибо пастбища пустыни произрастят траву, дерево принесет плод свой, смоковница и виноградная лоза окажут свою силу. 
'''
"23" = '''
:sup:`23` И вы, чада Сиона, радуйтесь и веселитесь о Господе Боге вашем; ибо Он даст вам дождь в меру и будет ниспосылать вам дождь, дождь ранний и поздний, как прежде. 
'''
"24" = '''
:sup:`24` И наполнятся гумна хлебом, и переполнятся подточилия виноградным соком и елеем. 
'''
"25" = '''
:sup:`25` И воздам вам за те годы, которые пожирали саранча, черви, жуки и гусеница, великое войско Мое, которое послал Я на вас. 
'''
"26" = '''
:sup:`26` И до сытости будете есть и насыщаться и славить имя Господа Бога вашего, Который дивное соделал с вами, и не посрамится народ Мой вовеки. 
'''
"27" = '''
:sup:`27` И узнаете, что Я посреди Израиля, и Я - Господь Бог ваш, и нет другого, и Мой народ не посрамится вовеки. 
'''
"28" = '''
:sup:`28` И будет после того, излию от Духа Моего на всякую плоть, и будут пророчествовать сыны ваши и дочери ваши; старцам вашим будут сниться сны, и юноши ваши будут видеть видения. 
'''
"29" = '''
:sup:`29` И также на рабов и на рабынь в те дни излию от Духа Моего. 
'''
"30" = '''
:sup:`30` И покажу знамения на небе и на земле: кровь и огонь и столпы дыма. 
'''
"31" = '''
:sup:`31` Солнце превратится во тьму и луна - в кровь, прежде нежели наступит день Господень, великий и страшный. 
'''
"32" = '''
:sup:`32` И будет: всякий, кто призовет имя Господне, спасется; ибо на горе Сионе и в Иерусалиме будет спасение, как сказал Господь, и у остальных, которых призовет Господь. 
'''
