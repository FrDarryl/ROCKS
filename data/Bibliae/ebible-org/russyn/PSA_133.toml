[133]
"1" = '''
:sup:`1` Песнь восхождения. Благословите ныне Господа, все рабы Господни, стоящие в доме Господнем, во дворах дома Бога нашего, во время ночи. 
'''
"2" = '''
:sup:`2` Воздвигните руки ваши к святилищу, и благословите Господа. 
'''
"3" = '''
:sup:`3` Благословит тебя Господь с Сиона, сотворивший небо и землю. 
'''
