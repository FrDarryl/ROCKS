[3]
"1" = '''
:sup:`1` Петр и Иоанн шли вместе в храм в час молитвы девятый. 
'''
"2" = '''
:sup:`2` И был человек, хромой от чрева матери его, которого носили и сажали каждый день при дверях храма, называемых Красными, просить милостыни у входящих в храм. 
'''
"3" = '''
:sup:`3` Он, увидев Петра и Иоанна перед входом в храм, просил у них милостыни. 
'''
"4" = '''
:sup:`4` Петр с Иоанном, всмотревшись в него, сказали: взгляни на нас. 
'''
"5" = '''
:sup:`5` И он пристально смотрел на них, надеясь получить от них что-нибудь. 
'''
"6" = '''
:sup:`6` Но Петр сказал: серебра и золота нет у меня; а что имею, то даю тебе: во имя Иисуса Христа Назорея встань и ходи. 
'''
"7" = '''
:sup:`7` И, взяв его за правую руку, поднял; и вдруг укрепились его ступни и колени, 
'''
"8" = '''
:sup:`8` и, вскочив, стал, и начал ходить, и вошел с ними в храм, ходя, и скача, и хваля Бога. 
'''
"9" = '''
:sup:`9` И весь народ видел его ходящим и хвалящим Бога; 
'''
"10" = '''
:sup:`10` и узнали его, что это был тот, который сидел у Красных дверей храма для милостыни; и исполнились ужаса и изумления от случившегося с ним. 
'''
"11" = '''
:sup:`11` И как исцеленный хромой не отходил от Петра и Иоанна, то весь народ в изумлении сбежался к ним в притвор, называемый Соломонов. 
'''
"12" = '''
:sup:`12` Увидев это, Петр сказал народу: мужи Израильские! что дивитесь сему или что смотрите на нас, как будто бы мы своею силою или благочестием сделали то, что он ходит? 
'''
"13" = '''
:sup:`13` Бог Авраама, и Исаака, и Иакова, Бог отцов наших, прославил Сына Своего Иисуса, Которого вы предали и от Которого отреклись перед лицом Пилата, когда он полагал освободить Его. 
'''
"14" = '''
:sup:`14` Но вы от Святого и Праведного отреклись и просили даровать вам человека убийцу, 
'''
"15" = '''
:sup:`15` а Начальника жизни убили. Сего Бог воскресил из мертвых, чему мы свидетели. 
'''
"16" = '''
:sup:`16` И ради веры во имя Его, имя Его укрепило сего, которого вы видите и знаете, и вера, которая от Него, даровала ему исцеление сие перед всеми вами. 
'''
"17" = '''
:sup:`17` Впрочем, я знаю, братия, что вы, как и начальники ваши, сделали это по неведению; 
'''
"18" = '''
:sup:`18` Бог же, как предвозвестил устами всех Своих пророков пострадать Христу, так и исполнил. 
'''
"19" = '''
:sup:`19` Итак покайтесь и обратитесь, чтобы загладились грехи ваши, 
'''
"20" = '''
:sup:`20` да придут времена отрады от лица Господа, и да пошлет Он предназначенного вам Иисуса Христа, 
'''
"21" = '''
:sup:`21` Которого небо должно было принять до времен совершения всего, что говорил Бог устами всех святых Своих пророков от века. 
'''
"22" = '''
:sup:`22` Моисей сказал отцам: Господь Бог ваш воздвигнет вам из братьев ваших Пророка, как меня, слушайтесь Его во всем, что Он ни будет говорить вам; 
'''
"23" = '''
:sup:`23` и будет, что всякая душа, которая не послушает Пророка того, истребится из народа. 
'''
"24" = '''
:sup:`24` И все пророки, от Самуила и после него, сколько их ни говорили, также предвозвестили дни сии. 
'''
"25" = '''
:sup:`25` Вы сыны пророков и завета, который завещевал Бог отцам вашим, говоря Аврааму: и в семени твоем благословятся все племена земные. 
'''
"26" = '''
:sup:`26` Бог, воскресив Сына Своего Иисуса, к вам первым послал Его благословить вас, отвращая каждого от злых дел ваших. 
'''
