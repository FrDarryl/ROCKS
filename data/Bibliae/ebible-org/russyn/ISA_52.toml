[52]
"1" = '''
:sup:`1` Восстань, восстань, облекись в силу твою, Сион! Облекись в одежды величия твоего, Иерусалим, город святый! ибо уже не будет более входить в тебя необрезанный и нечистый. 
'''
"2" = '''
:sup:`2` Отряси с себя прах; встань, пленный Иерусалим! сними цепи с шеи твоей, пленная дочь Сиона! 
'''
"3" = '''
:sup:`3` ибо так говорит Господь: за ничто были вы проданы, и без серебра будете выкуплены; 
'''
"4" = '''
:sup:`4` ибо так говорит Господь Бог: народ Мой ходил прежде в Египет, чтобы там пожить, и Ассур теснил его ни за что. 
'''
"5" = '''
:sup:`5` И теперь что у Меня здесь? говорит Господь; народ Мой взят даром, властители их неистовствуют, говорит Господь, и постоянно, всякий день имя Мое бесславится. 
'''
"6" = '''
:sup:`6` Поэтому народ Мой узнает имя Мое; поэтому узнает в тот день, что Я тот же, Который сказал: “вот Я!” 
'''
"7" = '''
:sup:`7` Как прекрасны на горах ноги благовестника, возвещающего мир, благовествующего радость, проповедующего спасение, говорящего Сиону: “воцарился Бог твой!” 
'''
"8" = '''
:sup:`8` Голос сторожей твоих - они возвысили голос, и все вместе ликуют, ибо своими глазами видят, что Господь возвращается в Сион. 
'''
"9" = '''
:sup:`9` Торжествуйте, пойте вместе, развалины Иерусалима, ибо утешил Господь народ Свой, искупил Иерусалим. 
'''
"10" = '''
:sup:`10` Обнажил Господь святую мышцу Свою пред глазами всех народов; и все концы земли увидят спасение Бога нашего. 
'''
"11" = '''
:sup:`11` Идите, идите, выходите оттуда; не касайтесь нечистого; выходите из среды его, очистите себя, носящие сосуды Господни! 
'''
"12" = '''
:sup:`12` ибо вы выйдете неторопливо, и не побежите; потому что впереди вас пойдет Господь, и Бог Израилев будет стражем позади вас. 
'''
"13" = '''
:sup:`13` Вот, раб Мой будет благоуспешен, возвысится и вознесется, и возвеличится. 
'''
"14" = '''
:sup:`14` Как многие изумлялись, смотря на Тебя, - столько был обезображен паче всякого человека лик Его, и вид Его - паче сынов человеческих! 
'''
"15" = '''
:sup:`15` Так многие народы приведет Он в изумление; цари закроют пред Ним уста свои, ибо они увидят то, о чем не было говорено им, и узнают то, чего не слыхали. 
'''
