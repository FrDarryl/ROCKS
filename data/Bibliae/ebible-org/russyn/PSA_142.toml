[142]
"1" = '''
:sup:`1` Псалом Давида, когда он преследуем был сыном своим Авессаломом. Господи! услышь молитву мою, внемли молению моему по истине Твоей; услышь меня по правде Твоей 
'''
"2" = '''
:sup:`2` и не входи в суд с рабом Твоим, потому что не оправдается пред Тобой ни один из живущих. 
'''
"3" = '''
:sup:`3` Враг преследует душу мою, втоптал в землю жизнь мою, принудил меня жить во тьме, как давно умерших, - 
'''
"4" = '''
:sup:`4` и уныл во мне дух мой, онемело во мне сердце мое. 
'''
"5" = '''
:sup:`5` Вспоминаю дни древние, размышляю о всех делах Твоих, рассуждаю о делах рук Твоих. 
'''
"6" = '''
:sup:`6` Простираю к Тебе руки мои; душа моя - к Тебе, как жаждущая земля. 
'''
"7" = '''
:sup:`7` Скоро услышь меня, Господи: дух мой изнемогает; не скрывай лица Твоего от меня, чтобы я не уподобился нисходящим в могилу. 
'''
"8" = '''
:sup:`8` Даруй мне рано услышать милость Твою, ибо я на Тебя уповаю. Укажи мне, Господи, путь, по которому мне идти, ибо к Тебе возношу я душу мою. 
'''
"9" = '''
:sup:`9` Избавь меня, Господи, от врагов моих; к Тебе прибегаю. 
'''
"10" = '''
:sup:`10` Научи меня исполнять волю Твою, потому что Ты Бог мой; Дух Твой благий да ведет меня в землю правды. 
'''
"11" = '''
:sup:`11` Ради имени Твоего, Господи, оживи меня; ради правды Твоей выведи из напасти душу мою. 
'''
"12" = '''
:sup:`12` И по милости Твоей истреби врагов моих и погуби всех, угнетающих душу мою, ибо я Твой раб. 
'''
