[2]
"1" = '''
:sup:`1` И повелел Господь большому киту поглотить Иону; и был Иона во чреве этого кита три дня и три ночи. 
'''
"2" = '''
:sup:`2` И помолился Иона Господу Богу своему из чрева кита 
'''
"3" = '''
:sup:`3` и сказал: к Господу воззвал я в скорби моей, и Он услышал меня; из чрева преисподней я возопил, и Ты услышал голос мой. 
'''
"4" = '''
:sup:`4` Ты вверг меня в глубину, в сердце моря, и потоки окружили меня, все воды Твои и волны Твои проходили надо мною. 
'''
"5" = '''
:sup:`5` И я сказал: отринут я от очей Твоих, однако я опять увижу святый храм Твой. 
'''
"6" = '''
:sup:`6` Объяли меня воды до души моей, бездна заключила меня; морскою травою обвита была голова моя. 
'''
"7" = '''
:sup:`7` До основания гор я нисшел, земля своими запорами навек заградила меня; но Ты, Господи Боже мой, изведешь душу мою из ада. 
'''
"8" = '''
:sup:`8` Когда изнемогла во мне душа моя, я вспомнил о Господе, и молитва моя дошла до Тебя, до храма святого Твоего. 
'''
"9" = '''
:sup:`9` Чтущие суетных и ложных богов оставили Милосердого своего, 
'''
"10" = '''
:sup:`10` а я гласом хвалы принесу Тебе жертву; что обещал, исполню: у Господа спасение! 
'''
"11" = '''
:sup:`11` И сказал Господь киту, и он изверг Иону на сушу. 
'''
