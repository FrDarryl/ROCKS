[1]
"1" = '''
:sup:`1` Бог, многократно и многообразно говоривший издревле отцам в пророках, 
'''
"2" = '''
:sup:`2` В последние дни сии говорил нам в Сыне, Которого поставил наследником всего, чрез Которого и веки сотворил. 
'''
"3" = '''
:sup:`3` Сей, будучи сияние славы и образ ипостаси Его и держа все словом силы Своей, совершив собою очищение грехов наших, воссел одесную (престола) величия на высоте, 
'''
"4" = '''
:sup:`4` Будучи столько превосходнее Ангелов, сколько славнейшее пред ними наследовал имя. 
'''
"5" = '''
:sup:`5` Ибо кому когда из Ангелов сказал Бог: “Ты сын мой, Я ныне родил Тебя?” И еще: “Я буду Ему Отцом, и Он будет Мне Сыном”? 
'''
"6" = '''
:sup:`6` Также, когда вводит Первородного во вселенную, говорит: “и да поклонятся Ему все Ангелы Божии”. 
'''
"7" = '''
:sup:`7` Об Ангелах сказано: “Ты творишь Ангелами Своими духов и служителями Своими пламенеющий огонь”. 
'''
"8" = '''
:sup:`8` А о Сыне: “Престол Твой Боже, в век века; жезл царствия Твоего - жезл правоты. 
'''
"9" = '''
:sup:`9` Ты возлюбил правду и возненавидел беззакония; посему помазав Тебя, Боже, Бог твой елеем радости более соучастников твоих”. 
'''
"10" = '''
:sup:`10` И: “В начале Ты, Господи, основал землю, и небеса - дело рук Твоих; 
'''
"11" = '''
:sup:`11` Они погибнут, а ты пребываешь; и все обветшают как риза, 
'''
"12" = '''
:sup:`12` И как одежду свернешь их, и изменятся; но Ты тот же, и лета Твои не кончатся”. 
'''
"13" = '''
:sup:`13` Кому когда из Ангелов сказал Бог: “Седи одесную Меня, доколе положу врагов Твоих в подножие ног Твоих”? 
'''
"14" = '''
:sup:`14` Не все ли они суть служебные духи, посылаемые на служение для тех, которые имеют наследовать спасение? 
'''
