[83]
"1" = '''
:sup:`1` Начальнику хора. На Гефском орудии. Кореевых сынов. Псалом. 
'''
"2" = '''
:sup:`2` Как вожделенны жилища Твои, Господи сил! 
'''
"3" = '''
:sup:`3` Истомилась душа моя, желая во дворы Господни; сердце мое и плоть моя восторгаются к Богу живому. 
'''
"4" = '''
:sup:`4` И птичка находит себе жилье, и ласточка гнездо себе, где положить птенцов своих, у алтарей Твоих, Господи сил, Царь мой и Бог мой! 
'''
"5" = '''
:sup:`5` Блаженны живущие в доме Твоем: они непрестанно будут восхвалять Тебя. 
'''
"6" = '''
:sup:`6` Блажен человек, которого сила в Тебе и у которого в сердце стези направлены к Тебе. 
'''
"7" = '''
:sup:`7` Проходя долиною плача, они открывают в ней источники, и дождь покрывает ее благословением; 
'''
"8" = '''
:sup:`8` приходят от силы в силу, являются пред Богом на Сионе. 
'''
"9" = '''
:sup:`9` Господи, Боже сил! Услышь молитву мою, внемли, Боже Иаковлев! 
'''
"10" = '''
:sup:`10` Боже, защитник наш! Приникни и призри на лице помазанника Твоего. 
'''
"11" = '''
:sup:`11` Ибо один день во дворах Твоих лучше тысячи. Желаю лучше быть у порога в доме Божием, нежели жить в шатрах нечестия. 
'''
"12" = '''
:sup:`12` Ибо Господь Бог есть солнце и щит, Господь дает благодать и славу; ходящих в непорочности Он не лишает благ. 
'''
"13" = '''
:sup:`13` Господи сил! Блажен человек, уповающий на Тебя! 
'''
