[11]
"1" = '''
:sup:`1` И прибыл Ровоам в Иерусалим и созвал из дома Иудина и Вениаминова сто восемьдесят тысяч отборных воинов, чтобы воевать с Израилем и возвратить царство Ровоаму. 
'''
"2" = '''
:sup:`2` И было слово Господне к Самею, человеку Божию, и сказано: 
'''
"3" = '''
:sup:`3` скажи Ровоаму, сыну Соломонову, царю Иудейскому, и всему Израилю в колене Иудином и Вениаминовом: 
'''
"4" = '''
:sup:`4` так говорит Господь: не ходите и не начинайте войны с братьями вашими; возвратитесь каждый в дом свой, ибо Мною сделано это. Они послушались слов Господних и возвратились из похода против Иеровоама. 
'''
"5" = '''
:sup:`5` Ровоам жил в Иерусалиме; он обнес города в Иудее стенами. 
'''
"6" = '''
:sup:`6` Он укрепил Вифлеем и Ефам, и Фекою, 
'''
"7" = '''
:sup:`7` и Вефцур, и Сохо, и Одоллам, 
'''
"8" = '''
:sup:`8` и Геф, и Марешу, и Зиф, 
'''
"9" = '''
:sup:`9` и Адораим, и Лахис, и Азеку, 
'''
"10" = '''
:sup:`10` и Цору, и Аиалон, и Хеврон, находившиеся в колене Иудином и Вениаминовом. 
'''
"11" = '''
:sup:`11` И утвердил он крепости сии, и устроил в них начальников и хранилища для хлеба и деревянного масла и вина. 
'''
"12" = '''
:sup:`12` И дал в каждый город щиты и копья и утвердил их весьма сильно. И оставались за ним Иуда и Вениамин. 
'''
"13" = '''
:sup:`13` И священники и левиты, какие были по всей земле Израильской, собрались к нему из всех пределов, 
'''
"14" = '''
:sup:`14` ибо оставили левиты свои городские предместья и свои владения и пришли в Иудею и в Иерусалим, так как отставил их Иеровоам и сыновья его от священства Господня 
'''
"15" = '''
:sup:`15` и поставил у себя жрецов к высотам, и к козлам, и к тельцам, которых он сделал. 
'''
"16" = '''
:sup:`16` А за ними и из всех колен Израилевых расположившие сердце свое, чтобы взыскать Господа Бога Израилева, приходили в Иерусалим, дабы приносить жертвы Господу Богу отцов своих. 
'''
"17" = '''
:sup:`17` И укрепили они царство Иудино и поддерживали Ровоама, сына Соломонова, три года, потому что ходили путем Давида и Соломона в сии три года. 
'''
"18" = '''
:sup:`18` И взял себе Ровоам в жену Махалафу, дочь Иеримофа, сына Давидова, и Авихаиль, дочь Елиава, сына Иессеева, 
'''
"19" = '''
:sup:`19` и она родила ему сыновей: Иеуса и Шемарию и Загама. 
'''
"20" = '''
:sup:`20` После нее он взял Мааху, дочь Авессалома, и она родила ему Авию и Аттая, и Зизу и Шеломифа. 
'''
"21" = '''
:sup:`21` И любил Ровоам Мааху, дочь Авессалома, более всех жен и наложниц своих, ибо он имел восемнадцать жен и шестьдесят наложниц и родил двадцать восемь сыновей и шестьдесят дочерей. 
'''
"22" = '''
:sup:`22` И поставил Ровоам Авию, сына Маахи, главою и князем над братьями его, потому что хотел воцарить его. 
'''
"23" = '''
:sup:`23` И действовал благоразумно, и разослал всех сыновей своих по всем землям Иуды и Вениамина во все укрепленные города, и дал им содержание большое и приискал много жен. 
'''
