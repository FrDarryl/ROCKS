[13]
"1" = '''
:sup:`1` В Антиохии, в тамошней церкви, были некоторые пророки и учители: Варнава, и Симеон, называемый Нигер, и Луций Киринеянин, и Манаил, совоспитанник Ирода четвертовластника, и Савл. 
'''
"2" = '''
:sup:`2` Когда они служили Господу и постились, Дух Святый сказал: отделите Мне Варнаву и Савла на дело, к которому Я призвал их. 
'''
"3" = '''
:sup:`3` Тогда они, совершив пост и молитву и возложив на них руки, отпустили их. 
'''
"4" = '''
:sup:`4` Сии, быв посланы Духом Святым, пришли в Селевкию, а оттуда отплыли в Кипр; 
'''
"5" = '''
:sup:`5` и, быв в Саламине, проповедывали слово Божие в синагогах Иудейских; имели же при себе и Иоанна для служения. 
'''
"6" = '''
:sup:`6` Пройдя весь остров до Пафа, нашли они некоторого волхва, лжепророка, Иудеянина, именем Вариисуса, 
'''
"7" = '''
:sup:`7` который находился с проконсулом Сергием Павлом, мужем разумным. Сей, призвав Варнаву и Савла, пожелал услышать слово Божие. 
'''
"8" = '''
:sup:`8` А Елима волхв ибо то значит имя его противился им, стараясь отвратить проконсула от веры. 
'''
"9" = '''
:sup:`9` Но Савл, он же и Павел, исполнившись Духа Святаго и устремив на него взор, 
'''
"10" = '''
:sup:`10` сказал: о, исполненный всякого коварства и всякого злодейства, сын диавола, враг всякой правды! перестанешь ли ты совращать с прямых путей Господних? 
'''
"11" = '''
:sup:`11` И ныне вот, рука Господня на тебя: ты будешь слеп и не увидишь солнца до времени. И вдруг напал на него мрак и тьма, и он, обращаясь туда и сюда, искал вожатого. 
'''
"12" = '''
:sup:`12` Тогда проконсул, увидев происшедшее, уверовал, дивясь учению Господню. 
'''
"13" = '''
:sup:`13` Отплыв из Пафа, Павел и бывшие при нем прибыли в Пергию, в Памфилии. Но Иоанн, отделившись от них, возвратился в Иерусалим. 
'''
"14" = '''
:sup:`14` Они же, проходя от Пергии, прибыли в Антиохию Писидийскую и, войдя в синагогу в день субботний, сели. 
'''
"15" = '''
:sup:`15` После чтения закона и пророков начальники синагоги послали сказать им: мужи братия! если у вас есть слово наставления к народу, говорите. 
'''
"16" = '''
:sup:`16` Павел, встав и дав знак рукою, сказал: мужи Израильтяне и боящиеся Бога! послушайте. 
'''
"17" = '''
:sup:`17` Бог народа сего избрал отцов наших, и возвысил сей народ во время пребывания в земле Египетской, и мышцею вознесенною вывел их из нее, 
'''
"18" = '''
:sup:`18` и около сорока лет времени питал их в пустыне. 
'''
"19" = '''
:sup:`19` И, истребив семь народов в земле Ханаанской, разделил им в наследие землю их. 
'''
"20" = '''
:sup:`20` И после сего, около четырехсот пятидесяти лет, давал им судей до пророка Самуила. 
'''
"21" = '''
:sup:`21` Потом просили они царя, и Бог дал им Саула, сына Кисова, мужа из колена Вениаминова. Так прошло лет сорок. 
'''
"22" = '''
:sup:`22` Отринув его, поставил им царем Давида, о котором и сказал, свидетельствуя: нашел Я мужа по сердцу Моему, Давида, сына Иессеева, который исполнит все хотения Мои. 
'''
"23" = '''
:sup:`23` Из его-то потомства Бог по обетованию воздвиг Израилю Спасителя Иисуса. 
'''
"24" = '''
:sup:`24` Перед самым явлением Его Иоанн проповедывал крещение покаяния всему народу Израильскому. 
'''
"25" = '''
:sup:`25` При окончании же поприща своего Иоанн говорил: за кого почитаете вы меня? я не тот; но вот, идет за мною, у Которого я недостоин развязать обувь на ногах. 
'''
"26" = '''
:sup:`26` Мужи братия, дети рода Авраамова и боящиеся Бога между вами! вам послано слово спасения сего. 
'''
"27" = '''
:sup:`27` Ибо жители Иерусалима и начальники их, не узнав Его и осудив, исполнили слова пророческие, читаемые каждую субботу, 
'''
"28" = '''
:sup:`28` и, не найдя в Нем никакой вины, достойной смерти, просили Пилата убить Его. 
'''
"29" = '''
:sup:`29` Когда же исполнили все написанное о Нем, то, сняв с древа, положили Его во гроб. 
'''
"30" = '''
:sup:`30` Но Бог воскресил Его из мертвых. 
'''
"31" = '''
:sup:`31` Он впродолжение многих дней являлся тем, которые вышли с Ним из Галилеи в Иерусалим и которые ныне суть свидетели Его перед народом. 
'''
"32" = '''
:sup:`32` И мы благовествуем вам, что обетование, данное отцам, Бог исполнил нам, детям их, воскресив Иисуса, 
'''
"33" = '''
:sup:`33` как и во втором псалме написано: Ты Сын Мой; Я ныне родил Тебя. 
'''
"34" = '''
:sup:`34` А что воскресил Его из мертвых, так что Он уже не обратится в тление, о сем сказал так: Я дам вам милости, обещанные Давиду, верно. 
'''
"35" = '''
:sup:`35` Посему и в другом месте говорит: не дашь Святому Твоему увидеть тление. 
'''
"36" = '''
:sup:`36` Давид, в свое время послужив изволению Божию, почил, и приложился к отцам своим, и увидел тление; 
'''
"37" = '''
:sup:`37` а Тот, Которого Бог воскресил, не увидел тления. 
'''
"38" = '''
:sup:`38` Итак, да будет известно вам, мужи братия, что ради Него возвещается вам прощение грехов; 
'''
"39" = '''
:sup:`39` и во всем, в чем вы не могли оправдаться законом Моисеевым, оправдывается Им всякий верующий. 
'''
"40" = '''
:sup:`40` Берегитесь же, чтобы не пришло на вас сказанное у пророков: 
'''
"41" = '''
:sup:`41` смотрите, презрители, подивитесь и исчезните; ибо Я делаю делово дни ваши, дело, которому не поверили бы вы, если бы кто рассказывал вам. 
'''
"42" = '''
:sup:`42` При выходе их из Иудейской синагоги язычники просили их говорить о том же в следующую субботу. 
'''
"43" = '''
:sup:`43` Когда же собрание было распущено, то многие Иудеи и чтители Бога, обращенные из язычников, последовали за Павлом и Варнавою, которые, беседуя с ними, убеждали их пребывать в благодати Божией. 
'''
"44" = '''
:sup:`44` В следующую субботу почти весь город собрался слушать слово Божие. 
'''
"45" = '''
:sup:`45` Но Иудеи, увидев народ, исполнились зависти и, противореча и злословя, сопротивлялись тому, что говорил Павел. 
'''
"46" = '''
:sup:`46` Тогда Павел и Варнава с дерзновением сказали: вам первым надлежало быть проповедану слову Божию, но как вы отвергаете его и сами себя делаете недостойными вечной жизни, то вот, мы обращаемся к язычникам. 
'''
"47" = '''
:sup:`47` Ибо так заповедал нам Господь: Я положил Тебя во свет язычникам, чтобы Ты был во спасение до края земли. 
'''
"48" = '''
:sup:`48` Язычники, слыша это, радовались и прославляли слово Господне, и уверовали все, которые были предуставлены к вечной жизни. 
'''
"49" = '''
:sup:`49` И слово Господне распространялось по всей стране. 
'''
"50" = '''
:sup:`50` Но Иудеи, подстрекнув набожных и почетных женщин и первых в городе людей, воздвигли гонение на Павла и Варнаву и изгнали их из своих пределов. 
'''
"51" = '''
:sup:`51` Они же, отрясши на них прах от ног своих, пошли в Иконию. 
'''
"52" = '''
:sup:`52` А ученики исполнялись радости и Духа Святаго. 
'''
