[1]
"1" = '''
:sup:`1` Павел, волею Божиею Апостол Иисуса Христа, и Тимофей брат 
'''
"2" = '''
:sup:`2` находящимся в Колоссах святым и верным братиям во Христе Иисусе: 
'''
"3" = '''
:sup:`3` благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа. Благодарим Бога и Отца Господа нашего Иисуса Христа, всегда молясь о вас, 
'''
"4" = '''
:sup:`4` услышав о вере вашей во Христа Иисуса и о любви ко всем святым, 
'''
"5" = '''
:sup:`5` в надежде на уготованное вам на небесах, о чем вы прежде слышали в истинном слове благовествования, 
'''
"6" = '''
:sup:`6` которое пребывает у вас, как и во всем мире, и приносит плод, и возрастает, как и между вами, с того дня, как вы услышали и познали благодать Божию в истине, 
'''
"7" = '''
:sup:`7` как и научились от Епафраса, возлюбленного сотрудника нашего, верного для вас служителя Христова, 
'''
"8" = '''
:sup:`8` который и известил нас о вашей любви в духе. 
'''
"9" = '''
:sup:`9` Посему и мы с того дня, как о сем услышали, не перестаем молиться о вас и просить, чтобы вы исполнялись познанием воли Его, во всякой премудрости и разумении духовном, 
'''
"10" = '''
:sup:`10` чтобы поступали достойно Бога, во всем угождая Ему, принося плод во всяком деле благом и возрастая в познании Бога, 
'''
"11" = '''
:sup:`11` укрепляясь всякою силою по могуществу славы Его, во всяком терпении и великодушии с радостью, 
'''
"12" = '''
:sup:`12` благодаря Бога и Отца, призвавшего нас к участию в наследии святых во свете, 
'''
"13" = '''
:sup:`13` избавившего нас от власти тьмы и введшего в Царство возлюбленного Сына Своего, 
'''
"14" = '''
:sup:`14` в Котором мы имеем искупление Кровию Его и прощение грехов, 
'''
"15" = '''
:sup:`15` Который есть образ Бога невидимого, рожденный прежде всякой твари; 
'''
"16" = '''
:sup:`16` ибо Им создано все, что на небесах и что на земле, видимое и невидимое: престолы ли, господства ли, начальства ли, власти ли - все Им и для Него создано; 
'''
"17" = '''
:sup:`17` и Он есть прежде всего, и все Им стоит. 
'''
"18" = '''
:sup:`18` И Он есть Глава тела Церкви; Он - начаток, первенец из мертвых, дабы иметь Ему во всем первенство, 
'''
"19" = '''
:sup:`19` ибо благоугодно было Отцу, чтобы в Нем обитала всякая полнота 
'''
"20" = '''
:sup:`20` и чтобы посредством Его примирить с Собою все, умиротворив через Него, Кровию креста Его, и земное и небесное. 
'''
"21" = '''
:sup:`21` И вас, бывших некогда отчужденными и врагами, по расположению к злым делам, 
'''
"22" = '''
:sup:`22` ныне примирил в теле Плоти Его, смертью Его, чтобы представить вас святыми и непорочными и неповинными пред Собою, 
'''
"23" = '''
:sup:`23` если только пребываете тверды и непоколебимы в вере и не отпадаете от надежды благовествования, которое вы слышали, которое возвещено всей твари поднебесной, которого я, Павел, сделался служителем. 
'''
"24" = '''
:sup:`24` Ныне радуюсь в страданиях моих за вас и восполняю недостаток в плоти моей скорбей Христовых за Тело Его, которое есть Церковь, 
'''
"25" = '''
:sup:`25` которой сделался я служителем по домостроительству Божию, вверенному мне для вас, чтобы исполнить слово Божие, 
'''
"26" = '''
:sup:`26` тайну, сокрытую от веков и родов, ныне же открытую святым Его, 
'''
"27" = '''
:sup:`27` Которым благоволил Бог показать, какое богатство славы в тайне сей для язычников, которая есть Христос в вас, упование славы, 
'''
"28" = '''
:sup:`28` Которого мы проповедуем, вразумляя всякого человека и научая всякой премудрости, чтобы представить всякого человека совершенным во Христе Иисусе; 
'''
"29" = '''
:sup:`29` для чего я и тружусь и подвизаюсь силою Его, действующею во мне могущественно. 
'''
