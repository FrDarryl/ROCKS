[6]
"1" = '''
:sup:`1` Как смеет кто у вас, имея дело с другим, судиться у нечестивых, а не у святых? 
'''
"2" = '''
:sup:`2` Разве не знаете, что святые будут судить мир? Если же вами будет судим мир, то неужели вы недостойны судить маловажные дела? 
'''
"3" = '''
:sup:`3` Разве не знаете, что мы будем судить ангелов, не тем ли более дела житейские? 
'''
"4" = '''
:sup:`4` А вы, когда имеете житейские тяжбы, поставляете своими судьями ничего не значащих в церкви. 
'''
"5" = '''
:sup:`5` К стыду вашему говорю: неужели нет между вами ни одного разумного, который мог бы рассудить между братьями своими? 
'''
"6" = '''
:sup:`6` Но брат с братом судится, и притом перед неверными. 
'''
"7" = '''
:sup:`7` И то уже весьма унизительно для вас, что вы имеете тяжбы между собою. Для чего бы вам лучше не оставаться обиженными? для чего бы вам лучше не терпеть лишения? 
'''
"8" = '''
:sup:`8` Но вы сами обижаете и отнимаете, и притом у братьев. 
'''
"9" = '''
:sup:`9` Или не знаете, что неправедные Царства Божия не наследуют? Не обманывайтесь: ни блудники, ни идолослужители, ни прелюбодеи, ни малакии, ни мужеложники, 
'''
"10" = '''
:sup:`10` ни воры, ни лихоимцы, ни пьяницы, ни злоречивые, ни хищники Царства Божия не наследуют. 
'''
"11" = '''
:sup:`11` И такими были некоторые из вас; но омылись, но освятились, но оправдались именем Господа нашего Иисуса Христа и Духом Бога нашего. 
'''
"12" = '''
:sup:`12` Все мне позволительно, но не все полезно; все мне позволительно, но ничто не должно обладать мною. 
'''
"13" = '''
:sup:`13` Пища для чрева, и чрево для пищи; но Бог уничтожит и то и другое. Тело же не для блуда, но для Господа, и Господь для тела. 
'''
"14" = '''
:sup:`14` Бог воскресил Господа, воскресит и нас силою Своею. 
'''
"15" = '''
:sup:`15` Разве не знаете, что тела ваши суть члены Христовы? Итак отниму ли члены у Христа, чтобы сделать их членами блудницы? Да не будет! 
'''
"16" = '''
:sup:`16` Или не знаете, что совокупляющийся с блудницею становится одно тело с нею? Ибо сказано: два будут одна плоть. 
'''
"17" = '''
:sup:`17` А соединяющийся с Господом есть один дух с Господом. 
'''
"18" = '''
:sup:`18` Бегайте блуда; всякий грех, какой делает человек, есть вне тела, а блудник грешит против собственного тела. 
'''
"19" = '''
:sup:`19` Не знаете ли, что тела ваши суть храм живущего в вас Святаго Духа, kоторого имеете вы от Бога, и вы не свои? 
'''
"20" = '''
:sup:`20` Ибо вы куплены дорогою ценою. Посему прославляйте Бога и в телах ваших и в душах ваших, которые суть Божии. 
'''
