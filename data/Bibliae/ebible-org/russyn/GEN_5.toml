[5]
"1" = '''
:sup:`1` Вот родословие Адама: когда Бог сотворил человека, по подобию Божию создал его, 
'''
"2" = '''
:sup:`2` мужчину и женщину сотворил их, и благословил их, и нарек им имя: человек, в день сотворения их. 
'''
"3" = '''
:sup:`3` Адам жил сто тридцать лет и родил сына по подобию своему и по образу своему, и нарек ему имя: Сиф. 
'''
"4" = '''
:sup:`4` Дней Адама по рождении им Сифа было восемьсот лет, и родил он сынов и дочерей. 
'''
"5" = '''
:sup:`5` Всех же дней жизни Адамовой было девятьсот тридцать лет; и он умер. 
'''
"6" = '''
:sup:`6` Сиф жил сто пять лет и родил Еноса. 
'''
"7" = '''
:sup:`7` По рождении Еноса Сиф жил восемьсот семь лет и родил сынов и дочерей. 
'''
"8" = '''
:sup:`8` Всех же дней Сифовых было девятьсот двенадцать лет; и он умер. 
'''
"9" = '''
:sup:`9` Енос жил девяносто лет и родил Каинана. 
'''
"10" = '''
:sup:`10` По рождении Каинана Енос жил восемьсот пятнадцать лет и родил сынов и дочерей. 
'''
"11" = '''
:sup:`11` Всех же дней Еноса было девятьсот пять лет; и он умер. 
'''
"12" = '''
:sup:`12` Каинан жил семьдесят лет и родил Малелеила. 
'''
"13" = '''
:sup:`13` По рождении Малелеила Каинан жил восемьсот сорок лет и родил сынов и дочерей. 
'''
"14" = '''
:sup:`14` Всех же дней Каинана было девятьсот десять лет; и он умер. 
'''
"15" = '''
:sup:`15` Малелеил жил шестьдесят пять лет и родил Иареда. 
'''
"16" = '''
:sup:`16` По рождении Иареда Малелеил жил восемьсот тридцать лет и родил сынов и дочерей. 
'''
"17" = '''
:sup:`17` Всех же дней Малелеила было восемьсот девяносто пять лет; и он умер. 
'''
"18" = '''
:sup:`18` Иаред жил сто шестьдесят два года и родил Еноха. 
'''
"19" = '''
:sup:`19` По рождении Еноха Иаред жил восемьсот лет и родил сынов и дочерей. 
'''
"20" = '''
:sup:`20` Всех же дней Иареда было девятьсот шестьдесят два года; и он умер. 
'''
"21" = '''
:sup:`21` Енох жил шестьдесят пять лет и родил Мафусала. 
'''
"22" = '''
:sup:`22` И ходил Енох пред Богом, по рождении Мафусала, триста лет и родил сынов и дочерей. 
'''
"23" = '''
:sup:`23` Всех же дней Еноха было триста шестьдесят пять лет. 
'''
"24" = '''
:sup:`24` И ходил Енох пред Богом; и не стало его, потому что Бог взял его. 
'''
"25" = '''
:sup:`25` Мафусал жил сто восемьдесят семь лет и родил Ламеха. 
'''
"26" = '''
:sup:`26` По рождении Ламеха Мафусал жил семьсот восемьдесят два года и родил сынов и дочерей. 
'''
"27" = '''
:sup:`27` Всех же дней Мафусала было девятьсот шестьдесят девять лет; и он умер. 
'''
"28" = '''
:sup:`28` Ламех жил сто восемьдесят два года и родил сына, 
'''
"29" = '''
:sup:`29` и нарек ему имя: Ной, сказав: он утешит нас в работе нашей и в трудах рук наших при возделывании земли, которую проклял Господь Бог. 
'''
"30" = '''
:sup:`30` И жил Ламех по рождении Ноя пятьсот девяносто пять лет и родил сынов и дочерей. 
'''
"31" = '''
:sup:`31` Всех же дней Ламеха было семьсот семьдесят семь лет; и он умер. 
'''
"32" = '''
:sup:`32` Ною было пятьсот лет и родил Ной трех сынов: Сима, Хама и Иафета. 
'''
