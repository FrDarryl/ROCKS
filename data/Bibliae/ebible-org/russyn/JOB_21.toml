[21]
"1" = '''
:sup:`1` И отвечал Иов и сказал: 
'''
"2" = '''
:sup:`2` выслушайте внимательно речь мою, и это будет мне утешением от вас. 
'''
"3" = '''
:sup:`3` Потерпите меня, и я буду говорить; а после того, как поговорю, насмехайся. 
'''
"4" = '''
:sup:`4` Разве к человеку речь моя? как же мне и не малодушествовать? 
'''
"5" = '''
:sup:`5` Посмотрите на меня и ужаснитесь, и положите перст на уста. 
'''
"6" = '''
:sup:`6` Лишь только я вспомню,- содрогаюсь, и трепет объемлет тело мое. 
'''
"7" = '''
:sup:`7` Почему беззаконные живут, достигают старости, да и силами крепки? 
'''
"8" = '''
:sup:`8` Дети их с ними перед лицом их, и внуки их перед глазами их. 
'''
"9" = '''
:sup:`9` Дома их безопасны от страха, и нет жезла Божия на них. 
'''
"10" = '''
:sup:`10` Вол их оплодотворяет и не извергает, корова их зачинает и не выкидывает. 
'''
"11" = '''
:sup:`11` Как стадо, выпускают они малюток своих, и дети их прыгают. 
'''
"12" = '''
:sup:`12` Восклицают под голос тимпана и цитры и веселятся при звуках свирели; 
'''
"13" = '''
:sup:`13` проводят дни свои в счастье и мгновенно нисходят в преисподнюю. 
'''
"14" = '''
:sup:`14` А между тем они говорят Богу: отойди от нас, не хотим мы знать путей Твоих! 
'''
"15" = '''
:sup:`15` Что Вседержитель, чтобы нам служить Ему? и что пользы прибегать к Нему? 
'''
"16" = '''
:sup:`16` Видишь, счастье их не от их рук. - Совет нечестивых будь далек от меня! 
'''
"17" = '''
:sup:`17` Часто ли угасает светильник у беззаконных, и находит на них беда, и Он дает им в удел страдания во гневе Своем? 
'''
"18" = '''
:sup:`18` Они должны быть, как соломинка пред ветром и как плева, уносимая вихрем. 
'''
"19" = '''
:sup:`19` Скажешь: Бог бережет для детей его несчастье его. - Пусть воздаст Он ему самому, чтобы он это знал. 
'''
"20" = '''
:sup:`20` Пусть его глаза увидят несчастье его, и пусть он сам пьет от гнева Вседержителева. 
'''
"21" = '''
:sup:`21` Ибо какая ему забота до дома своего после него, когда число месяцев его кончится? 
'''
"22" = '''
:sup:`22` Но Бога ли учить мудрости, когда Он судит и горних? 
'''
"23" = '''
:sup:`23` Один умирает в самой полноте сил своих, совершенно спокойный и мирный; 
'''
"24" = '''
:sup:`24` внутренности его полны жира, и кости его напоены мозгом. 
'''
"25" = '''
:sup:`25` А другой умирает с душою огорченною, не вкусив добра. 
'''
"26" = '''
:sup:`26` И они вместе будут лежать во прахе, и червь покроет их. 
'''
"27" = '''
:sup:`27` Знаю я ваши мысли и ухищрения, какие вы против меня сплетаете. 
'''
"28" = '''
:sup:`28` Вы скажете: где дом князя, и где шатер, в котором жили беззаконные? 
'''
"29" = '''
:sup:`29` Разве вы не спрашивали у путешественников и незнакомы с их наблюдениями, 
'''
"30" = '''
:sup:`30` что в день погибели пощажен бывает злодей, в день гнева отводится в сторону? 
'''
"31" = '''
:sup:`31` Кто представит ему пред лице путь его, и кто воздаст ему за то, что он делал? 
'''
"32" = '''
:sup:`32` Его провожают ко гробам и на его могиле ставят стражу. 
'''
"33" = '''
:sup:`33` Сладки для него глыбы долины, и за ним идет толпа людей, а идущим перед ним нет числа. 
'''
"34" = '''
:sup:`34` Как же вы хотите утешать меня пустым? В ваших ответах остается одна ложь. 
'''
