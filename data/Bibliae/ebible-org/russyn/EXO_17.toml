[17]
"1" = '''
:sup:`1` И двинулось все общество сынов Израилевых из пустыни Син в путь свой, по повелению Господню, и расположилось станом в Рефидиме, и не было воды пить народу. 
'''
"2" = '''
:sup:`2` И укорял народ Моисея, и говорили: дайте нам воды пить. И сказал им Моисей: что вы укоряете меня? что искушаете Господа? 
'''
"3" = '''
:sup:`3` И жаждал там народ воды, и роптал народ на Моисея, говоря: зачем ты вывел нас из Египта, уморить жаждою нас и детей наших и стада наши? 
'''
"4" = '''
:sup:`4` Моисей возопил к Господу и сказал: что мне делать с народом сим? еще немного, и побьют меня камнями. 
'''
"5" = '''
:sup:`5` И сказал Господь Моисею: пройди перед народом, и возьми с собою некоторых из старейшин Израильских, и жезл твой, которым ты ударил по воде, возьми в руку твою, и пойди; 
'''
"6" = '''
:sup:`6` вот, Я стану пред тобою там на скале в Хориве, и ты ударишь в скалу, и пойдет из нее вода, и будет пить народ. И сделал так Моисей в глазах старейшин Израильских. 
'''
"7" = '''
:sup:`7` И нарек месту тому имя: Масса и Мерива, по причине укорения сынов Израилевых и потому, что они искушали Господа, говоря: есть ли Господь среди нас, или нет? 
'''
"8" = '''
:sup:`8` И пришли Амаликитяне и воевали с Израильтянами в Рефидиме. 
'''
"9" = '''
:sup:`9` Моисей сказал Иисусу: выбери нам мужей сильных и пойди, сразись с Амаликитянами; завтра я стану на вершине холма, и жезл Божий будет в руке моей. 
'''
"10" = '''
:sup:`10` И сделал Иисус, как сказал ему Моисей, и пошел сразиться с Амаликитянами; а Моисей и Аарон и Ор взошли на вершину холма. 
'''
"11" = '''
:sup:`11` И когда Моисей поднимал руки свои, одолевал Израиль, а когда опускал руки свои, одолевал Амалик; 
'''
"12" = '''
:sup:`12` но руки Моисеевы отяжелели, и тогда взяли камень и подложили под него, и он сел на нем, Аарон же и Ор поддерживали руки его, один с одной, а другой с другой стороны. И были руки его подняты до захождения солнца. 
'''
"13" = '''
:sup:`13` И низложил Иисус Амалика и народ его острием меча. 
'''
"14" = '''
:sup:`14` И сказал Господь Моисею: напиши сие для памяти в книгу и внуши Иисусу, что Я совершенно изглажу память Амаликитян из поднебесной. 
'''
"15" = '''
:sup:`15` И устроил Моисей жертвенник Господу и нарек ему имя: Иегова Нисси. 
'''
"16" = '''
:sup:`16` Ибо, сказал он, рука на престоле Господа: брань у Господа против Амалика из рода в род. 
'''
