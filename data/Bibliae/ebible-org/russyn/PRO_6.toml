[6]
"1" = '''
:sup:`1` Сын мой! если ты поручился за ближнего твоего и дал руку твою за другого,- 
'''
"2" = '''
:sup:`2` ты опутал себя словами уст твоих, пойман словами уст твоих. 
'''
"3" = '''
:sup:`3` Сделай же, сын мой, вот что, и избавь себя, так как ты попался в руки ближнего твоего: пойди, пади к ногам и умоляй ближнего твоего; 
'''
"4" = '''
:sup:`4` не давай сна глазам твоим и дремания веждам твоим; 
'''
"5" = '''
:sup:`5` спасайся, как серна из руки и как птица из руки птицелова. 
'''
"6" = '''
:sup:`6` Пойди к муравью, ленивец, посмотри на действия его, и будь мудрым. 
'''
"7" = '''
:sup:`7` Нет у него ни начальника, ни приставника, ни повелителя; 
'''
"8" = '''
:sup:`8` но он заготовляет летом хлеб свой, собирает во время жатвы пищу свою. 
'''
"9" = '''
:sup:`9` Доколе ты, ленивец, будешь спать? когда ты встанешь от сна твоего? 
'''
"10" = '''
:sup:`10` Немного поспишь, немного подремлешь, немного, сложив руки, полежишь: 
'''
"11" = '''
:sup:`11` и придет, как прохожий, бедность твоя, и нужда твоя, как разбойник. Если же будешь не ленив, то, как источник, придет жатва твоя; скудость же далеко убежит от тебя. 
'''
"12" = '''
:sup:`12` Человек лукавый, человек нечестивый ходит со лживыми устами, 
'''
"13" = '''
:sup:`13` мигает глазами своими, говорит ногами своими, дает знаки пальцами своими; 
'''
"14" = '''
:sup:`14` коварство в сердце его: он умышляет зло во всякое время, сеет раздоры. 
'''
"15" = '''
:sup:`15` Зато внезапно придет погибель его, вдруг будет разбит без исцеления. 
'''
"16" = '''
:sup:`16` Вот шесть, что ненавидит Господь, даже семь, что мерзость душе Его: 
'''
"17" = '''
:sup:`17` глаза гордые, язык лживый и руки, проливающие кровь невинную, 
'''
"18" = '''
:sup:`18` сердце, кующее злые замыслы, ноги, быстро бегущие к злодейству, 
'''
"19" = '''
:sup:`19` лжесвидетель, наговаривающий ложь и сеющий раздор между братьями. 
'''
"20" = '''
:sup:`20` Сын мой! храни заповедь отца твоего и не отвергай наставления матери твоей; 
'''
"21" = '''
:sup:`21` навяжи их навсегда на сердце твое, обвяжи ими шею твою. 
'''
"22" = '''
:sup:`22` Когда ты пойдешь, они будут руководить тебя; когда ляжешь спать, будут охранять тебя; когда пробудишься, будут беседовать с тобою: 
'''
"23" = '''
:sup:`23` ибо заповедь есть светильник, и наставление - свет, и назидательные поучения - путь к жизни, 
'''
"24" = '''
:sup:`24` чтобы остерегать тебя от негодной женщины, от льстивого языка чужой. 
'''
"25" = '''
:sup:`25` Не пожелай красоты ее в сердце твоем, да не уловлен будешь очами твоими, и да не увлечет она тебя ресницами своими; 
'''
"26" = '''
:sup:`26` потому что из-за жены блудной обнищевают до куска хлеба, а замужняя жена уловляет дорогую душу. 
'''
"27" = '''
:sup:`27` Может ли кто взять себе огонь в пазуху, чтобы не прогорело платье его? 
'''
"28" = '''
:sup:`28` Может ли кто ходить по горящим угольям, чтобы не обжечь ног своих? 
'''
"29" = '''
:sup:`29` То же бывает и с тем, кто входит к жене ближнего своего: кто прикоснется к ней, не останется без вины. 
'''
"30" = '''
:sup:`30` Не спускают вору, если он крадет, чтобы насытить душу свою, когда он голоден; 
'''
"31" = '''
:sup:`31` но, будучи пойман, он заплатит всемеро, отдаст все имущество дома своего. 
'''
"32" = '''
:sup:`32` Кто же прелюбодействует с женщиною, у того нет ума; тот губит душу свою, кто делает это: 
'''
"33" = '''
:sup:`33` побои и позор найдет он, и бесчестие его не изгладится, 
'''
"34" = '''
:sup:`34` потому что ревность - ярость мужа, и не пощадит он в день мщения, 
'''
"35" = '''
:sup:`35` не примет никакого выкупа и не удовольствуется, сколько бы ты ни умножал даров. 
'''
