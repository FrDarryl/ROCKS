[32]
"1" = '''
:sup:`1` Когда те три мужа перестали отвечать Иову, потому что он был прав в глазах своих, 
'''
"2" = '''
:sup:`2` тогда воспылал гнев Елиуя, сына Варахиилова, Вузитянина из племени Рамова: воспылал гнев его на Иова за то, что он оправдывал себя больше, нежели Бога, 
'''
"3" = '''
:sup:`3` а на трех друзей его воспылал гнев его за то, что они не нашли, что отвечать, а между тем обвиняли Иова. 
'''
"4" = '''
:sup:`4` Елиуй ждал, пока Иов говорил, потому что они летами были старше его. 
'''
"5" = '''
:sup:`5` Когда же Елиуй увидел, что нет ответа в устах тех трех мужей, тогда воспылал гнев его. 
'''
"6" = '''
:sup:`6` И отвечал Елиуй, сын Варахиилов, Вузитянин, и сказал: я молод летами, а вы - старцы; поэтому я робел и боялся объявлять вам мое мнение. 
'''
"7" = '''
:sup:`7` Я говорил сам себе: пусть говорят дни, и многолетие поучает мудрости. 
'''
"8" = '''
:sup:`8` Но дух в человеке и дыхание Вседержителя дает ему разумение. 
'''
"9" = '''
:sup:`9` Не многолетние только мудры, и не старики разумеют правду. 
'''
"10" = '''
:sup:`10` Поэтому я говорю: выслушайте меня, объявлю вам мое мнение и я. 
'''
"11" = '''
:sup:`11` Вот, я ожидал слов ваших,- вслушивался в суждения ваши, доколе вы придумывали, что сказать. 
'''
"12" = '''
:sup:`12` Я пристально смотрел на вас, и вот никто из вас не обличает Иова и не отвечает на слова его. 
'''
"13" = '''
:sup:`13` Не скажите: мы нашли мудрость: Бог опровергнет его, а не человек. 
'''
"14" = '''
:sup:`14` Если бы он обращал слова свои ко мне, то я не вашими речами отвечал бы ему. 
'''
"15" = '''
:sup:`15` Испугались, не отвечают более; перестали говорить. 
'''
"16" = '''
:sup:`16` И как я ждал, а они не говорят, остановились и не отвечают более, 
'''
"17" = '''
:sup:`17` то и я отвечу с моей стороны, объявлю мое мнение и я, 
'''
"18" = '''
:sup:`18` ибо я полон речами, и дух во мне теснит меня. 
'''
"19" = '''
:sup:`19` Вот, утроба моя, как вино неоткрытое: она готова прорваться, подобно новым мехам. 
'''
"20" = '''
:sup:`20` Поговорю, и будет легче мне; открою уста мои и отвечу. 
'''
"21" = '''
:sup:`21` На лице человека смотреть не буду и никакому человеку льстить не стану, 
'''
"22" = '''
:sup:`22` потому что я не умею льстить: сейчас убей меня, Творец мой. 
'''
