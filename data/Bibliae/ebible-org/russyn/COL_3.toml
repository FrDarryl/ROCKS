[3]
"1" = '''
:sup:`1` Итак, если вы воскресли со Христом, то ищите горнего, где Христос сидит одесную Бога; 
'''
"2" = '''
:sup:`2` о горнем помышляйте, а не о земном. 
'''
"3" = '''
:sup:`3` Ибо вы умерли, и жизнь ваша сокрыта со Христом в Боге. 
'''
"4" = '''
:sup:`4` Когда же явится Христос, жизнь ваша, тогда и вы явитесь с Ним во славе. 
'''
"5" = '''
:sup:`5` Итак умертвите земные члены ваши: блуд, нечистоту, страсть, злую похоть и любостяжание, которое есть идолослужение, 
'''
"6" = '''
:sup:`6` за которые гнев Божий грядет на сынов противления, 
'''
"7" = '''
:sup:`7` в которых и вы некогда обращались, когда жили между ними. 
'''
"8" = '''
:sup:`8` А теперь вы отложите все: гнев, ярость, злобу, злоречие, сквернословие уст ваших; 
'''
"9" = '''
:sup:`9` не говорите лжи друг другу, совлекшись ветхого человека с делами его 
'''
"10" = '''
:sup:`10` и облекшись в нового, который обновляется в познании по образу Создавшего его, 
'''
"11" = '''
:sup:`11` где нет ни Еллина, ни Иудея, ни обрезания, ни необрезания, варвара, Скифа, раба, свободного, но все и во всем Христос. 
'''
"12" = '''
:sup:`12` Итак облекитесь, как избранные Божии, святые и возлюбленные, в милосердие, благость, смиренномудрие, кротость, долготерпение, 
'''
"13" = '''
:sup:`13` снисходя друг кo другу и прощая взаимно, если кто на кого имеет жалобу: как Христос простил вас, так и вы. 
'''
"14" = '''
:sup:`14` Более же всего облекитесь в любовь, которая есть совокупность совершенства. 
'''
"15" = '''
:sup:`15` И да владычествует в сердцах ваших мир Божий, к которому вы и призваны в одном теле, и будьте дружелюбны. 
'''
"16" = '''
:sup:`16` Слово Христово да вселяется в вас обильно, со всякою премудростью; научайте и вразумляйте друг друга псалмами, славословием и духовными песнями, во благодати воспевая в сердцах ваших Господу. 
'''
"17" = '''
:sup:`17` И все, что вы делаете, словом или делом, все делайте во имя Господа Иисуса Христа, благодаря через Него Бога и Отца. 
'''
"18" = '''
:sup:`18` Жены, повинуйтесь мужьям своим, как прилично в Господе. 
'''
"19" = '''
:sup:`19` Мужья, любите своих жен и не будьте к ним суровы. 
'''
"20" = '''
:sup:`20` Дети, будьте послушны родителям вашим во всем, ибо это благоугодно Господу. 
'''
"21" = '''
:sup:`21` Отцы, не раздражайте детей ваших, дабы они не унывали. 
'''
"22" = '''
:sup:`22` Рабы, во всем повинуйтесь господам вашим по плоти, не в глазах только служа им, как человекоугодники, но в простоте сердца, боясь Бога. 
'''
"23" = '''
:sup:`23` И все, что делаете, делайте от души, как для Господа, а не для человеков, 
'''
"24" = '''
:sup:`24` зная, что в воздаяние от Господа получите наследие, ибо вы служите Господу Христу. 
'''
"25" = '''
:sup:`25` А кто неправо поступит, тот получит по своей неправде, у Него нет лицеприятия. 
'''
