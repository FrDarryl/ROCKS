[104]
"1" = '''
:sup:`1` Славьте Господа; призывайте имя Его; возвещайте в народах дела Его; 
'''
"2" = '''
:sup:`2` воспойте Ему и пойте Ему; поведайте о всех чудесах Его. 
'''
"3" = '''
:sup:`3` Хвалитесь именем Его святым; да веселится сердце ищущих Господа. 
'''
"4" = '''
:sup:`4` Ищите Господа и силы Его, ищите лица Его всегда. 
'''
"5" = '''
:sup:`5` Воспоминайте чудеса Его, которые сотворил, знамения Его и суды уст Его, 
'''
"6" = '''
:sup:`6` вы, семя Авраамово, рабы Его, сыны Иакова, избранные Его. 
'''
"7" = '''
:sup:`7` Он Господь Бог наш: по всей земле суды Его. 
'''
"8" = '''
:sup:`8` Вечно помнит завет Свой, слово, которое заповедал в тысячу родов, 
'''
"9" = '''
:sup:`9` которое завещал Аврааму, и клятву Свою Исааку, 
'''
"10" = '''
:sup:`10` и поставил то Иакову в закон и Израилю в завет вечный, 
'''
"11" = '''
:sup:`11` говоря: “тебе дам землю Ханаанскую в удел наследия вашего”. 
'''
"12" = '''
:sup:`12` Когда их было еще мало числом, очень мало, и они были пришельцами в ней 
'''
"13" = '''
:sup:`13` и переходили от народа к народу, из царства к иному племени, 
'''
"14" = '''
:sup:`14` никому не позволял обижать их и возбранял о них царям: 
'''
"15" = '''
:sup:`15` “не прикасайтесь к помазанным Моим, и пророкам Моим не делайте зла”. 
'''
"16" = '''
:sup:`16` И призвал голод на землю; всякий стебель хлебный истребил. 
'''
"17" = '''
:sup:`17` Послал пред ними человека: в рабы продан был Иосиф. 
'''
"18" = '''
:sup:`18` Стеснили оковами ноги его; в железо вошла душа его, 
'''
"19" = '''
:sup:`19` доколе исполнилось слово Его: слово Господне испытало его. 
'''
"20" = '''
:sup:`20` Послал царь, и разрешил его владетель народов и освободил его; 
'''
"21" = '''
:sup:`21` поставил его господином над домом своим и правителем над всем владением своим, 
'''
"22" = '''
:sup:`22` чтобы он наставлял вельмож его по своей душе и старейшин его учил мудрости. 
'''
"23" = '''
:sup:`23` Тогда пришел Израиль в Египет, и переселился Иаков в землю Хамову. 
'''
"24" = '''
:sup:`24` И весьма размножил Бог народ Свой и сделал его сильнее врагов его. 
'''
"25" = '''
:sup:`25` Возбудил в сердце их ненависть против народа Его и ухищрение против рабов Его. 
'''
"26" = '''
:sup:`26` Послал Моисея, раба Своего, Аарона, которого избрал. 
'''
"27" = '''
:sup:`27` Они показали между ними слова знамений Его и чудеса Его в земле Хамовой. 
'''
"28" = '''
:sup:`28` Послал тьму и сделал мрак, и не воспротивились слову Его. 
'''
"29" = '''
:sup:`29` Преложил воду их в кровь, и уморил рыбу их. 
'''
"30" = '''
:sup:`30` Земля их произвела множество жаб даже в спальне царей их. 
'''
"31" = '''
:sup:`31` Он сказал, и пришли разные насекомые, скнипы во все пределы их. 
'''
"32" = '''
:sup:`32` Вместо дождя послал на них град, палящий огонь на землю их, 
'''
"33" = '''
:sup:`33` и побил виноград их и смоковницы их, и сокрушил дерева в пределах их. 
'''
"34" = '''
:sup:`34` Сказал, и пришла саранча и гусеницы без числа; 
'''
"35" = '''
:sup:`35` и съели всю траву на земле их, и съели плоды на полях их. 
'''
"36" = '''
:sup:`36` И поразил всякого первенца в земле их, начатки всей силы их. 
'''
"37" = '''
:sup:`37` И вывел Израильтян с серебром и золотом, и не было в коленах их болящего. 
'''
"38" = '''
:sup:`38` Обрадовался Египет исшествию их; ибо страх от них напал на него. 
'''
"39" = '''
:sup:`39` Простер облако в покров им и огонь, чтобы светить им ночью. 
'''
"40" = '''
:sup:`40` Просили, и Он послал перепелов, и хлебом небесным насыщал их. 
'''
"41" = '''
:sup:`41` Разверз камень, и потекли воды, потекли рекою по местам сухим, 
'''
"42" = '''
:sup:`42` ибо вспомнил Он святое слово Свое к Аврааму, рабу Своему, 
'''
"43" = '''
:sup:`43` и вывел народ Свой в радости, избранных Своих в веселии, 
'''
"44" = '''
:sup:`44` и дал им земли народов, и они наследовали труд иноплеменных, 
'''
"45" = '''
:sup:`45` чтобы соблюдали уставы Его и хранили законы Его. Аллилуия! 
'''
