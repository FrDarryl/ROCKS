[1]
"1" = '''
:sup:`1` Иуда, раб Иисуса Христа, брат Иакова, призванным, которые освящены Богом Отцом и сохранены Иисусом Христом: 
'''
"2" = '''
:sup:`2` милость вам и мир и любовь да умножатся. 
'''
"3" = '''
:sup:`3` Возлюбленные! Имея все усердие писать вам об общем спасении, я почел за нужное написать вам увещание - подвизаться за веру, однажды преданную святым. 
'''
"4" = '''
:sup:`4` Ибо вкрались некоторые люди, издревле предназначенные к сему осуждению, нечестивые, обращающие благодать Бога нашего в повод к распутству и отвергающиеся единого Владыки Бога и Господа нашего Иисуса Христа. 
'''
"5" = '''
:sup:`5` Я хочу напомнить вам, уже знающим это, что Господь, избавив народ из земли Египетской, потом неверовавших погубил, 
'''
"6" = '''
:sup:`6` и ангелов, не сохранивших своего достоинства, но оставивших свое жилище, соблюдает в вечных узах, под мраком, на суд великого дня. 
'''
"7" = '''
:sup:`7` Как Содом и Гоморра и окрестные города, подобно им блудодействовавшие и ходившие за иною плотию, подвергшись казни огня вечного, поставлены в пример, - 
'''
"8" = '''
:sup:`8` так точно будет и с сими мечтателями, которые оскверняют плоть, отвергают начальства и злословят высокие власти. 
'''
"9" = '''
:sup:`9` Михаил Архангел, когда говорил с диаволом, споря о Моисеевом теле, не смел произнести укоризненного суда, но сказал: “Да запретит тебе Господь”. 
'''
"10" = '''
:sup:`10` А сии злословят то, чего не знают; что же по природе, как бессловесные животные, знают, тем растлевают себя. 
'''
"11" = '''
:sup:`11` Горе им, потому что идут путем Каиновым, предаются обольщению мзды, как Валаам, и в упорстве погибают, как Корей. 
'''
"12" = '''
:sup:`12` Таковые бывают соблазном на ваших вечерях любви; пиршествуя с вами, без страха утучняют себя. Это безводные облака, носимые ветром; осенние деревья, бесплодные, дважды умершие, исторгнутые; 
'''
"13" = '''
:sup:`13` свирепые морские волны, пенящиеся срамотами своими; звезды блуждающие, которым блюдется мрак тьмы на веки. 
'''
"14" = '''
:sup:`14` О них пророчествовал и Енох, седьмой от Адама, говоря: “Се, идет Господь со тьмами святых Ангелов Своих - 
'''
"15" = '''
:sup:`15` сотворить суд над всеми и обличить всех между ними нечестивых во всех делах, которые произвело их нечестие, и во всех жестоких словах, которые произносили на Него нечестивые грешники”. 
'''
"16" = '''
:sup:`16` Это ропотники, ничем не довольные, поступающие по своим похотям нечестиво и беззаконно; уста их произносят надутые слова; они оказывают лицеприятие для корысти. 
'''
"17" = '''
:sup:`17` Но вы, возлюбленные, помните предсказанное Апостолами Господа нашего Иисуса Христа. 
'''
"18" = '''
:sup:`18` Они говорили вам, что в последнее время появятся ругатели, поступающие по своим нечестивым похотям. 
'''
"19" = '''
:sup:`19` Это люди, отделяющие себя от единства веры, душевные, не имеющие духа. 
'''
"20" = '''
:sup:`20` А вы, возлюбленные, назидая себя на святейшей вере вашей, молясь Духом Святым, 
'''
"21" = '''
:sup:`21` сохраняйте себя в любви Божией, ожидая милости от Господа нашего Иисуса Христа, для вечной жизни. 
'''
"22" = '''
:sup:`22` И к одним будьте милостивы, с рассмотрением, 
'''
"23" = '''
:sup:`23` а других страхом спасайте, исторгая из огня, обличайте же со страхом, гнушаясь даже одеждою, которая осквернена плотью. 
'''
"24" = '''
:sup:`24` Могущему же соблюсти вас от падения и поставить пред славою Своею непорочными в радости, 
'''
"25" = '''
:sup:`25` Единому Премудрому Богу, Спасителю нашему чрез Иисуса Христа Господа нашего, слава и величие, сила и власть прежде всех веков, ныне и во все веки. Аминь 
'''
