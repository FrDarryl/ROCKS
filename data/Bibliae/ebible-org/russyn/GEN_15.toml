[15]
"1" = '''
:sup:`1` После сих происшествий было слово Господа к Авраму в видении ночью, и сказано: не бойся, Аврам; Я твой щит; награда твоя будет весьма велика. 
'''
"2" = '''
:sup:`2` Аврам сказал: Владыка Господи! что Ты дашь мне? я остаюсь бездетным; распорядитель в доме моем этот Елиезер из Дамаска. 
'''
"3" = '''
:sup:`3` И сказал Аврам: вот, Ты не дал мне потомства, и вот, домочадец мой наследник мой. 
'''
"4" = '''
:sup:`4` И было слово Господа к нему, и сказано: не будет он твоим наследником, но тот, кто произойдет из чресл твоих, будет твоим наследником. 
'''
"5" = '''
:sup:`5` И вывел его вон и сказал ему: посмотри на небо и сосчитай звезды, если ты можешь счесть их. И сказал ему: столько будет у тебя потомков. 
'''
"6" = '''
:sup:`6` Аврам поверил Господу, и Он вменил ему это в праведность. 
'''
"7" = '''
:sup:`7` И сказал ему: Я Господь, Который вывел тебя из Ура Халдейского, чтобы дать тебе землю сию во владение. 
'''
"8" = '''
:sup:`8` Он сказал: Владыка Господи! по чему мне узнать, что я буду владеть ею? 
'''
"9" = '''
:sup:`9` Господь сказал ему: возьми Мне трехлетнюю телицу, трехлетнюю козу, трехлетнего овна, горлицу и молодого голубя. 
'''
"10" = '''
:sup:`10` Он взял всех их, рассек их пополам и положил одну часть против другой; только птиц не рассек. 
'''
"11" = '''
:sup:`11` И налетели на трупы хищные птицы; но Аврам отгонял их. 
'''
"12" = '''
:sup:`12` При захождении солнца крепкий сон напал на Аврама, и вот, напал на него ужас и мрак великий. 
'''
"13" = '''
:sup:`13` И сказал Господь Авраму: знай, что потомки твои будут пришельцами в земле не своей, и поработят их, и будут угнетать их четыреста лет, 
'''
"14" = '''
:sup:`14` но Я произведу суд над народом, у которого они будут в порабощении; после сего они выйдут сюда с большим имуществом, 
'''
"15" = '''
:sup:`15` а ты отойдешь к отцам твоим в мире и будешь погребен в старости доброй; 
'''
"16" = '''
:sup:`16` в четвертом роде возвратятся они сюда: ибо мера беззаконий Аморреев доселе еще не наполнилась. 
'''
"17" = '''
:sup:`17` Когда зашло солнце и наступила тьма, вот, дым как бы из печи и пламя огня прошли между рассеченными животными. 
'''
"18" = '''
:sup:`18` В этот день заключил Господь завет с Аврамом, сказав: потомству твоему даю Я землю сию, от реки Египетской до великой реки, реки Евфрата: 
'''
"19" = '''
:sup:`19` Кенеев, Кенезеев, Кедмонеев, 
'''
"20" = '''
:sup:`20` Хеттеев, Ферезеев, Рефаимов, 
'''
"21" = '''
:sup:`21` Аморреев, Хананеев, Евеев, Гергесеев и Иевусеев. 
'''
