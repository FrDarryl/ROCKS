[29]
"1" = '''
:sup:`1` И продолжал Иов возвышенную речь свою и сказал: 
'''
"2" = '''
:sup:`2` о, если бы я был, как в прежние месяцы, как в те дни, когда Бог хранил меня, 
'''
"3" = '''
:sup:`3` когда светильник Его светил над головою моею, и я при свете Его ходил среди тьмы; 
'''
"4" = '''
:sup:`4` как был я во дни молодости моей, когда милость Божия была над шатром моим, 
'''
"5" = '''
:sup:`5` когда еще Вседержитель был со мною, и дети мои вокруг меня, 
'''
"6" = '''
:sup:`6` когда пути мои обливались молоком, и скала источала для меня ручьи елея! 
'''
"7" = '''
:sup:`7` когда я выходил к воротам города и на площади ставил седалище свое,- 
'''
"8" = '''
:sup:`8` юноши, увидев меня, прятались, а старцы вставали и стояли; 
'''
"9" = '''
:sup:`9` князья удерживались от речи и персты полагали на уста свои; 
'''
"10" = '''
:sup:`10` голос знатных умолкал, и язык их прилипал к гортани их. 
'''
"11" = '''
:sup:`11` Ухо, слышавшее меня, ублажало меня; око видевшее восхваляло меня, 
'''
"12" = '''
:sup:`12` потому что я спасал страдальца вопиющего и сироту беспомощного. 
'''
"13" = '''
:sup:`13` Благословение погибавшего приходило на меня, и сердцу вдовы доставлял я радость. 
'''
"14" = '''
:sup:`14` Я облекался в правду, и суд мой одевал меня, как мантия и увясло. 
'''
"15" = '''
:sup:`15` Я был глазами слепому и ногами хромому; 
'''
"16" = '''
:sup:`16` отцом был я для нищих и тяжбу, которой я не знал, разбирал внимательно. 
'''
"17" = '''
:sup:`17` Сокрушал я беззаконному челюсти и из зубов его исторгал похищенное. 
'''
"18" = '''
:sup:`18` И говорил я: в гнезде моем скончаюсь, и дни мои будут многи, как песок; 
'''
"19" = '''
:sup:`19` корень мой открыт для воды, и роса ночует на ветвях моих; 
'''
"20" = '''
:sup:`20` слава моя не стареет, лук мой крепок в руке моей. 
'''
"21" = '''
:sup:`21` Внимали мне и ожидали, и безмолвствовали при совете моем. 
'''
"22" = '''
:sup:`22` После слов моих уже не рассуждали; речь моя капала на них. 
'''
"23" = '''
:sup:`23` Ждали меня, как дождя, и, как дождю позднему, открывали уста свои. 
'''
"24" = '''
:sup:`24` Бывало, улыбнусь им - они не верят; и света лица моего они не помрачали. 
'''
"25" = '''
:sup:`25` Я назначал пути им и сидел во главе и жил как царь в кругу воинов, как утешитель плачущих. 
'''
