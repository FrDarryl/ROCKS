[10]
"1" = '''
:sup:`1` Вот родословие сынов Ноевых: Сима, Хама и Иафета. После потопа родились у них дети. 
'''
"2" = '''
:sup:`2` Сыны Иафета: Гомер, Магог, Мадай, Иаван, Елиса, Фувал, Мешех и Фирас. 
'''
"3" = '''
:sup:`3` Сыны Гомера: Аскеназ, Рифат и Фогарма. 
'''
"4" = '''
:sup:`4` Сыны Иавана: Елиса, Фарсис, Киттим и Доданим. 
'''
"5" = '''
:sup:`5` От сих населились острова народов в землях их, каждый по языку своему, по племенам своим, в народах своих. 
'''
"6" = '''
:sup:`6` Сыны Хама: Хуш, Мицраим, Фут и Ханаан. 
'''
"7" = '''
:sup:`7` Сыны Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыны Раамы: Шева и Дедан. 
'''
"8" = '''
:sup:`8` Хуш родил также Нимрода; сей начал быть силен на земле; 
'''
"9" = '''
:sup:`9` он был сильный зверолов пред Господом Богом, потому и говорится: сильный зверолов, как Нимрод, пред Господом Богом. 
'''
"10" = '''
:sup:`10` Царство его вначале составляли: Вавилон, Эрех, Аккад и Халне в земле Сеннаар. 
'''
"11" = '''
:sup:`11` Из сей земли вышел Ассур и построил Ниневию, Реховоф-ир, Калах 
'''
"12" = '''
:sup:`12` и Ресен между Ниневиею и между Калахом; это город великий. 
'''
"13" = '''
:sup:`13` От Мицраима произошли Лудим, Анамим, Легавим, Нафтухим, 
'''
"14" = '''
:sup:`14` Патрусим, Каслухим, откуда вышли Филистимляне, и Кафторим. 
'''
"15" = '''
:sup:`15` От Ханаана родились: Сидон, первенец его, Хет, 
'''
"16" = '''
:sup:`16` Иевусей, Аморрей, Гергесей, 
'''
"17" = '''
:sup:`17` Евей, Аркей, Синей, 
'''
"18" = '''
:sup:`18` Арвадей, Цемарей и Химафей. Впоследствии племена Ханаанские рассеялись, 
'''
"19" = '''
:sup:`19` и были пределы Хананеев от Сидона к Герару до Газы, отсюда к Содому, Гоморре, Адме и Цевоиму до Лаши. 
'''
"20" = '''
:sup:`20` Это сыны Хамовы, по племенам их, по языкам их, в землях их, в народах их. 
'''
"21" = '''
:sup:`21` Были дети и у Сима, отца всех сынов Еверовых, старшего брата Иафетова. 
'''
"22" = '''
:sup:`22` Сыны Сима: Елам, Ассур, Арфаксад, Луд, Арам и Каинан. 
'''
"23" = '''
:sup:`23` Сыны Арама: Уц, Хул, Гефер и Маш. 
'''
"24" = '''
:sup:`24` Арфаксад родил Каинана, Каинан родил Салу, Сала родил Евера. 
'''
"25" = '''
:sup:`25` У Евера родились два сына; имя одному: Фалек, потому что во дни его земля разделена; имя брату его: Иоктан. 
'''
"26" = '''
:sup:`26` Иоктан родил Алмодада, Шалефа, Хацармавефа, Иераха, 
'''
"27" = '''
:sup:`27` Гадорама, Узала, Диклу, 
'''
"28" = '''
:sup:`28` Овала, Авимаила, Шеву, 
'''
"29" = '''
:sup:`29` Офира, Хавилу и Иовава. Все эти сыновья Иоктана. 
'''
"30" = '''
:sup:`30` Поселения их были от Меши до Сефара, горы восточной. 
'''
"31" = '''
:sup:`31` Это сыновья Симовы по племенам их, по языкам их, в землях их, по народам их. 
'''
"32" = '''
:sup:`32` Вот племена сынов Ноевых, по родословию их, в народах их. От них распространились народы на земле после потопа 
'''
