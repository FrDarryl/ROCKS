[137]
"1" = '''
:sup:`1` Давида. Славлю Тебя всем сердцем моим, пред богами пою Тебе, что Ты услышал все слова уст моих. 
'''
"2" = '''
:sup:`2` Поклоняюсь пред святым храмом Твоим и славлю имя Твое за милость Твою и за истину Твою, ибо Ты возвеличил слово Твое превыше всякого имени Твоего. 
'''
"3" = '''
:sup:`3` В день, когда я воззвал, Ты услышал меня, вселил в душу мою бодрость. 
'''
"4" = '''
:sup:`4` Прославят Тебя, Господи, все цари земные, когда услышат слова уст Твоих 
'''
"5" = '''
:sup:`5` и воспоют пути Господни, ибо велика слава Господня. 
'''
"6" = '''
:sup:`6` Высок Господь: и смиренного видит, и гордого узнает издали. 
'''
"7" = '''
:sup:`7` Если я пойду посреди напастей, Ты оживишь меня, прострешь на ярость врагов моих руку Твою, и спасет меня десница Твоя. 
'''
"8" = '''
:sup:`8` Господь совершит за меня! Милость Твоя, Господи, вовек: дело рук Твоих не оставляй. 
'''
