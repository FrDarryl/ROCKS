[8]
"1" = '''
:sup:`1` Вениамин родил Белу, первенца своего, второго Ашбела, третьего Ахрая, 
'''
"2" = '''
:sup:`2` четвертого Ноху и пятого Рафу. 
'''
"3" = '''
:sup:`3` Сыновья Белы были: Аддар, Гера, Авиуд, 
'''
"4" = '''
:sup:`4` Авишуа, Нааман, Ахоах, 
'''
"5" = '''
:sup:`5` Гера, Шефуфан и Хурам. 
'''
"6" = '''
:sup:`6` И вот сыновья Егуда, которые были главами родов, живших в Геве и переселенных в Манахаф: 
'''
"7" = '''
:sup:`7` Нааман, Ахия и Гера, который переселил их; он родил Уззу и Ахихуда. 
'''
"8" = '''
:sup:`8` Шегараим родил детей в земле Моавитской после того, как отпустил от себя Хушиму и Баару, жен своих. 
'''
"9" = '''
:sup:`9` И родил он от Ходеши, жены своей, Иовава, Цивию, Мешу, Малхама, 
'''
"10" = '''
:sup:`10` Иеуца, Шахию и Мирму: вот сыновья его, главы поколений. 
'''
"11" = '''
:sup:`11` От Хушимы родил он Авитува и Елпаала. 
'''
"12" = '''
:sup:`12` Сыновья Елпаала: Евер, Мишам и Шемер, который построил Оно и Лод и зависящие от него города, 
'''
"13" = '''
:sup:`13` и Берия и Шема. Они были главами поколений жителей Аиалона. Они выгнали жителей Гефа. 
'''
"14" = '''
:sup:`14` Ахио, Шашак, Иремоф, 
'''
"15" = '''
:sup:`15` Зевадия, Арад, Едер, 
'''
"16" = '''
:sup:`16` Михаил, Ишфа и Иоха - сыновья Берии. 
'''
"17" = '''
:sup:`17` Зевадия, Мешуллам, Хизкий, Хевер, 
'''
"18" = '''
:sup:`18` Ишмерай, Излия и Иовав - сыновья Елпаала. 
'''
"19" = '''
:sup:`19` Иаким, Зихрий, Завдий, 
'''
"20" = '''
:sup:`20` Елиенай, Цилфай, Елиил, 
'''
"21" = '''
:sup:`21` Адаия, Бераия и Шимраф - сыновья Шимея. 
'''
"22" = '''
:sup:`22` Ишпан, Евер, Елиил, 
'''
"23" = '''
:sup:`23` Авдон, Зихрий, Ханан, 
'''
"24" = '''
:sup:`24` Ханания, Елам, Антофия, 
'''
"25" = '''
:sup:`25` Ифдия и Фенуил - сыновья Шашака. 
'''
"26" = '''
:sup:`26` Шамшерай, Шехария, Афалия, 
'''
"27" = '''
:sup:`27` Иаарешия, Елия и Зихрий, сыновья Иерохама. 
'''
"28" = '''
:sup:`28` Это главы поколений, в родах своих главные. Они жили в Иерусалиме. 
'''
"29" = '''
:sup:`29` В Гаваоне жили: Иеил, отец Гаваонитян, - имя жены его Мааха, 
'''
"30" = '''
:sup:`30` и сын его, первенец Авдон, за ним Цур, Кис, Ваал, Надав, Нер, 
'''
"31" = '''
:sup:`31` Гедор, Ахио, Зехер и Миклоф. 
'''
"32" = '''
:sup:`32` Миклоф родил Шимея. И они подле братьев своих жили в Иерусалиме, вместе с братьями своими. 
'''
"33" = '''
:sup:`33` Нер родил Киса; Кис родил Саула; Саул родил Иоанафана, Мелхисуя, Авинадава и Ешбаала. 
'''
"34" = '''
:sup:`34` Сын Ионафана Мериббаал; Мериббаал родил Миху. 
'''
"35" = '''
:sup:`35` Сыновья Михи: Пифон, Мелег, Фаарея и Ахаз. 
'''
"36" = '''
:sup:`36` Ахаз родил Иоиадду; Иоиадда родил Алемефа, Азмавефа и Замврия; Замврий родил Моцу; 
'''
"37" = '''
:sup:`37` Моца родил Бинею. Рефаия, сын его; Елеаса, сын его; Ацел, сын его. 
'''
"38" = '''
:sup:`38` У Ацела шесть сыновей, и вот имена их: Азрикам, Бохру, Исмаил, Шеария, Овадия и Ханан; все они сыновья Ацела. 
'''
"39" = '''
:sup:`39` Сыновья Ешека, брата его: Улам, первенец его, второй Иеуш, третий Елифелет. 
'''
"40" = '''
:sup:`40` Сыновья Улама были люди воинственные, стрелявшие из лука, имевшие много сыновей и внуков: сто пятьдесят. Все они от сынов Вениамина. 
'''
