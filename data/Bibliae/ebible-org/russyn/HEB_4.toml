[4]
"1" = '''
:sup:`1` Посему будем опасаться, чтобы, когда еще остается обетование, войти в покой Его, не оказался кто из вас опоздавшим. 
'''
"2" = '''
:sup:`2` Ибо и нам оно возвещено, как и тем; но не принесло им пользы слово слышанное, не растворенное верою слышавших. 
'''
"3" = '''
:sup:`3` А входим в покой мы уверовавшие, так как Он сказал: “Я поклялся в гневе Моем, что они не войдут в покой Мой”, хотя дела Его были совершены еще в начале мира. 
'''
"4" = '''
:sup:`4` Ибо негде сказано о седьмом дне так: “и почил Бог в седьмой день от всех дел Своих”. 
'''
"5" = '''
:sup:`5` И еще здесь: “не войдут в покой Мой”. 
'''
"6" = '''
:sup:`6` Итак, как некоторым остается войти в него, а те, которым прежде возвещено, не вошли в него за непокорность, 
'''
"7" = '''
:sup:`7` То еще определяет некоторый день, “ныне”, говоря чрез Давида, после столь долгого времени, как выше сказано: “ныне, когда услышите глас Его, не ожесточите сердец ваших”. 
'''
"8" = '''
:sup:`8` Ибо, если бы Иисус Навин доставил им покой, то не было бы сказано после того о другом дне. 
'''
"9" = '''
:sup:`9` Посему для народа Божия еще остается субботство. 
'''
"10" = '''
:sup:`10` Ибо, кто вошел в покой Его, тот и сам успокоился от дел своих, как и Бог от Своих. 
'''
"11" = '''
:sup:`11` Итак постараемся войти в покой оный, чтобы кто по тому же примеру не впал в непокорность. 
'''
"12" = '''
:sup:`12` Ибо слово Божее живо и действенно, и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и судит намерения и помышления сердечные. 
'''
"13" = '''
:sup:`13` И нет твари, сокровенной от Него, но все обнажено и открыто пред очами Его: Ему дадим отчет. 
'''
"14" = '''
:sup:`14` Итак, имея Первосвященника великого, прошедшего небеса, Иисуса Сына Божия, будем твердо держаться исповедания нашего, 
'''
"15" = '''
:sup:`15` Ибо мы имеем не такого первосвященника, который не может сострадать нам в немощах наших, но Который, подобно нам, искушен во всем, кроме греха. 
'''
"16" = '''
:sup:`16` Посему да приступаем с дерзновением к престолу благодати, чтобы получить милость и обрести благодать для благовременной помощи. 
'''
