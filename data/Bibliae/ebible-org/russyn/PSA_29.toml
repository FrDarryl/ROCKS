[29]
"1" = '''
:sup:`1` Псалом Давида; песнь при обновлении дома. 
'''
"2" = '''
:sup:`2` Превознесу Тебя, Господи, что Ты поднял меня и не дал моим врагам восторжествовать надо мною. 
'''
"3" = '''
:sup:`3` Господи, Боже мой! я воззвал к Тебе, и Ты исцелил меня. 
'''
"4" = '''
:sup:`4` Господи! Ты вывел из ада душу мою и оживил меня, чтобы я не сошел в могилу. 
'''
"5" = '''
:sup:`5` Пойте Господу, святые Его, славьте память святыни Его, 
'''
"6" = '''
:sup:`6` ибо на мгновение гнев Его, на всю жизнь благоволение Его: вечером водворяется плач, а на утро радость. 
'''
"7" = '''
:sup:`7` И я говорил в благоденствии моем: “не поколеблюсь вовек”. 
'''
"8" = '''
:sup:`8` По благоволению Твоему, Господи, Ты укрепил гору мою; но Ты сокрыл лице Твое, и я смутился. 
'''
"9" = '''
:sup:`9` Тогда к Тебе, Господи, взывал я, и Господа умолял: 
'''
"10" = '''
:sup:`10` “что пользы в крови моей, когда я сойду в могилу? будет ли прах славить Тебя? будет ли возвещать истину Твою? 
'''
"11" = '''
:sup:`11` услышь, Господи, и помилуй меня; Господи! будь мне помощником”. 
'''
"12" = '''
:sup:`12` И Ты обратил сетование мое в ликование, снял с меня вретище и препоясал меня веселием, 
'''
"13" = '''
:sup:`13` да славит Тебя душа моя и да не умолкает. Господи, Боже мой! буду славить Тебя вечно. 
'''
