[129]
"1" = '''
:sup:`1` Песнь восхождения. Из глубины взываю к Тебе, Господи. 
'''
"2" = '''
:sup:`2` Господи! услышь голос мой. Да будут уши Твои внимательны к голосу молений моих. 
'''
"3" = '''
:sup:`3` Если Ты, Господи, будешь замечать беззакония, - Господи! кто устоит? 
'''
"4" = '''
:sup:`4` Но у Тебя прощение, да благоговеют пред Тобою. 
'''
"5" = '''
:sup:`5` Надеюсь на Господа, надеется душа моя; на слово Его уповаю. 
'''
"6" = '''
:sup:`6` Душа моя ожидает Господа более, нежели стражи - утра, более, нежели стражи - утра. 
'''
"7" = '''
:sup:`7` Да уповает Израиль на Господа, ибо у Господа милость и многое у Него избавление, 
'''
"8" = '''
:sup:`8` и Он избавит Израиля от всех беззаконий его. 
'''
