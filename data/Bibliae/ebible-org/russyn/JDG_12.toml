[12]
"1" = '''
:sup:`1` Ефремляне собрались и перешли в Севину и сказали Иеффаю: для чего ты ходил воевать с Аммонитянами, а нас не позвал с собою? мы сожжем дом твой огнем и с тобою вместе. 
'''
"2" = '''
:sup:`2` Иеффай сказал им: я и народ мой имели с Аммонитянами сильную ссору; я звал вас, но вы не спасли меня от руки их; 
'''
"3" = '''
:sup:`3` видя, что ты не спасаешь меня, я подверг опасности жизнь мою и пошел на Аммонитян, и предал их Господь в руки мои; зачем же вы пришли ныне воевать со мною? 
'''
"4" = '''
:sup:`4` И собрал Иеффай всех жителей Галаадских и сразился с Ефремлянами, и побили жители Галаадские Ефремлян, говоря: вы беглецы Ефремовы, Галаад же среди Ефрема и среди Манассии. 
'''
"5" = '''
:sup:`5` И перехватили Галаадитяне переправу чрез Иордан от Ефремлян, и когда кто из уцелевших Ефремлян говорил: “позвольте мне переправиться”, то жители Галаадские говорили ему: не Ефремлянин ли ты? Он говорил: нет. 
'''
"6" = '''
:sup:`6` Они говорили ему “скажи: шибболет”, а он говорил: “сибболет”, и не мог иначе выговорить. Тогда они, взяв его, заколали у переправы чрез Иордан. И пало в то время из Ефремлян сорок две тысячи. 
'''
"7" = '''
:sup:`7` Иеффай был судьею Израиля шесть лет, и умер Иеффай Галаадитянин и погребен в одном из городов Галаадских. 
'''
"8" = '''
:sup:`8` После него был судьею Израиля Есевон из Вифлеема. 
'''
"9" = '''
:sup:`9` У него было тридцать сыновей, и тридцать дочерей отпустил он из дома в замужество, а тридцать дочерей взял со стороны за сыновей своих, и был судьею Израиля семь лет. 
'''
"10" = '''
:sup:`10` И умер Есевон и погребен в Вифлееме. 
'''
"11" = '''
:sup:`11` После него был судьею Израиля Елон Завулонянин и судил Израиля десять лет. 
'''
"12" = '''
:sup:`12` И умер Елон Завулонянин и погребен в Аиалоне, в земле Завулоновой. 
'''
"13" = '''
:sup:`13` После него был судьею Израиля Авдон, сын Гиллела, Пирафонянин. 
'''
"14" = '''
:sup:`14` У него было сорок сыновей и тридцать внуков, ездивших на семидесяти молодых ослах; он судил Израиля восемь лет. 
'''
"15" = '''
:sup:`15` И умер Авдон, сын Гиллела, Пирафонянин, и погребен в Пирафоне в земле Ефремовой, на горе Амаликовой. 
'''
