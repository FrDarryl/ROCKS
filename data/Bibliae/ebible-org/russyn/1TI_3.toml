[3]
"1" = '''
:sup:`1` Верно слово: если кто епископства желает, доброго дела желает. 
'''
"2" = '''
:sup:`2` Но епископ должен быть непорочен, одной жены муж, трезв, целомудрен, благочинен, честен, страннолюбив, учителен, 
'''
"3" = '''
:sup:`3` не пьяница, не бийца, не сварлив, не корыстолюбив, но тих, миролюбив, не сребролюбив, 
'''
"4" = '''
:sup:`4` хорошо управляющий домом своим, детей содержащий в послушании со всякою честностью; 
'''
"5" = '''
:sup:`5` ибо, кто не умеет управлять собственным домом, тот будет ли пещись о Церкви Божией? 
'''
"6" = '''
:sup:`6` Не должен быть из новообращенных, чтобы не возгордился и не подпал осуждению с диаволом. 
'''
"7" = '''
:sup:`7` Надлежит ему также иметь доброе свидетельство от внешних, чтобы не впасть в нарекание и сеть диавольскую. 
'''
"8" = '''
:sup:`8` Диаконы также должны быть честны, не двоязычны, не пристрастны к вину, не корыстолюбивы, 
'''
"9" = '''
:sup:`9` хранящие таинство веры в чистой совести. 
'''
"10" = '''
:sup:`10` И таких надобно прежде испытывать, потом, если беспорочны, допускать до служения. 
'''
"11" = '''
:sup:`11` Равно и жены их должны быть честны, не клеветницы, трезвы, верны во всем. 
'''
"12" = '''
:sup:`12` Диакон должен быть муж одной жены, хорошо управляющий детьми и домом своим. 
'''
"13" = '''
:sup:`13` Ибо хорошо служившие приготовляют себе высшую степень и великое дерзновение в вере во Христа Иисуса. 
'''
"14" = '''
:sup:`14` Сие пишу тебе, надеясь вскоре придти к тебе, 
'''
"15" = '''
:sup:`15` чтобы, если замедлю, ты знал, как должно поступать в доме Божием, который есть Церковь Бога живаго, столп и утверждение истины. 
'''
"16" = '''
:sup:`16` И беспрекословно - великая благочестия тайна: Бог явился во плоти, оправдал Себя в Духе, показал Себя Ангелам, проповедан в народах, принят верою в мире, вознесся во славе. 
'''
