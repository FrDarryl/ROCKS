[87]
"1" = '''
:sup:`1` Песнь. Псалом Сынов Кореевых. Начальнику хора на Махалаф, для пения. Учение Емана Езрахита. 
'''
"2" = '''
:sup:`2` Господи, Боже спасения моего! днем вопию и ночью пред Тобою: 
'''
"3" = '''
:sup:`3` да внидет пред лице Твое молитва моя; приклони ухо Твое к молению моему, 
'''
"4" = '''
:sup:`4` ибо душа моя насытилась бедствиями, и жизнь моя приблизилась к преисподней. 
'''
"5" = '''
:sup:`5` Я сравнялся с нисходящими в могилу; я стал, как человек без силы, 
'''
"6" = '''
:sup:`6` между мертвыми брошенный, как убитые, лежащие во гробе, о которых Ты уже не вспоминаешь и которые от руки Твоей отринуты. 
'''
"7" = '''
:sup:`7` Ты положил меня в ров преисподний, во мрак, в бездну. 
'''
"8" = '''
:sup:`8` Отяготела на мне ярость Твоя, и всеми волнами Твоими Ты поразил меня. 
'''
"9" = '''
:sup:`9` Ты удалил от меня знакомых моих, сделал меня отвратительным для них; я заключен, и не могу выйти. 
'''
"10" = '''
:sup:`10` Око мое истомилось от горести: весь день я взывал к Тебе, Господи, простирал к Тебе руки мои. 
'''
"11" = '''
:sup:`11` Разве над мертвыми Ты сотворишь чудо? Разве мертвые встанут и будут славить Тебя? 
'''
"12" = '''
:sup:`12` или во гробе будет возвещаема милость Твоя, и истина Твоя - в месте тления? 
'''
"13" = '''
:sup:`13` разве во мраке познают чудеса Твои, и в земле забвения - правду Твою? 
'''
"14" = '''
:sup:`14` Но я к Тебе, Господи, взываю, и рано утром молитва моя предваряет Тебя. 
'''
"15" = '''
:sup:`15` Для чего, Господи, отреваешь душу мою, скрываешь лице Твое от меня? 
'''
"16" = '''
:sup:`16` Я несчастен и истаеваю с юности; несу ужасы Твои и изнемогаю. 
'''
"17" = '''
:sup:`17` Надо мною прошла ярость Твоя, устрашения Твои сокрушили меня, 
'''
"18" = '''
:sup:`18` всякий день окружают меня, как вода: облегают меня все вместе. 
'''
"19" = '''
:sup:`19` Ты удалил от меня друга и искреннего; знакомых моих не видно. 
'''
