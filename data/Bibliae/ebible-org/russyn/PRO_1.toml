[1]
"1" = '''
:sup:`1` Притчи Соломона, сына Давидова, царя Израильского, 
'''
"2" = '''
:sup:`2` чтобы познать мудрость и наставление, понять изречения разума; 
'''
"3" = '''
:sup:`3` усвоить правила благоразумия, правосудия, суда и правоты; 
'''
"4" = '''
:sup:`4` простым дать смышленость, юноше - знание и рассудительность; 
'''
"5" = '''
:sup:`5` послушает мудрый - и умножит познания, и разумный найдет мудрые советы; 
'''
"6" = '''
:sup:`6` чтобы разуметь притчу и замысловатую речь, слова мудрецов и загадки их. 
'''
"7" = '''
:sup:`7` Начало мудрости страх Господень; доброе разумение у всех, водящихся им; а благоговение к Богу - начало разумения; глупцы только презирают мудрость и наставление. 
'''
"8" = '''
:sup:`8` Слушай, сын мой, наставление отца твоего и не отвергай завета матери твоей, 
'''
"9" = '''
:sup:`9` потому что это - прекрасный венок для головы твоей и украшение для шеи твоей. 
'''
"10" = '''
:sup:`10` Сын мой! если будут склонять тебя грешники, не соглашайся; 
'''
"11" = '''
:sup:`11` если будут говорить: “Иди с нами, сделаем засаду для убийства, подстережем непорочного без вины, 
'''
"12" = '''
:sup:`12` живых проглотим их, как преисподняя, и - целых, как нисходящих в могилу; 
'''
"13" = '''
:sup:`13` наберем всякого драгоценного имущества, наполним дома наши добычею; 
'''
"14" = '''
:sup:`14` жребий твой ты будешь бросать вместе с нами, склад один будет у всех нас”,- 
'''
"15" = '''
:sup:`15` сын мой! не ходи в путь с ними, удержи ногу твою от стези их, 
'''
"16" = '''
:sup:`16` потому что ноги их бегут ко злу и спешат на пролитие крови. 
'''
"17" = '''
:sup:`17` В глазах всех птиц напрасно расставляется сеть, 
'''
"18" = '''
:sup:`18` а делают засаду для их крови и подстерегают их души. 
'''
"19" = '''
:sup:`19` Таковы пути всякого, кто алчет чужого добра: оно отнимает жизнь у завладевшего им. 
'''
"20" = '''
:sup:`20` Премудрость возглашает на улице, на площадях возвышает голос свой, 
'''
"21" = '''
:sup:`21` в главных местах собраний проповедует, при входах в городские ворота говорит речь свою: 
'''
"22" = '''
:sup:`22` “Доколе, невежды, будете любить невежество? доколе буйные будут услаждаться буйством? доколе глупцы будут ненавидеть знание? 
'''
"23" = '''
:sup:`23` Обратитесь к моему обличению: вот, я изолью на вас дух мой, возвещу вам слова мои. 
'''
"24" = '''
:sup:`24` Я звала, и вы не послушались; простирала руку мою, и не было внимающего; 
'''
"25" = '''
:sup:`25` и вы отвергли все мои советы, и обличений моих не приняли. 
'''
"26" = '''
:sup:`26` За то и я посмеюсь вашей погибели; порадуюсь, когда придет на вас ужас; 
'''
"27" = '''
:sup:`27` когда придет на вас ужас, как буря, и беда, как вихрь, принесется на вас; когда постигнет вас скорбь и теснота. 
'''
"28" = '''
:sup:`28` Тогда будут звать меня, и я не услышу; с утра будут искать меня, и не найдут меня. 
'''
"29" = '''
:sup:`29` За то, что они возненавидели знание и не избрали для себя страха Господня, 
'''
"30" = '''
:sup:`30` не приняли совета моего, презрели все обличения мои; 
'''
"31" = '''
:sup:`31` за то и будут они вкушать от плодов путей своих и насыщаться от помыслов их. 
'''
"32" = '''
:sup:`32` Потому что упорство невежд убьет их, и беспечность глупцов погубит их, 
'''
"33" = '''
:sup:`33` а слушающий меня будет жить безопасно и спокойно, не страшась зла”. 
'''
