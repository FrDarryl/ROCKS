[28]
"1" = '''
:sup:`1` Горе венку гордости пьяных Ефремлян, увядшему цветку красивого убранства его, который на вершине тучной долины сраженных вином! 
'''
"2" = '''
:sup:`2` Вот, крепкий и сильный у Господа, как ливень с градом и губительный вихрь, как разлившееся наводнение бурных вод, с силою повергает его на землю. 
'''
"3" = '''
:sup:`3` Ногами попирается венок гордости пьяных Ефремлян. 
'''
"4" = '''
:sup:`4` И с увядшим цветком красивого убранства его, который на вершине тучной долины, делается то же, что бывает с созревшею прежде времени смоквою, которую, как скоро кто увидит, тотчас берет в руку и проглатывает ее. 
'''
"5" = '''
:sup:`5` В тот день Господь Саваоф будет великолепным венцом и славною диадемою для остатка народа Своего, 
'''
"6" = '''
:sup:`6` и духом правосудия для сидящего в судилище и мужеством для отражающих неприятеля до ворот. 
'''
"7" = '''
:sup:`7` Но и эти шатаются от вина и сбиваются с пути от сикеры; священник и пророк спотыкаются от крепких напитков; побеждены вином, обезумели от сикеры, в видении ошибаются, в суждении спотыкаются. 
'''
"8" = '''
:sup:`8` Ибо все столы наполнены отвратительною блевотиною, нет чистого места. 
'''
"9" = '''
:sup:`9` А говорят: “кого хочет он учить ведению? и кого вразумлять проповедью? отнятых от грудного молока, отлученных от сосцов матери? 
'''
"10" = '''
:sup:`10` Ибо все заповедь на заповедь, заповедь на заповедь, правило на правило, правило на правило, тут немного и там немного”. 
'''
"11" = '''
:sup:`11` За то лепечущими устами и на чужом языке будут говорить к этому народу. 
'''
"12" = '''
:sup:`12` Им говорили: “вот - покой, дайте покой утружденному, и вот - успокоение”. Но они не хотели слушать. 
'''
"13" = '''
:sup:`13` И стало у них словом Господа: заповедь на заповедь, заповедь на заповедь, правило на правило, правило на правило, тут немного, там немного, - так что они пойдут, и упадут навзничь, и разобьются, и попадут в сеть и будут уловлены. 
'''
"14" = '''
:sup:`14` Итак слушайте слово Господне, хульники, правители народа сего, который в Иерусалиме. 
'''
"15" = '''
:sup:`15` Так как вы говорите: “мы заключили союз со смертью и с преисподнею сделали договор: когда всепоражающий бич будет проходить, он не дойдет до нас, - потому что ложь сделали мы убежищем для себя, и обманом прикроем себя”. 
'''
"16" = '''
:sup:`16` Посему так говорит Господь Бог: вот, Я полагаю в основание на Сионе камень, - камень испытанный, краеугольный, драгоценный, крепко утвержденный: верующий в него не постыдится. 
'''
"17" = '''
:sup:`17` И поставлю суд мерилом и правду весами; и градом истребится убежище лжи, и воды потопят место укрывательства. 
'''
"18" = '''
:sup:`18` И союз ваш со смертью рушится, и договор ваш с преисподнею не устоит. Когда пойдет всепоражающий бич, вы будете попраны. 
'''
"19" = '''
:sup:`19` Как скоро он пойдет, схватит вас; ходить же будет каждое утро, день и ночь, и один слух о нем будет внушать ужас. 
'''
"20" = '''
:sup:`20` Слишком коротка будет постель, чтобы протянуться; слишком узко и одеяло, чтобы завернуться в него. 
'''
"21" = '''
:sup:`21` Ибо восстанет Господь, как на горе Перациме; разгневается, как на долине Гаваонской, чтобы сделать дело Свое, необычайное дело, и совершить действие Свое, чудное Свое действие. 
'''
"22" = '''
:sup:`22` Итак не кощунствуйте, чтобы узы ваши не стали крепче; ибо я слышал от Господа, Бога Саваофа, что истребление определено для всей земли. 
'''
"23" = '''
:sup:`23` Приклоните ухо, и послушайте моего голоса; будьте внимательны и выслушайте речь мою. 
'''
"24" = '''
:sup:`24` Всегда ли земледелец пашет для посева, бороздит и боронит землю свою? 
'''
"25" = '''
:sup:`25` Нет; когда уровняет поверхность ее, он сеет чернуху, или рассыпает тмин, или разбрасывает пшеницу рядами, и ячмень в определенном месте, и полбу рядом с ним. 
'''
"26" = '''
:sup:`26` И такому порядку учит его Бог его; Он наставляет его. 
'''
"27" = '''
:sup:`27` Ибо не молотят чернухи катком зубчатым, и колес молотильных не катают по тмину; но палкою выколачивают чернуху, и тмин - палкою. 
'''
"28" = '''
:sup:`28` Зерновой хлеб вымолачивают, но не разбивают его; и водят по нему молотильные колеса с конями их, но не растирают его. 
'''
"29" = '''
:sup:`29` И это происходит от Господа Саваофа: дивны судьбы Его, велика премудрость Его! 
'''
