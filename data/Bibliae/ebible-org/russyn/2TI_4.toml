[4]
"1" = '''
:sup:`1` Итак заклинаю тебя пред Богом и Господом нашим Иисусом Христом, Который будет судить живых и мертвых в явление Его и Царствие Его: 
'''
"2" = '''
:sup:`2` проповедуй слово, настой во время и не во время, обличай, запрещай, увещевай со всяким долготерпением и назиданием. 
'''
"3" = '''
:sup:`3` Ибо будет время, когда здравого учения принимать не будут, но по своим прихотям будут избирать себе учителей, которые льстили бы слуху; 
'''
"4" = '''
:sup:`4` и от истины отвратят слух и обратятся к басням. 
'''
"5" = '''
:sup:`5` Но ты будь бдителен во всем, переноси скорби, совершай дело благовестника, исполняй служение твое. 
'''
"6" = '''
:sup:`6` Ибо я уже становлюсь жертвою, и время моего отшествия настало. 
'''
"7" = '''
:sup:`7` Подвигом добрым я подвизался, течение совершил, веру сохранил; 
'''
"8" = '''
:sup:`8` а теперь готовится мне венец правды, который даст мне Господь, праведный Судия, в день оный; и не только мне, но и всем, возлюбившим явление Его. 
'''
"9" = '''
:sup:`9` Постарайся придти ко мне скоро. 
'''
"10" = '''
:sup:`10` Ибо Димас оставил меня, возлюбив нынешний век, и пошел в Фессалонику, Крискент в Галатию, Тит в Далматию; один Лука со мною. 
'''
"11" = '''
:sup:`11` Марка возьми и приведи с собою, ибо он мне нужен для служения. 
'''
"12" = '''
:sup:`12` Тихика я послал в Ефес. 
'''
"13" = '''
:sup:`13` Когда пойдешь, принеси фелонь, который я оставил в Троаде у Карпа, и книги, особенно кожаные. 
'''
"14" = '''
:sup:`14` Александр медник много сделал мне зла. Да воздаст ему Господь по делам его! 
'''
"15" = '''
:sup:`15` Берегись его и ты, ибо он сильно противился нашим словам. 
'''
"16" = '''
:sup:`16` При первом моем ответе никого не было со мною, но все меня оставили. Да не вменится им! 
'''
"17" = '''
:sup:`17` Господь же предстал мне и укрепил меня, дабы через меня утвердилось благовестие и услышали все язычники; и я избавился из львиных челюстей. 
'''
"18" = '''
:sup:`18` И избавит меня Господь от всякого злого дела и сохранит для Своего Небесного Царства, Ему слава во веки веков. Аминь. 
'''
"19" = '''
:sup:`19` Приветствуй Прискиллу и Акилу и дом Онисифоров. 
'''
"20" = '''
:sup:`20` Ераст остался в Коринфе; Трофима же я оставил больного в Милите. 
'''
"21" = '''
:sup:`21` Постарайся придти до зимы. Приветствуют тебя Еввул, и Пуд, и Лин, и Клавдия, и все братия. 
'''
"22" = '''
:sup:`22` Господь Иисус Христос со духом твоим. Благодать с вами. Аминь. 
'''
