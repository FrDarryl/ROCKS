[132]
"1" = '''
:sup:`1` Песнь восхождения. Давида. Как хорошо и как приятно жить братьям вместе! 
'''
"2" = '''
:sup:`2` Это - как драгоценный елей на голове, стекающий на бороду, бороду Ааронову, стекающий на края одежды его; 
'''
"3" = '''
:sup:`3` как роса Ермонская, сходящая на горы Сионские, ибо там заповедал Господь благословение и жизнь на веки. 
'''
