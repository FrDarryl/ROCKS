[2]
"1" = '''
:sup:`1` Итак я рассудил сам в себе не приходить к вам опять с огорчением. 
'''
"2" = '''
:sup:`2` Ибо если я огорчаю вас, то кто обрадует меня, как не тот, кто огорчен мною? 
'''
"3" = '''
:sup:`3` Это самое и писал я вам, дабы, придя, не иметь огорчения от тех, о которых мне надлежало радоваться: ибо я во всех вас уверен, что моя радость есть радость и для всех вас. 
'''
"4" = '''
:sup:`4` От великой скорби и стесненного сердца я писал вам со многими слезами, не для того чтобы огорчить вас, но чтобы вы познали любовь, какую я в избытке имею к вам. 
'''
"5" = '''
:sup:`5` Если же кто огорчил, то не меня огорчил, но частью - чтобы не сказать много - и всех вас. 
'''
"6" = '''
:sup:`6` Для такого довольно сего наказания от многих, 
'''
"7" = '''
:sup:`7` так что вам лучше уже простить его и утешить, дабы он не был поглощен чрезмерною печалью. 
'''
"8" = '''
:sup:`8` И потому прошу вас оказать ему любовь. 
'''
"9" = '''
:sup:`9` Ибо я для того и писал, чтобы узнать на опыте, во всем ли вы послушны. 
'''
"10" = '''
:sup:`10` А кого вы в чем прощаете, того и я; ибо и я, если в чем простил кого, простил для вас от лица Христова, 
'''
"11" = '''
:sup:`11` чтобы не сделал нам ущерба сатана, ибо нам не безызвестны его умыслы. 
'''
"12" = '''
:sup:`12` Придя в Троаду для благовествования о Христе, хотя мне и отверста была дверь Господом, 
'''
"13" = '''
:sup:`13` я не имел покоя духу моему, потому что не нашел там брата моего Тита; но, простившись с ними, я пошел в Македонию. 
'''
"14" = '''
:sup:`14` Но благодарение Богу, Который всегда дает нам торжествовать во Христе и благоухание познания о Себе распространяет нами во всяком месте. 
'''
"15" = '''
:sup:`15` Ибо мы Христово благоухание Богу в спасаемых и в погибающих: 
'''
"16" = '''
:sup:`16` для одних запах смертоносный на смерть, а для других запах живительный на жизнь. И кто способен к сему? 
'''
"17" = '''
:sup:`17` Ибо мы не повреждаем слова Божия, как многие, но проповедуем искренно, как от Бога, пред Богом, во Христе. 
'''
