[102]
"1" = '''
:sup:`1` Псалом Давида. Благослови, душа моя, Господа, и вся внутренность моя - святое имя Его. 
'''
"2" = '''
:sup:`2` Благослови, душа моя, Господа и не забывай всех благодеяний Его. 
'''
"3" = '''
:sup:`3` Он прощает все беззакония твои, исцеляет все недуги твои; 
'''
"4" = '''
:sup:`4` избавляет от могилы жизнь твою, венчает тебя милостью и щедротами; 
'''
"5" = '''
:sup:`5` насыщает благами желание твое: обновляется, подобно орлу, юность твоя. 
'''
"6" = '''
:sup:`6` Господь творит правду и суд всем обиженным. 
'''
"7" = '''
:sup:`7` Он показал пути Свои Моисею, сынам Израилевым - дела Свои. 
'''
"8" = '''
:sup:`8` Щедр и милостив Господь, долготерпелив и многомилостив: 
'''
"9" = '''
:sup:`9` не до конца гневается, и не вовек негодует. 
'''
"10" = '''
:sup:`10` Не по беззакониям нашим сотворил нам, и не по грехам нашим воздал нам: 
'''
"11" = '''
:sup:`11` ибо как высоко небо над землею, так велика милость Господа к боящимся Его; 
'''
"12" = '''
:sup:`12` как далеко восток от запада, так удалил Он от нас беззакония наши; 
'''
"13" = '''
:sup:`13` как отец милует сынов, так милует Господь боящихся Его. 
'''
"14" = '''
:sup:`14` Ибо Он знает состав наш, помнит, что мы персть. 
'''
"15" = '''
:sup:`15` Дни человека - как трава; как цвет полевой, так он цветет. 
'''
"16" = '''
:sup:`16` Пройдет над ним ветер, и нет его, и место его уже не узнает его. 
'''
"17" = '''
:sup:`17` Милость же Господня от века и до века к боящимся Его, 
'''
"18" = '''
:sup:`18` и правда Его на сынах сынов, хранящих завет Его и помнящих заповеди Его, чтобы исполнять их. 
'''
"19" = '''
:sup:`19` Господь на небесах поставил престол Свой, и царство Его всем обладает. 
'''
"20" = '''
:sup:`20` Благословите Господа, все Ангелы Его, крепкие силою, исполняющие слово Его, повинуясь гласу слова Его; 
'''
"21" = '''
:sup:`21` благословите Господа, все воинства Его, служители Его, исполняющие волю Его; 
'''
"22" = '''
:sup:`22` благословите Господа, все дела Его, во всех местах владычества Его. Благослови, душа моя, Господа! 
'''
