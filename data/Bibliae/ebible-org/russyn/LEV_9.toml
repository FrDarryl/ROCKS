[9]
"1" = '''
:sup:`1` В восьмой день призвал Моисей Аарона и сынов его и старейшин Израилевых 
'''
"2" = '''
:sup:`2` и сказал Аарону: возьми себе из волов тельца в жертву за грех и овна во всесожжение, обоих без порока, и представь пред лице Господне; 
'''
"3" = '''
:sup:`3` и сынам Израилевым скажи: возьмите козла в жертву за грех, и овна, и тельца, и агнца, однолетних, без порока, во всесожжение, 
'''
"4" = '''
:sup:`4` и вола и овна в жертву мирную, чтобы совершить жертвоприношение пред лицем Господним, и приношение хлебное, смешанное с елеем, ибо сегодня Господь явится вам. 
'''
"5" = '''
:sup:`5` И принесли то, что приказал Моисей, пред скинию собрания, и пришло все общество и стало пред лицем Господним. 
'''
"6" = '''
:sup:`6` И сказал Моисей: вот что повелел Господь сделать, и явится вам слава Господня. 
'''
"7" = '''
:sup:`7` И сказал Моисей Аарону: приступи к жертвеннику и соверши жертву твою о грехе и всесожжение твое, и очисти себя и народ, и сделай приношение от народа, и очисти их, как повелел Господь. 
'''
"8" = '''
:sup:`8` И приступил Аарон к жертвеннику и заколол тельца, который за него, в жертву за грех: 
'''
"9" = '''
:sup:`9` сыны Аарона поднесли ему кровь, и он омочил перст свой в крови и возложил на роги жертвенника, а остальную кровь вылил к подножию жертвенника, 
'''
"10" = '''
:sup:`10` а тук и почки и сальник на печени от жертвы за грех сжег на жертвеннике, как повелел Господь Моисею; 
'''
"11" = '''
:sup:`11` мясо же и кожу сжег на огне вне стана. 
'''
"12" = '''
:sup:`12` И заколол всесожжение, и сыны Аарона поднесли ему кровь; он покропил ею на жертвенник со всех сторон; 
'''
"13" = '''
:sup:`13` и принесли ему всесожжение в кусках и голову, и он сжег на жертвеннике, 
'''
"14" = '''
:sup:`14` а внутренности и ноги омыл и сжег со всесожжением на жертвеннике. 
'''
"15" = '''
:sup:`15` И принес приношение от народа, и взял от народа козла за грех, и заколол его, и принес его в жертву за грех, как и прежнего. 
'''
"16" = '''
:sup:`16` И принес всесожжение и совершил его по уставу. 
'''
"17" = '''
:sup:`17` И принес приношение хлебное, и наполнил им руки свои, и сжег на жертвеннике сверх утреннего всесожжения. 
'''
"18" = '''
:sup:`18` И заколол вола и овна, которые от народа, в жертву мирную; и сыны Аарона поднесли ему кровь, и он покропил ею на жертвенник со всех сторон; 
'''
"19" = '''
:sup:`19` поднесли и тук из вола, и из овна курдюк, и тук покрывающий внутренности, почки и сальник на печени, 
'''
"20" = '''
:sup:`20` и положили тук на грудь, и он сжег тук на жертвеннике; 
'''
"21" = '''
:sup:`21` грудь же и правое плечо принес Аарон, потрясая пред лицем Господним, как повелел Моисей. 
'''
"22" = '''
:sup:`22` И поднял Аарон руки свои, обратившись к народу, и благословил его, и сошел, совершив жертву за грех, всесожжение и жертву мирную. 
'''
"23" = '''
:sup:`23` И вошли Моисей и Аарон в скинию собрания, и вышли, и благословили народ. И явилась слава Господня всему народу: 
'''
"24" = '''
:sup:`24` и вышел огонь от Господа и сжег на жертвеннике всесожжение и тук; и видел весь народ, и воскликнул от радости, и пал на лице свое. 
'''
