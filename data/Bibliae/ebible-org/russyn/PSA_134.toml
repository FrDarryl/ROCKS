[134]
"1" = '''
:sup:`1` Аллилуия. Хвалите имя Господне, хвалите, рабы Господни, 
'''
"2" = '''
:sup:`2` стоящие в доме Господнем, во дворах дома Бога нашего. 
'''
"3" = '''
:sup:`3` Хвалите Господа, ибо Господь благ; пойте имени Его, ибо это сладостно, 
'''
"4" = '''
:sup:`4` ибо Господь избрал Себе Иакова, Израиля в собственность Свою. 
'''
"5" = '''
:sup:`5` Я познал, что велик Господь, и Господь наш превыше всех богов. 
'''
"6" = '''
:sup:`6` Господь творит все, что хочет, на небесах и на земле, на морях и во всех безднах; 
'''
"7" = '''
:sup:`7` возводит облака от края земли, творит молнии при дожде, изводит ветер из хранилищ Своих. 
'''
"8" = '''
:sup:`8` Он поразил первенцев Египта, от человека до скота, 
'''
"9" = '''
:sup:`9` послал знамения и чудеса среди тебя, Египет, на фараона и на всех рабов его, 
'''
"10" = '''
:sup:`10` поразил народы многие и истребил царей сильных: 
'''
"11" = '''
:sup:`11` Сигона, царя Аморрейского, и Ога, царя Васанского, и все царства Ханаанские; 
'''
"12" = '''
:sup:`12` и отдал землю их в наследие, в наследие Израилю, народу Своему. 
'''
"13" = '''
:sup:`13` Господи! имя Твое вовек; Господи! память о Тебе в род и род. 
'''
"14" = '''
:sup:`14` Ибо Господь будет судить народ Свой и над рабами Своими умилосердится. 
'''
"15" = '''
:sup:`15` Идолы язычников - серебро и золото, дело рук человеческих: 
'''
"16" = '''
:sup:`16` есть у них уста, но не говорят; есть у них глаза, но не видят; 
'''
"17" = '''
:sup:`17` есть у них уши, но не слышат, и нет дыхания в устах их. 
'''
"18" = '''
:sup:`18` Подобны им будут делающие их и всякий, кто надеется на них. 
'''
"19" = '''
:sup:`19` Дом Израилев! благословите Господа. Дом Ааронов! благословите Господа. 
'''
"20" = '''
:sup:`20` Дом Левиин! благословите Господа. Боящиеся Господа! благословите Господа. 
'''
"21" = '''
:sup:`21` Благословен Господь от Сиона, живущий в Иерусалиме! Аллилуия! 
'''
