[38]
"1" = '''
:sup:`1` И сделал жертвенник всесожжения из дерева ситтим длиною в пять локтей и шириною в пять локтей, четырехугольный, вышиною в три локтя; 
'''
"2" = '''
:sup:`2` и сделал роги на четырех углах его, так что из него выходили роги, и обложил его медью. 
'''
"3" = '''
:sup:`3` И сделал все принадлежности жертвенника: горшки, лопатки, чаши, вилки и угольницы; все принадлежности его сделал из меди. 
'''
"4" = '''
:sup:`4` И сделал для жертвенника решетку, род сетки, из меди, по окраине его внизу до половины его; 
'''
"5" = '''
:sup:`5` и сделал четыре кольца на четырех углах медной решетки для вкладывания шестов. 
'''
"6" = '''
:sup:`6` И сделал шесты из дерева ситтим, и обложил их медью, 
'''
"7" = '''
:sup:`7` и вложил шесты в кольца на боках жертвенника, чтобы носить его посредством их; пустой внутри из досок сделал его. 
'''
"8" = '''
:sup:`8` И сделал умывальник из меди и подножие его из меди с изящными изображениями, украшающими вход скинии собрания. 
'''
"9" = '''
:sup:`9` И сделал двор: с полуденной стороны, к югу, завесы из крученого виссона, длиною во сто локтей; 
'''
"10" = '''
:sup:`10` столбов для них двадцать и подножий к ним двадцать медных; крючки у столбов и связи их из серебра. 
'''
"11" = '''
:sup:`11` И по северной стороне - завесы во сто локтей; столбов для них двадцать и подножий к ним двадцать медных; крючки у столбов и связи их из серебра. 
'''
"12" = '''
:sup:`12` И с западной стороны - завесы в пятьдесят локтей, столбов для них десять и подножий к ним десять; крючки у столбов и связи их из серебра. 
'''
"13" = '''
:sup:`13` И с передней стороны к востоку - завесы в пятьдесят локтей. 
'''
"14" = '''
:sup:`14` Для одной стороны ворот двора - завесы в пятнадцать локтей, столбов для них три и подножий к ним три; 
'''
"15" = '''
:sup:`15` и для другой стороны по обеим сторонам ворот двора - завесы в пятнадцать локтей, столбов для них три и подножий к ним три. 
'''
"16" = '''
:sup:`16` Все завесы во все стороны двора из крученого виссона, 
'''
"17" = '''
:sup:`17` а подножия у столбов из меди, крючки у столбов и связи их из серебра; верхи же у них обложены серебром, и все столбы двора соединены связями серебряными. 
'''
"18" = '''
:sup:`18` Завеса же для ворот двора узорчатой работы из голубой, пурпуровой и червленой шерсти и из крученого виссона, длиною в двадцать локтей, вышиною в пять локтей, по всему протяжению, подобно завесам двора; 
'''
"19" = '''
:sup:`19` и столбов для нее четыре, и подножий к ним четыре медных; крючки у них серебряные, а верхи их обложены серебром, и связи их серебряные. 
'''
"20" = '''
:sup:`20` Все колья вокруг скинии и двора медные. 
'''
"21" = '''
:sup:`21` Вот исчисление того, что употреблено для скинии откровения, сделанное по повелению Моисея, посредством левитов под надзором Ифамара, сына Ааронова, священника. 
'''
"22" = '''
:sup:`22` Делал же все, что повелел Господь Моисею, Веселеил, сын Урии, сына Ора, из колена Иудина, 
'''
"23" = '''
:sup:`23` и с ним Аголиав, сын Ахисамахов, из колена Данова, резчик и искусный ткач и вышиватель по голубой, пурпуровой, червленой и виссонной ткани. 
'''
"24" = '''
:sup:`24` Всего золота, употребленного в дело на все принадлежности святилища, золота, принесенного в дар, было двадцать девять талантов и семьсот тридцать сиклей, сиклей священных; 
'''
"25" = '''
:sup:`25` серебра же от исчисленных лиц общества сто талантов и тысяча семьсот семьдесят пять сиклей, сиклей священных; 
'''
"26" = '''
:sup:`26` с шестисот трех тысяч пятисот пятидесяти человек, с каждого поступившего в исчисление, от двадцати лет и выше, по полсиклю с человека, считая на сикль священный. 
'''
"27" = '''
:sup:`27` Сто талантов серебра употреблено на вылитие подножий святилища и подножий у завесы; сто подножий из ста талантов, по таланту на подножие; 
'''
"28" = '''
:sup:`28` а из тысячи семисот семидесяти пяти сиклей сделал он крючки у столбов и покрыл верхи их и сделал связи для них. 
'''
"29" = '''
:sup:`29` Меди же, принесенной в дар, было семьдесят талантов и две тысячи четыреста сиклей; 
'''
"30" = '''
:sup:`30` из нее сделал он подножия для столбов у входа в скинию свидетельства, и жертвенник медный, и решетку медную для него, и все сосуды жертвенника, 
'''
"31" = '''
:sup:`31` и подножия для столбов всего двора, и подножия для столбов ворот двора, и все колья скинии и все колья вокруг двора. 
'''
