[10]
"1" = '''
:sup:`1` Начальнику хора. На Господа уповаю; как же вы говорите душе моей: “улетай на гору вашу, как птица”? 
'''
"2" = '''
:sup:`2` Ибо вот, нечестивые натянули лук, стрелу свою приложили к тетиве, чтобы во тьме стрелять в правых сердцем. 
'''
"3" = '''
:sup:`3` Когда разрушены основания, что сделает праведник? 
'''
"4" = '''
:sup:`4` Господь во святом храме Своем, Господь, - престол Его на небесах, очи Его зрят; вежды Его испытывают сынов человеческих. 
'''
"5" = '''
:sup:`5` Господь испытывает праведного, а нечестивого и любящего насилие ненавидит душа Его. 
'''
"6" = '''
:sup:`6` Дождем прольет Он на нечестивых горящие угли, огонь и серу; и палящий ветер - их доля из чаши; 
'''
"7" = '''
:sup:`7` ибо Господь праведен, любит правду; лице Его видит праведника. 
'''
