[11]
"1" = '''
:sup:`1` На всей земле был один язык и одно наречие. 
'''
"2" = '''
:sup:`2` Двинувшись с востока, они нашли в земле Сеннаар равнину и поселились там. 
'''
"3" = '''
:sup:`3` И сказали друг другу: наделаем кирпичей и обожжем огнем. И стали у них кирпичи вместо камней, а земляная смола вместо извести. 
'''
"4" = '''
:sup:`4` И сказали они: построим себе город и башню, высотою до небес, и сделаем себе имя, прежде нежели рассеемся по лицу всей земли. 
'''
"5" = '''
:sup:`5` И сошел Господь посмотреть город и башню, которые строили сыны человеческие. 
'''
"6" = '''
:sup:`6` И сказал Господь: вот, один народ, и один у всех язык; и вот что начали они делать, и не отстанут они от того, что задумали делать; 
'''
"7" = '''
:sup:`7` сойдем же и смешаем там язык их, так чтобы один не понимал речи другого. 
'''
"8" = '''
:sup:`8` И рассеял их Господь оттуда по всей земле; и они перестали строить город и башню. 
'''
"9" = '''
:sup:`9` Посему дано ему имя: Вавилон, ибо там смешал Господь язык всей земли, и оттуда рассеял их Господь по всей земле. 
'''
"10" = '''
:sup:`10` Вот родословие Сима: Сим был ста лет и родил Арфаксада, чрез два года после потопа; 
'''
"11" = '''
:sup:`11` по рождении Арфаксада Сим жил пятьсот лет и родил сынов и дочерей и умер. 
'''
"12" = '''
:sup:`12` Арфаксад жил тридцать пять лет и родил Каинана. По рождении Каинана Арфаксад жил триста тридцать лет и родил сынов и дочерей и умер. Каинан жил сто тридцать лет, и родил Салу. 
'''
"13" = '''
:sup:`13` По рождении Салы Арфаксад Каинан жил четыреста три года и родил сынов и дочерей и умер. 
'''
"14" = '''
:sup:`14` Сала жил тридцать лет и родил Евера. 
'''
"15" = '''
:sup:`15` По рождении Евера Сала жил четыреста три года и родил сынов и дочерей и умер. 
'''
"16" = '''
:sup:`16` Евер жил тридцать четыре года и родил Фалека. 
'''
"17" = '''
:sup:`17` По рождении Фалека Евер жил четыреста тридцать лет и родил сынов и дочерей и умер. 
'''
"18" = '''
:sup:`18` Фалек жил тридцать лет и родил Рагава. 
'''
"19" = '''
:sup:`19` По рождении Рагава Фалек жил двести девять лет и родил сынов и дочерей и умер. 
'''
"20" = '''
:sup:`20` Рагав жил тридцать два года и родил Серуха. 
'''
"21" = '''
:sup:`21` По рождении Серуха Рагав жил двести семь лет и родил сынов и дочерей и умер. 
'''
"22" = '''
:sup:`22` Серух жил тридцать лет и родил Нахора. 
'''
"23" = '''
:sup:`23` По рождении Нахора Серух жил двести лет и родил сынов и дочерей и умер. 
'''
"24" = '''
:sup:`24` Нахор жил двадцать девять лет и родил Фарру. 
'''
"25" = '''
:sup:`25` По рождении Фарры Нахор жил сто девятнадцать лет и родил сынов и дочерей и умер. 
'''
"26" = '''
:sup:`26` Фарра жил семьдесят лет и родил Аврама, Нахора и Арана. 
'''
"27" = '''
:sup:`27` Вот родословие Фарры: Фарра родил Аврама, Нахора и Арана. Аран родил Лота. 
'''
"28" = '''
:sup:`28` И умер Аран при Фарре, отце своем, в земле рождения своего, в Уре Халдейском. 
'''
"29" = '''
:sup:`29` Аврам и Нахор взяли себе жен; имя жены Аврамовой: Сара; имя жены Нахоровой: Милка, дочь Арана, отца Милки и отца Иски. 
'''
"30" = '''
:sup:`30` И Сара была неплодна и бездетна. 
'''
"31" = '''
:sup:`31` И взял Фарра Аврама, сына своего, и Лота, сына Аранова, внука своего, и Сару, невестку свою, жену Аврама, сына своего, и вышел с ними из Ура Халдейского, чтобы идти в землю Ханаанскую; но, дойдя до Харрана, они остановились там. 
'''
"32" = '''
:sup:`32` И было дней жизни Фарры в Харранской земле двести пять лет, и умер Фарра в Харране. 
'''
