[99]
"1" = '''
:sup:`1` Псалом Давида хвалебный. Воскликните Господу, вся земля! 
'''
"2" = '''
:sup:`2` Служите Господу с веселием; идите пред лице Его с восклицанием! 
'''
"3" = '''
:sup:`3` Познайте, что Господь есть Бог, что Он сотворил нас, и мы - Его, Его народ и овцы паствы Его. 
'''
"4" = '''
:sup:`4` Входите во врата Его со славословием, во дворы Его с хвалою. Славьте Его, благословляйте имя Его, 
'''
"5" = '''
:sup:`5` ибо благ Господь: милость Его вовек, и истина Его в род и род 
'''
