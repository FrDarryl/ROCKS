[81]
"1" = '''
:sup:`1` Псалом Асафа. Бог стал в сонме богов; среди богов произнес суд: 
'''
"2" = '''
:sup:`2` доколе будете вы судить неправедно и оказывать лицеприятие нечестивым? 
'''
"3" = '''
:sup:`3` Давайте суд бедному и сироте; угнетенному и нищему оказывайте справедливость; 
'''
"4" = '''
:sup:`4` избавляйте бедного и нищего; исторгайте его из руки нечестивых. 
'''
"5" = '''
:sup:`5` Не знают, не разумеют, во тьме ходят; все основания земли колеблются. 
'''
"6" = '''
:sup:`6` Я сказал: вы - боги, и сыны Всевышнего - все вы; 
'''
"7" = '''
:sup:`7` но вы умрете, как человеки, и падете, как всякий из князей. 
'''
"8" = '''
:sup:`8` Восстань, Боже, суди землю, ибо Ты наследуешь все народы. 
'''
