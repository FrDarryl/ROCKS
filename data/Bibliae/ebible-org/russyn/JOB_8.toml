[8]
"1" = '''
:sup:`1` И отвечал Вилдад Савхеянин и сказал: 
'''
"2" = '''
:sup:`2` долго ли ты будешь говорить так? - слова уст твоих бурный ветер! 
'''
"3" = '''
:sup:`3` Неужели Бог извращает суд, и Вседержитель превращает правду? 
'''
"4" = '''
:sup:`4` Если сыновья твои согрешили пред Ним, то Он и предал их в руку беззакония их. 
'''
"5" = '''
:sup:`5` Если же ты взыщешь Бога и помолишься Вседержителю, 
'''
"6" = '''
:sup:`6` и если ты чист и прав, то Он ныне же встанет над тобою и умиротворит жилище правды твоей. 
'''
"7" = '''
:sup:`7` И если вначале у тебя было мало, то впоследствии будет весьма много. 
'''
"8" = '''
:sup:`8` Ибо спроси у прежних родов и вникни в наблюдения отцов их; 
'''
"9" = '''
:sup:`9` а мы - вчерашние и ничего не знаем, потому что наши дни на земле тень. 
'''
"10" = '''
:sup:`10` Вот, они научат тебя, скажут тебе и от сердца своего произнесут слова: 
'''
"11" = '''
:sup:`11` поднимается ли тростник без влаги? растет ли камыш без воды? 
'''
"12" = '''
:sup:`12` Еще он в свежести своей и не срезан, а прежде всякой травы засыхает. 
'''
"13" = '''
:sup:`13` Таковы пути всех забывающих Бога, и надежда лицемера погибнет; 
'''
"14" = '''
:sup:`14` упование его подсечено, и уверенность его - дом паука. 
'''
"15" = '''
:sup:`15` Обопрется о дом свой и не устоит; ухватится за него и не удержится. 
'''
"16" = '''
:sup:`16` Зеленеет он пред солнцем, за сад простираются ветви его; 
'''
"17" = '''
:sup:`17` в кучу камней вплетаются корни его, между камнями врезываются. 
'''
"18" = '''
:sup:`18` Но когда вырвут его с места его, оно откажется от него: “я не видало тебя!” 
'''
"19" = '''
:sup:`19` Вот радость пути его! а из земли вырастают другие. 
'''
"20" = '''
:sup:`20` Видишь, Бог не отвергает непорочного и не поддерживает руки злодеев. 
'''
"21" = '''
:sup:`21` Он еще наполнит смехом уста твои и губы твои радостным восклицанием. 
'''
"22" = '''
:sup:`22` Ненавидящие тебя облекутся в стыд, и шатра нечестивых не станет. 
'''
