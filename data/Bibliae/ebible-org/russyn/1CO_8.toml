[8]
"1" = '''
:sup:`1` О идоложертвенных яствах мы знаем, потому что мы все имеем знание; но знание надмевает, а любовь назидает. 
'''
"2" = '''
:sup:`2` Кто думает, что он знает что-нибудь, тот ничего еще не знает так, как должно знать. 
'''
"3" = '''
:sup:`3` Но кто любит Бога, тому дано знание от Него. 
'''
"4" = '''
:sup:`4` Итак об употреблении в пищу идоложертвенного мы знаем, что идол в мире ничто и что нет иного Бога, кроме Единого. 
'''
"5" = '''
:sup:`5` Ибо хотя и есть так называемые боги, или на небе, или на земле, так как есть много богов и господ много,- 
'''
"6" = '''
:sup:`6` но у нас один Бог Отец, из Которого все, и мы для Него, и один Господь Иисус Христос, Которым все, и мы Им. 
'''
"7" = '''
:sup:`7` Но не у всех такое знание: некоторые и доныне с совестью, признающею идолов, едят идоложертвенное как жертвы идольские, и совесть их, будучи немощна, оскверняется. 
'''
"8" = '''
:sup:`8` Пища не приближает нас к Богу: ибо едим ли мы, ничего не приобретаем; не едим ли, ничего не теряем. 
'''
"9" = '''
:sup:`9` Берегитесь, однако же, чтобы эта свобода ваша не послужила соблазном для немощных. 
'''
"10" = '''
:sup:`10` Ибо если кто-нибудь увидит, что ты, имея знание, сидишь за столом в капище, то совесть его, как немощного, не расположит ли и его есть идоложертвенное? 
'''
"11" = '''
:sup:`11` И от знания твоего погибнет немощный брат, за которого умер Христос. 
'''
"12" = '''
:sup:`12` А согрешая таким образом против братьев и уязвляя немощную совесть их, вы согрешаете против Христа. 
'''
"13" = '''
:sup:`13` И потому, если пища соблазняет брата моего, не буду есть мяса вовек, чтобы не соблазнить брата моего. 
'''
