[119]
"1" = '''
:sup:`1` Песнь восхождения. К Господу воззвал я в скорби моей, и Он услышал меня. 
'''
"2" = '''
:sup:`2` Господи! избавь душу мою от уст лживых, от языка лукавого. 
'''
"3" = '''
:sup:`3` Что даст тебе и что прибавит тебе язык лукавый? 
'''
"4" = '''
:sup:`4` Изощренные стрелы сильного, с горящими углями дроковыми. 
'''
"5" = '''
:sup:`5` Горе мне, что я пребываю у Мосоха, живу у шатров Кидарских. 
'''
"6" = '''
:sup:`6` Долго жила душа моя с ненавидящими мир. 
'''
"7" = '''
:sup:`7` Я мирен: но только заговорю, они - к войне. 
'''
