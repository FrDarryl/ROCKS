[12]
"1" = '''
:sup:`1` И отвечал Иов и сказал: 
'''
"2" = '''
:sup:`2` подлинно, только вы люди, и с вами умрет мудрость! 
'''
"3" = '''
:sup:`3` И у меня есть сердце, как у вас; не ниже я вас; и кто не знает того же? 
'''
"4" = '''
:sup:`4` Посмешищем стал я для друга своего, я, который взывал к Богу, и которому Он отвечал, посмешищем - человек праведный, непорочный. 
'''
"5" = '''
:sup:`5` Так презрен по мыслям сидящего в покое факел, приготовленный для спотыкающихся ногами. 
'''
"6" = '''
:sup:`6` Покойны шатры у грабителей и безопасны у раздражающих Бога, которые как бы Бога носят в руках своих. 
'''
"7" = '''
:sup:`7` И подлинно: спроси у скота, и научит тебя, у птицы небесной, и возвестит тебе; 
'''
"8" = '''
:sup:`8` или побеседуй с землею, и наставит тебя, и скажут тебе рыбы морские. 
'''
"9" = '''
:sup:`9` Кто во всем этом не узнает, что рука Господа сотворила сие? 
'''
"10" = '''
:sup:`10` В Его руке душа всего живущего и дух всякой человеческой плоти. 
'''
"11" = '''
:sup:`11` Не ухо ли разбирает слова, и не язык ли распознает вкус пищи? 
'''
"12" = '''
:sup:`12` В старцах - мудрость, и в долголетних - разум. 
'''
"13" = '''
:sup:`13` У Него премудрость и сила; Его совет и разум. 
'''
"14" = '''
:sup:`14` Что Он разрушит, то не построится; кого Он заключит, тот не высвободится. 
'''
"15" = '''
:sup:`15` Остановит воды, и все высохнет; пустит их, и превратят землю. 
'''
"16" = '''
:sup:`16` У Него могущество и премудрость, пред Ним заблуждающийся и вводящий в заблуждение. 
'''
"17" = '''
:sup:`17` Он приводит советников в необдуманность и судей делает глупыми. 
'''
"18" = '''
:sup:`18` Он лишает перевязей царей и поясом обвязывает чресла их; 
'''
"19" = '''
:sup:`19` князей лишает достоинства и низвергает храбрых; 
'''
"20" = '''
:sup:`20` отнимает язык у велеречивых и старцев лишает смысла; 
'''
"21" = '''
:sup:`21` покрывает стыдом знаменитых и силу могучих ослабляет; 
'''
"22" = '''
:sup:`22` открывает глубокое из среды тьмы и выводит на свет тень смертную; 
'''
"23" = '''
:sup:`23` умножает народы и истребляет их; рассеивает народы и собирает их; 
'''
"24" = '''
:sup:`24` отнимает ум у глав народа земли и оставляет их блуждать в пустыне, где нет пути: 
'''
"25" = '''
:sup:`25` ощупью ходят они во тьме без света и шатаются, как пьяные. 
'''
