[111]
"1" = '''
:sup:`1` Аллилуия. Блажен муж, боящийся Господа и крепко любящий заповеди Его. 
'''
"2" = '''
:sup:`2` Сильно будет на земле семя его; род правых благословится. 
'''
"3" = '''
:sup:`3` Обилие и богатство в доме его, и правда его пребывает вовек. 
'''
"4" = '''
:sup:`4` Во тьме восходит свет правым; благ он и милосерд и праведен. 
'''
"5" = '''
:sup:`5` Добрый человек милует и взаймы дает; он даст твердость словам своим на суде. 
'''
"6" = '''
:sup:`6` Он вовек не поколеблется; в вечной памяти будет праведник. 
'''
"7" = '''
:sup:`7` Не убоится худой молвы: сердце его твердо, уповая на Господа. 
'''
"8" = '''
:sup:`8` Утверждено сердце его: он не убоится, когда посмотрит на врагов своих. 
'''
"9" = '''
:sup:`9` Он расточил, раздал нищим; правда его пребывает во веки; рог его вознесется во славе. 
'''
"10" = '''
:sup:`10` Нечестивый увидит это и будет досадовать, заскрежещет зубами своими и истает. Желание нечестивых погибнет. 
'''
