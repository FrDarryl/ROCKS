[1]
"1" = '''
:sup:`1` Адам, Сиф, Енос, 
'''
"2" = '''
:sup:`2` Каинан, Малелеил, Иаред, 
'''
"3" = '''
:sup:`3` Енох, Мафусал, Ламех, 
'''
"4" = '''
:sup:`4` Ной, Сим, Хам и Иафет. 
'''
"5" = '''
:sup:`5` Сыновья Иафета: Гомер, Магог, Мадай, Иаван, Елиса, Фувал, Мешех и Фирас. 
'''
"6" = '''
:sup:`6` Сыновья Гомера: Аскеназ, Рифат и Фогарма. 
'''
"7" = '''
:sup:`7` Сыновья Иавана: Елиса, Фарсис, Киттим и Доданим. 
'''
"8" = '''
:sup:`8` Сыновья Хама: Хуш, Мицраим, Фут и Ханаан. 
'''
"9" = '''
:sup:`9` Сыновья Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыновья Раамы: Шева и Дедан. 
'''
"10" = '''
:sup:`10` Хуш родил также Нимрода: сей начал быть сильным на земле. 
'''
"11" = '''
:sup:`11` Мицраим родил: Лудима, Анамима, Легавима, Нафтухима, 
'''
"12" = '''
:sup:`12` Патрусима, Каслухима, от которого произошли Филистимляне, и Кафторима. 
'''
"13" = '''
:sup:`13` Ханаан родил Сидона, первенца своего, Хета, 
'''
"14" = '''
:sup:`14` Иевусея, Аморрея, Гергесея, 
'''
"15" = '''
:sup:`15` Евея, Аркея, Синея, 
'''
"16" = '''
:sup:`16` Арвадея, Цемарея и Хамафея. 
'''
"17" = '''
:sup:`17` Сыновья Сима: Елам, Ассур, Арфаксад, Луд и Арам. Сыновья Арама: Уц, Хул, Гефер и Мешех. 
'''
"18" = '''
:sup:`18` Арфаксад родил Каинана, Каинан же родил Салу, Сала же родил Евера. 
'''
"19" = '''
:sup:`19` У Евера родились два сына: имя одному Фалек, потому что во дни его разделилась земля; имя брату его Иоктан. 
'''
"20" = '''
:sup:`20` Иоктан родил Алмодада, Шалефа, Хацармавета, Иераха, 
'''
"21" = '''
:sup:`21` Гадорама, Узала, Диклу, 
'''
"22" = '''
:sup:`22` Евала, Авимаила, Шеву, 
'''
"23" = '''
:sup:`23` Офира, Хавилу и Иовава. Все эти сыновья Иоктана. 
'''
"24" = '''
:sup:`24` Сыновья же Симовы: Арфаксад, Каинан, Сала, 
'''
"25" = '''
:sup:`25` Евер, Фалек, Рагав, 
'''
"26" = '''
:sup:`26` Серух, Нахор, Фарра, 
'''
"27" = '''
:sup:`27` Аврам, он же Авраам. 
'''
"28" = '''
:sup:`28` Сыновья Авраама: Исаак и Измаил. 
'''
"29" = '''
:sup:`29` Вот родословие их: первенец Измаилов Наваиоф, за ним Кедар, Адбеел, Мивсам, 
'''
"30" = '''
:sup:`30` Мишма, Дума, Масса, Хадад, Фема, 
'''
"31" = '''
:sup:`31` Иетур, Нафиш и Кедма. Это сыновья Измаиловы. 
'''
"32" = '''
:sup:`32` Сыновья Хеттуры, наложницы Авраамовой: она родила Зимрана, Иокшана, Медана, Мадиана, Ишбака и Шуаха. Сыновья Иокшана: Шева и Дедан. 
'''
"33" = '''
:sup:`33` Сыновья Мадиана: Ефа, Ефер, Ханох, Авида и Елдага. Все эти сыновья Хеттуры. 
'''
"34" = '''
:sup:`34` И родил Авраам Исаака. Сыновья Исаака: Исав и Израиль. 
'''
"35" = '''
:sup:`35` Сыновья Исава: Елифаз, Рагуил, Иеус, Иеглом и Корей. 
'''
"36" = '''
:sup:`36` Сыновья Елифаза: Феман, Омар, Цефо, Гафам, Кеназ; Фимна же, наложница Елифазова, родила ему Амалика. 
'''
"37" = '''
:sup:`37` Сыновья Рагуила: Нахаф, Зерах, Шамма и Миза. 
'''
"38" = '''
:sup:`38` Сыновья Сеира: Лотан, Шовал, Цивеон, Ана, Дишон, Ецер и Дишан. 
'''
"39" = '''
:sup:`39` Сыновья Лотана: Хори и Гемам; а сестра у Лотана: Фимна. 
'''
"40" = '''
:sup:`40` Сыновья Шовала: Алеан, Манахаф, Евал, Шефо и Онам. Сыновья Цивеона: Аиа и Ана. 
'''
"41" = '''
:sup:`41` Дети Аны: Дишон. Сыновья Дишона: Хемдан, Ешбан, Ифран и Херан. 
'''
"42" = '''
:sup:`42` Сыновья Ецера: Билган, Зааван и Акан. Сыновья Дишана: Уц и Аран. 
'''
"43" = '''
:sup:`43` Сии суть цари, царствовавшие в земле Едома, прежде нежели воцарился царь над сынами Израилевыми: Бела, сын Веора, и имя городу его - Дингава; 
'''
"44" = '''
:sup:`44` и умер Бела, и воцарился по нем Иовав, сын Зераха, из Восоры. 
'''
"45" = '''
:sup:`45` И умер Иовав, и воцарился по нем Хушам, из земли Феманитян. 
'''
"46" = '''
:sup:`46` И умер Хушам, и воцарился по нем Гадад, сын Бедадов, который поразил Мадианитян на поле Моава; имя городу его: Авив. 
'''
"47" = '''
:sup:`47` И умер Гадад, и воцарился по нем Самла, из Масреки. 
'''
"48" = '''
:sup:`48` И умер Самла, и воцарился по нем Саул из Реховофа, что при реке. 
'''
"49" = '''
:sup:`49` И умер Саул, и воцарился по нем Баал-Ханан, сын Ахбора. 
'''
"50" = '''
:sup:`50` И умер Баал-Ханан, и воцарился по нем Гадар; имя городу его Пау; имя жене его Мегетавеель, дочь Матреда, дочь Мезагава. 
'''
"51" = '''
:sup:`51` И умер Гадар. И были старейшины у Едома: старейшина Фимна, старейшина Алва, старейшина Иетеф, 
'''
"52" = '''
:sup:`52` старейшина Оливема, старейшина Эла, старейшина Пинон, 
'''
"53" = '''
:sup:`53` старейшина Кеназ, старейшина Феман, старейшина Мивцар, 
'''
"54" = '''
:sup:`54` старейшина Магдиил, старейшина Ирам. Вот старейшины Идумейские. 
'''
