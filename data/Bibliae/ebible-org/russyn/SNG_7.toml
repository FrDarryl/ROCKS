[7]
"1" = '''
:sup:`1` “Оглянись, оглянись, Суламита! оглянись, оглянись, - и мы посмотрим на тебя”. Что вам смотреть на Суламиту, как на хоровод Манаимский? 
'''
"2" = '''
:sup:`2` О, как прекрасны ноги твои в сандалиях, дщерь именитая! Округление бедр твоих, как ожерелье, дело рук искусного художника; 
'''
"3" = '''
:sup:`3` живот твой круглая чаша, в которой не истощается ароматное вино; чрево твое - ворох пшеницы, обставленный лилиями; 
'''
"4" = '''
:sup:`4` два сосца твои - как два козленка, двойни серны; 
'''
"5" = '''
:sup:`5` шея твоя - как столп из слоновой кости; глаза твои - озерки Есевонские, что у ворот Батраббима; нос твой - башня Ливанская, обращенная к Дамаску; 
'''
"6" = '''
:sup:`6` голова твоя на тебе, как Кармил, и волосы на голове твоей, как пурпур; царь увлечен твоими кудрями. 
'''
"7" = '''
:sup:`7` Как ты прекрасна, как привлекательна, возлюбленная, твоею миловидностью! 
'''
"8" = '''
:sup:`8` Этот стан твой похож на пальму, и груди твои на виноградные кисти. 
'''
"9" = '''
:sup:`9` Подумал я: влез бы я на пальму, ухватился бы за ветви ее; и груди твои были бы вместо кистей винограда, и запах от ноздрей твоих, как от яблоков; 
'''
"10" = '''
:sup:`10` уста твои - как отличное вино. Оно течет прямо к другу моему, услаждает уста утомленных. 
'''
"11" = '''
:sup:`11` Я принадлежу другу моему, и ко мне обращено желание его. 
'''
"12" = '''
:sup:`12` Приди, возлюбленный мой, выйдем в поле, побудем в селах; 
'''
"13" = '''
:sup:`13` поутру пойдем в виноградники, посмотрим, распустилась ли виноградная лоза, раскрылись ли почки, расцвели ли гранатовые яблоки; там я окажу ласки мои тебе. 
'''
"14" = '''
:sup:`14` Мандрагоры уже пустили благовоние, и у дверей наших всякие превосходные плоды, новые и старые: это сберегла я для тебя, мой возлюбленный! 
'''
