[2]
"1" = '''
:sup:`1` Ты же говори то, что сообразно с здравым учением: 
'''
"2" = '''
:sup:`2` чтобы старцы были бдительны, степенны, целомудренны, здравы в вере, в любви, в терпении; 
'''
"3" = '''
:sup:`3` чтобы старицы также одевались прилично святым, не были клеветницы, не порабощались пьянству, учили добру; 
'''
"4" = '''
:sup:`4` чтобы вразумляли молодых любить мужей, любить детей, 
'''
"5" = '''
:sup:`5` быть целомудренными, чистыми, попечительными о доме, добрыми, покорными своим мужьям, да не порицается слово Божие. 
'''
"6" = '''
:sup:`6` Юношей также увещевай быть целомудренными. 
'''
"7" = '''
:sup:`7` Во всем показывай в себе образец добрых дел, в учительстве чистоту, степенность, неповрежденность, 
'''
"8" = '''
:sup:`8` слово здравое, неукоризненное, чтобы противник был посрамлен, не имея ничего сказать о нас худого. 
'''
"9" = '''
:sup:`9` Рабов увещевай повиноваться своим господам, угождать им во всем, не прекословить, 
'''
"10" = '''
:sup:`10` не красть, но оказывать всю добрую верность, дабы они во всем были украшением учению Спасителя нашего, Бога. 
'''
"11" = '''
:sup:`11` Ибо явилась благодать Божия, спасительная для всех человеков, 
'''
"12" = '''
:sup:`12` научающая нас, чтобы мы, отвергнув нечестие и мирские похоти, целомудренно, праведно и благочестиво жили в нынешнем веке, 
'''
"13" = '''
:sup:`13` ожидая блаженного упования и явления славы великого Бога и Спасителя нашего Иисуса Христа, 
'''
"14" = '''
:sup:`14` Который дал Себя за нас, чтобы избавить нас от всякого беззакония и очистить Себе народ особенный, ревностный к добрым делам. 
'''
"15" = '''
:sup:`15` Сие говори, увещевай и обличай со всякою властью, чтобы никто не пренебрегал тебя. 
'''
