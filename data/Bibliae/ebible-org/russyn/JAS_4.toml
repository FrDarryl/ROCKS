[4]
"1" = '''
:sup:`1` Откуда у вас вражды и распри? Не отсюда ли, от вожделений ваших, воюющих в членах ваших? 
'''
"2" = '''
:sup:`2` Желаете - и не имеете; убиваете и завидуете - и не можете достигнуть; препираетесь и враждуете - и не имеете, потому что не просите. 
'''
"3" = '''
:sup:`3` Просите и не получаете, потому что просите не на добро, а чтобы употребить для ваших вожделений. 
'''
"4" = '''
:sup:`4` Прелюбодеи и прелюбодейцы! Не знаете ли, что дружба с миром есть вражда против Бога? Итак, кто хочет быть другом миру, тот становится врагом Богу. 
'''
"5" = '''
:sup:`5` Или вы думаете, что напрасно говорит Писание: “До ревности любит дух, живущий в нас”? 
'''
"6" = '''
:sup:`6` Но тем большую дает благодать; посему и сказано: Бог гордым противится, а смиренным дает благодать. 
'''
"7" = '''
:sup:`7` Итак покоритесь Богу; противостаньте диаволу, и убежит от вас. 
'''
"8" = '''
:sup:`8` Приблизьтесь к Богу, и приблизится к вам; очистите руки, грешники, исправьте сердца, двоедушные. 
'''
"9" = '''
:sup:`9` Сокрушайтесь, плачьте и рыдайте; смех ваш да обратится в плач и радость - в печаль. 
'''
"10" = '''
:sup:`10` Смиритесь пред Господом, и вознесет вас. 
'''
"11" = '''
:sup:`11` Не злословьте друг друга, братия: кто злословит брата или судит брата своего, того злословит закон и судит закон; а если ты судишь закон, то ты не исполнитель закона, но судья. 
'''
"12" = '''
:sup:`12` Един Законодатель и Судия, могущий спасти и погубить; а ты кто, который судишь другого? 
'''
"13" = '''
:sup:`13` Теперь послушайте вы, говорящие: “Сегодня или завтра отправимся в такой-то город, и проживем там один год, и будем торговать и получать прибыль”; 
'''
"14" = '''
:sup:`14` вы, которые не знаете, что случится завтра: ибо что такое жизнь ваша? пар, являющийся на малое время, а потом исчезающий. 
'''
"15" = '''
:sup:`15` Вместо того, чтобы вам говорить: если угодно будет Господу и живы будем, то сделаем то или другое, - 
'''
"16" = '''
:sup:`16` вы, по своей надменности, тщеславитесь: всякое такое тщеславие есть зло. 
'''
"17" = '''
:sup:`17` Итак, кто разумеет делать добро и не делает, тому грех. 
'''
