[4]
"1" = '''
:sup:`1` Начальнику хора. На струнных орудиях. Псалом Давида. 
'''
"2" = '''
:sup:`2` Когда я взываю, услышь меня, Боже правды моей! В тесноте Ты давал мне простор. Помилуй меня и услышь молитву мою. 
'''
"3" = '''
:sup:`3` Сыны мужей! доколе слава моя будет в поругании? доколе будете любить суету и искать лжи? 
'''
"4" = '''
:sup:`4` Знайте, что Господь отделил для Себя святаго Своего; Господь слышит, когда я призываю Его. 
'''
"5" = '''
:sup:`5` Гневаясь, не согрешайте: размыслите в сердцах ваших на ложах ваших, и утишитесь; 
'''
"6" = '''
:sup:`6` приносите жертвы правды и уповайте на Господа. 
'''
"7" = '''
:sup:`7` Многие говорят: “кто покажет нам благо?” Яви нам свет лица Твоего, Господи! 
'''
"8" = '''
:sup:`8` Ты исполнил сердце мое веселием с того времени, как у них хлеб и вино умножились. 
'''
"9" = '''
:sup:`9` Спокойно ложусь я и сплю, ибо Ты, Господи, един даешь мне жить в безопасности. 
'''
