[17]
"1" = '''
:sup:`1` Дыхание мое ослабело; дни мои угасают; гробы предо мною. 
'''
"2" = '''
:sup:`2` Если бы не насмешки их, то и среди споров их око мое пребывало бы спокойно. 
'''
"3" = '''
:sup:`3` Заступись, поручись Сам за меня пред Собою! иначе кто поручится за меня? 
'''
"4" = '''
:sup:`4` Ибо Ты закрыл сердце их от разумения, и потому не дашь восторжествовать им. 
'''
"5" = '''
:sup:`5` Кто обрекает друзей своих в добычу, у детей того глаза истают. 
'''
"6" = '''
:sup:`6` Он поставил меня притчею для народа и посмешищем для него. 
'''
"7" = '''
:sup:`7` Помутилось от горести око мое, и все члены мои, как тень. 
'''
"8" = '''
:sup:`8` Изумятся о сем праведные, и невинный вознегодует на лицемера. 
'''
"9" = '''
:sup:`9` Но праведник будет крепко держаться пути своего, и чистый руками будет больше и больше утверждаться. 
'''
"10" = '''
:sup:`10` Выступайте, все вы, и подойдите; не найду я мудрого между вами. 
'''
"11" = '''
:sup:`11` Дни мои прошли; думы мои - достояние сердца моего - разбиты. 
'''
"12" = '''
:sup:`12` А они ночь хотят превратить в день, свет приблизить к лицу тьмы. 
'''
"13" = '''
:sup:`13` Если бы я и ожидать стал, то преисподняя - дом мой; во тьме постелю я постель мою; 
'''
"14" = '''
:sup:`14` гробу скажу: ты отец мой, червю: ты мать моя и сестра моя. 
'''
"15" = '''
:sup:`15` Где же после этого надежда моя? и ожидаемое мною кто увидит? 
'''
"16" = '''
:sup:`16` В преисподнюю сойдет она и будет покоиться со мною в прахе. 
'''
