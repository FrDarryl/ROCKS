[15]
"1" = '''
:sup:`1` Пророчество о Моаве. - Так! ночью будет разорен Ар-Моав и уничтожен; так! ночью будет разорен Кир-Моав и уничтожен! 
'''
"2" = '''
:sup:`2` Он восходит к Баиту и Дивону, восходит на высоты, чтобы плакать; Моав рыдает над Нево и Медевою; у всех их острижены головы, у всех обриты бороды. 
'''
"3" = '''
:sup:`3` На улицах его препоясываются вретищем; на кровлях его и площадях его все рыдает, утопает в слезах. 
'''
"4" = '''
:sup:`4` И вопит Есевон и Елеала; голос их слышится до самой Иаацы; за ними и воины Моава рыдают; душа его возмущена в нем. 
'''
"5" = '''
:sup:`5` Рыдает сердце мое о Моаве; бегут из него к Сигору, до третьей Эглы; восходят на Лухит с плачем; по дороге Хоронаимской поднимают страшный крик; 
'''
"6" = '''
:sup:`6` потому что воды Нимрима иссякли, луга засохли, трава выгорела, не стало зелени. 
'''
"7" = '''
:sup:`7` Поэтому они остатки стяжания и, что сбережено ими, переносят за реку Аравийскую. 
'''
"8" = '''
:sup:`8` Ибо вопль по всем пределам Моава, до Эглаима плач его и до Беэр-Елима плач его; 
'''
"9" = '''
:sup:`9` потому что воды Димона наполнились кровью, и Я наведу на Димон еще новое - львов на убежавших из Моава и на оставшихся в стране. 
'''
