[31]
"1" = '''
:sup:`1` И сказал Господь Моисею, говоря: 
'''
"2" = '''
:sup:`2` смотри, Я назначаю именно Веселеила, сына Уриева, сына Орова, из колена Иудина; 
'''
"3" = '''
:sup:`3` и Я исполнил его Духом Божиим, мудростью, разумением, ведением и всяким искусством, 
'''
"4" = '''
:sup:`4` работать из золота, серебра и меди, из голубой, пурпуровой и червленой шерсти и из крученого виссона, 
'''
"5" = '''
:sup:`5` резать камни для вставливания и резать дерево для всякого дела; 
'''
"6" = '''
:sup:`6` и вот, Я даю ему помощником Аголиава, сына Ахисамахова, из колена Данова, и в сердце всякого мудрого вложу мудрость, дабы они сделали все, что Я повелел тебе: 
'''
"7" = '''
:sup:`7` скинию собрания и ковчег откровения и крышку на него, и все принадлежности скинии, 
'''
"8" = '''
:sup:`8` и стол и все принадлежности его, и светильник из чистого золота и все принадлежности его, и жертвенник курения, 
'''
"9" = '''
:sup:`9` и жертвенник всесожжения и все принадлежности его, и умывальник и подножие его, 
'''
"10" = '''
:sup:`10` и одежды служебные и одежды священные Аарону священнику, и одежды сынам его, для священнослужения, 
'''
"11" = '''
:sup:`11` и елей помазания и курение благовонное для святилища: все так, как Я повелел тебе, они сделают. 
'''
"12" = '''
:sup:`12` И сказал Господь Моисею, говоря: 
'''
"13" = '''
:sup:`13` скажи сынам Израилевым так: субботы Мои соблюдайте, ибо это - знамение между Мною и вами в роды ваши, дабы вы знали, что Я Господь, освящающий вас; 
'''
"14" = '''
:sup:`14` и соблюдайте субботу, ибо она свята для вас: кто осквернит ее, тот да будет предан смерти; кто станет в оную делать дело, та душа должна быть истреблена из среды народа своего; 
'''
"15" = '''
:sup:`15` шесть дней пусть делают дела, а в седьмой - суббота покоя, посвященная Господу: всякий, кто делает дело в день субботний, да будет предан смерти; 
'''
"16" = '''
:sup:`16` и пусть хранят сыны Израилевы субботу, празднуя субботу в роды свои, как завет вечный; 
'''
"17" = '''
:sup:`17` это - знамение между Мною и сынами Израилевыми навеки, потому что в шесть дней сотворил Господь небо и землю, а в день седьмой почил и покоился. 
'''
"18" = '''
:sup:`18` И когда Бог перестал говорить с Моисеем на горе Синае, дал ему две скрижали откровения, скрижали каменные, на которых написано было перстом Божиим. 
'''
