[30]
"1" = '''
:sup:`1` А ныне смеются надо мною младшие меня летами, те, которых отцов я не согласился бы поместить с псами стад моих. 
'''
"2" = '''
:sup:`2` И сила рук их к чему мне? Над ними уже прошло время. 
'''
"3" = '''
:sup:`3` Бедностью и голодом истощенные, они убегают в степь безводную, мрачную и опустевшую; 
'''
"4" = '''
:sup:`4` щиплют зелень подле кустов, и ягоды можжевельника - хлеб их. 
'''
"5" = '''
:sup:`5` Из общества изгоняют их, кричат на них, как на воров, 
'''
"6" = '''
:sup:`6` чтобы жили они в рытвинах потоков, в ущельях земли и утесов. 
'''
"7" = '''
:sup:`7` Ревут между кустами, жмутся под терном. 
'''
"8" = '''
:sup:`8` Люди отверженные, люди без имени, отребье земли! 
'''
"9" = '''
:sup:`9` Их-то сделался я ныне песнью и пищею разговора их. 
'''
"10" = '''
:sup:`10` Они гнушаются мною, удаляются от меня и не удерживаются плевать пред лицом моим. 
'''
"11" = '''
:sup:`11` Так как Он развязал повод мой и поразил меня, то они сбросили с себя узду пред лицом моим. 
'''
"12" = '''
:sup:`12` С правого боку встает это исчадие, сбивает меня с ног, направляет гибельные свои пути ко мне. 
'''
"13" = '''
:sup:`13` А мою стезю испортили: все успели сделать к моей погибели, не имея помощника. 
'''
"14" = '''
:sup:`14` Они пришли ко мне, как сквозь широкий пролом; с шумом бросились на меня. 
'''
"15" = '''
:sup:`15` Ужасы устремились на меня; как ветер, развеялось величие мое, и счастье мое унеслось, как облако. 
'''
"16" = '''
:sup:`16` И ныне изливается душа моя во мне: дни скорби объяли меня. 
'''
"17" = '''
:sup:`17` Ночью ноют во мне кости мои, и жилы мои не имеют покоя. 
'''
"18" = '''
:sup:`18` С великим трудом снимается с меня одежда моя; края хитона моего жмут меня. 
'''
"19" = '''
:sup:`19` Он бросил меня в грязь, и я стал, как прах и пепел. 
'''
"20" = '''
:sup:`20` Я взываю к Тебе, и Ты не внимаешь мне,- стою, а Ты только смотришь на меня. 
'''
"21" = '''
:sup:`21` Ты сделался жестоким ко мне, крепкою рукою враждуешь против меня. 
'''
"22" = '''
:sup:`22` Ты поднял меня и заставил меня носиться по ветру и сокрушаешь меня. 
'''
"23" = '''
:sup:`23` Так, я знаю, что Ты приведешь меня к смерти и в дом собрания всех живущих. 
'''
"24" = '''
:sup:`24` Верно, Он не прострет руки Своей на дом костей: будут ли они кричать при своем разрушении? 
'''
"25" = '''
:sup:`25` Не плакал ли я о том, кто был в горе? не скорбела ли душа моя о бедных? 
'''
"26" = '''
:sup:`26` Когда я чаял добра, пришло зло; когда ожидал света, пришла тьма. 
'''
"27" = '''
:sup:`27` Мои внутренности кипят и не перестают; встретили меня дни печали. 
'''
"28" = '''
:sup:`28` Я хожу почернелый, но не от солнца; встаю в собрании и кричу. 
'''
"29" = '''
:sup:`29` Я стал братом шакалам и другом страусам. 
'''
"30" = '''
:sup:`30` Моя кожа почернела на мне, и кости мои обгорели от жара. 
'''
"31" = '''
:sup:`31` И цитра моя сделалась унылою, и свирель моя - голосом плачевным. 
'''
