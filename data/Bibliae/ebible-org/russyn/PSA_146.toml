[146]
"1" = '''
:sup:`1` Аллилуия. Хвалите Господа, ибо благо петь Богу нашему, ибо это сладостно,- хвала подобающая. 
'''
"2" = '''
:sup:`2` Господь созидает Иерусалим, собирает изгнанников Израиля. 
'''
"3" = '''
:sup:`3` Он исцеляет сокрушенных сердцем и врачует скорби их; 
'''
"4" = '''
:sup:`4` исчисляет количество звезд; всех их называет именами их. 
'''
"5" = '''
:sup:`5` Велик Господь наш и велика крепость Его, и разум Его неизмерим. 
'''
"6" = '''
:sup:`6` Смиренных возвышает Господь, а нечестивых унижает до земли. 
'''
"7" = '''
:sup:`7` Пойте поочередно славословие Господу; пойте Богу нашему на гуслях. 
'''
"8" = '''
:sup:`8` Он покрывает небо облаками, приготовляет для земли дождь, произращает на горах траву и злак на пользу человеку; 
'''
"9" = '''
:sup:`9` дает скоту пищу его и птенцам ворона, взывающим к Нему. 
'''
"10" = '''
:sup:`10` Не на силу коня смотрит Он, не к быстроте ног человеческих благоволит,- 
'''
"11" = '''
:sup:`11` благоволит Господь к боящимся Его, к уповающим на милость Его. 
'''
