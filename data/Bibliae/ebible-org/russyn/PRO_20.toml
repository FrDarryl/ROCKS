[20]
"1" = '''
:sup:`1` Вино - глумливо, сикера - буйна; и всякий, увлекающийся ими, неразумен. 
'''
"2" = '''
:sup:`2` Гроза царя - как бы рев льва: кто раздражает его, тот грешит против самого себя. 
'''
"3" = '''
:sup:`3` Честь для человека - отстать от ссоры; а всякий глупец задорен. 
'''
"4" = '''
:sup:`4` Ленивец зимою не пашет: поищет летом - и нет ничего. 
'''
"5" = '''
:sup:`5` Помыслы в сердце человека - глубокие воды, но человек разумный вычерпывает их. 
'''
"6" = '''
:sup:`6` Многие хвалят человека за милосердие, но правдивого человека кто находит? 
'''
"7" = '''
:sup:`7` Праведник ходит в своей непорочности: блаженны дети его после него! 
'''
"8" = '''
:sup:`8` Царь, сидящий на престоле суда, разгоняет очами своими все злое. 
'''
"9" = '''
:sup:`9` Кто может сказать: “Я очистил мое сердце, я чист от греха моего?” 
'''
"10" = '''
:sup:`10` Неодинаковые весы, неодинаковая мера, то и другое мерзость пред Господом. 
'''
"11" = '''
:sup:`11` Можно узнать даже отрока по занятиям его, чисто ли и правильно ли будет поведение его. 
'''
"12" = '''
:sup:`12` Ухо слышащее и глаз видящий - и то и другое создал Господь. 
'''
"13" = '''
:sup:`13` Не люби спать, чтобы тебе не обеднеть; держи открытыми глаза твои, и будешь досыта есть хлеб. 
'''
"14" = '''
:sup:`14` “Дурно, дурно”, говорит покупатель, а когда отойдет, хвалится. 
'''
"15" = '''
:sup:`15` Есть золото и много жемчуга, но драгоценная утварь - уста разумные. 
'''
"16" = '''
:sup:`16` Возьми платье его, так как он поручился за чужого; и за стороннего возьми от него залог. 
'''
"17" = '''
:sup:`17` Сладок для человека хлеб, приобретенный неправдою; но после рот его наполнится дресвою. 
'''
"18" = '''
:sup:`18` Предприятия получают твердость чрез совещание, и по совещании веди войну. 
'''
"19" = '''
:sup:`19` Кто ходит переносчиком, тот открывает тайну; и кто широко раскрывает рот, с тем не сообщайся. 
'''
"20" = '''
:sup:`20` Кто злословит отца своего и свою мать, того светильник погаснет среди глубокой тьмы. 
'''
"21" = '''
:sup:`21` Наследство, поспешно захваченное вначале, не благословится впоследствии. 
'''
"22" = '''
:sup:`22` Не говори: “Я отплачу за зло”; предоставь Господу, и Он сохранит тебя. 
'''
"23" = '''
:sup:`23` Мерзость пред Господом неодинаковые гири, и неверные весы - не добро. 
'''
"24" = '''
:sup:`24` От Господа направляются шаги человека; человеку же как узнать путь свой? 
'''
"25" = '''
:sup:`25` Сеть для человека - поспешно давать обет, и после обета обдумывать. 
'''
"26" = '''
:sup:`26` Мудрый царь вывеет нечестивых и обратит на них колесо. 
'''
"27" = '''
:sup:`27` Светильник Господень - дух человека, испытывающий все глубины сердца. 
'''
"28" = '''
:sup:`28` Милость и истина охраняют царя, и милостью он поддерживает престол свой. 
'''
"29" = '''
:sup:`29` Слава юношей - сила их, а украшение стариков - седина. 
'''
"30" = '''
:sup:`30` Раны от побоев врачевство против зла, и удары, проникающие во внутренности чрева. 
'''
