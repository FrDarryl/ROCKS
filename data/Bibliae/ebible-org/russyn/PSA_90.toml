[90]
"1" = '''
:sup:`1` Хвалебная песнь Давида. Живущий под кровом Всевышнего под сенью Всемогущего покоится, 
'''
"2" = '''
:sup:`2` говорит Господу: “прибежище мое и защита моя, Бог мой, на Которого я уповаю!” 
'''
"3" = '''
:sup:`3` Он избавит тебя от сети ловца, от гибельной язвы, 
'''
"4" = '''
:sup:`4` перьями Своими осенит тебя, и под крыльями Его будешь безопасен; щит и ограждение - истина Его. 
'''
"5" = '''
:sup:`5` Не убоишься ужасов в ночи, стрелы, летящей днем, 
'''
"6" = '''
:sup:`6` язвы, ходящей во мраке, заразы, опустошающей в полдень. 
'''
"7" = '''
:sup:`7` Падут подле тебя тысяча и десять тысяч одесную тебя; но к тебе не приблизится: 
'''
"8" = '''
:sup:`8` только смотреть будешь очами твоими и видеть возмездие нечестивым. 
'''
"9" = '''
:sup:`9` Ибо ты сказал: “Господь - упование мое”; Всевышнего избрал ты прибежищем твоим; 
'''
"10" = '''
:sup:`10` не приключится тебе зло, и язва не приблизится к жилищу твоему; 
'''
"11" = '''
:sup:`11` ибо Ангелам Своим заповедает о тебе - охранять тебя на всех путях твоих: 
'''
"12" = '''
:sup:`12` на руках понесут тебя, да не преткнешься о камень ногою твоею; 
'''
"13" = '''
:sup:`13` на аспида и василиска наступишь; попирать будешь льва и дракона. 
'''
"14" = '''
:sup:`14` “За то, что он возлюбил Меня, избавлю его; защищу его, потому что он познал имя Мое. 
'''
"15" = '''
:sup:`15` Воззовет ко Мне, и услышу его; с ним Я в скорби; избавлю его и прославлю его, 
'''
"16" = '''
:sup:`16` долготою дней насыщу его, и явлю ему спасение Мое”. 
'''
