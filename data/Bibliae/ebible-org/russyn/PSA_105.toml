[105]
"1" = '''
:sup:`1` Аллилуия. Славьте Господа, ибо Он благ, ибо вовек милость Его. 
'''
"2" = '''
:sup:`2` Кто изречет могущество Господа, возвестит все хвалы Его? 
'''
"3" = '''
:sup:`3` Блаженны хранящие суд и творящие правду во всякое время! 
'''
"4" = '''
:sup:`4` Вспомни о мне, Господи, в благоволении к народу Твоему; посети меня спасением Твоим, 
'''
"5" = '''
:sup:`5` дабы мне видеть благоденствие избранных Твоих, веселиться веселием народа Твоего, хвалиться с наследием Твоим. 
'''
"6" = '''
:sup:`6` Согрешили мы с отцами нашими, совершили беззаконие, соделали неправду. 
'''
"7" = '''
:sup:`7` Отцы наши в Египте не уразумели чудес Твоих, не помнили множества милостей Твоих, и возмутились у моря, у Чермного моря. 
'''
"8" = '''
:sup:`8` Но Он спас их ради имени Своего, дабы показать могущество Свое. 
'''
"9" = '''
:sup:`9` Грозно рек морю Чермному, и оно иссохло; и провел их по безднам, как по суше; 
'''
"10" = '''
:sup:`10` и спас их от руки ненавидящего и избавил их от руки врага. 
'''
"11" = '''
:sup:`11` Воды покрыли врагов их, ни одного из них не осталось. 
'''
"12" = '''
:sup:`12` И поверили они словам Его, и воспели хвалу Ему. 
'''
"13" = '''
:sup:`13` Но скоро забыли дела Его, не дождались Его изволения; 
'''
"14" = '''
:sup:`14` увлеклись похотением в пустыне, и искусили Бога в необитаемой. 
'''
"15" = '''
:sup:`15` И Он исполнил прошение их, но послал язву на души их. 
'''
"16" = '''
:sup:`16` И позавидовали в стане Моисею и Аарону, святому Господню. 
'''
"17" = '''
:sup:`17` Разверзлась земля, и поглотила Дафана и покрыла скопище Авирона. 
'''
"18" = '''
:sup:`18` И возгорелся огонь в скопище их, пламень попалил нечестивых. 
'''
"19" = '''
:sup:`19` Сделали тельца у Хорива и поклонились истукану; 
'''
"20" = '''
:sup:`20` и променяли славу свою на изображение вола, ядущего траву. 
'''
"21" = '''
:sup:`21` Забыли Бога, Спасителя своего, совершившего великое в Египте, 
'''
"22" = '''
:sup:`22` дивное в земле Хамовой, страшное у Чермного моря. 
'''
"23" = '''
:sup:`23` И хотел истребить их, если бы Моисей, избранный Его, не стал пред Ним в расселине, чтобы отвратить ярость Его, да не погубит их. 
'''
"24" = '''
:sup:`24` И презрели они землю желанную, не верили слову Его; 
'''
"25" = '''
:sup:`25` и роптали в шатрах своих, не слушались гласа Господня. 
'''
"26" = '''
:sup:`26` И поднял Он руку Свою на них, чтобы низложить их в пустыне, 
'''
"27" = '''
:sup:`27` низложить племя их в народах и рассеять их по землям. 
'''
"28" = '''
:sup:`28` Они прилепились к Ваалфегору и ели жертвы бездушным, 
'''
"29" = '''
:sup:`29` и раздражали Бога делами своими, и вторглась к ним язва. 
'''
"30" = '''
:sup:`30` И восстал Финеес и произвел суд, - и остановилась язва. 
'''
"31" = '''
:sup:`31` И это вменено ему в праведность в роды и роды во веки. 
'''
"32" = '''
:sup:`32` И прогневали Бога у вод Меривы, и Моисей потерпел за них, 
'''
"33" = '''
:sup:`33` ибо они огорчили дух его, и он погрешил устами своими. 
'''
"34" = '''
:sup:`34` Не истребили народов, о которых сказал им Господь, 
'''
"35" = '''
:sup:`35` но смешались с язычниками и научились делам их; 
'''
"36" = '''
:sup:`36` служили истуканам их, которые были для них сетью, 
'''
"37" = '''
:sup:`37` и приносили сыновей своих и дочерей своих в жертву бесам; 
'''
"38" = '''
:sup:`38` проливали кровь невинную, кровь сыновей своих и дочерей своих, которых приносили в жертву идолам Ханаанским, - и осквернилась земля кровью; 
'''
"39" = '''
:sup:`39` оскверняли себя делами своими, блудодействовали поступками своими. 
'''
"40" = '''
:sup:`40` И воспылал гнев Господа на народ Его, и возгнушался Он наследием Своим 
'''
"41" = '''
:sup:`41` и предал их в руки язычников, и ненавидящие их стали обладать ими. 
'''
"42" = '''
:sup:`42` Враги их утесняли их, и они смирялись под рукою их. 
'''
"43" = '''
:sup:`43` Много раз Он избавлял их; они же раздражали Его упорством своим, и были уничижаемы за беззаконие свое. 
'''
"44" = '''
:sup:`44` Но Он призирал на скорбь их, когда слышал вопль их, 
'''
"45" = '''
:sup:`45` и вспоминал завет Свой с ними и раскаивался по множеству милости Своей; 
'''
"46" = '''
:sup:`46` и возбуждал к ним сострадание во всех, пленявших их. 
'''
"47" = '''
:sup:`47` Спаси нас, Господи, Боже наш, и собери нас от народов, дабы славить святое имя Твое, хвалиться Твоею славою. 
'''
"48" = '''
:sup:`48` Благословен Господь, Бог Израилев, от века и до века! И да скажет весь народ: аминь! Аллилуия! 
'''
