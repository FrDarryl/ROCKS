[96]
"1" = '''
:sup:`1` Псалом Давида, когда устроялась земля его. Господь царствует: да радуется земля; да веселятся многочисленные острова. 
'''
"2" = '''
:sup:`2` Облако и мрак окрест Его; правда и суд - основание престола Его. 
'''
"3" = '''
:sup:`3` Пред Ним идет огонь и вокруг попаляет врагов Его. 
'''
"4" = '''
:sup:`4` Молнии Его освещают вселенную; земля видит и трепещет. 
'''
"5" = '''
:sup:`5` Горы, как воск, тают от лица Господа, от лица Господа всей земли. 
'''
"6" = '''
:sup:`6` Небеса возвещают правду Его, и все народы видят славу Его. 
'''
"7" = '''
:sup:`7` Да постыдятся все служащие истуканам, хвалящиеся идолами. Поклонитесь пред Ним, все боги. 
'''
"8" = '''
:sup:`8` Слышит Сион и радуется, и веселятся дщери Иудины ради судов Твоих, Господи, 
'''
"9" = '''
:sup:`9` ибо Ты, Господи, высок над всею землею, превознесен над всеми богами. 
'''
"10" = '''
:sup:`10` Любящие Господа, ненавидьте зло! Он хранит души святых Своих; из руки нечестивых избавляет их. 
'''
"11" = '''
:sup:`11` Свет сияет на праведника, и на правых сердцем - веселие. 
'''
"12" = '''
:sup:`12` Радуйтесь, праведные, о Господе и славьте память святыни Его 
'''
