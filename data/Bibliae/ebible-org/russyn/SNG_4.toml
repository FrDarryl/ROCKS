[4]
"1" = '''
:sup:`1` О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные под кудрями твоими; волосы твои - как стадо коз, сходящих с горы Галаадской; 
'''
"2" = '''
:sup:`2` зубы твои - как стадо выстриженных овец, выходящих из купальни, из которых у каждой пара ягнят, и бесплодной нет между ними; 
'''
"3" = '''
:sup:`3` как лента алая губы твои, и уста твои любезны; как половинки гранатового яблока - ланиты твои под кудрями твоими; 
'''
"4" = '''
:sup:`4` шея твоя - как столп Давидов, сооруженный для оружий, тысяча щитов висит на нем - все щиты сильных; 
'''
"5" = '''
:sup:`5` два сосца твои - как двойни молодой серны, пасущиеся между лилиями. 
'''
"6" = '''
:sup:`6` Доколе день дышит прохладою, и убегают тени, пойду я на гору мирровую и на холм фимиама. 
'''
"7" = '''
:sup:`7` Вся ты прекрасна, возлюбленная моя, и пятна нет на тебе! 
'''
"8" = '''
:sup:`8` Со мною с Ливана, невеста! со мною иди с Ливана! спеши с вершины Аманы, с вершины Сенира и Ермона, от логовищ львиных, от гор барсовых! 
'''
"9" = '''
:sup:`9` Пленила ты сердце мое, сестра моя, невеста! пленила ты сердце мое одним взглядом очей твоих, одним ожерельем на шее твоей. 
'''
"10" = '''
:sup:`10` О, как любезны ласки твои, сестра моя, невеста! о, как много ласки твои лучше вина, и благовоние мастей твоих лучше всех ароматов! 
'''
"11" = '''
:sup:`11` Сотовый мед каплет из уст твоих, невеста; мед и молоко под языком твоим, и благоухание одежды твоей подобно благоуханию Ливана! 
'''
"12" = '''
:sup:`12` Запертый сад - сестра моя, невеста, заключенный колодезь, запечатанный источник: 
'''
"13" = '''
:sup:`13` рассадники твои - сад с гранатовыми яблоками, с превосходными плодами, киперы с нардами, 
'''
"14" = '''
:sup:`14` нард и шафран, аир и корица со всякими благовонными деревами, мирра и алой со всякими лучшими ароматами; 
'''
"15" = '''
:sup:`15` садовый источник - колодезь живых вод и потоки с Ливана. 
'''
"16" = '''
:sup:`16` Поднимись ветер с севера и принесись с юга, повей на сад мой, - и польются ароматы его! - Пусть придет возлюбленный мой в сад свой и вкушает сладкие плоды его. 
'''
