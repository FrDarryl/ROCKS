[4]
"1" = '''
:sup:`1` Когда услышал Санаваллат, что мы строим стену, он рассердился и много досадовал и издевался над Иудеями; 
'''
"2" = '''
:sup:`2` и говорил при братьях своих и при Самарийских военных людях, и сказал: что делают эти жалкие Иудеи? неужели им это дозволят? неужели будут они приносить жертвы? неужели они когда-либо кончат? неужели они оживят камни из груд праха, и притом пожженные? 
'''
"3" = '''
:sup:`3` А Товия Аммонитянин, бывший подле него, сказал: пусть их строят; пойдет лисица, и разрушит их каменную стену. 
'''
"4" = '''
:sup:`4` Услыши, Боже наш, в каком мы презрении, и обрати ругательство их на их голову, и предай их презрению в земле пленения; 
'''
"5" = '''
:sup:`5` и не покрой беззаконий их, и грех их да не изгладится пред лицем Твоим, потому что они огорчили строящих! 
'''
"6" = '''
:sup:`6` Мы однако же строили стену, и сложена была вся стена до половины ее. И у народа доставало усердия работать. 
'''
"7" = '''
:sup:`7` Когда услышал Санаваллат и Товия, и Аравитяне, и Аммонитяне, и Азотяне, что стены Иерусалимские восстановляются, что повреждения начали заделываться, то им было весьма досадно. 
'''
"8" = '''
:sup:`8` И сговорились все вместе пойти войною на Иерусалим и разрушить его. 
'''
"9" = '''
:sup:`9` И мы молились Богу нашему, и ставили против них стражу днем и ночью, для спасения от них. 
'''
"10" = '''
:sup:`10` Но Иудеи сказали: ослабела сила у носильщиков, а мусору много; мы не в состоянии строить стену. 
'''
"11" = '''
:sup:`11` А неприятели наши говорили: не узнают и не увидят, как вдруг мы войдем в средину их и перебьем их, и остановим дело. 
'''
"12" = '''
:sup:`12` Когда приходили Иудеи, жившие подле них, и говорили нам раз десять, со всех мест, что они нападут на нас, 
'''
"13" = '''
:sup:`13` тогда в низменных местах у города, за стеною, на местах сухих поставил я народ поплеменно с мечами их, с копьями их и луками их. 
'''
"14" = '''
:sup:`14` И осмотрел я, и стал, и сказал знатнейшим и начальствующим и прочему народу: не бойтесь их; помните Господа великого и страшного и сражайтесь за братьев своих, за сыновей своих и за дочерей своих, за жен своих и за домы свои. 
'''
"15" = '''
:sup:`15` Когда услышали неприятели наши, что нам известно намерение их, тогда разорил Бог замысел их, и все мы возвратились к стене, каждый на свою работу. 
'''
"16" = '''
:sup:`16` С того дня половина молодых людей у меня занималась работою, а другая половина их держала копья, щиты и луки и латы; и начальствующие находились позади всего дома Иудина. 
'''
"17" = '''
:sup:`17` Строившие стену и носившие тяжести, которые налагали на них, одною рукою производили работу, а другою держали копье. 
'''
"18" = '''
:sup:`18` Каждый из строивших препоясан был мечом по чреслам своим, и так они строили. Возле меня находился трубач. 
'''
"19" = '''
:sup:`19` И сказал я знатнейшим и начальствующим и прочему народу: работа велика и обширна, и мы рассеяны по стене и отдалены друг от друга; 
'''
"20" = '''
:sup:`20` поэтому, откуда услышите вы звук трубы, в то место собирайтесь к нам: Бог наш будет сражаться за нас. 
'''
"21" = '''
:sup:`21` Так производили мы работу; и половина держала копья от восхода зари до появления звезд. 
'''
"22" = '''
:sup:`22` Сверх сего, в то же время я сказал народу, чтобы в Иерусалиме ночевали все с рабами своими,- и будут они у нас ночью на страже, а днем на работе. 
'''
"23" = '''
:sup:`23` И ни я, ни братья мои, ни слуги мои, ни стражи, сопровождавшие меня, не снимали с себя одеяния своего, у каждого были под рукою меч и вода. 
'''
