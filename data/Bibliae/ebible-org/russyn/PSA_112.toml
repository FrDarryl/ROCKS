[112]
"1" = '''
:sup:`1` Аллилуия. Хвалите, рабы Господни, хвалите имя Господне. 
'''
"2" = '''
:sup:`2` Да будет имя Господне благословенно отныне и вовек. 
'''
"3" = '''
:sup:`3` От восхода солнца до запада да будет прославляемо имя Господне. 
'''
"4" = '''
:sup:`4` Высок над всеми народами Господь; над небесами слава Его. 
'''
"5" = '''
:sup:`5` Кто, как Господь, Бог наш, Который, обитая на высоте, 
'''
"6" = '''
:sup:`6` приклоняется, чтобы призирать на небо и на землю; 
'''
"7" = '''
:sup:`7` из праха поднимает бедного, из брения возвышает нищего, 
'''
"8" = '''
:sup:`8` чтобы посадить его с князьями, с князьями народа его; 
'''
"9" = '''
:sup:`9` неплодную вселяет в дом матерью, радующеюся о детях? Аллилуия! 
'''
