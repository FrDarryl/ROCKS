[18]
"1" = '''
:sup:`1` В то время ученики приступили к Иисусу и сказали: кто больше в Царстве Небесном? 
'''
"2" = '''
:sup:`2` Иисус, призвав дитя, поставил его посреди них 
'''
"3" = '''
:sup:`3` и сказал: истинно говорю вам, если не обратитесь и не будете как дети, не войдете в Царство Небесное; 
'''
"4" = '''
:sup:`4` итак, кто умалится, как это дитя, тот и больше в Царстве Небесном; 
'''
"5" = '''
:sup:`5` и кто примет одно такое дитя во имя Мое, тот Меня принимает; 
'''
"6" = '''
:sup:`6` а кто соблазнит одного из малых сих, верующих в Меня, тому лучше было бы, если бы повесили ему мельничный жернов на шею и потопили его во глубине морской. 
'''
"7" = '''
:sup:`7` Горе миру от соблазнов, ибо надобно придти соблазнам; но горе тому человеку, через которого соблазн приходит. 
'''
"8" = '''
:sup:`8` Если же рука твоя или нога твоя соблазняет тебя, отсеки их и брось от себя: лучше тебе войти в жизнь без руки или без ноги, нежели с двумя руками и с двумя ногами быть ввержену в огонь вечный; 
'''
"9" = '''
:sup:`9` и если глаз твой соблазняет тебя, вырви его и брось от себя: лучше тебе с одним глазом войти в жизнь, нежели с двумя глазами быть ввержену в геенну огненную. 
'''
"10" = '''
:sup:`10` Смотрите, не презирайте ни одного из малых сих; ибо говорю вам, что Ангелы их на небесах всегда видят лице Отца Моего Небесного. 
'''
"11" = '''
:sup:`11` Ибо Сын Человеческий пришел взыскать и спасти погибшее. 
'''
"12" = '''
:sup:`12` Как вам кажется? Если бы у кого было сто овец и одна из них заблудилась, то не оставит ли он девяносто девять в горах и не пойдет ли искать заблудившуюся? 
'''
"13" = '''
:sup:`13` и если случится найти ее, то, истинно говорю вам, он радуется о ней более, нежели о девяноста девяти не заблудившихся. 
'''
"14" = '''
:sup:`14` Так, нет воли Отца вашего Небесного, чтобы погиб один из малых сих. 
'''
"15" = '''
:sup:`15` Если же согрешит против тебя брат твой, пойди и обличи его между тобою и им одним; если послушает тебя, то приобрел ты брата твоего; 
'''
"16" = '''
:sup:`16` если же не послушает, возьми с собою еще одного или двух, дабы устами двух или трех свидетелей подтвердилось всякое слово; 
'''
"17" = '''
:sup:`17` если же не послушает их, скажи церкви; а если и церкви не послушает, то да будет он тебе, как язычник и мытарь. 
'''
"18" = '''
:sup:`18` Истинно говорю вам: что вы свяжете на земле, то будет связано на небе; и что разрешите на земле, то будет разрешено на небе. 
'''
"19" = '''
:sup:`19` Истинно также говорю вам, что если двое из вас согласятся на земле просить о всяком деле, то, чего бы ни попросили, будет им от Отца Моего Небесного, 
'''
"20" = '''
:sup:`20` ибо, где двое или трое собраны во имя Мое, там Я посреди них. 
'''
"21" = '''
:sup:`21` Тогда Петр приступил к Нему и сказал: Господи! сколько раз прощать брату моему, согрешающему против меня? до семи ли раз? 
'''
"22" = '''
:sup:`22` Иисус говорит ему: не говорю тебе: до семи, но до седмижды семидесяти раз. 
'''
"23" = '''
:sup:`23` Посему Царство Небесное подобно царю, который захотел сосчитаться с рабами своими; 
'''
"24" = '''
:sup:`24` когда начал он считаться, приведен был к нему некто, который должен был ему десять тысяч талантов; 
'''
"25" = '''
:sup:`25` а как он не имел, чем заплатить, то государь его приказал продать его, и жену его, и детей, и все, что он имел, и заплатить; 
'''
"26" = '''
:sup:`26` тогда раб тот пал, и, кланяясь ему, говорил: государь! потерпи на мне, и все тебе заплачу. 
'''
"27" = '''
:sup:`27` Государь, умилосердившись над рабом тем, отпустил его и долг простил ему. 
'''
"28" = '''
:sup:`28` Раб же тот, выйдя, нашел одного из товарищей своих, который должен был ему сто динариев, и, схватив его, душил, говоря: отдай мне, что должен. 
'''
"29" = '''
:sup:`29` Тогда товарищ его пал к ногам его, умолял его и говорил: потерпи на мне, и все отдам тебе. 
'''
"30" = '''
:sup:`30` Но тот не захотел, а пошел и посадил его в темницу, пока не отдаст долга. 
'''
"31" = '''
:sup:`31` Товарищи его, видев происшедшее, очень огорчились и, придя, рассказали государю своему все бывшее. 
'''
"32" = '''
:sup:`32` Тогда государь его призывает его и говорит: злой раб! весь долг тот я простил тебе, потому что ты упросил меня; 
'''
"33" = '''
:sup:`33` не надлежало ли и тебе помиловать товарища твоего, как и я помиловал тебя? 
'''
"34" = '''
:sup:`34` И, разгневавшись, государь его отдал его истязателям, пока не отдаст ему всего долга. 
'''
"35" = '''
:sup:`35` Так и Отец Мой Небесный поступит с вами, если не простит каждый из вас от сердца своего брату своему согрешений его. 
'''
