[25]
"1" = '''
:sup:`1` Псалом Давида. Рассуди меня, Господи, ибо я ходил в непорочности моей, и, уповая на Господа, не поколеблюсь. 
'''
"2" = '''
:sup:`2` Искуси меня, Господи, и испытай меня; расплавь внутренности мои и сердце мое, 
'''
"3" = '''
:sup:`3` ибо милость Твоя пред моими очами, и я ходил в истине Твоей, 
'''
"4" = '''
:sup:`4` не сидел я с людьми лживыми, и с коварными не пойду; 
'''
"5" = '''
:sup:`5` возненавидел я сборище злонамеренных, и с нечестивыми не сяду; 
'''
"6" = '''
:sup:`6` буду омывать в невинности руки мои и обходить жертвенник Твой, Господи, 
'''
"7" = '''
:sup:`7` чтобы возвещать гласом хвалы и поведать все чудеса Твои. 
'''
"8" = '''
:sup:`8` Господи! возлюбил я обитель дома Твоего и место жилища славы Твоей. 
'''
"9" = '''
:sup:`9` Не погуби души моей с грешниками и жизни моей с кровожадными, 
'''
"10" = '''
:sup:`10` у которых в руках злодейство, и которых правая рука полна мздоимства. 
'''
"11" = '''
:sup:`11` А я хожу в моей непорочности; избавь меня, и помилуй меня. 
'''
"12" = '''
:sup:`12` Моя нога стоит на прямом пути; в собраниях благословлю Господа. 
'''
