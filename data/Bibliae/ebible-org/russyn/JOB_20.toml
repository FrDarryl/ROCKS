[20]
"1" = '''
:sup:`1` И отвечал Софар Наамитянин и сказал: 
'''
"2" = '''
:sup:`2` размышления мои побуждают меня отвечать, и я поспешаю выразить их. 
'''
"3" = '''
:sup:`3` Упрек, позорный для меня, выслушал я, и дух разумения моего ответит за меня. 
'''
"4" = '''
:sup:`4` Разве не знаешь ты, что от века,- с того времени, как поставлен человек на земле,- 
'''
"5" = '''
:sup:`5` веселье беззаконных кратковременно, и радость лицемера мгновенна? 
'''
"6" = '''
:sup:`6` Хотя бы возросло до небес величие его, и голова его касалась облаков,- 
'''
"7" = '''
:sup:`7` как помет его, на веки пропадает он; видевшие его скажут: где он? 
'''
"8" = '''
:sup:`8` Как сон, улетит, и не найдут его; и, как ночное видение, исчезнет. 
'''
"9" = '''
:sup:`9` Глаз, видевший его, больше не увидит его, и уже не усмотрит его место его. 
'''
"10" = '''
:sup:`10` Сыновья его будут заискивать у нищих, и руки его возвратят похищенное им. 
'''
"11" = '''
:sup:`11` Кости его наполнены грехами юности его, и с ним лягут они в прах. 
'''
"12" = '''
:sup:`12` Если сладко во рту его зло, и он таит его под языком своим, 
'''
"13" = '''
:sup:`13` бережет и не бросает его, а держит его в устах своих, 
'''
"14" = '''
:sup:`14` то эта пища его в утробе его превратится в желчь аспидов внутри его. 
'''
"15" = '''
:sup:`15` Имение, которое он глотал, изблюет: Бог исторгнет его из чрева его. 
'''
"16" = '''
:sup:`16` Змеиный яд он сосет; умертвит его язык ехидны. 
'''
"17" = '''
:sup:`17` Не видать ему ручьев, рек, текущих медом и молоком! 
'''
"18" = '''
:sup:`18` Нажитое трудом возвратит, не проглотит; по мере имения его будет и расплата его, а он не порадуется. 
'''
"19" = '''
:sup:`19` Ибо он угнетал, отсылал бедных; захватывал дома, которых не строил; 
'''
"20" = '''
:sup:`20` не знал сытости во чреве своем и в жадности своей не щадил ничего. 
'''
"21" = '''
:sup:`21` Ничего не спаслось от обжорства его, зато не устоит счастье его. 
'''
"22" = '''
:sup:`22` В полноте изобилия будет тесно ему; всякая рука обиженного поднимется на него. 
'''
"23" = '''
:sup:`23` Когда будет чем наполнить утробу его, Он пошлет на него ярость гнева Своего и одождит на него болезни в плоти его. 
'''
"24" = '''
:sup:`24` Убежит ли он от оружия железного,- пронзит его лук медный; 
'''
"25" = '''
:sup:`25` станет вынимать стрелу,- и она выйдет из тела, выйдет, сверкая сквозь желчь его; ужасы смерти найдут на него! 
'''
"26" = '''
:sup:`26` Все мрачное сокрыто внутри его; будет пожирать его огонь, никем не раздуваемый; зло постигнет и оставшееся в шатре его. 
'''
"27" = '''
:sup:`27` Небо откроет беззаконие его, и земля восстанет против него. 
'''
"28" = '''
:sup:`28` Исчезнет стяжание дома его; все расплывется в день гнева Его. 
'''
"29" = '''
:sup:`29` Вот удел человеку беззаконному от Бога и наследие, определенное ему Вседержителем! 
'''
