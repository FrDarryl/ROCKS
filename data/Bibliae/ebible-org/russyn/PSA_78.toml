[78]
"1" = '''
:sup:`1` Псалом Асафа. Боже! язычники пришли в наследие Твое, осквернили святый храм Твой, Иерусалим превратили в развалины; 
'''
"2" = '''
:sup:`2` трупы рабов Твоих отдали на съедение птицам небесным, тела святых Твоих - зверям земным; 
'''
"3" = '''
:sup:`3` пролили кровь их, как воду, вокруг Иерусалима, и некому было похоронить их. 
'''
"4" = '''
:sup:`4` Мы сделались посмешищем у соседей наших, поруганием и посрамлением у окружающих нас. 
'''
"5" = '''
:sup:`5` Доколе, Господи, будешь гневаться непрестанно, будет пылать ревность Твоя, как огонь? 
'''
"6" = '''
:sup:`6` Пролей гнев Твой на народы, которые не знают Тебя, и на царства, которые имени Твоего не призывают, 
'''
"7" = '''
:sup:`7` ибо они пожрали Иакова и жилище его опустошили. 
'''
"8" = '''
:sup:`8` Не помяни нам грехов наших предков; скоро да предварят нас щедроты Твои, ибо мы весьма истощены. 
'''
"9" = '''
:sup:`9` Помоги нам, Боже, Спаситель наш, ради славы имени Твоего; избавь нас и прости нам грехи наши ради имени Твоего. 
'''
"10" = '''
:sup:`10` Для чего язычникам говорить: “где Бог их?” Да сделается известным между язычниками пред глазами нашими отмщение за пролитую кровь рабов Твоих. 
'''
"11" = '''
:sup:`11` Да придет пред лице Твое стенание узника; могуществом мышцы Твоей сохрани обреченных на смерть. 
'''
"12" = '''
:sup:`12` Семикратно возврати соседям нашим в недро их поношение, которым они Тебя, Господи, поносили. 
'''
"13" = '''
:sup:`13` А мы, народ Твой и Твоей пажити овцы, вечно будем славить Тебя и в род и род возвещать хвалу Тебе. 
'''
