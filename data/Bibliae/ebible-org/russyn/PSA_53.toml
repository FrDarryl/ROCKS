[53]
"1" = '''
:sup:`1` Начальнику хора. На струнных орудиях. Учение Давида, 
'''
"2" = '''
:sup:`2` когда пришли Зифеи и сказали Саулу: “не у нас ли скрывается Давид?” 
'''
"3" = '''
:sup:`3` Боже! именем Твоим спаси меня, и силою Твоею суди меня. 
'''
"4" = '''
:sup:`4` Боже! услышь молитву мою, внемли словам уст моих, 
'''
"5" = '''
:sup:`5` ибо чужие восстали на меня, и сильные ищут души моей; они не имеют Бога пред собою. 
'''
"6" = '''
:sup:`6` Вот, Бог помощник мой; Господь подкрепляет душу мою. 
'''
"7" = '''
:sup:`7` Он воздаст за зло врагам моим; истиною Твоею истреби их. 
'''
"8" = '''
:sup:`8` Я усердно принесу Тебе жертву, прославлю имя Твое, Господи, ибо оно благо, 
'''
"9" = '''
:sup:`9` ибо Ты избавил меня от всех бед, и на врагов моих смотрело око мое. 
'''
