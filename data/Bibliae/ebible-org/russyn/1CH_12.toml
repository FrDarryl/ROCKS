[12]
"1" = '''
:sup:`1` И сии также пришли к Давиду в Секелаг, когда он еще укрывался от Саула, сына Кисова, и были из храбрых, помогавших в сражении. 
'''
"2" = '''
:sup:`2` Вооруженные луком, правою и левою рукою бросавшие каменья и стрелявшие стрелами из лука, из братьев Саула, от Вениамина: 
'''
"3" = '''
:sup:`3` главный Ахиезер, за ним Иоас, сыновья Шемаи, из Гивы; Иезиел и Фелет, сыновья Азмавефа; Бераха и Иегу из Анафофа; 
'''
"4" = '''
:sup:`4` Ишмаия Гаваонитянин, храбрый из тридцати и начальствовавший над тридцатью; Иеремия, Иахазиил, Иоханан и Иозавад из Гедеры. 
'''
"5" = '''
:sup:`5` Елузай, Иеримоф, Веалия, Шемария, Сафатия Харифиянин; 
'''
"6" = '''
:sup:`6` Елкана, Ишшияху, Азариил, Иоезер и Иошавам, Кореяне; 
'''
"7" = '''
:sup:`7` и Иоела и Зевадия, сыновья Иерохама, из Гедора. 
'''
"8" = '''
:sup:`8` И из Гадитян перешли к Давиду в укрепление, в пустыню, люди мужественные, воинственные, вооруженные щитом и копьем; лица львиные - лица их, и они быстры как серны на горах. 
'''
"9" = '''
:sup:`9` Главный Езер, второй Овадия, третий Елиав, 
'''
"10" = '''
:sup:`10` четвертый Мишманна, пятый Иеремия, 
'''
"11" = '''
:sup:`11` шестой Афай, седьмой Елиел, 
'''
"12" = '''
:sup:`12` восьмой Иоханан, девятый Елзавад, 
'''
"13" = '''
:sup:`13` десятый Иеремия, одиннадцатый Махбанай. 
'''
"14" = '''
:sup:`14` Они из сыновей Гадовых были главами в войске: меньший над сотнею, и больший над тысячею. 
'''
"15" = '''
:sup:`15` Они-то перешли Иордан в первый месяц, когда он выступает из берегов своих, и разогнали всех живших в долинах к востоку и западу. 
'''
"16" = '''
:sup:`16` Пришли также и из сыновей Вениаминовых и Иудиных в укрепление к Давиду. 
'''
"17" = '''
:sup:`17` Давид вышел навстречу им и сказал им: если с миром пришли вы ко мне, чтобы помогать мне, то да будет у меня с вами одно сердце; а если для того, чтобы коварно предать меня врагам моим, тогда как нет порока на руках моих, то да видит Бог отцов наших и рассудит. 
'''
"18" = '''
:sup:`18` И объял дух Амасая, главу тридцати, и сказал он: мир тебе, Давид, и с тобою, сын Иессеев; мир тебе, и мир помощникам твоим; ибо помогает тебе Бог твой. Тогда принял их Давид и поставил их во главе войска. 
'''
"19" = '''
:sup:`19` И из колена Манассиина перешли некоторые к Давиду, когда он шел с Филистимлянами на войну против Саула, но не помогал им, потому что предводители Филистимские, посоветовавшись, отослали его, говоря: на нашу голову он перейдет к господину своему Саулу. 
'''
"20" = '''
:sup:`20` Когда он возвращался в Секелаг, тогда перешли к нему из Манассиян: Аднах, Иозавад, Иедиаел, Михаил, Иозавад, Елигу и Цилльфай, тысяченачальники у Манассиян. 
'''
"21" = '''
:sup:`21` И они помогали Давиду против полчищ, ибо все это были люди храбрые и были начальниками в войске. 
'''
"22" = '''
:sup:`22` Так с каждым днем приходили к Давиду на помощь до того, что его ополчение стало велико, как ополчение Божие. 
'''
"23" = '''
:sup:`23` Вот число главных в войске, которые пришли к Давиду в Хеврон, чтобы передать ему царство Саулово, по слову Господню: 
'''
"24" = '''
:sup:`24` сыновей Иудиных, носящих щит и копье, было шесть тысяч восемьсот готовых к войне; 
'''
"25" = '''
:sup:`25` из сыновей Симеоновых, людей храбрых, в войске было семь тысяч и сто; 
'''
"26" = '''
:sup:`26` из сыновей Левииных четыре тысячи шестьсот; 
'''
"27" = '''
:sup:`27` и Иоддай, князь от племени Аарона, и с ним три тысячи семьсот; 
'''
"28" = '''
:sup:`28` и Садок, мужественный юноша, и род его, двадцать два начальника; 
'''
"29" = '''
:sup:`29` из сыновей Вениаминовых, братьев Сауловых, три тысячи, - но еще многие из них держались дома Саулова; 
'''
"30" = '''
:sup:`30` из сыновей Ефремовых двадцать тысяч восемьсот людей мужественных, людей именитых в родах своих; 
'''
"31" = '''
:sup:`31` из полуколена Манассиина восемнадцать тысяч, которые вызваны были поименно, чтобы пойти воцарить Давида; 
'''
"32" = '''
:sup:`32` из сынов Иссахаровых пришли люди разумные, которые знали, что когда надлежало делать Израилю, - их было двести главных, и все братья их следовали слову их; 
'''
"33" = '''
:sup:`33` из колена Завулонова готовых к сражению, вооруженных всякими военными оружиями, пятьдесят тысяч, в строю, единодушных; 
'''
"34" = '''
:sup:`34` из колена Неффалимова тысяча вождей и с ними тридцать семь тысяч с щитами и копьями; 
'''
"35" = '''
:sup:`35` из колена Данова готовых к войне двадцать восемь тысяч шестьсот; 
'''
"36" = '''
:sup:`36` от Асира воинов, готовых к сражению, сорок тысяч; 
'''
"37" = '''
:sup:`37` из-за Иордана, от колена Рувимова, Гадова и полуколена Манассиина, сто двадцать тысяч, со всяким воинским оружием. 
'''
"38" = '''
:sup:`38` Все эти воины, в строю, от полного сердца пришли в Хеврон воцарить Давида над всем Израилем. Да и все прочие Израильтяне были единодушны, чтобы воцарить Давида. 
'''
"39" = '''
:sup:`39` И пробыли там у Давида три дня, ели и пили, потому что братья их все приготовили для них; 
'''
"40" = '''
:sup:`40` да и близкие к ним, даже до колена Иссахарова, Завулонова и Неффалимова, привозили все съестное на ослах, и верблюдах, и мулах, и волах: муку, смоквы, и изюм, и вино, и елей, и крупного и мелкого скота множество, так как радость была для Израиля. 
'''
