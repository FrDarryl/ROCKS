[12]
"1" = '''
:sup:`1` Посему и мы, имея вокруг себя такое облако свидетелей, свергнем с себя всякое бремя и запинающий нас грех, и с терпением будем проходить предстоящее нам поприще, 
'''
"2" = '''
:sup:`2` Взирая на начальника и совершителя веры, Иисуса, который, вместо предлежавшей Ему радости, претерпел крест, пренебрегши посрамление, и воссел одесную престола Божия. 
'''
"3" = '''
:sup:`3` Помыслите о Претерпевшем такое над Собой поругание от грешников, чтобы вам не изнемочь и не ослабеть душами вашими. 
'''
"4" = '''
:sup:`4` Вы еще не до крови сражались, подвизаясь против греха, 
'''
"5" = '''
:sup:`5` И забыли утешение, которое предлагается вам, как сынам: “сын мой! не пренебрегай наказания Господня и не унывай, когда Он обличает тебя. 
'''
"6" = '''
:sup:`6` Ибо Господь кого любит, того наказывает; бьет же всякого сына, которого принимает”. 
'''
"7" = '''
:sup:`7` Если вы терпите наказание, то Бог поступает с вами, как с сынами. Ибо есть ли какой сын, которого бы не наказывал отец? 
'''
"8" = '''
:sup:`8` Если же остаетесь без наказания, которое всем обще, то вы - незаконные дети, а не сыны. 
'''
"9" = '''
:sup:`9` Притом, если мы, будучи наказываемы плотским родителями нашими, боялись их, то не гораздо ли более должны покоряться Отцу духов, чтобы жить? 
'''
"10" = '''
:sup:`10` Те наказывали нас по своему произволу для немногих дней; а Сей - для пользы, чтобы нам иметь участие в святости Его. 
'''
"11" = '''
:sup:`11` Всякое наказание в настоящее время кажется не радостью, а печалью; но после наученных чрез него доставляет мирный плод праведности. 
'''
"12" = '''
:sup:`12` Итак укрепите опустившиеся руки и ослабшие колена 
'''
"13" = '''
:sup:`13` И ходите прямо ногами вашими, дабы хромлющее не совратилось, а лучше исправилось. 
'''
"14" = '''
:sup:`14` Старайтесь иметь мир со всеми и святость, без которой никто не увидит Господа. 
'''
"15" = '''
:sup:`15` Наблюдайте, чтобы кто не лишился благодати Божией; чтобы какой горький корень, возникнув, не причинил вреда, и чтобы им не осквернились многие; 
'''
"16" = '''
:sup:`16` Чтобы не было между вами какого блудника, или нечестивца, который бы, как Исав, за одну снедь отказался от своего первородства. 
'''
"17" = '''
:sup:`17` Ибо вы знаете, что после того он, желая наследовать благословение, был отвержен; не мог переменить мыслей отца, хотя и просил о том со слезами. 
'''
"18" = '''
:sup:`18` Вы приступили не к горе, осязаемой и пылающей огнем, не ко тьме и мраку и буре, 
'''
"19" = '''
:sup:`19` Не к трубному звуку и гласу глаголов, который слышавшие просили, чтобы к ним более не было продолжаемо слово, 
'''
"20" = '''
:sup:`20` Ибо они не могли стерпеть того, что заповедуемо было: “если и зверь прикоснется к горе, будет побит камнями (или поражен стрелою)”; 
'''
"21" = '''
:sup:`21` И столь ужасно было это видение, что и Моисей сказал “я в страхе и трепете”. 
'''
"22" = '''
:sup:`22` Но вы приступили к горе Сиону и ко граду Бога живого, и к небесному Иерусалиму и тьмам Ангелов, 
'''
"23" = '''
:sup:`23` К торжествующему собору и Церкви первенцев, написанных на небесах, и к Судии всех Богу, и к духам праведников, достигших совершенства, 
'''
"24" = '''
:sup:`24` И к Ходатаю нового завета Иисусу, и к Крови кропления, говорящей лучше, нежели Авелева. 
'''
"25" = '''
:sup:`25` Смотрите, не отвратитесь и вы от говорящего. Если те, не послушавши глаголавшего на земле, не избегли наказания, то тем более не избежим мы, если отвратимся от Глаголющего с небес, 
'''
"26" = '''
:sup:`26` Которого глас тогда поколебал землю, и Который ныне дал такое обещание: “еще раз поколеблю не только землю, но и небо”. 
'''
"27" = '''
:sup:`27` Слова “еще раз” означают изменение колеблемого, как сотворенного, чтобы пребыло непоколебимое. 
'''
"28" = '''
:sup:`28` Итак мы, приемля царство непоколебимое, будем хранить благодать, которою будем служить благоугодно Богу, с благоговением и страхом, 
'''
"29" = '''
:sup:`29` Потому что Бог наш есть огонь поядающий. 
'''
