[55]
"1" = '''
:sup:`1` Начальнику хора. О голубице, безмолвствующей в удалении. Писание Давида, когда Филистимляне захватили его в Гефе. 
'''
"2" = '''
:sup:`2` Помилуй меня, Боже! ибо человек хочет поглотить меня; нападая всякий день, теснит меня. 
'''
"3" = '''
:sup:`3` Враги мои всякий день ищут поглотить меня, ибо много восстающих на меня, о, Всевышний! 
'''
"4" = '''
:sup:`4` Когда я в страхе, на Тебя я уповаю. 
'''
"5" = '''
:sup:`5` В Боге восхвалю я слово Его; на Бога уповаю, не боюсь; что сделает мне плоть? 
'''
"6" = '''
:sup:`6` Всякий день извращают слова мои; все помышления их обо мне - на зло: 
'''
"7" = '''
:sup:`7` собираются, притаиваются, наблюдают за моими пятами, чтобы уловить душу мою. 
'''
"8" = '''
:sup:`8` Неужели они избегнут воздаяния за неправду свою? Во гневе низложи, Боже, народы. 
'''
"9" = '''
:sup:`9` У Тебя исчислены мои скитания; положи слезы мои в сосуд у Тебя, - не в книге ли они Твоей? 
'''
"10" = '''
:sup:`10` Враги мои обращаются назад, когда я взываю к Тебе, из этого я узнаю, что Бог за меня. 
'''
"11" = '''
:sup:`11` В Боге восхвалю я слово Его, в Господе восхвалю слово Его. 
'''
"12" = '''
:sup:`12` На Бога уповаю, не боюсь; что сделает мне человек? 
'''
"13" = '''
:sup:`13` На мне, Боже, обеты Тебе; Тебе воздам хвалы, 
'''
"14" = '''
:sup:`14` ибо Ты избавил душу мою от смерти, да и ноги мои от преткновения, чтобы я ходил пред лицем Божиим во свете живых. 
'''
