[1]
"1" = '''
:sup:`1` Петр, Апостол Иисуса Христа, пришельцам, рассеянным в Понте, Галатии, Каппадокии, Асии и Вифинии, избранным, 
'''
"2" = '''
:sup:`2` по предведению Бога Отца, при освящении от Духа, к послушанию и окроплению Кровию Иисуса Христа: благодать вам и мир да умножится. 
'''
"3" = '''
:sup:`3` Благословен Бог и Отец Господа нашего Иисуса Христа, по великой Своей милости возродивший нас воскресением Иисуса Христа из мертвых к упованию живому, 
'''
"4" = '''
:sup:`4` К наследству нетленному, чистому, неувядаемому, хранящемуся на небесах для вас, 
'''
"5" = '''
:sup:`5` силою Божиею через веру соблюдаемых ко спасению, готовому открыться в последнее время. 
'''
"6" = '''
:sup:`6` О сем радуйтесь, поскорбев теперь немного, если нужно, от различных искушений, 
'''
"7" = '''
:sup:`7` дабы испытанная вера ваша оказалась драгоценнее гибнущего, хотя и огнем испытываемого золота, к похвале и чести и славе в явление Иисуса Христа, 
'''
"8" = '''
:sup:`8` Которого, не видев, любите, и Которого доселе не видя, но веруя в Него, радуетесь радостью неизреченною и преславною, 
'''
"9" = '''
:sup:`9` достигая наконец верою вашею спасения душ. 
'''
"10" = '''
:sup:`10` К сему-то спасению относились изыскания и исследования пророков, которые предсказывали о назначенной вам благодати, 
'''
"11" = '''
:sup:`11` исследывая, на которое и на какое время указывал сущий в них Дух Христов, когда Он предвозвещал Христовы страдания и последующую за ними славу. 
'''
"12" = '''
:sup:`12` Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы. 
'''
"13" = '''
:sup:`13` Посему, возлюбленные препоясав чресла ума вашего, бодрствуя, совершенно уповайте на подаваемую вам благодать в явлении Иисуса Христа. 
'''
"14" = '''
:sup:`14` Как послушные дети, не сообразуйтесь с прежними похотями, бывшими в неведении вашем, 
'''
"15" = '''
:sup:`15` но, по примеру призвавшего вас Святаго, и сами будьте святы во всех поступках. 
'''
"16" = '''
:sup:`16` Ибо написано: будьте святы, потому что Я свят. 
'''
"17" = '''
:sup:`17` И если вы называете Отцем Того, Который нелицеприятно судит каждого по делам, то со страхом проводите время странствования вашего, 
'''
"18" = '''
:sup:`18` зная, что не тленным серебром или золотом искуплены вы от суетной жизни, преданной вам от отцов, 
'''
"19" = '''
:sup:`19` но драгоценною Кровию Христа как непорочного и чистого Агнца, 
'''
"20" = '''
:sup:`20` предназначенного еще прежде создания мира, но явившегося в последние времена для вас, 
'''
"21" = '''
:sup:`21` уверовавших чрез Него в Бога, Который воскресил Его из мертвых и дал Ему славу, чтобы вы имели веру и упование на Бога. 
'''
"22" = '''
:sup:`22` Послушанием истине чрез Духа, очистив души ваши к нелицемерному братолюбию, постоянно любите друг друга от чистого сердца, 
'''
"23" = '''
:sup:`23` как возрожденные не от тленного семени, но от нетленного, от слова Божия, живаго и пребывающего вовек. 
'''
"24" = '''
:sup:`24` Ибо всякая плоть как трава, и всякая слава человеческая как цвет на траве: засохла трава, и цвет ее опал; 
'''
"25" = '''
:sup:`25` но слово Господне пребывает вовек; а это есть то слово, которое вам проповедано. 
'''
