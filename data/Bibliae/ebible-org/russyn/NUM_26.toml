[26]
"1" = '''
:sup:`1` После сего поражения сказал Господь Моисею и Елеазару, сыну Аарона, священнику, говоря: 
'''
"2" = '''
:sup:`2` исчислите все общество сынов Израилевых от двадцати лет и выше, по семействам их, всех годных для войны у Израиля. 
'''
"3" = '''
:sup:`3` И сказал им Моисей и Елеазар священник на равнинах Моавитских у Иордана, против Иерихона, говоря: 
'''
"4" = '''
:sup:`4` исчислите всех от двадцати лет и выше, как повелел Господь Моисею и сынам Израилевым, которые вышли из земли Египетской: 
'''
"5" = '''
:sup:`5` Рувим, первенец Израиля. Сыны Рувима: от Ханоха поколение Ханохово, от Фаллу поколение Фаллуево, 
'''
"6" = '''
:sup:`6` от Хецрона поколение Хецроново, от Харми поколение Хармиево; 
'''
"7" = '''
:sup:`7` вот поколения Рувимовы; и исчислено их сорок три тысячи семьсот тридцать. 
'''
"8" = '''
:sup:`8` И сыны Фаллуя: Елиав. 
'''
"9" = '''
:sup:`9` Сыны Елиава: Немуил, Дафан и Авирон. Это те Дафан и Авирон, призываемые в собрание, которые произвели возмущение против Моисея и Аарона вместе с сообщниками Корея, когда сии произвели возмущение против Господа; 
'''
"10" = '''
:sup:`10` и разверзла земля уста свои, и поглотила их и Корея; вместе с ними умерли и сообщники их, когда огонь пожрал двести пятьдесят человек, и стали они в знамение; 
'''
"11" = '''
:sup:`11` но сыны Кореевы не умерли. 
'''
"12" = '''
:sup:`12` Сыны Симеона по поколениям их: от Немуила поколение Немуилово, от Ямина поколение Яминово, от Яхина поколение Яхиново, 
'''
"13" = '''
:sup:`13` от Зары поколение Зарино, от Саула поколение Саулово; 
'''
"14" = '''
:sup:`14` вот поколения Симеоновы при исчислении их: двадцать две тысячи двести. 
'''
"15" = '''
:sup:`15` Сыны Гада по поколениям их: от Цефона поколение Цефоново, от Хаггия поколение Хаггиево, от Шуния поколение Шуниево, 
'''
"16" = '''
:sup:`16` от Озния поколение Озниево, от Ерия поколение Ериево, 
'''
"17" = '''
:sup:`17` от Арода поколение Ародово, от Арелия поколение Арелиево; 
'''
"18" = '''
:sup:`18` вот поколения сынов Гадовых, по исчислению их: сорок тысяч пятьсот. 
'''
"19" = '''
:sup:`19` Сыны Иуды: Ир и Онан, Шела, Фарес и Зара; но Ир и Онан умерли в земле Ханаанской; 
'''
"20" = '''
:sup:`20` и были сыны Иуды по поколениям их: от Шелы поколение Шелино, от Фареса поколение Фаресово, от Зары поколение Зарино; 
'''
"21" = '''
:sup:`21` и были сыны Фаресовы: от Есрома поколение Есромово, от Хамула поколение Хамулово; 
'''
"22" = '''
:sup:`22` вот поколения Иудины, по исчислению их: семьдесят шесть тысяч пятьсот. 
'''
"23" = '''
:sup:`23` Сыны Иссахаровы по поколениям их: от Фолы поколение Фолино, от Фувы поколение Фувино, 
'''
"24" = '''
:sup:`24` от Иашува поколение Иашувово, от Шимрона поколение Шимроново; 
'''
"25" = '''
:sup:`25` вот поколения Иссахаровы, по исчислению их: шестьдесят четыре тысячи триста. 
'''
"26" = '''
:sup:`26` Сыны Завулона по поколениям их: от Середа поколение Середово, от Елона поколение Елоново, от Иахлеила поколение Иахлеилово; 
'''
"27" = '''
:sup:`27` вот поколения Завулоновы, по исчислению их: шестьдесят тысяч пятьсот. 
'''
"28" = '''
:sup:`28` Сыны Иосифа по поколениям их: Манассия и Ефрем. 
'''
"29" = '''
:sup:`29` Сыны Манассии: от Махира поколение Махирово; от Махира родился Галаад, от Галаада поколение Галаадово. 
'''
"30" = '''
:sup:`30` Вот сыны Галаадовы: от Иезера поколение Иезерово, от Хелека поколение Хелеково, 
'''
"31" = '''
:sup:`31` от Асриила поколение Асриилово, от Шехема поколение Шехемово, 
'''
"32" = '''
:sup:`32` от Шемиды поколение Шемидино, от Хефера поколение Хеферово. 
'''
"33" = '''
:sup:`33` У Салпаада, сына Хеферова, не было сыновей, а только дочери; имя дочерей Салпаадовых: Махла, Ноа, Хогла, Милка и Фирца. 
'''
"34" = '''
:sup:`34` Вот поколения Манассиины; а исчислено их пятьдесят две тысячи семьсот. 
'''
"35" = '''
:sup:`35` Вот сыны Ефремовы по поколениям их: от Шутелы поколение Шутелино, от Бехера поколение Бехерово, от Тахана поколение Таханово; 
'''
"36" = '''
:sup:`36` и вот сыны Шутелы: от Арана поколение Араново; 
'''
"37" = '''
:sup:`37` вот поколения сынов Ефремовых, по исчислению их: тридцать две тысячи пятьсот. Вот сыны Иосифовы по поколениям их. 
'''
"38" = '''
:sup:`38` Сыны Вениамина по поколениям их: от Белы поколение Белино, от Ашбела поколение Ашбелово, от Ахирама поколение Ахирамово, 
'''
"39" = '''
:sup:`39` от Шефуфама поколение Шефуфамово, от Хуфама поколение Хуфамово; 
'''
"40" = '''
:sup:`40` и были сыны Белы: Ард и Нааман; от Арда поколение Ардово, от Наамана поколение Нааманово; 
'''
"41" = '''
:sup:`41` вот сыны Вениамина по поколениям их; а исчислено их сорок пять тысяч шестьсот. 
'''
"42" = '''
:sup:`42` Вот сыны Дановы по поколениям их: от Шухама поколение Шухамово; вот семейства Дановы по поколениям их. 
'''
"43" = '''
:sup:`43` И всех поколений Шухама, по исчислению их: шестьдесят четыре тысячи четыреста. 
'''
"44" = '''
:sup:`44` Сыны Асировы по поколениям их: от Имны поколение Имнино, от Ишвы поколение Ишвино, от Верии поколение Вериино; 
'''
"45" = '''
:sup:`45` от сынов Верии, от Хевера поколение Хеверово, от Малхиила поколение Малхиилово; 
'''
"46" = '''
:sup:`46` имя дочери Асировой Сара; 
'''
"47" = '''
:sup:`47` вот поколения сынов Асировых, по исчислению их: пятьдесят три тысячи четыреста. 
'''
"48" = '''
:sup:`48` Сыны Неффалима по поколениям их: от Иахцеила поколение Иахцеилово, от Гуния поколение Гуниево, 
'''
"49" = '''
:sup:`49` от Иецера поколение Иецерово, от Шиллема поколение Шиллемово; 
'''
"50" = '''
:sup:`50` вот поколения Неффалимовы по поколениям их; исчислено же их сорок пять тысяч четыреста. 
'''
"51" = '''
:sup:`51` Вот число вошедших в исчисление сынов Израилевых: шестьсот одна тысяча семьсот тридцать. 
'''
"52" = '''
:sup:`52` И сказал Господь Моисею, говоря: 
'''
"53" = '''
:sup:`53` сим в удел должно разделить землю по числу имен; 
'''
"54" = '''
:sup:`54` кто многочисленнее, тем дай удел более; а кто малочисленнее, тем дай удел менее: каждому должно дать удел соразмерно с числом вошедших в исчисление; 
'''
"55" = '''
:sup:`55` по жребию должно разделить землю, по именам колен отцов их должны они получить уделы; 
'''
"56" = '''
:sup:`56` по жребию должно разделить им уделы их, как многочисленным, так и малочисленным. 
'''
"57" = '''
:sup:`57` Сии суть вошедшие в исчисление левиты по поколениям их: от Гирсона поколение Гирсоново, от Каафа поколение Каафово, от Мерари поколение Мерарино. 
'''
"58" = '''
:sup:`58` Вот поколения Левиины: поколение Ливниево, поколение Хевроново, поколение Махлиево, поколение Мушиево, поколение Кореево. От Каафа родился Амрам. 
'''
"59" = '''
:sup:`59` Имя жены Амрамовой Иохаведа, дочь Левиина, которую родила жена Левиина в Египте, а она Амраму родила Аарона, Моисея и Мариам, сестру их. 
'''
"60" = '''
:sup:`60` И родились у Аарона Надав и Авиуд, Елеазар и Ифамар; 
'''
"61" = '''
:sup:`61` но Надав и Авиуд умерли, когда принесли чуждый огонь пред Господа в пустыне Синайской. 
'''
"62" = '''
:sup:`62` И было исчислено двадцать три тысячи всех мужеского пола, от одного месяца и выше; ибо они не были исчислены вместе с сынами Израилевыми, потому что не дано им удела среди сынов Израилевых. 
'''
"63" = '''
:sup:`63` Вот исчисленные Моисеем и Елеазаром священником, которые исчисляли сынов Израилевых на равнинах Моавитских у Иордана, против Иерихона; 
'''
"64" = '''
:sup:`64` в числе их не было ни одного человека из исчисленных Моисеем и Аароном священником, которые исчисляли сынов Израилевых в пустыне Синайской; 
'''
"65" = '''
:sup:`65` ибо Господь сказал им, что умрут они в пустыне,- и не осталось из них никого, кроме Халева, сына Иефонниина, и Иисуса, сына Навина. 
'''
