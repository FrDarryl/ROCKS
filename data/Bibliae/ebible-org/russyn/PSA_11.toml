[11]
"1" = '''
:sup:`1` Начальнику хора. На восьмиструнном. Псалом Давида. 
'''
"2" = '''
:sup:`2` Спаси, Господи, ибо не стало праведного, ибо нет верных между сынами человеческими. 
'''
"3" = '''
:sup:`3` Ложь говорит каждый своему ближнему; уста льстивы, говорят от сердца притворного. 
'''
"4" = '''
:sup:`4` Истребит Господь все уста льстивые, язык велеречивый, 
'''
"5" = '''
:sup:`5` тех, которые говорят: “языком нашим пересилим, уста наши с нами; кто нам господин”? 
'''
"6" = '''
:sup:`6` Ради страдания нищих и воздыхания бедных ныне восстану, говорит Господь, поставлю в безопасности того, кого уловить хотят. 
'''
"7" = '''
:sup:`7` Слова Господни - слова чистые, серебро, очищенное от земли в горниле, семь раз переплавленное. 
'''
"8" = '''
:sup:`8` Ты, Господи, сохранишь их, соблюдешь от рода сего вовек. 
'''
"9" = '''
:sup:`9` Повсюду ходят нечестивые, когда ничтожные из сынов человеческих возвысились. 
'''
