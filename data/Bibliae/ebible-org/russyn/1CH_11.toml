[11]
"1" = '''
:sup:`1` И собрались все Израильтяне к Давиду в Хеврон и сказали: вот, мы кость твоя и плоть твоя; 
'''
"2" = '''
:sup:`2` и вчера, и третьего дня, когда еще Саул был царем, ты выводил и вводил Израиля, и Господь Бог твой сказал тебе: “ты будешь пасти народ Мой, Израиля, и ты будешь вождем народа Моего Израиля”. 
'''
"3" = '''
:sup:`3` И пришли все старейшины Израилевы к царю в Хеврон, и заключил с ними Давид завет в Хевроне пред лицем Господним; и они помазали Давида в царя над Израилем, по слову Господню, чрез Самуила. 
'''
"4" = '''
:sup:`4` И пошел Давид и весь Израиль к Иерусалиму, то есть к Иевусу. А там были Иевусеи, жители той земли. 
'''
"5" = '''
:sup:`5` И сказали жители Иевуса Давиду: не войдешь сюда. Но Давид взял крепость Сион; это город Давидов. 
'''
"6" = '''
:sup:`6` И сказал Давид: кто прежде всех поразит Иевусеев, тот будет главою и военачальником. И взошел прежде всех Иоав, сын Саруи, и сделался главою. 
'''
"7" = '''
:sup:`7` Давид жил в той крепости, потому и называли ее городом Давидовым. 
'''
"8" = '''
:sup:`8` И он обстроил город кругом, начиная от Милло, всю окружность, а Иоав возобновил остальные части города. 
'''
"9" = '''
:sup:`9` И преуспевал Давид, и возвышался более и более, и Господь Саваоф был с ним. 
'''
"10" = '''
:sup:`10` Вот главные из сильных у Давида, которые крепко подвизались с ним в царстве его, вместе со всем Израилем, чтобы воцарить его, по слову Господню, над Израилем, 
'''
"11" = '''
:sup:`11` и вот число храбрых, которые были у Давида: Иесваал, сын Ахамани, главный из тридцати. Он поднял копье свое на триста человек и поразил их в один раз. 
'''
"12" = '''
:sup:`12` По нем Елеазар, сын Додо Ахохиянина, из трех храбрых: 
'''
"13" = '''
:sup:`13` он был с Давидом в Фасдамиме, куда Филистимляне собрались на войну. Там часть поля была засеяна ячменем, и народ побежал от Филистимлян; 
'''
"14" = '''
:sup:`14` но они стали среди поля, сберегли его и поразили Филистимлян. И даровал Господь спасение великое! 
'''
"15" = '''
:sup:`15` Трое сих главных из тридцати вождей взошли на скалу к Давиду, в пещеру Одоллам, когда стан Филистимлян был расположен в долине Рефаимов. 
'''
"16" = '''
:sup:`16` Давид тогда был в укрепленном месте, а охранное войско Филистимлян было тогда в Вифлееме. 
'''
"17" = '''
:sup:`17` И сильно захотелось пить Давиду, и он сказал: кто напоит меня водою из колодезя Вифлеемского, что у ворот? 
'''
"18" = '''
:sup:`18` Тогда эти трое пробились сквозь стан Филистимский и почерпнули воды из колодезя Вифлеемского, что у ворот, и взяли, и принесли Давиду. Но Давид не захотел пить ее и вылил ее во славу Господа, 
'''
"19" = '''
:sup:`19` и сказал: сохрани меня Господь, чтоб я сделал это! Стану ли я пить кровь мужей сих, полагавших души свои! Ибо с опасностью собственной жизни они принесли воду. И не захотел пить ее. Вот что сделали трое этих храбрых. 
'''
"20" = '''
:sup:`20` И Авесса, брат Иоава, был главным из трех: он убил копьем своим триста человек, и был в славе у тех троих. 
'''
"21" = '''
:sup:`21` Из трех он был знатнейшим и был начальником; но с теми тремя не равнялся. 
'''
"22" = '''
:sup:`22` Ванея, сын Иодая, мужа храброго, великий по делам, из Кавцеила: он поразил двух сыновей Ариила Моавитского; он же сошел и убил льва во рву, в снежное время; 
'''
"23" = '''
:sup:`23` он же убил Египтянина, человека ростом в пять локтей: в руке Египтянина было копье, как навой у ткачей, а он подошел к нему с палкою и, вырвав копье из руки Египтянина, убил его его же копьем: 
'''
"24" = '''
:sup:`24` вот что сделал Ванея, сын Иодая. И он был в славе у тех троих храбрых; 
'''
"25" = '''
:sup:`25` он был знатнее тридцати, но с тремя не равнялся, и Давид поставил его ближайшим исполнителем своих приказаний. 
'''
"26" = '''
:sup:`26` А главные из воинов: Асаил, брат Иоава; Елханан, сын Додо, из Вифлеема; 
'''
"27" = '''
:sup:`27` Шамма Гародитянин; Херец Пелонитянин; 
'''
"28" = '''
:sup:`28` Ира, сын Икеша, Фекоитянин; Евиезер Анафофянин; 
'''
"29" = '''
:sup:`29` Сивхай Хушатянин; Илай Ахохиянин; 
'''
"30" = '''
:sup:`30` Магарай Нетофафянин; Хелед, сын Вааны, Нетофафянин; 
'''
"31" = '''
:sup:`31` Иттай, сын Рибая, из Гивы Вениаминовой; Ванея Пирафонянин; 
'''
"32" = '''
:sup:`32` Хурай из Нагале-Гааша; Авиел из Аравы; 
'''
"33" = '''
:sup:`33` Азмавеф Бахарумиянин; Елияхба Шаалбонянин. 
'''
"34" = '''
:sup:`34` Сыновья Гашема Гизонитянина: Ионафан, сын Шаге, Гараритянин; 
'''
"35" = '''
:sup:`35` Ахиам, сын Сахара, Гараритянин; Елифал, сын Уры; 
'''
"36" = '''
:sup:`36` Хефер из Махеры; Ахиа Пелонитянин; 
'''
"37" = '''
:sup:`37` Хецрой Кармилитянин; Наарай, сын Езбая; 
'''
"38" = '''
:sup:`38` Иоиль, брат Нафана; Мивхар, сын Гагрия; 
'''
"39" = '''
:sup:`39` Целек Аммонитянин; Нахарай Берофянин, оруженосец Иоава, сына Саруи; 
'''
"40" = '''
:sup:`40` Ира Ифриянин; Гареб Ифриянин; 
'''
"41" = '''
:sup:`41` Урия Хеттеянин; Завад, сын Ахлая; 
'''
"42" = '''
:sup:`42` Адина, сын Шизы, Рувимлянин, Глава Рувимлян, и у него было тридцать; 
'''
"43" = '''
:sup:`43` Ханан, сын Маахи; Иосафат Мифниянин; 
'''
"44" = '''
:sup:`44` Уззия Аштерофянин; Шама и Иеиел, сыновья Хофама Ароерянина; 
'''
"45" = '''
:sup:`45` Иедиаел, сын Шимрия, и Иоха, брат его, Фициянин; 
'''
"46" = '''
:sup:`46` Елиел из Махавима, и Иеривай и Иошавия, сыновья Елнаама, и Ифма Моавитянин; 
'''
"47" = '''
:sup:`47` Елиел, Овед и Иасиел из Мецоваи. 
'''
