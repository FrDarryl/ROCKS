[2]
"1" = '''
:sup:`1` Итак, неизвинителен ты, всякий человек, судящий другого, ибо тем же судом, каким судишь другого, осуждаешь себя, потому что, судя другого, делаешь то же. 
'''
"2" = '''
:sup:`2` А мы знаем, что поистине есть суд Божий на делающих такие дела. 
'''
"3" = '''
:sup:`3` Неужели думаешь ты, человек, что избежишь суда Божия, осуждая делающих такие дела и сам делая то же? 
'''
"4" = '''
:sup:`4` Или пренебрегаешь богатство благости, кротости и долготерпения Божия, не разумея, что благость Божия ведет тебя к покаянию? 
'''
"5" = '''
:sup:`5` Но, по упорству твоему и нераскаянному сердцу, ты сам себе собираешь гнев на день гнева и откровения праведного суда от Бога, 
'''
"6" = '''
:sup:`6` Который воздаст каждому по делам его: 
'''
"7" = '''
:sup:`7` тем, которые постоянством в добром деле ищут славы, чести и бессмертия, жизнь вечную; 
'''
"8" = '''
:sup:`8` а тем, которые упорствуют и не покоряются истине, но предаются неправде, - ярость и гнев. 
'''
"9" = '''
:sup:`9` Скорбь и теснота всякой душе человека, делающего злое, во-первых, Иудея, потом и Еллина! 
'''
"10" = '''
:sup:`10` Напротив, слава и честь и мир всякому, делающему доброе, во-первых, Иудею, потом и Еллину! 
'''
"11" = '''
:sup:`11` Ибо нет лицеприятия у Бога. 
'''
"12" = '''
:sup:`12` Те, которые, не имея закона, согрешили, вне закона и погибнут; а те, которые под законом согрешили, по закону осудятся, 
'''
"13" = '''
:sup:`13` потому что не слушатели закона праведны пред Богом, но исполнители закона оправданы будут, 
'''
"14" = '''
:sup:`14` ибо когда язычники, не имеющие закона, по природе законное делают, то, не имея закона, они сами себе закон: 
'''
"15" = '''
:sup:`15` они показывают, что дело закона у них написано в сердцах, о чем свидетельствует совесть их и мысли их, то обвиняющие, то оправдывающие одна другую 
'''
"16" = '''
:sup:`16` в день, когда, по благовествованию моему, Бог будет судить тайные дела человеков через Иисуса Христа. 
'''
"17" = '''
:sup:`17` Вот ты называешься Иудеем, и успокаиваешь себя законом, и хвалишься Богом, 
'''
"18" = '''
:sup:`18` и знаешь волю Его, и разумеешь лучшее, научаясь из закона, 
'''
"19" = '''
:sup:`19` и уверен о себе, что ты путеводитель слепых, свет для находящихся во тьме, 
'''
"20" = '''
:sup:`20` наставник невежд, учитель младенцев, имеющий в законе образец ведения и истины: 
'''
"21" = '''
:sup:`21` как же ты, уча другого, не учишь себя самого? 
'''
"22" = '''
:sup:`22` Проповедуя не красть, крадешь? Говоря: “Не прелюбодействуй”, прелюбодействуешь? Гнушаясь идолов, святотатствуешь? 
'''
"23" = '''
:sup:`23` Хвалишься законом, а преступлением закона бесчестишь Бога? 
'''
"24" = '''
:sup:`24` Ибо ради вас, как написано, имя Божие хулится у язычников. 
'''
"25" = '''
:sup:`25` Обрезание полезно, если исполняешь закон; а если ты преступник закона, то обрезание твое стало необрезанием. 
'''
"26" = '''
:sup:`26` Итак, если необрезанный соблюдает постановления закона, то его необрезание не вменится ли ему в обрезание? 
'''
"27" = '''
:sup:`27` И необрезанный по природе, исполняющий закон, не осудит ли тебя, преступника закона при Писании и обрезании? 
'''
"28" = '''
:sup:`28` Ибо не тот Иудей, кто таков по наружности, и не то обрезание, которое наружно, на плоти; 
'''
"29" = '''
:sup:`29` но тот Иудей, кто внутренне таков, и то обрезание, которое в сердце, по духу, а не по букве: ему и похвала не от людей, но от Бога. 
'''
