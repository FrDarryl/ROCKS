[117]
"1" = '''
:sup:`1` Аллилуия. Славьте Господа, ибо Он благ, ибо вовек милость Его. 
'''
"2" = '''
:sup:`2` Да скажет ныне дом Израилев: Он благ, ибо вовек милость Его. 
'''
"3" = '''
:sup:`3` Да скажет ныне дом Ааронов: Он благ, ибо вовек милость Его. 
'''
"4" = '''
:sup:`4` Да скажут ныне боящиеся Господа: Он благ, ибо вовек милость Его. 
'''
"5" = '''
:sup:`5` Из тесноты воззвал я к Господу, - и услышал меня, и на пространное место вывел меня Господь. 
'''
"6" = '''
:sup:`6` Господь за меня - не устрашусь: что сделает мне человек? 
'''
"7" = '''
:sup:`7` Господь мне помощник: буду смотреть на врагов моих. 
'''
"8" = '''
:sup:`8` Лучше уповать на Господа, нежели надеяться на человека. 
'''
"9" = '''
:sup:`9` Лучше уповать на Господа, нежели надеяться на князей. 
'''
"10" = '''
:sup:`10` Все народы окружили меня, но именем Господним я низложил их; 
'''
"11" = '''
:sup:`11` обступили меня, окружили меня, но именем Господним я низложил их; 
'''
"12" = '''
:sup:`12` окружили меня, как пчелы сот, и угасли, как огонь в терне: именем Господним я низложил их. 
'''
"13" = '''
:sup:`13` Сильно толкнули меня, чтобы я упал, но Господь поддержал меня. 
'''
"14" = '''
:sup:`14` Господь - сила моя и песнь; Он соделался моим спасением. 
'''
"15" = '''
:sup:`15` Глас радости и спасения в жилищах праведников: десница Господня творит силу! 
'''
"16" = '''
:sup:`16` Десница Господня высока, десница Господня творит силу! 
'''
"17" = '''
:sup:`17` Не умру, но буду жить и возвещать дела Господни. 
'''
"18" = '''
:sup:`18` Строго наказал меня Господь, но смерти не предал меня. 
'''
"19" = '''
:sup:`19` Отворите мне врата правды; войду в них, прославлю Господа. 
'''
"20" = '''
:sup:`20` Вот врата Господа; праведные войдут в них. 
'''
"21" = '''
:sup:`21` Славлю Тебя, что Ты услышал меня и соделался моим спасением. 
'''
"22" = '''
:sup:`22` Камень, который отвергли строители, соделался главою угла: 
'''
"23" = '''
:sup:`23` это - от Господа, и есть дивно в очах наших. 
'''
"24" = '''
:sup:`24` Сей день сотворил Господь: возрадуемся и возвеселимся в оный! 
'''
"25" = '''
:sup:`25` О, Господи, спаси же! О, Господи, споспешествуй же! 
'''
"26" = '''
:sup:`26` Благословен грядущий во имя Господне! Благословляем вас из дома Господня. 
'''
"27" = '''
:sup:`27` Бог - Господь, и осиял нас; вяжите вервями жертву, ведите к рогам жертвенника. 
'''
"28" = '''
:sup:`28` Ты Бог мой: буду славить Тебя; Ты Бог мой: буду превозносить Тебя, буду славить Тебя, ибо Ты услышал меня и соделался моим спасением. 
'''
"29" = '''
:sup:`29` Славьте Господа, ибо Он благ, ибо вовек милость Его. 
'''
