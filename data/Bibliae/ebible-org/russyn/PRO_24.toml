[24]
"1" = '''
:sup:`1` Не ревнуй злым людям и не желай быть с ними, 
'''
"2" = '''
:sup:`2` потому что о насилии помышляет сердце их, и о злом говорят уста их. 
'''
"3" = '''
:sup:`3` Мудростью устрояется дом и разумом утверждается, 
'''
"4" = '''
:sup:`4` и с уменьем внутренности его наполняются всяким драгоценным и прекрасным имуществом. 
'''
"5" = '''
:sup:`5` Человек мудрый силен, и человек разумный укрепляет силу свою. 
'''
"6" = '''
:sup:`6` Поэтому с обдуманностью веди войну твою, и успех будет при множестве совещаний. 
'''
"7" = '''
:sup:`7` Для глупого слишком высока мудрость; у ворот не откроет он уст своих. 
'''
"8" = '''
:sup:`8` Кто замышляет сделать зло, того называют злоумышленником. 
'''
"9" = '''
:sup:`9` Помысл глупости - грех, и кощунник - мерзость для людей. 
'''
"10" = '''
:sup:`10` Если ты в день бедствия оказался слабым, то бедна сила твоя. 
'''
"11" = '''
:sup:`11` Спасай взятых на смерть, и неужели откажешься от обреченных на убиение? 
'''
"12" = '''
:sup:`12` Скажешь ли: “Вот, мы не знали этого”? А Испытующий сердца разве не знает? Наблюдающий над душою твоею знает это, и воздаст человеку по делам его. 
'''
"13" = '''
:sup:`13` Ешь, сын мой, мед, потому что он приятен, и сот, который сладок для гортани твоей: 
'''
"14" = '''
:sup:`14` таково и познание мудрости для души твоей. Если ты нашел ее, то есть будущность, и надежда твоя не потеряна. 
'''
"15" = '''
:sup:`15` Не злоумышляй, нечестивый, против жилища праведника, не опустошай места покоя его, 
'''
"16" = '''
:sup:`16` ибо семь раз упадет праведник, и встанет; а нечестивые впадут в погибель. 
'''
"17" = '''
:sup:`17` Не радуйся, когда упадет враг твой, и да не веселится сердце твое, когда он споткнется. 
'''
"18" = '''
:sup:`18` Иначе, увидит Господь, и неугодно будет это в очах Его, и Он отвратит от него гнев Свой. 
'''
"19" = '''
:sup:`19` Не негодуй на злодеев и не завидуй нечестивым, 
'''
"20" = '''
:sup:`20` потому что злой не имеет будущности,- светильник нечестивых угаснет. 
'''
"21" = '''
:sup:`21` Бойся, сын мой, Господа и царя; с мятежниками не сообщайся, 
'''
"22" = '''
:sup:`22` потому что внезапно придет погибель от них, и беду от них обоих кто предузнает? 
'''
"23" = '''
:sup:`23` Сказано также мудрыми: иметь лицеприятие на суде - нехорошо. 
'''
"24" = '''
:sup:`24` Кто говорит виновному: “Ты прав”, того будут проклинать народы, того будут ненавидеть племена; 
'''
"25" = '''
:sup:`25` а обличающие будут любимы, и на них придет благословение. 
'''
"26" = '''
:sup:`26` В уста целует, кто отвечает словами верными. 
'''
"27" = '''
:sup:`27` Соверши дела твои вне дома, окончи их на поле твоем, и потом устрояй и дом твой. 
'''
"28" = '''
:sup:`28` Не будь лжесвидетелем на ближнего твоего: к чему тебе обманывать устами твоими? 
'''
"29" = '''
:sup:`29` Не говори: “Как он поступил со мною, так и я поступлю с ним, воздам человеку по делам его”. 
'''
"30" = '''
:sup:`30` Проходил я мимо поля человека ленивого и мимо виноградника человека скудоумного: 
'''
"31" = '''
:sup:`31` и вот, все это заросло терном, поверхность его покрылась крапивою, и каменная ограда его обрушилась. 
'''
"32" = '''
:sup:`32` И посмотрел я, и обратил сердце мое, и посмотрел и получил урок: 
'''
"33" = '''
:sup:`33` “немного поспишь, немного подремлешь, немного, сложив руки, полежишь,- 
'''
"34" = '''
:sup:`34` и придет, как прохожий, бедность твоя, и нужда твоя - как человек вооруженный”. 
'''
