[15]
"1" = '''
:sup:`1` Жребий колену сынов Иудиных, по племенам их, выпал такой: в смежности с Идумеею была пустыня Син, к югу, при конце Фемана; 
'''
"2" = '''
:sup:`2` южным пределом их был край моря Соленого от простирающегося к югу залива; 
'''
"3" = '''
:sup:`3` на юге идет он к возвышенности Акраввимской, проходит Цин и, восходя с южной стороны к Кадес-Варне, проходит Хецрон и, восходя до Аддара, идет на западной стороне Кадеса, поворачивает к Каркае, 
'''
"4" = '''
:sup:`4` потом проходит Ацмон, идет к потоку Египетскому, так что конец сего предела есть море. Сей будет южный ваш предел. 
'''
"5" = '''
:sup:`5` Пределом же к востоку все море Соленое, до устья Иордана; а предел с северной стороны начинается от залива моря, от устья Иордана; 
'''
"6" = '''
:sup:`6` отсюда предел восходит к Беф-Хогле и проходит с северной стороны к Беф-Араве, и идет предел вверх до камня Богана, сына Рувимова; 
'''
"7" = '''
:sup:`7` потом восходит предел к Давиру от долины Ахор и на севере поворачивает к Галгалу, который против возвышенности Адуммима, лежащего с южной стороны потока; отсюда предел проходит к водам Ен-Шемеша и оканчивается у Ен-Рогела; 
'''
"8" = '''
:sup:`8` отсюда предел идет вверх к долине сына Енномова с южной стороны Иевуса, который есть Иерусалим, и восходит предел на вершину горы, которая к западу против долины Енномовой, которая на краю долины Рефаимов к северу; 
'''
"9" = '''
:sup:`9` от вершины горы предел поворачивает к источнику вод Нефтоах и идет к городам горы Ефрона, и поворачивает предел к Ваалу, который есть Кириаф-Иарим; 
'''
"10" = '''
:sup:`10` потом поворачивает предел от Ваала к морю и идет к горе Сеиру, и идет северною стороною горы Иеарим, которая есть Кесалон, и, нисходя к Вефсамису, проходит чрез Фимну; 
'''
"11" = '''
:sup:`11` отсюда предел идет северною стороною Екрона, и поворачивает предел к Шикарону, проходит чрез гору земли Ваал и доходит до Иавнеила, и оканчивается предел у моря. Западный предел составляет великое море. 
'''
"12" = '''
:sup:`12` Вот предел сынов Иудиных с племенами их со всех сторон. 
'''
"13" = '''
:sup:`13` И Халеву, сыну Иефонниину, Иисус дал часть среди сынов Иудиных, как повелел Господь Иисусу; и дал ему Иисус Кириаф-Арбы, отца Енакова, иначе Хеврон. 
'''
"14" = '''
:sup:`14` И выгнал оттуда Халев сын Иефонниин трех сынов Енаковых: Шешая, Ахимана и Фалмая, детей Енаковых. 
'''
"15" = '''
:sup:`15` Отсюда Халев пошел против жителей Давира имя Давиру прежде было Кириаф-Сефер. 
'''
"16" = '''
:sup:`16` И сказал Халев: кто поразит Кириаф-Сефер и возьмет его, тому отдам Ахсу, дочь мою, в жену. 
'''
"17" = '''
:sup:`17` И взял его Гофониил, младший сын Кеназа, брата Халевова, и отдал он в жену ему Ахсу, дочь свою. 
'''
"18" = '''
:sup:`18` Когда надлежало ей идти, ее научили просить у отца ее поле, и она сошла с осла. Халев сказал ей: что тебе? 
'''
"19" = '''
:sup:`19` Она сказала: дай мне благословение; ты дал мне землю полуденную, дай мне и источники вод. И дал он ей источники верхние и источники нижние. 
'''
"20" = '''
:sup:`20` Вот удел колена сынов Иудиных, по племенам их: 
'''
"21" = '''
:sup:`21` города с края колена сынов Иудиных в смежности с Идумеею на юге были: Кавцеил, Едер и Иагур, 
'''
"22" = '''
:sup:`22` Кина, Димона, Адада, 
'''
"23" = '''
:sup:`23` Кедес, Асор и Ифнан, 
'''
"24" = '''
:sup:`24` Зиф, Телем и Валоф, 
'''
"25" = '''
:sup:`25` Гацор-Хадафа, Кириаф, Хецрон, иначе Гацор, 
'''
"26" = '''
:sup:`26` Амам, Шема и Молада, 
'''
"27" = '''
:sup:`27` Хацар-Гадда, Хешмон и Веф-Палет, 
'''
"28" = '''
:sup:`28` Хацар-Шуал, Вирсавия и Визиофея, 
'''
"29" = '''
:sup:`29` Ваала, Иим и Ацем, 
'''
"30" = '''
:sup:`30` Елфолад, Кесил и Хорма, 
'''
"31" = '''
:sup:`31` Циклаг, Мадмана и Сансана, 
'''
"32" = '''
:sup:`32` Леваоф, Шелихим, Аин и Риммон: всех двадцать девять городов с их селами. 
'''
"33" = '''
:sup:`33` На низменных местах: Ештаол, Цора и Ашна, 
'''
"34" = '''
:sup:`34` Заноах, Ен-Ганним, Таппуах и Гаенам, 
'''
"35" = '''
:sup:`35` Иармуф, Одоллам, Немра, Сохо и Азека, 
'''
"36" = '''
:sup:`36` Шаараим, Адифаим, Гедера или Гедерофаим: четырнадцать городов с их селами. 
'''
"37" = '''
:sup:`37` Ценан, Хадаша, Мигдал-Гад, 
'''
"38" = '''
:sup:`38` Дилеан, Мицфе и Иокфеил, 
'''
"39" = '''
:sup:`39` Лахис, Воцкаф и Еглон, 
'''
"40" = '''
:sup:`40` Хаббон, Лахмас и Хифлис, 
'''
"41" = '''
:sup:`41` Гедероф, Беф-Дагон, Наема и Макед: шестнадцать городов с их селами. 
'''
"42" = '''
:sup:`42` Ливна, Ефер и Ашан, 
'''
"43" = '''
:sup:`43` Иффах, Ашна и Нецив, 
'''
"44" = '''
:sup:`44` Кеила, Ахзив и Мареша и Едом: девять городов с их селами. 
'''
"45" = '''
:sup:`45` Екрон с зависящими от него городами и селами его, 
'''
"46" = '''
:sup:`46` и от Екрона к морю все, что находится около Азота, с селами их, 
'''
"47" = '''
:sup:`47` Азот, зависящие от него города и села его, Газа, зависящие от нее города и села ее, до самого потока Египетского и великого моря, которое есть предел. 
'''
"48" = '''
:sup:`48` На горах: Шамир, Иаттир и Сохо, 
'''
"49" = '''
:sup:`49` Данна, Кириаф-Санна, иначе Давир, 
'''
"50" = '''
:sup:`50` Анаф, Ештемо и Аним, 
'''
"51" = '''
:sup:`51` Гошен, Холон и Гило: одиннадцать городов с их селами. 
'''
"52" = '''
:sup:`52` Арав, Дума и Ешан, 
'''
"53" = '''
:sup:`53` Ианум, Беф-Таппуах и Афека, 
'''
"54" = '''
:sup:`54` Хумта, Кириаф-Арбы, иначе Хеврон, и Цигор: девять городов с их селами. 
'''
"55" = '''
:sup:`55` Маон, Кармил, Зиф и Юта, 
'''
"56" = '''
:sup:`56` Изреель, Иокдам и Заноах, 
'''
"57" = '''
:sup:`57` Каин, Гива и Фимна: десять городов с их селами. 
'''
"58" = '''
:sup:`58` Халхул, Беф-Цур и Гедор, 
'''
"59" = '''
:sup:`59` Маараф, Беф-Аноф и Елтекон: шесть городов с их селами. Феко, Ефрафа, иначе Вифлеем, Фагор, Етам, Кулон, Татами, Сорес, Карем, Галлим, Вефир и Манохо: одиннадцать городов с их селами. 
'''
"60" = '''
:sup:`60` Кириаф-Ваал, иначе Кириаф-Иарим, и Аравва: два города с их селами и предместьями. 
'''
"61" = '''
:sup:`61` В пустыне: Беф-Арава, Миддин и Секаха, 
'''
"62" = '''
:sup:`62` Нившан, Ир-Мелах и Ен-Геди: шесть городов с их селами. 
'''
"63" = '''
:sup:`63` Но Иевусеев, жителей Иерусалима, не могли изгнать сыны Иудины, и потому Иевусеи живут с сынами Иуды в Иерусалиме даже до сего дня. 
'''
