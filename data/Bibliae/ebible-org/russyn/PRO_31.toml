[31]
"1" = '''
:sup:`1` Слова Лемуила царя. Наставление, которое преподала ему мать его: 
'''
"2" = '''
:sup:`2` что, сын мой? что, сын чрева моего? что, сын обетов моих? 
'''
"3" = '''
:sup:`3` Не отдавай женщинам сил твоих, ни путей твоих губительницам царей. 
'''
"4" = '''
:sup:`4` Не царям, Лемуил, не царям пить вино, и не князьям - сикеру, 
'''
"5" = '''
:sup:`5` чтобы, напившись, они не забыли закона и не превратили суда всех угнетаемых. 
'''
"6" = '''
:sup:`6` Дайте сикеру погибающему и вино огорченному душою; 
'''
"7" = '''
:sup:`7` пусть он выпьет и забудет бедность свою и не вспомнит больше о своем страдании. 
'''
"8" = '''
:sup:`8` Открывай уста твои за безгласного и для защиты всех сирот. 
'''
"9" = '''
:sup:`9` Открывай уста твои для правосудия и для дела бедного и нищего. 
'''
"10" = '''
:sup:`10` Кто найдет добродетельную жену? цена ее выше жемчугов; 
'''
"11" = '''
:sup:`11` уверено в ней сердце мужа ее, и он не останется без прибытка; 
'''
"12" = '''
:sup:`12` она воздает ему добром, а не злом, во все дни жизни своей. 
'''
"13" = '''
:sup:`13` Добывает шерсть и лен, и с охотою работает своими руками. 
'''
"14" = '''
:sup:`14` Она, как купеческие корабли, издалека добывает хлеб свой. 
'''
"15" = '''
:sup:`15` Она встает еще ночью и раздает пищу в доме своем и урочное служанкам своим. 
'''
"16" = '''
:sup:`16` Задумает она о поле, и приобретает его; от плодов рук своих насаждает виноградник. 
'''
"17" = '''
:sup:`17` Препоясывает силою чресла свои и укрепляет мышцы свои. 
'''
"18" = '''
:sup:`18` Она чувствует, что занятие ее хорошо, и - светильник ее не гаснет и ночью. 
'''
"19" = '''
:sup:`19` Протягивает руки свои к прялке, и персты ее берутся за веретено. 
'''
"20" = '''
:sup:`20` Длань свою она открывает бедному, и руку свою подает нуждающемуся. 
'''
"21" = '''
:sup:`21` Не боится стужи для семьи своей, потому что вся семья ее одета в двойные одежды. 
'''
"22" = '''
:sup:`22` Она делает себе ковры; виссон и пурпур - одежда ее. 
'''
"23" = '''
:sup:`23` Муж ее известен у ворот, когда сидит со старейшинами земли. 
'''
"24" = '''
:sup:`24` Она делает покрывала и продает, и поясы доставляет купцам Финикийским. 
'''
"25" = '''
:sup:`25` Крепость и красота - одежда ее, и весело смотрит она на будущее. 
'''
"26" = '''
:sup:`26` Уста свои открывает с мудростью, и кроткое наставление на языке ее. 
'''
"27" = '''
:sup:`27` Она наблюдает за хозяйством в доме своем и не ест хлеба праздности. 
'''
"28" = '''
:sup:`28` Встают дети и ублажают ее,- муж, и хвалит ее: 
'''
"29" = '''
:sup:`29` “много было жен добродетельных, но ты превзошла всех их”. 
'''
"30" = '''
:sup:`30` Миловидность обманчива и красота суетна; но жена, боящаяся Господа, достойна хвалы. 
'''
"31" = '''
:sup:`31` Дайте ей от плода рук ее, и да прославят ее у ворот дела ее. 
'''
