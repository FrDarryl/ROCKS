[2]
"1" = '''
:sup:`1` Посему, мы должны быть особенно внимательны к слышанному, чтобы не отпасть. 
'''
"2" = '''
:sup:`2` Ибо, если чрез Ангелов возвещенное слово было твердо, и всякое преступление и непослушание получало праведное воздаяние, 
'''
"3" = '''
:sup:`3` то как мы избежим, вознерадевши о толиком спасении, которое, быв сначала проповедано Господом, в нас утвердилось слышавшими от Него, 
'''
"4" = '''
:sup:`4` при засвидетельствовании от Бога знамениями и чудесами, различными силами, и раздаянием Духа Святого по Его воле! 
'''
"5" = '''
:sup:`5` Ибо не Ангелам Бог покорил будущую вселенную, о которой говорил; 
'''
"6" = '''
:sup:`6` Напротив, некто негде засвидетельствовал, говоря: “Что значит человек, что Ты помнишь его? или сын человеческий, что Ты посещаешь его? 
'''
"7" = '''
:sup:`7` Немного Ты унизил его пред Ангелами; славою и честью увенчал его и поставил его над делами рук Твоих; 
'''
"8" = '''
:sup:`8` Все покорил под ноги его”. Когда же покорил ему все, то не оставил ничего не покоренным ему. Ныне же еще не видим, чтобы все было ему покорено; 
'''
"9" = '''
:sup:`9` Но видим, что за претерпение смерти увенчан славою и честью Иисус, который немного был унижен пред Ангелами, дабы Ему по благодати Божией, вкусить смерть за всех. 
'''
"10" = '''
:sup:`10` Ибо надлежало, чтобы Тот, для Которого все и от Которого все, приводящего многих сынов в славу, Вождя спасения их совершил через страдания. 
'''
"11" = '''
:sup:`11` Ибо Освящающий и освящаемые, все - от Единого; поэтому Он не стыдится называть их братиями, говоря: 
'''
"12" = '''
:sup:`12` “Возвещу имя Твое братиям Моим, посреди церкви воспою Тебя”. 
'''
"13" = '''
:sup:`13` И еще: “Я буду уповать на Него”. И еще: “Вот Я и дети, которых дал Мне Бог”. 
'''
"14" = '''
:sup:`14` А как дети причастны плоти и крови, то и Он также воспринял оные, дабы смертью лишить силы имеющего державу смерти, то есть, диавола, 
'''
"15" = '''
:sup:`15` и избавить тех, которые от страха смерти всю жизнь были подвержены рабству. 
'''
"16" = '''
:sup:`16` Ибо не Ангелов восприемлет Он, но восприемлет семя Авраамово. 
'''
"17" = '''
:sup:`17` Посему Он должен был во всем уподобиться братиям, чтоб быть милостивым и верным Первосвященником пред Богом, для умилостивления за грехи народа, 
'''
"18" = '''
:sup:`18` Ибо, как Сам Он претерпел, быв искушен, то может и искушаемым помочь. 
'''
