[11]
"1" = '''
:sup:`1` Будьте подражателями мне, как я Христу. 
'''
"2" = '''
:sup:`2` Хвалю вас, братия, что вы все мое помните и держите предания так, как я передал вам. 
'''
"3" = '''
:sup:`3` Хочу также, чтобы вы знали, что всякому мужу Глава Христос, жене Глава - муж, а Христу Глава - Бог. 
'''
"4" = '''
:sup:`4` Всякий муж, молящийся или пророчествующий с покрытою головою, постыжает свою голову. 
'''
"5" = '''
:sup:`5` И всякая жена, молящаяся или пророчествующая с открытою головою, постыжает свою голову, ибо это то же, как если бы она была обритая. 
'''
"6" = '''
:sup:`6` Ибо если жена не хочет покрываться, то пусть и стрижется; а если жене стыдно быть остриженной или обритой, пусть покрывается. 
'''
"7" = '''
:sup:`7` Итак муж не должен покрывать голову, потому что он есть образ и слава Божия; а жена есть слава мужа. 
'''
"8" = '''
:sup:`8` Ибо не муж от жены, но жена от мужа; 
'''
"9" = '''
:sup:`9` и не муж создан для жены, но жена для мужа. 
'''
"10" = '''
:sup:`10` Посему жена и должна иметь на голове своей знак власти над нею, для Ангелов. 
'''
"11" = '''
:sup:`11` Впрочем, ни муж без жены, ни жена без мужа, в Господе. 
'''
"12" = '''
:sup:`12` Ибо как жена от мужа, так и муж через жену; все же - от Бога. 
'''
"13" = '''
:sup:`13` Рассудите сами, прилично ли жене молиться Богу с непокрытою головою? 
'''
"14" = '''
:sup:`14` Не сама ли природа учит вас, что если муж растит волосы, то это бесчестье для него, 
'''
"15" = '''
:sup:`15` но если жена растит волосы, для нее это честь, так как волосы даны ей вместо покрывала? 
'''
"16" = '''
:sup:`16` А если бы кто захотел спорить, то мы не имеем такого обычая, ни церкви Божии. 
'''
"17" = '''
:sup:`17` Но, предлагая сие, не хвалю вас, что вы собираетесь не на лучшее, а на худшее. 
'''
"18" = '''
:sup:`18` Ибо, во-первых, слышу, что, когда вы собираетесь в церковь, между вами бывают разделения, чему отчасти и верю. 
'''
"19" = '''
:sup:`19` Ибо надлежит быть и разномыслиям между вами, дабы открылись между вами искусные. 
'''
"20" = '''
:sup:`20` Далее, вы собираетесь, так, что это не значит вкушать вечерю Господню; 
'''
"21" = '''
:sup:`21` ибо всякий поспешает прежде других есть свою пищу, так что иной бывает голоден, а иной упивается. 
'''
"22" = '''
:sup:`22` Разве у вас нет домов на то, чтобы есть и пить? Или пренебрегаете церковь Божию и унижаете неимущих? Что сказать вам? Похвалить ли вас за это? Не похвалю. 
'''
"23" = '''
:sup:`23` Ибо я от Самого Господа принял то, что и вам передал, что Господь Иисус в ту ночь, в которую предан был, взял хлеб 
'''
"24" = '''
:sup:`24` и, возблагодарив, преломил и сказал: приимите, ядите, сие есть Тело Мое, за вас ломимое; сие творите в Мое воспоминание. 
'''
"25" = '''
:sup:`25` Также и чашу после вечери, и сказал: сия чаша есть новый завет в Моей Крови; сие творите, когда только будете пить, в Мое воспоминание. 
'''
"26" = '''
:sup:`26` Ибо всякий раз, когда вы едите хлеб сей и пьете чашу сию, смерть Господню возвещаете, доколе Он придет. 
'''
"27" = '''
:sup:`27` Посему кто будет есть хлеб сей или пить чашу Господню недостойно, виновен будет против Тела и Крови Господней. 
'''
"28" = '''
:sup:`28` Да испытывает же себя человек, и таким образом пусть ест от хлеба сего и пьет из чаши сей. 
'''
"29" = '''
:sup:`29` Ибо кто ест и пьет недостойно, тот ест и пьет B осуждение себе, не рассуждая о Теле Господнем. 
'''
"30" = '''
:sup:`30` Оттого многие из вас немощны и больны и немало умирает. 
'''
"31" = '''
:sup:`31` Ибо если бы мы судили сами себя, то не были бы судимы. 
'''
"32" = '''
:sup:`32` Будучи же судимы, наказываемся от Господа, чтобы не быть осужденными с миром. 
'''
"33" = '''
:sup:`33` Посему, братия мои, собираясь на вечерю, друг друга ждите. 
'''
"34" = '''
:sup:`34` А если кто голоден, пусть ест дома, чтобы собираться вам не на осуждение. Прочее устрою, когда приду. 
'''
