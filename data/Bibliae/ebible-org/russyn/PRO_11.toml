[11]
"1" = '''
:sup:`1` Неверные весы - мерзость пред Господом, но правильный вес угоден Ему. 
'''
"2" = '''
:sup:`2` Придет гордость, придет и посрамление; но со смиренными - мудрость. 
'''
"3" = '''
:sup:`3` Непорочность прямодушных будет руководить их, а лукавство коварных погубит их. 
'''
"4" = '''
:sup:`4` Не поможет богатство в день гнева, правда же спасет от смерти. 
'''
"5" = '''
:sup:`5` Правда непорочного уравнивает путь его, а нечестивый падет от нечестия своего. 
'''
"6" = '''
:sup:`6` Правда прямодушных спасет их, а беззаконники будут уловлены беззаконием своим. 
'''
"7" = '''
:sup:`7` Со смертью человека нечестивого исчезает надежда, и ожидание беззаконных погибает. 
'''
"8" = '''
:sup:`8` Праведник спасается от беды, а вместо него попадает в нее нечестивый. 
'''
"9" = '''
:sup:`9` Устами лицомер губит ближнего своего, но праведники прозорливостью спасаются. 
'''
"10" = '''
:sup:`10` При благоденствии праведников веселится город, и при погибели нечестивых бывает торжество. 
'''
"11" = '''
:sup:`11` Благословением праведных возвышается город, а устами нечестивых разрушается. 
'''
"12" = '''
:sup:`12` Скудоумный высказывает презрение к ближнему своему; но разумный человек молчит. 
'''
"13" = '''
:sup:`13` Кто ходит переносчиком, тот открывает тайну; но верный человек таит дело. 
'''
"14" = '''
:sup:`14` При недостатке попечения падает народ, а при многих советниках благоденствует. 
'''
"15" = '''
:sup:`15` Зло причиняет себе, кто ручается за постороннего; а кто ненавидит ручательство, тот безопасен. 
'''
"16" = '''
:sup:`16` Благонравная жена приобретает славу, а трудолюбивые приобретают богатство. 
'''
"17" = '''
:sup:`17` Человек милосердый благотворит душе своей, а жестокосердый разрушает плоть свою. 
'''
"18" = '''
:sup:`18` Нечестивый делает дело ненадежное, а сеющему правду - награда верная. 
'''
"19" = '''
:sup:`19` Праведность ведет к жизни, а стремящийся к злу стремится к смерти своей. 
'''
"20" = '''
:sup:`20` Мерзость пред Господом - коварные сердцем; но благоугодны Ему непорочные в пути. 
'''
"21" = '''
:sup:`21` Можно поручиться, что порочный не останется ненаказанным; семя же праведных спасется. 
'''
"22" = '''
:sup:`22` Что золотое кольцо в носу у свиньи, то женщина красивая и - безрассудная. 
'''
"23" = '''
:sup:`23` Желание праведных есть одно добро, ожидание нечестивых - гнев. 
'''
"24" = '''
:sup:`24` Иной сыплет щедро, и ему еще прибавляется; а другой сверх меры бережлив, и однако же беднеет. 
'''
"25" = '''
:sup:`25` Благотворительная душа будет насыщена, и кто напояет других, тот и сам напоен будет. 
'''
"26" = '''
:sup:`26` Кто удерживает у себя хлеб, того клянет народ; а на голове продающего - благословение. 
'''
"27" = '''
:sup:`27` Кто стремится к добру, тот ищет благоволения; а кто ищет зла, к тому оно и приходит. 
'''
"28" = '''
:sup:`28` Надеющийся на богатство свое упадет; а праведники, как лист, будут зеленеть. 
'''
"29" = '''
:sup:`29` Расстроивающий дом свой получит в удел ветер, и глупый будет рабом мудрого сердцем. 
'''
"30" = '''
:sup:`30` Плод праведника - древо жизни, и мудрый привлекает души. 
'''
"31" = '''
:sup:`31` Так праведнику воздается на земле, тем паче нечестивому и грешнику. 
'''
