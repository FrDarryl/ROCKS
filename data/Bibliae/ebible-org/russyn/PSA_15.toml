[15]
"1" = '''
:sup:`1` Песнь Давида. Храни меня, Боже, ибо я на Тебя уповаю. 
'''
"2" = '''
:sup:`2` Я сказал Господу: Ты - Господь мой; блага мои Тебе не нужны. 
'''
"3" = '''
:sup:`3` К святым, которые на земле, и к дивным Твоим - к ним все желание мое. 
'''
"4" = '''
:sup:`4` Пусть умножаются скорби у тех, которые текут к богу чужому; я не возлию кровавых возлияний их и не помяну имен их устами моими. 
'''
"5" = '''
:sup:`5` Господь есть часть наследия моего и чаши моей. Ты держишь жребий мой. 
'''
"6" = '''
:sup:`6` Межи мои прошли по прекрасным местам, и наследие мое приятно для меня. 
'''
"7" = '''
:sup:`7` Благословлю Господа, вразумившего меня; даже и ночью учит меня внутренность моя. 
'''
"8" = '''
:sup:`8` Всегда видел я пред собою Господа, ибо Он одесную меня; не поколеблюсь. 
'''
"9" = '''
:sup:`9` Оттого возрадовалось сердце мое и возвеселился язык мой; даже и плоть моя успокоится в уповании, 
'''
"10" = '''
:sup:`10` ибо Ты не оставишь души моей в аде и не дашь святому Твоему увидеть тление, 
'''
"11" = '''
:sup:`11` Ты укажешь мне путь жизни: полнота радостей пред лицем Твоим, блаженство в деснице Твоей вовек. 
'''
