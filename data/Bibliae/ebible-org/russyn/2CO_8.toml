[8]
"1" = '''
:sup:`1` Уведомляем вас, братия, о благодати Божией, данной церквам Македонским, 
'''
"2" = '''
:sup:`2` ибо они среди великого испытания скорбями преизобилуют радостью; и глубокая нищета их преизбыточествует в богатстве их радушия. 
'''
"3" = '''
:sup:`3` Ибо они доброхотны по силам и сверх сил - я свидетель: 
'''
"4" = '''
:sup:`4` они весьма убедительно просили нас принять дар и участие их в служении святым; 
'''
"5" = '''
:sup:`5` и не только то, чего мы надеялись, но они отдали самих себя, во-первых, Господу, потом и нам по воле Божией; 
'''
"6" = '''
:sup:`6` поэтому мы просили Тита, чтобы он как начал, так и окончил у вас и это доброе дело. 
'''
"7" = '''
:sup:`7` А как вы изобилуете всем: верою и словом, и познанием, и всяким усердием, и любовью вашею к нам, - так изобилуйте и сею добродетелью. 
'''
"8" = '''
:sup:`8` Говорю это не в виде повеления, но усердием других испытываю искренность и вашей любви. 
'''
"9" = '''
:sup:`9` Ибо вы знаете благодать Господа нашего Иисуса Христа, что Он, будучи богат, обнищал ради вас, дабы вы обогатились Его нищетою. 
'''
"10" = '''
:sup:`10` Я даю на это совет: ибо это полезно вам, которые не только начали делать сие, но и желали того еще с прошедшего года. 
'''
"11" = '''
:sup:`11` Совершите же теперь самое дело, дабы чего усердно желали, то и исполнено было по достатку. 
'''
"12" = '''
:sup:`12` Ибо если есть усердие, то оно принимается смотря по тому, кто что имеет, а не по тому, чего не имеет. 
'''
"13" = '''
:sup:`13` Не требуется, чтобы другим было облегчение, а вам тяжесть, но чтобы была равномерность. 
'''
"14" = '''
:sup:`14` Ныне ваш избыток в восполнение их недостатка; а после их избыток в восполнение вашего недостатка, чтобы была равномерность, 
'''
"15" = '''
:sup:`15` как написано: кто собрал много, не имел лишнего; и кто мало, не имел недостатка. 
'''
"16" = '''
:sup:`16` Благодарение Богу, вложившему в сердце Титово такое усердие к вам. 
'''
"17" = '''
:sup:`17` Ибо, хотя и я просил его, впрочем, он, будучи очень усерден, пошел к вам добровольно. 
'''
"18" = '''
:sup:`18` С ним послали мы также брата, во всех церквах похваляемого за благовествование, 
'''
"19" = '''
:sup:`19` и притом избранного от церквей сопутствовать нам для сего благотворения, которому мы служим во славу Самого Господа и в соответствие вашему усердию, 
'''
"20" = '''
:sup:`20` остерегаясь, чтобы нам не подвергнуться от кого нареканию при таком обилии приношений, вверяемых нашему служению; 
'''
"21" = '''
:sup:`21` ибо мы стараемся о добром не только пред Господом, но и пред людьми. 
'''
"22" = '''
:sup:`22` Мы послали с ними и брата нашего, которого усердие много раз испытали во многом и который ныне еще усерднее по великой уверенности в вас. 
'''
"23" = '''
:sup:`23` Что касается до Тита, это - мой товарищ и сотрудник у вас; а что до братьев наших, это - посланники церквей, слава Христова. 
'''
"24" = '''
:sup:`24` Итак перед лицом церквей дайте им доказательство любви вашей и того, что мы справедливо хвалимся вами. 
'''
