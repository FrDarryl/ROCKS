[2]
"1" = '''
:sup:`1` Псалом Давида. Зачем мятутся народы, и племена замышляют тщетное? 
'''
"2" = '''
:sup:`2` Восстают цари земли, и князья совещаются вместе против Господа и против Помазанника Его. 
'''
"3" = '''
:sup:`3` “Расторгнем узы их, и свергнем с себя оковы их”. 
'''
"4" = '''
:sup:`4` Живущий на небесах посмеется, Господь поругается им. 
'''
"5" = '''
:sup:`5` Тогда скажет им во гневе Своем и яростью Своею приведет их в смятение: 
'''
"6" = '''
:sup:`6` “Я помазал Царя Моего над Сионом, святою горою Моею; 
'''
"7" = '''
:sup:`7` возвещу определение: Господь сказал Мне: Ты Сын Мой; Я ныне родил Тебя; 
'''
"8" = '''
:sup:`8` проси у Меня, и дам народы в наследие Тебе и пределы земли во владение Тебе; 
'''
"9" = '''
:sup:`9` Ты поразишь их жезлом железным; сокрушишь их, как сосуд горшечника”. 
'''
"10" = '''
:sup:`10` Итак вразумитесь, цари; научитесь, судьи земли! 
'''
"11" = '''
:sup:`11` Служите Господу со страхом и радуйтесь с трепетом. 
'''
"12" = '''
:sup:`12` Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути вашем, ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него. 
'''
