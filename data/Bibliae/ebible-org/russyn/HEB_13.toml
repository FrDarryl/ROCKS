[13]
"1" = '''
:sup:`1` Братолюбие между вами да пребывает. 
'''
"2" = '''
:sup:`2` Страннолюбия не забывайте; ибо чрез него некоторые, не зная, оказали гостеприимство Ангелам. 
'''
"3" = '''
:sup:`3` Помните узников, как бы и вы с ними были в узах, и страждущих, как и сами находитесь в теле. 
'''
"4" = '''
:sup:`4` Брак у всех да будет честен и ложе непорочно; блудников же и прелюбодеев судит Бог. 
'''
"5" = '''
:sup:`5` Имейте нрав несребролюбивый, довольствуясь тем, что есть. Ибо Сам сказал: “не оставлю тебя и не покину тебя”, 
'''
"6" = '''
:sup:`6` Так что мы смело говорим: “Господь мне помощник, и не убоюсь: что сделает мне человек?” 
'''
"7" = '''
:sup:`7` Поминайте наставников ваших, которые проповедывали вам слово Божие, и, взирая на кончину их жизни, подражайте вере их. 
'''
"8" = '''
:sup:`8` Иисус Христос вчера и сегодня и вовеки тот же. 
'''
"9" = '''
:sup:`9` Учениями различными и чуждыми не увлекайтесь; ибо хорошо благодатию укреплять сердца, а не явствами, от которых не получили пользы занимающиеся ими. 
'''
"10" = '''
:sup:`10` Мы имеем жертвенник, от которого не имеют права питаться служащие скинии. 
'''
"11" = '''
:sup:`11` Так как тела животных, которых кровь, для очищения греха, вносится первосвященником во святилище, сжигается вне стана,- 
'''
"12" = '''
:sup:`12` То и Иисус, дабы освятить людей Кровию Своею, пострадал вне врат. 
'''
"13" = '''
:sup:`13` Итак выйдем к Нему за стан, нося Его поругание; 
'''
"14" = '''
:sup:`14` Ибо не имеем здесь постоянного града, но ищем будущего. 
'''
"15" = '''
:sup:`15` Итак будем чрез Него непрестанно приносить Богу жертву, то есть, плод уст, прославляющих имя Его. 
'''
"16" = '''
:sup:`16` Не забывайте также благотворения и общительности, ибо таковые жертвы благоугодны Богу. 
'''
"17" = '''
:sup:`17` Повинуйтесь наставникам вашим и будьте покорны, ибо они неусыпно пекутся о душах ваших, как обязанные дать отчет; чтоб они делали это с радостью, а не воздыхая, ибо это для вас не полезно. 
'''
"18" = '''
:sup:`18` Молитесь о нас; ибо мы уверены, что имеем добрую совесть, потому что во всем желаем вести себя честно. 
'''
"19" = '''
:sup:`19` Особенно же прошу делать это, дабы я скорее возвращен был вам. 
'''
"20" = '''
:sup:`20` Бог же мира, воздвигший из мертвых Пастыря овец великого Кровию завета вечного, Господа нашего Иисуса (Христа), 
'''
"21" = '''
:sup:`21` Да усовершит вас во всяком добром деле, к исполнению воли Его, производя в вас благоугодное Ему чрез Иисуса Христа. Ему слава во веки веков! Аминь. 
'''
"22" = '''
:sup:`22` Прошу вас, братия, примите сие слово увещания; я же не много и написал вам. 
'''
"23" = '''
:sup:`23` Знайте, что брат наш Тимофей освобожден; и я вместе с ним, если он скоро придет, увижу вас. 
'''
"24" = '''
:sup:`24` Приветствуйте всех наставников ваших и всех святых. Приветствуют вас Италийские. 
'''
"25" = '''
:sup:`25` Благодать со всеми вами. Аминь. 
'''
