[15]
"1" = '''
:sup:`1` Гнев губит и разумных. Кроткий ответ отвращает гнев, а оскорбительное слово возбуждает ярость. 
'''
"2" = '''
:sup:`2` Язык мудрых сообщает добрые знания, а уста глупых изрыгают глупость. 
'''
"3" = '''
:sup:`3` На всяком месте очи Господни: они видят злых и добрых. 
'''
"4" = '''
:sup:`4` Кроткий язык - древо жизни, но необузданный сокрушение духа. 
'''
"5" = '''
:sup:`5` Глупый пренебрегает наставлением отца своего; а кто внимает обличениям, тот благоразумен. В обилии правды великая сила, а нечестивые искоренятся из земли. 
'''
"6" = '''
:sup:`6` В доме праведника - обилие сокровищ, а в прибытке нечестивого - расстройство. 
'''
"7" = '''
:sup:`7` Уста мудрых распространяют знание, а сердце глупых не так. 
'''
"8" = '''
:sup:`8` Жертва нечестивых - мерзость пред Господом, а молитва праведных благоугодна Ему. 
'''
"9" = '''
:sup:`9` Мерзость пред Господом - путь нечестивого, а идущего путем правды Он любит. 
'''
"10" = '''
:sup:`10` Злое наказание - уклоняющемуся от пути, и ненавидящий обличение погибнет. 
'''
"11" = '''
:sup:`11` Преисподняя и Аваддон открыты пред Господом, тем более сердца сынов человеческих. 
'''
"12" = '''
:sup:`12` Не любит распутный обличающих его, и к мудрым не пойдет. 
'''
"13" = '''
:sup:`13` Веселое сердце делает лице веселым, а при сердечной скорби дух унывает. 
'''
"14" = '''
:sup:`14` Сердце разумного ищет знания, уста же глупых питаются глупостью. 
'''
"15" = '''
:sup:`15` Все дни несчастного печальны; а у кого сердце весело, у того всегда пир. 
'''
"16" = '''
:sup:`16` Лучше немногое при страхе Господнем, нежели большое сокровище, и при нем тревога. 
'''
"17" = '''
:sup:`17` Лучше блюдо зелени, и при нем любовь, нежели откормленный бык, и при нем ненависть. 
'''
"18" = '''
:sup:`18` Вспыльчивый человек возбуждает раздор, а терпеливый утишает распрю. 
'''
"19" = '''
:sup:`19` Путь ленивого - как терновый плетень, а путь праведных - гладкий. 
'''
"20" = '''
:sup:`20` Мудрый сын радует отца, а глупый человек пренебрегает мать свою. 
'''
"21" = '''
:sup:`21` Глупость - радость для малоумного, а человек разумный идет прямою дорогою. 
'''
"22" = '''
:sup:`22` Без совета предприятия расстроятся, а при множестве советников они состоятся. 
'''
"23" = '''
:sup:`23` Радость человеку в ответе уст его, и как хорошо слово вовремя! 
'''
"24" = '''
:sup:`24` Путь жизни мудрого вверх, чтобы уклониться от преисподней внизу. 
'''
"25" = '''
:sup:`25` Дом надменных разорит Господь, а межу вдовы укрепит. 
'''
"26" = '''
:sup:`26` Мерзость пред Господом - помышления злых, слова же непорочных угодны Ему. 
'''
"27" = '''
:sup:`27` Корыстолюбивый расстроит дом свой, а ненавидящий подарки будет жить. 
'''
"28" = '''
:sup:`28` Сердце праведного обдумывает ответ, а уста нечестивых изрыгают зло. 
'''
"29" = '''
:sup:`29` Далек Господь от нечестивых, а молитву праведников слышит. 
'''
"30" = '''
:sup:`30` Светлый взгляд радует сердце, добрая весть утучняет кости. 
'''
"31" = '''
:sup:`31` Ухо, внимательное к учению жизни, пребывает между мудрыми. 
'''
"32" = '''
:sup:`32` Отвергающий наставление нерадеет о своей душе; а кто внимает обличению, тот приобретает разум. 
'''
"33" = '''
:sup:`33` Страх Господень научает мудрости, и славе предшествует смирение. 
'''
