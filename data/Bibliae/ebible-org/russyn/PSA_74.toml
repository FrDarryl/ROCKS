[74]
"1" = '''
:sup:`1` Начальнику хора. Не погуби. Псалом Асафа. Песнь. 
'''
"2" = '''
:sup:`2` Славим Тебя, Боже, славим, ибо близко имя Твое; возвещают чудеса Твои. 
'''
"3" = '''
:sup:`3` “Когда изберу время, Я произведу суд по правде. 
'''
"4" = '''
:sup:`4` Колеблется земля и все живущие на ней: Я утвержу столпы ее”. 
'''
"5" = '''
:sup:`5` Говорю безумствующим: “не безумствуйте”, и нечестивым: “не поднимайте рога, 
'''
"6" = '''
:sup:`6` не поднимайте высоко рога вашего, не говорите жестоковыйно”, 
'''
"7" = '''
:sup:`7` ибо не от востока и не от запада и не от пустыни возвышение, 
'''
"8" = '''
:sup:`8` но Бог есть судия: одного унижает, а другого возносит; 
'''
"9" = '''
:sup:`9` ибо чаша в руке Господа, вино кипит в ней, полное смешения, и Он наливает из нее. Даже дрожжи ее будут выжимать и пить все нечестивые земли. 
'''
"10" = '''
:sup:`10` А я буду возвещать вечно, буду воспевать Бога Иаковлева, 
'''
"11" = '''
:sup:`11` все роги нечестивых сломлю, и вознесутся роги праведника. 
'''
