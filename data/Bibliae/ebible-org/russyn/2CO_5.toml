[5]
"1" = '''
:sup:`1` Ибо знаем, что, когда земной наш дом, эта хижина, разрушится, мы имеем от Бога жилище на небесах, дом нерукотворенный, вечный. 
'''
"2" = '''
:sup:`2` Оттого мы и воздыхаем, желая облечься в небесное наше жилище; 
'''
"3" = '''
:sup:`3` только бы нам и одетым не оказаться нагими. 
'''
"4" = '''
:sup:`4` Ибо мы, находясь в этой хижине, воздыхаем под бременем, потому что не хотим совлечься, но облечься, чтобы смертное поглощено было жизнью. 
'''
"5" = '''
:sup:`5` На сие самое и создал нас Бог и дал нам залог Духа. 
'''
"6" = '''
:sup:`6` Итак мы всегда благодушествуем; и как знаем, что, водворяясь в теле, мы устранены от Господа - 
'''
"7" = '''
:sup:`7` ибо мы ходим верою, а не видением, - 
'''
"8" = '''
:sup:`8` то мы благодушествуем и желаем лучше выйти из тела и водвориться у Господа. 
'''
"9" = '''
:sup:`9` И потому ревностно стараемся, водворяясь ли, выходя ли, быть Ему угодными; 
'''
"10" = '''
:sup:`10` ибо всем нам должно явиться пред судилище Христово, чтобы каждому получить соответственно тому, что он делал, живя в теле, доброе или худое. 
'''
"11" = '''
:sup:`11` Итак, зная страх Господень, мы вразумляем людей, Богу же мы открыты; надеюсь, что открыты и вашим совестям. 
'''
"12" = '''
:sup:`12` Не снова представляем себя вам, но даем вам повод хвалиться нами, дабы имели вы что сказать тем, которые хвалятся лицем, а не сердцем. 
'''
"13" = '''
:sup:`13` Если мы выходим из себя, то для Бога; если же скромны, то для вас. 
'''
"14" = '''
:sup:`14` Ибо любовь Христова объемлет нас, рассуждающих так: если один умер за всех, то все умерли. 
'''
"15" = '''
:sup:`15` А Христос за всех умер, чтобы живущие уже не для себя жили, но для умершего за них и воскресшего. 
'''
"16" = '''
:sup:`16` Потому отныне мы никого не знаем по плоти; если же и знали Христа по плоти, то ныне уже не знаем. 
'''
"17" = '''
:sup:`17` Итак, кто во Христе, тот новая тварь; древнее прошло, теперь все новое. 
'''
"18" = '''
:sup:`18` Все же от Бога, Иисусом Христом примирившего нас с Собою и давшего нам служение примирения, 
'''
"19" = '''
:sup:`19` потому что Бог во Христе примирил с Собою мир, не вменяя людям преступлений их, и дал нам слово примирения. 
'''
"20" = '''
:sup:`20` Итак мы - посланники от имени Христова, и как бы Сам Бог увещевает через нас; от имени Христова просим: примиритесь с Богом. 
'''
"21" = '''
:sup:`21` Ибо не знавшего греха Он сделал для нас жертвою за грех, чтобы мы в Нем сделались праведными пред Богом. 
'''
