[76]
"1" = '''
:sup:`1` Начальнику хора Идифумова. Псалом Асафа. 
'''
"2" = '''
:sup:`2` Глас мой к Богу, и я буду взывать; глас мой к Богу, и Он услышит меня. 
'''
"3" = '''
:sup:`3` В день скорби моей ищу Господа; рука моя простерта ночью и не опускается; душа моя отказывается от утешения. 
'''
"4" = '''
:sup:`4` Вспоминаю о Боге и трепещу; помышляю, и изнемогает дух мой. 
'''
"5" = '''
:sup:`5` Ты не даешь мне сомкнуть очей моих; я потрясен и не могу говорить. 
'''
"6" = '''
:sup:`6` Размышляю о днях древних, о летах веков минувших; 
'''
"7" = '''
:sup:`7` припоминаю песни мои в ночи, беседую с сердцем моим, и дух мой испытывает: 
'''
"8" = '''
:sup:`8` неужели навсегда отринул Господь, и не будет более благоволить? 
'''
"9" = '''
:sup:`9` неужели навсегда престала милость Его, и пресеклось слово Его в род и род? 
'''
"10" = '''
:sup:`10` неужели Бог забыл миловать? Неужели во гневе затворил щедроты Свои? 
'''
"11" = '''
:sup:`11` И сказал я: “вот мое горе - изменение десницы Всевышнего”. 
'''
"12" = '''
:sup:`12` Буду вспоминать о делах Господа; буду вспоминать о чудесах Твоих древних; 
'''
"13" = '''
:sup:`13` буду вникать во все дела Твои, размышлять о великих Твоих деяниях. 
'''
"14" = '''
:sup:`14` Боже! свят путь Твой. Кто Бог так великий, как Бог наш! 
'''
"15" = '''
:sup:`15` Ты - Бог, творящий чудеса; Ты явил могущество Свое среди народов; 
'''
"16" = '''
:sup:`16` Ты избавил мышцею народ Твой, сынов Иакова и Иосифа. 
'''
"17" = '''
:sup:`17` Видели Тебя, Боже, воды, видели Тебя воды и убоялись, и вострепетали бездны. 
'''
"18" = '''
:sup:`18` Облака изливали воды, тучи издавали гром, и стрелы Твои летали. 
'''
"19" = '''
:sup:`19` Глас грома Твоего в круге небесном; молнии освещали вселенную; земля содрогалась и тряслась. 
'''
"20" = '''
:sup:`20` Путь Твой в море, и стезя Твоя в водах великих, и следы Твои неведомы. 
'''
"21" = '''
:sup:`21` Как стадо, вел Ты народ Твой рукою Моисея и Аарона. 
'''
