[11]
"1" = '''
:sup:`1` И сказал Господь Моисею и Аарону, говоря им: 
'''
"2" = '''
:sup:`2` скажите сынам Израилевым: вот животные, которые можно вам есть из всего скота на земле: 
'''
"3" = '''
:sup:`3` всякий скот, у которого раздвоены копыта и на копытах глубокий разрез, и который жует жвачку, ешьте; 
'''
"4" = '''
:sup:`4` только сих не ешьте из жующих жвачку и имеющих раздвоенные копыта: верблюда, потому что он жует жвачку, но копыта у него не раздвоены, нечист он для вас; 
'''
"5" = '''
:sup:`5` и тушканчика, потому что он жует жвачку, но копыта у него не раздвоены, нечист он для вас, 
'''
"6" = '''
:sup:`6` и зайца, потому что он жует жвачку, но копыта у него не раздвоены, нечист он для вас; 
'''
"7" = '''
:sup:`7` и свиньи, потому что копыта у нее раздвоены и на копытах разрез глубокий, но она не жует жвачки, нечиста она для вас; 
'''
"8" = '''
:sup:`8` мяса их не ешьте и к трупам их не прикасайтесь; нечисты они для вас. 
'''
"9" = '''
:sup:`9` Из всех животных, которые в воде, ешьте сих: у которых есть перья и чешуя в воде, в морях ли, или реках, тех ешьте; 
'''
"10" = '''
:sup:`10` а все те, у которых нет перьев и чешуи, в морях ли, или реках, из всех плавающих в водах и из всего живущего в водах, скверны для вас; 
'''
"11" = '''
:sup:`11` они должны быть скверны для вас: мяса их не ешьте и трупов их гнушайтесь; 
'''
"12" = '''
:sup:`12` все животные, у которых нет перьев и чешуи в воде, скверны для вас. 
'''
"13" = '''
:sup:`13` Из птиц же гнушайтесь сих, скверны они: орла, грифа и морского орла, 
'''
"14" = '''
:sup:`14` коршуна и сокола с породою его, 
'''
"15" = '''
:sup:`15` всякого ворона с породою его, 
'''
"16" = '''
:sup:`16` страуса, совы, чайки и ястреба с породою его, 
'''
"17" = '''
:sup:`17` филина, рыболова и ибиса, 
'''
"18" = '''
:sup:`18` лебедя, пеликана и сипа, 
'''
"19" = '''
:sup:`19` цапли, зуя с породою его, удода и нетопыря. 
'''
"20" = '''
:sup:`20` Все животные пресмыкающиеся, крылатые, ходящие на четырех ногах, скверны для нас; 
'''
"21" = '''
:sup:`21` из всех пресмыкающихся, крылатых, ходящих на четырех ногах, тех только ешьте, у которых есть голени выше ног, чтобы скакать ими по земле; 
'''
"22" = '''
:sup:`22` сих ешьте из них: саранчу с ее породою, солам с ее породою, харгол с ее породою и хагаб с ее породою. 
'''
"23" = '''
:sup:`23` Всякое другое пресмыкающееся, крылатое, у которого четыре ноги, скверно для вас; 
'''
"24" = '''
:sup:`24` от них вы будете нечисты: всякий, кто прикоснется к трупу их, нечист будет до вечера; 
'''
"25" = '''
:sup:`25` и всякий, кто возьмет труп их, должен омыть одежду свою и нечист будет до вечера. 
'''
"26" = '''
:sup:`26` Всякий скот, у которого копыта раздвоены, но нет глубокого разреза, и который не жует жвачки, нечист для вас: всякий, кто прикоснется к нему, будет нечист до вечера. 
'''
"27" = '''
:sup:`27` Из всех зверей четвероногих те, которые ходят на лапах, нечисты для вас: всякий, кто прикоснется к трупу их, нечист будет до вечера; 
'''
"28" = '''
:sup:`28` кто возьмет труп их, тот должен омыть одежды свои и нечист будет до вечера: нечисты они для вас. 
'''
"29" = '''
:sup:`29` Вот что нечисто для вас из животных, пресмыкающихся по земле: крот, мышь, ящерица с ее породою, 
'''
"30" = '''
:sup:`30` анака, хамелеон, летаа, хоме и тиншемет,- 
'''
"31" = '''
:sup:`31` сии нечисты для вас из всех пресмыкающихся: всякий, кто прикоснется к ним мертвым, нечист будет до вечера. 
'''
"32" = '''
:sup:`32` И все, на что упадет которое-нибудь из них мертвое, всякий деревянный сосуд, или одежда, или кожа, или мешок, и всякая вещь, которая употребляется на дело, будут нечисты: в воду должно положить их, и нечисты будут до вечера, потом будут чисты; 
'''
"33" = '''
:sup:`33` если же которое-нибудь из них упадет в какой-нибудь глиняный сосуд, то находящееся в нем будет нечисто, и самый сосуд разбейте. 
'''
"34" = '''
:sup:`34` Всякая пища, которую едят, на которой была вода из такого сосуда, нечиста будет для вас, и всякое питье, которое пьют, во всяком таком сосуде нечисто будет. 
'''
"35" = '''
:sup:`35` Все, на что упадет что-нибудь от трупа их, нечисто будет: печь и очаг должно разломать, они нечисты; и они должны быть нечисты для вас; 
'''
"36" = '''
:sup:`36` только источник и колодезь, вмещающий воду, остаются чистыми; а кто прикоснется к трупу их, тот нечист. 
'''
"37" = '''
:sup:`37` И если что-нибудь от трупа их упадет на какое-либо семя, которое сеют, то оно чисто; 
'''
"38" = '''
:sup:`38` если же тогда, как вода налита на семя, упадет на него что-нибудь от трупа их, то оно нечисто для вас. 
'''
"39" = '''
:sup:`39` И когда умрет какой-либо скот, который употребляется вами в пищу, то прикоснувшийся к трупу его нечист будет до вечера; 
'''
"40" = '''
:sup:`40` и тот, кто будет есть мертвечину его, должен омыть одежды свои и нечист будет до вечера; и тот, кто понесет труп его, должен омыть одежды свои и нечист будет до вечера. 
'''
"41" = '''
:sup:`41` Всякое животное, пресмыкающееся по земле, скверно для вас, не должно есть его; 
'''
"42" = '''
:sup:`42` всего ползающего на чреве и всего ходящего на четырех ногах, и многоножных из животных пресмыкающихся по земле, не ешьте, ибо они скверны; 
'''
"43" = '''
:sup:`43` не оскверняйте душ ваших каким-либо животным пресмыкающимся и не делайте себя чрез них нечистыми, чтоб быть чрез них нечистыми, 
'''
"44" = '''
:sup:`44` ибо Я - Господь Бог ваш: освящайтесь и будьте святы, ибо Я Господь, Бог ваш свят; и не оскверняйте душ ваших каким-либо животным, ползающим по земле, 
'''
"45" = '''
:sup:`45` ибо Я - Господь, выведший вас из земли Египетской, чтобы быть вашим Богом. Итак будьте святы, потому что Я свят. 
'''
"46" = '''
:sup:`46` Вот закон о скоте, о птицах, о всех животных, живущих в водах, и о всех животных, пресмыкающихся по земле, 
'''
"47" = '''
:sup:`47` чтобы отличать нечистое от чистого, и животных, которых можно есть, от животных, которых есть не должно. 
'''
