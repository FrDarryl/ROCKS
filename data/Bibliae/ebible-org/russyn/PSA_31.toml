[31]
"1" = '''
:sup:`1` Псалом Давида. Учение. Блажен, кому отпущены беззакония, и чьи грехи покрыты! 
'''
"2" = '''
:sup:`2` Блажен человек, которому Господь не вменит греха, и в чьем духе нет лукавства! 
'''
"3" = '''
:sup:`3` Когда я молчал, обветшали кости мои от вседневного стенания моего, 
'''
"4" = '''
:sup:`4` ибо день и ночь тяготела надо мною рука Твоя; свежесть моя исчезла, как в летнюю засуху. 
'''
"5" = '''
:sup:`5` Но я открыл Тебе грех мой и не скрыл беззакония моего; я сказал: “исповедаю Господу преступления мои”, и Ты снял с меня вину греха моего. 
'''
"6" = '''
:sup:`6` За то помолится Тебе каждый праведник во время благопотребное, и тогда разлитие многих вод не достигнет его. 
'''
"7" = '''
:sup:`7` Ты покров мой: Ты охраняешь меня от скорби, окружаешь меня радостями избавления. 
'''
"8" = '''
:sup:`8` “Вразумлю тебя, наставлю тебя на путь, по которому тебе идти; буду руководить тебя, око Мое над тобою”. 
'''
"9" = '''
:sup:`9` “Не будьте как конь, как лошак несмысленный, которых челюсти нужно обуздывать уздою и удилами, чтобы они покорялись тебе”. 
'''
"10" = '''
:sup:`10` Много скорбей нечестивому, а уповающего на Господа окружает милость. 
'''
"11" = '''
:sup:`11` Веселитесь о Господе и радуйтесь, праведные; торжествуйте, все правые сердцем. 
'''
