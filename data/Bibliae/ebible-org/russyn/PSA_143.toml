[143]
"1" = '''
:sup:`1` Давида. Против Голиафа. Благословен Господь, твердыня моя, научающий руки мои битве и персты мои брани, 
'''
"2" = '''
:sup:`2` милость моя и ограждение мое, прибежище мое и Избавитель мой, щит мой, - и я на Него уповаю; Он подчиняет мне народ мой. 
'''
"3" = '''
:sup:`3` Господи! что есть человек, что Ты знаешь о нем, и сын человеческий, что обращаешь на него внимание? 
'''
"4" = '''
:sup:`4` Человек подобен дуновению; дни его - как уклоняющаяся тень. 
'''
"5" = '''
:sup:`5` Господи! Приклони небеса Твои и сойди; коснись гор, и воздымятся; 
'''
"6" = '''
:sup:`6` блесни молниею и рассей их; пусти стрелы Твои и расстрой их; 
'''
"7" = '''
:sup:`7` простри с высоты руку Твою, избавь меня и спаси меня от вод многих, от руки сынов иноплеменных, 
'''
"8" = '''
:sup:`8` которых уста говорят суетное и которых десница - десница лжи. 
'''
"9" = '''
:sup:`9` Боже! новую песнь воспою Тебе, на десятиструнной псалтири воспою Тебе, 
'''
"10" = '''
:sup:`10` дарующему спасение царям и избавляющему Давида, раба Твоего, от лютого меча. 
'''
"11" = '''
:sup:`11` Избавь меня и спаси меня от руки сынов иноплеменных, которых уста говорят суетное и которых десница - десница лжи. 
'''
"12" = '''
:sup:`12` Да будут сыновья наши, как разросшиеся растения в их молодости; дочери наши - как искусно изваянные столпы в чертогах. 
'''
"13" = '''
:sup:`13` Да будут житницы наши полны, обильны всяким хлебом; да плодятся овцы наши тысячами и тьмами на пажитях наших; 
'''
"14" = '''
:sup:`14` да будут волы наши тучны; да не будет ни расхищения, ни пропажи, ни воплей на улицах наших. 
'''
"15" = '''
:sup:`15` Блажен народ, у которого это есть. Блажен народ, у которого Господь есть Бог. 
'''
