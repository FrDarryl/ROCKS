[2]
"1" = '''
:sup:`1` Я нарцисс Саронский, лилия долин! 
'''
"2" = '''
:sup:`2` Что лилия между тернами, то возлюбленная моя между девицами. 
'''
"3" = '''
:sup:`3` Что яблоня между лесными деревьями, то возлюбленный мой между юношами. В тени ее люблю я сидеть, и плоды ее сладки для гортани моей. 
'''
"4" = '''
:sup:`4` Он ввел меня в дом пира, и знамя его надо мною - любовь. 
'''
"5" = '''
:sup:`5` Подкрепите меня вином, освежите меня яблоками, ибо я изнемогаю от любви. 
'''
"6" = '''
:sup:`6` Левая рука его у меня под головою, а правая обнимает меня. 
'''
"7" = '''
:sup:`7` Заклинаю вас, дщери Иерусалимские, сернами или полевыми ланями: не будите и не тревожьте возлюбленной, доколе ей угодно. 
'''
"8" = '''
:sup:`8` Голос возлюбленного моего! вот, он идет, скачет по горам, прыгает по холмам. 
'''
"9" = '''
:sup:`9` Друг мой похож на серну или на молодого оленя. Вот, он стоит у нас за стеною, заглядывает в окно, мелькает сквозь решетку. 
'''
"10" = '''
:sup:`10` Возлюбленный мой начал говорить мне: встань, возлюбленная моя, прекрасная моя, выйди! 
'''
"11" = '''
:sup:`11` Вот, зима уже прошла; дождь миновал, перестал; 
'''
"12" = '''
:sup:`12` цветы показались на земле; время пения настало, и голос горлицы слышен в стране нашей; 
'''
"13" = '''
:sup:`13` смоковницы распустили свои почки, и виноградные лозы, расцветая, издают благовоние. Встань, возлюбленная моя, прекрасная моя, выйди! 
'''
"14" = '''
:sup:`14` Голубица моя в ущелье скалы под кровом утеса! покажи мне лице твое, дай мне услышать голос твой, потому что голос твой сладок и лице твое приятно. 
'''
"15" = '''
:sup:`15` Ловите нам лисиц, лисенят, которые портят виноградники, а виноградники наши в цвете. 
'''
"16" = '''
:sup:`16` Возлюбленный мой принадлежит мне, а я ему; он пасет между лилиями. 
'''
"17" = '''
:sup:`17` Доколе день дышит прохладою, и убегают тени, возвратись, будь подобен серне или молодому оленю на расселинах гор. 
'''
