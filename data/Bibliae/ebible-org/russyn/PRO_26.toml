[26]
"1" = '''
:sup:`1` Как снег летом и дождь во время жатвы, так честь неприлична глупому. 
'''
"2" = '''
:sup:`2` Как воробей вспорхнет, как ласточка улетит, так незаслуженное проклятие не сбудется. 
'''
"3" = '''
:sup:`3` Бич для коня, узда для осла, а палка для глупых. 
'''
"4" = '''
:sup:`4` Не отвечай глупому по глупости его, чтобы и тебе не сделаться подобным ему; 
'''
"5" = '''
:sup:`5` но отвечай глупому по глупости его, чтобы он не стал мудрецом в глазах своих. 
'''
"6" = '''
:sup:`6` Подрезывает себе ноги, терпит неприятность тот, кто дает словесное поручение глупцу. 
'''
"7" = '''
:sup:`7` Неровно поднимаются ноги у хромого, - и притча в устах глупцов. 
'''
"8" = '''
:sup:`8` Что влагающий драгоценный камень в пращу, то воздающий глупому честь. 
'''
"9" = '''
:sup:`9` Что колючий терн в руке пьяного, то притча в устах глупцов. 
'''
"10" = '''
:sup:`10` Сильный делает все произвольно: и глупого награждает, и всякого прохожего награждает. 
'''
"11" = '''
:sup:`11` Как пес возвращается на блевотину свою, так глупый повторяет глупость свою. 
'''
"12" = '''
:sup:`12` Видал ли ты человека, мудрого в глазах его? На глупого больше надежды, нежели на него. 
'''
"13" = '''
:sup:`13` Ленивец говорит: “Лев на дороге! лев на площадях!” 
'''
"14" = '''
:sup:`14` Дверь ворочается на крючьях своих, а ленивец на постели своей. 
'''
"15" = '''
:sup:`15` Ленивец опускает руку свою в чашу, и ему тяжело донести ее до рта своего. 
'''
"16" = '''
:sup:`16` Ленивец в глазах своих мудрее семерых, отвечающих обдуманно. 
'''
"17" = '''
:sup:`17` Хватает пса за уши, кто, проходя мимо, вмешивается в чужую ссору. 
'''
"18" = '''
:sup:`18` Как притворяющийся помешанным бросает огонь, стрелы и смерть, 
'''
"19" = '''
:sup:`19` так - человек, который коварно вредит другу своему и потом говорит: “я только пошутил; 
'''
"20" = '''
:sup:`20` Где нет больше дров, огонь погасает, и где нет наушника, раздор утихает. 
'''
"21" = '''
:sup:`21` Уголь - для жара и дрова - для огня, а человек сварливый - для разжигания ссоры. 
'''
"22" = '''
:sup:`22` Слова наушника - как лакомства, и они входят во внутренность чрева. 
'''
"23" = '''
:sup:`23` Что нечистым серебром обложенный глиняный сосуд, то пламенные уста и сердце злобное. 
'''
"24" = '''
:sup:`24` Устами своими притворяется враг, а в сердце своем замышляет коварство. 
'''
"25" = '''
:sup:`25` Если он говорит и нежным голосом, не верь ему, потому что семь мерзостей в сердце его. 
'''
"26" = '''
:sup:`26` Если ненависть прикрывается наедине, то откроется злоба его в народном собрании. 
'''
"27" = '''
:sup:`27` Кто роет яму, тот упадет в нее, и кто покатит вверх камень, к тому он воротится. 
'''
"28" = '''
:sup:`28` Лживый язык ненавидит уязвляемых им, и льстивые уста готовят падение. 
'''
