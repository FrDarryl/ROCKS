[36]
"1" = '''
:sup:`1` И продолжал Елиуй и сказал: 
'''
"2" = '''
:sup:`2` подожди меня немного, и я покажу тебе, что я имею еще что сказать за Бога. 
'''
"3" = '''
:sup:`3` Начну мои рассуждения издалека и воздам Создателю моему справедливость, 
'''
"4" = '''
:sup:`4` потому что слова мои точно не ложь: пред тобою - совершенный в познаниях. 
'''
"5" = '''
:sup:`5` Вот, Бог могуществен и не презирает сильного крепостью сердца; 
'''
"6" = '''
:sup:`6` Он не поддерживает нечестивых и воздает должное угнетенным; 
'''
"7" = '''
:sup:`7` Он не отвращает очей Своих от праведников, но с царями навсегда посаждает их на престоле, и они возвышаются. 
'''
"8" = '''
:sup:`8` Если же они окованы цепями и содержатся в узах бедствия, 
'''
"9" = '''
:sup:`9` то Он указывает им на дела их и на беззакония их, потому что умножились, 
'''
"10" = '''
:sup:`10` и открывает их ухо для вразумления и говорит им, чтоб они отстали от нечестия. 
'''
"11" = '''
:sup:`11` Если послушают и будут служить Ему, то проведут дни свои в благополучии и лета свои в радости; 
'''
"12" = '''
:sup:`12` если же не послушают, то погибнут от стрелы и умрут в неразумии. 
'''
"13" = '''
:sup:`13` Но лицемеры питают в сердце гнев и не взывают к Нему, когда Он заключает их в узы; 
'''
"14" = '''
:sup:`14` поэтому душа их умирает в молодости и жизнь их с блудниками. 
'''
"15" = '''
:sup:`15` Он спасает бедного от беды его и в угнетении открывает ухо его. 
'''
"16" = '''
:sup:`16` И тебя вывел бы Он из тесноты на простор, где нет стеснения, и поставляемое на стол твой было бы наполнено туком; 
'''
"17" = '''
:sup:`17` но ты преисполнен суждениями нечестивых: суждение и осуждение - близки. 
'''
"18" = '''
:sup:`18` Да не поразит тебя гнев Божий наказанием! Большой выкуп не спасет тебя. 
'''
"19" = '''
:sup:`19` Даст ли Он какую цену твоему богатству? Нет,- ни золоту и никакому сокровищу. 
'''
"20" = '''
:sup:`20` Не желай той ночи, когда народы истребляются на своем месте. 
'''
"21" = '''
:sup:`21` Берегись, не склоняйся к нечестию, которое ты предпочел страданию. 
'''
"22" = '''
:sup:`22` Бог высок могуществом Своим, и кто такой, как Он, наставник? 
'''
"23" = '''
:sup:`23` Кто укажет Ему путь Его; кто может сказать: Ты поступаешь несправедливо? 
'''
"24" = '''
:sup:`24` Помни о том, чтобы превозносить дела Его, которые люди видят. 
'''
"25" = '''
:sup:`25` Все люди могут видеть их; человек может усматривать их издали. 
'''
"26" = '''
:sup:`26` Вот, Бог велик, и мы не можем познать Его; число лет Его неисследимо. 
'''
"27" = '''
:sup:`27` Он собирает капли воды; они во множестве изливаются дождем: 
'''
"28" = '''
:sup:`28` из облаков каплют и изливаются обильно на людей. 
'''
"29" = '''
:sup:`29` Кто может также постигнуть протяжение облаков, треск шатра Его? 
'''
"30" = '''
:sup:`30` Вот, Он распространяет над ним свет Свой и покрывает дно моря. 
'''
"31" = '''
:sup:`31` Оттуда Он судит народы, дает пищу в изобилии. 
'''
"32" = '''
:sup:`32` Он сокрывает в дланях Своих молнию и повелевает ей, кого разить. 
'''
"33" = '''
:sup:`33` Треск ее дает знать о ней; скот также чувствует происходящее. 
'''
