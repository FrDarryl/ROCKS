[3]
"1" = '''
:sup:`1` Сыновья Давида, родившиеся у него в Хевроне, были: первенец Амнон, от Ахиноамы Изреелитянки; второй - Далуия, от Авигеи Кармилитянки; 
'''
"2" = '''
:sup:`2` третий - Авессалом, сын Маахи, дочери Фалмая, царя Гессурского; четвертый - Адония, сын Аггифы; 
'''
"3" = '''
:sup:`3` пятый - Сафатия, от Авиталы; шестой Ифреам, от Аглаи, жены его, 
'''
"4" = '''
:sup:`4` шесть родившихся у него в Хевроне; царствовал же он там семь лет и шесть месяцев; а тридцать три года царствовал в Иерусалиме. 
'''
"5" = '''
:sup:`5` А сии родились у него в Иерусалиме: Шима, Шовав, Нафан и Соломон, четверо от Вирсавии, дочери Аммииловой; 
'''
"6" = '''
:sup:`6` Ивхар, Елишама, Елифелет, 
'''
"7" = '''
:sup:`7` Ногаг, Нефег, Иафиа, 
'''
"8" = '''
:sup:`8` Елишама, Елиада и Елифелет девятеро. 
'''
"9" = '''
:sup:`9` Вот все сыновья Давида, кроме сыновей от наложниц. Сестра их Фамарь. 
'''
"10" = '''
:sup:`10` Сын Соломона Ровоам; его сын Авия, его сын Аса, его сын Иосафат, 
'''
"11" = '''
:sup:`11` его сын Иорам, его сын Охозия, его сын Иоас, 
'''
"12" = '''
:sup:`12` его сын Амасия, его сын Азария, его сын Иофам, 
'''
"13" = '''
:sup:`13` его сын Ахаз, его сын Езекия, его сын Манассия, 
'''
"14" = '''
:sup:`14` его сын Амон, его сын Иосия. 
'''
"15" = '''
:sup:`15` Сыновья Иосии: первенец Иоахаз, второй Иоаким, третий Седекия, четвертый Селлум. 
'''
"16" = '''
:sup:`16` Сыновья Иоакима: Иехония, сын его; Седекия, сын его. 
'''
"17" = '''
:sup:`17` Сыновья Иехонии: Асир, Салафиил, сын его; 
'''
"18" = '''
:sup:`18` Малкирам, Федаия, Шенацар, Иезекия, Гошама и Савадия. 
'''
"19" = '''
:sup:`19` И сыновья Федаии: Зоровавель и Шимей. Сыновья же Зоровавеля: Мешуллам и Ханания, и Шеломиф, сестра их, 
'''
"20" = '''
:sup:`20` и еще пять: Хашува, Огел, Берехия, Хасадия и Иушав-Хесед. 
'''
"21" = '''
:sup:`21` И сыновья Ханании: Фелатия и Исаия; его сын Рефаия, его сын Арнан, его сын Овадия, его сын Шехания. 
'''
"22" = '''
:sup:`22` Сын Шехании: Шемаия; сыновья Шемаии: Хаттуш, Игеал, Бариах, Неария и Шафат, шестеро. 
'''
"23" = '''
:sup:`23` Сыновья Неарии: Елиоенай, Езекия и Азрикам, трое. 
'''
"24" = '''
:sup:`24` Сыновья Елиоеная: Годавьягу, Елеашив, Фелаия, Аккув, Иоханан, Делаия и Анани, семеро. 
'''
