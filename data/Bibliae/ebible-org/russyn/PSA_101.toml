[101]
"1" = '''
:sup:`1` Молитва страждущего, когда он унывает и изливает пред Господом печаль свою. 
'''
"2" = '''
:sup:`2` Господи! услышь молитву мою, и вопль мой да придет к Тебе. 
'''
"3" = '''
:sup:`3` Не скрывай лица Твоего от меня; в день скорби моей приклони ко мне ухо Твое; в день, когда воззову к Тебе, скоро услышь меня; 
'''
"4" = '''
:sup:`4` ибо исчезли, как дым, дни мои, и кости мои обожжены, как головня; 
'''
"5" = '''
:sup:`5` сердце мое поражено, и иссохло, как трава, так что я забываю есть хлеб мой; 
'''
"6" = '''
:sup:`6` от голоса стенания моего кости мои прильпнули к плоти моей. 
'''
"7" = '''
:sup:`7` Я уподобился пеликану в пустыне; я стал как филин на развалинах; 
'''
"8" = '''
:sup:`8` не сплю и сижу, как одинокая птица на кровле. 
'''
"9" = '''
:sup:`9` Всякий день поносят меня враги мои, и злобствующие на меня клянут мною. 
'''
"10" = '''
:sup:`10` Я ем пепел, как хлеб, и питье мое растворяю слезами, 
'''
"11" = '''
:sup:`11` от гнева Твоего и негодования Твоего, ибо Ты вознес меня и низверг меня. 
'''
"12" = '''
:sup:`12` Дни мои - как уклоняющаяся тень, и я иссох, как трава. 
'''
"13" = '''
:sup:`13` Ты же, Господи, вовек пребываешь, и память о Тебе в род и род. 
'''
"14" = '''
:sup:`14` Ты восстанешь, умилосердишься над Сионом, ибо время помиловать его, - ибо пришло время; 
'''
"15" = '''
:sup:`15` ибо рабы Твои возлюбили и камни его, и о прахе его жалеют. 
'''
"16" = '''
:sup:`16` И убоятся народы имени Господня, и все цари земные - славы Твоей. 
'''
"17" = '''
:sup:`17` Ибо созиждет Господь Сион и явится во славе Своей; 
'''
"18" = '''
:sup:`18` призрит на молитву беспомощных и не презрит моления их. 
'''
"19" = '''
:sup:`19` Напишется о сем для рода последующего, и поколение грядущее восхвалит Господа, 
'''
"20" = '''
:sup:`20` ибо Он приникнул со святой высоты Своей, с небес призрел Господь на землю, 
'''
"21" = '''
:sup:`21` чтобы услышать стон узников, разрешить сынов смерти, 
'''
"22" = '''
:sup:`22` дабы возвещали на Сионе имя Господне и хвалу Его - в Иерусалиме, 
'''
"23" = '''
:sup:`23` когда соберутся народы вместе и царства для служения Господу. 
'''
"24" = '''
:sup:`24` Изнурил Он на пути силы мои, сократил дни мои. 
'''
"25" = '''
:sup:`25` Я сказал: Боже мой! не восхити меня в половине дней моих. Твои лета в роды родов. 
'''
"26" = '''
:sup:`26` В начале Ты, Господи, основал землю, и небеса - дело Твоих рук; 
'''
"27" = '''
:sup:`27` они погибнут, а Ты пребудешь; и все они, как риза, обветшают, и, как одежду, Ты переменишь их, и изменятся; 
'''
"28" = '''
:sup:`28` но Ты - тот же, и лета Твои не кончатся. 
'''
"29" = '''
:sup:`29` Сыны рабов Твоих будут жить, и семя их утвердится пред лицем Твоим. 
'''
