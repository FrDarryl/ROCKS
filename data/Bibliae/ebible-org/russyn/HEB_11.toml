[11]
"1" = '''
:sup:`1` Вера же есть осуществление ожидаемого и уверенность в невидимом. 
'''
"2" = '''
:sup:`2` В ней свидетельствованы древние. 
'''
"3" = '''
:sup:`3` Верою познаем, что веки сотворены словом Божиим, так что из невидимого произошло видимое. 
'''
"4" = '''
:sup:`4` Верою Авель принес Богу жертву лучшую, нежели Каин; ею получил свидетельство, что он праведен, как засвидетельствовал Бог о дарах его; ею он и по смерти говорит еще. 
'''
"5" = '''
:sup:`5` Верою Енох переселен был так, что не видел смерти; и не стало его, потому что Бог переселил его. Ибо прежде переселения своего получил он свидетельство, что угодил Богу. 
'''
"6" = '''
:sup:`6` А без веры угодить Богу невозможно; ибо надобно, чтобы приходящий к Богу веровал, что он есть, и ищущим его воздает. 
'''
"7" = '''
:sup:`7` Верою Ной, получив откровение о том что еще не было видно, благоговея приготовил ковчег для спасения дома своего; ею осудил он (весь) мир, и сделался наследником праведности по вере. 
'''
"8" = '''
:sup:`8` Верою Авраам повиновался призванию идти в страну, которую имел получить в наследие, и пошел, не зная куда идет. 
'''
"9" = '''
:sup:`9` Верою обитал он на земле обетованной, как на чужой, и жил в шатрах с Исааком и Иаковым, сонаследниками того же обетования; 
'''
"10" = '''
:sup:`10` Ибо он ожидал города, имеющего основание, которого художник и строитель - Бог. 
'''
"11" = '''
:sup:`11` Верою и сама Сарра (будучи неплодна) получила сила к принятию семени и не по времени возраста родила; ибо знала, что верен Обещавший. 
'''
"12" = '''
:sup:`12` И потому от одного, и притом омертвелого, родилось так много, как много звезд на небе и как бесчислен песок на берегу морском. 
'''
"13" = '''
:sup:`13` Все сии умерли в вере, не получивши обетований, а только издали видели оные и радовались и говорили о себе, что они странники и пришельцы на земле; 
'''
"14" = '''
:sup:`14` Ибо те, которые так говорят, показывают что они ищут отечества. 
'''
"15" = '''
:sup:`15` И если бы они в мыслях имели то отечество, из которого вышли, то имели бы время возвратиться; 
'''
"16" = '''
:sup:`16` Но они стремились к лучшему, то есть, к небесному; посему и Бог не стыдится их, называя Себя их Богом: ибо Он уготовил им город. 
'''
"17" = '''
:sup:`17` Верою Авраам, будучи искушаем, принес в жертву Исаака, и, имея обетование, принес единородного, 
'''
"18" = '''
:sup:`18` О котором было сказано: “в Исааке наречется тебе семя”; 
'''
"19" = '''
:sup:`19` Ибо он думал, что Бог силен и из мертвых воскресить, почему и получил его в предзнаменование. 
'''
"20" = '''
:sup:`20` Верою в будущее Исаак благословил Иакова и Исава. 
'''
"21" = '''
:sup:`21` Верою Иаков, умирая, благословил каждого сына Иосифова и поклонился на верх жезла своего. 
'''
"22" = '''
:sup:`22` Верою Иосиф, при кончине напоминал об исходе сынов Израилевых и завещал о костях своих. 
'''
"23" = '''
:sup:`23` Верою Моисей по рождении три месяца скрываем был родителями своими; ибо видели они, что дитя прекрасно, и не устрашились царского повеления. 
'''
"24" = '''
:sup:`24` Верою Моисей, пришед в возраст, отказался называться сыном дочери фараоновой, 
'''
"25" = '''
:sup:`25` И лучше захотел страдать с народом Божиим, нежели иметь временное греховное наслаждение, 
'''
"26" = '''
:sup:`26` И поношение Христово почел большим для себя богатством, нежели Египетские сокровища; ибо он взирал на воздаяние. 
'''
"27" = '''
:sup:`27` Верою оставил он Египет, не убоявшись гнева царского; ибо он, как бы видя Невидимого, был тверд. 
'''
"28" = '''
:sup:`28` Верою совершил он пасху и пролитие крови, дабы истребитель первенцев не коснулся их. 
'''
"29" = '''
:sup:`29` Верою перешли они Чермное море, как по суше, на что покусившись Египтяне потонули. 
'''
"30" = '''
:sup:`30` Верою пали стены Иерихонские по семидневном обхождении. 
'''
"31" = '''
:sup:`31` Верою Раав блудница, с миром принявши соглядатаев (и проводивши их другим путем), не погибла с неверными. 
'''
"32" = '''
:sup:`32` И что еще скажу? Не достанет мне времени. чтобы повествовать о Гедеоне, о Вараке, о Самсоне и Иеффае, о Давиде, Самуиле и (других) пророках, 
'''
"33" = '''
:sup:`33` Которые верою побеждали царства, творили правду, получали обетования, заграждали уста львов, 
'''
"34" = '''
:sup:`34` Угашали силу огня, избегали острия меча, укреплялись от немощи, были крепки на войне, прогоняли полки чужих; 
'''
"35" = '''
:sup:`35` Жены получали умерших своих воскресшими; иные же замучены были, не принявши освобождения, дабы получить лучшее воскресение; 
'''
"36" = '''
:sup:`36` Другие испытали поругания и побои, а также узы и темницу. 
'''
"37" = '''
:sup:`37` Были побиваемы камнями, перепиливаемы, подвергаемы пытке, умирали от меча, скитались в милотях и козьих кожах, терпя недостатки, скорби, озлобления; 
'''
"38" = '''
:sup:`38` Те, которых весь мир не был достоин, скитались по пустыням и горам, по пещерам и ущельям земли. 
'''
"39" = '''
:sup:`39` И все сии, свидетельствованные в вере, не получили обещанного, 
'''
"40" = '''
:sup:`40` Потому что Бог предусмотрел о нас нечто лучшее, дабы они не без нас достигли совершенства. 
'''
