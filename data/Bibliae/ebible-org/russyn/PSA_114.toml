[114]
"1" = '''
:sup:`1` Аллилуия. Я радуюсь, что Господь услышал голос мой, моление мое; 
'''
"2" = '''
:sup:`2` приклонил ко мне ухо Свое, и потому буду призывать Его во все дни мои. 
'''
"3" = '''
:sup:`3` Объяли меня болезни смертные, муки адские постигли меня; я встретил тесноту и скорбь. 
'''
"4" = '''
:sup:`4` Тогда призвал я имя Господне: Господи! избавь душу мою. 
'''
"5" = '''
:sup:`5` Милостив Господь и праведен, и милосерд Бог наш. 
'''
"6" = '''
:sup:`6` Хранит Господь простодушных: я изнемог, и Он помог мне. 
'''
"7" = '''
:sup:`7` Возвратись, душа моя, в покой твой, ибо Господь облагодетельствовал тебя. 
'''
"8" = '''
:sup:`8` Ты избавил душу мою от смерти, очи мои от слез и ноги мои от преткновения. 
'''
"9" = '''
:sup:`9` Буду ходить пред лицем Господним на земле живых. 
'''
