[50]
"1" = '''
:sup:`1` Начальнику хора. Псалом Давида, 
'''
"2" = '''
:sup:`2` когда приходил к нему пророк Нафан, после того, как Давид вошел к Вирсавии. 
'''
"3" = '''
:sup:`3` Помилуй меня, Боже, по великой милости Твоей, и по множеству щедрот Твоих изгладь беззакония мои. 
'''
"4" = '''
:sup:`4` Многократно омой меня от беззакония моего, и от греха моего очисти меня, 
'''
"5" = '''
:sup:`5` ибо беззакония мои я сознаю, и грех мой всегда предо мною. 
'''
"6" = '''
:sup:`6` Тебе, Тебе единому согрешил я и лукавое пред очами Твоими сделал, так что Ты праведен в приговоре Твоем и чист в суде Твоем. 
'''
"7" = '''
:sup:`7` Вот, я в беззаконии зачат, и во грехе родила меня мать моя. 
'''
"8" = '''
:sup:`8` Вот, Ты возлюбил истину в сердце и внутрь меня явил мне мудрость. 
'''
"9" = '''
:sup:`9` Окропи меня иссопом, и буду чист; омой меня, и буду белее снега. 
'''
"10" = '''
:sup:`10` Дай мне услышать радость и веселие, и возрадуются кости, Тобою сокрушенные. 
'''
"11" = '''
:sup:`11` Отврати лице Твое от грехов моих и изгладь все беззакония мои. 
'''
"12" = '''
:sup:`12` Сердце чистое сотвори во мне, Боже, и дух правый обнови внутри меня. 
'''
"13" = '''
:sup:`13` Не отвергни меня от лица Твоего и Духа Твоего Святаго не отними от меня. 
'''
"14" = '''
:sup:`14` Возврати мне радость спасения Твоего и Духом владычественным утверди меня. 
'''
"15" = '''
:sup:`15` Научу беззаконных путям Твоим, и нечестивые к Тебе обратятся. 
'''
"16" = '''
:sup:`16` Избавь меня от кровей, Боже, Боже спасения моего, и язык мой восхвалит правду Твою. 
'''
"17" = '''
:sup:`17` Господи! отверзи уста мои, и уста мои возвестят хвалу Твою: 
'''
"18" = '''
:sup:`18` ибо жертвы Ты не желаешь, - я дал бы ее; к всесожжению не благоволишь. 
'''
"19" = '''
:sup:`19` Жертва Богу - дух сокрушенный; сердца сокрушенного и смиренного Ты не презришь, Боже. 
'''
"20" = '''
:sup:`20` Облагодетельствуй по благоволению Твоему Сион; воздвигни стены Иерусалима: 
'''
"21" = '''
:sup:`21` тогда благоугодны будут Тебе жертвы правды, возношение и всесожжение; тогда возложат на алтарь Твой тельцов. 
'''
