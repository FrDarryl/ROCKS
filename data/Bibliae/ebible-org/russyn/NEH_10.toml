"28" = '''
:sup:`28` И прочий народ, священники, левиты, привратники, певцы, нефинеи и все, отделившиеся от народов иноземных к закону Божию, жены их, сыновья их и дочери их, все, которые могли понимать, 
'''
"29" = '''
:sup:`29` пристали к братьям своим, к почетнейшим из них, и вступили в обязательство с клятвою и проклятием - поступать по закону Божию, который дан рукою Моисея, раба Божия, и соблюдать и исполнять все заповеди Господа Бога нашего, и уставы Его и предписания Его, 
'''
"30" = '''
:sup:`30` и не отдавать дочерей своих иноземным народам, и их дочерей не брать за сыновей своих; 
'''
"31" = '''
:sup:`31` и когда иноземные народы будут привозить товары и все продажное в субботу, не брать у них в субботу и в священный день, и в седьмой год оставлять долги всякого рода. 
'''
"32" = '''
:sup:`32` И поставили мы себе в закон давать от себя по трети сикля в год на потребности для дома Бога нашего: 
'''
"33" = '''
:sup:`33` на хлебы предложения, на всегдашнее хлебное приношение и на всегдашнее всесожжение, на субботы, на новомесячия, на праздники, на священные вещи на жертвы за грех для очищения Израиля, и на все, совершаемое в доме Бога нашего. 
'''
"34" = '''
:sup:`34` И бросили мы жребии о доставке дров, священники, левиты и народ, когда которому поколению нашему в назначенные времена, из года в год, привозить их к дому Бога нашего, чтоб они горели на жертвеннике Господа Бога нашего, по написанному в законе. 
'''
"35" = '''
:sup:`35` И обязались мы каждый год приносить в дом Господень начатки с земли нашей и начатки всяких плодов со всякого дерева; 
'''
"36" = '''
:sup:`36` также приводить в дом Бога нашего к священникам, служащим в доме Бога нашего, первенцев из сыновей наших и из скота нашего, как написано в законе, и первородное от крупного и мелкого скота нашего. 
'''
"37" = '''
:sup:`37` И начатки из молотого хлеба нашего и приношений наших, и плодов со всякого дерева, вина и масла мы будем доставлять священникам в кладовые при доме Бога нашего и десятину с земли нашей левитам. Они, левиты, будут брать десятину во всех городах, где у нас земледелие. 
'''
"38" = '''
:sup:`38` При левитах, когда они будут брать левитскую десятину, будет находиться священник, сын Аарона, чтобы левиты десятину из своих десятин отвозили в дом Бога нашего в комнаты, отделенные для кладовой, 
'''
"39" = '''
:sup:`39` потому что в эти комнаты как сыны Израилевы, так и левиты должны доставлять приносимое в дар: хлеб, вино и масло. Там священные сосуды, и служащие священники, и привратники, и певцы. И мы не оставим дома Бога нашего. 
'''
