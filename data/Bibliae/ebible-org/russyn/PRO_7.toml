[7]
"1" = '''
:sup:`1` Сын мой! храни слова мои и заповеди мои сокрой у себя. 
'''
"2" = '''
:sup:`2` Храни заповеди мои и живи, и учение мое, как зрачок глаз твоих. 
'''
"3" = '''
:sup:`3` Навяжи их на персты твои, напиши их на скрижали сердца твоего. 
'''
"4" = '''
:sup:`4` Скажи мудрости: “Ты сестра моя!”, и разум назови родным твоим, 
'''
"5" = '''
:sup:`5` чтобы они охраняли тебя от жены другого, от чужой, которая умягчает слова свои. 
'''
"6" = '''
:sup:`6` Вот, однажды смотрел я в окно дома моего, сквозь решетку мою, 
'''
"7" = '''
:sup:`7` и увидел среди неопытных, заметил между молодыми людьми неразумного юношу, 
'''
"8" = '''
:sup:`8` переходившего площадь близ угла ее и шедшего по дороге к дому ее, 
'''
"9" = '''
:sup:`9` в сумерки в вечер дня, в ночной темноте и во мраке. 
'''
"10" = '''
:sup:`10` И вот - навстречу к нему женщина, в наряде блудницы, с коварным сердцем, 
'''
"11" = '''
:sup:`11` шумливая и необузданная; ноги ее не живут в доме ее: 
'''
"12" = '''
:sup:`12` то на улице, то на площадях, и у каждого угла строит она ковы. 
'''
"13" = '''
:sup:`13` Она схватила его, целовала его, и с бесстыдным лицом говорила ему: 
'''
"14" = '''
:sup:`14` “Мирная жертва у меня: сегодня я совершила обеты мои; 
'''
"15" = '''
:sup:`15` поэтому и вышла навстречу тебе, чтобы отыскать тебя, и - нашла тебя; 
'''
"16" = '''
:sup:`16` коврами я убрала постель мою, разноцветными тканями Египетскими; 
'''
"17" = '''
:sup:`17` спальню мою надушила смирною, алоем и корицею; 
'''
"18" = '''
:sup:`18` зайди, будем упиваться нежностями до утра, насладимся любовью, 
'''
"19" = '''
:sup:`19` потому что мужа нет дома: он отправился в дальнюю дорогу; 
'''
"20" = '''
:sup:`20` кошелек серебра взял с собою; придет домой ко дню полнолуния”. 
'''
"21" = '''
:sup:`21` Множеством ласковых слов она увлекла его, мягкостью уст своих овладела им. 
'''
"22" = '''
:sup:`22` Тотчас он пошел за нею, как вол идет на убой, и как пес - на цепь, и как олень - на выстрел, 
'''
"23" = '''
:sup:`23` доколе стрела не пронзит печени его; как птичка кидается в силки, и не знает, что они - на погибель ее. 
'''
"24" = '''
:sup:`24` Итак, дети, слушайте меня и внимайте словам уст моих. 
'''
"25" = '''
:sup:`25` Да не уклоняется сердце твое на пути ее, не блуждай по стезям ее, 
'''
"26" = '''
:sup:`26` потому что многих повергла она ранеными, и много сильных убиты ею, 
'''
"27" = '''
:sup:`27` дом ее - пути в преисподнюю, нисходящие во внутренние жилища смерти. 
'''
