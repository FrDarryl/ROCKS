[8]
"1" = '''
:sup:`1` Главное же в том, о чем говорим, есть то: мы имеем такого Первосвященника, Который воссел одесную престола величия на небесах 
'''
"2" = '''
:sup:`2` и есть священнодействователь святилища и скинии истинной, которую воздвиг Господь, а не человек. 
'''
"3" = '''
:sup:`3` Всякий первосвященник поставлен для приношения даров и жертв; а потому нужно было, чтобы и Сей также имел, что принесть. 
'''
"4" = '''
:sup:`4` Если бы Он оставался на земле, то не был бы священником; потому что здесь такие священники, которые по закону приносят дары, 
'''
"5" = '''
:sup:`5` Которые служат образу и тени небесного, как сказано было Моисею, когда он приступал к совершению скинии: “смотри”, сказано, “сделай все по образу, показанному тебе на горе”. 
'''
"6" = '''
:sup:`6` Но Сей Первосвященник получил служение тем превосходнейшее, чем лучшего он ходатай завета, который утвержден на лучших обетованиях. 
'''
"7" = '''
:sup:`7` Ибо, если бы первый завет был без недостатка, то не было бы нужды искать места другому. 
'''
"8" = '''
:sup:`8` Но пророк, укоряя их, говорит: “вот, наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет, 
'''
"9" = '''
:sup:`9` Не такой завет, какой Я заключил с отцами их в то время, когда взял их за руку, чтобы вывести их из земли Египетской; потому что они не пребыли в том завете Моем, и Я пренебрег их, говорит Господь. 
'''
"10" = '''
:sup:`10` Вот завет, который завещаю дому Израилеву после тех дней, говорит Господь: вложу законы Мои в мысли их и напишу их на сердца их, и буду их Богом, а они будут Моим народом. 
'''
"11" = '''
:sup:`11` И не будет учить каждый ближнего своего и каждый брата своего, говоря: познай Господа; потому что все, от малого до большого, будут знать Меня. 
'''
"12" = '''
:sup:`12` Потому что Я буду милостив к неправдам их и грехов их и беззаконий их не воспомяну более”. 
'''
"13" = '''
:sup:`13` Говоря “новый”, показал ветхость первого; а ветшающее и стареющее близко к уничтожению. 
'''
