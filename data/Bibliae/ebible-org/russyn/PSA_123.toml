[123]
"1" = '''
:sup:`1` Песнь восхождения. Давида. Если бы не Господь был с нами, - да скажет Израиль,- 
'''
"2" = '''
:sup:`2` если бы не Господь был с нами, когда восстали на нас люди, 
'''
"3" = '''
:sup:`3` то живых они поглотили бы нас, когда возгорелась ярость их на нас; 
'''
"4" = '''
:sup:`4` воды потопили бы нас, поток прошел быв над душею нашею; 
'''
"5" = '''
:sup:`5` прошли бы над душею нашею воды бурные. 
'''
"6" = '''
:sup:`6` Благословен Господь, Который не дал нас в добычу зубам их! 
'''
"7" = '''
:sup:`7` Душа наша избавилась, как птица, из сети ловящих: сеть расторгнута, и мы избавились. 
'''
"8" = '''
:sup:`8` Помощь наша - в имени Господа, сотворившего небо и землю. 
'''
