[145]
"1" = '''
:sup:`1` Аллилуия. Аггея и Захарии. Хвали, душа моя, Господа. 
'''
"2" = '''
:sup:`2` Буду восхвалять Господа, доколе жив; буду петь Богу моему, доколе есмь. 
'''
"3" = '''
:sup:`3` Не надейтесь на князей, на сына человеческого, в котором нет спасения. 
'''
"4" = '''
:sup:`4` Выходит дух его, и он возвращается в землю свою: в тот день исчезают все помышления его. 
'''
"5" = '''
:sup:`5` Блажен, кому помощник Бог Иаковлев, у кого надежда на Господа Бога его, 
'''
"6" = '''
:sup:`6` сотворившего небо и землю, море и все, что в них, вечно хранящего верность, 
'''
"7" = '''
:sup:`7` творящего суд обиженным, дающего хлеб алчущим. Господь разрешает узников, 
'''
"8" = '''
:sup:`8` Господь отверзает очи слепым, Господь восставляет согбенных, Господь любит праведных. 
'''
"9" = '''
:sup:`9` Господь хранит пришельцев, поддерживает сироту и вдову, а путь нечестивых извращает. 
'''
"10" = '''
:sup:`10` Господь будет царствовать во веки, Бог твой, Сион, в род и род. Аллилуия. 
'''
