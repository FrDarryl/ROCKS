[7]
"1" = '''
:sup:`1` Плачевная песнь, которую Давид воспел Господу по делу Хуса, из племени Вениаминова. 
'''
"2" = '''
:sup:`2` Господи, Боже мой! на Тебя я уповаю; спаси меня от всех гонителей моих и избавь меня; 
'''
"3" = '''
:sup:`3` да не исторгнет он, подобно льву, души моей, терзая, когда нет избавляющего. 
'''
"4" = '''
:sup:`4` Господи, Боже мой! если я что сделал, если есть неправда в руках моих, 
'''
"5" = '''
:sup:`5` если я платил злом тому, кто был со мною в мире, - я, который спасал даже того, кто без причины стал моим врагом, - 
'''
"6" = '''
:sup:`6` то пусть враг преследует душу мою и настигнет, пусть втопчет в землю жизнь мою, и славу мою повергнет в прах. 
'''
"7" = '''
:sup:`7` Восстань, Господи, во гневе Твоем; подвигнись против неистовства врагов моих, пробудись для меня на суд, который Ты заповедал, - 
'''
"8" = '''
:sup:`8` сонм людей станет вокруг Тебя; над ним поднимись на высоту. 
'''
"9" = '''
:sup:`9` Господь судит народы. Суди меня, Господи, по правде моей и по непорочности моей во мне. 
'''
"10" = '''
:sup:`10` Да прекратится злоба нечестивых, а праведника подкрепи, ибо Ты испытуешь сердца и утробы, праведный Боже! 
'''
"11" = '''
:sup:`11` Щит мой в Боге, спасающем правых сердцем. 
'''
"12" = '''
:sup:`12` Бог - судия праведный, и Бог - всякий день строго взыскивающий, 
'''
"13" = '''
:sup:`13` если кто не обращается. Он изощряет Свой меч, напрягает лук Свой и направляет его, 
'''
"14" = '''
:sup:`14` приготовляет для него сосуды смерти, стрелы Свои делает палящими. 
'''
"15" = '''
:sup:`15` Вот, нечестивый зачал неправду, был чреват злобою и родил себе ложь; 
'''
"16" = '''
:sup:`16` рыл ров, и выкопал его, и упал в яму, которую приготовил: 
'''
"17" = '''
:sup:`17` злоба его обратится на его голову, и злодейство его упадет на его темя. 
'''
"18" = '''
:sup:`18` Славлю Господа по правде Его и пою имени Господа Всевышнего. 
'''
