[18]
"1" = '''
:sup:`1` Прихоти ищет своенравный, восстает против всего умного. 
'''
"2" = '''
:sup:`2` Глупый не любит знания, а только бы выказать свой ум. 
'''
"3" = '''
:sup:`3` С приходом нечестивого приходит и презрение, а с бесславием - поношение. 
'''
"4" = '''
:sup:`4` Слова уст человеческих - глубокие воды; источник мудрости - струящийся поток. 
'''
"5" = '''
:sup:`5` Нехорошо быть лицеприятным к нечестивому, чтобы ниспровергнуть праведного на суде. 
'''
"6" = '''
:sup:`6` Уста глупого идут в ссору, и слова его вызывают побои. 
'''
"7" = '''
:sup:`7` Язык глупого - гибель для него, и уста его - сеть для души его. 
'''
"8" = '''
:sup:`8` Слова наушника - как лакомства, и они входят во внутренность чрева. 
'''
"9" = '''
:sup:`9` Нерадивый в работе своей - брат расточителю. 
'''
"10" = '''
:sup:`10` Имя Господа - крепкая башня: убегает в нее праведник - и безопасен. 
'''
"11" = '''
:sup:`11` Имение богатого крепкий город его, и как высокая ограда в его воображении. 
'''
"12" = '''
:sup:`12` Перед падением возносится сердце человека, а смирение предшествует славе. 
'''
"13" = '''
:sup:`13` Кто дает ответ не выслушав, тот глуп, и стыд ему. 
'''
"14" = '''
:sup:`14` Дух человека переносит его немощи; а пораженный дух - кто может подкрепить его? 
'''
"15" = '''
:sup:`15` Сердце разумного приобретает знание, и ухо мудрых ищет знания. 
'''
"16" = '''
:sup:`16` Подарок у человека дает ему простор и до вельмож доведет его. 
'''
"17" = '''
:sup:`17` Первый в тяжбе своей прав, но приходит соперник его и исследывает его. 
'''
"18" = '''
:sup:`18` Жребий прекращает споры и решает между сильными. 
'''
"19" = '''
:sup:`19` Озлобившийся брат неприступнее крепкого города, и ссоры подобны запорам замка. 
'''
"20" = '''
:sup:`20` От плода уст человека наполняется чрево его; произведением уст своих он насыщается. 
'''
"21" = '''
:sup:`21` Смерть и жизнь - во власти языка, и любящие его вкусят от плодов его. 
'''
"22" = '''
:sup:`22` Кто нашел добрую жену, тот нашел благо и получил благодать от Господа. 
'''
"23" = '''
:sup:`23` С мольбою говорит нищий, а богатый отвечает грубо. 
'''
"24" = '''
:sup:`24` Кто хочет иметь друзей, тот и сам должен быть дружелюбным; и бывает друг, более привязанный, нежели брат. 
'''
