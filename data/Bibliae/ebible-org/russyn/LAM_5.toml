[5]
"1" = '''
:sup:`1` Вспомни, Господи, что над нами совершилось; призри и посмотри на поругание наше. 
'''
"2" = '''
:sup:`2` Наследие наше перешло к чужим, домы наши - к иноплеменным; 
'''
"3" = '''
:sup:`3` мы сделались сиротами, без отца; матери наши - как вдовы. 
'''
"4" = '''
:sup:`4` Воду свою пьем за серебро, дрова наши достаются нам за деньги. 
'''
"5" = '''
:sup:`5` Нас погоняют в шею, мы работаем, и не имеем отдыха. 
'''
"6" = '''
:sup:`6` Протягиваем руку к Египтянам, к Ассириянам, чтобы насытиться хлебом. 
'''
"7" = '''
:sup:`7` Отцы наши грешили: их уже нет, а мы несем наказание за беззакония их. 
'''
"8" = '''
:sup:`8` Рабы господствуют над нами, и некому избавить от руки их. 
'''
"9" = '''
:sup:`9` С опасностью жизни от меча, в пустыне достаем хлеб себе. 
'''
"10" = '''
:sup:`10` Кожа наша почернела, как печь, от жгучего голода. 
'''
"11" = '''
:sup:`11` Жен бесчестят на Сионе, девиц - в городах Иудейских. 
'''
"12" = '''
:sup:`12` Князья повешены руками их, лица старцев не уважены. 
'''
"13" = '''
:sup:`13` Юношей берут к жерновам, и отроки падают под ношами дров. 
'''
"14" = '''
:sup:`14` Старцы уже не сидят у ворот; юноши не поют. 
'''
"15" = '''
:sup:`15` Прекратилась радость сердца нашего; хороводы наши обратились в сетование. 
'''
"16" = '''
:sup:`16` Упал венец с головы нашей; горе нам, что мы согрешили! 
'''
"17" = '''
:sup:`17` От сего-то изнывает сердце наше; от сего померкли глаза наши. 
'''
"18" = '''
:sup:`18` Оттого, что опустела гора Сион, лисицы ходят по ней. 
'''
"19" = '''
:sup:`19` Ты, Господи, пребываешь во веки; престол Твой - в род и род. 
'''
"20" = '''
:sup:`20` Для чего совсем забываешь нас, оставляешь нас на долгое время? 
'''
"21" = '''
:sup:`21` Обрати нас к Тебе, Господи, и мы обратимся; обнови дни наши, как древле. 
'''
"22" = '''
:sup:`22` Неужели Ты совсем отверг нас, прогневался на нас безмерно? 
'''
