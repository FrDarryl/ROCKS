[16]
"1" = '''
:sup:`1` При сборе же для святых поступайте так, как я установил в церквах Галатийских. 
'''
"2" = '''
:sup:`2` В первый день недели каждый из вас пусть отлагает у себя и сберегает, сколько позволит ему состояние, чтобы не делать сборов, когда я приду. 
'''
"3" = '''
:sup:`3` Когда же приду, то, которых вы изберете, тех отправлю с письмами для доставления вашего подаяния в Иерусалим. 
'''
"4" = '''
:sup:`4` А если прилично будет и мне отправиться, то они со мной пойдут. 
'''
"5" = '''
:sup:`5` Я приду к вам, когда пройду Македонию; ибо я иду через Македонию. 
'''
"6" = '''
:sup:`6` У вас же, может быть, поживу или и перезимую, чтобы вы меня проводили, куда пойду. 
'''
"7" = '''
:sup:`7` Ибо я не хочу видеться с вами теперь мимоходом, а надеюсь пробыть у вас несколько времени, если Господь позволит. 
'''
"8" = '''
:sup:`8` В Ефесе же я пробуду до Пятидесятницы, 
'''
"9" = '''
:sup:`9` ибо для меня отверста великая и широкая дверь и противников много. 
'''
"10" = '''
:sup:`10` Если же придет к вам Тимофей, смотрите, чтобы он был у вас безопасен; ибо он делает дело Господне, как и я. 
'''
"11" = '''
:sup:`11` Посему никто не пренебрегай его, но проводите его с миром, чтобы он пришел ко мне, ибо я жду его с братиями. 
'''
"12" = '''
:sup:`12` А что до брата Аполлоса, я очень просил его, чтобы он с братиями пошел к вам; но он никак не хотел идти ныне, а придет, когда ему будет удобно. 
'''
"13" = '''
:sup:`13` Бодрствуйте, стойте в вере, будьте мужественны, тверды. 
'''
"14" = '''
:sup:`14` Все у вас да будет с любовью. 
'''
"15" = '''
:sup:`15` Прошу вас, братия вы знаете семейство Стефаново, что оно есть начаток Ахаии и что они посвятили себя на служение святым, 
'''
"16" = '''
:sup:`16` будьте и вы почтительны к таковым и ко всякому содействующему и трудящемуся. 
'''
"17" = '''
:sup:`17` Я рад прибытию Стефана, Фортуната и Ахаика: они восполнили для меня отсутствие ваше, 
'''
"18" = '''
:sup:`18` ибо они мой и ваш дух успокоили. Почитайте таковых. 
'''
"19" = '''
:sup:`19` Приветствуют вас церкви Асийские; приветствуют вас усердно в Господе Акила и Прискилла с домашнею их церковью. 
'''
"20" = '''
:sup:`20` Приветствуют вас все братия. Приветствуйте друг друга святым целованием. 
'''
"21" = '''
:sup:`21` Мое, Павлово, приветствие собственноручно. 
'''
"22" = '''
:sup:`22` Кто не любит Господа Иисуса Христа, анафема, маран-афа. 
'''
"23" = '''
:sup:`23` Благодать Господа нашего Иисуса Христа с вами, 
'''
"24" = '''
:sup:`24` и любовь моя со всеми вами во Христе Иисусе. Аминь. 
'''
