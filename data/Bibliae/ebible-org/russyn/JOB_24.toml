[24]
"1" = '''
:sup:`1` Почему не сокрыты от Вседержителя времена, и знающие Его не видят дней Его? 
'''
"2" = '''
:sup:`2` Межи передвигают, угоняют стада и пасут у себя. 
'''
"3" = '''
:sup:`3` У сирот уводят осла, у вдовы берут в залог вола; 
'''
"4" = '''
:sup:`4` бедных сталкивают с дороги, все уничиженные земли принуждены скрываться. 
'''
"5" = '''
:sup:`5` Вот они, как дикие ослы в пустыне, выходят на дело свое, вставая рано на добычу; степь дает хлеб для них и для детей их; 
'''
"6" = '''
:sup:`6` жнут они на поле не своем и собирают виноград у нечестивца; 
'''
"7" = '''
:sup:`7` нагие ночуют без покрова и без одеяния на стуже; 
'''
"8" = '''
:sup:`8` мокнут от горных дождей и, не имея убежища, жмутся к скале; 
'''
"9" = '''
:sup:`9` отторгают от сосцов сироту и с нищего берут залог; 
'''
"10" = '''
:sup:`10` заставляют ходить нагими, без одеяния, и голодных кормят колосьями; 
'''
"11" = '''
:sup:`11` между стенами выжимают масло оливковое, топчут в точилах и жаждут. 
'''
"12" = '''
:sup:`12` В городе люди стонут, и душа убиваемых вопит, и Бог не воспрещает того. 
'''
"13" = '''
:sup:`13` Есть из них враги света, не знают путей его и не ходят по стезям его. 
'''
"14" = '''
:sup:`14` С рассветом встает убийца, умерщвляет бедного и нищего, а ночью бывает вором. 
'''
"15" = '''
:sup:`15` И око прелюбодея ждет сумерков, говоря: ничей глаз не увидит меня,- и закрывает лице. 
'''
"16" = '''
:sup:`16` В темноте подкапываются под дома, которые днем они заметили для себя; не знают света. 
'''
"17" = '''
:sup:`17` Ибо для них утро смертная тень, так как они знакомы с ужасами смертной тени. 
'''
"18" = '''
:sup:`18` Легок такой на поверхности воды, проклята часть его на земле, и не смотрит он на дорогу садов виноградных. 
'''
"19" = '''
:sup:`19` Засуха и жара поглощают снежную воду: так преисподняя - грешников. 
'''
"20" = '''
:sup:`20` Пусть забудет его утроба матери; пусть лакомится им червь; пусть не остается о нем память; как дерево, пусть сломится беззаконник, 
'''
"21" = '''
:sup:`21` который угнетает бездетную, не рождавшую, и вдове не делает добра. 
'''
"22" = '''
:sup:`22` Он и сильных увлекает своею силою; он встает и никто не уверен за жизнь свою. 
'''
"23" = '''
:sup:`23` А Он дает ему все для безопасности, и он на то опирается, и очи Его видят пути их. 
'''
"24" = '''
:sup:`24` Поднялись высоко,- и вот, нет их; падают и умирают, как и все, и, как верхушки колосьев, срезываются. 
'''
"25" = '''
:sup:`25` Если это не так,- кто обличит меня во лжи и в ничто обратит речь мою? 
'''
