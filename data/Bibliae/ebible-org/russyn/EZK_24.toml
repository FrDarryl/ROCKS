[24]
"1" = '''
:sup:`1` И было ко мне слово Господне в девятом году, в десятом месяце, в десятый день месяца: 
'''
"2" = '''
:sup:`2` сын человеческий! запиши себе имя этого дня, этого самого дня: в этот самый день царь Вавилонский подступит к Иерусалиму. 
'''
"3" = '''
:sup:`3` И произнеси на мятежный дом притчу, и скажи им: так говорит Господь Бог: поставь котел, поставь и налей в него воды; 
'''
"4" = '''
:sup:`4` сложи в него куски мяса, все лучшие куски, бедра и плеча, и наполни отборными костями; 
'''
"5" = '''
:sup:`5` отборных овец возьми, и разожги под ним кости, и кипяти до того, чтобы и кости разварились в нем. 
'''
"6" = '''
:sup:`6` Посему так говорит Господь Бог: горе городу кровей! горе котлу, в котором есть накипь и с которого накипь его не сходит! кусок за куском его выбрасывайте из него, не выбирая по жребию. 
'''
"7" = '''
:sup:`7` Ибо кровь его среди него; он оставил ее на голой скале; не на землю проливал ее, где она могла бы покрыться пылью. 
'''
"8" = '''
:sup:`8` Чтобы возбудить гнев для совершения мщения, Я оставил кровь его на голой скале, чтобы она не скрылась. 
'''
"9" = '''
:sup:`9` Посему так говорит Господь Бог: горе городу кровей! и Я разложу большой костер. 
'''
"10" = '''
:sup:`10` Прибавь дров, разведи огонь, вывари мясо; пусть все сгустится, и кости перегорят. 
'''
"11" = '''
:sup:`11` И когда котел будет пуст, поставь его на уголья, чтобы он разгорелся, и чтобы медь его раскалилась, и расплавилась в нем нечистота его, и вся накипь его исчезла. 
'''
"12" = '''
:sup:`12` Труд будет тяжелый; но большая накипь его не сойдет с него; и в огне останется на нем накипь его. 
'''
"13" = '''
:sup:`13` В нечистоте твоей такая мерзость, что, сколько Я ни чищу тебя, ты все нечист; от нечистоты твоей ты и впредь не очистишься, доколе ярости Моей Я не утолю над тобою. 
'''
"14" = '''
:sup:`14` Я Господь, Я говорю: это придет и Я сделаю; не отменю и не пощажу, и не помилую. По путям твоим и по делам твоим будут судить тебя, говорит Господь Бог. 
'''
"15" = '''
:sup:`15` И было ко мне слово Господне: 
'''
"16" = '''
:sup:`16` сын человеческий! вот, Я возьму у тебя язвою утеху очей твоих; но ты не сетуй и не плачь, и слезы да не выступают у тебя; 
'''
"17" = '''
:sup:`17` вздыхай в безмолвии, плача по умершим не совершай; но обвязывай себя повязкою и обувай ноги твои в обувь твою, и бороды не закрывай, и хлеба от чужих не ешь. 
'''
"18" = '''
:sup:`18` И после того, как говорил я поутру слово к народу, вечером умерла жена моя, и на другой день я сделал так, как повелено было мне. 
'''
"19" = '''
:sup:`19` И сказал мне народ: не скажешь ли нам, какое для нас значение в том, что ты делаешь? 
'''
"20" = '''
:sup:`20` И сказал я им: ко мне было слово Господне: 
'''
"21" = '''
:sup:`21` скажи дому Израилеву: так говорит Господь Бог: вот, Я отдам на поругание святилище Мое, опору силы вашей, утеху очей ваших и отраду души вашей, а сыновья ваши и дочери ваши, которых вы оставили, падут от меча. 
'''
"22" = '''
:sup:`22` И вы будете делать то же, что делал я; бороды не будете закрывать, и хлеба от чужих не будете есть; 
'''
"23" = '''
:sup:`23` и повязки ваши будут на головах ваших, и обувь ваша на ногах ваших; не будете сетовать и плакать, но будете истаивать от грехов ваших и воздыхать друг перед другом. 
'''
"24" = '''
:sup:`24` И будет для вас Иезекииль знамением: все, что он делал, и вы будете делать; и когда это сбудется, узнаете, что Я Господь Бог. 
'''
"25" = '''
:sup:`25` А что до тебя, сын человеческий, то в тот день, когда Я возьму у них украшение славы их, утеху очей их и отраду души их, сыновей их и дочерей их,- 
'''
"26" = '''
:sup:`26` в тот день придет к тебе спасшийся оттуда, чтобы подать весть в уши твои. 
'''
"27" = '''
:sup:`27` В тот день при этом спасшемся откроются уста твои, и ты будешь говорить, и не останешься уже безмолвным, и будешь знамением для них, и узнают, что Я Господь. 
'''
