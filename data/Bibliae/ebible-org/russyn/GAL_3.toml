[3]
"1" = '''
:sup:`1` О, несмысленные Галаты! кто прельстил вас не покоряться истине, вас, у которых перед глазами предначертан был Иисус Христос, как бы у вас распятый? 
'''
"2" = '''
:sup:`2` Сие только хочу знать от вас: через дела ли закона вы получили Духа или через наставление в вере? 
'''
"3" = '''
:sup:`3` Так ли вы несмысленны, что, начав духом, теперь оканчиваете плотью? 
'''
"4" = '''
:sup:`4` Столь многое потерпели вы неужели без пользы? О, если бы только без пользы! 
'''
"5" = '''
:sup:`5` Подающий вам Духа и совершающий между вами чудеса через дела ли закона сие производит или через наставление в вере? 
'''
"6" = '''
:sup:`6` Так Авраам поверил Богу, и это вменилось ему в праведность. 
'''
"7" = '''
:sup:`7` Познайте же, что верующие суть сыны Авраама. 
'''
"8" = '''
:sup:`8` И Писание, провидя, что Бог верою оправдает язычников, предвозвестило Аврааму: в тебе благословятся все народы. 
'''
"9" = '''
:sup:`9` Итак верующие благословляются с верным Авраамом, 
'''
"10" = '''
:sup:`10` а все, утверждающиеся на делах закона, находятся под клятвою. Ибо написано: проклят всяк, кто не исполняет постоянно всего, что написано в книге закона. 
'''
"11" = '''
:sup:`11` А что законом никто не оправдывается пред Богом, это ясно, потому что праведный верою жив будет. 
'''
"12" = '''
:sup:`12` А закон не по вере; но кто исполняет его, тот жив будет им. 
'''
"13" = '''
:sup:`13` Христос искупил нас от клятвы закона, сделавшись за нас клятвою ибо написано: проклят всяк, висящий на древе, 
'''
"14" = '''
:sup:`14` дабы благословение Авраамово через Христа Иисуса распространилось на язычников, чтобы нам получить обещанного Духа верою. 
'''
"15" = '''
:sup:`15` Братия! говорю по рассуждению человеческому: даже человеком утвержденного завещания никто не отменяет и не прибавляет к нему. 
'''
"16" = '''
:sup:`16` Но Аврааму даны были обетования и семени его. Не сказано: и потомкам, как бы о многих, но как об одном: и семени твоему, которое есть Христос. 
'''
"17" = '''
:sup:`17` Я говорю то, что завета о Христе, прежде Богом утвержденного, закон, явившийся спустя четыреста тридцать лет, не отменяет так, чтобы обетование потеряло силу. 
'''
"18" = '''
:sup:`18` Ибо если по закону наследство, то уже не по обетованию; но Аврааму Бог даровал оное по обетованию. 
'''
"19" = '''
:sup:`19` Для чего же закон? Он дан после по причине преступлений, до времени пришествия семени, к которому относится обетование, и преподан через Ангелов, рукою посредника. 
'''
"20" = '''
:sup:`20` Но посредник при одном не бывает, а Бог один. 
'''
"21" = '''
:sup:`21` Итак, закон противен обетованиям Божиим? Никак! Ибо если бы дан был закон, могущий животворить, то подлинно праведность была бы от закона; 
'''
"22" = '''
:sup:`22` но Писание всех заключило под грехом, дабы обетование верующим дано было по вере в Иисуса Христа. 
'''
"23" = '''
:sup:`23` А до пришествия веры мы заключены были под стражею закона, до того времени, как надлежало открыться вере. 
'''
"24" = '''
:sup:`24` Итак закон был для нас детоводителем ко Христу, дабы нам оправдаться верою; 
'''
"25" = '''
:sup:`25` по пришествии же веры мы уже не под руководством детоводителя. 
'''
"26" = '''
:sup:`26` Ибо все вы сыны Божии по вере во Христа Иисуса; 
'''
"27" = '''
:sup:`27` все вы, во Христа крестившиеся, во Христа облеклись. 
'''
"28" = '''
:sup:`28` Нет уже Иудея, ни язычника; нет раба, ни свободного; нет мужеского пола, ни женского: ибо все вы одно во Христе Иисусе. 
'''
"29" = '''
:sup:`29` Если же вы Христовы, то вы семя Авраамово и по обетованию наследники. 
'''
