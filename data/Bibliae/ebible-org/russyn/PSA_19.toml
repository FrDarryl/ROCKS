[19]
"1" = '''
:sup:`1` Начальнику хора. Псалом Давида. 
'''
"2" = '''
:sup:`2` Да услышит тебя Господь в день печали, да защитит тебя имя Бога Иаковлева. 
'''
"3" = '''
:sup:`3` Да пошлет тебе помощь из Святилища и с Сиона да подкрепит тебя. 
'''
"4" = '''
:sup:`4` Да воспомянет все жертвоприношения твои и всесожжение твое да соделает тучным. 
'''
"5" = '''
:sup:`5` Да даст тебе по сердцу твоему и все намерения твои да исполнит. 
'''
"6" = '''
:sup:`6` Мы возрадуемся о спасении твоем и во имя Бога нашего поднимем знамя. Да исполнит Господь все прошения твои. 
'''
"7" = '''
:sup:`7` Ныне познал я, что Господь спасает помазанника Своего, отвечает ему со святых небес Своих могуществом спасающей десницы Своей. 
'''
"8" = '''
:sup:`8` Иные колесницами, иные конями, а мы именем Господа Бога нашего хвалимся: 
'''
"9" = '''
:sup:`9` они поколебались и пали, а мы встали и стоим прямо. 
'''
"10" = '''
:sup:`10` Господи! спаси царя и услышь нас, когда будем взывать к Тебе 
'''
