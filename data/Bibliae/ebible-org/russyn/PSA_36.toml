[36]
"1" = '''
:sup:`1` Псалом Давида. Не ревнуй злодеям, не завидуй делающим беззаконие, 
'''
"2" = '''
:sup:`2` ибо они, как трава, скоро будут подкошены и, как зеленеющий злак, увянут. 
'''
"3" = '''
:sup:`3` Уповай на Господа и делай добро; живи на земле и храни истину. 
'''
"4" = '''
:sup:`4` Утешайся Господом, и Он исполнит желания сердца твоего. 
'''
"5" = '''
:sup:`5` Предай Господу путь твой и уповай на Него, и Он совершит, 
'''
"6" = '''
:sup:`6` и выведет, как свет, правду твою и справедливость твою, как полдень. 
'''
"7" = '''
:sup:`7` Покорись Господу и надейся на Него. Не ревнуй успевающему в пути своем, человеку лукавствующему. 
'''
"8" = '''
:sup:`8` Перестань гневаться и оставь ярость; не ревнуй до того, чтобы делать зло, 
'''
"9" = '''
:sup:`9` ибо делающие зло истребятся, уповающие же на Господа наследуют землю. 
'''
"10" = '''
:sup:`10` Еще немного, и не станет нечестивого; посмотришь на его место, и нет его. 
'''
"11" = '''
:sup:`11` А кроткие наследуют землю и насладятся множеством мира. 
'''
"12" = '''
:sup:`12` Нечестивый злоумышляет против праведника и скрежещет на него зубами своими: 
'''
"13" = '''
:sup:`13` Господь же посмевается над ним, ибо видит, что приходит день его. 
'''
"14" = '''
:sup:`14` Нечестивые обнажают меч и натягивают лук свой, чтобы низложить бедного и нищего, чтобы пронзить идущих прямым путем: 
'''
"15" = '''
:sup:`15` меч их войдет в их же сердце, и луки их сокрушатся. 
'''
"16" = '''
:sup:`16` Малое у праведника - лучше богатства многих нечестивых, 
'''
"17" = '''
:sup:`17` ибо мышцы нечестивых сокрушатся, а праведников подкрепляет Господь. 
'''
"18" = '''
:sup:`18` Господь знает дни непорочных, и достояние их пребудет вовек: 
'''
"19" = '''
:sup:`19` не будут они постыжены во время лютое и во дни голода будут сыты; 
'''
"20" = '''
:sup:`20` а нечестивые погибнут, и враги Господни, как тук агнцев, исчезнут, в дыме исчезнут. 
'''
"21" = '''
:sup:`21` Нечестивый берет взаймы и не отдает, а праведник милует и дает, 
'''
"22" = '''
:sup:`22` ибо благословенные Им наследуют землю, а проклятые Им истребятся. 
'''
"23" = '''
:sup:`23` Господом утверждаются стопы такого человека, и Он благоволит к пути его: 
'''
"24" = '''
:sup:`24` когда он будет падать, не упадет, ибо Господь поддерживает его за руку. 
'''
"25" = '''
:sup:`25` Я был молод и состарился, и не видал праведника оставленным и потомков его просящими хлеба: 
'''
"26" = '''
:sup:`26` он всякий день милует и взаймы дает, и потомство его в благословение будет. 
'''
"27" = '''
:sup:`27` Уклоняйся от зла, и делай добро, и будешь жить вовек: 
'''
"28" = '''
:sup:`28` ибо Господь любит правду и не оставляет святых Своих; вовек сохранятся они; и потомство нечестивых истребится. 
'''
"29" = '''
:sup:`29` Праведники наследуют землю и будут жить на ней вовек. 
'''
"30" = '''
:sup:`30` Уста праведника изрекают премудрость, и язык его произносит правду. 
'''
"31" = '''
:sup:`31` Закон Бога его в сердце у него; не поколеблются стопы его. 
'''
"32" = '''
:sup:`32` Нечестивый подсматривает за праведником и ищет умертвить его; 
'''
"33" = '''
:sup:`33` но Господь не отдаст его в руки его и не допустит обвинить его, когда он будет судим. 
'''
"34" = '''
:sup:`34` Уповай на Господа и держись пути Его: и Он вознесет тебя, чтобы ты наследовал землю; и когда будут истребляемы нечестивые, ты увидишь. 
'''
"35" = '''
:sup:`35` Видел я нечестивца грозного, расширявшегося, подобно укоренившемуся многоветвистому дереву; 
'''
"36" = '''
:sup:`36` но он прошел, и вот нет его; ищу его и не нахожу. 
'''
"37" = '''
:sup:`37` Наблюдай за непорочным и смотри на праведного, ибо будущность такого человека есть мир; 
'''
"38" = '''
:sup:`38` а беззаконники все истребятся; будущность нечестивых погибнет. 
'''
"39" = '''
:sup:`39` От Господа спасение праведникам, Он - защита их во время скорби; 
'''
"40" = '''
:sup:`40` и поможет им Господь и избавит их; избавит их от нечестивых и спасет их, ибо они на Него уповают. 
'''
