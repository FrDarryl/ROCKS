[10]
"1" = '''
:sup:`1` Не хочу оставить вас, братия, в неведении, что отцы наши все были под облаком, и все прошли сквозь море; 
'''
"2" = '''
:sup:`2` и все крестились в Моисея в облаке и в море; 
'''
"3" = '''
:sup:`3` и все ели одну и ту же духовную пищу; 
'''
"4" = '''
:sup:`4` и все пили одно и то же духовное питие: ибо пили из духовного последующего камня; камень же был Христос. 
'''
"5" = '''
:sup:`5` Но не о многих из них благоволил Бог, ибо они поражены были в пустыне. 
'''
"6" = '''
:sup:`6` А это были образы для нас, чтобы мы не были похотливы на злое, как они были похотливы. 
'''
"7" = '''
:sup:`7` Не будьте также идолопоклонниками, как некоторые из них, о которых написано: народ сел есть и пить, и встал играть. 
'''
"8" = '''
:sup:`8` Не станем блудодействовать, как некоторые из них блудодействовали, и в один день погибло их двадцать три тысячи. 
'''
"9" = '''
:sup:`9` Не станем искушать Христа, как некоторые из них искушали и погибли от змей. 
'''
"10" = '''
:sup:`10` Не ропщите, как некоторые из них роптали и погибли от истребителя. 
'''
"11" = '''
:sup:`11` Все это происходило с ними, как образы; а описано в наставление нам, достигшим последних веков. 
'''
"12" = '''
:sup:`12` Посему кто думает, что он стоит, берегись, чтобы не упасть. 
'''
"13" = '''
:sup:`13` Вас постигло искушение не иное, как человеческое; и верен Бог, Который не попустит вам быть искушаемыми сверх сил, но при искушении даст и облегчение, так чтобы вы могли перенести. 
'''
"14" = '''
:sup:`14` Итак, возлюбленные мои, убегайте идолослужения. 
'''
"15" = '''
:sup:`15` Я говорю вам как рассудительным; сами рассудите о том, что говорю. 
'''
"16" = '''
:sup:`16` Чаша благословения, которую благословляем, не есть ли приобщение Крови Христовой? Хлеб, который преломляем, не есть ли приобщение Тела Христова? 
'''
"17" = '''
:sup:`17` Один хлеб, и мы многие одно тело; ибо все причащаемся от одного хлеба. 
'''
"18" = '''
:sup:`18` Посмотрите на Израиля по плоти: те, которые едят жертвы, не участники ли жертвенника? 
'''
"19" = '''
:sup:`19` Что же я говорю? То ли, что идол есть что-нибудь или идоложертвенное значит что-нибудь? 
'''
"20" = '''
:sup:`20` Нет, но что язычники, принося жертвы, приносят бесам, а не Богу. Но я не хочу, чтобы вы были в общении с бесами. 
'''
"21" = '''
:sup:`21` Не можете пить чашу Господню и чашу бесовскую; не можете быть участниками в трапезе Господней и в трапезе бесовской. 
'''
"22" = '''
:sup:`22` Неужели мы решимся раздражать Господа? Разве мы сильнее Его? 
'''
"23" = '''
:sup:`23` Все мне позволительно, но не все полезно; все мне позволительно, но не все назидает. 
'''
"24" = '''
:sup:`24` Никто не ищи своего, но каждый пользы другого. 
'''
"25" = '''
:sup:`25` Все, что продается на торгу, ешьте без всякого исследования, для спокойствия совести; 
'''
"26" = '''
:sup:`26` ибо Господня земля и что наполняет ее. 
'''
"27" = '''
:sup:`27` Если кто из неверных позовет вас, и вы захотите пойти, то все, предлагаемое вам, ешьте без всякого исследования, для спокойствия совести. 
'''
"28" = '''
:sup:`28` Но если кто скажет вам: это идоложертвенное - то не ешьте ради того, кто объявил вам, и ради совести. Ибо Господня земля и что наполняет ее. 
'''
"29" = '''
:sup:`29` Совесть же разумею не свою, а другого: ибо для чего моей свободе быть судимой чужою совестью? 
'''
"30" = '''
:sup:`30` Если я с благодарением принимаю пищу, то для чего порицать меня за то, за что я благодарю? 
'''
"31" = '''
:sup:`31` Итак, едите ли, пьете ли или иное что делаете, все делайте в славу Божию. 
'''
"32" = '''
:sup:`32` Не подавайте соблазна ни Иудеям, ни Еллинам, ни церкви Божией, 
'''
"33" = '''
:sup:`33` так, как и я угождаю всем во всем, ища не своей пользы, но пользы многих, чтобы они спаслись. 
'''
