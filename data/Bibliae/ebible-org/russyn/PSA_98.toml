[98]
"1" = '''
:sup:`1` Псалом Давида. Господь царствует: да трепещут народы! Он восседает на херувимах: да трясется земля! 
'''
"2" = '''
:sup:`2` Господь на Сионе велик, и высок Он над всеми народами. 
'''
"3" = '''
:sup:`3` Да славят великое и страшное имя Твое: свято оно! 
'''
"4" = '''
:sup:`4` И могущество царя любит суд. Ты утвердил справедливость; суд и правду Ты совершил в Иакове. 
'''
"5" = '''
:sup:`5` Превозносите Господа, Бога нашего, и поклоняйтесь подножию Его: свято оно! 
'''
"6" = '''
:sup:`6` Моисей и Аарон между священниками и Самуил между призывающими имя Его взывали к Господу, и Он внимал им. 
'''
"7" = '''
:sup:`7` В столпе облачном говорил Он к ним; они хранили Его заповеди и устав, который Он дал им. 
'''
"8" = '''
:sup:`8` Господи, Боже наш! Ты внимал им; Ты был для них Богом прощающим и наказывающим за дела их. 
'''
"9" = '''
:sup:`9` Превозносите Господа, Бога нашего, и поклоняйтесь на святой горе Его, ибо свят Господь, Бог наш 
'''
