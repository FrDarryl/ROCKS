[92]
"1" = '''
:sup:`1` Хвалебная песнь Давида. В день предсубботний, когда населена земля. Господь царствует; Он облечен величием, облечен Господь могуществом и препоясан: потому вселенная тверда, не подвигнется. 
'''
"2" = '''
:sup:`2` Престол Твой утвержден искони: Ты - от века. 
'''
"3" = '''
:sup:`3` Возвышают реки, Господи, возвышают реки голос свой, возвышают реки волны свои. 
'''
"4" = '''
:sup:`4` Но паче шума вод многих, сильных волн морских, силен в вышних Господь. 
'''
"5" = '''
:sup:`5` Откровения Твои несомненно верны. Дому Твоему, Господи, принадлежит святость на долгие дни. 
'''
