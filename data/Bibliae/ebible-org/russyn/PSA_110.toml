[110]
"1" = '''
:sup:`1` Аллилуия. Славлю Тебя, Господи, всем сердцем моим в совете праведных и в собрании. 
'''
"2" = '''
:sup:`2` Велики дела Господни, вожделенны для всех, любящих оные. 
'''
"3" = '''
:sup:`3` Дело Его - слава и красота, и правда Его пребывает вовек. 
'''
"4" = '''
:sup:`4` Памятными соделал Он чудеса Свои; милостив и щедр Господь. 
'''
"5" = '''
:sup:`5` Пищу дает боящимся Его; вечно помнит завет Свой. 
'''
"6" = '''
:sup:`6` Силу дел Своих явил Он народу Своему, чтобы дать ему наследие язычников. 
'''
"7" = '''
:sup:`7` Дела рук Его - истина и суд; все заповеди Его верны, 
'''
"8" = '''
:sup:`8` тверды на веки и веки, основаны на истине и правоте. 
'''
"9" = '''
:sup:`9` Избавление послал Он народу Своему; заповедал на веки завет Свой. Свято и страшно имя Его! 
'''
"10" = '''
:sup:`10` Начало мудрости - страх Господень; разум верный у всех, исполняющих заповеди Его. Хвала Ему пребудет вовек 
'''
