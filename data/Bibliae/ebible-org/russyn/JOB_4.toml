[4]
"1" = '''
:sup:`1` И отвечал Елифаз Феманитянин и сказал: 
'''
"2" = '''
:sup:`2` если попытаемся мы сказать к тебе слово,- не тяжело ли будет тебе? Впрочем кто может возбранить слову! 
'''
"3" = '''
:sup:`3` Вот, ты наставлял многих и опустившиеся руки поддерживал, 
'''
"4" = '''
:sup:`4` падающего восставляли слова твои, и гнущиеся колени ты укреплял. 
'''
"5" = '''
:sup:`5` А теперь дошло до тебя, и ты изнемог; коснулось тебя, и ты упал духом. 
'''
"6" = '''
:sup:`6` Богобоязненность твоя не должна ли быть твоею надеждою, и непорочность путей твоих - упованием твоим? 
'''
"7" = '''
:sup:`7` Вспомни же, погибал ли кто невинный, и где праведные бывали искореняемы? 
'''
"8" = '''
:sup:`8` Как я видал, то оравшие нечестие и сеявшие зло пожинают его; 
'''
"9" = '''
:sup:`9` от дуновения Божия погибают и от духа гнева Его исчезают. 
'''
"10" = '''
:sup:`10` Рев льва и голос рыкающего умолкает, и зубы скимнов сокрушаются; 
'''
"11" = '''
:sup:`11` могучий лев погибает без добычи, и дети львицы рассеиваются. 
'''
"12" = '''
:sup:`12` И вот, ко мне тайно принеслось слово, и ухо мое приняло нечто от него. 
'''
"13" = '''
:sup:`13` Среди размышлений о ночных видениях, когда сон находит на людей, 
'''
"14" = '''
:sup:`14` объял меня ужас и трепет и потряс все кости мои. 
'''
"15" = '''
:sup:`15` И дух прошел надо мною; дыбом стали волосы на мне. 
'''
"16" = '''
:sup:`16` Он стал,- но я не распознал вида его,- только облик был пред глазами моими; тихое веяние,- и я слышу голос: 
'''
"17" = '''
:sup:`17` человек праведнее ли Бога? и муж чище ли Творца своего? 
'''
"18" = '''
:sup:`18` Вот, Он и слугам Своим не доверяет и в Ангелах Своих усматривает недостатки: 
'''
"19" = '''
:sup:`19` тем более - в обитающих в храминах из брения, которых основание прах, которые истребляются скорее моли. 
'''
"20" = '''
:sup:`20` Между утром и вечером они распадаются; не увидишь, как они вовсе исчезнут. 
'''
"21" = '''
:sup:`21` Не погибают ли с ними и достоинства их? Они умирают, не достигнув мудрости. 
'''
