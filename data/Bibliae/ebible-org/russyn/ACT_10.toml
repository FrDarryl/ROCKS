[10]
"1" = '''
:sup:`1` В Кесарии был некоторый муж, именем Корнилий, сотник из полка, называемого Италийским, 
'''
"2" = '''
:sup:`2` благочестивый и боящийся Бога со всем домом своим, творивший много милостыни народу и всегда молившийся Богу. 
'''
"3" = '''
:sup:`3` Он в видении ясно видел около девятого часа дня Ангела Божия, который вошел к нему и сказал ему: Корнилий! 
'''
"4" = '''
:sup:`4` Он же, взглянув на него и испугавшись, сказал: что, Господи? Ангел отвечал ему: молитвы твои и милостыни твои пришли на память пред Богом. 
'''
"5" = '''
:sup:`5` Итак пошли людей в Иоппию и призови Симона, называемого Петром. 
'''
"6" = '''
:sup:`6` Он гостит у некоего Симона кожевника, которого дом находится при море; он скажет тебе слова, которыми спасешься ты и весь дом твой. 
'''
"7" = '''
:sup:`7` Когда Ангел, говоривший с Корнилием, отошел, то он, призвав двоих из своих слуг и благочестивого воина из находившихся при нем 
'''
"8" = '''
:sup:`8` и рассказав им все, послал их в Иоппию. 
'''
"9" = '''
:sup:`9` На другой день, когда они шли и приближались к городу, Петр около шестого часа взошел на верх дома помолиться. 
'''
"10" = '''
:sup:`10` И почувствовал он голод, и хотел есть. Между тем, как приготовляли, он пришел в исступление 
'''
"11" = '''
:sup:`11` и видит отверстое небо и сходящий к нему некоторый сосуд, как бы большое полотно, привязанное за четыре угла и опускаемое на землю; 
'''
"12" = '''
:sup:`12` в нем находились всякие четвероногие земные, звери, пресмыкающиеся и птицы небесные. 
'''
"13" = '''
:sup:`13` И был глас к нему: встань, Петр, заколи и ешь. 
'''
"14" = '''
:sup:`14` Но Петр сказал: нет, Господи, я никогда не ел ничего скверного или нечистого. 
'''
"15" = '''
:sup:`15` Тогда в другой раз был глас к нему: что Бог очистил, того ты не почитай нечистым. 
'''
"16" = '''
:sup:`16` Это было трижды; и сосуд опять поднялся на небо. 
'''
"17" = '''
:sup:`17` Когда же Петр недоумевал в себе, что бы значило видение, которое он видел, - вот, мужи, посланные Корнилием, расспросив о доме Симона, остановились у ворот 
'''
"18" = '''
:sup:`18` и, крикнув, спросили: здесь ли Симон, называемый Петром? 
'''
"19" = '''
:sup:`19` Между тем, как Петр размышлял о видении, Дух сказал ему: вот, три человека ищут тебя; 
'''
"20" = '''
:sup:`20` встань, сойди и иди с ними, нимало не сомневаясь; ибо Я послал их. 
'''
"21" = '''
:sup:`21` Петр, сойдя к людям, присланным к нему от Корнилия, сказал: я тот, которого вы ищете; за каким делом пришли вы? 
'''
"22" = '''
:sup:`22` Они же сказали: Корнилий сотник, муж добродетельный и боящийся Бога, одобряемый всем народом Иудейским, получил от святаго Ангела повеление призвать тебя в дом свой и послушать речей твоих. 
'''
"23" = '''
:sup:`23` Тогда Петр, пригласив их, угостил. А на другой день, встав, пошел с ними, и некоторые из братий Иоппийских пошли с ним. 
'''
"24" = '''
:sup:`24` В следующий день пришли они в Кесарию. Корнилий же ожидал их, созвав родственников своих и близких друзей. 
'''
"25" = '''
:sup:`25` Когда Петр входил, Корнилий встретил его и поклонился, пав к ногам его. 
'''
"26" = '''
:sup:`26` Петр же поднял его, говоря: встань; я тоже человек. 
'''
"27" = '''
:sup:`27` И, беседуя с ним, вошел в дом и нашел многих собравшихся. 
'''
"28" = '''
:sup:`28` И сказал им: вы знаете, что Иудею возбранено сообщаться или сближаться с иноплеменником; но мне Бог открыл, чтобы я не почитал ни одного человека скверным или нечистым. 
'''
"29" = '''
:sup:`29` Посему я, будучи позван, и пришел беспрекословно. Итак спрашиваю: для какого дела вы призвали меня? 
'''
"30" = '''
:sup:`30` Корнилий сказал: четвертого дня я постился до теперешнего часа, и в девятом часу молился в своем доме, и вот, стал предо мною муж в светлой одежде 
'''
"31" = '''
:sup:`31` и говорит: Корнилий! услышана молитва твоя, и милостыни твои воспомянулись пред Богом. 
'''
"32" = '''
:sup:`32` Итак пошли в Иоппию и призови Симона, называемого Петром; он гостит в доме кожевника Симона при море; он придет и скажет тебе. 
'''
"33" = '''
:sup:`33` Тотчас послал я к тебе, и ты хорошо сделал, что пришел. Теперь все мы предстоим пред Богом, чтобы выслушать все, что повелено тебе от Бога. 
'''
"34" = '''
:sup:`34` Петр отверз уста и сказал: Истинно познаю, что Бог нелицеприятен, 
'''
"35" = '''
:sup:`35` но во всяком народе боящийся Его и поступающий по правде приятен Ему. 
'''
"36" = '''
:sup:`36` Он послал сынам Израилевым слово, благовествуя мир чрез Иисуса Христа; Сей есть Господь всех. 
'''
"37" = '''
:sup:`37` Вы знаете происходившее по всей Иудее, начиная от Галилеи, после крещения, проповеданного Иоанном 
'''
"38" = '''
:sup:`38` как Бог Духом Святым и силою помазал Иисуса из Назарета, и Он ходил, благотворя и исцеляя всех, обладаемых диаволом, потому что Бог был с Ним. 
'''
"39" = '''
:sup:`39` И мы свидетели всего, что сделал Он в стране Иудейской и в Иерусалиме, и что наконец Его убили, повесив на древе. 
'''
"40" = '''
:sup:`40` Сего Бог воскресил в третий день, и дал Ему являться 
'''
"41" = '''
:sup:`41` не всему народу, но свидетелям, предъизбранным от Бога, нам, которые с Ним ели и пили, по воскресении Его из мертвых. 
'''
"42" = '''
:sup:`42` И Он повелел нам проповедывать людям и свидетельствовать, что Он есть определенный от Бога Судия живых и мертвых. 
'''
"43" = '''
:sup:`43` О Нем все пророки свидетельствуют, что всякий верующий в Него получит прощение грехов именем Его. 
'''
"44" = '''
:sup:`44` Когда Петр еще продолжал эту речь, Дух Святый сошел на всех, слушавших слово. 
'''
"45" = '''
:sup:`45` И верующие из обрезанных, пришедшие с Петром, изумились, что дар Святаго Духа излился и на язычников, 
'''
"46" = '''
:sup:`46` ибо слышали их говорящих языками и величающих Бога. Тогда Петр сказал: 
'''
"47" = '''
:sup:`47` кто может запретить креститься водою тем, которые, как и мы, получили Святаго Духа? 
'''
"48" = '''
:sup:`48` И велел им креститься во имя Иисуса Христа. Потом они просили его пробыть у них несколько дней. 
'''
