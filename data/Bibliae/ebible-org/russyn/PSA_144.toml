[144]
"1" = '''
:sup:`1` Хвала Давида. Буду превозносить Тебя, Боже мой, Царь мой, и благословлять имя Твое во веки и веки. 
'''
"2" = '''
:sup:`2` Всякий день буду благословлять Тебя и восхвалять имя Твое во веки и веки. 
'''
"3" = '''
:sup:`3` Велик Господь и достохвален, и величие Его неисследимо. 
'''
"4" = '''
:sup:`4` Род роду будет восхвалять дела Твои и возвещать о могуществе Твоем. 
'''
"5" = '''
:sup:`5` А я буду размышлять о высокой славе величия Твоего и о дивных делах Твоих. 
'''
"6" = '''
:sup:`6` Будут говорить о могуществе страшных дел Твоих, и я буду возвещать о величии Твоем. 
'''
"7" = '''
:sup:`7` Будут провозглашать память великой благости Твоей и воспевать правду Твою. 
'''
"8" = '''
:sup:`8` Щедр и милостив Господь, долготерпелив и многомилостив. 
'''
"9" = '''
:sup:`9` Благ Господь ко всем, и щедроты Его на всех делах Его. 
'''
"10" = '''
:sup:`10` Да славят Тебя, Господи, все дела Твои, и да благословляют Тебя святые Твои; 
'''
"11" = '''
:sup:`11` да проповедуют славу царства Твоего, и да повествуют о могуществе Твоем, 
'''
"12" = '''
:sup:`12` чтобы дать знать сынам человеческим о могуществе Твоем и о славном величии царства Твоего. 
'''
"13" = '''
:sup:`13` Царство Твое - царство всех веков, и владычество Твое во все роды. Верен Господь во всех словах Своих и свят во всех делах Своих. 
'''
"14" = '''
:sup:`14` Господь поддерживает всех падающих и восставляет всех низверженных. 
'''
"15" = '''
:sup:`15` Очи всех уповают на Тебя, и Ты даешь им пищу их в свое время; 
'''
"16" = '''
:sup:`16` открываешь руку Твою и насыщаешь все живущее по благоволению. 
'''
"17" = '''
:sup:`17` Праведен Господь во всех путях Своих и благ во всех делах Своих. 
'''
"18" = '''
:sup:`18` Близок Господь ко всем призывающим Его, ко всем призывающим Его в истине. 
'''
"19" = '''
:sup:`19` Желание боящихся Его Он исполняет, вопль их слышит и спасает их. 
'''
"20" = '''
:sup:`20` Хранит Господь всех любящих Его, а всех нечестивых истребит. 
'''
"21" = '''
:sup:`21` Уста мои изрекут хвалу Господню, и да благословляет всякая плоть святое имя Его во веки и веки. 
'''
