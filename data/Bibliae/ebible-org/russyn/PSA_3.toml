[3]
"1" = '''
:sup:`1` Псалом Давида, когда он бежал от Авессалома, сына своего. 
'''
"2" = '''
:sup:`2` Господи! как умножились враги мои! Многие восстают на меня 
'''
"3" = '''
:sup:`3` многие говорят душе моей: “нет ему спасения в Боге”. 
'''
"4" = '''
:sup:`4` Но Ты, Господи, щит предо мною, слава моя, и Ты возносишь голову мою. 
'''
"5" = '''
:sup:`5` Гласом моим взываю к Господу, и Он слышит меня со святой горы Своей. 
'''
"6" = '''
:sup:`6` Ложусь я, сплю и встаю, ибо Господь защищает меня. 
'''
"7" = '''
:sup:`7` Не убоюсь тем народа, которые со всех сторон ополчились на меня. 
'''
"8" = '''
:sup:`8` Восстань, Господи! спаси меня, Боже мой! ибо Ты поражаешь в ланиту всех врагов моих; сокрушаешь зубы нечестивых. 
'''
"9" = '''
:sup:`9` От Господа спасение. Над народом Твоим благословение Твое. 
'''
