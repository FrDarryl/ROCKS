[15]
"1" = '''
:sup:`1` Некоторые, пришедшие из Иудеи, учили братьев: если не обрежетесь по обряду Моисееву, не можете спастись. 
'''
"2" = '''
:sup:`2` Когда же произошло разногласие и немалое состязание у Павла и Варнавы с ними, то положили Павлу и Варнаве и некоторым другим из них отправиться по сему делу к Апостолам и пресвитерам в Иерусалим 
'''
"3" = '''
:sup:`3` Итак, быв провожены церковью, они проходили Финикию и Самарию, рассказывая об обращении язычников, и производили радость великую во всех братиях. 
'''
"4" = '''
:sup:`4` По прибытии же в Иерусалим они были приняты церковью, Апостолами и пресвитерами, и возвестили все, что Бог сотворил с ними и как отверз дверь веры язычникам. 
'''
"5" = '''
:sup:`5` Тогда восстали некоторые из фарисейской ереси уверовавшие и говорили, что должно обрезывать язычников и заповедывать соблюдать закон Моисеев. 
'''
"6" = '''
:sup:`6` Апостолы и пресвитеры собрались для рассмотрения сего дела. 
'''
"7" = '''
:sup:`7` По долгом рассуждении Петр, встав, сказал им: мужи братия! вы знаете, что Бог от дней первых избрал из нас меня, чтобы из уст моих язычники услышали слово Евангелия и уверовали; 
'''
"8" = '''
:sup:`8` и Сердцеведец Бог дал им свидетельство, даровав им Духа Святаго, как и нам; 
'''
"9" = '''
:sup:`9` и не положил никакого различия между нами и ими, верою очистив сердца их. 
'''
"10" = '''
:sup:`10` Что же вы ныне искушаете Бога, желая возложить на выи учеников иго, которого не могли понести ни отцы наши, ни мы? 
'''
"11" = '''
:sup:`11` Но мы веруем, что благодатию Господа Иисуса Христа спасемся, как и они. 
'''
"12" = '''
:sup:`12` Тогда умолкло все собрание и слушало Варнаву и Павла, рассказывавших, какие знамения и чудеса сотворил Бог через них среди язычников. 
'''
"13" = '''
:sup:`13` После же того, как они умолкли, начал речь Иаков и сказал: мужи братия! послушайте меня. 
'''
"14" = '''
:sup:`14` Симон изъяснил, как Бог первоначально призрел на язычников, чтобы составить из них народ во имя Свое. 
'''
"15" = '''
:sup:`15` И с сим согласны слова пророков, как написано: 
'''
"16" = '''
:sup:`16` Потом обращусь и воссоздам скинию Давидову падшую, и то, что в ней разрушено, воссоздам, и исправлю ее, 
'''
"17" = '''
:sup:`17` чтобы взыскали Господа прочие человеки и все народы, между которыми возвестится имя Мое, говорит Господь, творящий все сие. 
'''
"18" = '''
:sup:`18` Ведомы Богу от вечности все дела Его. 
'''
"19" = '''
:sup:`19` Посему я полагаю не затруднять обращающихся к Богу из язычников, 
'''
"20" = '''
:sup:`20` а написать им, чтобы они воздерживались от оскверненного идолами, от блуда, удавленины и крови и чтобы не делали другим того, чего не хотят себе. 
'''
"21" = '''
:sup:`21` Ибо закон Моисеев от древних родов по всем городам имеет проповедующих его и читается в синагогах каждую субботу. 
'''
"22" = '''
:sup:`22` Тогда Апостолы и пресвитеры со всею церковью рассудили, избрав из среды себя мужей, послать их в Антиохию с Павлом и Варнавою, именно: Иуду, прозываемого Варсавою, и Силу, мужей, начальствующих между братиями, 
'''
"23" = '''
:sup:`23` написав и вручив им следующее: “Апостолы и пресвитеры и братия - находящимся в Антиохии, Сирии и Киликии братиям из язычников: радоваться. 
'''
"24" = '''
:sup:`24` Поелику мы услышали, что некоторые, вышедшие от нас, смутили вас своими речами и поколебали ваши души, говоря, что должно обрезываться и соблюдать закон, чего мы им не поручали, 
'''
"25" = '''
:sup:`25` то мы, собравшись, единодушно рассудили, избрав мужей, послать их к вам с возлюбленными нашими Варнавою и Павлом, 
'''
"26" = '''
:sup:`26` человеками, предавшими души свои за имя Господа нашего Иисуса Христа. 
'''
"27" = '''
:sup:`27` Итак мы послали Иуду и Силу, которые изъяснят вам то же и словесно. 
'''
"28" = '''
:sup:`28` Ибо угодно Святому Духу и нам не возлагать на вас никакого бремени более, кроме сего необходимого: 
'''
"29" = '''
:sup:`29` воздерживаться от идоложертвенного, и крови, и удавленины, и блуда, и не делать другим того, чего себе не хотите. Соблюдая сие, хорошо сделаете. Будьте здравы”. 
'''
"30" = '''
:sup:`30` Итак, отправленные пришли в Антиохию и, собрав людей, вручили письмо. 
'''
"31" = '''
:sup:`31` Они же, прочитав, возрадовались о сем наставлении. 
'''
"32" = '''
:sup:`32` Иуда и Сила, будучи также пророками, обильным словом преподали наставление братиям и утвердили их. 
'''
"33" = '''
:sup:`33` Пробыв там некоторое время, они с миром отпущены были братиями к Апостолам. 
'''
"34" = '''
:sup:`34` Но Силе рассудилось остаться там. А Иуда возвратился в Иерусалим. 
'''
"35" = '''
:sup:`35` Павел же и Варнава жили в Антиохии, уча и благовествуя, вместе с другими многими, слово Господне. 
'''
"36" = '''
:sup:`36` По некотором времени Павел сказал Варнаве: пойдем опять, посетим братьев наших по всем городам, в которых мы проповедали слово Господне, как они живут. 
'''
"37" = '''
:sup:`37` Варнава хотел взять с собою Иоанна, называемого Марком. 
'''
"38" = '''
:sup:`38` Но Павел полагал не брать отставшего от них в Памфилии и не шедшего с ними на дело, на которое они были посланы. 
'''
"39" = '''
:sup:`39` Отсюда произошло огорчение, так что они разлучились друг с другом; и Варнава, взяв Марка, отплыл в Кипр; 
'''
"40" = '''
:sup:`40` а Павел, избрав себе Силу, отправился, быв поручен братиями благодати Божией, 
'''
"41" = '''
:sup:`41` и проходил Сирию и Киликию, утверждая церкви. 
'''
