[94]
"1" = '''
:sup:`1` Псалом Хвалебная песнь Давида. Приидите, воспоем Господу, воскликнем Богу, твердыне спасения нашего; 
'''
"2" = '''
:sup:`2` предстанем лицу Его со славословием, в песнях воскликнем Ему, 
'''
"3" = '''
:sup:`3` ибо Господь есть Бог великий и Царь великий над всеми богами. 
'''
"4" = '''
:sup:`4` В Его руке глубины земли, и вершины гор - Его же; 
'''
"5" = '''
:sup:`5` Его - море, и Он создал его, и сушу образовали руки Его. 
'''
"6" = '''
:sup:`6` Приидите, поклонимся и припадем, преклоним колени пред лицем Господа, Творца нашего; 
'''
"7" = '''
:sup:`7` ибо Он есть Бог наш, и мы - народ паствы Его и овцы руки Его. О, если бы вы ныне послушали гласа Его: 
'''
"8" = '''
:sup:`8` “не ожесточите сердца вашего, как в Мериве, как в день искушения в пустыне, 
'''
"9" = '''
:sup:`9` где искушали Меня отцы ваши, испытывали Меня, и видели дело Мое. 
'''
"10" = '''
:sup:`10` Сорок лет Я был раздражаем родом сим, и сказал: это народ, заблуждающийся сердцем; они не познали путей Моих, 
'''
"11" = '''
:sup:`11` и потому Я поклялся во гневе Моем, что они не войдут в покой Мой”. 
'''
