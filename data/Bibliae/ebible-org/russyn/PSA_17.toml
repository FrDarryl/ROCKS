[17]
"1" = '''
:sup:`1` Начальнику хора. Раба Господня Давида, который произнес слова песни сей к Господу, когда Господь избавил его от рук всех врагов его и от руки Саула. И он сказал: 
'''
"2" = '''
:sup:`2` Возлюблю тебя, Господи, крепость моя! 
'''
"3" = '''
:sup:`3` Господь - твердыня моя и прибежище мое, Избавитель мой, Бог мой, скала моя; на Него я уповаю; щит мой, рог спасения моего и убежище мое. 
'''
"4" = '''
:sup:`4` Призову достопоклоняемого Господа и от врагов моих спасусь. 
'''
"5" = '''
:sup:`5` Объяли меня муки смертные, и потоки беззакония устрашили меня; 
'''
"6" = '''
:sup:`6` цепи ада облегли меня, и сети смерти опутали меня. 
'''
"7" = '''
:sup:`7` В тесноте моей я призвал Господа и к Богу моему воззвал. И Он услышал от чертога Своего голос мой, и вопль мой дошел до слуха Его. 
'''
"8" = '''
:sup:`8` Потряслась и всколебалась земля, дрогнули и подвиглись основания гор, ибо разгневался Бог; 
'''
"9" = '''
:sup:`9` поднялся дым от гнева Его и из уст Его огонь поядающий; горячие угли сыпались от Него. 
'''
"10" = '''
:sup:`10` Наклонил Он небеса и сошел, - и мрак под ногами Его. 
'''
"11" = '''
:sup:`11` И воссел на херувимов и полетел, и понесся на крыльях ветра. 
'''
"12" = '''
:sup:`12` И мрак сделал покровом Своим, сению вокруг Себя мрак вод, облаков воздушных. 
'''
"13" = '''
:sup:`13` От блистания пред Ним бежали облака Его, град и угли огненные. 
'''
"14" = '''
:sup:`14` Возгремел на небесах Господь, и Всевышний дал глас Свой, град и угли огненные. 
'''
"15" = '''
:sup:`15` Пустил стрелы Свои и рассеял их, множество молний, и рассыпал их. 
'''
"16" = '''
:sup:`16` И явились источники вод, и открылись основания вселенной от грозного гласа Твоего, Господи, от дуновения духа гнева Твоего. 
'''
"17" = '''
:sup:`17` Он простер руку с высоты и взял меня, и извлек меня из вод многих; 
'''
"18" = '''
:sup:`18` избавил меня от врага моего сильного и от ненавидящих меня, которые были сильнее меня. 
'''
"19" = '''
:sup:`19` Они восстали на меня в день бедствия моего, но Господь был мне опорою. 
'''
"20" = '''
:sup:`20` Он вывел меня на пространное место и избавил меня, ибо Он благоволит ко мне. 
'''
"21" = '''
:sup:`21` Воздал мне Господь по правде моей, по чистоте рук моих вознаградил меня, 
'''
"22" = '''
:sup:`22` ибо я хранил пути Господни и не был нечестивым пред Богом моим; 
'''
"23" = '''
:sup:`23` ибо все заповеди Его предо мною, и от уставов Его я не отступал. 
'''
"24" = '''
:sup:`24` Я был непорочен пред Ним и остерегался, чтобы не согрешить мне; 
'''
"25" = '''
:sup:`25` и воздал мне Господь по правде моей, по чистоте рук моих пред очами Его. 
'''
"26" = '''
:sup:`26` С милостивым Ты поступаешь милостиво, с мужем искренним - искренно, 
'''
"27" = '''
:sup:`27` с чистым - чисто, а с лукавым - по лукавству его, 
'''
"28" = '''
:sup:`28` ибо Ты людей угнетенных спасаешь, а очи надменные унижаешь. 
'''
"29" = '''
:sup:`29` Ты возжигаешь светильник мой, Господи; Бог мой просвещает тьму мою. 
'''
"30" = '''
:sup:`30` С Тобою я поражаю войско, с Богом моим восхожу на стену. 
'''
"31" = '''
:sup:`31` Бог! - Непорочен путь Его, чисто слово Господа; щит Он для всех, уповающих на Него. 
'''
"32" = '''
:sup:`32` Ибо кто Бог, кроме Господа, и кто защита, кроме Бога нашего? 
'''
"33" = '''
:sup:`33` Бог препоясывает меня силою и устрояет мне верный путь; 
'''
"34" = '''
:sup:`34` делает ноги мои, как оленьи, и на высотах моих поставляет меня; 
'''
"35" = '''
:sup:`35` научает руки мои брани, и мышцы мои сокрушают медный лук. 
'''
"36" = '''
:sup:`36` Ты дал мне щит спасения Твоего, и десница Твоя поддерживает меня, и милость Твоя возвеличивает меня. 
'''
"37" = '''
:sup:`37` Ты расширяешь шаг мой подо мною, и не колеблются ноги мои. 
'''
"38" = '''
:sup:`38` Я преследую врагов моих и настигаю их, и не возвращаюсь, доколе не истреблю их; 
'''
"39" = '''
:sup:`39` поражаю их, и они не могут встать, падают под ноги мои, 
'''
"40" = '''
:sup:`40` ибо Ты препоясал меня силою для войны и низложил под ноги мои восставших на меня; 
'''
"41" = '''
:sup:`41` Ты обратил ко мне тыл врагов моих, и я истребляю ненавидящих меня: 
'''
"42" = '''
:sup:`42` они вопиют, но нет спасающего; ко Господу, - но Он не внемлет им; 
'''
"43" = '''
:sup:`43` я рассеваю их, как прах пред лицем ветра, как уличную грязь попираю их. 
'''
"44" = '''
:sup:`44` Ты избавил меня от мятежа народа, поставил меня главою иноплеменников; народ, которого я не знал, служит мне; 
'''
"45" = '''
:sup:`45` по одному слуху о мне повинуются мне; иноплеменники ласкательствуют предо мною; 
'''
"46" = '''
:sup:`46` иноплеменники бледнеют и трепещут в укреплениях своих. 
'''
"47" = '''
:sup:`47` Жив Господь и благословен защитник мой! Да будет превознесен Бог спасения моего, 
'''
"48" = '''
:sup:`48` Бог, мстящий за меня и покоряющий мне народы, 
'''
"49" = '''
:sup:`49` и избавляющий меня от врагов моих! Ты вознес меня над восстающими против меня и от человека жестокого избавил меня. 
'''
"50" = '''
:sup:`50` За то буду славить Тебя, Господи, между иноплеменниками и буду петь имени Твоему, 
'''
"51" = '''
:sup:`51` величественно спасающий царя и творящий милость помазаннику Твоему Давиду и потомству его во веки. 
'''
