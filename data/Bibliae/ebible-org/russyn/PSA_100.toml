[100]
"1" = '''
:sup:`1` Псалом Давида. Милость и суд буду петь; Тебе, Господи, буду петь. 
'''
"2" = '''
:sup:`2` Буду размышлять о пути непорочном: “когда ты придешь ко мне?” Буду ходить в непорочности моего сердца посреди дома моего. 
'''
"3" = '''
:sup:`3` Не положу пред очами моими вещи непотребной; дело преступное я ненавижу: не прилепится оно ко мне. 
'''
"4" = '''
:sup:`4` Сердце развращенное будет удалено от меня; злого я не буду знать. 
'''
"5" = '''
:sup:`5` Тайно клевещущего на ближнего своего изгоню; гордого очами и надменного сердцем не потерплю. 
'''
"6" = '''
:sup:`6` Глаза мои на верных земли, чтобы они пребывали при мне; кто ходит путем непорочности, тот будет служить мне. 
'''
"7" = '''
:sup:`7` Не будет жить в доме моем поступающий коварно; говорящий ложь не останется пред глазами моими. 
'''
"8" = '''
:sup:`8` С раннего утра буду истреблять всех нечестивцев земли, дабы искоренить из града Господня всех делающих беззаконие 
'''
