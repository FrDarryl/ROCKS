[13]
"1" = '''
:sup:`1` В третий уже раз иду к вам. При устах двух или трех свидетелей будет твердо всякое слово. 
'''
"2" = '''
:sup:`2` Я предварял и предваряю, как бы находясь у вас во второй раз, и теперь, отсутствуя, пишу прежде согрешившим и всем прочим, что, когда опять приду, не пощажу. 
'''
"3" = '''
:sup:`3` Вы ищете доказательства на то, Христос ли говорит во мне: Он не бессилен для вас, но силен в вас. 
'''
"4" = '''
:sup:`4` Ибо, хотя Он и распят в немощи, но жив силою Божиею; и мы также, хотя немощны в Нем, но будем живы с Ним силою Божиею в вас. 
'''
"5" = '''
:sup:`5` Испытывайте самих себя, в вере ли вы; самих себя исследывайте. Или вы не знаете самих себя, что Иисус Христос в вас? Разве только вы не то, чем должны быть. 
'''
"6" = '''
:sup:`6` О нас же, надеюсь, узнаете, что мы то, чем быть должны. 
'''
"7" = '''
:sup:`7` Молим Бога, чтобы вы не делали никакого зла, не для того, чтобы нам показаться, чем должны быть; но чтобы вы делали добро, хотя бы мы казались и не тем, чем должны быть. 
'''
"8" = '''
:sup:`8` Ибо мы не сильны против истины, но сильны за истину. 
'''
"9" = '''
:sup:`9` Мы радуемся, когда мы немощны, а вы сильны; о сем-то и молимся, о вашем совершенстве. 
'''
"10" = '''
:sup:`10` Для того я и пишу сие в отсутствии, чтобы в присутствии не употребить строгости по власти, данной мне Господом к созиданию, а не к разорению. 
'''
"11" = '''
:sup:`11` Впрочем, братия, радуйтесь, усовершайтесь, утешайтесь, будьте единомысленны, мирны - и Бог любви и мира будет с вами. 
'''
"12" = '''
:sup:`12` Приветствуйте друг друга лобзанием святым. Приветствуют вас все святые. 
'''
"13" = '''
:sup:`13` Благодать Господа нашего Иисуса Христа, и любовь Бога Отца, и общение Святаго Духа со всеми вами. Аминь. 
'''
