[20]
"1" = '''
:sup:`1` В первый же день недели Мария Магдалина приходит ко гробу рано, когда было еще темно, и видит, что камень отвален от гроба. 
'''
"2" = '''
:sup:`2` Итак, бежит и приходит к Симону Петру и к другому ученику, которого любил Иисус, и говорит им: унесли Господа из гроба, и не знаем, где положили Его. 
'''
"3" = '''
:sup:`3` Тотчас вышел Петр и другой ученик, и пошли ко гробу. 
'''
"4" = '''
:sup:`4` Они побежали оба вместе; но другой ученик бежал скорее Петра и пришел ко гробу первый. 
'''
"5" = '''
:sup:`5` И, наклонившись, увидел лежащие пелены; но не вошел во гроб. 
'''
"6" = '''
:sup:`6` Вслед за ним приходит Симон Петр, и входит во гроб, и видит одни пелены лежащие 
'''
"7" = '''
:sup:`7` и плат, который был на главе Его, не с пеленами лежащий, но особо свитый на другом месте. 
'''
"8" = '''
:sup:`8` Тогда вошел и другой ученик, прежде пришедший ко гробу, и увидел, и уверовал. 
'''
"9" = '''
:sup:`9` Ибо они еще не знали из Писания, что Ему надлежало воскреснуть из мертвых. 
'''
"10" = '''
:sup:`10` Итак ученики опять возвратились к себе. 
'''
"11" = '''
:sup:`11` А Мария стояла у гроба и плакала. И, когда плакала, наклонилась во гроб 
'''
"12" = '''
:sup:`12` и видит двух Ангелов, в белом одеянии сидящих, одного у главы и другого у ног, где лежало тело Иисуса. 
'''
"13" = '''
:sup:`13` И они говорят ей: жена! что ты плачешь? Говорит им: унесли Господа моего, и не знаю, где положили Его. 
'''
"14" = '''
:sup:`14` Сказав сие, обратилась назад и увидела Иисуса стоящего; но не узнала, что это Иисус. 
'''
"15" = '''
:sup:`15` Иисус же говорит ей: жена! что ты плачешь, кого ищешь? Она, думая, что это садовник, говорит Ему: господин! если ты вынес Его, скажи мне, где ты положил Его, и я возьму Его. 
'''
"16" = '''
:sup:`16` Иисус говорит ей: Мария! Она обратившись говорит Ему: Раввуни!- что значит: Учитель! 
'''
"17" = '''
:sup:`17` Иисус говорит ей: не прикасайся ко Мне, ибо Я еще не восшел к Отцу Моему; а иди к братьям Моим и скажи им: восхожу к Отцу Моему и Отцу вашему и к Богу Моему и к Богу вашему. 
'''
"18" = '''
:sup:`18` Мария Магдалина идет и возвещает ученикам, что видела Господа и что Он это сказал ей. 
'''
"19" = '''
:sup:`19` В тот же первый день недели вечером, когда двери дома, где собирались ученики Его были заперты из опасения от Иудеев, пришел Иисус, стал посреди, и говорит им: мир вам! 
'''
"20" = '''
:sup:`20` Сказав это, Он показал им руки (и ноги) и ребра Свои. Ученики обрадовались, увидевши Господа. 
'''
"21" = '''
:sup:`21` Иисус же сказал им вторично: мир вам! как послал Меня Отец, так и Я посылаю вас. 
'''
"22" = '''
:sup:`22` Сказав это, дунул, и говорит им: примите Духа Святого; 
'''
"23" = '''
:sup:`23` кому простите грехи, тому простятся; на ком оставите, останутся. 
'''
"24" = '''
:sup:`24` Фома же, один из двенадцати, называемый Близнец, не был с ними, когда приходил Иисус. 
'''
"25" = '''
:sup:`25` Другие ученики сказали ему: мы видели Господа. Но он сказал им: если не увижу на руках Его ран от гвоздей, и не вложу перста моего в раны от гвоздей, и не вложу руки моей в ребра Его, не поверю. 
'''
"26" = '''
:sup:`26` После восьми дней опять были в доме ученики Его и Фома с ними. Пришел Иисус, когда двери были заперты, стал посреди и сказал: мир вам! 
'''
"27" = '''
:sup:`27` Потом говорит Фоме: подай перст свой сюда и посмотри руки Мои; подай руку твою и вложи в ребра Мои; и не будь неверующим, но верующим. 
'''
"28" = '''
:sup:`28` Фома сказал Ему в ответ: Господь мой и Бог мой! 
'''
"29" = '''
:sup:`29` Иисус говорит ему: ты поверил, потому что увидел; блаженны не видевшие и уверовавшие. 
'''
"30" = '''
:sup:`30` Много сотворил Иисус пред учениками Своими и других чудес, о которых не написано в книге этой; 
'''
"31" = '''
:sup:`31` Это же написано, дабы вы уверовали, что Иисус есть Христос, Сын Божий, и, веруя, имели жизнь во имя Его. 
'''
