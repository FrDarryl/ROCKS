[5]
"1" = '''
:sup:`1` Ибо всякий первосвященник, из человеков избираемый, для человеков поставляется на служение Богу, чтобы приносить и жертвы за грехи. 
'''
"2" = '''
:sup:`2` Могущий снисходить невежествующим и заблуждающим; потому что и сам обложен немощью, 
'''
"3" = '''
:sup:`3` И посему он должен как за народ, так и за себя приносить жертвы о грехах. 
'''
"4" = '''
:sup:`4` И никто сам с собою не приемлет этой чести, но призываемый Богом, как и Аарон. 
'''
"5" = '''
:sup:`5` Так и Христос не Сам Себе присвоил славу быть первосвященником, но Тот, Кто сказал Ему: “Ты Сын Мой, Я ныне родил Тебя”; 
'''
"6" = '''
:sup:`6` Как и в другом месте говорит: “Ты священник вовек по чину Мелхиседека”. 
'''
"7" = '''
:sup:`7` Он во дни плоти Своей с сильным воплем и со слезами принес молитвы и моления могущему спасти Его от смерти, и услышан был за Свое благоговение; 
'''
"8" = '''
:sup:`8` Хотя Он и Сын, однако страданиями навык послушанию, 
'''
"9" = '''
:sup:`9` И совершившись сделался для всех послушных Ему виновников спасения вечного, 
'''
"10" = '''
:sup:`10` Быв наречен от Бога Первосвященников по чину Мелхиседека. 
'''
"11" = '''
:sup:`11` О сем надлежало бы нам говорить много; но трудно истолковать, потому что вы сделались неспособны слушать. 
'''
"12" = '''
:sup:`12` Ибо, судя по времени, вам надлежало быть учителями; но вас снова нужно учить первым началам слова Божия, и для вас нужно молоко, а не твердая пища. 
'''
"13" = '''
:sup:`13` Всякий, питаемый молоком, не сведущ в слове правды, потому что он младенец; 
'''
"14" = '''
:sup:`14` Твердая же пища свойственна совершенным, у которых чувства навыков приучены к различению добра и зла. 
'''
