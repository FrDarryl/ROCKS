[11]
"1" = '''
:sup:`1` Отворяй, Ливан, ворота твои, и да пожрет огонь кедры твои. 
'''
"2" = '''
:sup:`2` Рыдай, кипарис, ибо упал кедр, ибо и величавые опустошены; рыдайте, дубы Васанские, ибо повалился непроходимый лес. 
'''
"3" = '''
:sup:`3` Слышен голос рыдания пастухов, потому что опустошено приволье их; слышно рыкание молодых львов, потому что опустошена краса Иордана. 
'''
"4" = '''
:sup:`4` Так говорит Господь Бог мой: паси овец, обреченных на заклание, 
'''
"5" = '''
:sup:`5` которых купившие убивают ненаказанно, а продавшие говорят: “благословен Господь; я разбогател!” - и пастухи их не жалеют о них. 
'''
"6" = '''
:sup:`6` Ибо Я не буду более миловать жителей земли сей, говорит Господь; и вот, Я предам людей, каждого в руки ближнего его и в руки царя его, и они будут поражать землю, и Я не избавлю от рук их. 
'''
"7" = '''
:sup:`7` И буду пасти овец, обреченных на заклание, овец поистине бедных. И возьму Себе два жезла, и назову один - благоволением, другой - узами, и ими буду пасти овец. 
'''
"8" = '''
:sup:`8` И истреблю трех из пастырей в один месяц; и отвратится душа Моя от них, как и их душа отвращается от Меня. 
'''
"9" = '''
:sup:`9` Тогда скажу: не буду пасти вас; умирающая - пусть умирает, и гибнущая - пусть гибнет, а остающиеся пусть едят плоть одна другой. 
'''
"10" = '''
:sup:`10` И возьму жезл Мой - благоволения - и переломлю его, чтобы уничтожить завет, который заключил Я со всеми народами. 
'''
"11" = '''
:sup:`11` И он уничтожен будет в тот день, и тогда узнают бедные из овец, ожидающие Меня, что это слово Господа. 
'''
"12" = '''
:sup:`12` И скажу им: если угодно вам, то дайте Мне плату Мою; если же нет - не давайте; и они отвесят в уплату Мне тридцать сребренников. 
'''
"13" = '''
:sup:`13` И сказал мне Господь: брось их в церковное хранилище,- высокая цена, в какую они оценили Меня! И взял Я тридцать сребренников и бросил их в дом Господень для горшечника. 
'''
"14" = '''
:sup:`14` И переломил Я другой жезл Мой “узы”, чтобы расторгнуть братство между Иудою и Израилем. 
'''
"15" = '''
:sup:`15` И Господь сказал мне: еще возьми себе снаряд одного из глупых пастухов. 
'''
"16" = '''
:sup:`16` Ибо вот, Я поставлю на этой земле пастуха, который о погибающих не позаботится, потерявшихся не будет искать и больных не будет лечить, здоровых не будет кормить, а мясо тучных будет есть и копыта их оторвет. 
'''
"17" = '''
:sup:`17` Горе негодному пастуху, оставляющему стадо! Меч на руку его и на правый глаз его! Рука его совершенно иссохнет, и правый глаз его совершенно потускнет. 
'''
