[12]
"1" = '''
:sup:`1` Не хочу оставить вас, братия, в неведении и о дарах духовных. 
'''
"2" = '''
:sup:`2` Знаете, что когда вы были язычниками, то ходили к безгласным идолам, так, как бы вели вас. 
'''
"3" = '''
:sup:`3` Потому сказываю вам, что никто, говорящий Духом Божиим, не произнесет анафемы на Иисуса и никто не может назвать Иисуса Господом, как только Духом Святым. 
'''
"4" = '''
:sup:`4` Дары различны, но Дух один и тот же; 
'''
"5" = '''
:sup:`5` и служения различны, а Господь один и тот же; 
'''
"6" = '''
:sup:`6` и действия различны, а Бог один и тот же, производящий все во всех. 
'''
"7" = '''
:sup:`7` Но каждому дается проявление Духа на пользу. 
'''
"8" = '''
:sup:`8` Одному дается Духом слово мудрости, другому слово знания, тем же Духом; 
'''
"9" = '''
:sup:`9` иному вера, тем же Духом; иному дары исцелений, тем же Духом; 
'''
"10" = '''
:sup:`10` иному чудотворения, иному пророчество, иному различение духов, иному разные языки, иному истолкование языков. 
'''
"11" = '''
:sup:`11` Все же сие производит один и тот же Дух, разделяя каждому особо, как Ему угодно. 
'''
"12" = '''
:sup:`12` Ибо, как тело одно, но имеет многие члены, и все члены одного тела, хотя их и много, составляют одно тело, - так и Христос. 
'''
"13" = '''
:sup:`13` Ибо все мы одним Духом крестились в одно тело, Иудеи или Еллины, рабы или свободные, и все напоены одним Духом. 
'''
"14" = '''
:sup:`14` Тело же не из одного члена, но из многих. 
'''
"15" = '''
:sup:`15` Если нога скажет: я не принадлежу к телу, потому что я не рука, то неужели она потому не принадлежит к телу? 
'''
"16" = '''
:sup:`16` И если ухо скажет: я не принадлежу к телу, потому что я не глаз, то неужели оно потому не принадлежит к телу? 
'''
"17" = '''
:sup:`17` Если все тело глаз, то где слух? Если все слух, то где обоняние? 
'''
"18" = '''
:sup:`18` Но Бог расположил члены, каждый в составе тела, как Ему было угодно. 
'''
"19" = '''
:sup:`19` А если бы все были один член, то где было бы тело? 
'''
"20" = '''
:sup:`20` Но теперь членов много, а тело одно. 
'''
"21" = '''
:sup:`21` Не может глаз сказать руке: ты мне не надобна; или также голова ногам: вы мне не нужны. 
'''
"22" = '''
:sup:`22` Напротив, члены тела, которые кажутся слабейшими, гораздо нужнее, 
'''
"23" = '''
:sup:`23` и которые нам кажутся менее благородными в теле, о тех более прилагаем попечения; 
'''
"24" = '''
:sup:`24` и неблагообразные наши более благовидно покрываются, а благообразные наши не имеют в том нужды. Но Бог соразмерил тело, внушив о менее совершенном большее попечение, 
'''
"25" = '''
:sup:`25` дабы не было разделения в теле, а все члены одинаково заботились друг о друге. 
'''
"26" = '''
:sup:`26` Посему страдает ли один член, страдают с ним все члены; славится ли один член, с ним радуются все члены. 
'''
"27" = '''
:sup:`27` И вы - тело Христово, а порознь - члены. 
'''
"28" = '''
:sup:`28` И иных Бог поставил в Церкви, во-первых, Апостолами, во-вторых, пророками, в-третьих, учителями; далее, иным дал силы чудодейственные, также дары исцелений, вспоможения, управления, разные языки. 
'''
"29" = '''
:sup:`29` Все ли Апостолы? Все ли пророки? Все ли учители? Все ли чудотворцы? 
'''
"30" = '''
:sup:`30` Все ли имеют дары исцелений? Все ли говорят языками? Все ли истолкователи? 
'''
"31" = '''
:sup:`31` Ревнуйте о дарах больших, и я покажу вам путь еще превосходнейший. 
'''
