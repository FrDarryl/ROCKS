[17]
"1" = '''
:sup:`1` Пророчество о Дамаске. - Вот, Дамаск исключается из числа городов и будет грудою развалин. 
'''
"2" = '''
:sup:`2` Города Ароерские будут покинуты, - останутся для стад, которые будут отдыхать там, и некому будет пугать их. 
'''
"3" = '''
:sup:`3` Не станет твердыни Ефремовой и царства Дамасского с остальною Сириею; с ними будет то же, что со славою сынов Израиля, говорит Господь Саваоф. 
'''
"4" = '''
:sup:`4` И будет в тот день: умалится слава Иакова, и тучное тело его сделается тощим. 
'''
"5" = '''
:sup:`5` То же будет, что по собрании хлеба жнецом, когда рука его пожнет колосья, и когда соберут колосья в долине Рефаимской. 
'''
"6" = '''
:sup:`6` И останутся у него, как бывает при обивании маслин, две-три ягоды на самой вершине, или четыре-пять на плодоносных ветвях, говорит Господь, Бог Израилев. 
'''
"7" = '''
:sup:`7` В тот день обратит человек взор свой к Творцу своему, и глаза его будут устремлены к Святому Израилеву; 
'''
"8" = '''
:sup:`8` и не взглянет на жертвенники, на дело рук своих, и не посмотрит на то, что сделали персты его, на кумиры Астарты и Ваала. 
'''
"9" = '''
:sup:`9` В тот день укрепленные города его будут, как развалины в лесах и на вершинах гор, оставленные пред сынами Израиля, - и будет пусто. 
'''
"10" = '''
:sup:`10` Ибо ты забыл Бога спасения твоего, и не воспоминал о скале прибежища твоего; оттого развел увеселительные сады и насадил черенки от чужой лозы. 
'''
"11" = '''
:sup:`11` В день насаждения твоего ты заботился, чтобы оно росло и чтобы посеянное тобою рано расцвело; но в день собирания не куча жатвы будет, но скорбь жестокая. 
'''
"12" = '''
:sup:`12` Увы! шум народов многих! шумят они, как шумит море. Рев племен! они ревут, как ревут сильные воды. 
'''
"13" = '''
:sup:`13` Ревут народы, как ревут сильные воды; но Он погрозил им, и они далеко побежали, и были гонимы, как прах по горам от ветра и как пыль от вихря. 
'''
"14" = '''
:sup:`14` Вечер - и вот ужас! и прежде утра уже нет его. Такова участь грабителей наших, жребий разорителей наших. 
'''
