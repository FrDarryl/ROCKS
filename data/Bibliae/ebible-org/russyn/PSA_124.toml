[124]
"1" = '''
:sup:`1` Песнь восхождения. Надеющийся на Господа, как гора Сион, не подвигнется: пребывает вовек. 
'''
"2" = '''
:sup:`2` Горы окрест Иерусалима, а Господь окрест народа Своего отныне и вовек. 
'''
"3" = '''
:sup:`3` Ибо не оставит Господь жезла нечестивых над жребием праведных, дабы праведные не простерли рук своих к беззаконию. 
'''
"4" = '''
:sup:`4` Благотвори, Господи, добрым и правым в сердцах своих; 
'''
"5" = '''
:sup:`5` а совращающихся на кривые пути свои да оставит Господь ходить с делающими беззаконие. Мир на Израиля! 
'''
