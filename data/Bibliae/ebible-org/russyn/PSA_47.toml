[47]
"1" = '''
:sup:`1` Песнь. Псалом. Сынов Кореевых. 
'''
"2" = '''
:sup:`2` Велик Господь и всехвален во граде Бога нашего, на святой горе Его. 
'''
"3" = '''
:sup:`3` Прекрасная возвышенность, радость всей земли гора Сион; на северной стороне ее город великого Царя. 
'''
"4" = '''
:sup:`4` Бог в жилищах его ведом, как заступник: 
'''
"5" = '''
:sup:`5` ибо вот, сошлись цари и прошли все мимо; 
'''
"6" = '''
:sup:`6` увидели и изумились, смутились и обратились в бегство; 
'''
"7" = '''
:sup:`7` страх объял их там и мука, как у женщин в родах; 
'''
"8" = '''
:sup:`8` восточным ветром Ты сокрушил Фарсийские корабли. 
'''
"9" = '''
:sup:`9` Как слышали мы, так и увидели во граде Господа сил, во граде Бога нашего: Бог утвердит его на веки. 
'''
"10" = '''
:sup:`10` Мы размышляли, Боже, о благости Твоей посреди храма Твоего. 
'''
"11" = '''
:sup:`11` Как имя Твое, Боже, так и хвала Твоя до концов земли; десница Твоя полна правды. 
'''
"12" = '''
:sup:`12` Да веселится гора Сион, да радуются дщери Иудейские ради судов Твоих, Господи. 
'''
"13" = '''
:sup:`13` Пойдите вокруг Сиона и обойдите его, пересчитайте башни его; 
'''
"14" = '''
:sup:`14` обратите сердце ваше к укреплениям его, рассмотрите домы его, чтобы пересказать грядущему роду, 
'''
"15" = '''
:sup:`15` ибо сей Бог есть Бог наш на веки и веки: Он будет вождем нашим до самой смерти. 
'''
