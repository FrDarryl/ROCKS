[5]
"1" = '''
:sup:`1` И пришли на другой берег моря, в страну Гадаринскую. 
'''
"2" = '''
:sup:`2` И когда вышел Он из лодки, тотчас встретил Его вышедший из гробов человек, одержимый нечистым духом, 
'''
"3" = '''
:sup:`3` он имел жилище в гробах, и никто не мог его связать даже цепями, 
'''
"4" = '''
:sup:`4` потому что многократно был он скован оковами и цепями, но разрывал цепи и разбивал оковы, и никто не в силах был укротить его; 
'''
"5" = '''
:sup:`5` всегда, ночью и днем, в горах и гробах, кричал он и бился о камни; 
'''
"6" = '''
:sup:`6` увидев же Иисуса издалека, прибежал и поклонился Ему, 
'''
"7" = '''
:sup:`7` и, вскричав громким голосом, сказал: что Тебе до меня, Иисус, Сын Бога Всевышнего? заклинаю Тебя Богом, не мучь меня! 
'''
"8" = '''
:sup:`8` Ибо Иисус сказал ему: выйди, дух нечистый, из сего человека. 
'''
"9" = '''
:sup:`9` И спросил его: как тебе имя? И он сказал в ответ: легион имя мне, потому что нас много. 
'''
"10" = '''
:sup:`10` И много просили Его, чтобы не высылал их вон из страны той. 
'''
"11" = '''
:sup:`11` Паслось же там при горе большое стадо свиней. 
'''
"12" = '''
:sup:`12` И просили Его все бесы, говоря: пошли нас в свиней, чтобы нам войти в них. 
'''
"13" = '''
:sup:`13` Иисус тотчас позволил им. И нечистые духи, выйдя, вошли в свиней; и устремилось стадо с крутизны в море, а их было около двух тысяч; и потонули в море. 
'''
"14" = '''
:sup:`14` Пасущие же свиней побежали и рассказали в городе и в деревнях. И жители вышли посмотреть, что случилось. 
'''
"15" = '''
:sup:`15` Приходят к Иисусу и видят, что бесновавшийся, в котором был легион, сидит и одет, и в здравом уме; и устрашились. 
'''
"16" = '''
:sup:`16` Видевшие рассказали им о том, как это произошло с бесноватым, и о свиньях. 
'''
"17" = '''
:sup:`17` И начали просить Его, чтобы отошел от пределов их. 
'''
"18" = '''
:sup:`18` И когда Он вошел в лодку, бесновавшийся просил Его, чтобы быть с Ним. 
'''
"19" = '''
:sup:`19` Но Иисус не дозволил ему, а сказал: иди домой к своим и расскажи им, что сотворил с тобою Господь и как помиловал тебя. 
'''
"20" = '''
:sup:`20` И пошел и начал проповедывать в Десятиградии, что сотворил с ним Иисус; и все дивились. 
'''
"21" = '''
:sup:`21` Когда Иисус опять переправился в лодке на другой берег, собралось к Нему множество народа. Он был у моря. 
'''
"22" = '''
:sup:`22` И вот, приходит один из начальников синагоги, по имени Иаир, и, увидев Его, падает к ногам Его 
'''
"23" = '''
:sup:`23` и усильно просит Его, говоря: дочь моя при смерти; приди и возложи на нее руки, чтобы она выздоровела и осталась жива. 
'''
"24" = '''
:sup:`24` Иисус пошел с ним. За Ним следовало множество народа, и теснили Его. 
'''
"25" = '''
:sup:`25` Одна женщина, которая страдала кровотечением двенадцать лет, 
'''
"26" = '''
:sup:`26` много потерпела от многих врачей, истощила все, что было у нее, и не получила никакой пользы, но пришла еще в худшее состояние, 
'''
"27" = '''
:sup:`27` услышав об Иисусе, подошла сзади в народе и прикоснулась к одежде Его, 
'''
"28" = '''
:sup:`28` ибо говорила: если хотя к одежде Его прикоснусь, то выздоровею. 
'''
"29" = '''
:sup:`29` И тотчас иссяк у ней источник крови, и она ощутила в теле, что исцелена от болезни. 
'''
"30" = '''
:sup:`30` В то же время Иисус, почувствовав Сам в Себе, что вышла из Него сила, обратился в народе и сказал: кто прикоснулся к Моей одежде? 
'''
"31" = '''
:sup:`31` Ученики сказали Ему: Ты видишь, что народ теснит Тебя, и говоришь: кто прикоснулся ко Мне? 
'''
"32" = '''
:sup:`32` Но Он смотрел вокруг, чтобы видеть ту, которая сделала это. 
'''
"33" = '''
:sup:`33` Женщина в страхе и трепете, зная, что с нею произошло, подошла, пала пред Ним и сказала Ему всю истину. 
'''
"34" = '''
:sup:`34` Он же сказал ей: вера твоя спасла тебя; иди в мире и будь здорова от болезни твоей. 
'''
"35" = '''
:sup:`35` Когда Он еще говорил сие, приходят от начальника синагоги и говорят: дочь твоя умерла; что еще утруждаешь Учителя? 
'''
"36" = '''
:sup:`36` Но Иисус, услышав сии слова, тот час говорит начальнику синагоги: не бойся, только веруй. 
'''
"37" = '''
:sup:`37` И не позволил никому следовать за Собою, кроме Петра, Иакова и Иоанна, брата Иакова. 
'''
"38" = '''
:sup:`38` Приходит в дом начальника синагоги и видит смятение и плачущих и вопиющих громко. 
'''
"39" = '''
:sup:`39` И, войдя, говорит им: что смущаетесь и плачете? девица не умерла, но спит. 
'''
"40" = '''
:sup:`40` И смеялись над Ним. Но Он, выслав всех, берет с Собою отца и мать девицы и бывших с Ним и входит туда, где девица лежала. 
'''
"41" = '''
:sup:`41` И, взяв девицу за руку, говорит ей: “талифа куми”, что значит девица, тебе говорю, встань. 
'''
"42" = '''
:sup:`42` И девица тотчас встала и начала ходить, ибо была лет двенадцати. Видевшие пришли в великое изумление. 
'''
"43" = '''
:sup:`43` И Он строго приказал им, чтобы никто об этом не знал, и сказал, чтобы дали ей есть 
'''
