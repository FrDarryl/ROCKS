[28]
"1" = '''
:sup:`1` Так! у серебра есть источная жила, и у золота место, где его плавят. 
'''
"2" = '''
:sup:`2` Железо получается из земли; из камня выплавляется медь. 
'''
"3" = '''
:sup:`3` Человек полагает предел тьме и тщательно разыскивает камень во мраке и тени смертной. 
'''
"4" = '''
:sup:`4` Вырывают рудокопный колодезь в местах, забытых ногою, спускаются вглубь, висят и зыблются вдали от людей. 
'''
"5" = '''
:sup:`5` Земля, на которой вырастает хлеб, внутри изрыта как бы огнем. 
'''
"6" = '''
:sup:`6` Камни ее - место сапфира, и в ней песчинки золота. 
'''
"7" = '''
:sup:`7` Стези туда не знает хищная птица, и не видал ее глаз коршуна; 
'''
"8" = '''
:sup:`8` не попирали ее скимны, и не ходил по ней шакал. 
'''
"9" = '''
:sup:`9` На гранит налагает он руку свою, с корнем опрокидывает горы; 
'''
"10" = '''
:sup:`10` в скалах просекает каналы, и все драгоценное видит глаз его; 
'''
"11" = '''
:sup:`11` останавливает течение потоков и сокровенное выносит на свет. 
'''
"12" = '''
:sup:`12` Но где премудрость обретается? и где место разума? 
'''
"13" = '''
:sup:`13` Не знает человек цены ее, и она не обретается на земле живых. 
'''
"14" = '''
:sup:`14` Бездна говорит: не во мне она; и море говорит: не у меня. 
'''
"15" = '''
:sup:`15` Не дается она за золото и не приобретается она за вес серебра; 
'''
"16" = '''
:sup:`16` не оценивается она золотом Офирским, ни драгоценным ониксом, ни сапфиром; 
'''
"17" = '''
:sup:`17` не равняется с нею золото и кристалл, и не выменяешь ее на сосуды из чистого золота. 
'''
"18" = '''
:sup:`18` А о кораллах и жемчуге и упоминать нечего, и приобретение премудрости выше рубинов. 
'''
"19" = '''
:sup:`19` Не равняется с нею топаз Ефиопский; чистым золотом не оценивается она. 
'''
"20" = '''
:sup:`20` Откуда же исходит премудрость? и где место разума? 
'''
"21" = '''
:sup:`21` Сокрыта она от очей всего живущего и от птиц небесных утаена. 
'''
"22" = '''
:sup:`22` Аваддон и смерть говорят: ушами нашими слышали мы слух о ней. 
'''
"23" = '''
:sup:`23` Бог знает путь ее, и Он ведает место ее. 
'''
"24" = '''
:sup:`24` Ибо Он прозирает до концов земли и видит под всем небом. 
'''
"25" = '''
:sup:`25` Когда Он ветру полагал вес и располагал воду по мере, 
'''
"26" = '''
:sup:`26` когда назначал устав дождю и путь для молнии громоносной, 
'''
"27" = '''
:sup:`27` тогда Он видел ее и явил ее, приготовил ее и еще испытал ее. 
'''
"28" = '''
:sup:`28` и сказал человеку: вот, страх Господень есть истинная премудрость, и удаление от зла - разум. 
'''
