[7]
"1" = '''
:sup:`1` Когда стена была построена, и я вставил двери, и поставлены были на свое служение привратники и певцы и левиты, 
'''
"2" = '''
:sup:`2` тогда приказал я брату моему Ханани и начальнику Иерусалимской крепости Хананию, ибо он более многих других был человек верный и богобоязненный, 
'''
"3" = '''
:sup:`3` и сказал я им: пусть не отворяют ворот Иерусалимских, доколе не обогреет солнце, и доколе они стоят, пусть замыкают и запирают двери. И поставил я стражами жителей Иерусалима, каждого на свою стражу и каждого напротив дома его. 
'''
"4" = '''
:sup:`4` Но город был пространен и велик, а народа в нем было немного, и домы не были построены. 
'''
"5" = '''
:sup:`5` И положил мне Бог мой на сердце собрать знатнейших и начальствующих и народ, чтобы сделать перепись. И нашел я родословную перепись тех, которые сначала пришли, и в ней написано: 
'''
"6" = '''
:sup:`6` вот жители страны, которые отправились из пленников, переселенных Навуходоносором, царем Вавилонским, и возвратились в Иерусалим и Иудею, каждый в свой город, 
'''
"7" = '''
:sup:`7` те, которые пошли с Зоровавелем, Иисусом, Неемиею, Азариею, Раамиею, Нахманием, Мардохеем, Билшаном, Мисферефом, Бигваем, Нехумом, Вааною. Число людей народа Израилева: 
'''
"8" = '''
:sup:`8` сыновей Пароша две тысячи сто семьдесят два. 
'''
"9" = '''
:sup:`9` Сыновей Сафатии триста семьдесят два. 
'''
"10" = '''
:sup:`10` Сыновей Араха шестьсот пятьдесят два. 
'''
"11" = '''
:sup:`11` Сыновей Пахаф-Моава, из сыновей Иисуса и Иоава, две тысячи восемьсот восемнадцать. 
'''
"12" = '''
:sup:`12` Сыновей Елама тысяча двести пятьдесят четыре. 
'''
"13" = '''
:sup:`13` Сыновей Заффу восемьсот сорок пять. 
'''
"14" = '''
:sup:`14` Сыновей Закхая семьсот шестьдесят. 
'''
"15" = '''
:sup:`15` Сыновей Биннуя шестьсот сорок восемь. 
'''
"16" = '''
:sup:`16` Сыновей Бевая шестьсот двадцать восемь. 
'''
"17" = '''
:sup:`17` Сыновей Азгада две тысячи триста двадцать два. 
'''
"18" = '''
:sup:`18` Сыновей Адоникама шестьсот шестьдесят семь. 
'''
"19" = '''
:sup:`19` Сыновей Бигвая две тысячи шестьсот семь. 
'''
"20" = '''
:sup:`20` Сыновей Адина шестьсот пятьдесят пять. 
'''
"21" = '''
:sup:`21` Сыновей Атера из дома Езекии девяносто восемь. 
'''
"22" = '''
:sup:`22` Сыновей Хашума триста двадцать восемь. 
'''
"23" = '''
:sup:`23` Сыновей Вецая триста двадцать четыре. 
'''
"24" = '''
:sup:`24` Сыновей Харифа сто двенадцать. 
'''
"25" = '''
:sup:`25` Уроженцев Гаваона девяносто пять. 
'''
"26" = '''
:sup:`26` Жителей Вифлеема и Нетофы сто восемьдесят восемь. 
'''
"27" = '''
:sup:`27` Жителей Анафофа сто двадцать восемь. 
'''
"28" = '''
:sup:`28` Жителей Беф-Азмавефа сорок два. 
'''
"29" = '''
:sup:`29` Жителей Кириаф-Иарима, Кефиры и Беерофа семьсот сорок три. 
'''
"30" = '''
:sup:`30` Жителей Рамы и Гевы шестьсот двадцать один. 
'''
"31" = '''
:sup:`31` Жителей Михмаса сто двадцать два. 
'''
"32" = '''
:sup:`32` Жителей Вефиля и Гая сто двадцать три. 
'''
"33" = '''
:sup:`33` Жителей Нево другого пятьдесят два. 
'''
"34" = '''
:sup:`34` Сыновей Елама другого тысяча двести пятьдесят четыре. 
'''
"35" = '''
:sup:`35` Сыновей Харима триста двадцать. 
'''
"36" = '''
:sup:`36` Уроженцев Иерихона триста сорок пять. 
'''
"37" = '''
:sup:`37` Уроженцев Лода, Хадида и Оно семьсот двадцать один. 
'''
"38" = '''
:sup:`38` Уроженцев Сенаи три тысячи девятьсот тридцать. 
'''
"39" = '''
:sup:`39` Священников, сыновей Иедаии, из дома Иисусова, девятьсот семьдесят три. 
'''
"40" = '''
:sup:`40` Сыновей Иммера тысяча пятьдесят два. 
'''
"41" = '''
:sup:`41` Сыновей Пашхура тысяча двести сорок семь. 
'''
"42" = '''
:sup:`42` Сыновей Харима тысяча семнадцать. 
'''
"43" = '''
:sup:`43` Левитов: сыновей Иисуса, из дома Кадмиилова, из дома сыновей Годевы, семьдесят четыре. 
'''
"44" = '''
:sup:`44` Певцов: сыновей Асафа сто сорок восемь. 
'''
"45" = '''
:sup:`45` Привратники: сыновья Шаллума, сыновья Атера, сыновья Талмона, сыновья Аккува, сыновья Хатиты, сыновья Шовая - сто тридцать восемь. 
'''
"46" = '''
:sup:`46` Нефинеи: сыновья Цихи, сыновья Хасуфы, сыновья Таббаофа, 
'''
"47" = '''
:sup:`47` сыновья Кироса, сыновья Сии, сыновья Фадона, 
'''
"48" = '''
:sup:`48` сыновья Леваны, сыновья Хагавы, сыновья Салмая, 
'''
"49" = '''
:sup:`49` сыновья Ханана, сыновья Гиддела, сыновья Гахара, 
'''
"50" = '''
:sup:`50` сыновья Реаии, сыновья Рецина, сыновья Некоды, 
'''
"51" = '''
:sup:`51` сыновья Газзама, сыновья Уззы, сыновья Пасеаха, 
'''
"52" = '''
:sup:`52` сыновья Весая, сыновья Меунима, сыновья Нефишсима, 
'''
"53" = '''
:sup:`53` сыновья Бакбука, сыновья Хакуфы, сыновья Хархура, 
'''
"54" = '''
:sup:`54` сыновья Бацлифа, сыновья Мехиды, сыновья Харши, 
'''
"55" = '''
:sup:`55` сыновья Баркоса, сыновья Сисары, сыновья Фамаха, 
'''
"56" = '''
:sup:`56` сыновья Нециаха, сыновья Хатифы. 
'''
"57" = '''
:sup:`57` Сыновья рабов Соломоновых: сыновья Сотая, сыновья Соферефа, сыновья Фериды, 
'''
"58" = '''
:sup:`58` сыновья Иаалы, сыновья Даркона, сыновья Гиддела, 
'''
"59" = '''
:sup:`59` сыновья Сафатии, сыновья Хаттила, сыновья Похереф-Гаццевайима, сыновья Амона. 
'''
"60" = '''
:sup:`60` Всех нефинеев и сыновей рабов Соломоновых триста девяносто два. 
'''
"61" = '''
:sup:`61` И вот вышедшие из Тел-Мелаха, Тел-Харши, Херув-Аддона и Иммера; но они не могли показать о поколении своем и о племени своем, от Израиля ли они. 
'''
"62" = '''
:sup:`62` Сыновья Делаии, сыновья Товии, сыновья Некоды - шестьсот сорок два. 
'''
"63" = '''
:sup:`63` И из священников: сыновья Ховаии, сыновья Гаккоца, сыновья Верзеллия, который взял жену из дочерей Верзеллия Галаадитянина и стал называться их именем. 
'''
"64" = '''
:sup:`64` Они искали родословной своей записи, и не нашлось, и потому исключены из священства. 
'''
"65" = '''
:sup:`65` И Тиршафа сказал им, чтоб они не ели великой святыни, доколе не восстанет священник с уримом и туммимом. 
'''
"66" = '''
:sup:`66` Все общество вместе состояло из сорока двух тысяч трехсот шестидесяти человек, 
'''
"67" = '''
:sup:`67` кроме рабов их и рабынь их, которых было семь тысяч триста тридцать семь; и при них певцов и певиц двести сорок пять. 
'''
"68" = '''
:sup:`68` Коней у них было семьсот тридцать шесть, лошаков у них двести сорок пять, 
'''
"69" = '''
:sup:`69` верблюдов четыреста тридцать пять, ослов шесть тысяч семьсот двадцать. 
'''
"70" = '''
:sup:`70` Некоторые главы поколений дали вклады на производство работ. Тиршафа дал в сокровищницу золотом тысячу драхм, пятьдесят чаш, пятьсот тридцать священнических одежд. 
'''
"71" = '''
:sup:`71` И некоторые из глав поколений дали в сокровищницу на производство работ двадцать тысяч драхм золота и две тысячи двести мин серебра. 
'''
"72" = '''
:sup:`72` Прочие из народа дали двадцать тысяч драхм золота и две тысячи мин серебра и шестьдесят семь священнических одежд. 
'''
"73" = '''
:sup:`73` И стали жить священники и левиты, и привратники и певцы, и народ и нефинеи, и весь Израиль в городах своих. 
'''
