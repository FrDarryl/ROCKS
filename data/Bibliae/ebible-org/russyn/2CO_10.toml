[10]
"1" = '''
:sup:`1` Я же, Павел, который лично между вами скромен, а заочно против вас отважен, убеждаю вас кротостью и снисхождением Христовым. 
'''
"2" = '''
:sup:`2` Прошу, чтобы мне по пришествии моем не прибегать к той твердой смелости, которую думаю употребить против некоторых, помышляющих о нас, что мы поступаем по плоти. 
'''
"3" = '''
:sup:`3` Ибо мы, ходя во плоти, не по плоти воинствуем. 
'''
"4" = '''
:sup:`4` Оружия воинствования нашего не плотские, но сильные Богом на разрушение твердынь: ими ниспровергаем замыслы 
'''
"5" = '''
:sup:`5` и всякое превозношение, восстающее против познания Божия, и пленяем всякое помышление в послушание Христу, 
'''
"6" = '''
:sup:`6` и готовы наказать всякое непослушание, когда ваше послушание исполнится. 
'''
"7" = '''
:sup:`7` На личность ли смотрите? Кто уверен в себе, что он Христов, тот сам по себе суди, что, как он Христов, так и мы Христовы. 
'''
"8" = '''
:sup:`8` Ибо если бы я и более стал хвалиться нашею властью, которую Господь дал нам к созиданию, а не к расстройству вашему, то не остался бы в стыде. 
'''
"9" = '''
:sup:`9` Впрочем, да не покажется, что я устрашаю вас только посланиями. 
'''
"10" = '''
:sup:`10` Так как некто говорит: в посланиях он строг и силен, а в личном присутствии слаб, и речь его незначительна, - 
'''
"11" = '''
:sup:`11` такой пусть знает, что, каковы мы на словах в посланиях заочно, таковы и на деле лично. 
'''
"12" = '''
:sup:`12` Ибо мы не смеем сопоставлять или сравнивать себя с теми, которые сами себя выставляют: они измеряют себя самими собою и сравнивают себя с собою неразумно. 
'''
"13" = '''
:sup:`13` А мы не без меры хвалиться будем, но по мере удела, какой назначил нам Бог в такую меру, чтобы достигнуть и до вас. 
'''
"14" = '''
:sup:`14` Ибо мы не напрягаем себя, как не достигшие до вас, потому что достигли и до вас благовествованием Христовым. 
'''
"15" = '''
:sup:`15` Мы не без меры хвалимся, не чужими трудами, но надеемся, с возрастанием веры вашей, с избытком увеличить в вас удел наш, 
'''
"16" = '''
:sup:`16` так чтобы и далее вас проповедывать Евангелие, а не хвалиться готовым в чужом уделе. 
'''
"17" = '''
:sup:`17` Хвалящийся хвались о Господе. 
'''
"18" = '''
:sup:`18` Ибо не тот достоин, кто сам себя хвалит, но кого хвалит Господь. 
'''
