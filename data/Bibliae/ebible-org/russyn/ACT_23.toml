[23]
"1" = '''
:sup:`1` Павел, устремив взор на синедрион, сказал: мужи братия! я всею доброю совестью жил пред Богом до сего дня. 
'''
"2" = '''
:sup:`2` Первосвященник же Анания стоявшим перед ним приказал бить его по устам. 
'''
"3" = '''
:sup:`3` Тогда Павел сказал ему: Бог будет бить тебя, стена подбеленная! ты сидишь, чтобы судить по закону, и, вопреки закону, велишь бить меня. 
'''
"4" = '''
:sup:`4` Предстоящие же сказали: первосвященника Божия поносишь? 
'''
"5" = '''
:sup:`5` Павел сказал: я не знал, братия, что он первосвященник; ибо написано: начальствующего в народе твоем не злословь. 
'''
"6" = '''
:sup:`6` Узнав же Павел, что тут одна часть саддукеев, а другая фарисеев, возгласил в синедрионе: мужи братия! я фарисей, сын фарисея; за чаяние воскресения мертвых меня судят. 
'''
"7" = '''
:sup:`7` Когда же он сказал это, произошла распря между фарисеями и саддукеями, и собрание разделилось. 
'''
"8" = '''
:sup:`8` Ибо саддукеи говорят, что нет воскресения, ни Ангела, ни духа; а фарисеи признают и то и другое. 
'''
"9" = '''
:sup:`9` Сделался большой крик; и, встав, книжники фарисейской стороны спорили, говоря: ничего худого мы не находим в этом человеке; если же дух или Ангел говорил ему, не будем противиться Богу. 
'''
"10" = '''
:sup:`10` Но как раздор увеличился, то тысяченачальник, опасаясь, чтобы они не растерзали Павла, повелел воинам сойти взять его из среды их и отвести в крепость. 
'''
"11" = '''
:sup:`11` В следующую ночь Господь, явившись ему, сказал: дерзай, Павел; ибо, как ты свидетельствовал о Мне в Иерусалиме, так надлежит тебе свидетельствовать и в Риме. 
'''
"12" = '''
:sup:`12` С наступлением дня некоторые Иудеи сделали умысел и заклялись не есть и не пить, доколе не убьют Павла. 
'''
"13" = '''
:sup:`13` Было же более сорока сделавших такое заклятие. 
'''
"14" = '''
:sup:`14` Они, придя к первосвященникам и старейшинам, сказали: мы клятвою заклялись не есть ничего, пока не убьем Павла. 
'''
"15" = '''
:sup:`15` Итак ныне же вы с синедрионом дайте знать тысяченачальнику, чтобы он завтра вывел его к вам, как будто вы хотите точнее рассмотреть дело о нем; мы же, прежде нежели он приблизится, готовы убить его. 
'''
"16" = '''
:sup:`16` Услышав о сем умысле, сын сестры Павловой пришел и, войдя в крепость, уведомил Павла. 
'''
"17" = '''
:sup:`17` Павел же, призвав одного из сотников, сказал: отведи этого юношу к тысяченачальнику, ибо он имеет нечто сказать ему. 
'''
"18" = '''
:sup:`18` Тот, взяв его, привел к тысяченачальнику и сказал: узник Павел, призвав меня, просил отвести к тебе этого юношу, который имеет нечто сказать тебе. 
'''
"19" = '''
:sup:`19` Тысяченачальник, взяв его за руку и отойдя с ним в сторону, спрашивал: что такое имеешь ты сказать мне? 
'''
"20" = '''
:sup:`20` Он отвечал, что Иудеи согласились просить тебя, чтобы ты завтра вывел Павла пред синедрион, как будто они хотят точнее исследовать дело о нем. 
'''
"21" = '''
:sup:`21` Но ты не слушай их; ибо его подстерегают более сорока человек из них, которые заклялись не есть и не пить, доколе не убьют его; и они теперь готовы, ожидая твоего распоряжения. 
'''
"22" = '''
:sup:`22` Тогда тысяченачальник отпустил юношу, сказав: никому не говори, что ты объявил мне это. 
'''
"23" = '''
:sup:`23` И, призвав двух сотников, сказал: приготовьте мне воинов пеших двести, конных семьдесят и стрелков двести, чтобы с третьего часа ночи шли в Кесарию. 
'''
"24" = '''
:sup:`24` Приготовьте также ослов, чтобы, посадив Павла, препроводить его к правителю Феликсу. 
'''
"25" = '''
:sup:`25` Написал и письмо следующего содержания: 
'''
"26" = '''
:sup:`26` “Клавдий Лисий достопочтенному правителю Феликсу - радоваться. 
'''
"27" = '''
:sup:`27` Сего человека Иудеи схватили и готовы были убить; я, придя с воинами, отнял его, узнав, что он Римский гражданин. 
'''
"28" = '''
:sup:`28` Потом, желая узнать, в чем обвиняли его, привел его в синедрион их 
'''
"29" = '''
:sup:`29` и нашел, что его обвиняют в спорных мнениях, касающихся закона их, но что нет в нем никакой вины, достойной смерти или оков. 
'''
"30" = '''
:sup:`30` А как до меня дошло, что Иудеи злоумышляют на этого человека, то я немедленно послал его к тебе, приказав и обвинителям говорить на него перед тобою. Будь здоров”. 
'''
"31" = '''
:sup:`31` Итак, воины, по данному им приказанию, взяв Павла, повели ночью в Антипатриду. 
'''
"32" = '''
:sup:`32` А на другой день, предоставив конным идти с ним, возвратились в крепость. 
'''
"33" = '''
:sup:`33` А те, придя в Кесарию и отдав письмо правителю, представили ему и Павла. 
'''
"34" = '''
:sup:`34` Правитель, прочитав письмо, спросил, из какой он области, и, узнав, что из Киликии, сказал: 
'''
"35" = '''
:sup:`35` я выслушаю тебя, когда явятся твои обвинители. И повелел ему быть под стражею в Иродовой претории. 
'''
