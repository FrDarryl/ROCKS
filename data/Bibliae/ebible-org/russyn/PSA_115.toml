[115]
"1" = '''
:sup:`1` Аллилуия. Я веровал, и потому говорил: я сильно сокрушен. 
'''
"2" = '''
:sup:`2` Я сказал в опрометчивости моей: всякий человек ложь. 
'''
"3" = '''
:sup:`3` Что воздам Господу за все благодеяния Его ко мне? 
'''
"4" = '''
:sup:`4` Чашу спасения прииму и имя Господне призову. 
'''
"5" = '''
:sup:`5` Обеты мои воздам Господу пред всем народом Его. 
'''
"6" = '''
:sup:`6` Дорога в очах Господних смерть святых Его! 
'''
"7" = '''
:sup:`7` О, Господи! я раб Твой, я раб Твой и сын рабы Твоей; Ты разрешил узы мои. 
'''
"8" = '''
:sup:`8` Тебе принесу жертву хвалы, и имя Господне призову. 
'''
"9" = '''
:sup:`9` Обеты мои воздам Господу пред всем народом Его, 
'''
"10" = '''
:sup:`10` во дворах дома Господня, посреди тебя, Иерусалим! Аллилуия. 
'''
