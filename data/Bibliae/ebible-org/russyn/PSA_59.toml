[59]
"1" = '''
:sup:`1` Начальнику хора. На музыкальном орудии Шушан-Эдуф. Писание Давида для изучения, 
'''
"2" = '''
:sup:`2` когда он воевал с Сириею Месопотамскою и с Сириею Цованскою, и когда Иоав, возвращаясь, поразил двенадцать тысяч Идумеев в долине Соляной. 
'''
"3" = '''
:sup:`3` Боже! Ты отринул нас, Ты сокрушил нас, Ты прогневался: обратись к нам. 
'''
"4" = '''
:sup:`4` Ты потряс землю, разбил ее: исцели повреждения ее, ибо она колеблется. 
'''
"5" = '''
:sup:`5` Ты дал испытать народу твоему жестокое, напоил нас вином изумления. 
'''
"6" = '''
:sup:`6` Даруй боящимся Тебя знамя, чтобы они подняли его ради истины, 
'''
"7" = '''
:sup:`7` чтобы избавились возлюбленные Твои; спаси десницею Твоею и услышь меня. 
'''
"8" = '''
:sup:`8` Бог сказал во святилище Своем: “восторжествую, разделю Сихем и долину Сокхоф размерю: 
'''
"9" = '''
:sup:`9` Мой Галаад, Мой Манассия, Ефрем крепость главы Моей, Иуда скипетр Мой, 
'''
"10" = '''
:sup:`10` Моав умывальная чаша Моя; на Едома простру сапог Мой. Восклицай Мне, земля Филистимская!” 
'''
"11" = '''
:sup:`11` Кто введет меня в укрепленный город? Кто доведет меня до Едома? 
'''
"12" = '''
:sup:`12` Не Ты ли, Боже, Который отринул нас, и не выходишь, Боже, с войсками нашими? 
'''
"13" = '''
:sup:`13` Подай нам помощь в тесноте, ибо защита человеческая суетна. 
'''
"14" = '''
:sup:`14` С Богом мы окажем силу, Он низложит врагов наших. 
'''
