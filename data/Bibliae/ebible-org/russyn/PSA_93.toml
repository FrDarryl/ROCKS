[93]
"1" = '''
:sup:`1` Псалом Давида в четвертый день недели. Боже отмщений, Господи, Боже отмщений, яви Себя! 
'''
"2" = '''
:sup:`2` Восстань, Судия земли, воздай возмездие гордым. 
'''
"3" = '''
:sup:`3` Доколе, Господи, нечестивые, доколе нечестивые торжествовать будут? 
'''
"4" = '''
:sup:`4` Они изрыгают дерзкие речи; величаются все делающие беззаконие; 
'''
"5" = '''
:sup:`5` попирают народ Твой, Господи, угнетают наследие Твое; 
'''
"6" = '''
:sup:`6` вдову и пришельца убивают, и сирот умерщвляют 
'''
"7" = '''
:sup:`7` и говорят: “не увидит Господь, и не узнает Бог Иаковлев”. 
'''
"8" = '''
:sup:`8` Образумьтесь, бессмысленные люди! когда вы будете умны, невежды? 
'''
"9" = '''
:sup:`9` Насадивший ухо не услышит ли? и образовавший глаз не увидит ли? 
'''
"10" = '''
:sup:`10` Вразумляющий народы неужели не обличит, - Тот, Кто учит человека разумению? 
'''
"11" = '''
:sup:`11` Господь знает мысли человеческие, что они суетны. 
'''
"12" = '''
:sup:`12` Блажен человек, которого вразумляешь Ты, Господи, и наставляешь законом Твоим, 
'''
"13" = '''
:sup:`13` чтобы дать ему покой в бедственные дни, доколе нечестивому выроется яма! 
'''
"14" = '''
:sup:`14` Ибо не отринет Господь народа Своего и не оставит наследия Своего. 
'''
"15" = '''
:sup:`15` Ибо суд возвратится к правде, и за ним последуют все правые сердцем. 
'''
"16" = '''
:sup:`16` Кто восстанет за меня против злодеев? кто станет за меня против делающих беззаконие? 
'''
"17" = '''
:sup:`17` Если бы не Господь был мне помощником, вскоре вселилась бы душа моя в страну молчания. 
'''
"18" = '''
:sup:`18` Когда я говорил: “колеблется нога моя”, - милость Твоя, Господи, поддерживала меня. 
'''
"19" = '''
:sup:`19` При умножении скорбей моих в сердце моем, утешения Твои услаждают душу мою. 
'''
"20" = '''
:sup:`20` Станет ли близ Тебя седалище губителей, умышляющих насилие вопреки закону? 
'''
"21" = '''
:sup:`21` Толпою устремляются они на душу праведника и осуждают кровь неповинную. 
'''
"22" = '''
:sup:`22` Но Господь - защита моя, и Бог мой - твердыня убежища моего, 
'''
"23" = '''
:sup:`23` и обратит на них беззаконие их, и злодейством их истребит их, истребит их Господь Бог наш. 
'''
