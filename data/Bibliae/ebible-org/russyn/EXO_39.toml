[39]
"1" = '''
:sup:`1` Из голубой же, пурпуровой и червленой шерсти сделали они служебные одежды, для служения во святилище; также сделали священные одежды Аарону, как повелел Господь Моисею. 
'''
"2" = '''
:sup:`2` И сделал ефод из золота, из голубой, пурпуровой и червленой шерсти и из крученого виссона; 
'''
"3" = '''
:sup:`3` и разбили они золото в листы и вытянули нити, чтобы воткать их между голубыми, пурпуровыми, червлеными и виссонными нитями, искусною работою. 
'''
"4" = '''
:sup:`4` И сделали у него нарамники связывающие; на обоих концах своих он был связан. 
'''
"5" = '''
:sup:`5` И пояс ефода, который поверх его, одинаковой с ним работы, сделан был из золота, из голубой, пурпуровой и червленой шерсти и крученого виссона, как повелел Господь Моисею. 
'''
"6" = '''
:sup:`6` И обделали камни ониксовые, вставив их в золотые гнезда и вырезав на них имена сынов Израилевых, как вырезывают на печати; 
'''
"7" = '''
:sup:`7` и положил он их на нарамники ефода, в память сынов Израилевых, как повелел Господь Моисею. 
'''
"8" = '''
:sup:`8` И сделал наперсник искусною работою, такою же работою, как ефод, из золота, из голубой, пурпуровой и червленой шерсти и из крученого виссона; 
'''
"9" = '''
:sup:`9` он был четырехугольный; двойной сделали они наперсник в пядень длиною и в пядень шириною, двойной он был; 
'''
"10" = '''
:sup:`10` и вставили в него в четыре ряда камни. Рядом: рубин, топаз, изумруд,- это первый ряд; 
'''
"11" = '''
:sup:`11` во втором ряду: карбункул, сапфир и алмаз; 
'''
"12" = '''
:sup:`12` в третьем ряду: яхонт, агат и аметист; 
'''
"13" = '''
:sup:`13` в четвертом ряду: хризолит, оникс и яспис; и вставлены они в золотых гнездах. 
'''
"14" = '''
:sup:`14` Камней было по числу имен сынов Израилевых: двенадцать было их, по числу имен их, и на каждом из них вырезано было, как на печати, по одному имени, для двенадцати колен. 
'''
"15" = '''
:sup:`15` К наперснику сделали толстые цепочки витою работою из чистого золота; 
'''
"16" = '''
:sup:`16` и сделали два золотых гнезда и два золотых кольца и прикрепили два кольца к двум концам наперсника; 
'''
"17" = '''
:sup:`17` и вдели обе плетеные цепочки из золота в два кольца по концам наперсника, 
'''
"18" = '''
:sup:`18` а два конца двух цепочек прикрепили к двум гнездам и прикрепили их к нарамникам ефода с лицевой стороны его; 
'''
"19" = '''
:sup:`19` еще сделали два кольца золотых и прикрепили к двум другим концам наперсника, на той стороне, которая находится к ефоду внутрь; 
'''
"20" = '''
:sup:`20` и еще сделали два кольца золотых и прикрепили их к двум нарамникам ефода снизу, с лицевой стороны его, у соединения его над поясом ефода; 
'''
"21" = '''
:sup:`21` и прикрепили наперсник кольцами его к кольцам ефода посредством шнура из голубой шерсти, чтобы он был над поясом ефода, и чтобы не отставал наперсник от ефода, как повелел Господь Моисею. 
'''
"22" = '''
:sup:`22` И сделал верхнюю ризу к ефоду, тканую, всю из голубой шерсти, 
'''
"23" = '''
:sup:`23` и среди верхней ризы отверстие, как отверстие у брони, и вокруг него обшивку, чтобы не дралось; 
'''
"24" = '''
:sup:`24` по подолу верхней ризы сделали они яблоки из голубой, пурпуровой и червленой шерсти; 
'''
"25" = '''
:sup:`25` и сделали позвонки из чистого золота и повесили позвонки между яблоками по подолу верхней ризы кругом; 
'''
"26" = '''
:sup:`26` позвонок и яблоко, позвонок и яблоко, по подолу верхней ризы кругом для служения, как повелел Господь Моисею. 
'''
"27" = '''
:sup:`27` И сделали для Аарона и для сыновей его хитоны из виссона, тканые, 
'''
"28" = '''
:sup:`28` и кидар из виссона, и головные повязки из виссона, и нижнее льняное платье из крученого виссона, 
'''
"29" = '''
:sup:`29` и пояс из крученого виссона и из голубой, пурпуровой и червленой шерсти, узорчатой работы, как повелел Господь Моисею. 
'''
"30" = '''
:sup:`30` И сделали полированную дощечку, диадиму святыни, из чистого золота, и начертали на ней письмена, как вырезывают на печати: Святыня Господня; 
'''
"31" = '''
:sup:`31` и прикрепили к ней шнур из голубой шерсти, чтобы привязать ее к кидару сверху, как повелел Господь Моисею. 
'''
"32" = '''
:sup:`32` Так кончена была вся работа для скинии собрания; и сделали сыны Израилевы все: как повелел Господь Моисею, так и сделали. 
'''
"33" = '''
:sup:`33` И принесли к Моисею скинию, покров и все принадлежности ее, крючки ее, брусья ее, шесты ее, столбы ее и подножия ее, 
'''
"34" = '''
:sup:`34` покров из кож бараньих красных и покров из кож синих и завесу закрывающую, 
'''
"35" = '''
:sup:`35` ковчег откровения и шесты его, и крышку, 
'''
"36" = '''
:sup:`36` стол со всеми принадлежностями его и хлебы предложения, 
'''
"37" = '''
:sup:`37` светильник из чистого золота, лампады его, лампады расставленные на нем и все принадлежности его, и елей для освящения, 
'''
"38" = '''
:sup:`38` золотой жертвенник и елей помазания, и благовония для курения, и завесу ко входу в скинию, 
'''
"39" = '''
:sup:`39` жертвенник медный и медную решетку к нему, шесты его и все принадлежности его, умывальник и подножие его, 
'''
"40" = '''
:sup:`40` завесы двора, столбы и подножия, завесу к воротам двора, веревки и колья и все вещи, принадлежащие к служению в скинии собрания, 
'''
"41" = '''
:sup:`41` одежды служебные для служения во святилище, священные одежды Аарону священнику и одежды сыновьям его для священнодействия. 
'''
"42" = '''
:sup:`42` Как повелел Господь Моисею, так и сделали сыны Израилевы все сии работы. 
'''
"43" = '''
:sup:`43` И увидел Моисей всю работу, и вот они сделали ее: как повелел Господь, так и сделали. И благословил их Моисей. 
'''
