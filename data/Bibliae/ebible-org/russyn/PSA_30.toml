[30]
"1" = '''
:sup:`1` Начальнику хора. Псалом Давида. 
'''
"2" = '''
:sup:`2` На Тебя, Господи, уповаю, да не постыжусь вовек; по правде Твоей избавь меня; 
'''
"3" = '''
:sup:`3` приклони ко мне ухо Твое, поспеши избавить меня. Будь мне каменною твердынею, домом прибежища, чтобы спасти меня, 
'''
"4" = '''
:sup:`4` ибо Ты каменная гора моя и ограда моя; ради имени Твоего води меня и управляй мною. 
'''
"5" = '''
:sup:`5` Выведи меня из сети, которую тайно поставили мне, ибо Ты крепость моя. 
'''
"6" = '''
:sup:`6` В Твою руку предаю дух мой; Ты избавлял меня, Господи, Боже истины. 
'''
"7" = '''
:sup:`7` Ненавижу почитателей суетных идолов, но на Господа уповаю. 
'''
"8" = '''
:sup:`8` Буду радоваться и веселиться о милости Твоей, потому что Ты призрел на бедствие мое, узнал горесть души моей 
'''
"9" = '''
:sup:`9` и не предал меня в руки врага; поставил ноги мои на пространном месте. 
'''
"10" = '''
:sup:`10` Помилуй меня, Господи, ибо тесно мне; иссохло от горести око мое, душа моя и утроба моя. 
'''
"11" = '''
:sup:`11` Истощилась в печали жизнь моя и лета мои в стенаниях; изнемогла от грехов моих сила моя, и кости мои иссохли. 
'''
"12" = '''
:sup:`12` От всех врагов моих я сделался поношением даже у соседей моих и страшилищем для знакомых моих; видящие меня на улице бегут от меня. 
'''
"13" = '''
:sup:`13` Я забыт в сердцах, как мертвый; я - как сосуд разбитый, 
'''
"14" = '''
:sup:`14` ибо слышу злоречие многих; отовсюду ужас, когда они сговариваются против меня, умышляют исторгнуть душу мою. 
'''
"15" = '''
:sup:`15` А я на Тебя, Господи, уповаю; я говорю: Ты - мой Бог. 
'''
"16" = '''
:sup:`16` В Твоей руке дни мои; избавь меня от руки врагов моих и от гонителей моих. 
'''
"17" = '''
:sup:`17` Яви светлое лице Твое рабу Твоему; спаси меня милостью Твоею. 
'''
"18" = '''
:sup:`18` Господи! да не постыжусь, что я к Тебе взываю; нечестивые же да посрамятся, да умолкнут в аде. 
'''
"19" = '''
:sup:`19` Да онемеют уста лживые, которые против праведника говорят злое с гордостью и презреньем. 
'''
"20" = '''
:sup:`20` Как много у Тебя благ, которые Ты хранишь для боящихся Тебя и которые приготовил уповающим на Тебя пред сынами человеческими! 
'''
"21" = '''
:sup:`21` Ты укрываешь их под покровом лица Твоего от мятежей людских, скрываешь их под сенью от пререкания языков. 
'''
"22" = '''
:sup:`22` Благословен Господь, что явил мне дивную милость Свою в укрепленном городе! 
'''
"23" = '''
:sup:`23` В смятении моем я думал: “отвержен я от очей Твоих”; но Ты услышал голос молитвы моей, когда я воззвал к Тебе. 
'''
"24" = '''
:sup:`24` Любите Господа, все праведные Его; Господь хранит верных и поступающим надменно воздает с избытком. 
'''
"25" = '''
:sup:`25` Мужайтесь, и да укрепляется сердце ваше, все надеющиеся на Господа! 
'''
