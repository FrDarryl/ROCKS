[9]
"1" = '''
:sup:`1` И первый завет имел постановление о Богослужении и святилище земное; 
'''
"2" = '''
:sup:`2` Ибо устроена была скиния первая, в которой был светильник, и трапеза, и предложение хлебов, которая называется “святое”. 
'''
"3" = '''
:sup:`3` За второю же завесою была скиния, называемая “святое святых”. 
'''
"4" = '''
:sup:`4` Имевшая золотую кадильницу и обложенный со всех сторон золотом ковчег завета, где были золотой сосуд с манною, жезл Ааронов расцветший и скрижали завета, 
'''
"5" = '''
:sup:`5` А над ним херувимы славы, осеняющие очистилище; о чем не нужно теперь говорить подробно. 
'''
"6" = '''
:sup:`6` При таком устройстве, в первую скинию всегда входят священники совершать Богослужение; 
'''
"7" = '''
:sup:`7` А во вторую однажды в год один только первосвященник, не без крови, которую приносит за себя и за грехи неведения народа. 
'''
"8" = '''
:sup:`8` Сим Дух Святой показывает, что еще не открыт путь во святилище, доколе стоит прежняя скиния. 
'''
"9" = '''
:sup:`9` Она есть образ настоящего времени, в которое приносятся дары и жертвы, не могущие сделать в совести совершенным приносящего, 
'''
"10" = '''
:sup:`10` И которое с яствами и питиями, и различными омовениями и обрядами, относящимися до плоти, установлены были только до времени исправления. 
'''
"11" = '''
:sup:`11` Но Христос, Первосвященник будущих благ, пришел с большею и совершеннейшею скиниею, нерукотворенною, то есть, не такового устроения, 
'''
"12" = '''
:sup:`12` И не с кровью козлов и тельцов, но со Своею Кровию, однажды вошел во святилище и приобрел вечное искупление. 
'''
"13" = '''
:sup:`13` Ибо, если кровь тельцов и волов и пепел телицы чрез окропление освящает оскверненных, дабы чисто было тело, 
'''
"14" = '''
:sup:`14` То кольми паче кровь Христова, Который Духом Святым принес Себя непорочного Богу, очистит совесть нашу от мертвых дел, для служения Богу живому и истинному! 
'''
"15" = '''
:sup:`15` И потому Он есть Ходатай нового завета, дабы вследствие смерти Его, бывшей для искупления от преступлений, сделанных в первом завете, призванные к вечному наследию получили обетованное. 
'''
"16" = '''
:sup:`16` Ибо, где завещание, там необходимо, чтобы последовала смерть завещателя, 
'''
"17" = '''
:sup:`17` потому что завещание действительно после умерших; оно не имеет силы, когда завещатель жив. 
'''
"18" = '''
:sup:`18` Почему и первый завет был утвержден не без крови. 
'''
"19" = '''
:sup:`19` Ибо Моисей, произнесши все заповеди по закону пред народом, взял кровь козлов и тельцов с водою и шерстью червленою и иссопом и окропил как самую книгу, так и весь народ, 
'''
"20" = '''
:sup:`20` Говоря: “это кровь завета, который заповедал вам Бог”. 
'''
"21" = '''
:sup:`21` Также окропил кровью и скинию и все сосуды Богослужебные. 
'''
"22" = '''
:sup:`22` Да и все почти по закону очищается кровью, и без пролития крови не бывает прощения. 
'''
"23" = '''
:sup:`23` Итак образы небесного должны были очищаться сими, самое же небесное лучшими сих жертвами. 
'''
"24" = '''
:sup:`24` Ибо Христос вошел не в рукотворное святилище, по образу истинного устроенное, но в самое небо, чтобы предстать ныне за нас пред лице Божее, 
'''
"25" = '''
:sup:`25` И не для того, чтобы многократно приносить Себя, как первосвященник входит во святилище каждогодно с чужою кровью; 
'''
"26" = '''
:sup:`26` Иначе надлежало бы Ему многократно страдать от начала мира. Он же однажды, к концу веков, явился для уничтожения греха жертвою Своею. 
'''
"27" = '''
:sup:`27` И как человекам положено однажды умереть, а потом суд, 
'''
"28" = '''
:sup:`28` Так и Христос, однажды принесши Себя в жертву, чтобы подьять грехи многих, во второй раз явится не для очищения греха, а для ожидающих Его во спасение. 
'''
