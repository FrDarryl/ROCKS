[82]
"1" = '''
:sup:`1` Песнь. Псалом Асафа. 
'''
"2" = '''
:sup:`2` Боже! Не премолчи, не безмолвствуй и не оставайся в покое, Боже, 
'''
"3" = '''
:sup:`3` ибо вот, враги Твои шумят, и ненавидящие Тебя подняли голову; 
'''
"4" = '''
:sup:`4` против народа Твоего составили коварный умысел и совещаются против хранимых Тобою; 
'''
"5" = '''
:sup:`5` сказали: “пойдем и истребим их из народов, чтобы не вспоминалось более имя Израиля.” 
'''
"6" = '''
:sup:`6` Сговорились единодушно, заключили против Тебя союз: 
'''
"7" = '''
:sup:`7` селения Едомовы и Измаильтяне, Моав и Агаряне, 
'''
"8" = '''
:sup:`8` Гевал и Аммон и Амалик, Филистимляне с жителями Тира. 
'''
"9" = '''
:sup:`9` И Ассур пристал к ним: они стали мышцею для сынов Лотовых. 
'''
"10" = '''
:sup:`10` Сделай им то же, что Мадиаму, что Сисаре, что Иавину у потока Киссона, 
'''
"11" = '''
:sup:`11` которые истреблены в Аендоре, сделались навозом для земли. 
'''
"12" = '''
:sup:`12` Поступи с ними, с князьями их, как с Оривом и Зивом и со всеми вождями их, как с Зевеем и Салманом, 
'''
"13" = '''
:sup:`13` которые говорили: “возьмем себе во владение селения Божии”. 
'''
"14" = '''
:sup:`14` Боже мой! Да будут они, как пыль в вихре, как солома перед ветром. 
'''
"15" = '''
:sup:`15` Как огонь сжигает лес, и как пламя опаляет горы, 
'''
"16" = '''
:sup:`16` так погони их бурею Твоею и вихрем Твоим приведи их в смятение; 
'''
"17" = '''
:sup:`17` исполни лица их бесчестием, чтобы они взыскали имя Твое, Господи! 
'''
"18" = '''
:sup:`18` Да постыдятся и смятутся на веки, да посрамятся и погибнут, 
'''
"19" = '''
:sup:`19` и да познают, что Ты, Которого одного имя Господь, Всевышний над всею землею. 
'''
