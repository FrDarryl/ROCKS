[9]
"1" = '''
:sup:`1` И отвечал Иов и сказал: 
'''
"2" = '''
:sup:`2` правда! знаю, что так; но как оправдается человек пред Богом? 
'''
"3" = '''
:sup:`3` Если захочет вступить в прение с Ним, то не ответит Ему ни на одно из тысячи. 
'''
"4" = '''
:sup:`4` Премудр сердцем и могущ силою; кто восставал против Него и оставался в покое? 
'''
"5" = '''
:sup:`5` Он передвигает горы, и не узнают их: Он превращает их в гневе Своем; 
'''
"6" = '''
:sup:`6` сдвигает землю с места ее, и столбы ее дрожат; 
'''
"7" = '''
:sup:`7` скажет солнцу,- и не взойдет, и на звезды налагает печать. 
'''
"8" = '''
:sup:`8` Он один распростирает небеса и ходит по высотам моря; 
'''
"9" = '''
:sup:`9` сотворил Ас, Кесиль и Хима и тайники юга; 
'''
"10" = '''
:sup:`10` делает великое, неисследимое и чудное без числа! 
'''
"11" = '''
:sup:`11` Вот, Он пройдет предо мною, и не увижу Его; пронесется, и не замечу Его. 
'''
"12" = '''
:sup:`12` Возьмет, и кто возбранит Ему? кто скажет Ему: что Ты делаешь? 
'''
"13" = '''
:sup:`13` Бог не отвратит гнева Своего; пред Ним падут поборники гордыни. 
'''
"14" = '''
:sup:`14` Тем более могу ли я отвечать Ему и приискивать себе слова пред Ним? 
'''
"15" = '''
:sup:`15` Хотя бы я и прав был, но не буду отвечать, а буду умолять Судию моего. 
'''
"16" = '''
:sup:`16` Если бы я воззвал, и Он ответил мне,- я не поверил бы, что голос мой услышал Тот, 
'''
"17" = '''
:sup:`17` Кто в вихре разит меня и умножает безвинно мои раны, 
'''
"18" = '''
:sup:`18` не дает мне перевести духа, но пресыщает меня горестями. 
'''
"19" = '''
:sup:`19` Если действовать силою, то Он могуществен; если судом, кто сведет меня с Ним? 
'''
"20" = '''
:sup:`20` Если я буду оправдываться, то мои же уста обвинят меня; если я невинен, то Он признает меня виновным. 
'''
"21" = '''
:sup:`21` Невинен я; не хочу знать души моей, презираю жизнь мою. 
'''
"22" = '''
:sup:`22` Все одно; поэтому я сказал, что Он губит и непорочного и виновного. 
'''
"23" = '''
:sup:`23` Если этого поражает Он бичом вдруг, то пытке невинных посмеивается. 
'''
"24" = '''
:sup:`24` Земля отдана в руки нечестивых; лица судей ее Он закрывает. Если не Он, то кто же? 
'''
"25" = '''
:sup:`25` Дни мои быстрее гонца,- бегут, не видят добра, 
'''
"26" = '''
:sup:`26` несутся, как легкие ладьи, как орел стремится на добычу. 
'''
"27" = '''
:sup:`27` Если сказать мне: забуду я жалобы мои, отложу мрачный вид свой и ободрюсь; 
'''
"28" = '''
:sup:`28` то трепещу всех страданий моих, зная, что Ты не объявишь меня невинным. 
'''
"29" = '''
:sup:`29` Если же я виновен, то для чего напрасно томлюсь? 
'''
"30" = '''
:sup:`30` Хотя бы я омылся и снежною водою и совершенно очистил руки мои, 
'''
"31" = '''
:sup:`31` то и тогда Ты погрузишь меня в грязь, и возгнушаются мною одежды мои. 
'''
"32" = '''
:sup:`32` Ибо Он не человек, как я, чтоб я мог отвечать Ему и идти вместе с Ним на суд! 
'''
"33" = '''
:sup:`33` Нет между нами посредника, который положил бы руку свою на обоих нас. 
'''
"34" = '''
:sup:`34` Да отстранит Он от меня жезл Свой, и страх Его да не ужасает меня, 
'''
"35" = '''
:sup:`35` и тогда я буду говорить и не убоюсь Его, ибо я не таков сам в себе. 
'''
