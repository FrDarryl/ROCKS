[34]
"1" = '''
:sup:`1` И сказал Господь Моисею, говоря: 
'''
"2" = '''
:sup:`2` дай повеление сынам Израилевым и скажи им: когда войдете в землю Ханаанскую, то вот земля, которая достанется вам в удел, земля Ханаанская с ее границами: 
'''
"3" = '''
:sup:`3` южная сторона будет у вас от пустыни Син, подле Едома, и пойдет у вас южная граница от конца Соленого моря с востока, 
'''
"4" = '''
:sup:`4` и направится граница на юг к возвышенности Акравима и пойдет через Син, и будут выступы ее на юг к Кадес-Варни, оттуда пойдет к Гацар-Аддару и пройдет через Ацмон; 
'''
"5" = '''
:sup:`5` от Ацмона направится граница к потоку Египетскому, и будут выступы ее к морю; 
'''
"6" = '''
:sup:`6` а границею западною будет у вас великое море: это будет у вас граница к западу; 
'''
"7" = '''
:sup:`7` к северу же будет у вас граница: от великого моря проведите ее к горе Ор, 
'''
"8" = '''
:sup:`8` от горы Ор проведите к Емафу, и будут выступы границы к Цедаду; 
'''
"9" = '''
:sup:`9` оттуда пойдет граница к Цифрону, и выступы ее будут к Гацар-Енану: это будет у вас граница северная; 
'''
"10" = '''
:sup:`10` границу восточную проведите себе от Гацар-Енана к Шефаму, 
'''
"11" = '''
:sup:`11` от Шефама пойдет граница к Рибле, с восточной стороны Аина, потом пойдет граница и коснется берегов моря Киннереф с восточной стороны; 
'''
"12" = '''
:sup:`12` и пойдет граница к Иордану, и будут выступы ее к Соленому морю. Это будет земля ваша по границам ее со всех сторон. 
'''
"13" = '''
:sup:`13` И дал повеление Моисей сынам Израилевым и сказал: вот земля, которую вы разделите на уделы по жребию, которую повелел Господь дать девяти коленам и половине колена Манассиина; 
'''
"14" = '''
:sup:`14` ибо колено сынов Рувимовых по семействам их, и колено сынов Гадовых по семействам их, и половина колена Манассиина получили удел свой: 
'''
"15" = '''
:sup:`15` два колена и половина колена получили удел свой за Иорданом, против Иерихона, к востоку. 
'''
"16" = '''
:sup:`16` И сказал Господь Моисею, говоря: 
'''
"17" = '''
:sup:`17` вот имена мужей, которые будут делить вам землю: Елеазар священник и Иисус, сын Навин; 
'''
"18" = '''
:sup:`18` и по одному князю от колена возьмите для раздела земли. 
'''
"19" = '''
:sup:`19` И вот имена сих мужей: для колена Иудина Халев, сын Иефонниин; 
'''
"20" = '''
:sup:`20` для колена сынов Симеоновых Самуил, сын Аммиуда; 
'''
"21" = '''
:sup:`21` для колена Вениаминова Елидад, сын Кислона; 
'''
"22" = '''
:sup:`22` для колена сынов Дановых князь Буккий, сын Иоглии; 
'''
"23" = '''
:sup:`23` для сынов Иосифовых, для колена сынов Манассииных князь Ханниил, сын Ефода; 
'''
"24" = '''
:sup:`24` для колена сынов Ефремовых князь Кемуил, сын Шифтана; 
'''
"25" = '''
:sup:`25` для колена сынов Завулоновых князь Елицафан, сын Фарнака; 
'''
"26" = '''
:sup:`26` для колена сынов Иссахаровых князь Фалтиил, сын Аззана; 
'''
"27" = '''
:sup:`27` для колена сынов Асировых князь Ахиуд, сын Шеломия; 
'''
"28" = '''
:sup:`28` для колена сынов Неффалимовых князь Педаил, сын Аммиуда; 
'''
"29" = '''
:sup:`29` вот те, которым повелел Господь разделить уделы сынам Израилевым в земле Ханаанской. 
'''
