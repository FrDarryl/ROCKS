[3]
"1" = '''
:sup:`1` Это уже второе послание пишу к вам, возлюбленные; в них напоминанием возбуждаю ваш чистый смысл, 
'''
"2" = '''
:sup:`2` чтобы вы помнили слова, прежде реченные святыми пророками, и заповедь Господа и Спасителя, преданную Апостолами вашими. 
'''
"3" = '''
:sup:`3` Прежде всего знайте, что в последние дни явятся наглые ругатели, поступающие по собственным своим похотям 
'''
"4" = '''
:sup:`4` и говорящие: где обетование пришествия Его? Ибо с тех пор, как стали умирать отцы, от начала творения, все остается так же. 
'''
"5" = '''
:sup:`5` Думающие так не знают, что вначале словом Божиим небеса и земля составлены из воды и водою: 
'''
"6" = '''
:sup:`6` потому тогдашний мир погиб, быв потоплен водою. 
'''
"7" = '''
:sup:`7` А нынешние небеса и земля, содержимые тем же Словом, сберегаются огню на день суда и погибели нечестивых человеков. 
'''
"8" = '''
:sup:`8` Одно то не должно быть сокрыто от вас, возлюбленные, что у Господа один день, как тысяча лет, и тысяча лет, как один день. 
'''
"9" = '''
:sup:`9` Не медлит Господь исполнением обетования, как некоторые почитают то медлением; но долготерпит нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию. 
'''
"10" = '''
:sup:`10` Придет же день Господень, как тать ночью, и тогда небеса с шумом прейдут, стихии же, разгоревшись, разрушатся, земля и все дела на ней сгорят. 
'''
"11" = '''
:sup:`11` Если так все это разрушится, то какими должно быть в святой жизни и благочестии вам, 
'''
"12" = '''
:sup:`12` ожидающим и желающим пришествия дня Божия, в который воспламененные небеса разрушатся и разгоревшиеся стихии растают? 
'''
"13" = '''
:sup:`13` Впрочем, мы, по обетованию Его, ожидаем нового неба и новой земли, на которых обитает правда. 
'''
"14" = '''
:sup:`14` Итак, возлюбленные, ожидая сего, потщитесь явиться пред Ним неоскверненными и непорочными в мире; 
'''
"15" = '''
:sup:`15` и долготерпение Господа нашего почитайте спасением, как и возлюбленный брат наш Павел, по данной ему премудрости, написал вам, 
'''
"16" = '''
:sup:`16` как он говорит об этом и во всех посланиях, в которых есть нечто неудобовразумительное, что невежды и неутвержденные, к собственной своей погибели, превращают, как и прочие Писания. 
'''
"17" = '''
:sup:`17` так вы, возлюбленные, будучи предварены о сем, берегитесь, чтобы вам не увлечься заблуждением беззаконников и не отпасть от своего утверждения, 
'''
"18" = '''
:sup:`18` но возрастайте в благодати и познании Господа нашего и Спасителя Иисуса Христа. Ему слава и ныне и в день вечный. Аминь. 
'''
