[17]
"1" = '''
:sup:`1` Лучше кусок сухого хлеба, и с ним мир, нежели дом, полный заколотого скота, с раздором. 
'''
"2" = '''
:sup:`2` Разумный раб господствует над беспутным сыном и между братьями разделит наследство. 
'''
"3" = '''
:sup:`3` Плавильня - для серебра, и горнило - для золота, а сердца испытывает Господь. 
'''
"4" = '''
:sup:`4` Злодей внимает устам беззаконным, лжец слушается языка пагубного. 
'''
"5" = '''
:sup:`5` Кто ругается над нищим, тот хулит Творца его; кто радуется несчастью, тот не останется ненаказанным. 
'''
"6" = '''
:sup:`6` Венец стариков - сыновья сыновей, и слава детей - родители их. 
'''
"7" = '''
:sup:`7` Неприлична глупому важная речь, тем паче знатному - уста лживые. 
'''
"8" = '''
:sup:`8` Подарок - драгоценный камень в глазах владеющего им: куда ни обратится он, успеет. 
'''
"9" = '''
:sup:`9` Прикрывающий проступок ищет любви; а кто снова напоминает о нем, тот удаляет друга. 
'''
"10" = '''
:sup:`10` На разумного сильнее действует выговор, нежели на глупого сто ударов. 
'''
"11" = '''
:sup:`11` Возмутитель ищет только зла; поэтому жестокий ангел будет послан против него. 
'''
"12" = '''
:sup:`12` Лучше встретить человеку медведицу, лишенную детей, нежели глупца с его глупостью. 
'''
"13" = '''
:sup:`13` Кто за добро воздает злом, от дома того не отойдет зло. 
'''
"14" = '''
:sup:`14` Начало ссоры - как прорыв воды; оставь ссору прежде, нежели разгорелась она. 
'''
"15" = '''
:sup:`15` Оправдывающий нечестивого и обвиняющий праведного - оба мерзость пред Господом. 
'''
"16" = '''
:sup:`16` К чему сокровище в руках глупца? Для приобретения мудрости у него нет разума. 
'''
"17" = '''
:sup:`17` Друг любит во всякое время и, как брат, явится во время несчастья. 
'''
"18" = '''
:sup:`18` Человек малоумный дает руку и ручается за ближнего своего. 
'''
"19" = '''
:sup:`19` Кто любит ссоры, любит грех, и кто высоко поднимает ворота свои, тот ищет падения. 
'''
"20" = '''
:sup:`20` Коварное сердце не найдет добра, и лукавый язык попадет в беду. 
'''
"21" = '''
:sup:`21` Родил кто глупого, - себе на горе, и отец глупого не порадуется. 
'''
"22" = '''
:sup:`22` Веселое сердце благотворно, как врачевство, а унылый дух сушит кости. 
'''
"23" = '''
:sup:`23` Нечестивый берет подарок из пазухи, чтобы извратить пути правосудия. 
'''
"24" = '''
:sup:`24` Мудрость - пред лицoм у разумного, а глаза глупца - на конце земли. 
'''
"25" = '''
:sup:`25` Глупый сын - досада отцу своему и огорчение для матери своей. 
'''
"26" = '''
:sup:`26` Нехорошо и обвинять правого, и бить вельмож за правду. 
'''
"27" = '''
:sup:`27` Разумный воздержан в словах своих, и благоразумный хладнокровен. 
'''
"28" = '''
:sup:`28` И глупец, когда молчит, может показаться мудрым, и затворяющий уста свои - благоразумным. 
'''
