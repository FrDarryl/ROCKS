[73]
"1" = '''
:sup:`1` Учение Асафа. Для чего, Боже, отринул нас навсегда? возгорелся гнев Твой на овец пажити Твоей? 
'''
"2" = '''
:sup:`2` Вспомни сонм Твой, который Ты стяжал издревле, искупил в жезл достояния Твоего, - эту гору Сион, на которой Ты веселился. 
'''
"3" = '''
:sup:`3` Подвигни стопы Твои к вековым развалинам: все разрушил враг во святилище. 
'''
"4" = '''
:sup:`4` Рыкают враги Твои среди собраний Твоих; поставили знаки свои вместо знамений наших; 
'''
"5" = '''
:sup:`5` показывали себя подобными поднимающему вверх секиру на сплетшиеся ветви дерева; 
'''
"6" = '''
:sup:`6` и ныне все резьбы в нем в один раз разрушили секирами и бердышами; 
'''
"7" = '''
:sup:`7` предали огню святилище Твое; совсем осквернили жилище имени Твоего; 
'''
"8" = '''
:sup:`8` сказали в сердце своем: “разорим их совсем”,- и сожгли все места собраний Божиих на земле. 
'''
"9" = '''
:sup:`9` Знамений наших мы не видим, нет уже пророка, и нет с нами, кто знал бы, доколе это будет. 
'''
"10" = '''
:sup:`10` Доколе, Боже, будет поносить враг? вечно ли будет хулить противник имя Твое? 
'''
"11" = '''
:sup:`11` Для чего отклоняешь руку Твою и десницу Твою? Из среды недра Твоего порази их. 
'''
"12" = '''
:sup:`12` Боже, Царь мой от века, устрояющий спасение посреди земли! 
'''
"13" = '''
:sup:`13` Ты расторг силою Твоею море, Ты сокрушил головы змиев в воде; 
'''
"14" = '''
:sup:`14` Ты сокрушил голову левиафана, отдал его в пищу людям пустыни; 
'''
"15" = '''
:sup:`15` Ты иссек источник и поток, Ты иссушил сильные реки. 
'''
"16" = '''
:sup:`16` Твой день и Твоя ночь: Ты уготовал светила и солнце; 
'''
"17" = '''
:sup:`17` Ты установил все пределы земли, лето и зиму Ты учредил. 
'''
"18" = '''
:sup:`18` Вспомни же: враг поносит Господа, и люди безумные хулят имя Твое. 
'''
"19" = '''
:sup:`19` Не предай зверям душу горлицы Твоей; собрания убогих Твоих не забудь навсегда. 
'''
"20" = '''
:sup:`20` Призри на завет Твой; ибо наполнились все мрачные места земли жилищами насилия. 
'''
"21" = '''
:sup:`21` Да не возвратится угнетенный посрамлен-ным; нищий и убогий да восхвалят имя Твое. 
'''
"22" = '''
:sup:`22` Восстань, Боже, защити дело Твое, вспомни вседневное поношение Твое от безумного; 
'''
"23" = '''
:sup:`23` не забудь крика врагов Твоих; шум восстающих против Тебя непрестанно поднимается. 
'''
