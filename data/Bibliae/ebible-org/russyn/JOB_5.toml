[5]
"1" = '''
:sup:`1` Взывай, если есть отвечающий тебе. И к кому из святых обратишься ты? 
'''
"2" = '''
:sup:`2` Так, глупца убивает гневливость, и несмысленного губит раздра-жительность. 
'''
"3" = '''
:sup:`3` Видел я, как глупец укореняется, и тотчас проклял дом его. 
'''
"4" = '''
:sup:`4` Дети его далеки от счастья, их будут бить у ворот, и не будет заступника. 
'''
"5" = '''
:sup:`5` Жатву его съест голодный и из-за терна возьмет ее, и жаждущие поглотят имущество его. 
'''
"6" = '''
:sup:`6` Так, не из праха выходит горе, и не из земли вырастает беда; 
'''
"7" = '''
:sup:`7` но человек рождается на страдание, как искры, чтобы устремляться вверх. 
'''
"8" = '''
:sup:`8` Но я к Богу обратился бы, предал бы дело мое Богу, 
'''
"9" = '''
:sup:`9` Который творит дела великие и неисследимые, чудные без числа, 
'''
"10" = '''
:sup:`10` дает дождь на лице земли и посылает воды на лице полей; 
'''
"11" = '''
:sup:`11` униженных поставляет на высоту, и сетующие возносятся во спасение. 
'''
"12" = '''
:sup:`12` Он разрушает замыслы коварных, и руки их не довершают предприятия. 
'''
"13" = '''
:sup:`13` Он уловляет мудрецов их же лукавством, и совет хитрых становится тщетным: 
'''
"14" = '''
:sup:`14` днем они встречают тьму и в полдень ходят ощупью, как ночью. 
'''
"15" = '''
:sup:`15` Он спасает бедного от меча, от уст их и от руки сильного. 
'''
"16" = '''
:sup:`16` И есть несчастному надежда, и неправда затворяет уста свои. 
'''
"17" = '''
:sup:`17` Блажен человек, которого вразумляет Бог, и потому наказания Вседержителева не отвергай, 
'''
"18" = '''
:sup:`18` ибо Он причиняет раны и Сам обвязывает их; Он поражает, и Его же руки врачуют. 
'''
"19" = '''
:sup:`19` В шести бедах спасет тебя, и в седьмой не коснется тебя зло. 
'''
"20" = '''
:sup:`20` Во время голода избавит тебя от смерти, и на войне - от руки меча. 
'''
"21" = '''
:sup:`21` От бича языка укроешь себя и не убоишься опустошения, когда оно придет. 
'''
"22" = '''
:sup:`22` Опустошению и голоду посмеешься и зверей земли не убоишься, 
'''
"23" = '''
:sup:`23` ибо с камнями полевыми у тебя союз, и звери полевые в мире с тобою. 
'''
"24" = '''
:sup:`24` И узнаешь, что шатер твой в безопасности, и будешь смотреть за домом твоим, и не согрешишь. 
'''
"25" = '''
:sup:`25` И увидишь, что семя твое многочисленно, и отрасли твои, как трава на земле. 
'''
"26" = '''
:sup:`26` Войдешь во гроб в зрелости, как укладываются снопы пшеницы в свое время. 
'''
"27" = '''
:sup:`27` Вот, что мы дознали; так оно и есть: выслушай это и заметь для себя. 
'''
