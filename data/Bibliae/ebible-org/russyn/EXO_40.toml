[40]
"1" = '''
:sup:`1` И сказал Господь Моисею, говоря: 
'''
"2" = '''
:sup:`2` в первый месяц, в первый день месяца поставь скинию собрания, 
'''
"3" = '''
:sup:`3` и поставь в ней ковчег откровения, и закрой ковчег завесою; 
'''
"4" = '''
:sup:`4` и внеси стол и расставь на нем все вещи его, и внеси светильник и поставь на нем лампады его; 
'''
"5" = '''
:sup:`5` и поставь золотой жертвенник для курения пред ковчегом откровения и повесь завесу у входа в скинию собрания; 
'''
"6" = '''
:sup:`6` и поставь жертвенник всесожжения пред входом в скинию собрания; 
'''
"7" = '''
:sup:`7` и поставь умывальник между скиниею собрания и между жертвенником и влей в него воды; 
'''
"8" = '''
:sup:`8` и поставь двор кругом и повесь завесу в воротах двора. 
'''
"9" = '''
:sup:`9` И возьми елея помазания, и помажь скинию и все, что в ней, и освяти ее и все принадлежности ее, и будет свята; 
'''
"10" = '''
:sup:`10` помажь жертвенник всесожжения и все принадлежности его, и освяти жертвенник, и будет жертвенник святыня великая; 
'''
"11" = '''
:sup:`11` и помажь умывальник и подножие его и освяти его. 
'''
"12" = '''
:sup:`12` И приведи Аарона и сынов его ко входу в скинию собрания и омой их водою, 
'''
"13" = '''
:sup:`13` и облеки Аарона в священные одежды, и помажь его, и освяти его, чтобы он был священником Мне. 
'''
"14" = '''
:sup:`14` И сынов его приведи, и одень их в хитоны, 
'''
"15" = '''
:sup:`15` и помажь их, как помазал ты отца их, чтобы они были священниками Мне, и помазание их посвятит их в вечное священство в роды их. 
'''
"16" = '''
:sup:`16` И сделал Моисей все, как повелел ему Господь, так и сделал. 
'''
"17" = '''
:sup:`17` В первый месяц второго года по исшествии их из Египта, в первый день месяца поставлена скиния. 
'''
"18" = '''
:sup:`18` И поставил Моисей скинию, положил подножия ее, поставил брусья ее, положил шесты и поставил столбы ее, 
'''
"19" = '''
:sup:`19` распростер покров над скиниею, и положил покрышку поверх сего покрова, как повелел Господь Моисею. 
'''
"20" = '''
:sup:`20` И взял и положил откровение в ковчег, и вложил шесты в кольца ковчега, и положил крышку на ковчег сверху; 
'''
"21" = '''
:sup:`21` и внес ковчег в скинию, и повесил завесу, и закрыл ковчег откровения, как повелел Господь Моисею. 
'''
"22" = '''
:sup:`22` И поставил стол в скинии собрания, на северной стороне скинии, вне завесы, 
'''
"23" = '''
:sup:`23` и разложил на нем ряд хлебов пред Господом, как повелел Господь Моисею. 
'''
"24" = '''
:sup:`24` И поставил светильник в скинии собрания против стола, на южной стороне скинии, 
'''
"25" = '''
:sup:`25` и поставил лампады его пред Господом, как повелел Господь Моисею. 
'''
"26" = '''
:sup:`26` И поставил золотой жертвенник в скинии собрания пред завесою 
'''
"27" = '''
:sup:`27` и воскурил на нем благовонное курение, как повелел Господь Моисею. 
'''
"28" = '''
:sup:`28` И повесил завесу при входе в скинию; 
'''
"29" = '''
:sup:`29` и жертвенник всесожжения поставил у входа в скинию собрания и принес на нем всесожжения и приношение хлебное, как повелел Господь Моисею. 
'''
"30" = '''
:sup:`30` И поставил умывальник между скиниею собрания и жертвенником и налил в него воды для омовения, 
'''
"31" = '''
:sup:`31` и омывали из него Моисей и Аарон и сыны его руки свои и ноги свои: 
'''
"32" = '''
:sup:`32` когда они входили в скинию собрания и подходили к жертвеннику служить, тогда омывались из него, как повелел Господь Моисею. 
'''
"33" = '''
:sup:`33` И поставил двор вокруг скинии и жертвенника и повесил завесу в воротах двора. И так окончил Моисей дело. 
'''
"34" = '''
:sup:`34` И покрыло облако скинию собрания, и слава Господня наполнила скинию; 
'''
"35" = '''
:sup:`35` и не мог Моисей войти в скинию собрания, потому что осеняло ее облако, и слава Господня наполняла скинию. 
'''
"36" = '''
:sup:`36` Когда поднималось облако от скинии, тогда отправлялись в путь сыны Израилевы во все путешествие свое; 
'''
"37" = '''
:sup:`37` если же не поднималось облако, то и они не отправлялись в путь, доколе оно не поднималось, 
'''
"38" = '''
:sup:`38` ибо облако Господне стояло над скиниею днем, и огонь был ночью в ней пред глазами всего дома Израилева во все путешествие их. 
'''
