[16]
"1" = '''
:sup:`1` Человеку принадлежат предположения сердца, но от Господа ответ языка. 
'''
"2" = '''
:sup:`2` Все пути человека чисты в его глазах, но Господь взвешивает души. 
'''
"3" = '''
:sup:`3` Предай Господу дела твои, и предприятия твои совершатся. 
'''
"4" = '''
:sup:`4` Все сделал Господь ради Себя; и даже нечестивого блюдет на день бедствия. 
'''
"5" = '''
:sup:`5` Мерзость пред Господом всякий надменный сердцем; можно поручиться, что он не останется ненаказанным. 
'''
"6" = '''
:sup:`6` Милосердием и правдою очищается грех, и страх Господень отводит от зла. 
'''
"7" = '''
:sup:`7` Когда Господу угодны пути человека, Он и врагов его примиряет с ним. 
'''
"8" = '''
:sup:`8` Лучше немногое с правдою, нежели множество прибытков с неправдою. 
'''
"9" = '''
:sup:`9` Сердце человека обдумывает свой путь, но Господь управляет шествием его. 
'''
"10" = '''
:sup:`10` В устах царя - слово вдохновенное; уста его не должны погрешать на суде. 
'''
"11" = '''
:sup:`11` Верные весы и весовые чаши - от Господа; от Него же все гири в суме. 
'''
"12" = '''
:sup:`12` Мерзость для царей - дело беззаконное, потому что правдою утверждается престол. 
'''
"13" = '''
:sup:`13` Приятны царю уста правдивые, и говорящего истину он любит. 
'''
"14" = '''
:sup:`14` Царский гнев - вестник смерти; но мудрый человек умилостивит его. 
'''
"15" = '''
:sup:`15` В светлом взоре царя - жизнь, и благоволение его - как облако с поздним дождем. 
'''
"16" = '''
:sup:`16` Приобретение мудрости гораздо лучше золота, и приобретение разума предпочтительнее отборного серебра. 
'''
"17" = '''
:sup:`17` Путь праведных - уклонение от зла: тот бережет душу свою, кто хранит путь свой. 
'''
"18" = '''
:sup:`18` Погибели предшествует гордость, и падению - надменность. 
'''
"19" = '''
:sup:`19` Лучше смиряться духом с кроткими, нежели разделять добычу с гордыми. 
'''
"20" = '''
:sup:`20` Кто ведет дело разумно, тот найдет благо, и кто надеется на Господа, тот блажен. 
'''
"21" = '''
:sup:`21` Мудрый сердцем прозовется благоразумным, и сладкая речь прибавит к учению. 
'''
"22" = '''
:sup:`22` Разум для имеющих его - источник жизни, а ученость глупых - глупость. 
'''
"23" = '''
:sup:`23` Сердце мудрого делает язык его мудрым и умножает знание в устах его. 
'''
"24" = '''
:sup:`24` Приятная речь - сотовый мед, сладка для души и целебна для костей. 
'''
"25" = '''
:sup:`25` Есть пути, которые кажутся человеку прямыми, но конец их путь к смерти. 
'''
"26" = '''
:sup:`26` Трудящийся трудится для себя, потому что понуждает его к тому рот его. 
'''
"27" = '''
:sup:`27` Человек лукавый замышляет зло, и на устах его как бы огонь палящий. 
'''
"28" = '''
:sup:`28` Человек коварный сеет раздор, и наушник разлучает друзей. 
'''
"29" = '''
:sup:`29` Человек неблагонамеренный развращает ближнего своего и ведет его на путь недобрый; 
'''
"30" = '''
:sup:`30` прищуривает глаза свои, чтобы придумать коварство; закусывая себе губы, совершает злодейство; он - печь злобы. 
'''
"31" = '''
:sup:`31` Венец славы - седина, которая находится на пути правды. 
'''
"32" = '''
:sup:`32` Долго-терпеливый лучше храброго, и владеющий собою лучше завоевателя города. 
'''
"33" = '''
:sup:`33` В полу бросается жребий, но все решение его - от Господа. 
'''
