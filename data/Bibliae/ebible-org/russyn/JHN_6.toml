[6]
"1" = '''
:sup:`1` После сего пошел Иисус на ту сторону моря Галилейского, в окрестности Тивериады. 
'''
"2" = '''
:sup:`2` За Ним последовало множество народа, потому что видели чудеса, которые Он творил над больными. 
'''
"3" = '''
:sup:`3` Иисус взошел на гору и там сидел с учениками Своими. 
'''
"4" = '''
:sup:`4` Приближалась же Пасха, праздник Иудейский. 
'''
"5" = '''
:sup:`5` Иисус, возведя очи и увидев, что множество народа идет к Нему, говорит Филиппу: где нам купить хлебов, чтобы их накормить? 
'''
"6" = '''
:sup:`6` Говорил же это, испытывая его; ибо Сам знал, что хотел сделать. 
'''
"7" = '''
:sup:`7` Филипп отвечал Ему: им на двести динариев не довольно будет хлеба, чтобы каждому из них досталось хотя понемногу. 
'''
"8" = '''
:sup:`8` Один из учеников Его, Андрей, брат Симона Петра, говорит Ему: 
'''
"9" = '''
:sup:`9` здесь есть у одного мальчика пять хлебов ячменных и две рыбки; но что это для такого множества? 
'''
"10" = '''
:sup:`10` Иисус сказал: велите им возлечь. Было же на том месте много травы. Итак возлегло людей числом около пяти тысяч. 
'''
"11" = '''
:sup:`11` Иисус, взяв хлебы и воздав благодарение, раздал ученикам, а ученики возлежавшим, также и рыбы, сколько кто хотел. 
'''
"12" = '''
:sup:`12` И когда насытились, то сказал ученикам Своим: соберите оставшиеся куски, чтобы ничего не пропало. 
'''
"13" = '''
:sup:`13` И собрали, и наполнили двенадцать коробов кусками от пяти ячменных хлебов, оставшимися у тех, которые ели. 
'''
"14" = '''
:sup:`14` Тогда люди, видевшие чудо, сотворенное Иисусом, сказали: это истинно Тот Пророк, Которому должно придти в мир. 
'''
"15" = '''
:sup:`15` Иисус же, узнав, что хотят придти, нечаянно взять его и сделать царем, опять удалился на гору один. 
'''
"16" = '''
:sup:`16` Когда же настал вечер, то ученики Его сошли к мор 
'''
"17" = '''
:sup:`17` и, войдя в лодку, отправились на ту сторону моря, в Капернаум. Становилось темно, а Иисус не приходил к ним. 
'''
"18" = '''
:sup:`18` Дул сильный ветер, и море волновалось. 
'''
"19" = '''
:sup:`19` Проплыв около двадцати пяти или тридцати стадий, они увидели Иисуса, идущего по морю и приближающегося к лодке, и испугались. 
'''
"20" = '''
:sup:`20` Но Он сказал им: это Я; не бойтесь. 
'''
"21" = '''
:sup:`21` Они хотели принять Его в лодку; и тотчас лодка пристала к берегу, куда плыли. 
'''
"22" = '''
:sup:`22` На другой день народ, стоявший по ту сторону моря, видел, что там, кроме одной лодки, в которую вошли ученики Его, иной не было, и что Иисус не входил в лодку с учениками Своими, а отплыли одни ученики Его. 
'''
"23" = '''
:sup:`23` Между тем пришли из Тивериады другие лодки близко к тому месту, где ели хлеб по благословении Господнем. 
'''
"24" = '''
:sup:`24` Итак, когда народ увидел, что тут нет Иисуса, ни учеников Его, то вошли в лодки и приплыли в Капернаум, ища Иисуса. 
'''
"25" = '''
:sup:`25` И, найдя Его на той стороне моря, сказали Ему: Равви! когда Ты сюда пришел? 
'''
"26" = '''
:sup:`26` Иисус сказал им в ответ: истинно, истинно говорю вам: вы ищете Меня не потому, что видели чудеса, но потому, что ели хлеб и насытились. 
'''
"27" = '''
:sup:`27` Старайтесь не о пище тленной, но о пище, пребывающей в жизнь вечную, которую даст вам Сын Человеческий, ибо на Нем положил печать Свою Отец, Бог. 
'''
"28" = '''
:sup:`28` Итак сказали Ему: что нам делать, чтобы творить дела Божии? 
'''
"29" = '''
:sup:`29` Иисус сказал им в ответ: вот дело Божие, чтобы вы веровали в Того, Кого Он послал. 
'''
"30" = '''
:sup:`30` На это сказали Ему: какое же Ты дашь знамение, чтобы мы увидели и поверили Тебе? что Ты делаешь? 
'''
"31" = '''
:sup:`31` Отцы наши ели манну в пустыне, как написано: хлеб с неба дал им есть. 
'''
"32" = '''
:sup:`32` Иисус же сказал им: истинно, истинно говорю вам: не Моисей дал вам хлеб с неба, а Отец Мой дает вам истинный хлеб с небес. 
'''
"33" = '''
:sup:`33` Ибо хлеб Божий есть тот, который сходит с небес и дает жизнь миру. 
'''
"34" = '''
:sup:`34` На это сказали Ему: Господи! подавай нам всегда такой хлеб. 
'''
"35" = '''
:sup:`35` Иисус же сказал им: Я есмь хлеб жизни; приходящий ко Мне не будет алкать, и верующий в Меня не будет жаждать никогда. 
'''
"36" = '''
:sup:`36` Но Я сказал вам, что вы и видели Меня, и не веруете. 
'''
"37" = '''
:sup:`37` Все, что дает Мне Отец, ко Мне придет; и приходящего ко Мне не изгоню вон, 
'''
"38" = '''
:sup:`38` ибо Я сошел с небес не для того, чтобы творить волю Мою, но волю пославшего Меня Отца. 
'''
"39" = '''
:sup:`39` Воля же пославшего Меня Отца есть та, чтобы из того, что Он Мне дал, ничего не погубить, но все то воскресить в последний день. 
'''
"40" = '''
:sup:`40` Воля Пославшего Меня есть та, чтобы всякий, видящий Сына и верующий в Него, имел жизнь вечную; и Я воскрешу его в последний день. 
'''
"41" = '''
:sup:`41` Возроптали на Него Иудеи за то, что Он сказал: Я есмь хлеб, сшедший с небес. 
'''
"42" = '''
:sup:`42` И говорили: не Иисус ли это, сын Иосифов, Которого отца и Мать мы знаем? Как же говорит Он: я сшел с небес? 
'''
"43" = '''
:sup:`43` Иисус сказал им в ответ: не ропщите между собою. 
'''
"44" = '''
:sup:`44` Никто не может придти ко Мне, если не привлечет его Отец, пославший Меня; и Я воскрешу его в последний день. 
'''
"45" = '''
:sup:`45` У пророков написано: “и будут все научены Богом”. Всякий, слышавший от Отца и научившийся, приходит ко Мне. 
'''
"46" = '''
:sup:`46` Это не то, чтобы кто видел Отца, кроме Того, Кто есть от Бога; Он видел Отца. 
'''
"47" = '''
:sup:`47` Истинно, истинно говорю вам: верующий в Меня имеет жизнь вечную. 
'''
"48" = '''
:sup:`48` Я есмь хлеб жизни. 
'''
"49" = '''
:sup:`49` Отцы ваши ели манну в пустыне и умерли; 
'''
"50" = '''
:sup:`50` хлеб же, сходящий с небес, таков, что ядущий его не умрет. 
'''
"51" = '''
:sup:`51` Я хлеб живый, сшедший с небес; ядущий хлеб сей будет жить вовек; хлеб же, который Я дам, есть Плоть Моя, которую Я отдам за жизнь мира. 
'''
"52" = '''
:sup:`52` Тогда Иудеи стали спорить между собою, говоря: как Он может дать нам есть Плоть Свою? 
'''
"53" = '''
:sup:`53` Иисус же сказал им: истинно, истинно говорю вам: если не будете есть Плоти Сына Человеческого и пить Крови Его, то не будете иметь в себе жизни. 
'''
"54" = '''
:sup:`54` Ядущий Мою Плоть и пиющий Мою Кровь имеет жизнь вечную, и Я воскрешу его в последний день. 
'''
"55" = '''
:sup:`55` Ибо Плоть Моя истинно есть пища, и Кровь Моя истинно есть питие. 
'''
"56" = '''
:sup:`56` Ядущий Мою Плоть и пиющий Мою Кровь пребывает во Мне, и Я в нем. 
'''
"57" = '''
:sup:`57` Как послал Меня живый Отец, и Я живу Отцем, так и ядущий Меня жить будет Мною. 
'''
"58" = '''
:sup:`58` Сей-то есть хлеб, сшедший с небес. Не так, как отцы ваши ели манну и умерли: ядущий хлеб сей жить будет вовек. 
'''
"59" = '''
:sup:`59` Сие говорил Он в синагоге, уча в Капернауме. 
'''
"60" = '''
:sup:`60` Многие из учеников Его, слыша то, говорили: какие странные слова! кто может это слушать? 
'''
"61" = '''
:sup:`61` Но Иисус, зная Сам в Себе, что ученики Его ропщут на то, сказал им: это ли соблазняет вас? 
'''
"62" = '''
:sup:`62` Что ж, если увидите Сына Человеческого, восходящего туда, где был прежде? 
'''
"63" = '''
:sup:`63` Дух животворит; плоть не пользует нимало. Слова, которые говорю Я вам, суть дух и жизнь. 
'''
"64" = '''
:sup:`64` Но есть из вас некоторые неверующие. Ибо Иисус от начала знал, кто суть неверующие и кто предаст Его. 
'''
"65" = '''
:sup:`65` И сказал: для того-то и говорил Я вам, что никто не может придти ко Мне, если то не дано будет ему от Отца Моего. 
'''
"66" = '''
:sup:`66` С этого времени многие из учеников Его отошли от Него и уже не ходили с Ним. 
'''
"67" = '''
:sup:`67` Тогда Иисус сказал двенадцати: не хотите ли и вы отойти? 
'''
"68" = '''
:sup:`68` Симон Петр отвечал Ему: Господи! к кому нам идти? Ты имеешь глаголы вечной жизни: 
'''
"69" = '''
:sup:`69` и мы уверовали и познали, что Ты Христос, Сын Бога живаго. 
'''
"70" = '''
:sup:`70` Иисус отвечал им: не двенадцать ли вас избрал Я? но один из вас диавол. 
'''
"71" = '''
:sup:`71` Это говорил Он об Иуде Симонове Искариоте, ибо сей хотел предать Его, будучи один из двенадцати. 
'''
