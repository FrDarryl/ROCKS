[4]
"1" = '''
:sup:`1` Сыновья Иуды: Фарес, Есром, Харми, Хур и Шовал. 
'''
"2" = '''
:sup:`2` Реаия, сын Шовала, родил Иахафа; Иахаф родил Ахума и Лагада: от них племена Цорян. 
'''
"3" = '''
:sup:`3` И сии сыновья Етама: Изреель, Ишма и Идбаш, и сестра их, по имени Гацлелпони, 
'''
"4" = '''
:sup:`4` Пенуел, отец Гедора, и Езер, отец Хуша. Вот сыновья Хура, первенца Ефрафы, отца Вифлеема. 
'''
"5" = '''
:sup:`5` У Ахшура, отца Фекои, были две жены: Хела и Наара. 
'''
"6" = '''
:sup:`6` И родила ему Наара Ахузама, Хефера, Фимни и Ахашфари; это сыновья Наары. 
'''
"7" = '''
:sup:`7` Сыновья Хелы: Цереф, Цохар и Ефнан. 
'''
"8" = '''
:sup:`8` Коц родил: Анува и Цовева и племена Ахархела, сына Гарумова. 
'''
"9" = '''
:sup:`9` Иавис был знаменитее своих братьев. Мать дала ему имя Иавис, сказав: я родила его с болезнью. 
'''
"10" = '''
:sup:`10` И воззвал Иавис к Богу Израилеву и сказал: о, если бы Ты благословил меня Твоим благословением, распространил пределы мои, и рука Твоя была со мною, охраняя меня от зла, чтобы я не горевал!... И Бог ниспослал ему, чего он просил. 
'''
"11" = '''
:sup:`11` Хелув же, брат Шухи, родил Махира; он есть отец Ештона. 
'''
"12" = '''
:sup:`12` Ештон родил Беф-Рафу, Пасеаха и Техинну, отца города Нааса брата Селома Кенезиина и Ахазова; это жители Рехи. 
'''
"13" = '''
:sup:`13` Сыновья Кеназа: Гофониил и Сераия. Сын Гофониила: Хафаф. 
'''
"14" = '''
:sup:`14` Меонофай родил Офру, а Сераия родил Иоава, родоначальника долины плотников, потому что они были плотники. 
'''
"15" = '''
:sup:`15` Сыновья Халева, сына Иефонниина: Ир, Ила и Наам. Сын Илы: Кеназ. 
'''
"16" = '''
:sup:`16` Сыновья Иегаллелела: Зиф, Зифа, Фирия и Асареел. 
'''
"17" = '''
:sup:`17` Сыновья Езры: Иефер, Меред, Ефер и Иалон; Иефер же родил Мерома, Шаммая и Ишбаха, отца Ешфемои. 
'''
"18" = '''
:sup:`18` И жена его Иудия родила Иереда, отца Гедора, и Хевера, отца Сохо, и Иекуфиила, отца Занаоха. Это сыновья Бифьи, дочери фараоновой, которую взял Меред. 
'''
"19" = '''
:sup:`19` Сыновья жены его Годии, сестры Нахама, отца Кеилы: Гарми и Ешфемоа - Маахатянин. 
'''
"20" = '''
:sup:`20` Сыновья Симеона: Амнон, Ринна, Бенханан и Филон. Сыновья Ишия: Зохеф и Бензохеф. 
'''
"21" = '''
:sup:`21` Сыновья Силома, сына Иудина: Ир, отец Лехи, и Лаеда, отец Мареши, и семейства выделывавших виссон, из дома Ашбеи, 
'''
"22" = '''
:sup:`22` и Иоким, и жители Хозевы, и Иоаш и Сараф, которые имели владение в Моаве, и Иашувилехем; но это события древние. 
'''
"23" = '''
:sup:`23` Они были горшечники, и жили при садах и в огородах; у царя для работ его жили они там. 
'''
"24" = '''
:sup:`24` Сыновья Симеона: Немуил, Иамин, Иарив, Зерах и Саул. 
'''
"25" = '''
:sup:`25` Шаллум сын его; его сын Мивсам; его сын Мишма. 
'''
"26" = '''
:sup:`26` Сыновья Мишмы: Хаммуил, сын его; его сын Закур; его сын Шимей. 
'''
"27" = '''
:sup:`27` У Шимея было шестнадцать сыновей и шесть дочерей; у братьев же его сыновей было немного, и все племя их не так было многочисленно, как племя сынов Иуды. 
'''
"28" = '''
:sup:`28` Они жили в Вирсавии, Моладе, Хацаршуале, 
'''
"29" = '''
:sup:`29` в Билге, в Ецеме, в Фоладе, 
'''
"30" = '''
:sup:`30` в Вефуиле, в Хорме, в Циклаге, 
'''
"31" = '''
:sup:`31` в Беф-Маркавофе, в Хацарсусиме, в Беф-Биреи и в Шаариме. Вот города их до царствования Давидова, 
'''
"32" = '''
:sup:`32` с селами их: Етам, Аин, Риммон, Фокен и Ашан, - пять городов. 
'''
"33" = '''
:sup:`33` И все селения их, которые находились вокруг сих городов до Ваала; вот места жительства их и родословия их. 
'''
"34" = '''
:sup:`34` Мешовав, Иамлех и Иосия, сын Амассии, 
'''
"35" = '''
:sup:`35` Иоил и Иегу, сын Иошиви, сына Сераии, сына Асиилова, 
'''
"36" = '''
:sup:`36` Елиоенай, Иакова, Ишохаия, Асаия, Адиил, Ишимиил и Ванея, 
'''
"37" = '''
:sup:`37` и Зиза, сын Шифия, сын Аллона, сын Иедаии, сын Шимрия, сын Шемаии. 
'''
"38" = '''
:sup:`38` Сии поименованные были князьями племен своих, и дом отцов их разделился на многие отрасли. 
'''
"39" = '''
:sup:`39` Они доходили до Герары и до восточной стороны долины, чтобы найти пастбища для стад своих; 
'''
"40" = '''
:sup:`40` и нашли пастбища тучные и хорошие и землю обширную, спокойную и безопасную, потому что до них жило там только немного Хамитян. 
'''
"41" = '''
:sup:`41` И пришли сии, по именам записанные, во дни Езекии, царя Иудейского, и перебили кочующих и оседлых, которые там находились, и истребили их навсегда и поселились на месте их, ибо там были пастбища для стад их. 
'''
"42" = '''
:sup:`42` Из них же, из сынов Симеоновых, пошли к горе Сеир пятьсот человек: Фелатия, Неария, Рефаия и Узиил, сыновья Ишия, были во главе их; 
'''
"43" = '''
:sup:`43` и побили уцелевший там остаток Амаликитян, и живут там до сего дня. 
'''
