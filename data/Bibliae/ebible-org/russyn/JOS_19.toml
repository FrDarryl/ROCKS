[19]
"1" = '''
:sup:`1` Второй жребий вышел Симеону, колену сынов Симеоновых, по племенам их; и был удел их среди удела сынов Иудиных. 
'''
"2" = '''
:sup:`2` В уделе их были: Вирсавия или Шева, Молада, 
'''
"3" = '''
:sup:`3` Хацар-Шуал, Вала и Ацем, 
'''
"4" = '''
:sup:`4` Елтолад, Вефул и Хорма, 
'''
"5" = '''
:sup:`5` Циклаг, Беф-Маркавоф и Хацар-Суса, 
'''
"6" = '''
:sup:`6` Беф-Леваоф и Шарухен: тринадцать городов с их селами. 
'''
"7" = '''
:sup:`7` Аин, Риммон, Ефер и Ашан: четыре города с селами их, 
'''
"8" = '''
:sup:`8` и все села, которые находились вокруг городов сих даже до Ваалаф-Беера, или южной Рамы. Вот удел колена сынов Симеоновых, по племенам их. 
'''
"9" = '''
:sup:`9` От участка сынов Иудиных выделен удел колену сынов Симеоновых. Так как участок сынов Иудиных был слишком велик для них, то сыны Симеоновы и получили удел среди их удела. 
'''
"10" = '''
:sup:`10` Третий жребий выпал сынам Завулоновым по племенам их, и простирался предел удела их до Сарида; 
'''
"11" = '''
:sup:`11` предел их восходит к морю и Марале и примыкает к Дабешефу и примыкает к потоку, который пред Иокнеамом; 
'''
"12" = '''
:sup:`12` от Сарида идет назад к восточной стороне, к востоку солнца, до предела Кислоф-Фавора; отсюда идет к Даврафу и восходит к Иафии; 
'''
"13" = '''
:sup:`13` отсюда проходит к востоку в Геф-Хефер, в Итту-Кацин, и идет к Риммону, Мифоару и Нее; 
'''
"14" = '''
:sup:`14` и поворачивает предел от севера к Ханнафону и оканчивается долиною Ифтах-Ел; 
'''
"15" = '''
:sup:`15` далее: Каттаф, Нагалал, Шимрон, Идеала и Вифлеем: двенадцать городов с их селами. 
'''
"16" = '''
:sup:`16` Вот удел сынов Завулоновых, по их племенам; вот города и села их. 
'''
"17" = '''
:sup:`17` Четвертый жребий вышел Иссахару, сынам Иссахара, по племенам их; 
'''
"18" = '''
:sup:`18` пределом их был: Изреель, Кесуллоф и Сунем, 
'''
"19" = '''
:sup:`19` Хафараим, Шион и Анахараф, 
'''
"20" = '''
:sup:`20` Раввиф, Кишион и Авец, 
'''
"21" = '''
:sup:`21` Ремеф, Ен-Ганним, Ен-Хадда и Беф-Пацец; 
'''
"22" = '''
:sup:`22` и примыкает предел к Фавору и Шагациме и Вефсамису, и оканчивается предел их у Иордана: шестнадцать городов с селами их. 
'''
"23" = '''
:sup:`23` Вот удел колена сынов Иссахаровых по племенам их; вот города и села их. 
'''
"24" = '''
:sup:`24` Пятый жребий вышел колену сынов Асировых, по племенам их; 
'''
"25" = '''
:sup:`25` пределом их были: Хелкаф, Хали, Ветен и Ахсаф, 
'''
"26" = '''
:sup:`26` Аламелех, Амад и Мишал; и примыкает предел к Кармилу с западной стороны и к Шихор-Ливнафу; 
'''
"27" = '''
:sup:`27` потом идет назад к востоку солнца в Беф-Дагон, и примыкает к Завулону и к долине Ифтах-Ел с севера, и входит в пределы Асафы в Беф-Емек и Неиел, и идет у Кавула, с левой стороны; 
'''
"28" = '''
:sup:`28` далее: Еврон, Рехов, Хаммон и Кана, до Сидона великого; 
'''
"29" = '''
:sup:`29` потом предел возвращается к Раме до укрепленного города Тира, и поворачивает предел к Хоссе, и оканчивается у моря, в местечке Ахзиве; 
'''
"30" = '''
:sup:`30` далее: Умма, Афек и Рехов: двадцать два города с селами их. 
'''
"31" = '''
:sup:`31` Вот удел колена сынов Асировых, по племенам их; вот города и села их. 
'''
"32" = '''
:sup:`32` Шестой жребий вышел сынам Неффалима, сынам Неффалима по племенам их; 
'''
"33" = '''
:sup:`33` предел их шел от Хелефа и от дубравы, что в Цананниме, к Адами-Некеву и Иавнеилу, до Лаккума, и оканчивался у Иордана; 
'''
"34" = '''
:sup:`34` отсюда возвращается предел на запад к Азноф-Фавору и идет оттуда к Хуккоку, и примыкает к Завулону с юга, и к Асиру примыкает с запада, и к Иуде у Иордана, от востока солнца. 
'''
"35" = '''
:sup:`35` Города укрепленные: Циддим, Цер, Хамаф, Раккаф и Хиннереф, 
'''
"36" = '''
:sup:`36` Адама, Рама и Асор, 
'''
"37" = '''
:sup:`37` Кедес, Едрея и Ен-Гацор, 
'''
"38" = '''
:sup:`38` Иреон, Мигдал-Ел, Хорем, Беф-Анаф и Вефсамис: девятнадцать городов с их селами. 
'''
"39" = '''
:sup:`39` Вот удел колена сынов Неффалимовых по племенам их; вот города и села их. 
'''
"40" = '''
:sup:`40` Колену сынов Дановых, по племенам их, вышел жребий седьмой; 
'''
"41" = '''
:sup:`41` пределом удела их были: Цора, Ештаол и Ир-Шемеш, 
'''
"42" = '''
:sup:`42` Шаалаввин, Аиалон и Ифла, 
'''
"43" = '''
:sup:`43` Елон, Фимнафа и Екрон, 
'''
"44" = '''
:sup:`44` Елтеке, Гиввефон и Ваалаф, 
'''
"45" = '''
:sup:`45` Игуд, Бене-Верак и Гаф-Риммон, 
'''
"46" = '''
:sup:`46` Ме-Иаркон и Ракон с пределом близ Иоппии. И вышел предел сынов Дановых мал для них. 
'''
"47" = '''
:sup:`47` И сыны Дановы пошли войною на Ласем и взяли его, и поразили его мечом, и получили его в наследие, и поселились в нем, и назвали Ласем Даном по имени Дана, отца своего. Аморреи оставались жить в Еломе и Саламине, но рука Ефремова одолела их, и сделались они данниками ему. 
'''
"48" = '''
:sup:`48` Вот удел колена сынов Дановых, по племенам их; вот города и села их. Сыны Дановы не истребили Аморреев, которые стеснили их на горе, и не давали им Аморреи выходить на долину и отняли у них предел их участка. 
'''
"49" = '''
:sup:`49` Когда окончили разделение земли, по пределам ее, тогда сыны Израилевы дали среди себя удел Иисусу, сыну Навину: 
'''
"50" = '''
:sup:`50` по повелению Господню дали ему город Фамнаф-Сараи, которого он просил, на горе Ефремовой; и построил он город и жил в нем. 
'''
"51" = '''
:sup:`51` Вот уделы, которые Елеазар священник, Иисус, сын Навин, и начальники поколений разделили коленам сынов Израилевых, по жребию, в Силоме, пред лицом Господним, у входа скинии собрания. И кончили разделение земли. 
'''
