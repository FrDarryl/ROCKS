[85]
"1" = '''
:sup:`1` Молитва Давида. Приклони, Господи, ухо Твое и услышь меня, ибо я беден и нищ. 
'''
"2" = '''
:sup:`2` Сохрани душу мою, ибо я благоговею пред Тобою; спаси, Боже мой, раба Твоего, уповающего на Тебя. 
'''
"3" = '''
:sup:`3` Помилуй меня, Господи, ибо к Тебе взываю каждый день. 
'''
"4" = '''
:sup:`4` Возвесели душу раба Твоего, ибо к Тебе, Господи, возношу душу мою, 
'''
"5" = '''
:sup:`5` ибо Ты, Господи, благ и милосерд и многомилостив ко всем, призывающим Тебя. 
'''
"6" = '''
:sup:`6` Услышь, Господи, молитву мою и внемли гласу моления моего. 
'''
"7" = '''
:sup:`7` В день скорби моей взываю к Тебе, потому что Ты услышишь меня. 
'''
"8" = '''
:sup:`8` Нет между богами, как Ты, Господи, и нет дел, как Твои. 
'''
"9" = '''
:sup:`9` Все народы, Тобою сотворенные, приидут и поклонятся пред Тобою, Господи, и прославят имя Твое, 
'''
"10" = '''
:sup:`10` ибо Ты велик и творишь чудеса,- Ты, Боже, един Ты. 
'''
"11" = '''
:sup:`11` Наставь меня, Господи, на путь Твой, и буду ходить в истине Твоей; утверди сердце мое в страхе имени Твоего. 
'''
"12" = '''
:sup:`12` Буду восхвалять Тебя, Господи, Боже мой, всем сердцем моим и славить имя Твое вечно, 
'''
"13" = '''
:sup:`13` ибо велика милость Твоя ко мне: Ты избавил душу мою от ада преисподнего. 
'''
"14" = '''
:sup:`14` Боже! гордые восстали на меня, и скопище мятежников ищет души моей: не представляют они Тебя пред собою. 
'''
"15" = '''
:sup:`15` Но Ты, Господи, Боже щедрый и благосердный, долготерпеливый и многомилостивый и истинный, 
'''
"16" = '''
:sup:`16` призри на меня и помилуй меня; даруй крепость Твою рабу Твоему, и спаси сына рабы Твоей; 
'''
"17" = '''
:sup:`17` покажи на мне знамение во благо, да видят ненавидящие меня и устыдятся, потому что Ты, Господи, помог мне и утешил меня. 
'''
