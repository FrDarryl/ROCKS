[128]
"1" = '''
:sup:`1` Песнь восхождения. Много теснили меня от юности моей, да скажет Израиль: 
'''
"2" = '''
:sup:`2` много теснили меня от юности моей, но не одолели меня. 
'''
"3" = '''
:sup:`3` На хребте моем орали оратаи, проводили длинные борозды свои. 
'''
"4" = '''
:sup:`4` Но Господь праведен: Он рассек узы нечестивых. 
'''
"5" = '''
:sup:`5` Да постыдятся и обратятся назад все ненавидящие Сион! 
'''
"6" = '''
:sup:`6` Да будут, как трава на кровлях, которая прежде, нежели будет исторгнута, засыхает, 
'''
"7" = '''
:sup:`7` которою жнец не наполнит руки своей, и вяжущий снопы - горсти своей; 
'''
"8" = '''
:sup:`8` и проходящие мимо не скажут: “благословение Господне на вас; благословляем вас именем Господним!” 
'''
