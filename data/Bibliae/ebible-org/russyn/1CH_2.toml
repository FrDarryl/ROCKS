[2]
"1" = '''
:sup:`1` Вот сыновья Израиля: Рувим, Симеон, Левий, Иуда, Иссахар, Завулон, 
'''
"2" = '''
:sup:`2` Дан, Иосиф, Вениамин, Неффалим, Гад и Асир. 
'''
"3" = '''
:sup:`3` Сыновья Иуды: Ир, Онан и Силом, - трое родились у него от дочери Шуевой, Хананеянки. И был Ир, первенец Иудин, не благоугоден в очах Господа, и Он умертвил его. 
'''
"4" = '''
:sup:`4` И Фамарь, невестка его, родила ему Фареса и Зару. Всех сыновей у Иуды было пятеро. 
'''
"5" = '''
:sup:`5` Сыновья Фареса: Есром и Хамул. 
'''
"6" = '''
:sup:`6` Сыновья Зары: Зимри, Ефан, Еман, Халкол и Дара; всех их пятеро. 
'''
"7" = '''
:sup:`7` Сыновья Харми: Ахар, наведший беду на Израиля, нарушив заклятие. 
'''
"8" = '''
:sup:`8` Сын Ефана: Азария. 
'''
"9" = '''
:sup:`9` Сыновья Есрома, которые родились у него: Иерахмеил, Арам и Хелувай. 
'''
"10" = '''
:sup:`10` Арам же родил Аминадава; Аминадав родил Наассона, князя сынов Иудиных; 
'''
"11" = '''
:sup:`11` Наассон родил Салмона, Салмон родил Вооза; 
'''
"12" = '''
:sup:`12` Вооз родил Овида, Овид родил Иессея; 
'''
"13" = '''
:sup:`13` Иессей родил первенца своего Елиава, второго - Аминадава, третьего - Самму, 
'''
"14" = '''
:sup:`14` четвертого - Нафанаила, пятого - Раддая, 
'''
"15" = '''
:sup:`15` шестого - Оцема, седьмого - Давида. 
'''
"16" = '''
:sup:`16` Сестры их: Саруия и Авигея. Сыновья Саруии: Авесса, Иоав и Азаил, трое. 
'''
"17" = '''
:sup:`17` Авигея родила Амессу; отец же Амессы - Иефер, Измаильтянин. 
'''
"18" = '''
:sup:`18` Халев, сын Есрома, родил от Азувы, жены своей, и от Иериофы, и вот сыновья его: Иешер, Шовав и Ардон. 
'''
"19" = '''
:sup:`19` И умерла Азува; и взял себе Халев жену Ефрафу, и она родила ему Хура. 
'''
"20" = '''
:sup:`20` Хур родил Урия, Урий родил Веселиила. 
'''
"21" = '''
:sup:`21` После Есром вошел к дочери Махира, отца Галаадова, и взял ее, будучи шестидесяти лет, и она родила ему Сегува. 
'''
"22" = '''
:sup:`22` Сегув родил Иаира, и было у него двадцать три города в земле Галаадской. 
'''
"23" = '''
:sup:`23` Но Гессуряне и Сирияне взяли у них селения Иаира, Кенаф и зависящие от него города, - шестьдесят городов. Все эти города сыновей Махира, отца Галаадова. 
'''
"24" = '''
:sup:`24` По смерти Есрома в Халев-Ефрафе, жена Есромова, Авия, родила ему Ашхура, отца Фекои. 
'''
"25" = '''
:sup:`25` Сыновья Иерахмеила, первенца Есромова, были: первенец Рам, за ним Вуна, Орен, Оцем и Ахия. 
'''
"26" = '''
:sup:`26` Была у Иерахмеила и другая жена, имя ее Афара; она мать Онама. 
'''
"27" = '''
:sup:`27` Сыновья Рама, первенца Иерахмеилова, были: Маац, Иамин и Екер. 
'''
"28" = '''
:sup:`28` Сыновья Онама были: Шаммай и Иада. Сыновья Шаммая: Надав и Авишур. 
'''
"29" = '''
:sup:`29` Имя жене Авишуровой Авихаиль, и она родила ему Ахбана и Молида. 
'''
"30" = '''
:sup:`30` Сыновья Надава: Селед и Афаим. И умер Селед бездетным. 
'''
"31" = '''
:sup:`31` Сын Афаима: Иший. Сын Ишия: Шешан. Сын Шешана: Ахлай. 
'''
"32" = '''
:sup:`32` Сыновья Иады, брата Шаммаева: Иефер и Ионафан. Иефер умер бездетным. 
'''
"33" = '''
:sup:`33` Сыновья Ионафана: Пелеф и Заза. Это сыновья Иерахмеила. 
'''
"34" = '''
:sup:`34` У Шешана не было сыновей, а только дочери. У Шешана был раб, Египтянин, имя его Иарха; 
'''
"35" = '''
:sup:`35` Шешан отдал дочь свою Иархе рабу своему в жену: и она родила ему Аттая. 
'''
"36" = '''
:sup:`36` Аттай родил Нафана, Нафан родил Завада; 
'''
"37" = '''
:sup:`37` Завад родил Ефлала, Ефлал родил Овида; 
'''
"38" = '''
:sup:`38` Овид родил Иеуя, Иеуй родил Азарию; 
'''
"39" = '''
:sup:`39` Азария родил Хелеца, Хелец родил Елеасу; 
'''
"40" = '''
:sup:`40` Елеаса родил Сисмая, Сисмай родил Саллума; 
'''
"41" = '''
:sup:`41` Саллум родил Иекамию, Иекамия родил Елишаму. 
'''
"42" = '''
:sup:`42` Сыновья Халева, брата Иерахмеилова: Меша, первенец его, - он отец Зифа; и сыновья Мареши, отца Хеврона. 
'''
"43" = '''
:sup:`43` Сыновья Хеврона: Корей и Таппуах, и Рекем и Шема. 
'''
"44" = '''
:sup:`44` Шема родил Рахама, отца Иоркеамова, а Рекем родил Шаммая. 
'''
"45" = '''
:sup:`45` Сын Шаммая Маон, а Маон - отец Беф-Цура. 
'''
"46" = '''
:sup:`46` И Ефа, наложница Халевова, родила Харана, Моцу и Газеза. И Харан родил Газеза. 
'''
"47" = '''
:sup:`47` Сыновья Иегдая: Регем, Иофам, Гешан, Пелет, Ефа и Шааф. 
'''
"48" = '''
:sup:`48` Наложница Халевова, Мааха, родила Шевера и Фирхану; 
'''
"49" = '''
:sup:`49` она же родила Шаафа, отца Мадманны, Шеву, отца Махбены и отца Гивеи. Дочь же Халева - Ахса. 
'''
"50" = '''
:sup:`50` Вот сыновья Халева: сын Хур, первенец Ефрафы; Шовал, отец Кириаф-Иарима; 
'''
"51" = '''
:sup:`51` Салма, отец Вифлеема; Хареф, отец Бефгадера. 
'''
"52" = '''
:sup:`52` У Шовала, отца Кириаф-Иарима, были сыновья: Гарое, Хаци, Галменюхот. 
'''
"53" = '''
:sup:`53` Племена Кириаф-Иарима: Ифрияне, Футияне, Шумафане и Мидраитяне. От сих произошли Цоряне и Ештаоляне. 
'''
"54" = '''
:sup:`54` Сыновья Салмы: Вифлеемляне и Нетофафяне, венец дома Иоавова и половина Менухотян - Цоряне, 
'''
"55" = '''
:sup:`55` и племена Соферийцев, живших в Иабеце, Тирейцы, Шимейцы, Сухайцы: это Кинеяне, происшедшие от Хамафа, отца Бетрехава. 
'''
