[38]
"1" = '''
:sup:`1` Начальнику хора, Идифуму. Псалом Давида. 
'''
"2" = '''
:sup:`2` Я сказал: буду я наблюдать за путями моими, чтобы не согрешать мне языком моим; буду обуздывать уста мои, доколе нечестивый предо мною. 
'''
"3" = '''
:sup:`3` Я был нем и безгласен, и молчал даже о добром; и скорбь моя подвиглась. 
'''
"4" = '''
:sup:`4` Воспламенилось сердце мое во мне; в мыслях моих возгорелся огонь; я стал говорить языком моим: 
'''
"5" = '''
:sup:`5` скажи мне, Господи, кончину мою и число дней моих, какое оно, дабы я знал, какой век мой. 
'''
"6" = '''
:sup:`6` Вот, Ты дал мне дни, как пяди, и век мой как ничто пред Тобою. Подлинно, совершенная суета - всякий человек живущий. 
'''
"7" = '''
:sup:`7` Подлинно, человек ходит подобно призраку; напрасно он суетится, собирает и не знает, кому достанется то. 
'''
"8" = '''
:sup:`8` И ныне чего ожидать мне, Господи? надежда моя - на Тебя. 
'''
"9" = '''
:sup:`9` От всех беззаконий моих избавь меня, не предавай меня на поругание безумному. 
'''
"10" = '''
:sup:`10` Я стал нем, не открываю уст моих; потому что Ты соделал это. 
'''
"11" = '''
:sup:`11` Отклони от меня удары Твои; я исчезаю от поражающей руки Твоей. 
'''
"12" = '''
:sup:`12` Если Ты обличениями будешь наказывать человека за преступления, то рассыплется, как от моли, краса его. Так, суетен всякий человек! 
'''
"13" = '''
:sup:`13` Услышь, Господи, молитву мою и внемли воплю моему; не будь безмолвен к слезам моим, ибо странник я у Тебя и пришлец, как и все отцы мои. 
'''
"14" = '''
:sup:`14` Отступи от меня, чтобы я мог подкрепиться, прежде нежели отойду и не будет меня. 
'''
