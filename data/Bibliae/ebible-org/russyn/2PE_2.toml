[2]
"1" = '''
:sup:`1` Были и лжепророки в народе, как и у вас будут лжеучители, которые введут пагубные ереси и, отвергаясь искупившего их Господа, навлекут сами на себя скорую погибель. 
'''
"2" = '''
:sup:`2` И многие последуют их разврату, и через них путь истины будет в поношении. 
'''
"3" = '''
:sup:`3` И из любостяжания будут уловлять вас льстивыми словами; суд им давно готов, и погибель их не дремлет. 
'''
"4" = '''
:sup:`4` Ибо, если Бог ангелов согрешивших не пощадил, но, связав узами адского мрака, предал блюсти на суд для наказания; 
'''
"5" = '''
:sup:`5` и если не пощадил первого мира, но в восьми душах сохранил семейство Ноя, проповедника правды, когда навел потоп на мир нечестивых; 
'''
"6" = '''
:sup:`6` и если города Содомские и Гоморрские, осудив на истребление, превратил в пепел, показав пример будущим нечестивцам, 
'''
"7" = '''
:sup:`7` а праведного Лота, утомленного обращением между людьми неистово развратными, избавил 
'''
"8" = '''
:sup:`8` ибо сей праведник, живя между ними, ежедневно мучился в праведной душе, видя и слыша дела беззаконные 
'''
"9" = '''
:sup:`9` то, конечно, знает Господь, как избавлять благочестивых от искушения, а беззаконников соблюдать ко дню суда, для наказания, 
'''
"10" = '''
:sup:`10` а наипаче тех, которые идут вслед скверных похотей плоти, презирают начальства, дерзки, своевольны и не страшатся злословить высших, 
'''
"11" = '''
:sup:`11` тогда как и Ангелы, превосходя их крепостью и силою, не произносят на них пред Господом укоризненного суда. 
'''
"12" = '''
:sup:`12` Они, как бессловесные животные, водимые природою, рожденные на уловление и истребление, злословя то, чего не понимают, в растлении своем истребятся. 
'''
"13" = '''
:sup:`13` Они получат возмездие за беззаконие, ибо они полагают удовольствие во вседневной роскоши; срамники и осквернители, они наслаждаются обманами своими, пиршествуя с вами. 
'''
"14" = '''
:sup:`14` Глаза у них исполнены любострастия и непрестанного греха; они прельщают неутвержденные души; сердце их приучено к любостяжанию: это сыны проклятия. 
'''
"15" = '''
:sup:`15` Оставив прямой путь, они заблудились, идя по следам Валаама, сына Восорова, который возлюбил мзду неправедную, 
'''
"16" = '''
:sup:`16` но был обличен в своем беззаконии: бессловесная ослица, проговорив человеческим голосом, остановила безумие пророка. 
'''
"17" = '''
:sup:`17` Это безводные источники, облака и мглы, гонимые бурею: им приготовлен мрак вечной тьмы. 
'''
"18" = '''
:sup:`18` Ибо, произнося надутое пустословие, они уловляют в плотские похоти и разврат тех, которые едва отстали от находящихся в заблуждении. 
'''
"19" = '''
:sup:`19` Обещают им свободу, будучи сами рабы тления; ибо, кто кем побежден, тот тому и раб. 
'''
"20" = '''
:sup:`20` Ибо если, избегнув скверн мира чрез познание Господа и Спасителя нашего Иисуса Христа, опять запутываются в них и побеждаются ими, то последнее бывает для таковых хуже первого. 
'''
"21" = '''
:sup:`21` Лучше бы им не познать пути правды, нежели, познав, возвратиться назад от преданной им святой заповеди. 
'''
"22" = '''
:sup:`22` Но с ними случается по верной пословице: пес возвращается на свою блевотину, и вымытая свинья идет валяться в грязи. 
'''
