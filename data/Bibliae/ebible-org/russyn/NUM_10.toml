[10]
"1" = '''
:sup:`1` И сказал Господь Моисею, говоря: 
'''
"2" = '''
:sup:`2` сделай себе две серебряные трубы, чеканные сделай их, чтобы они служили тебе для созывания общества и для снятия станов; 
'''
"3" = '''
:sup:`3` когда затрубят ими, соберется к тебе все общество ко входу скинии собрания; 
'''
"4" = '''
:sup:`4` когда одною трубою затрубят, соберутся к тебе князья и тысяченачальники Израилевы; 
'''
"5" = '''
:sup:`5` когда затрубите тревогу, поднимутся станы, становящиеся к востоку; 
'''
"6" = '''
:sup:`6` когда во второй раз затрубите тревогу, поднимутся станы, становящиеся к югу; когда затрубите в третий раз тревогу, поднимутся станы, становящиеся к морю; когда в четвертый раз затрубите тревогу, поднимутся станы, становящиеся к северу; тревогу пусть трубят при отправлении их в путь; 
'''
"7" = '''
:sup:`7` а когда надобно собрать собрание, трубите, но не тревогу; 
'''
"8" = '''
:sup:`8` сыны Аароновы, священники, должны трубить трубами: это будет вам постановлением вечным в роды ваши; 
'''
"9" = '''
:sup:`9` и когда пойдете на войну в земле вашей против врага, наступающего на вас, трубите тревогу трубами,- и будете воспомянуты пред Господом, Богом вашим, и спасены будете от врагов ваших; 
'''
"10" = '''
:sup:`10` и в день веселия вашего, и в праздники ваши, и в новомесячия ваши трубите трубами при всесожжениях ваших и при мирных жертвах ваших,- и это будет напоминанием о вас пред Богом вашим. Я Господь, Бог ваш. 
'''
"11" = '''
:sup:`11` Во второй год, во второй месяц, в двадцатый день месяца поднялось облако от скинии откровения; 
'''
"12" = '''
:sup:`12` и отправились сыны Израилевы по станам своим из пустыни Синайской, и остановилось облако в пустыне Фаран. 
'''
"13" = '''
:sup:`13` И поднялись они в первый раз, по повелению Господню, данному чрез Моисея. 
'''
"14" = '''
:sup:`14` Поднято было во-первых знамя стана сынов Иудиных по ополчениям их; над ополчением их Наассон, сын Аминадава; 
'''
"15" = '''
:sup:`15` и над ополчением колена сынов Иссахаровых Нафанаил, сын Цуара; 
'''
"16" = '''
:sup:`16` и над ополчением колена сынов Завулоновых Елиав, сын Хелона. 
'''
"17" = '''
:sup:`17` И снята была скиния, и пошли сыны Гирсоновы и сыны Мерарины, носящие скинию. 
'''
"18" = '''
:sup:`18` И поднято было знамя стана Рувимова по ополчениям их; и над ополчением его Елицур, сын Шедеура; 
'''
"19" = '''
:sup:`19` и над ополчением колена сынов Симеоновых Шелумиил, сын Цуришаддая; 
'''
"20" = '''
:sup:`20` и над ополчением колена сынов Гадовых Елиасаф, сын Регуила. 
'''
"21" = '''
:sup:`21` Потом пошли сыны Каафовы, носящие святилище; скиния же была поставляема до прихода их. 
'''
"22" = '''
:sup:`22` И поднято было знамя стана сынов Ефремовых по ополчениям их; и над ополчением их Елишама, сын Аммиуда; 
'''
"23" = '''
:sup:`23` и над ополчением колена сынов Манассииных Гамалиил, сын Педацура; 
'''
"24" = '''
:sup:`24` и над ополчением колена сынов Вениаминовых Авидан, сын Гидеония. 
'''
"25" = '''
:sup:`25` Последним из всех станов поднято было знамя стана сынов Дановых с ополчениями их; и над ополчением их Ахиезер, сын Аммишаддая; 
'''
"26" = '''
:sup:`26` и над ополчением колена сынов Асировых Пагиил, сын Охрана; 
'''
"27" = '''
:sup:`27` и над ополчением колена сынов Неффалимовых Ахира, сын Енана. 
'''
"28" = '''
:sup:`28` Вот порядок шествия сынов Израилевых по ополчениям их. И отправились они. 
'''
"29" = '''
:sup:`29` И сказал Моисей Ховаву, сыну Рагуилову, Мадианитянину, родственнику Моисееву: мы отправляемся в то место, о котором Господь сказал: вам отдам его; иди с нами, мы сделаем тебе добро, ибо Господь доброе изрек об Израиле. 
'''
"30" = '''
:sup:`30` Но он сказал ему: не пойду; я пойду в свою землю и на свою родину. 
'''
"31" = '''
:sup:`31` Моисей же сказал: не оставляй нас, потому что ты знаешь, как располагаемся мы станом в пустыне, и будешь для нас глазом; 
'''
"32" = '''
:sup:`32` если пойдешь с нами, то добро, которое Господь сделает нам, мы сделаем тебе. 
'''
"33" = '''
:sup:`33` И отправились они от горы Господней на три дня пути, и ковчег завета Господня шел пред ними три дня пути, чтоб усмотреть им место, где остановиться. 
'''
"34" = '''
:sup:`34` И облако Господне осеняло их днем, когда они отправлялись из стана. 
'''
"35" = '''
:sup:`35` Когда поднимался ковчег в путь, Моисей говорил: восстань, Господи, и рассыплются враги Твои, и побегут от лица Твоего ненавидящие Тебя! 
'''
"36" = '''
:sup:`36` А когда останавливался ковчег, он говорил: возвратись, Господи, к тысячам и тьмам Израилевым! 
'''
