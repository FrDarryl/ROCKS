[135]
"1" = '''
:sup:`1` Аллилуия. Славьте Господа, ибо Он благ, ибо вовек милость Его. 
'''
"2" = '''
:sup:`2` Славьте Бога богов, ибо вовек милость Его. 
'''
"3" = '''
:sup:`3` Славьте Господа господствующих, ибо вовек милость Его; 
'''
"4" = '''
:sup:`4` Того, Который один творит чудеса великие, ибо вовек милость Его; 
'''
"5" = '''
:sup:`5` Который сотворил небеса премудро, ибо вовек милость Его; 
'''
"6" = '''
:sup:`6` утвердил землю на водах, ибо вовек милость Его; 
'''
"7" = '''
:sup:`7` сотворил светила великие, ибо вовек милость Его; 
'''
"8" = '''
:sup:`8` солнце - для управления днем, ибо вовек милость Его; 
'''
"9" = '''
:sup:`9` луну и звезды - для управления ночью, ибо вовек милость Его; 
'''
"10" = '''
:sup:`10` поразил Египет в первенцах его, ибо вовек милость Его; 
'''
"11" = '''
:sup:`11` и вывел Израиля из среды его, ибо вовек милость Его; 
'''
"12" = '''
:sup:`12` рукою крепкою и мышцею простертою, ибо вовек милость Его; 
'''
"13" = '''
:sup:`13` разделил Чермное море, ибо вовек милость Его; 
'''
"14" = '''
:sup:`14` и провел Израиля посреди его, ибо вовек милость Его; 
'''
"15" = '''
:sup:`15` и низверг фараона и войско его в море Чермное, ибо вовек милость Его; 
'''
"16" = '''
:sup:`16` провел народ Свой чрез пустыню, ибо вовек милость Его; 
'''
"17" = '''
:sup:`17` поразил царей великих, ибо вовек милость Его; 
'''
"18" = '''
:sup:`18` и убил царей сильных, ибо вовек милость Его; 
'''
"19" = '''
:sup:`19` Сигона, царя Аморрейского, ибо вовек милость Его; 
'''
"20" = '''
:sup:`20` и Ога, царя Васанского, ибо вовек милость Его; 
'''
"21" = '''
:sup:`21` и отдал землю их в наследие, ибо вовек милость Его; 
'''
"22" = '''
:sup:`22` в наследие Израилю, рабу Своему, ибо вовек милость Его; 
'''
"23" = '''
:sup:`23` вспомнил нас в унижении нашем, ибо вовек милость Его; 
'''
"24" = '''
:sup:`24` и избавил нас от врагов наших, ибо вовек милость Его; 
'''
"25" = '''
:sup:`25` дает пищу всякой плоти, ибо вовек милость Его. 
'''
"26" = '''
:sup:`26` Славьте Бога небес, ибо вовек милость Его. 
'''
