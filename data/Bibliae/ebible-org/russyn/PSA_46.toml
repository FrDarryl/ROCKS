[46]
"1" = '''
:sup:`1` Начальнику хора. Сынов Кореевых. Псалом. 
'''
"2" = '''
:sup:`2` Восплещите руками все народы, воскликните Богу гласом радости; 
'''
"3" = '''
:sup:`3` ибо Господь Всевышний страшен, - великий Царь над всею землею; 
'''
"4" = '''
:sup:`4` покорил нам народы и племена под ноги наши; 
'''
"5" = '''
:sup:`5` избрал нам наследие наше, красу Иакова, которого возлюбил. 
'''
"6" = '''
:sup:`6` Восшел Бог при восклицаниях, Господь при звуке трубном. 
'''
"7" = '''
:sup:`7` Пойте Богу нашему, пойте; пойте Царю нашему, пойте, 
'''
"8" = '''
:sup:`8` ибо Бог - Царь всей земли; пойте все разумно. 
'''
"9" = '''
:sup:`9` Бог воцарился над народами, Бог воссел на святом престоле Своем; 
'''
"10" = '''
:sup:`10` князья народов собрались к народу Бога Авраамова, ибо щиты земли - Божии; Он превознесен над ними. 
'''
