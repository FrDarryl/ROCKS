[9]
"1" = '''
:sup:`1` Прежнее время умалило землю Завулонову и землю Неффалимову; но последующее возвеличит приморский путь, Заиорданскую страну, Галилею языческую. 
'''
"2" = '''
:sup:`2` Народ, ходящий во тьме, увидит свет великий; на живущих в стране тени смертной свет воссияет. 
'''
"3" = '''
:sup:`3` Ты умножишь народ, увеличишь радость его. Он будет веселиться пред Тобою, как веселятся во время жатвы, как радуются при разделе добычи. 
'''
"4" = '''
:sup:`4` Ибо ярмо, тяготившее его, и жезл, поражавший его, и трость притеснителя его Ты сокрушишь, как в день Мадиама. 
'''
"5" = '''
:sup:`5` Ибо всякая обувь воина во время брани и одежда, обагренная кровью, будут отданы на сожжение, в пищу огню. 
'''
"6" = '''
:sup:`6` Ибо младенец родился нам - Сын дан нам; владычество на раменах Его, и нарекут имя Ему: Чудный, Советник, Бог крепкий, Отец вечности, Князь мира. 
'''
"7" = '''
:sup:`7` Умножению владычества Его и мира нет предела на престоле Давида и в царстве его, чтобы Ему утвердить его и укрепить его судом и правдою отныне и до века. Ревность Господа Саваофа соделает это. 
'''
"8" = '''
:sup:`8` Слово посылает Господь на Иакова, и оно нисходит на Израиля, 
'''
"9" = '''
:sup:`9` чтобы знал весь народ, Ефрем и жители Самарии, которые с гордостью и надменным сердцем говорят: 
'''
"10" = '''
:sup:`10` кирпичи пали - построим из тесаного камня; сикоморы вырублены - заменим их кедрами. 
'''
"11" = '''
:sup:`11` И воздвигнет Господь против него врагов Рецина, и неприятелей его вооружит: 
'''
"12" = '''
:sup:`12` Сириян с востока, а Филистимлян с запада; и будут они пожирать Израиля полным ртом. При всем этом не отвратится гнев Его, и рука Его еще простерта. 
'''
"13" = '''
:sup:`13` Но народ не обращается к Биющему его, и к Господу Саваофу не прибегает. 
'''
"14" = '''
:sup:`14` И отсечет Господь у Израиля голову и хвост, пальму и трость, в один день: 
'''
"15" = '''
:sup:`15` старец и знатный - это голова; а пророк-лжеучитель есть хвост. 
'''
"16" = '''
:sup:`16` И вожди сего народа введут его в заблуждение, и водимые ими погибнут. 
'''
"17" = '''
:sup:`17` Поэтому о юношах его не порадуется Господь, и сирот его и вдов его не помилует: ибо все они - лицемеры и злодеи, и уста всех говорят нечестиво. При всем этом не отвратится гнев Его, и рука Его еще простерта. 
'''
"18" = '''
:sup:`18` Ибо беззаконие, как огонь, разгорелось, пожирает терновник и колючий кустарник и пылает в чащах леса, и поднимаются столбы дыма. 
'''
"19" = '''
:sup:`19` Ярость Господа Саваофа опалит землю, и народ сделается как бы пищею огня; не пощадит человек брата своего. 
'''
"20" = '''
:sup:`20` И будут резать по правую сторону, и останутся голодны; и будут есть по левую, и не будут сыты; каждый будет пожирать плоть мышцы своей: 
'''
"21" = '''
:sup:`21` Манассия - Ефрема, и Ефрем - Манассию, оба вместе - Иуду. При всем этом не отвратится гнев Его, и рука Его еще простерта. 
'''
