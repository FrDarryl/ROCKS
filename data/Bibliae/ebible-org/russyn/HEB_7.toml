[7]
"1" = '''
:sup:`1` Ибо Мелхиседек, царь Салима, священник Бога Всевышнего, тот, который встретил Авраама и благословил его, возвращающегося после поражения царей, 
'''
"2" = '''
:sup:`2` Которому и десятину отделил Авраам от всего, - во первых по знаменованию имени царь правды, а потом и царь Салима, то есть, царь мира, 
'''
"3" = '''
:sup:`3` Без отца, без матери, без родословия, не имеющий ни начала дней, ни конца жизни, уподобляясь Сыну Божию, пребывает священником навсегда. 
'''
"4" = '''
:sup:`4` Видите, как велик тот, которому и патриарх Авраам дал десятину из лучших добыч своих. 
'''
"5" = '''
:sup:`5` Получающие священство из сынов Левиных имеют заповедь - брать по закону десятину с народа, то есть, со своих братьев, хотя и сии произошли от чресл Авраамовых. 
'''
"6" = '''
:sup:`6` Но сей, не происходящий от рода их, получил десятину от Авраама и благословил имевшего обетования. 
'''
"7" = '''
:sup:`7` Без всякого же прекословия меньший благословляется большим. 
'''
"8" = '''
:sup:`8` И здесь десятины берут человеки смертные, а там имеющий о себе свидетельство, что он живет. 
'''
"9" = '''
:sup:`9` И, так сказать, сам Левий, принимающий десятины, в лице Авраама дал десятину: 
'''
"10" = '''
:sup:`10` Ибо он был еще в чреслах отца, когда Мелхиседек встретил его. 
'''
"11" = '''
:sup:`11` Итак, если бы совершенство достигалось посредством левитского священства,- и с ним сопряжен закон народа,- то какая бы еще нужда была восставать иному священнику по чину Мелхиседека, а не по чину Аарона именоваться? 
'''
"12" = '''
:sup:`12` Потому что с переменой священства необходимо быть перемене закона. 
'''
"13" = '''
:sup:`13` Ибо Тот, о Котором говорится сие, принадлежал к иному колену, из которого никто не приступал к жертвеннику; 
'''
"14" = '''
:sup:`14` Ибо известно, что Господь наш воссиял из колена Иудина, о котором Моисей ничего не сказал относительно священства. 
'''
"15" = '''
:sup:`15` И это еще яснее видно из того, что по подобию Мелхиседека восстает священник иной, 
'''
"16" = '''
:sup:`16` Который таков не по закону заповеди плотской, но по силе жизни непрестающей. 
'''
"17" = '''
:sup:`17` Ибо засвидетельствовано: “Ты священник вовек по чину Мелхиседека”. 
'''
"18" = '''
:sup:`18` Отменение же прежде бывшей заповеди бывает по причине ее немощи и бесполезности, 
'''
"19" = '''
:sup:`19` Ибо закон ничего не довел до совершенства; но вводится лучшая надежда, посредством которой мы приближаемся к Богу. 
'''
"20" = '''
:sup:`20` И как сие не без клятвы, - 
'''
"21" = '''
:sup:`21` Ибо те были священниками без клятвы, а Сей с клятвою, потому что о Нем сказано: “клялся Господь и не раскается: Ты священник вовек по чину Мелхиседека”,- 
'''
"22" = '''
:sup:`22` То лучшего завета поручителем соделался Иисус. 
'''
"23" = '''
:sup:`23` Притом тех священников было много, потому что смерть не допускала пребывать одному; 
'''
"24" = '''
:sup:`24` А Сей, как пребывающий вечно, имеет и священство непреходящее, 
'''
"25" = '''
:sup:`25` Посему и может всегда спасать приходящих чрез Него к Богу, будучи всегда жив, чтобы ходатайствовать за них. 
'''
"26" = '''
:sup:`26` Таков и должен быть у нас первосвященник: святый, непричастный злу, непорочный, отделенный от грешников и превознесенный выше небес, 
'''
"27" = '''
:sup:`27` Который не имеет нужды ежедневно, как те первосвященники, приносить жертвы сперва за свои грехи, потом за грехи народа; ибо Он совершил это однажды, принесши в жертву Себя Самого. 
'''
"28" = '''
:sup:`28` Ибо закон поставляет первосвященниками человеков, имеющих немощи; а слово клятвенное, после закона, поставило Сына, навеки совершенного. 
'''
