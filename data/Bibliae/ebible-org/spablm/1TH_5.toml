[5]
"1" = '''
:sup:`1` Pero en cuanto a los tiempos y las estaciones, hermanos, no tenéis necesidad de que se os escriba nada. 
'''
"2" = '''
:sup:`2` Porque vosotros mismos sabéis bien que el día del Señor viene como un ladrón en la noche. 
'''
"3" = '''
:sup:`3` Porque cuando digan: “Paz y seguridad”, entonces vendrá sobre ellos una destrucción repentina, como los dolores de parto de una mujer embarazada. Entonces no podrán escapar de ninguna manera. 
'''
"4" = '''
:sup:`4` Pero vosotros, hermanos, no estáis en las tinieblas, para que el día os sorprenda como un ladrón. 
'''
"5" = '''
:sup:`5` Todos vosotros sois hijos de la luz e hijos del día. No pertenecemos a la noche ni a las tinieblas, 
'''
"6" = '''
:sup:`6` así que no durmamos, como los demás, sino velemos y seamos sobrios. 
'''
"7" = '''
:sup:`7` Porque los que duermen, duermen de noche; y los que se emborrachan, se emborrachan de noche. 
'''
"8" = '''
:sup:`8` Pero ya que pertenecemos al día, seamos sobrios, poniéndonos la coraza de la fe y del amor, y por yelmo, la esperanza de la salvación. 
'''
"9" = '''
:sup:`9` Porque Dios no nos destinó a la ira, sino a la obtención de la salvación por medio de nuestro Señor Jesucristo, 
'''
"10" = '''
:sup:`10` quien murió por nosotros, para que, ya sea que estemos despiertos o durmiendo, vivamos junto con él. 
'''
"11" = '''
:sup:`11` Exhortaos, pues, unos a otros, y edificaos mutuamente, como también vosotros lo hacéis 
'''
"12" = '''
:sup:`12` Pero os rogamos, hermanos, que conozcáis a los que trabajan entre vosotros y os presiden en el Señor y os amonestan, 
'''
"13" = '''
:sup:`13` y que los respetéis y honréis con amor por su trabajo. Estad en paz entre vosotros. 
'''
"14" = '''
:sup:`14` Os exhortamos, hermanos: Amonestad a los desordenados; animad a los pusilánimes; apoyad a los débiles; sed pacientes con todos. 
'''
"15" = '''
:sup:`15` Procurad que nadie devuelva a nadie mal por mal, sino que sigáis siempre lo que es bueno para los unos y para los otros. 
'''
"16" = '''
:sup:`16` Alégrate siempre. 
'''
"17" = '''
:sup:`17` Orad sin cesar. 
'''
"18" = '''
:sup:`18` Dad gracias en todo, porque ésta es la voluntad de Dios para con vosotros en Cristo Jesús. 
'''
"19" = '''
:sup:`19` No apaguen el Espíritu. 
'''
"20" = '''
:sup:`20` No despreciéis las profecías. 
'''
"21" = '''
:sup:`21` Probad todas las cosas y retened firmemente lo que es bueno. 
'''
"22" = '''
:sup:`22` Absteneos de toda forma de maldad. 
'''
"23" = '''
:sup:`23` Que el mismo Dios de la paz te santifique por completo. Que todo vuestro espíritu, vuestra alma y vuestro cuerpo se conserven irreprochables en la venida de nuestro Señor Jesucristo. 
'''
"24" = '''
:sup:`24` Es fiel el que os llama, que también lo hará. 
'''
"25" = '''
:sup:`25` Hermanos, orad por nosotros. 
'''
"26" = '''
:sup:`26` Saluda a todos los hermanos con un beso santo. 
'''
"27" = '''
:sup:`27` Os ordeno solemnemente por el Señor que esta carta sea leída a todos los santos hermanos. 
'''
"28" = '''
:sup:`28` La gracia de nuestro Señor Jesucristo sea con vosotros. Amén. 
'''
