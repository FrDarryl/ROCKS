[12]
"1" = '''
:sup:`1` También vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, tú habitas en medio de la casa rebelde, que tiene ojos para ver y no ve, que tiene oídos para oír y no oye; porque es una casa rebelde. 
'''
"3" = '''
:sup:`3` “Por lo tanto, tú, hijo de hombre, prepara tu equipaje para mudarte y muévete de día a la vista de ellos. Te trasladarás de tu lugar a otro lugar a la vista de ellos. Puede ser que lo consideren, aunque son una casa rebelde. 
'''
"4" = '''
:sup:`4` Sacarás tu equipaje de día a la vista de ellos, como equipaje de mudanza. Saldrás tú mismo al atardecer a la vista de ellos, como cuando los hombres salen al destierro. 
'''
"5" = '''
:sup:`5` A la vista de ellos, cava a través del muro y saca tu equipaje por ahí. 
'''
"6" = '''
:sup:`6` A la vista de ellos lo llevarás al hombro y lo sacarás en la oscuridad. Te cubrirás el rostro para no ver la tierra, porque te he puesto como señal para la casa de Israel.” 
'''
"7" = '''
:sup:`7` Lo hice como se me ordenó. Saqué mi equipaje de día, como equipaje de mudanza, y al atardecer cavé a través del muro con la mano. Lo saqué en la oscuridad, y lo llevé al hombro a la vista de ellos. 
'''
"8" = '''
:sup:`8` Por la mañana, me llegó la palabra de Yahvé, diciendo: 
'''
"9" = '''
:sup:`9` “Hijo de hombre, ¿no te ha dicho la casa de Israel, la casa rebelde, ‘qué haces’? 
'''
"10" = '''
:sup:`10` “Diles: El Señor Yahvé dice: “Esta carga concierne al príncipe en Jerusalén y a toda la casa de Israel entre los que se encuentran”. 
'''
"11" = '''
:sup:`11` “Di: ‘Yo soy tu signo. Como yo he hecho, así se hará con ellos. Irán al exilio, al cautiverio. 
'''
"12" = '''
:sup:`12` “‘El príncipe que esté entre ellos llevará su equipaje al hombro en la oscuridad y saldrá. Cavarán a través de la pared para sacar las cosas de esa manera. Se cubrirá el rostro, porque no verá la tierra con sus ojos. 
'''
"13" = '''
:sup:`13` También tenderé mi red sobre él, y será atrapado en mi trampa. Lo llevaré a Babilonia, a la tierra de los caldeos; pero no la verá, aunque morirá allí. 
'''
"14" = '''
:sup:`14` Esparciré hacia todos los vientos a todos los que lo rodean para ayudarlo, y a todas sus bandas. Sacaré la espada tras ellos. 
'''
"15" = '''
:sup:`15` “‘Sabrán que yo soy Yahvé cuando los disperse entre las naciones y los esparza por los países. 
'''
"16" = '''
:sup:`16` Pero dejaré unos pocos hombres de ellos de la espada, del hambre y de la peste, para que declaren todas sus abominaciones entre las naciones a las que lleguen. Entonces sabrán que yo soy Yahvé”. 
'''
"17" = '''
:sup:`17` Y vino a mí la palabra de Yahvé, diciendo: 
'''
"18" = '''
:sup:`18` “Hijo de hombre, come tu pan con temblor, y bebe tu agua con temblor y con miedo. 
'''
"19" = '''
:sup:`19` Dile al pueblo de la tierra: “El Señor Yahvé dice respecto a los habitantes de Jerusalén y de la tierra de Israel “Comerán su pan con temor y beberán su agua con espanto, para que su tierra quede desolada, y todo lo que hay en ella, a causa de la violencia de todos los que la habitan. 
'''
"20" = '''
:sup:`20` Las ciudades habitadas serán asoladas, y la tierra será una desolación. Entonces sabrás que yo soy Yahvé”. 
'''
"21" = '''
:sup:`21` La palabra de Yahvé vino a mí, diciendo: 
'''
"22" = '''
:sup:`22` “Hijo de hombre, ¿qué es ese proverbio que tienes en la tierra de Israel, que dice: “Los días se prolongan, y toda visión se cumple”? 
'''
"23" = '''
:sup:`23` Diles, pues, que el Señor Yahvé dice: “Haré cesar este proverbio, y no lo usarán más como proverbio en Israel;” sino que diles: “Los días están cerca, y el cumplimiento de toda visión. 
'''
"24" = '''
:sup:`24` Porque ya no habrá más visión falsa ni adivinación lisonjera en la casa de Israel. 
'''
"25" = '''
:sup:`25` Porque yo soy Yahvé. Yo hablaré, y la palabra que yo hable se cumplirá. Ya no se aplazará más; porque en vuestros días, casa rebelde, hablaré la palabra y la cumpliré”, dice el Señor Yahvé”. 
'''
"26" = '''
:sup:`26` Otra vez vino a mí la palabra de Yahvé, diciendo: 
'''
"27" = '''
:sup:`27` “Hijo de hombre, he aquí que los de la casa de Israel dicen: ‘La visión que él ve es para muchos días venideros, y profetiza de tiempos lejanos’. 
'''
"28" = '''
:sup:`28` “Por lo tanto, diles: “El Señor Yahvé dice: “Ninguna de mis palabras se aplazará más, sino que se cumplirá la palabra que yo diga”, dice el Señor Yahvé”. 
'''
