[25]
"1" = '''
:sup:`1` Israel se quedó en Sitim, y el pueblo comenzó a prostituirse con las hijas de Moab; 
'''
"2" = '''
:sup:`2` pues llamaron al pueblo a los sacrificios de sus dioses. El pueblo comía y se inclinaba ante sus dioses. 
'''
"3" = '''
:sup:`3` Israel se unió a Baal Peor, y la ira de Yahvé ardió contra Israel. 
'''
"4" = '''
:sup:`4` Yahvé dijo a Moisés: reúne a todos los jefes del pueblo y ahórcalos delante de mí, “Toma a todos los jefes del pueblo a Yahvé ante el sol, para que el furor de Yahvé se aparte de Israel.” 
'''
"5" = '''
:sup:`5` Moisés dijo a los jueces de Israel: “Maten todos a sus hombres que se han unido a Baal Peor”. 
'''
"6" = '''
:sup:`6` He aquí que uno de los hijos de Israel vino y trajo a sus hermanos una mujer madianita a la vista de Moisés y de toda la congregación de los hijos de Israel, mientras lloraban a la puerta de la Tienda de Reunión. 
'''
"7" = '''
:sup:`7` Cuando Finees, hijo de Eleazar, hijo del sacerdote Aarón, lo vio, se levantó de en medio de la congregación y tomó una lanza en su mano. 
'''
"8" = '''
:sup:`8` Fue tras el hombre de Israel al pabellón, y los atravesó a ambos, al hombre de Israel y a la mujer por el cuerpo. Así se detuvo la plaga entre los hijos de Israel. 
'''
"9" = '''
:sup:`9` Los que murieron por la plaga fueron veinticuatro mil. 
'''
"10" = '''
:sup:`10` Yahvé habló a Moisés y le dijo: 
'''
"11" = '''
:sup:`11` “Finees, hijo de Eleazar, hijo del sacerdote Aarón, ha alejado mi ira de los hijos de Israel, ya que se puso celoso con mis celos entre ellos, para que yo no consumiera a los hijos de Israel en mis celos. 
'''
"12" = '''
:sup:`12` Por tanto, di: “He aquí que yo le doy mi pacto de paz. 
'''
"13" = '''
:sup:`13` Será para él, y para su descendencia después de él, el pacto de un sacerdocio eterno, porque fue celoso por su Dios e hizo expiación por los hijos de Israel.’” 
'''
"14" = '''
:sup:`14` El nombre del hombre de Israel que fue asesinado con la mujer madianita era Zimri, hijo de Salu, príncipe de una casa paterna entre los simeonitas. 
'''
"15" = '''
:sup:`15` El nombre de la mujer madianita que fue asesinada era Cozbi, hija de Zur. Era jefe de la gente de una casa paterna en Madián. 
'''
"16" = '''
:sup:`16` Yahvé habló a Moisés, diciendo: 
'''
"17" = '''
:sup:`17` “Acosa a los madianitas y atácalos; 
'''
"18" = '''
:sup:`18` porque te han acosado con sus artimañas, en las que te han engañado en el asunto de Peor, y en el incidente relativo a Cozbi, la hija del príncipe de Madián, su hermana, que fue asesinada el día de la plaga en el asunto de Peor.” 
'''
