[43]
"1" = '''
:sup:`1` Pero ahora Yahvé, que te ha creado, Jacob, y el que te formó, Israel, dice: “No tengas miedo, porque te he redimido. Te he llamado por tu nombre. Tú eres mío. 
'''
"2" = '''
:sup:`2` Cuando pases por las aguas, yo estaré contigo, y por los ríos, no te desbordarán. Cuando pases por el fuego, no te quemarás, y la llama no te abrasará. 
'''
"3" = '''
:sup:`3` Porque yo soy Yahvé, tu Dios, el Santo de Israel, tu Salvador. He dado a Egipto como su rescate, Etiopía y Seba en su lugar. 
'''
"4" = '''
:sup:`4` Ya que has sido precioso y honrado ante mis ojos, y te he amado, por lo que daré a la gente en su lugar, y naciones en lugar de su vida. 
'''
"5" = '''
:sup:`5` No tengas miedo, porque yo estoy contigo. Traeré tu descendencia desde el este, y te recogerá desde el oeste. 
'''
"6" = '''
:sup:`6` Le diré al norte: “¡Ríndanse! y dile al sur: “¡No los retengas! Trae a mis hijos desde muy lejos, y mis hijas de los confines de la tierra — 
'''
"7" = '''
:sup:`7` todos los que son llamados por mi nombre, y que he creado para mi gloria, que he formado, sí, a quien he hecho’”. 
'''
"8" = '''
:sup:`8` Saca a los ciegos que tienen ojos, y los sordos que tienen oídos. 
'''
"9" = '''
:sup:`9` Que se reúnan todas las naciones, y que se reúnan los pueblos. ¿Quién de ellos puede declarar esto? y mostrarnos cosas anteriores? Que traigan sus testigos, para que sean justificados, o que escuchen y digan: “Eso es verdad”. 
'''
"10" = '''
:sup:`10` “Vosotros sois mis testigos”, dice Yahvé, “Con mi siervo que he elegido; para que me conozcas y me creas, y entender que yo soy él. Antes de mí no se había formado ningún Dios, tampoco lo habrá después de mí. 
'''
"11" = '''
:sup:`11` Yo mismo soy Yahvé. Además de mí, no hay ningún salvador. 
'''
"12" = '''
:sup:`12` He declarado, he salvado y he mostrado, y no había ningún dios extraño entre vosotros. Por tanto, vosotros sois mis testigos”, dice Yahvé, “y yo soy Dios. 
'''
"13" = '''
:sup:`13` Sí, desde el día que fue, yo soy. No hay nadie que pueda liberar de mi mano. Voy a trabajar, ¿y quién puede impedirlo?” 
'''
"14" = '''
:sup:`14` Yahvé, tu Redentor, el Santo de Israel, dice: “Por ti, he enviado a Babilonia, y haré descender a todos ellos como fugitivos, incluso a los caldeos, en las naves de su regocijo. 
'''
"15" = '''
:sup:`15` Yo soy Yahvé, tu Santo, el Creador de Israel, tu Rey”. 
'''
"16" = '''
:sup:`16` Yahvé, que hace un camino en el mar, y un camino en las poderosas aguas, 
'''
"17" = '''
:sup:`17` que saca el carro y el caballo, el ejército y el hombre poderoso (se acuestan juntos, no se levantarán; se extinguen, se apagan como una mecha) dice: 
'''
"18" = '''
:sup:`18` “No te acuerdes de las cosas anteriores, y no consideres las cosas de antaño. 
'''
"19" = '''
:sup:`19` He aquí que voy a hacer una cosa nueva. Ahora sale a la luz. ¿No lo sabes? Incluso haré un camino en el desierto, y ríos en el desierto. 
'''
"20" = '''
:sup:`20` Los animales del campo, los chacales y las avestruces, me honrarán, porque yo doy agua en el desierto y ríos en la soledad, para dar de beber a mi pueblo, a mis elegidos, 
'''
"21" = '''
:sup:`21` el pueblo que formé para mí, para que declaren mi alabanza. 
'''
"22" = '''
:sup:`22` Sin embargo, no me has invocado, Jacob; pero te has cansado de mí, Israel. 
'''
"23" = '''
:sup:`23` No me has traído ninguna de tus ovejas para los holocaustos, tampoco me has honrado con tus sacrificios. No te he cargado con ofrendas, ni te cansaste con el incienso. 
'''
"24" = '''
:sup:`24` No me has comprado ninguna caña dulce con dinero, ni me has llenado con la grasa de tus sacrificios, pero me has cargado con tus pecados. Me has cansado con tus iniquidades. 
'''
"25" = '''
:sup:`25` Yo, yo mismo, soy el que borra tus transgresiones por mi cuenta; y no me acordaré de tus pecados. 
'''
"26" = '''
:sup:`26` Hazme acordar. Roguemos juntos. Declare su caso, para que puedas ser justificado. 
'''
"27" = '''
:sup:`27` Tu primer padre pecó, y tus maestros han transgredido contra mí. 
'''
"28" = '''
:sup:`28` Por tanto, profanaré los príncipes del santuario; y haré de Jacob una maldición, e Israel un insulto”. 
'''
