[48]
"1" = '''
:sup:`1` Entonces se levantó Elías, el profeta como el fuego. Su palabra ardía como una antorcha. 
'''
"2" = '''
:sup:`2` Hizo que les llegara el hambre, y con su celo hizo que fueran pocos en número. 
'''
"3" = '''
:sup:`3` Por la palabra del Señor cerró los cielos. Hizo caer el fuego tres veces. 
'''
"4" = '''
:sup:`4` ¡Cómo fuiste glorificado, oh Elías, en tus maravillosos actos! ¿Qué gloria es como la tuya? 
'''
"5" = '''
:sup:`5` Has resucitado a un muerto de la muerte, del Hades, por la palabra del Altísimo. 
'''
"6" = '''
:sup:`6` Hiciste caer a los reyes a la destrucción, y hombres honorables de sus lechos de enfermos. 
'''
"7" = '''
:sup:`7` Oísteis la reprimenda en el Sinaí, y juicios de venganza en Horeb. 
'''
"8" = '''
:sup:`8` Ungiste a los reyes para la retribución, y profetas para triunfar después de ti. 
'''
"9" = '''
:sup:`9` Fuiste arrebatado en una tempestad de fuego, en un carro de caballos de fuego. 
'''
"10" = '''
:sup:`10` Se te registró para reprenderte en sus tiempos, para apaciguar la ira, antes de que estalle en cólera, para convertir el corazón del padre en el del hijo, y restaurar las tribus de Jacob. 
'''
"11" = '''
:sup:`11` Dichosos los que te vieron, y los que han sido embellecidos con amor; porque nosotros también viviremos. 
'''
"12" = '''
:sup:`12` Elías fue envuelto en un torbellino. Eliseo estaba lleno de su espíritu. En sus días no le movía el miedo a ningún gobernante, y nadie lo sometió. 
'''
"13" = '''
:sup:`13` Nada era demasiado difícil para él. Cuando fue enterrado, su cuerpo profetizó. 
'''
"14" = '''
:sup:`14` Como en su vida hizo maravillas, por lo que sus obras también fueron maravillosas en la muerte. 
'''
"15" = '''
:sup:`15` Por todo esto el pueblo no se arrepintió. No se apartaron de sus pecados, hasta que se los llevaron como un botín de su tierra, y fueron esparcidos por toda la tierra. La gente quedó en muy poco número, sino con un gobernante de la casa de David. 
'''
"16" = '''
:sup:`16` Algunos de ellos hicieron lo que era correcto, pero algunos multiplicaron los pecados. 
'''
"17" = '''
:sup:`17` Ezequías fortificó su ciudad, y trajo agua en medio de ella. Hizo un túnel en la roca con hierro, y construyeron cisternas para el agua. 
'''
"18" = '''
:sup:`18` En sus días invadió Senaquerib, y envió a Rabsaces, y partió. Levantó su mano contra Sión, y se jactó de grandes cosas en su arrogancia. 
'''
"19" = '''
:sup:`19` Entonces sus corazones y sus manos se estremecieron, y tenían dolor, como las mujeres de parto. 
'''
"20" = '''
:sup:`20` Pero ellos invocaron al Señor, que es misericordioso, extendiendo sus manos hacia él. El Santo los escuchó rápidamente desde el Cielo, y los liberó por la mano de Isaías. 
'''
"21" = '''
:sup:`21` Golpeó el campamento de los asirios, y su ángel los destruyó por completo. 
'''
"22" = '''
:sup:`22` Porque Ezequías hizo lo que era agradable al Señor, y era fuerte en los caminos de su antepasado David, que el profeta Isaías ordenó, que fue grande y fiel en su visión. 
'''
"23" = '''
:sup:`23` En sus días el sol retrocedió. Prolongó la vida del rey. 
'''
"24" = '''
:sup:`24` Vio por un espíritu excelente lo que sucedería en el futuro; y consoló a los que lloraban en Sión. 
'''
"25" = '''
:sup:`25` Él mostró las cosas que sucederían hasta el final de los tiempos, y las cosas ocultas antes de venir. 
'''
