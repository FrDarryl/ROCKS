[3]
"1" = '''
:sup:`1` Por último, hermanos, rogad por nosotros, para que la palabra del Señor se extienda rápidamente y sea glorificada, así como con vosotros, 
'''
"2" = '''
:sup:`2` y para que seamos librados de los hombres irracionales y malvados; porque no todos tienen fe. 
'''
"3" = '''
:sup:`3` Pero fiel es el Señor, que os afirmará y os protegerá del maligno. 
'''
"4" = '''
:sup:`4` Tenemos confianza en el Señor respecto a vosotros, en que hacéis y haréis lo que os mandamos. 
'''
"5" = '''
:sup:`5` Que el Señor dirija vuestros corazones al amor de Dios y a la perseverancia de Cristo. 
'''
"6" = '''
:sup:`6` Ahora os ordenamos, hermanos, en nombre de nuestro Señor Jesucristo, que os apartéis de todo hermano que ande en rebeldía y no según la tradición que recibieron de nosotros. 
'''
"7" = '''
:sup:`7` Porque sabéis cómo debéis imitarnos. Porque no nos comportamos con rebeldía entre vosotros, 
'''
"8" = '''
:sup:`8` ni comimos el pan de la mano de nadie sin pagarlo, sino que con trabajo y fatiga trabajamos de noche y de día, para no ser una carga para ninguno de vosotros. 
'''
"9" = '''
:sup:`9` Esto no fue porque no tuviéramos derecho, sino para daros ejemplo, para que nos imitarais. 
'''
"10" = '''
:sup:`10` Pues incluso cuando estábamos con vosotros, os ordenamos esto: “Si alguno no está dispuesto a trabajar, que no coma”. 
'''
"11" = '''
:sup:`11` Porque nos enteramos de que hay algunos que andan entre ustedes con rebeldía, que no trabajan en absoluto, sino que son unos entrometidos. 
'''
"12" = '''
:sup:`12` A los que son así, les ordenamos y exhortamos en el Señor Jesucristo, que trabajen con tranquilidad y coman su propio pan. 
'''
"13" = '''
:sup:`13` Pero vosotros, hermanos, no os canséis de hacer lo que es justo. 
'''
"14" = '''
:sup:`14` Si alguno no obedece a nuestra palabra en esta carta, anoten a ese hombre y no tengan compañía con él, para que se avergüence. 
'''
"15" = '''
:sup:`15` No lo tengáis por enemigo, sino amonestadlo como a un hermano. 
'''
"16" = '''
:sup:`16` Que el mismo Señor de la paz os dé la paz en todo momento y en todos los sentidos. El Señor esté con todos vosotros. 
'''
"17" = '''
:sup:`17` Yo, Pablo, escribo este saludo con mi propia mano, que es el signo de toda carta. Así es como escribo. 
'''
"18" = '''
:sup:`18` La gracia de nuestro Señor Jesucristo esté con todos vosotros. Amén. 
'''
