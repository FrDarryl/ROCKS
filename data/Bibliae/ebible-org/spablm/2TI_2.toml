[2]
"1" = '''
:sup:`1` Tú, pues, hijo mío, fortalécete en la gracia que es en Cristo Jesús. 
'''
"2" = '''
:sup:`2` Lo que has oído de mí entre muchos testigos, encomiéndalo a hombres fieles que puedan enseñar también a otros. 
'''
"3" = '''
:sup:`3` Por lo tanto, debes soportar las dificultades como un buen soldado de Cristo Jesús. 
'''
"4" = '''
:sup:`4` Ningún soldado en servicio se enreda en los asuntos de la vida, para agradar al que lo alistó como soldado. 
'''
"5" = '''
:sup:`5` Asimismo, si alguien compite en atletismo, no es coronado si no ha competido según las reglas. 
'''
"6" = '''
:sup:`6` El agricultor que trabaja debe ser el primero en recibir una parte de la cosecha. 
'''
"7" = '''
:sup:`7` Considera lo que te digo, y que el Señor te dé entendimiento en todas las cosas. 
'''
"8" = '''
:sup:`8` Acuérdate de Jesucristo, resucitado de entre los muertos, de la estirpe de David, según mi Buena Noticia, 
'''
"9" = '''
:sup:`9` en la que sufro penurias hasta el punto de ser encadenado como un criminal. Pero la palabra de Dios no está encadenada. 
'''
"10" = '''
:sup:`10` Por eso lo soporto todo por los elegidos, para que también ellos obtengan la salvación que hay en Cristo Jesús con gloria eterna. 
'''
"11" = '''
:sup:`11` Este dicho es digno de confianza: “Porque si morimos con él, también viviremos con él. 
'''
"12" = '''
:sup:`12` Si soportamos, también reinaremos con él. Si lo negamos, también nos negará. 
'''
"13" = '''
:sup:`13` Si somos infieles, permanece fiel; porque no puede negarse a sí mismo”. 
'''
"14" = '''
:sup:`14` Recuérdales estas cosas, encargándoles ante el Señor que no discutan sobre las palabras sin provecho, para subvertir a los que escuchan. 
'''
"15" = '''
:sup:`15` Procura presentarte a Dios aprobado, como obrero que no tiene de qué avergonzarse, manejando debidamente la palabra de verdad. 
'''
"16" = '''
:sup:`16` Pero evita la palabrería vacía, porque irá más allá en la impiedad, 
'''
"17" = '''
:sup:`17` y esas palabras consumirán como gangrena, de los cuales son Himeneo y Fileto: 
'''
"18" = '''
:sup:`18` hombres que han errado respecto a la verdad, diciendo que la resurrección ya pasó, y derribando la fe de algunos. 
'''
"19" = '''
:sup:`19` Sin embargo, el firme fundamento de Dios se mantiene, teniendo este sello: “El Señor conoce a los que son suyos”, y “Todo el que nombre el nombre del Señor se aparte de la injusticia”. 
'''
"20" = '''
:sup:`20` En una casa grande no sólo hay vasos de oro y de plata, sino también de madera y de barro. Unos son para la honra y otros para la deshonra. 
'''
"21" = '''
:sup:`21` Por lo tanto, si alguno se purifica de éstos, será un vaso para la honra, santificado y apto para el uso del amo, preparado para toda buena obra. 
'''
"22" = '''
:sup:`22` Huyan de los deseos juveniles, sino persigan la justicia, la fe, el amor y la paz con los que invocan al Señor de corazón puro. 
'''
"23" = '''
:sup:`23` Pero rechazad las preguntas necias e ignorantes, sabiendo que generan disputas. 
'''
"24" = '''
:sup:`24` El siervo del Señor no debe reñir, sino ser amable con todos, capaz de enseñar, paciente, 
'''
"25" = '''
:sup:`25` corrigiendo con mansedumbre a los que se oponen. Tal vez Dios les dé el arrepentimiento que lleve al pleno conocimiento de la verdad, 
'''
"26" = '''
:sup:`26` y se recuperen de la trampa del diablo, habiendo sido cautivos de él para hacer su voluntad. 
'''
