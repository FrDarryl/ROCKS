[36]
"1" = '''
:sup:`1` Esta es la historia de las generaciones de Esaú (es decir, Edom). 
'''
"2" = '''
:sup:`2` Esaú tomó sus esposas de las hijas de Canaán: Ada, hija de Elón, el hitita; y Aholibama, hija de Aná, hija de Zibeón, el heveo; 
'''
"3" = '''
:sup:`3` y Basemat, hija de Ismael, hermana de Nebaiot. 
'''
"4" = '''
:sup:`4` Ada dio a luz a Esaú, Elifaz. Basemat dio a luz a Reuel. 
'''
"5" = '''
:sup:`5` Aholibama dio a luz a Jeús, Jalam y Coré. Estos son los hijos de Esaú, que le nacieron en la tierra de Canaán. 
'''
"6" = '''
:sup:`6` Esaú tomó a sus esposas, a sus hijos, a sus hijas y a todos los miembros de su familia, con su ganado, todos sus animales y todas sus posesiones, que había reunido en la tierra de Canaán, y se fue a una tierra alejada de su hermano Jacob. 
'''
"7" = '''
:sup:`7` Porque su riqueza era demasiado grande para que pudieran habitar juntos, y la tierra de sus viajes no podía soportarlos a causa de su ganado. 
'''
"8" = '''
:sup:`8` Esaú vivió en la región montañosa de Seir. Esaú es Edom. 
'''
"9" = '''
:sup:`9` Esta es la historia de las generaciones de Esaú, padre de los edomitas, en la región montañosa de Seír: 
'''
"10" = '''
:sup:`10` Estos son los nombres de los hijos de Esaú Elifaz, hijo de Ada, esposa de Esaú; y Reuel, hijo de Basemat, esposa de Esaú. 
'''
"11" = '''
:sup:`11` Los hijos de Elifaz fueron Temán, Omar, Zefo, Gatam y Cenaz. 
'''
"12" = '''
:sup:`12` Timna fue concubina de Elifaz, hijo de Esaú, y dio a luz a Amalec. Estos son los descendientes de Ada, esposa de Esaú. 
'''
"13" = '''
:sup:`13` Estos son los hijos de Reuel: Nahat, Zera, Sama y Miza. Estos fueron los descendientes de Basemat, esposa de Esaú. 
'''
"14" = '''
:sup:`14` Estos fueron los hijos de Aholibama, hija de Aná, hija de Zibeón, mujer de Esaú; ella dio a luz a Esaú: Jeús, Jalam y Coré. 
'''
"15" = '''
:sup:`15` Estos son los jefes de los hijos de Esaú: los hijos de Elifaz, primogénito de Esaú: el jefe Temán, el jefe Omar, el jefe Zefo, el jefe Cenaz, 
'''
"16" = '''
:sup:`16` el jefe Coré, el jefe Gatam, el jefe Amalec. Estos son los jefes que vinieron de Elifaz en la tierra de Edom. Estos son los hijos de Ada. 
'''
"17" = '''
:sup:`17` Estos son los hijos de Reuel, hijo de Esaú: el jefe Nahat, el jefe Zerah, el jefe Shammah, el jefe Mizzah. Estos son los jefes que vinieron de Reuel en la tierra de Edom. Estos son los hijos de Basemat, mujer de Esaú. 
'''
"18" = '''
:sup:`18` Estos son los hijos de Aholibama, mujer de Esaú: el jefe Jeús, el jefe Jalam y el jefe Coré. Estos son los jefes que vinieron de Aholibama, hija de Aná, mujer de Esaú. 
'''
"19" = '''
:sup:`19` Estos son los hijos de Esaú (es decir, Edom), y estos son sus jefes. 
'''
"20" = '''
:sup:`20` Estos son los hijos de Seir el horeo, los habitantes de la tierra: Lotán, Sobal, Zibeón, Aná, 
'''
"21" = '''
:sup:`21` Disón, Ezer y Disán. Estos son los jefes que vinieron de los horeos, los hijos de Seír en la tierra de Edom. 
'''
"22" = '''
:sup:`22` Los hijos de Lotán fueron Hori y Hemán. La hermana de Lotán fue Timna. 
'''
"23" = '''
:sup:`23` Estos son los hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam. 
'''
"24" = '''
:sup:`24` Estos son los hijos de Zibeón Aja y Aná. Este es Aná, que encontró las aguas termales en el desierto, mientras alimentaba a los asnos de Zibeón, su padre. 
'''
"25" = '''
:sup:`25` Estos son los hijos de Aná: Disón y Aholibama, hija de Aná. 
'''
"26" = '''
:sup:`26` Estos son los hijos de Disón: Hemdán, Esbán, Itrán y Querán. 
'''
"27" = '''
:sup:`27` Estos son los hijos de Ezer Bilhán, Zaaván y Acán. 
'''
"28" = '''
:sup:`28` Estos son los hijos de Disán: Uz y Arán. 
'''
"29" = '''
:sup:`29` Estos son los jefes que vinieron de los horeos: el jefe Lotán, el jefe Sobal, el jefe Zibeón, el jefe Aná, 
'''
"30" = '''
:sup:`30` el jefe Disón, el jefe Ezer y el jefe Disán. Estos son los jefes que vinieron de los horeos, según sus jefes en la tierra de Seir. 
'''
"31" = '''
:sup:`31` Estos son los reyes que reinaron en la tierra de Edom, antes de que ningún rey reinara sobre los hijos de Israel. 
'''
"32" = '''
:sup:`32` Bela, hijo de Beor, reinó en Edom. El nombre de su ciudad fue Dinaba. 
'''
"33" = '''
:sup:`33` Bela murió, y en su lugar reinó Jobab, hijo de Zera de Bosra. 
'''
"34" = '''
:sup:`34` Murió Jobab, y en su lugar reinó Husam, del país de los temanitas. 
'''
"35" = '''
:sup:`35` Murió Husam, y reinó en su lugar Hadad, hijo de Bedad, que hirió a Madián en el campo de Moab. El nombre de su ciudad fue Avit. 
'''
"36" = '''
:sup:`36` Murió Hadad, y en su lugar reinó Samlá de Masreca. 
'''
"37" = '''
:sup:`37` Murió Samlá, y en su lugar reinó Saúl, de Rehobot, junto al río. 
'''
"38" = '''
:sup:`38` Murió Saúl, y en su lugar reinó Baal Hanán, hijo de Acbor. 
'''
"39" = '''
:sup:`39` Murió Baal Hanán, hijo de Acbor, y en su lugar reinó Hadar. El nombre de su ciudad fue Pau. Su esposa se llamaba Mehetabel, hija de Matred, hija de Mezab. 
'''
"40" = '''
:sup:`40` Estos son los nombres de los jefes que vinieron de Esaú, según sus familias, por sus lugares y por sus nombres: el jefe Timna, el jefe Alva, el jefe Jetet, 
'''
"41" = '''
:sup:`41` el jefe Aholibamah, el jefe Ela, el jefe Pinon, 
'''
"42" = '''
:sup:`42` el jefe Cenaz, el jefe Teman, el jefe Mibzar, 
'''
"43" = '''
:sup:`43` el jefe Magdiel y el jefe Iram. Estos son los jefes de Edom, según sus domicilios en la tierra de su posesión. Este es Esaú, el padre de los edomitas. 
'''
