"1" = '''
:sup:`1` Dios, habiendo hablado en el pasado a los padres por medio de los profetas en muchas ocasiones y de diversas maneras, 
'''
"2" = '''
:sup:`2` al final de estos días nos ha hablado por medio de su Hijo, a quien nombró heredero de todas las cosas, por quien también hizo los mundos. 
'''
"3" = '''
:sup:`3` Su Hijo es el resplandor de su gloria, la imagen misma de su sustancia, y sostiene todas las cosas con la palabra de su poder, el cual, después de habernos purificado por sí mismo de nuestros pecados, se sentó a la derecha de la Majestad en las alturas, 
'''
"4" = '''
:sup:`4` habiendo llegado a ser tan mejor que los ángeles como el nombre más excelente que ha heredado es mejor que el de ellos. 
'''
"5" = '''
:sup:`5` Porque ¿a cuál de los ángeles dijo en algún momento, “Tú eres mi Hijo. ¿Hoy me he convertido en tu padre?” y otra vez, “Seré para él un Padre, y será para mí un Hijo?” 
'''
"6" = '''
:sup:`6` Cuando vuelve a traer al primogénito al mundo dice: “Que todos los ángeles de Dios lo adoren”. 
'''
"7" = '''
:sup:`7` De los ángeles dice, “Hace vientos a sus ángeles, y sus siervos una llama de fuego”. 
'''
"8" = '''
:sup:`8` Pero del Hijo dice, “Tu trono, oh Dios, es por los siglos de los siglos. El cetro de la rectitud es el cetro de tu Reino. 
'''
"9" = '''
:sup:`9` Has amado la justicia y odiado la iniquidad; por eso Dios, tu Dios, te ha ungido con el aceite de la alegría por encima de tus compañeros”. 
'''
"10" = '''
:sup:`10` Y, “Tú, Señor, en el principio, pusiste los cimientos de la tierra. Los cielos son obra de tus manos. 
'''
"11" = '''
:sup:`11` Ellos perecerán, pero tú continúas. Todos ellos envejecerán como lo hace una prenda de vestir. 
'''
"12" = '''
:sup:`12` Los enrollarás como un manto, y serán cambiados; pero tú eres el mismo. Tus años no fallarán”. 
'''
"13" = '''
:sup:`13` Pero a cuál de los ángeles le ha dicho en algún momento, “Siéntate a mi derecha, hasta que haga de tus enemigos el escabel de tus pies?” 
'''
"14" = '''
:sup:`14` ¿No son todos ellos espíritus servidores, enviados a hacer un servicio por el bien de los que heredarán la salvación? 
'''
