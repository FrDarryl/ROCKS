[59]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “No destruyas”. Un poema de David, cuando Saúl mandó, y vigilaron la casa para matarlo. Líbrame de mis enemigos, Dios mío. Ponme en alto de los que se levantan contra mí. 
'''
"2" = '''
:sup:`2` Líbrame de los obreros de la iniquidad. Sálvame de los hombres sedientos de sangre. 
'''
"3" = '''
:sup:`3` Porque, he aquí, ellos acechan mi alma. Los poderosos se reúnen contra mí, no por mi desobediencia, ni por mi pecado, Yahvé. 
'''
"4" = '''
:sup:`4` No he hecho nada malo, pero están dispuestos a atacarme. ¡Levántate, mira, y ayúdame! 
'''
"5" = '''
:sup:`5` Tú, Yahvé Dios de los Ejércitos, el Dios de Israel, despierta para castigar a las naciones. No tengas piedad de los malvados traidores. Selah. 
'''
"6" = '''
:sup:`6` Regresan al atardecer, aullando como perros, y merodean por la ciudad. 
'''
"7" = '''
:sup:`7` He aquí que vomitan con la boca. Las espadas están en sus labios, “Porque”, dicen, “¿quién nos escucha?” 
'''
"8" = '''
:sup:`8` Pero tú, Yahvé, te ríes de ellos. Te burlas de todas las naciones. 
'''
"9" = '''
:sup:`9` Oh, mi Fuerza, yo velo por ti, porque Dios es mi alta torre. 
'''
"10" = '''
:sup:`10` Mi Dios irá delante de mí con su amorosa bondad. Dios me permitirá mirar a mis enemigos con triunfo. 
'''
"11" = '''
:sup:`11` No los mates, o mi pueblo se olvidará. Dispérsalos con tu poder y derríbalos, Señor, nuestro escudo. 
'''
"12" = '''
:sup:`12` Por el pecado de su boca y las palabras de sus labios, que se dejen atrapar por su orgullo, por las maldiciones y mentiras que pronuncian. 
'''
"13" = '''
:sup:`13` Consúmelos con ira. Consúmelos y ya no existirán. Hazles saber que Dios gobierna en Jacob, hasta los confines de la tierra. Selah. 
'''
"14" = '''
:sup:`14` Al anochecer, que vuelvan. Que aúllen como un perro y recorran la ciudad. 
'''
"15" = '''
:sup:`15` Andarán de un lado a otro en busca de comida, y esperar toda la noche si no están satisfechos. 
'''
"16" = '''
:sup:`16` Pero yo cantaré tu fuerza. Sí, cantaré en voz alta tu amorosa bondad por la mañana. Porque tú has sido mi alta torre, un refugio en el día de mi angustia. 
'''
"17" = '''
:sup:`17` A ti, mi fuerza, te cantaré alabanzas. Porque Dios es mi alta torre, el Dios de mi misericordia. 
'''
