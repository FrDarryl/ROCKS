[37]
"1" = '''
:sup:`1` Por David. No te preocupes por los malhechores, ni tengáis envidia de los que obran con injusticia. 
'''
"2" = '''
:sup:`2` Porque pronto serán cortados como la hierba, y se marchitan como la hierba verde. 
'''
"3" = '''
:sup:`3` Confía en Yahvé y haz el bien. Habita en la tierra y disfruta de un pasto seguro. 
'''
"4" = '''
:sup:`4` Deléitate también en Yahvé, y te dará los deseos de tu corazón. 
'''
"5" = '''
:sup:`5` Encomienda tu camino a Yahvé. Confía también en él y lo hará: 
'''
"6" = '''
:sup:`6` hará que tu justicia brille como la luz, y tu justicia como el sol del mediodía. 
'''
"7" = '''
:sup:`7` Descansa en Yahvé y espéralo con paciencia. No te preocupes por el que prospera en su camino, por el hombre que hace que los complots malvados ocurran. 
'''
"8" = '''
:sup:`8` Deja de enojarte y abandona la ira. No te preocupes; eso sólo conduce a hacer el mal. 
'''
"9" = '''
:sup:`9` Porque los malhechores serán eliminados, pero los que esperan a Yahvé heredarán la tierra. 
'''
"10" = '''
:sup:`10` Todavía un poco de tiempo, y los malvados ya no existirán. Sí, aunque busques su lugar, no está allí. 
'''
"11" = '''
:sup:`11` Pero los humildes heredarán la tierra, y se deleitarán en la abundancia de la paz. 
'''
"12" = '''
:sup:`12` El malvado conspira contra el justo, y le rechina los dientes. 
'''
"13" = '''
:sup:`13` El Señor se reirá de él, porque ve que se acerca su día. 
'''
"14" = '''
:sup:`14` Los malvados han sacado la espada y han tensado su arco, para abatir a los pobres y necesitados, para matar a los que son rectos en el camino. 
'''
"15" = '''
:sup:`15` Su espada entrará en su propio corazón. Sus arcos se romperán. 
'''
"16" = '''
:sup:`16` Mejor es lo poco que tiene el justo, que la abundancia de muchos malvados. 
'''
"17" = '''
:sup:`17` Porque los brazos de los impíos serán quebrados, pero Yahvé sostiene a los justos. 
'''
"18" = '''
:sup:`18` Yahvé conoce los días de los perfectos. Su herencia será para siempre. 
'''
"19" = '''
:sup:`19` No serán defraudados en el tiempo del mal. En los días de hambre serán satisfechos. 
'''
"20" = '''
:sup:`20` Pero los impíos perecerán. Los enemigos de Yahvé serán como la belleza de los campos. Desaparecerán... se desvanecen como el humo. 
'''
"21" = '''
:sup:`21` Los malvados piden prestado y no lo devuelven, pero los justos dan generosamente. 
'''
"22" = '''
:sup:`22` Porque los bendecidos por él heredarán la tierra. Los que sean maldecidos por él serán cortados. 
'''
"23" = '''
:sup:`23` Los pasos del hombre son establecidos por Yahvé. Se deleita en su camino. 
'''
"24" = '''
:sup:`24` Aunque tropiece, no caerá, porque Yahvé lo sostiene con su mano. 
'''
"25" = '''
:sup:`25` He sido joven y ahora soy viejo, pero no he visto al justo abandonado, ni a sus hijos mendigando el pan. 
'''
"26" = '''
:sup:`26` Todo el día trata con gracia y presta. Su descendencia está bendecida. 
'''
"27" = '''
:sup:`27` Apártate del mal y haz el bien. Vive seguro para siempre. 
'''
"28" = '''
:sup:`28` Porque Yahvé ama la justicia, y no abandona a sus santos. Se conservan para siempre, pero los hijos de los malvados serán cortados. 
'''
"29" = '''
:sup:`29` Los justos heredarán la tierra, y vivir en ella para siempre. 
'''
"30" = '''
:sup:`30` La boca del justo habla de sabiduría. Su lengua habla con justicia. 
'''
"31" = '''
:sup:`31` La ley de su Dios está en su corazón. Ninguno de sus pasos se deslizará. 
'''
"32" = '''
:sup:`32` Los malvados vigilan a los justos, y buscan matarlo. 
'''
"33" = '''
:sup:`33` El Señor no lo dejará en sus manos, ni condenarlo cuando sea juzgado. 
'''
"34" = '''
:sup:`34` Esperen a Yahvé y guarden su camino, y te exaltará para que heredes la tierra. Cuando los malvados sean cortados, lo verás. 
'''
"35" = '''
:sup:`35` He visto a los malvados con gran poder, extendiéndose como un árbol verde en su tierra natal. 
'''
"36" = '''
:sup:`36` Pero pasó, y he aquí que no estaba. Sí, lo busqué, pero no lo encontré. 
'''
"37" = '''
:sup:`37` Marca al hombre perfecto y ve al recto, porque hay un futuro para el hombre de paz. 
'''
"38" = '''
:sup:`38` En cuanto a los transgresores, serán destruidos juntos. El futuro de los malvados será cortado. 
'''
"39" = '''
:sup:`39` Pero la salvación de los justos viene de Yahvé. Él es su baluarte en el tiempo de los problemas. 
'''
"40" = '''
:sup:`40` Yahvé los ayuda y los rescata. Los rescata de los malvados y los salva, porque se han refugiado en él. 
'''
