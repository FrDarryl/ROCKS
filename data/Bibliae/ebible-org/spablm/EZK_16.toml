[16]
"1" = '''
:sup:`1` Otra vez vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, haz que Jerusalén conozca sus abominaciones; 
'''
"3" = '''
:sup:`3` y di: “El Señor Yahvé dice a Jerusalén: “Tu origen y tu nacimiento es de la tierra del cananeo. Un amorreo fue tu padre, y tu madre fue una hitita. 
'''
"4" = '''
:sup:`4` En cuanto a tu nacimiento, el día que naciste no te cortaron el ombligo. No te lavaron en agua para limpiarte. No fuiste salado en absoluto, ni envuelto en mantas en absoluto. 
'''
"5" = '''
:sup:`5` Ningún ojo se apiadó de ti, para hacerte alguna de estas cosas, para compadecerse de ti; sino que fuiste arrojado al campo abierto, porque fuiste aborrecido el día en que naciste. 
'''
"6" = '''
:sup:`6` “‘“Cuando pasé junto a ti y te vi revolcándote en tu sangre, te dije: ‘Aunque estés en tu sangre, vive’. Sí, te dije: ‘Aunque estés en tu sangre, vive’” 
'''
"7" = '''
:sup:`7` Hice que te multiplicaras como lo que crece en el campo, y creciste y te engrandeciste, y alcanzaste una excelente belleza. Se te formaron los pechos y te crecieron los cabellos; pero estabas desnuda y descubierta. 
'''
"8" = '''
:sup:`8` “‘“Cuando pasé junto a ti y te miré, he aquí que tu tiempo era el tiempo del amor; y extendí mi manto sobre ti y cubrí tu desnudez. Sí, me comprometí contigo y entré en un pacto contigo”, dice el Señor Yahvé, “y te hiciste mía. 
'''
"9" = '''
:sup:`9` “‘“Luego te lavé con agua. Sí, lavé a fondo tu sangre, y te ungí con aceite. 
'''
"10" = '''
:sup:`10` También te vestí con bordados y te puse sandalias de cuero. Te vestí con lino fino y te cubrí con seda. 
'''
"11" = '''
:sup:`11` Te engalané con adornos, te puse brazaletes en las manos y te puse una cadena en el cuello. 
'''
"12" = '''
:sup:`12` Puse un anillo en tu nariz, pendientes en tus orejas y una hermosa corona en tu cabeza. 
'''
"13" = '''
:sup:`13` Así te engalanaste con oro y plata. Tus ropas eran de lino fino, de seda y de bordados. Comías harina fina, miel y aceite. Eras muy hermosa, y prosperaste hasta llegar a la realeza. 
'''
"14" = '''
:sup:`14` Tu fama se extendió entre las naciones por tu belleza, pues era perfecta, por mi majestad que había puesto sobre ti”, dice el Señor Yahvé. 
'''
"15" = '''
:sup:`15` “‘“Pero tú confiaste en tu belleza, y te hiciste la prostituta por tu fama, y derramaste tu prostitución sobre todo el que pasaba. Era de él. 
'''
"16" = '''
:sup:`16` Tomasteis algunas de vuestras vestimentas y os hicisteis lugares altos engalanados con diversos colores, y jugasteis a la prostitución en ellos. Esto no debe suceder, ni debe ser. 
'''
"17" = '''
:sup:`17` También tomasteis vuestras hermosas joyas de mi oro y de mi plata, que yo os había dado, y os hicisteis imágenes de hombres, y os prostituisteis con ellas. 
'''
"18" = '''
:sup:`18` Tomaste tus vestidos bordados, los cubriste y pusiste mi aceite y mi incienso delante de ellos. 
'''
"19" = '''
:sup:`19` También mi pan que te di, harina fina, aceite y miel, con el que te alimenté, lo pusiste delante de ellos como aroma agradable; y así fue”, dice el Señor Yahvé. 
'''
"20" = '''
:sup:`20` “‘“Además, has tomado a tus hijos y a tus hijas, que me has dado a luz, y los has sacrificado para que sean devorados. ¿Acaso tu prostitución es un asunto menor, 
'''
"21" = '''
:sup:`21` que has matado a mis hijos y los has entregado, haciéndolos pasar por el fuego a ellos? 
'''
"22" = '''
:sup:`22` En todas tus abominaciones y tu prostitución no te has acordado de los días de tu juventud, cuando estabas desnuda y descubierta y te revolcabas en tu sangre. 
'''
"23" = '''
:sup:`23` “‘“Ha sucedido después de toda vuestra maldad — ¡ay, ay de vosotros!”, dice el Señor Yahvé — 
'''
"24" = '''
:sup:`24` “que os habéis edificado un lugar abovedado, y os habéis hecho un lugar elevado en todas las calles. 
'''
"25" = '''
:sup:`25` Habéis edificado vuestro lugar elevado en la cabecera de todo camino, y habéis hecho de vuestra belleza una abominación, y habéis abierto vuestros pies a todo el que pasaba, y habéis multiplicado vuestra prostitución. 
'''
"26" = '''
:sup:`26` También has cometido inmoralidad sexual con los egipcios, tus vecinos, grandes de carne; y has multiplicado tu prostitución, para provocarme a la ira. 
'''
"27" = '''
:sup:`27` Mira, pues, que he extendido mi mano sobre ti, y he disminuido tu porción, y te he entregado a la voluntad de las que te odian, las hijas de los filisteos, que se avergüenzan de tu conducta lasciva. 
'''
"28" = '''
:sup:`28` También has jugado a la prostitución con los asirios, porque eras insaciable; sí, has jugado a la prostitución con ellos, y sin embargo, no quedaste satisfecha. 
'''
"29" = '''
:sup:`29` Además, has multiplicado tu prostitución con la tierra de los mercaderes, con Caldea; y sin embargo, no te satisfizo esto. 
'''
"30" = '''
:sup:`30` “‘Qué débil es tu corazón’, dice el Señor Yahvé, pues haces todas estas cosas, obra de una prostituta impúdica; 
'''
"31" = '''
:sup:`31` en que construyes tu bóveda a la cabeza de todo camino, y haces tu lugar elevado en toda calle, y no has sido como una prostituta, en que desprecias la paga. 
'''
"32" = '''
:sup:`32` “‘“¡Esposa adúltera, que toma a extraños en lugar de su marido! 
'''
"33" = '''
:sup:`33` La gente da regalos a todas las prostitutas; pero tú das tus regalos a todos tus amantes, y los sobornas para que vengan a ti de todas partes para tu prostitución. 
'''
"34" = '''
:sup:`34` Tú te diferencias de las demás mujeres en tu prostitución, en que nadie te sigue para hacer de prostituta; y en que tú das alquiler, y no te dan alquiler, por eso eres diferente”’. 
'''
"35" = '''
:sup:`35` “Por lo tanto, prostituta, escucha la palabra de Yahvé: 
'''
"36" = '''
:sup:`36` ‘El Señor Yahvé dice: “Por cuanto tu inmundicia fue derramada, y tu desnudez descubierta por tu prostitución con tus amantes; y por todos los ídolos de tus abominaciones, y por la sangre de tus hijos, que les diste; 
'''
"37" = '''
:sup:`37` por lo tanto, mira, yo reuniré a todos tus amantes, con quienes te complaciste, y a todos los que amaste, con todos los que odiaste. Incluso los reuniré contra ti por todos lados, y les descubriré tu desnudez, para que vean toda tu desnudez. 
'''
"38" = '''
:sup:`38` Te juzgaré como se juzga a las mujeres que rompen el matrimonio y derraman sangre; y traeré sobre ti la sangre de la ira y de los celos. 
'''
"39" = '''
:sup:`39` También te entregaré en su mano, y derribarán tus bóvedas, y derribarán tus altillos. Te despojarán de tus ropas y se llevarán tus hermosas joyas. Te dejarán desnudo y sin ropa. 
'''
"40" = '''
:sup:`40` También traerán una compañía contra ti, y te apedrearán con piedras, y te atravesarán con sus espadas. 
'''
"41" = '''
:sup:`41` Quemarán vuestras casas con fuego y ejecutarán juicios sobre vosotros a la vista de muchas mujeres. Haré que dejes de prostituirte y que no vuelvas a dar un contrato de trabajo. 
'''
"42" = '''
:sup:`42` Así haré que descanse mi ira hacia vosotros, y mis celos se apartarán de vosotros. Me calmaré y no me enojaré más. 
'''
"43" = '''
:sup:`43` “‘“Porque no te has acordado de los días de tu juventud, sino que te has ensañado conmigo en todas estas cosas; por eso, he aquí que yo también haré recaer tu camino sobre tu cabeza”, dice el Señor Yahvé: “y no cometerás esta lascivia con todas tus abominaciones. 
'''
"44" = '''
:sup:`44` “‘“He aquí que todos los que usan proverbios usarán este proverbio contra ti, diciendo: ‘Como la madre, así es su hija’. 
'''
"45" = '''
:sup:`45` Tú eres hija de tu madre, que aborrece a su marido y a sus hijos; y eres hermana de tus hermanas, que aborrecen a sus maridos y a sus hijos. Tu madre era hitita, y tu padre amorreo. 
'''
"46" = '''
:sup:`46` Tu hermana mayor es Samaria, que habita a tu izquierda, ella y sus hijas; y tu hermana menor, que habita a tu derecha, es Sodoma con sus hijas. 
'''
"47" = '''
:sup:`47` Sin embargo, no anduviste en sus caminos ni hiciste sus abominaciones, sino que pronto te corrompiste más que ellas en todos tus caminos. 
'''
"48" = '''
:sup:`48` Vivo yo — dice el Señor Yahvé — que Sodoma tu hermana no ha hecho, ni ella ni sus hijas, lo que tú has hecho, tú y tus hijas. 
'''
"49" = '''
:sup:`49` “‘“He aquí que ésta fue la iniquidad de tu hermana Sodoma: soberbia, saciedad de pan y facilidad próspera hubo en ella y en sus hijas. Tampoco fortaleció la mano del pobre y del necesitado. 
'''
"50" = '''
:sup:`50` Fueron arrogantes y cometieron abominación ante mí. Por eso los aparté cuando lo vi. 
'''
"51" = '''
:sup:`51` Samaria no ha cometido ni la mitad de tus pecados; pero tú has multiplicado tus abominaciones más que ellas, y has justificado a tus hermanas por todas tus abominaciones que has hecho. 
'''
"52" = '''
:sup:`52` También tú misma llevas tu propia vergüenza, pues has dado juicio por tus hermanas; por tus pecados que has cometido más abominables que ellas, ellas son más justas que tú. Sí, confúndete también, y lleva tu vergüenza, en que has justificado a tus hermanas. 
'''
"53" = '''
:sup:`53` “‘“Invertiré su cautiverio, el cautiverio de Sodoma y de sus hijas, y el cautiverio de Samaria y de sus hijas, y el cautiverio de vuestras cautivas entre ellas; 
'''
"54" = '''
:sup:`54` para que llevéis vuestra propia vergüenza, y os avergoncéis por todo lo que habéis hecho, ya que sois un consuelo para ellas. 
'''
"55" = '''
:sup:`55` Vuestras hermanas, Sodoma y sus hijas, volverán a su estado anterior; y Samaria y sus hijas volverán a su estado anterior; y tú y tus hijas volveréis a vuestro estado anterior. 
'''
"56" = '''
:sup:`56` Porque tu hermana Sodoma no fue mencionada por tu boca en el día de tu soberbia, 
'''
"57" = '''
:sup:`57` antes de que se descubriera tu maldad, como en el tiempo de la afrenta de las hijas de Siria y de todas las que la rodean, las hijas de los filisteos, que te desprecian por todas partes. 
'''
"58" = '''
:sup:`58` Has soportado tu lascivia y tus abominaciones, dice Yahvé. 
'''
"59" = '''
:sup:`59` “‘Porque el Señor Yahvé dice: “También a ti te trataré como a ti, que has despreciado el juramento rompiendo el pacto. 
'''
"60" = '''
:sup:`60` Sin embargo, me acordaré de mi pacto con ustedes en los días de su juventud, y estableceré un pacto eterno con ustedes. 
'''
"61" = '''
:sup:`61` Entonces os acordaréis de vuestros caminos y os avergonzaréis cuando recibáis a vuestras hermanas, a vuestras hermanas mayores y a vuestras hermanas menores; y os las daré por hijas, pero no por vuestro pacto. 
'''
"62" = '''
:sup:`62` Yo estableceré mi pacto con ustedes. Entonces sabrás que yo soy Yahvé; 
'''
"63" = '''
:sup:`63` para que te acuerdes, y te avergüences, y no vuelvas a abrir la boca a causa de tu vergüenza, cuando te haya perdonado todo lo que has hecho”, dice el Señor Yahvé”. 
'''
