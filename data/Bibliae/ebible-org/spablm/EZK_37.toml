[37]
"1" = '''
:sup:`1` La mano de Yahvé estaba sobre mí, y me sacó en el Espíritu de Yahvé, y me puso en medio del valle, que estaba lleno de huesos. 
'''
"2" = '''
:sup:`2` Me hizo pasar por todos ellos, y he aquí que había muchos en el valle abierto, y he aquí que estaban muy secos. 
'''
"3" = '''
:sup:`3` Me dijo: “Hijo de hombre, ¿pueden vivir estos huesos?” Respondí: “Señor Yahvé, tú lo sabes”. 
'''
"4" = '''
:sup:`4` Volvió a decirme: “Profetiza sobre estos huesos y diles: “Huesos secos, escuchad la palabra de Yahvé. 
'''
"5" = '''
:sup:`5` El Señor Yahvé dice a estos huesos: “He aquí que haré que entre en ustedes el aliento, y vivirán. 
'''
"6" = '''
:sup:`6` Pondré tendones sobre ustedes, y haré surgir carne sobre ustedes, y los cubriré con piel, y pondré aliento en ustedes, y vivirán. Entonces sabrás que yo soy Yahvé”. 
'''
"7" = '''
:sup:`7` Así que profeticé como se me había ordenado. Mientras profetizaba, se oyó un ruido, y he aquí que hubo un terremoto. Entonces los huesos se juntaron, hueso con hueso. 
'''
"8" = '''
:sup:`8` Vi, y he aquí que había tendones en ellos, y la carne subía, y la piel los cubría por encima; pero no había aliento en ellos. 
'''
"9" = '''
:sup:`9` Entonces me dijo: “Profetiza al viento, profetiza, hijo de hombre, y dile al viento: “El Señor Yahvé dice: “Ven de los cuatro vientos, sopla, y sopla sobre estos muertos, para que vivan””. 
'''
"10" = '''
:sup:`10` Así que profeticé como él me ordenó, y el aliento entró en ellos, y vivieron, y se pusieron de pie, un ejército extremadamente grande. 
'''
"11" = '''
:sup:`11` Entonces me dijo: “Hijo de hombre, estos huesos son toda la casa de Israel. He aquí que dicen: ‘Nuestros huesos se han secado, y nuestra esperanza se ha perdido. Estamos completamente desahuciados’. 
'''
"12" = '''
:sup:`12` Por tanto, profetiza y diles: “El Señor Yahvé dice: “He aquí que yo abriré vuestros sepulcros y os haré salir de vuestras tumbas, pueblo mío, y os haré entrar en la tierra de Israel. 
'''
"13" = '''
:sup:`13` Ustedes sabrán que yo soy el Señor, cuando abra sus tumbas y los haga salir de sus tumbas, pueblo mío. 
'''
"14" = '''
:sup:`14` Pondré mi Espíritu en ustedes, y vivirán. Entonces os pondré en vuestra tierra; y sabréis que yo, Yahvé, lo he dicho y lo he hecho”, dice Yahvé”. 
'''
"15" = '''
:sup:`15` La palabra de Yahvé vino de nuevo a mí, diciendo: 
'''
"16" = '''
:sup:`16` “Tú, hijo de hombre, toma un palo y escribe en él: ‘Para Judá, y para los hijos de Israel sus compañeros’. Luego toma otro palo y escribe en él: ‘Para José, el palo de Efraín, y para toda la casa de Israel sus compañeros’. 
'''
"17" = '''
:sup:`17` Luego júntalos para ti en un solo palo, para que sean uno solo en tu mano. 
'''
"18" = '''
:sup:`18` “Cuando los hijos de tu pueblo te hablen diciendo: “¿No nos mostrarás lo que quieres decir con esto?” 
'''
"19" = '''
:sup:`19` Diles: “El Señor Yahvé dice: “He aquí que yo tomaré el bastón de José, que está en la mano de Efraín, y las tribus de Israel sus compañeras; y los pondré con él, con el bastón de Judá, y los haré un solo bastón, y serán uno en mi mano. 
'''
"20" = '''
:sup:`20` Los palos en los que escribas estarán en tu mano ante sus ojos”. 
'''
"21" = '''
:sup:`21` Diles: El Señor Yahvé dice: “He aquí que yo tomaré a los hijos de Israel de entre las naciones a las que han ido, los reuniré por todas partes y los traeré a su propia tierra. 
'''
"22" = '''
:sup:`22` Haré de ellos una sola nación en la tierra, en los montes de Israel. Un solo rey será el rey de todos ellos. Ya no serán dos naciones. Ya no estarán divididos en dos reinos. 
'''
"23" = '''
:sup:`23` No se contaminarán más con sus ídolos, ni con sus cosas detestables, ni con ninguna de sus transgresiones; sino que los salvaré de todas sus moradas en las que han pecado, y los limpiaré. Así serán mi pueblo, y yo seré su Dios. 
'''
"24" = '''
:sup:`24` “‘“Mi siervo David será rey sobre ellos. Todos ellos tendrán un solo pastor. También caminarán en mis ordenanzas y observarán mis estatutos, y los pondrán en práctica. 
'''
"25" = '''
:sup:`25` Habitarán en la tierra que he dado a mi siervo Jacob, en la que vivieron vuestros padres. Habitarán en ella, ellos, sus hijos y los hijos de sus hijos, para siempre. Mi siervo David será su príncipe para siempre. 
'''
"26" = '''
:sup:`26` Además, haré un pacto de paz con ellos. Será un pacto eterno con ellos. Los colocaré, los multiplicaré y pondré mi santuario entre ellos para siempre. 
'''
"27" = '''
:sup:`27` Mi tienda también estará con ellos. Yo seré su Dios, y ellos serán mi pueblo. 
'''
"28" = '''
:sup:`28` Las naciones sabrán que yo soy el Señor que santifica a Israel, cuando mi santuario esté entre ellos para siempre”. 
'''
