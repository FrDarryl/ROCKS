[4]
"1" = '''
:sup:`1` Para el músico principal; con instrumentos de cuerda. Un salmo de David. Respóndeme cuando te llamo, Dios de mi justicia. Alíviame de mi angustia. Ten piedad de mí y escucha mi oración. 
'''
"2" = '''
:sup:`2` Hijos de los hombres, ¿hasta cuándo se convertirá mi gloria en deshonra? ¿Amarás la vanidad y buscarás la falsedad? Selah. 
'''
"3" = '''
:sup:`3` Pero sabed que Yahvé ha reservado para sí al que es piadoso; Yahvé escuchará cuando le llame. 
'''
"4" = '''
:sup:`4` Permanece en el temor y no peques. Busca tu propio corazón en tu cama, y quédate quieto. Selah. 
'''
"5" = '''
:sup:`5` Ofrece los sacrificios de la justicia. Pon tu confianza en Yahvé. 
'''
"6" = '''
:sup:`6` Muchos dicen: “¿Quién nos mostrará algo bueno?” Yahvé, haz que la luz de tu rostro brille sobre nosotros. 
'''
"7" = '''
:sup:`7` Has puesto alegría en mi corazón, más que cuando su grano y su vino nuevo se incrementan. 
'''
"8" = '''
:sup:`8` En paz me acostaré y dormiré, porque sólo tú, Yahvé, me haces vivir con seguridad. 
'''
