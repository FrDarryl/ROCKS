[2]
"1" = '''
:sup:`1` En el mes séptimo, a los veintiún días del mes, vino la palabra de Yahvé por medio del profeta Ageo, diciendo: 
'''
"2" = '''
:sup:`2` “Habla ahora a Zorobabel, hijo de Salatiel, gobernador de Judá, y a Josué, hijo de Josadac, sumo sacerdote, y al resto del pueblo, diciendo: 
'''
"3" = '''
:sup:`3` ‘¿Quién queda entre vosotros que haya visto esta casa en su antigua gloria? ¿Cómo la veis ahora? ¿No es a vuestros ojos como nada? 
'''
"4" = '''
:sup:`4` Pero ahora esfuérzate, Zorobabel — dice el Señor. Sé fuerte, Josué hijo de Josadac, el sumo sacerdote. Sé fuerte, todo el pueblo de la tierra — dice el Señor — y trabaja, porque yo estoy contigo — dice el Señor de los Ejércitos. 
'''
"5" = '''
:sup:`5` Esta es la palabra que pacté con ustedes cuando salieron de Egipto, y mi Espíritu vivió entre ustedes. ‘No tengan miedo’. 
'''
"6" = '''
:sup:`6` Porque esto es lo que dice el Señor de los Ejércitos: ‘Todavía falta un poco, y haré temblar los cielos, la tierra, el mar y la tierra seca; 
'''
"7" = '''
:sup:`7` y haré temblar a todas las naciones. Vendrá el tesoro de todas las naciones, y llenaré de gloria esta casa, dice el Señor de los Ejércitos. 
'''
"8" = '''
:sup:`8` Mía es la plata y el oro, dice el Señor de los Ejércitos. 
'''
"9" = '''
:sup:`9` ‘La última gloria de esta casa será mayor que la primera’, dice el Señor de los Ejércitos; ‘y en este lugar daré la paz’, dice el Señor de los Ejércitos.” 
'''
"10" = '''
:sup:`10` En el día veinticuatro del mes noveno, en el segundo año de Darío, vino la palabra de Yahvé por medio del profeta Hageo, diciendo: 
'''
"11" = '''
:sup:`11` “Dice Yahvé de los Ejércitos: Pregunta ahora a los sacerdotes acerca de la ley, diciendo: 
'''
"12" = '''
:sup:`12` ‘Si alguien lleva carne sagrada en el pliegue de su vestido, y con su pliegue toca pan, guiso, vino, aceite o cualquier alimento, ¿se convertirá en algo sagrado?’” Los sacerdotes respondieron: “No”. 
'''
"13" = '''
:sup:`13` Entonces Hageo dijo: “Si uno que es impuro por causa de un cadáver toca algo de esto, ¿será impuro?” Los sacerdotes respondieron: “Será impuro”. 
'''
"14" = '''
:sup:`14` Entonces Hageo respondió: “‘Así es este pueblo, y así es esta nación ante mí’, dice el Señor; ‘y así es toda obra de sus manos. Lo que ofrecen allí es impuro. 
'''
"15" = '''
:sup:`15` Ahora bien, consideren desde este día y hacia atrás, antes de que se pusiera una piedra sobre otra en el templo de Yahvé. 
'''
"16" = '''
:sup:`16` Durante todo ese tiempo, cuando uno llegaba a un montón de veinte medidas, sólo había diez. Cuando uno llegaba a la cuba de vino para sacar cincuenta, sólo había veinte. 
'''
"17" = '''
:sup:`17` Yo te he golpeado con tizón, moho y granizo en toda la obra de tus manos, pero no te has vuelto a mí — dice el Señor. 
'''
"18" = '''
:sup:`18` ‘Considera, por favor, desde este día y hacia atrás, desde el día veinticuatro del noveno mes, desde el día en que se pusieron los cimientos del templo de Yahvé, considéralo. 
'''
"19" = '''
:sup:`19` ¿Está todavía la semilla en el granero? Sí, la vid, la higuera, el granado y el olivo no han producido. Desde hoy los bendeciré”. 
'''
"20" = '''
:sup:`20` La palabra de Yahvé vino por segunda vez a Hageo en el día veinticuatro del mes, diciendo: 
'''
"21" = '''
:sup:`21` “Habla a Zorobabel, gobernador de Judá, diciendo: ‘Voy a hacer temblar los cielos y la tierra. 
'''
"22" = '''
:sup:`22` Derribaré el trono de los reinos. Destruiré la fuerza de los reinos de las naciones. Derribaré los carros y a los que van en ellos. Los caballos y sus jinetes caerán, cada uno por la espada de su hermano. 
'''
"23" = '''
:sup:`23` En aquel día, dice el Señor de los Ejércitos, te tomaré a ti, Zorobabel, mi siervo, hijo de Salatiel — dice el Señor —, y te pondré como anillo de sello, porque te he elegido — dice el Señor de los Ejércitos.” 
'''
