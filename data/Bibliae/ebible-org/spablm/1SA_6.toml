[6]
"1" = '''
:sup:`1` El arca de Yahvé estuvo siete meses en el país de los filisteos. 
'''
"2" = '''
:sup:`2` Los filisteos llamaron a los sacerdotes y a los adivinos, diciendo: “¿Qué haremos con el arca de Yahvé? Muéstranos cómo debemos enviarla a su lugar”. 
'''
"3" = '''
:sup:`3` Ellos dijeron: “Si envías el arca del Dios de Israel, no la envíes vacía, sino que por todos los medios devuélvele una ofrenda por la culpa. Entonces quedarás curado, y se sabrá por qué su mano no se aparta de ti”. 
'''
"4" = '''
:sup:`4` Entonces dijeron: “¿Cuál debe ser la ofrenda por la culpa que le devolveremos?” Dijeron: “Cinco tumores de oro y cinco ratones de oro, por el número de los señores de los filisteos; porque una sola plaga fue sobre todos vosotros y sobre vuestros señores. 
'''
"5" = '''
:sup:`5` Por tanto, haréis imágenes de vuestros tumores e imágenes de vuestros ratones que estropean la tierra, y daréis gloria al Dios de Israel. Tal vez él libere su mano de vosotros, de vuestros dioses y de vuestra tierra. 
'''
"6" = '''
:sup:`6` ¿Por qué, pues, endurecéis vuestros corazones como endurecieron los egipcios y el Faraón? Cuando había obrado maravillosamente entre ellos, ¿no dejaron ir al pueblo y se marcharon? 
'''
"7" = '''
:sup:`7` “Ahora, pues, tomad y preparad un carro nuevo y dos vacas lecheras en las que no haya yugo; atad las vacas al carro y llevad de ellas a casa sus terneros; 
'''
"8" = '''
:sup:`8` y tomad el arca de Yahvé y ponedla sobre el carro. Pon las joyas de oro, que le devuelves como ofrenda por la culpa, en una caja a su lado; y envíala para que se vaya. 
'''
"9" = '''
:sup:`9` He aquí, si sube por el camino de su propia frontera hasta Bet Semes, entonces él nos ha hecho este gran mal; pero si no, entonces sabremos que no es su mano la que nos golpeó. Fue una casualidad que nos sucedió”. 
'''
"10" = '''
:sup:`10` Así lo hicieron los hombres, quienes tomaron dos vacas lecheras, las ataron al carro y encerraron a sus terneros en casa. 
'''
"11" = '''
:sup:`11` Pusieron el arca de Yahvé en el carro, y la caja con los ratones de oro y las imágenes de sus tumores. 
'''
"12" = '''
:sup:`12` Las vacas tomaron el camino recto por la vía de Bet Shemesh. Iban por el camino, mugiendo a su paso, y no se apartaban ni a la derecha ni a la izquierda; y los señores de los filisteos iban tras ellas hasta el límite de Bet Semes. 
'''
"13" = '''
:sup:`13` Los habitantes de Bet Semes estaban segando su cosecha de trigo en el valle, y alzando los ojos vieron el arca y se alegraron de verla. 
'''
"14" = '''
:sup:`14` El carro llegó al campo de Josué de Bet Semes, y se detuvo allí, donde había una gran piedra. Entonces partieron la madera del carro y ofrecieron las vacas en holocausto a Yahvé. 
'''
"15" = '''
:sup:`15` Los levitas bajaron el arca de Yahvé y el cofre que la acompañaba, en el que estaban las joyas de oro, y los pusieron sobre la gran piedra; y los hombres de Bet Shemesh ofrecieron ese mismo día holocaustos y sacrificios a Yahvé. 
'''
"16" = '''
:sup:`16` Cuando los cinco señores de los filisteos lo vieron, volvieron a Ecrón el mismo día. 
'''
"17" = '''
:sup:`17` Estas son las tumbas de oro que los filisteos devolvieron como ofrenda por la culpa a Yahvé: por Asdod una, por Gaza una, por Ascalón una, por Gat una, por Ecrón una; 
'''
"18" = '''
:sup:`18` y los ratones de oro, según el número de todas las ciudades de los filisteos que pertenecían a los cinco señores, tanto de las ciudades fortificadas como de las aldeas rurales, hasta la gran piedra sobre la que depositaron el arca de Yahvé. Esa piedra permanece hasta hoy en el campo de Josué de Bet Semes. 
'''
"19" = '''
:sup:`19` Hirió a los hombres de Bet Semes, porque habían mirado el arca de Yahvé, hirió a cincuenta mil setenta de los hombres. Entonces el pueblo se lamentó, porque Yahvé había herido al pueblo con una gran matanza. 
'''
"20" = '''
:sup:`20` Los hombres de Bet Semes dijeron: “¿Quién podrá estar frente a Yahvé, este Dios santo? ¿A quién subirá de nosotros?” 
'''
"21" = '''
:sup:`21` Enviaron mensajeros a los habitantes de Quiriat Jearim, diciendo: “Los filisteos han traído de vuelta el arca de Yahvé. Bajen y llévenla a ustedes”. 
'''
