[23]
"1" = '''
:sup:`1` Pablo, mirando fijamente al consejo, dijo: “Hermanos, hasta hoy he vivido ante Dios con toda la buena conciencia.” 
'''
"2" = '''
:sup:`2` El sumo sacerdote, Ananías, ordenó a los que estaban junto a él que le golpearan en la boca. 
'''
"3" = '''
:sup:`3` Entonces Pablo le dijo: “¡Dios te va a golpear a ti, muro blanqueado! ¿Te sientas a juzgarme según la ley, y mandas que me golpeen en contra de la ley?” 
'''
"4" = '''
:sup:`4` Los que estaban de pie dijeron: “¿Maltratas al sumo sacerdote de Dios?” 
'''
"5" = '''
:sup:`5` Pablo dijo: “No sabía, hermanos, que era sumo sacerdote. Porque está escrito: ‘No hablarás mal de un gobernante de tu pueblo’”. 
'''
"6" = '''
:sup:`6` Pero cuando Pablo se dio cuenta de que una parte eran saduceos y la otra fariseos, gritó en el concilio: “Hombres y hermanos, yo soy fariseo, hijo de fariseos. En cuanto a la esperanza y la resurrección de los muertos estoy siendo juzgado”. 
'''
"7" = '''
:sup:`7` Al decir esto, surgió una discusión entre fariseos y saduceos, y la multitud se dividió. 
'''
"8" = '''
:sup:`8` Porque los saduceos dicen que no hay resurrección, ni ángel, ni espíritu; pero los fariseos confiesan todo esto. 
'''
"9" = '''
:sup:`9` Se armó un gran alboroto, y algunos de los escribas de la parte de los fariseos se levantaron y discutieron diciendo: “No encontramos ningún mal en este hombre. Pero si un espíritu o un ángel le ha hablado, ¡no luchemos contra Dios!” 
'''
"10" = '''
:sup:`10` Cuando se produjo una gran discusión, el oficial al mando, temiendo que Pablo fuera despedazado por ellos, ordenó a los soldados que bajaran y lo sacaran por la fuerza de entre ellos y lo llevaran al cuartel. 
'''
"11" = '''
:sup:`11` La noche siguiente, el Señor se puso a su lado y le dijo: “Anímate, Pablo, porque así como has dado testimonio de mí en Jerusalén, también debes darlo en Roma.” 
'''
"12" = '''
:sup:`12` Cuando se hizo de día, algunos de los judíos se agruparon y se obligaron bajo una maldición, diciendo que no comerían ni beberían hasta que hubieran matado a Pablo. 
'''
"13" = '''
:sup:`13` Eran más de cuarenta los que habían hecho esta conspiración. 
'''
"14" = '''
:sup:`14` Se presentaron ante los jefes de los sacerdotes y los ancianos y dijeron: “Nos hemos obligado bajo una gran maldición a no probar nada hasta que hayamos matado a Pablo. 
'''
"15" = '''
:sup:`15` Ahora, pues, vosotros, con el consejo, informad al comandante para que lo haga bajar a vosotros mañana, como si fuerais a juzgar su caso con más exactitud. Estamos dispuestos a matarlo antes de que se acerque”. 
'''
"16" = '''
:sup:`16` Pero el hijo de la hermana de Pablo se enteró de que estaban al acecho y, entrando en el cuartel, se lo comunicó a Pablo. 
'''
"17" = '''
:sup:`17` Pablo llamó a uno de los centuriones y le dijo: “Lleva a este joven ante el oficial al mando, porque tiene algo que decirle.” 
'''
"18" = '''
:sup:`18` Así que lo tomó y lo llevó al oficial al mando y le dijo: “Pablo, el prisionero, me convocó y me pidió que le trajera a este joven. Tiene algo que decirle”. 
'''
"19" = '''
:sup:`19` El comandante le tomó de la mano y, apartándose, le preguntó en privado: “¿Qué es lo que tienes que decirme?”. 
'''
"20" = '''
:sup:`20` Dijo: “Los judíos han acordado pedirte que mañana lleves a Pablo al consejo, como si tuvieran la intención de indagar algo más sobre él. 
'''
"21" = '''
:sup:`21` Por tanto, no cedas ante ellos, pues le acechan más de cuarenta hombres que se han obligado bajo maldición a no comer ni beber hasta que le hayan matado. Ahora están preparados, esperando la promesa de tu parte”. 
'''
"22" = '''
:sup:`22` Entonces el comandante dejó ir al joven, encargándole: “No digas a nadie que me has revelado estas cosas”. 
'''
"23" = '''
:sup:`23` Llamó a dos de los centuriones y les dijo: “Preparad doscientos soldados para ir hasta Cesarea, con setenta jinetes y doscientos hombres armados con lanzas, a la tercera hora de la noche.” 
'''
"24" = '''
:sup:`24` Les pidió que le proporcionaran monturas, para que montaran a Pablo en una de ellas y lo llevaran sano y salvo a Félix, el gobernador. 
'''
"25" = '''
:sup:`25` Escribió una carta como ésta: 
'''
"26" = '''
:sup:`26` “Claudio Lisias al excelentísimo gobernador Félix: Saludos. 
'''
"27" = '''
:sup:`27` “Este hombre fue apresado por los judíos y estaba a punto de ser asesinado por ellos, cuando llegué con los soldados y lo rescaté, tras saber que era romano. 
'''
"28" = '''
:sup:`28` Deseando saber la causa por la que lo acusaban, lo llevé a su consejo. 
'''
"29" = '''
:sup:`29` Encontré que lo acusaban de cuestiones de su ley, pero no de nada digno de muerte o de prisión. 
'''
"30" = '''
:sup:`30` Cuando me dijeron que los judíos estaban al acecho del hombre, lo envié inmediatamente a ti, encargando también a sus acusadores que presentaran sus acusaciones contra él ante ti. Adiós”. 
'''
"31" = '''
:sup:`31` Así que los soldados, cumpliendo sus órdenes, tomaron a Pablo y lo llevaron de noche a Antipatris. 
'''
"32" = '''
:sup:`32` Pero al día siguiente dejaron a los jinetes que lo acompañaban y volvieron al cuartel. 
'''
"33" = '''
:sup:`33` Cuando llegaron a Cesarea y entregaron la carta al gobernador, también le presentaron a Pablo. 
'''
"34" = '''
:sup:`34` Cuando el gobernador la leyó, le preguntó de qué provincia era. Al comprender que era de Cilicia, dijo: 
'''
"35" = '''
:sup:`35` “Te escucharé plenamente cuando lleguen también tus acusadores”. Y ordenó que lo recluyeran en el palacio de Herodes. 
'''
