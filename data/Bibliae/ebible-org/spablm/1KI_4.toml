[4]
"1" = '''
:sup:`1` El rey Salomón era rey de todo Israel. 
'''
"2" = '''
:sup:`2` Estos fueron los príncipes que tuvo: Azarías hijo de Sadoc, sacerdote; 
'''
"3" = '''
:sup:`3` Elihoref y Ahías, hijos de Sisá, escribas; Josafat hijo de Ahilud, registrador; 
'''
"4" = '''
:sup:`4` Benaía hijo de Joiada estaba al frente del ejército; Sadoc y Abiatar eran sacerdotes; 
'''
"5" = '''
:sup:`5` Azarías, hijo de Natán, estaba al frente de los oficiales; Zabud, hijo de Natán, era ministro principal, amigo del rey; 
'''
"6" = '''
:sup:`6` Ahishar estaba al frente de la casa; y Adoniram, hijo de Abda, estaba al frente de los hombres sometidos a trabajos forzados. 
'''
"7" = '''
:sup:`7` Salomón tenía doce oficiales sobre todo Israel, que proveían de alimentos al rey y a su casa. Cada uno tenía que hacer provisión para un mes del año. 
'''
"8" = '''
:sup:`8` Estos son sus nombres: Ben Hur, en la región montañosa de Efraín; 
'''
"9" = '''
:sup:`9` Ben Deker, en Makaz, en Shaalbim, Bet Shemesh y Elón Bet Hanan; 
'''
"10" = '''
:sup:`10` Ben Hesed, en Arubboth (Socoh y toda la tierra de Hefer le pertenecían); 
'''
"11" = '''
:sup:`11` Ben Abinadab, en toda la altura de Dor (tenía como esposa a Tafat, la hija de Salomón); 
'''
"12" = '''
:sup:`12` Baana hijo de Ahilud, en Taanac y Meguido, y en toda Bet Shean que está junto a Zaretán, debajo de Jezreel, desde Bet Shean hasta Abel Meholá, hasta más allá de Jokmeam; 
'''
"13" = '''
:sup:`13` Ben Geber, en Ramot Galaad (las ciudades de Jair hijo de Manasés, que están en Galaad, le pertenecían; y la región de Argob, que está en Basán, sesenta grandes ciudades con murallas y barras de bronce, le pertenecían); 
'''
"14" = '''
:sup:`14` Ahinadab hijo de Iddo, en Mahanaim; 
'''
"15" = '''
:sup:`15` Ahimaas, en Neftalí (también tomó por esposa a Basemat, hija de Salomón); 
'''
"16" = '''
:sup:`16` Baana hijo de Husai, en Aser y Bealot; 
'''
"17" = '''
:sup:`17` Josafat hijo de Parúa, en Isacar; 
'''
"18" = '''
:sup:`18` Simei hijo de Ela, en Benjamín; 
'''
"19" = '''
:sup:`19` Geber hijo de Uri, en la tierra de Galaad, país de Sehón, rey de los amorreos, y de Og, rey de Basán. 
'''
"20" = '''
:sup:`20` Judá e Israel eran numerosos como la arena que está junto al mar, en multitud, comiendo y bebiendo y alegrándose. 
'''
"21" = '''
:sup:`21` Salomón dominaba todos los reinos desde el río hasta el país de los filisteos y hasta la frontera de Egipto. Traían tributo y servían a Salomón todos los días de su vida. 
'''
"22" = '''
:sup:`22` La provisión de Salomón para un día era de treinta cors de harina fina, sesenta medidas de harina, 
'''
"23" = '''
:sup:`23` diez cabezas de ganado gordo, veinte cabezas de ganado de los pastos y cien ovejas, además de ciervos, gacelas, corzos y aves de corral cebadas. 
'''
"24" = '''
:sup:`24` Porque tenía dominio sobre todo lo que había a este lado del río, desde Tiphsah hasta Gaza, sobre todos los reyes de este lado del río; y tenía paz por todos lados alrededor de él. 
'''
"25" = '''
:sup:`25` Judá e Israel vivían seguros, cada uno bajo su vid y bajo su higuera, desde Dan hasta Beerseba, todos los días de Salomón. 
'''
"26" = '''
:sup:`26` Salomón tenía cuarenta mil puestos de caballos para sus carros, y doce mil jinetes. 
'''
"27" = '''
:sup:`27` Esos oficiales proveían de comida al rey Salomón y a todos los que venían a la mesa del rey Salomón, cada uno en su mes. No dejaron que faltara nada. 
'''
"28" = '''
:sup:`28` También llevaron cebada y paja para los caballos y corceles veloces al lugar donde estaban los oficiales, cada uno según su deber. 
'''
"29" = '''
:sup:`29` Dios le dio a Salomón abundante sabiduría, entendimiento y amplitud de mente como la arena que está a la orilla del mar. 
'''
"30" = '''
:sup:`30` La sabiduría de Salomón superó a la de todos los hijos de Oriente y a toda la sabiduría de Egipto. 
'''
"31" = '''
:sup:`31` Porque era más sabio que todos los hombres: más sabio que Etán el ezraíta, Hemán, Calcol y Darda, hijos de Mahol; y su fama se extendía por todas las naciones de alrededor. 
'''
"32" = '''
:sup:`32` Habló tres mil proverbios, y sus canciones fueron mil cinco. 
'''
"33" = '''
:sup:`33` Hablaba de los árboles, desde el cedro que está en el Líbano hasta el hisopo que crece en el muro; también hablaba de los animales, de las aves, de los reptiles y de los peces. 
'''
"34" = '''
:sup:`34` A la sabiduría de Salomón acudían gentes de todas las naciones, enviadas por todos los reyes de la tierra que habían oído hablar de su sabiduría. 
'''
