[77]
"1" = '''
:sup:`1` Para el músico jefe. Para Jeduthun. Un salmo de Asaf. ¡Mi grito va a Dios! De hecho, clamo a Dios por ayuda, y que me escuche. 
'''
"2" = '''
:sup:`2` En el día de mi angustia busqué al Señor. Mi mano se extendió en la noche, y no se cansó. Mi alma se negaba a ser consolada. 
'''
"3" = '''
:sup:`3` Me acuerdo de Dios y gimo. Me quejo, y mi espíritu está abrumado. Selah. 
'''
"4" = '''
:sup:`4` Mantienes mis párpados abiertos. Estoy tan preocupado que no puedo hablar. 
'''
"5" = '''
:sup:`5` He considerado los días de antaño, los años de la antigüedad. 
'''
"6" = '''
:sup:`6` Recuerdo mi canción en la noche. Considero en mi propio corazón; mi espíritu indaga diligentemente: 
'''
"7" = '''
:sup:`7` “¿Nos rechazará el Señor para siempre? ¿Ya no será favorable? 
'''
"8" = '''
:sup:`8` ¿Se ha desvanecido para siempre su amorosa bondad? ¿Falla su promesa por generaciones? 
'''
"9" = '''
:sup:`9` ¿Se ha olvidado Dios de ser bondadoso? ¿Acaso ha retenido su compasión por la ira?” Selah. 
'''
"10" = '''
:sup:`10` Entonces pensé: “Voy a apelar a esto: los años de la mano derecha del Altísimo”. 
'''
"11" = '''
:sup:`11` Recordaré los hechos de Yah; porque recordaré tus maravillas de antaño. 
'''
"12" = '''
:sup:`12` También meditaré en todo tu trabajo, y considera tus acciones. 
'''
"13" = '''
:sup:`13` Tu camino, Dios, está en el santuario. ¿Qué dios es tan grande como Dios? 
'''
"14" = '''
:sup:`14` Tú eres el Dios que hace maravillas. Has dado a conocer tu fuerza entre los pueblos. 
'''
"15" = '''
:sup:`15` Has redimido a tu pueblo con tu brazo, los hijos de Jacob y José. Selah. 
'''
"16" = '''
:sup:`16` Las aguas te vieron, Dios. Las aguas te vieron y se retorcieron. Las profundidades también se convulsionaron. 
'''
"17" = '''
:sup:`17` Las nubes derramaron agua. Los cielos resonaron con truenos. Sus flechas también parpadearon. 
'''
"18" = '''
:sup:`18` La voz de tu trueno estaba en el torbellino. Los relámpagos iluminaron el mundo. La tierra tembló y se estremeció. 
'''
"19" = '''
:sup:`19` Tu camino fue a través del mar, sus caminos a través de las grandes aguas. Tus pasos no se conocían. 
'''
"20" = '''
:sup:`20` Guías a tu pueblo como un rebaño, por la mano de Moisés y Aarón. 
'''
