[23]
"1" = '''
:sup:`1` “No difundirás una noticia falsa. No juntes tu mano con la del malvado para ser un testigo malicioso. 
'''
"2" = '''
:sup:`2` “No seguirás a una multitud para hacer el mal. No testificarás en la corte para ponerte del lado de una multitud para pervertir la justicia. 
'''
"3" = '''
:sup:`3` No favorecerás al pobre en su causa. 
'''
"4" = '''
:sup:`4` “Si encuentras al buey de tu enemigo o a su asno extraviado, lo harás volver a él. 
'''
"5" = '''
:sup:`5` Si ves que el asno del que te odia se ha caído bajo su carga, no lo dejes. Lo ayudarás con toda seguridad. 
'''
"6" = '''
:sup:`6` “No negarás la justicia a tu pueblo pobre en sus pleitos. 
'''
"7" = '''
:sup:`7` “Aléjate de una acusación falsa y no mates al inocente y al justo, porque no justificaré al impío. 
'''
"8" = '''
:sup:`8` “No aceptarás soborno, porque el soborno ciega a los que tienen vista y pervierte las palabras de los justos. 
'''
"9" = '''
:sup:`9` “No oprimirás al extranjero, pues conoces el corazón del extranjero, ya que fuisteis extranjeros en la tierra de Egipto. 
'''
"10" = '''
:sup:`10` “Durante seis años sembrarás tu tierra y recogerás sus frutos, 
'''
"11" = '''
:sup:`11` pero el séptimo año la dejarás descansar y en barbecho, para que coman los pobres de tu pueblo; y lo que dejen lo comerá el animal del campo. Del mismo modo, te ocuparás de tu viña y de tu olivar. 
'''
"12" = '''
:sup:`12` “Seis días harás tu trabajo, y el séptimo día descansarás, para que tu buey y tu asno tengan descanso, y el hijo de tu siervo y el extranjero se refresquen. 
'''
"13" = '''
:sup:`13` “Cuida de hacer todo lo que te he dicho; y no invoques el nombre de otros dioses ni dejes que se oiga de tu boca. 
'''
"14" = '''
:sup:`14` “Celebrarás una fiesta para mí tres veces al año. 
'''
"15" = '''
:sup:`15` Celebrarás la fiesta de los panes sin levadura. Siete días comeréis panes sin levadura, como os he mandado, en el tiempo señalado en el mes de Abib (porque en él salisteis de Egipto), y nadie se presentará vacío ante mí. 
'''
"16" = '''
:sup:`16` Y la fiesta de la cosecha, con los primeros frutos de vuestras labores, que sembréis en el campo; y la fiesta de la recolección, al final del año, cuando recojáis vuestras labores del campo. 
'''
"17" = '''
:sup:`17` Tres veces al año se presentarán todos vuestros varones ante el Señor Yahvé. 
'''
"18" = '''
:sup:`18` “No ofrecerás la sangre de mi sacrificio con pan leudado. La grasa de mi fiesta no permanecerá toda la noche hasta la mañana. 
'''
"19" = '''
:sup:`19` Traerás las primicias de tu tierra a la casa de Yahvé, tu Dios. “No hervirás un cabrito en la leche de su madre. 
'''
"20" = '''
:sup:`20` “He aquí que yo envío un ángel delante de ti, para que te guarde en el camino y te lleve al lugar que he preparado. 
'''
"21" = '''
:sup:`21` Presta atención a él y escucha su voz. No lo provoques, porque no perdonará tu desobediencia, pues mi nombre está en él. 
'''
"22" = '''
:sup:`22` Pero si en verdad escuchas su voz y haces todo lo que yo digo, seré enemigo de tus enemigos y adversario de tus adversarios. 
'''
"23" = '''
:sup:`23` Porque mi ángel irá delante de ti y te llevará ante el amorreo, el hitita, el ferezeo, el cananeo, el heveo y el jebuseo, y los eliminaré. 
'''
"24" = '''
:sup:`24` No te inclinarás ante sus dioses, ni los servirás, ni seguirás sus prácticas, sino que los derrocarás por completo y demolerás sus pilares. 
'''
"25" = '''
:sup:`25` Servirás a Yahvé, tu Dios, y él bendecirá tu pan y tu agua, y quitaré la enfermedad de en medio de ti. 
'''
"26" = '''
:sup:`26` Nadie abortará ni será estéril en tu tierra. Cumpliré el número de tus días. 
'''
"27" = '''
:sup:`27` Enviaré mi terror delante de ti y confundiré a todos los pueblos a los que vayas, y haré que todos tus enemigos te den la espalda. 
'''
"28" = '''
:sup:`28` Enviaré el avispón delante de ti, que expulsará al heveo, al cananeo y al hitita de tu presencia. 
'''
"29" = '''
:sup:`29` No los expulsaré de delante de ti en un año, no sea que la tierra quede desolada y los animales del campo se multipliquen contra ti. 
'''
"30" = '''
:sup:`30` Poco a poco los expulsaré de delante de ti, hasta que te hayas multiplicado y hayas heredado la tierra. 
'''
"31" = '''
:sup:`31` Fijaré tu frontera desde el Mar Rojo hasta el mar de los filisteos, y desde el desierto hasta el río; porque entregaré en tu mano a los habitantes de la tierra, y los expulsarás delante de ti. 
'''
"32" = '''
:sup:`32` No harás ningún pacto con ellos, ni con sus dioses. 
'''
"33" = '''
:sup:`33` No habrán de habitar en tu tierra, para que no te hagan pecar contra mí, pues si sirves a sus dioses, ciertamente será una trampa para ti.” 
'''
