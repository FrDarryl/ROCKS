[3]
"1" = '''
:sup:`1` La serpiente era más astuta que cualquier otro animal del campo que había hecho Yahvé Dios. Le dijo a la mujer: “¿De verdad ha dicho Dios: “No comerás de ningún árbol del jardín”?” 
'''
"2" = '''
:sup:`2` La mujer dijo a la serpiente: “Podemos comer del fruto de los árboles del jardín, 
'''
"3" = '''
:sup:`3` pero no del fruto del árbol que está en medio del jardín. Dios ha dicho: ‘No comerás de él. No lo tocarás, para que no mueras”. 
'''
"4" = '''
:sup:`4` La serpiente dijo a la mujer: “No morirás realmente, 
'''
"5" = '''
:sup:`5` porque Dios sabe que el día que lo comas se te abrirán los ojos y serás como Dios, conociendo el bien y el mal.” 
'''
"6" = '''
:sup:`6` Cuando la mujer vio que el árbol era bueno para comer y que era un deleite para los ojos, y que el árbol era deseable para hacerse sabio, tomó parte de su fruto y comió. Luego le dio un poco a su marido, que también comió. 
'''
"7" = '''
:sup:`7` Se les abrieron los ojos y ambos se dieron cuenta de que estaban desnudos. Cosieron hojas de higuera y se cubrieron. 
'''
"8" = '''
:sup:`8` Oyeron la voz de Yahvé Dios que se paseaba por el jardín en el fresco del día, y el hombre y su mujer se escondieron de la presencia de Yahvé Dios entre los árboles del jardín. 
'''
"9" = '''
:sup:`9` Yahvé Dios llamó al hombre y le dijo: “¿Dónde estás?”. 
'''
"10" = '''
:sup:`10` El hombre dijo: “Oí tu voz en el jardín, y tuve miedo, porque estaba desnudo; así que me escondí”. 
'''
"11" = '''
:sup:`11` Dios dijo: “¿Quién te dijo que estabas desnudo? ¿Has comido del árbol del que te ordené no comer?” 
'''
"12" = '''
:sup:`12` El hombre dijo: “La mujer que me diste para estar conmigo, me dio fruto del árbol y lo comí”. 
'''
"13" = '''
:sup:`13` Yahvé Dios dijo a la mujer: “¿Qué has hecho?” La mujer dijo: “La serpiente me engañó y comí”. 
'''
"14" = '''
:sup:`14` Yahvé Dios dijo a la serpiente, “Porque has hecho esto, estás maldito por encima de todo el ganado, y por encima de todo animal del campo. Irás sobre tu vientre y comerás polvo todos los días de tu vida. 
'''
"15" = '''
:sup:`15` Pondré hostilidad entre tú y la mujer, y entre tu descendencia y la de ella. Te va a magullar la cabeza, y le magullarás el talón”. 
'''
"16" = '''
:sup:`16` A la mujer le dijo, “Multiplicaré en gran medida tus dolores de parto. Tendrás hijos con dolor. Tu deseo será para tu marido, y te gobernará”. 
'''
"17" = '''
:sup:`17` A Adán le dijo, “Porque has escuchado la voz de tu mujer, y han comido del árbol, sobre lo que te ordené, diciendo: ‘No comerás de él’. la tierra está maldita por tu causa. Comerás de él con mucho trabajo todos los días de tu vida. 
'''
"18" = '''
:sup:`18` Te dará espinas y cardos; y comerás la hierba del campo. 
'''
"19" = '''
:sup:`19` Comerás el pan con el sudor de tu rostro hasta que vuelvas a la tierra, ya que fuiste sacado de ella. Porque tú eres polvo, y volverás al polvo”. 
'''
"20" = '''
:sup:`20` El hombre llamó a su mujer Eva, porque ella sería la madre de todos los vivientes. 
'''
"21" = '''
:sup:`21` Yahvé Dios hizo vestidos de pieles de animales para Adán y para su mujer, y los vistió. 
'''
"22" = '''
:sup:`22` Yahvé Dios dijo: “He aquí que el hombre ha llegado a ser como uno de nosotros, conociendo el bien y el mal. Ahora bien, para que no extienda su mano y tome también del árbol de la vida, y coma, y viva para siempre —” 
'''
"23" = '''
:sup:`23` Por eso Yahvé Dios lo envió fuera del jardín de Edén, para que labrara la tierra de la que fue tomado. 
'''
"24" = '''
:sup:`24` Y expulsó al hombre; y puso querubines al oriente del jardín del Edén, y una espada flamígera que se volvía hacia todos lados, para guardar el camino del árbol de la vida. 
'''
