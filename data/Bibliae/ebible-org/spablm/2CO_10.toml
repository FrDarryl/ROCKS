[10]
"1" = '''
:sup:`1` Ahora bien, yo mismo, Pablo, os ruego por la humildad y mansedumbre de Cristo, yo que en vuestra presencia soy humilde entre vosotros, pero estando ausente soy audaz para con vosotros. 
'''
"2" = '''
:sup:`2` Sí, os ruego que, estando presente, no me muestre valiente con la confianza con que pretendo serlo contra algunos, que consideran que andamos según la carne. 
'''
"3" = '''
:sup:`3` Porque aunque andamos en la carne, no hacemos la guerra según la carne; 
'''
"4" = '''
:sup:`4` porque las armas de nuestra milicia no son de la carne, sino poderosas delante de Dios para derribar fortalezas, 
'''
"5" = '''
:sup:`5` derribando imaginaciones y toda altivez que se levanta contra el conocimiento de Dios, y llevando cautivo todo pensamiento a la obediencia de Cristo, 
'''
"6" = '''
:sup:`6` y estando listos para vengar toda desobediencia cuando vuestra obediencia sea completa. 
'''
"7" = '''
:sup:`7` ¿Acaso miráis las cosas sólo como aparecen delante de vuestra cara? Si alguno confía en sí mismo que es de Cristo, que considere de nuevo esto consigo mismo, que así como él es de Cristo, también nosotros somos de Cristo. 
'''
"8" = '''
:sup:`8` Pues aunque me jacte un poco de nuestra autoridad, que el Señor dio para edificaros y no para abatiros, no me avergonzaré, 
'''
"9" = '''
:sup:`9` para que no parezca que quiero aterrorizaros con mis cartas. 
'''
"10" = '''
:sup:`10` Porque, “Sus cartas”, dicen, “son pesadas y fuertes, pero su presencia corporal es débil, y su discurso es despreciado.” 
'''
"11" = '''
:sup:`11` Que tal persona considere esto, que lo que somos de palabra por cartas cuando estamos ausentes, así somos también de hecho cuando estamos presentes. 
'''
"12" = '''
:sup:`12` Porque no nos atrevemos a contarnos ni a compararnos con algunos de los que se encomiendan a sí mismos. Pero ellos mismos, midiéndose por sí mismos y comparándose consigo mismos, no tienen entendimiento. 
'''
"13" = '''
:sup:`13` Pero nosotros no nos jactaremos más allá de los límites apropiados, sino dentro de los límites que Dios nos asignó, los cuales llegan hasta ustedes. 
'''
"14" = '''
:sup:`14` Porque no nos extendemos demasiado, como si no llegáramos hasta vosotros. Porque hemos llegado hasta vosotros con la Buena Nueva de Cristo, 
'''
"15" = '''
:sup:`15` no presumiendo más allá de los límites apropiados en las labores de otros hombres, sino teniendo la esperanza de que, a medida que crezca vuestra fe, seremos ampliados abundantemente por vosotros en nuestra esfera de influencia, 
'''
"16" = '''
:sup:`16` para predicar la Buena Nueva incluso hasta las partes más allá de vosotros, no para presumir de lo que otro ya ha hecho. 
'''
"17" = '''
:sup:`17` Pero “el que se jacta, que se jacte en el Señor”. 
'''
"18" = '''
:sup:`18` Porque no es aprobado el que se encomienda a sí mismo, sino el que encomienda el Señor. 
'''
