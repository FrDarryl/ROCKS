[20]
"1" = '''
:sup:`1` Cuando cesó el alboroto, Pablo mandó llamar a los discípulos, se despidió de ellos y partió para ir a Macedonia. 
'''
"2" = '''
:sup:`2` Después de recorrer aquellas tierras y de animarles con muchas palabras, llegó a Grecia. 
'''
"3" = '''
:sup:`3` Después de haber pasado tres meses allí, y cuando estaba a punto de embarcarse para Siria, los judíos tramaron un complot contra él, por lo que decidió volver por Macedonia. 
'''
"4" = '''
:sup:`4` Estos le acompañaron hasta Asia: Sópater de Berea, Aristarco y Segundo de los tesalonicenses, Gayo de Derbe, Timoteo, y Tíquico y Trófimo de Asia. 
'''
"5" = '''
:sup:`5` Pero éstos se habían adelantado y nos esperaban en Troas. 
'''
"6" = '''
:sup:`6` Zarpamos de Filipos después de los días de los Panes sin Levadura, y llegamos a ellos en Troas en cinco días, donde permanecimos siete días. 
'''
"7" = '''
:sup:`7` El primer día de la semana, cuando los discípulos estaban reunidos para partir el pan, Pablo habló con ellos, con la intención de partir al día siguiente; y continuó su discurso hasta la medianoche. 
'''
"8" = '''
:sup:`8` Había muchas luces en la sala superior donde estábamos reunidos. 
'''
"9" = '''
:sup:`9` Un joven llamado Eutico estaba sentado en la ventana, agobiado por un profundo sueño. Como Pablo seguía hablando, agobiado por el sueño, se cayó del tercer piso y lo subieron muerto. 
'''
"10" = '''
:sup:`10` Pablo bajó, se echó sobre él y, abrazándolo, le dijo: “No te preocupes, porque su vida está en él.” 
'''
"11" = '''
:sup:`11` Cuando subió, partió el pan y comió, y habló con ellos un largo rato, hasta el amanecer, se fue. 
'''
"12" = '''
:sup:`12` Trajeron al muchacho vivo, y se consolaron mucho. 
'''
"13" = '''
:sup:`13` Pero nosotros, adelantándonos a la nave, zarpamos hacia Assos, con la intención de embarcar allí a Pablo, pues él así lo había dispuesto, con la intención de ir por tierra. 
'''
"14" = '''
:sup:`14` Cuando se encontró con nosotros en Assos, lo subimos a bordo y llegamos a Mitilene. 
'''
"15" = '''
:sup:`15` Partiendo de allí, llegamos al día siguiente frente a Quíos. Al día siguiente tocamos en Samos y nos quedamos en Trogilio, y al día siguiente llegamos a Mileto. 
'''
"16" = '''
:sup:`16` Porque Pablo había decidido navegar más allá de Éfeso, para no tener que pasar tiempo en Asia, pues se apresuraba, si le era posible, a estar en Jerusalén el día de Pentecostés. 
'''
"17" = '''
:sup:`17` Desde Mileto envió a Éfeso y llamó a los ancianos de la asamblea. 
'''
"18" = '''
:sup:`18` Cuando vinieron a él, les dijo: “Vosotros mismos sabéis, desde el primer día que puse el pie en Asia, cómo estuve con vosotros todo el tiempo, 
'''
"19" = '''
:sup:`19` sirviendo al Señor con toda humildad, con muchas lágrimas y con pruebas que me sucedieron por las conspiraciones de los judíos; 
'''
"20" = '''
:sup:`20` cómo no rehusé declararos todo lo que era provechoso, enseñándoos públicamente y de casa en casa, 
'''
"21" = '''
:sup:`21` testificando tanto a judíos como a griegos el arrepentimiento para con Dios y la fe en nuestro Señor Jesús. 
'''
"22" = '''
:sup:`22` Ahora bien, he aquí que voy atado por el Espíritu a Jerusalén, sin saber lo que me sucederá allí; 
'''
"23" = '''
:sup:`23` salvo que el Espíritu Santo da testimonio en cada ciudad, diciendo que me esperan prisiones y aflicciones. 
'''
"24" = '''
:sup:`24` Pero estas cosas no cuentan, ni estimo mi vida, para terminar mi carrera con alegría, y el ministerio que recibí del Señor Jesús, para dar pleno testimonio de la Buena Nueva de la gracia de Dios. 
'''
"25" = '''
:sup:`25` “Ahora, he aquí, sé que todos vosotros, entre los que anduve predicando el Reino de Dios, no veréis más mi rostro. 
'''
"26" = '''
:sup:`26` Por tanto, hoy os testifico que estoy limpio de la sangre de todos los hombres, 
'''
"27" = '''
:sup:`27` pues no he rehuido declararos todo el consejo de Dios. 
'''
"28" = '''
:sup:`28` Velad, pues, por vosotros mismos y por todo el rebaño, en el que el Espíritu Santo os ha puesto como pastores de la asamblea del Señor y Dios, que él adquirió con su propia sangre. 
'''
"29" = '''
:sup:`29` Porque sé que, después de mi partida, entrarán entre vosotros lobos rapaces que no perdonarán al rebaño. 
'''
"30" = '''
:sup:`30` Se levantarán hombres de entre vosotros, hablando cosas perversas, para arrastrar a los discípulos tras ellos. 
'''
"31" = '''
:sup:`31` Velad, pues, recordando que durante tres años no dejé de amonestar a todos noche y día con lágrimas. 
'''
"32" = '''
:sup:`32` Ahora, hermanos, os encomiendo a Dios y a la palabra de su gracia, que es capaz de edificar y daros la herencia entre todos los santificados. 
'''
"33" = '''
:sup:`33` No he codiciado la plata, el oro ni la ropa de nadie. 
'''
"34" = '''
:sup:`34` Vosotros mismos sabéis que estas manos sirvieron a mis necesidades, y a las de los que estaban conmigo. 
'''
"35" = '''
:sup:`35` En todo os he dado ejemplo de que, trabajando así, debéis ayudar a los débiles, y recordar las palabras del Señor Jesús, que él mismo dijo: “Más bienaventurado es dar que recibir”.” 
'''
"36" = '''
:sup:`36` Después de decir estas cosas, se arrodilló y oró con todos ellos. 
'''
"37" = '''
:sup:`37` Todos lloraban a lágrima viva, se echaban al cuello de Pablo y lo besaban, 
'''
"38" = '''
:sup:`38` apenados sobre todo por la palabra que había dicho de no ver más su rostro. Luego lo acompañaron a la nave. 
'''
