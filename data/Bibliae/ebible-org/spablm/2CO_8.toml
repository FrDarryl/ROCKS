[8]
"1" = '''
:sup:`1` Además, hermanos, os damos a conocer la gracia de Dios que se ha dado en las asambleas de Macedonia, 
'''
"2" = '''
:sup:`2` cómo en una dura prueba de aflicción, la abundancia de su alegría y su profunda pobreza abundaron hasta las riquezas de su generosidad. 
'''
"3" = '''
:sup:`3` Porque según sus fuerzas, doy fe, sí y más allá de sus fuerzas, dieron de su propia voluntad, 
'''
"4" = '''
:sup:`4` rogándonos con mucho ruego que recibiéramos esta gracia y la comunión en el servicio a los santos. 
'''
"5" = '''
:sup:`5` Esto no fue como esperábamos, sino que primero se entregaron al Señor y a nosotros por la voluntad de Dios. 
'''
"6" = '''
:sup:`6` Así pues, exhortamos a Tito a que, de la misma manera que había empezado antes, completara también en vosotros esta gracia. 
'''
"7" = '''
:sup:`7` Pero así como abundáis en todo — en la fe, en la palabra, en el conocimiento, en toda la seriedad y en vuestro amor hacia nosotros —, procurad también abundar en esta gracia. 
'''
"8" = '''
:sup:`8` No hablo por mandato, sino para probar, por medio de la seriedad de los demás, la sinceridad también de vuestro amor. 
'''
"9" = '''
:sup:`9` Porque ya conocéis la gracia de nuestro Señor Jesucristo, que siendo rico, se hizo pobre por vosotros, para que por su pobreza os enriquecierais. 
'''
"10" = '''
:sup:`10` En esto os aconsejo: a vosotros, que fuisteis los primeros en empezar hace un año, os conviene no sólo hacer, sino también estar dispuestos. 
'''
"11" = '''
:sup:`11` Pero ahora completad también el hacer, para que así como hubo disposición de querer, también se complete con vuestra capacidad. 
'''
"12" = '''
:sup:`12` Porque si hay disposición, se acepta según lo que se tiene, no según lo que no se tiene. 
'''
"13" = '''
:sup:`13` Porque no se trata de que los demás se alivien y vosotros os angusties, 
'''
"14" = '''
:sup:`14` sino de la igualdad. Vuestra abundancia en este momento suple la carencia de ellos, para que también la abundancia de ellos llegue a suplir vuestra carencia, a fin de que haya igualdad. 
'''
"15" = '''
:sup:`15` Como está escrito: “Al que recogió mucho no le sobró nada, y al que recogió poco no le faltó”. 
'''
"16" = '''
:sup:`16` Pero gracias a Dios, que pone en el corazón de Tito el mismo interés por vosotros. 
'''
"17" = '''
:sup:`17` Pues, si bien aceptó nuestra exhortación, siendo él mismo muy ferviente, salió hacia vosotros por su propia cuenta. 
'''
"18" = '''
:sup:`18` Hemos enviado junto con él al hermano cuya alabanza en la Buena Nueva es conocida en todas las asambleas. 
'''
"19" = '''
:sup:`19` No sólo eso, sino que también fue designado por las asambleas para viajar con nosotros en esta gracia, que es servida por nosotros para gloria del Señor mismo, y para mostrar nuestra disposición. 
'''
"20" = '''
:sup:`20` Evitamos esto, para que nadie nos culpe de esta abundancia que es administrada por nosotros. 
'''
"21" = '''
:sup:`21` Teniendo en cuenta las cosas honorables, no sólo a los ojos del Señor, sino también a los de los hombres. 
'''
"22" = '''
:sup:`22` Hemos enviado con ellos a nuestro hermano, a quien muchas veces hemos demostrado ser diligente en muchas cosas, pero ahora mucho más diligente, a causa de la gran confianza que tiene en vosotros. 
'''
"23" = '''
:sup:`23` En cuanto a Tito, es mi compañero y colaborador para vosotros. En cuanto a nuestros hermanos, son los apóstoles de las asambleas, la gloria de Cristo. 
'''
"24" = '''
:sup:`24` Mostrad, pues, la prueba de vuestro amor hacia ellos ante las asambleas, y de nuestra jactancia en vuestro favor. 
'''
