[94]
"1" = '''
:sup:`1` Yahvé, tú, Dios a quien pertenece la venganza, tú, Dios, a quien pertenece la venganza, resplandece. 
'''
"2" = '''
:sup:`2` Levántate, juez de la tierra. Devuelve a los orgullosos lo que se merecen. 
'''
"3" = '''
:sup:`3` Yahvé, hasta cuándo los malvados, ¿hasta cuándo triunfarán los malvados? 
'''
"4" = '''
:sup:`4` Derraman palabras arrogantes. Todos los malhechores se jactan. 
'''
"5" = '''
:sup:`5` Rompen a tu pueblo en pedazos, Yahvé, y aflige tu herencia. 
'''
"6" = '''
:sup:`6` Matan a la viuda y al extranjero, y asesinar a los huérfanos. 
'''
"7" = '''
:sup:`7` Dicen: “Yah no verá, ni el Dios de Jacob considerará”. 
'''
"8" = '''
:sup:`8` Considera, tú, insensato del pueblo; tontos, ¿cuándo seréis sabios? 
'''
"9" = '''
:sup:`9` El que implantó el oído, ¿no oirá? El que formó el ojo, ¿no verá? 
'''
"10" = '''
:sup:`10` El que disciplina a las naciones, ¿no castigará? El que enseña al hombre sabe. 
'''
"11" = '''
:sup:`11` Yahvé conoce los pensamientos del hombre, que son inútiles. 
'''
"12" = '''
:sup:`12` Bendito es el hombre al que disciplinas, Yah, y enseñar con tu ley, 
'''
"13" = '''
:sup:`13` para que le des descanso en los días de adversidad, hasta que la fosa sea cavada para los malvados. 
'''
"14" = '''
:sup:`14` Porque Yahvé no rechazará a su pueblo, ni abandonará su herencia. 
'''
"15" = '''
:sup:`15` Porque el juicio volverá a la justicia. Todos los rectos de corazón la seguirán. 
'''
"16" = '''
:sup:`16` ¿Quién se levantará por mí contra los malvados? ¿Quién me defenderá de los malhechores? 
'''
"17" = '''
:sup:`17` A menos que Yahvé haya sido mi ayuda, mi alma habría vivido pronto en el silencio. 
'''
"18" = '''
:sup:`18` Cuando dije: “¡Me resbala el pie!” Tu amorosa bondad, Yahvé, me sostuvo. 
'''
"19" = '''
:sup:`19` En la multitud de mis pensamientos dentro de mí, tus consuelos deleitan mi alma. 
'''
"20" = '''
:sup:`20` El trono de la maldad tendrá comunión con vosotros, que provoca el malestar por el estatuto? 
'''
"21" = '''
:sup:`21` Se reúnen contra el alma del justo, y condenar la sangre inocente. 
'''
"22" = '''
:sup:`22` Pero Yahvé ha sido mi alta torre, mi Dios, la roca de mi refugio. 
'''
"23" = '''
:sup:`23` Ha hecho recaer sobre ellos su propia iniquidad, y los cortará en su propia maldad. Yahvé, nuestro Dios, los cortará. 
'''
