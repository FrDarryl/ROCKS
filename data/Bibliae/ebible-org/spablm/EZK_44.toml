[44]
"1" = '''
:sup:`1` Luego me hizo volver por el camino de la puerta exterior del santuario, que mira hacia el oriente, y estaba cerrada. 
'''
"2" = '''
:sup:`2` El Señor me dijo: “Esta puerta estará cerrada. No se abrirá, nadie entrará por ella, porque Yahvé, el Dios de Israel, ha entrado por ella. Por lo tanto, estará cerrada. 
'''
"3" = '''
:sup:`3` El príncipe se sentará en ella como príncipe para comer el pan delante de Yahvé. Entrará por el camino del pórtico de la puerta, y saldrá por el mismo camino.” 
'''
"4" = '''
:sup:`4` Entonces me llevó por el camino de la puerta del norte, delante de la casa; y miré, y he aquí que la gloria de Yahvé llenaba la casa de Yahvé; así que me postré sobre mi rostro. 
'''
"5" = '''
:sup:`5` Yahvé me dijo: “Hijo de hombre, fíjate bien, y mira con tus ojos, y escucha con tus oídos todo lo que te digo acerca de todas las ordenanzas de la casa de Yahvé y de todas sus leyes; y marca bien la entrada de la casa, con cada salida del santuario. 
'''
"6" = '''
:sup:`6` Dirás a los rebeldes, a la casa de Israel: “Dice el Señor Yahvé: “Casa de Israel, basta con todas vuestras abominaciones, 
'''
"7" = '''
:sup:`7` pues habéis traído a extranjeros, incircuncisos de corazón e incircuncisos de carne, para que estén en mi santuario, para que lo profanen, mi casa, cuando ofrezcáis mi pan, la grasa y la sangre; y ellos han roto mi pacto, para añadirlo a todas vuestras abominaciones. 
'''
"8" = '''
:sup:`8` Ustedes no han cumplido con el deber de mis cosas santas, sino que han puesto ejecutores de mi deber en mi santuario para ustedes mismos.” 
'''
"9" = '''
:sup:`9` El Señor Yahvé dice: “Ningún extranjero, incircunciso de corazón e incircunciso de carne, entrará en mi santuario, de todos los extranjeros que están entre los hijos de Israel. 
'''
"10" = '''
:sup:`10` “‘“Pero los levitas que se alejaron de mí cuando Israel se extravió, que se alejaron de mí en pos de sus ídolos, ellos cargarán con su iniquidad. 
'''
"11" = '''
:sup:`11` Sin embargo, ellos serán ministros en mi santuario, tendrán vigilancia a las puertas de la casa y servirán en la casa. Matarán el holocausto y el sacrificio para el pueblo, y estarán delante de ellos para servirles. 
'''
"12" = '''
:sup:`12` Por haberles servido delante de sus ídolos, y por haberse convertido en tropiezo de iniquidad para la casa de Israel, he levantado mi mano contra ellos — dice el Señor Yahvé — y cargarán con su iniquidad. 
'''
"13" = '''
:sup:`13` No se acercarán a mí para ejercer el oficio de sacerdote, ni para acercarse a ninguna de mis cosas santas, a las cosas más santas, sino que llevarán su vergüenza y sus abominaciones que han cometido. 
'''
"14" = '''
:sup:`14` Sin embargo, los haré ejecutores del deber de la casa, para todo su servicio y para todo lo que se haga en ella. 
'''
"15" = '''
:sup:`15` “‘“Pero los sacerdotes levitas, hijos de Sadoc, que cumplieron con el deber de mi santuario cuando los hijos de Israel se alejaron de mí, se acercarán a mí para servirme. Se presentarán ante mí para ofrecerme la grasa y la sangre”, dice el Señor Yahvé. 
'''
"16" = '''
:sup:`16` “Entrarán en mi santuario y se acercarán a mi mesa para servirme, y guardarán mi instrucción. 
'''
"17" = '''
:sup:`17` “‘“Será que cuando entren por las puertas del atrio interior, se vestirán con ropas de lino. Ninguna lana caerá sobre ellos mientras ministren en las puertas del atrio interior, y dentro. 
'''
"18" = '''
:sup:`18` Llevarán turbantes de lino en la cabeza y pantalones de lino en la cintura. No se vestirán con nada que los haga sudar. 
'''
"19" = '''
:sup:`19` Cuando salgan al atrio exterior, al atrio de afuera para el pueblo, se quitarán las vestimentas con las que ministran y las pondrán en las habitaciones sagradas. Se pondrán otras vestimentas, para no santificar al pueblo con sus vestimentas. 
'''
"20" = '''
:sup:`20` “‘“No se afeitarán la cabeza ni se dejarán crecer la cabellera. Sólo se cortarán el pelo de la cabeza. 
'''
"21" = '''
:sup:`21` Ninguno de los sacerdotes beberá vino cuando entre en el atrio interior. 
'''
"22" = '''
:sup:`22` No tomarán por esposa a una viuda o a una repudiada, sino que tomarán a vírgenes de la descendencia de la casa de Israel, o a una viuda que sea viuda de un sacerdote. 
'''
"23" = '''
:sup:`23` Enseñarán a mi pueblo la diferencia entre lo santo y lo común, y le harán discernir entre lo inmundo y lo limpio. 
'''
"24" = '''
:sup:`24` “‘“En una controversia estarán para juzgar. Lo juzgarán según mis ordenanzas. Guardarán mis leyes y mis estatutos en todas mis fiestas señaladas. Harán santos mis sábados. 
'''
"25" = '''
:sup:`25` “‘“No entrarán en ninguna persona muerta para contaminarse; pero por el padre, o por la madre, o por el hijo, o por la hija, por el hermano o por la hermana que no haya tenido marido, podrán contaminarse. 
'''
"26" = '''
:sup:`26` Después de haberse purificado, le contarán siete días. 
'''
"27" = '''
:sup:`27` El día que entre en el santuario, en el atrio interior, para ministrar en el santuario, ofrecerá su ofrenda por el pecado”, dice el Señor Yahvé. 
'''
"28" = '''
:sup:`28` “‘Tendrán una herencia: Yo soy su herencia; y no les darás posesión en Israel. Yo soy su posesión. 
'''
"29" = '''
:sup:`29` Ellos comerán la ofrenda de la comida, la ofrenda por el pecado y la ofrenda por la culpa; y toda cosa consagrada en Israel será de ellos. 
'''
"30" = '''
:sup:`30` Las primicias de todos los frutos de cada cosa, y toda ofrenda de todo, de todas vuestras ofrendas, serán para el sacerdote. También darás a los sacerdotes las primicias de tu masa, para hacer descansar una bendición sobre tu casa. 
'''
"31" = '''
:sup:`31` Los sacerdotes no comerán nada que muera por sí mismo o que se desgarre, ya sea ave o animal. 
'''
