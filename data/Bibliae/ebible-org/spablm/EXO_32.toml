[32]
"1" = '''
:sup:`1` Cuando el pueblo vio que Moisés se demoraba en bajar del monte, se reunió con Aarón y le dijo: “Ven, haznos dioses que vayan delante de nosotros, porque en cuanto a este Moisés, el hombre que nos sacó de la tierra de Egipto, no sabemos qué ha sido de él.” 
'''
"2" = '''
:sup:`2` Aarón les dijo: “Quítense los anillos de oro que están en las orejas de sus esposas, de sus hijos y de sus hijas, y tráiganmelos”. 
'''
"3" = '''
:sup:`3` Todo el pueblo se quitó los anillos de oro que tenía en sus orejas y se los llevó a Aarón. 
'''
"4" = '''
:sup:`4` El recibió lo que le entregaron, lo modeló con un instrumento de grabado y lo convirtió en un becerro moldeado. Luego le dijeron: “Estos son tus dioses, Israel, que te sacaron de la tierra de Egipto”. 
'''
"5" = '''
:sup:`5` Al ver esto, Aarón construyó un altar delante de él; y Aarón hizo una proclama y dijo: “Mañana será una fiesta para Yahvé.” 
'''
"6" = '''
:sup:`6` Al día siguiente se levantaron temprano, ofrecieron holocaustos y trajeron ofrendas de paz; el pueblo se sentó a comer y a beber, y se levantó a jugar. 
'''
"7" = '''
:sup:`7` El Señor le dijo a Moisés: “Ve, baja, porque tu pueblo, al que sacaste de la tierra de Egipto, se ha corrompido. 
'''
"8" = '''
:sup:`8` Se han desviado rápidamente del camino que les ordené. Se han hecho un becerro moldeado, lo han adorado y le han ofrecido sacrificios, y han dicho: ‘Estos son tus dioses, Israel, que te hicieron subir de la tierra de Egipto’.” 
'''
"9" = '''
:sup:`9` Yahvé dijo a Moisés: “He visto a este pueblo, y he aquí que es un pueblo de dura cerviz. 
'''
"10" = '''
:sup:`10` Ahora, pues, déjame en paz, para que arda mi ira contra ellos y los consuma; y haré de ti una gran nación.” 
'''
"11" = '''
:sup:`11` Moisés suplicó a su Dios y le dijo: “Señor, ¿por qué arde tu ira contra tu pueblo, que sacaste de la tierra de Egipto con gran poder y con mano poderosa? 
'''
"12" = '''
:sup:`12` ¿Por qué han de hablar los egipcios diciendo: ‘Los sacó para mal, para matarlos en los montes y consumirlos de la superficie de la tierra’? Vuélvete de tu feroz ira, y aléjate de este mal contra tu pueblo. 
'''
"13" = '''
:sup:`13` Acuérdate de Abraham, de Isaac y de Israel, tus siervos, a quienes juraste por ti mismo y les dijiste: ‘Multiplicaré tu descendencia como las estrellas del cielo, y toda esta tierra de la que he hablado se la daré a tu descendencia, y la heredarán para siempre’.” 
'''
"14" = '''
:sup:`14` Entonces Yahvé se apartó del mal que dijo que haría a su pueblo. 
'''
"15" = '''
:sup:`15` Moisés se volvió y bajó del monte con las dos tablas del testimonio en la mano, tablas que estaban escritas por ambos lados. Estaban escritas de un lado y del otro. 
'''
"16" = '''
:sup:`16` Las tablas eran obra de Dios, y la escritura era la escritura de Dios, grabada en las tablas. 
'''
"17" = '''
:sup:`17` Cuando Josué oyó el ruido del pueblo al gritar, dijo a Moisés: “Hay ruido de guerra en el campamento”. 
'''
"18" = '''
:sup:`18` Dijo: “No es la voz de los que gritan por la victoria. No es la voz de los que gritan por ser vencidos, sino el ruido de los que cantan lo que oigo”. 
'''
"19" = '''
:sup:`19` En cuanto se acercó al campamento, vio el becerro y las danzas. Entonces la ira de Moisés se encendió, y arrojó las tablas de sus manos, y las rompió debajo de la montaña. 
'''
"20" = '''
:sup:`20` Tomó el becerro que habían hecho, lo quemó con fuego, lo molió hasta hacerlo polvo y lo esparció sobre el agua, e hizo que los hijos de Israel lo bebieran. 
'''
"21" = '''
:sup:`21` Moisés le dijo a Aarón: “¿Qué te ha hecho esta gente para que les hayas provocado un gran pecado?” 
'''
"22" = '''
:sup:`22` Aarón dijo: “No dejes que se caliente la ira de mi señor. Tú conoces al pueblo, que está empeñado en el mal. 
'''
"23" = '''
:sup:`23` Porque me han dicho: ‘Haznos dioses que vayan delante de nosotros’. En cuanto a este Moisés, el hombre que nos sacó de la tierra de Egipto, no sabemos qué ha sido de él’. 
'''
"24" = '''
:sup:`24` Les dije: ‘El que tenga oro, que lo saque’. Y me lo dieron; lo eché al fuego, y salió este becerro”. 
'''
"25" = '''
:sup:`25` Cuando Moisés vio que el pueblo estaba fuera de control, (pues Aarón los había dejado perder el control, causando la burla de sus enemigos), 
'''
"26" = '''
:sup:`26` entonces Moisés se paró en la puerta del campamento y dijo: “¡Quien esté del lado de Yahvé, venga a mí!” Todos los hijos de Leví se reunieron con él. 
'''
"27" = '''
:sup:`27` Él les dijo: “Yahvé, el Dios de Israel, dice: ‘Cada uno ponga su espada en el muslo y vaya de puerta en puerta por todo el campamento, y cada uno mate a su hermano, a su compañero y a su vecino’”. 
'''
"28" = '''
:sup:`28` Los hijos de Leví hicieron lo que dijo Moisés. Ese día cayeron unos tres mil hombres del pueblo. 
'''
"29" = '''
:sup:`29` Moisés dijo: “Conságrense hoy a Yahvé, porque cada hombre estaba en contra de su hijo y de su hermano, para que él les dé hoy una bendición.” 
'''
"30" = '''
:sup:`30` Al día siguiente, Moisés dijo al pueblo: “Habéis cometido un gran pecado. Ahora subiré a Yahvé. Tal vez haga expiación por su pecado”. 
'''
"31" = '''
:sup:`31` Moisés volvió a Yahvé y dijo: “Oh, este pueblo ha cometido un gran pecado y se ha hecho dioses de oro. 
'''
"32" = '''
:sup:`32` Pero ahora, si quieres, perdona su pecado; y si no, por favor, bórrame de tu libro que has escrito.” 
'''
"33" = '''
:sup:`33` Yahvé dijo a Moisés: “A quien haya pecado contra mí, lo borraré de mi libro. 
'''
"34" = '''
:sup:`34` Ahora ve, conduce al pueblo al lugar del que te he hablado. He aquí que mi ángel irá delante de ti. Sin embargo, el día en que yo castigue, los castigaré por su pecado”. 
'''
"35" = '''
:sup:`35` El Señor golpeó al pueblo por lo que hicieron con el becerro que hizo Aarón. 
'''
