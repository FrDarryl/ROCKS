[24]
"1" = '''
:sup:`1` En sus días subió Nabucodonosor, rey de Babilonia, y Joacim fue su siervo durante tres años. Luego se volvió y se rebeló contra él. 
'''
"2" = '''
:sup:`2` Yahvé envió contra él grupos de caldeos, grupos de sirios, grupos de moabitas y grupos de hijos de Amón, y los envió contra Judá para destruirla, según la palabra de Yahvé que habló por medio de sus siervos los profetas. 
'''
"3" = '''
:sup:`3` Ciertamente por mandato de Yahvé esto vino sobre Judá, para quitarlos de su vista por los pecados de Manasés, según todo lo que hizo, 
'''
"4" = '''
:sup:`4` y también por la sangre inocente que derramó; porque llenó a Jerusalén de sangre inocente, y Yahvé no quiso perdonar. 
'''
"5" = '''
:sup:`5` Los demás hechos de Joacim y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"6" = '''
:sup:`6` Y Joacim durmió con sus padres, y su hijo Joaquín reinó en su lugar. 
'''
"7" = '''
:sup:`7` El rey de Egipto no salió más de su tierra, porque el rey de Babilonia había tomado, desde el arroyo de Egipto hasta el río Éufrates, todo lo que pertenecía al rey de Egipto. 
'''
"8" = '''
:sup:`8` Joaquín tenía dieciocho años cuando comenzó a reinar, y reinó en Jerusalén tres meses. Su madre se llamaba Nehushta, hija de Elnatán de Jerusalén. 
'''
"9" = '''
:sup:`9` Hizo lo que era malo a los ojos de Yahvé, según todo lo que había hecho su padre. 
'''
"10" = '''
:sup:`10` En aquel tiempo los servidores de Nabucodonosor, rey de Babilonia, subieron a Jerusalén, y la ciudad fue sitiada. 
'''
"11" = '''
:sup:`11` Nabucodonosor, rey de Babilonia, llegó a la ciudad mientras sus siervos la sitiaban, 
'''
"12" = '''
:sup:`12` y Joaquín, rey de Judá, salió hacia el rey de Babilonia: él, su madre, sus siervos, sus príncipes y sus oficiales; y el rey de Babilonia lo capturó en el octavo año de su reinado. 
'''
"13" = '''
:sup:`13` Sacó de allí todos los tesoros de la casa de Yahvé y los tesoros de la casa real, y cortó en pedazos todos los objetos de oro que Salomón, rey de Israel, había hecho en el templo de Yahvé, como había dicho Yahvé. 
'''
"14" = '''
:sup:`14` Se llevó a toda Jerusalén, a todos los príncipes y a todos los hombres valientes, hasta diez mil cautivos, y a todos los artesanos y herreros. No quedó nadie más que los más pobres del país. 
'''
"15" = '''
:sup:`15` Llevó a Joaquín a Babilonia, con la madre del rey, las mujeres del rey, sus oficiales y los principales hombres del país. Los llevó en cautiverio desde Jerusalén hasta Babilonia. 
'''
"16" = '''
:sup:`16` El rey de Babilonia llevó cautivos a Babilonia a todos los hombres poderosos, siete mil, y a los artesanos y herreros, mil, todos ellos fuertes y aptos para la guerra. 
'''
"17" = '''
:sup:`17` El rey de Babilonia hizo rey en su lugar a Matanías, hermano del padre de Joaquín, y le cambió el nombre por el de Sedequías. 
'''
"18" = '''
:sup:`18` Sedequías tenía veintiún años cuando comenzó a reinar, y reinó once años en Jerusalén. Su madre se llamaba Hamutal, hija de Jeremías de Libna. 
'''
"19" = '''
:sup:`19` Hizo lo que era malo a los ojos de Yahvé, según todo lo que había hecho Joacim. 
'''
"20" = '''
:sup:`20` Porque por la ira de Yahvé, esto sucedió en Jerusalén y en Judá, hasta que los expulsó de su presencia. Entonces Sedequías se rebeló contra el rey de Babilonia. 
'''
