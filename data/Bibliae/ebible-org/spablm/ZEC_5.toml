[5]
"1" = '''
:sup:`1` Entonces volví a alzar los ojos y vi, y he aquí un rollo volador. 
'''
"2" = '''
:sup:`2` Me dijo: “¿Qué ves?” Respondí: “Veo un rollo volador; su longitud es de veinte codos, y su anchura de diez codos”. 
'''
"3" = '''
:sup:`3` Entonces me dijo: “Esta es la maldición que sale sobre la superficie de toda la tierra, porque todo el que robe será cortado según ella por un lado; y todo el que jure en falso será cortado según ella por el otro. 
'''
"4" = '''
:sup:`4` Haré que salga — dice el Señor de los Ejércitos — y entrará en la casa del ladrón y en la casa del que jura en falso por mi nombre; y se quedará en medio de su casa, y la destruirá con su madera y sus piedras.” 
'''
"5" = '''
:sup:`5` Entonces el ángel que hablaba conmigo se adelantó y me dijo: “Levanta ahora tus ojos y mira qué es esto que está apareciendo”. 
'''
"6" = '''
:sup:`6` Dije: “¿Qué es?” Dijo: “Esta es la cesta de ephah que está apareciendo”. Dijo además: “Esta es su aparición en toda la tierra — 
'''
"7" = '''
:sup:`7` y he aquí que se levantó una cubierta de plomo que pesaba un talento y había una mujer sentada en medio de la cesta ephah.” 
'''
"8" = '''
:sup:`8` Y dijo: “Esta es la maldad;” y la arrojó en medio del cesto de efa; y arrojó el peso de plomo sobre su boca. 
'''
"9" = '''
:sup:`9` Entonces levanté los ojos y vi, y he aquí que había dos mujeres; y el viento estaba en sus alas. Tenían alas como las de una cigüeña, y levantaban el cesto de efa entre la tierra y el cielo. 
'''
"10" = '''
:sup:`10` Entonces dije al ángel que hablaba conmigo: “¿Dónde están éstas que llevan el cesto de efa?” 
'''
"11" = '''
:sup:`11` Me dijo: “Para construirle una casa en la tierra de Sinar. Cuando esté preparada, se instalará allí en su propio lugar”. 
'''
