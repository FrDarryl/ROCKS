[13]
"1" = '''
:sup:`1` Los hijos de Israel volvieron a hacer lo que era malo a los ojos de Yahvé, y Yahvé los entregó en manos de los filisteos durante cuarenta años. 
'''
"2" = '''
:sup:`2` Había un hombre de Zora, de la familia de los danitas, que se llamaba Manoa, y su mujer era estéril y sin hijos. 
'''
"3" = '''
:sup:`3` El ángel de Yahvé se le apareció a la mujer y le dijo: “Mira ahora, eres estéril y sin hijos; pero concebirás y darás a luz un hijo. 
'''
"4" = '''
:sup:`4` Ahora, pues, guárdate y no bebas vino ni bebida fuerte, ni comas nada impuro; 
'''
"5" = '''
:sup:`5` porque, he aquí, concebirás y darás a luz un hijo. No se le pasará ninguna navaja por la cabeza, porque el niño será nazireo a Dios desde el vientre. Él comenzará a salvar a Israel de la mano de los filisteos”. 
'''
"6" = '''
:sup:`6` Entonces la mujer vino y se lo contó a su marido, diciendo: “Vino a mí un hombre de Dios, y su rostro era como el del ángel de Dios, muy imponente. No le pregunté de dónde era, ni me dijo su nombre; 
'''
"7" = '''
:sup:`7` sino que me dijo: ‘He aquí que concebirás y darás a luz un hijo; y ahora no bebas vino ni bebida fuerte. No comas nada impuro, porque el niño será nazireo a Dios desde el vientre hasta el día de su muerte’”. 
'''
"8" = '''
:sup:`8` Entonces Manoa suplicó a Yahvé y le dijo: “Oh, Señor, haz que el hombre de Dios que enviaste vuelva a nosotros y nos enseñe lo que debemos hacer con el niño que va a nacer.” 
'''
"9" = '''
:sup:`9` Dios escuchó la voz de Manoa, y el ángel de Dios se acercó de nuevo a la mujer mientras estaba sentada en el campo; pero Manoa, su marido, no estaba con ella. 
'''
"10" = '''
:sup:`10` La mujer se apresuró a correr y se lo comunicó a su marido, diciéndole: “He aquí que se me ha aparecido el hombre que vino a mí aquel día.” 
'''
"11" = '''
:sup:`11` Manoa se levantó, siguió a su mujer y, acercándose al hombre, le dijo: “¿Eres tú el hombre que ha hablado con mi mujer?” Él dijo: “Yo soy”. 
'''
"12" = '''
:sup:`12` Manoa dijo: “Ahora que se cumplan tus palabras. ¿Cuál será la forma de vida y la misión del niño?” 
'''
"13" = '''
:sup:`13` El ángel de Yahvé le dijo a Manoa: “Que tenga cuidado con todo lo que le dije a la mujer. 
'''
"14" = '''
:sup:`14` No debe comer nada que provenga de la vid, ni beber vino o bebida fuerte, ni comer ninguna cosa impura. Que observe todo lo que le he mandado”. 
'''
"15" = '''
:sup:`15` Manoa dijo al ángel de Yahvé: “Por favor, quédate con nosotros, para que te preparemos un cabrito”. 
'''
"16" = '''
:sup:`16` El ángel de Yahvé le dijo a Manoa: “Aunque me detengas, no comeré tu pan. Si vas a preparar un holocausto, debes ofrecerlo a Yahvé”. Pues Manoa no sabía que era el ángel de Yahvé. 
'''
"17" = '''
:sup:`17` Manoa le dijo al ángel de Yahvé: “¿Cuál es tu nombre, para que cuando ocurran tus palabras te honremos?” 
'''
"18" = '''
:sup:`18` El ángel de Yahvé le dijo: “¿Por qué preguntas por mi nombre, ya que es incomprensible?” 
'''
"19" = '''
:sup:`19` Entonces Manoa tomó el cabrito con la ofrenda de comida y lo ofreció sobre la roca a Yahvé. Entonces el ángel hizo una cosa sorprendente mientras Manoa y su esposa miraban. 
'''
"20" = '''
:sup:`20` Porque cuando la llama subió hacia el cielo desde el altar, el ángel de Yahvé ascendió en la llama del altar. Manoa y su esposa miraban, y se postraron en tierra. 
'''
"21" = '''
:sup:`21` Pero el ángel de Yahvé no se le apareció más a Manoa ni a su esposa. Entonces Manoa supo que era el ángel de Yahvé. 
'''
"22" = '''
:sup:`22` Manoa dijo a su mujer: “Seguramente moriremos, porque hemos visto a Dios”. 
'''
"23" = '''
:sup:`23` Pero su mujer le dijo: “Si Yahvé se complaciera en matarnos, no habría recibido de nuestra mano un holocausto y una ofrenda, y no nos habría mostrado todas estas cosas, ni nos habría dicho cosas como éstas en este momento.” 
'''
"24" = '''
:sup:`24` La mujer dio a luz un hijo y lo llamó Sansón. El niño creció y el Señor lo bendijo. 
'''
"25" = '''
:sup:`25` El Espíritu de Yahvé comenzó a moverlo en Mahaneh Dan, entre Zorah y Eshtaol. 
'''
