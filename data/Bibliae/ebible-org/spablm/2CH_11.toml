[11]
"1" = '''
:sup:`1` Cuando Roboam llegó a Jerusalén, reunió a la casa de Judá y de Benjamín, ciento ochenta mil hombres escogidos que eran guerreros, para luchar contra Israel, para devolver el reino a Roboam. 
'''
"2" = '''
:sup:`2` Pero la palabra de Yahvé llegó a Semaías, hombre de Dios, diciendo: 
'''
"3" = '''
:sup:`3` “Habla a Roboam hijo de Salomón, rey de Judá, y a todo Israel en Judá y Benjamín, diciendo: 
'''
"4" = '''
:sup:`4` ‘Dice Yahvé: “¡No subiréis ni lucharéis contra vuestros hermanos! Volved cada uno a su casa, porque esto es cosa mía””. Así que escucharon las palabras de Yahvé, y volvieron de ir contra Jeroboam. 
'''
"5" = '''
:sup:`5` Roboam vivió en Jerusalén y construyó ciudades de defensa en Judá. 
'''
"6" = '''
:sup:`6` Edificó Belén, Etam, Tecoa, 
'''
"7" = '''
:sup:`7` Bet Zur, Soco, Adulam, 
'''
"8" = '''
:sup:`8` Gat, Mareshah, Zif, 
'''
"9" = '''
:sup:`9` Adoraim, Laquis, Azeca, 
'''
"10" = '''
:sup:`10` Zora, Ajalón y Hebrón, que son ciudades fortificadas en Judá y en Benjamín. 
'''
"11" = '''
:sup:`11` Fortificó las fortalezas y puso en ellas capitanes con provisiones de comida, aceite y vino. 
'''
"12" = '''
:sup:`12` Puso escudos y lanzas en todas las ciudades y las hizo muy fuertes. Judá y Benjamín le pertenecían. 
'''
"13" = '''
:sup:`13` Los sacerdotes y los levitas que había en todo Israel se presentaron con él desde todo su territorio. 
'''
"14" = '''
:sup:`14` Porque los levitas dejaron sus tierras de pastoreo y sus posesiones y vinieron a Judá y a Jerusalén, pues Jeroboam y sus hijos los desecharon para que no ejercieran el oficio de sacerdote a Yahvé. 
'''
"15" = '''
:sup:`15` Él mismo nombró sacerdotes para los lugares altos, para los ídolos machos cabríos y becerros que había hecho. 
'''
"16" = '''
:sup:`16` Después de ellos, de todas las tribus de Israel, los que se propusieron buscar a Yahvé, el Dios de Israel, vinieron a Jerusalén a sacrificar a Yahvé, el Dios de sus padres. 
'''
"17" = '''
:sup:`17` Así fortalecieron el reino de Judá e hicieron fuerte a Roboam, hijo de Salomón, durante tres años, pues caminaron tres años por el camino de David y Salomón. 
'''
"18" = '''
:sup:`18` Roboam tomó como esposa a Mahalat, hija de Jerimot, hijo de David, y de Abihail, hija de Eliab, hijo de Isaí. 
'''
"19" = '''
:sup:`19` Ella le dio hijos: Jeús, Semarías y Zaham. 
'''
"20" = '''
:sup:`20` Después de ella, tomó a Maaca, nieta de Absalón, y ella le dio a luz a Abías, Atai, Ziza y Selomit. 
'''
"21" = '''
:sup:`21` Roboam amaba a Maaca, nieta de Absalón, por encima de todas sus esposas y concubinas, pues tomó dieciocho esposas y sesenta concubinas, y fue padre de veintiocho hijos y sesenta hijas. 
'''
"22" = '''
:sup:`22` Roboam designó a Abías, hijo de Maaca, como jefe, como príncipe entre sus hermanos, pues pensaba hacerlo rey. 
'''
"23" = '''
:sup:`23` Hizo un trato sabio, y dispersó a algunos de sus hijos por todas las tierras de Judá y Benjamín, en todas las ciudades fortificadas. Les dio comida en abundancia, y les buscó muchas esposas. 
'''
