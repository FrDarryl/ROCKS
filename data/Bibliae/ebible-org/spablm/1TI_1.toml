"1" = '''
:sup:`1` Pablo, apóstol de Jesucristo según el mandato de Dios nuestro Salvador y del Señor Jesucristo nuestra esperanza, 
'''
"2" = '''
:sup:`2` a Timoteo, mi verdadero hijo en la fe: Gracia, misericordia y paz de parte de Dios nuestro Padre y de Cristo Jesús nuestro Señor. 
'''
"3" = '''
:sup:`3` Como os insté cuando iba a Macedonia, quedaos en Éfeso para que ordenéis a algunos hombres que no enseñen una doctrina diferente, 
'''
"4" = '''
:sup:`4` y que no presten atención a mitos y genealogías interminables, que provocan disputas en lugar de la administración de Dios, que está en la fe. 
'''
"5" = '''
:sup:`5` Pero el objetivo de este mandamiento es el amor de corazón puro, la buena conciencia y la fe sincera, 
'''
"6" = '''
:sup:`6` de lo cual algunos, habiendo errado el camino, se han desviado hacia la palabrería vana, 
'''
"7" = '''
:sup:`7` deseando ser maestros de la ley, aunque no entienden ni lo que dicen ni lo que afirman con rotundidad. 
'''
"8" = '''
:sup:`8` Pero sabemos que la ley es buena si una persona la usa legalmente, 
'''
"9" = '''
:sup:`9` como sabiendo esto, esa ley no está hecha para una persona justa, sino para los inicuos e insubordinados, para los impíos y pecadores, para los impíos y profanos, para los asesinos de padres y asesinos de madres para los homicidas, 
'''
"10" = '''
:sup:`10` para los inmorales sexuales, para los homosexuales, para los traficantes de esclavos, para los mentirosos, para los perjuros, y para cualquier otra cosa contraria a la sana doctrina, 
'''
"11" = '''
:sup:`11` según la Buena Noticia de la gloria de la bendito Dios, que fue encomendado a mi confianza. 
'''
"12" = '''
:sup:`12` Doy gracias al que me capacitó, Cristo Jesús, nuestro Señor, porque me tuvo por fiel, nombrándome para el servicio, 
'''
"13" = '''
:sup:`13` aunque solía ser blasfemo, perseguidor e insolente. Sin embargo, obtuve misericordia porque lo hice ignorantemente en la incredulidad. 
'''
"14" = '''
:sup:`14` La gracia de nuestro Señor abundó sobremanera con la fe y el amor que hay en Cristo Jesús. 
'''
"15" = '''
:sup:`15` El dicho es fiel y digno de toda aceptación: que Cristo Jesús vino al mundo para salvar a los pecadores, de los cuales yo soy el primero. 
'''
"16" = '''
:sup:`16` Sin embargo, por esta causa obtuve misericordia, para que en mí primero, Jesucristo desplegara toda su paciencia para ejemplo de los que iban a creer en él para la vida eterna. 
'''
"17" = '''
:sup:`17` Ahora bien, al Rey eterno, inmortal, invisible, a Dios que es el único sabio, sea el honor y la gloria por los siglos de los siglos. Amén. 
'''
"18" = '''
:sup:`18` Te encomiendo esta instrucción, hijo mío Timoteo, según las profecías que te fueron dadas antes, para que por medio de ellas libres la buena batalla, 
'''
"19" = '''
:sup:`19` conservando la fe y la buena conciencia, de la que algunos han naufragado respecto a la fe, 
'''
"20" = '''
:sup:`20` de los cuales son Himeneo y Alejandro, a quienes entregué a Satanás para que les enseñara a no blasfemar. 
'''
