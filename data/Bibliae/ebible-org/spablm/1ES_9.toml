[9]
"1" = '''
:sup:`1` Entonces Esdras se levantó del atrio del templo y fue a la cámara de Jonás, hijo de Eliasib, 
'''
"2" = '''
:sup:`2` y se alojó allí, y no comió pan ni bebió agua, lamentándose por las grandes iniquidades de la multitud. 
'''
"3" = '''
:sup:`3` Se hizo una proclama en toda Judea y Jerusalén a todos los que volvían de la cautividad, para que se reunieran en Jerusalén, 
'''
"4" = '''
:sup:`4` y para que quien no se reuniera allí en el plazo de dos o tres días, de acuerdo con la decisión de los ancianos, se le confiscara su ganado para el uso del templo, y fuera expulsado de la multitud de los que volvían de la cautividad. 
'''
"5" = '''
:sup:`5` A los tres días, todos los de la tribu de Judá y de Benjamín se reunieron en Jerusalén. Era el mes noveno, a los veinte días del mes. 
'''
"6" = '''
:sup:`6` Toda la multitud se sentó junta, temblando, en el amplio lugar delante del templo, a causa del mal tiempo que hacía. 
'''
"7" = '''
:sup:`7` Entonces Esdras se levantó y les dijo: “Habéis transgredido la ley y os habéis casado con mujeres extranjeras, aumentando los pecados de Israel. 
'''
"8" = '''
:sup:`8` Ahora confesad y dad gloria al Señor, el Dios de nuestros padres, 
'''
"9" = '''
:sup:`9` y haced su voluntad, y apartaos de los paganos del país y de las mujeres extranjeras.” 
'''
"10" = '''
:sup:`10` Entonces toda la multitud gritó y dijo en voz alta: “Tal como has dicho, así haremos. 
'''
"11" = '''
:sup:`11` Pero como la multitud es grande, y hace mal tiempo, de modo que no podemos estar afuera, y esto no es obra de un día ni de dos, viendo que nuestro pecado en estas cosas se ha extendido mucho, 
'''
"12" = '''
:sup:`12` por lo tanto, que los jefes de la multitud se queden, y que todos los de nuestros asentamientos que tienen esposas extranjeras vengan a la hora señalada, 
'''
"13" = '''
:sup:`13` y con ellos los jefes y los jueces de cada lugar, hasta que alejemos de nosotros la ira del Señor por este asunto.” 
'''
"14" = '''
:sup:`14` Así que Jonatán, hijo de Azael, y Ezequías, hijo de Tocano, se encargaron del asunto. Mosollamus, Levis y Sabbateus fueron jueces con ellos. 
'''
"15" = '''
:sup:`15` Los que volvieron del cautiverio hicieron conforme a todo esto. 
'''
"16" = '''
:sup:`16` El sacerdote Esdras eligió para sí a los principales hombres de sus familias, todos por su nombre. En la luna nueva del décimo mes se reunieron para examinar el asunto. 
'''
"17" = '''
:sup:`17` Así que sus casos de hombres que tenían esposas extranjeras llegaron a su fin en la luna nueva del primer mes. 
'''
"18" = '''
:sup:`18` De los sacerdotes que se habían reunido y tenían esposas extranjeras, se encontró 
'''
"19" = '''
:sup:`19` de los hijos de Jesús, hijo de Josedec, y de su parentela, Mathelas, Eleazar, y Joribus, y Joadanus. 
'''
"20" = '''
:sup:`20` Dieron sus manos para repudiar a sus mujeres, y para ofrecer carneros para reconciliarse con su error. 
'''
"21" = '''
:sup:`21` De los hijos de Emmer Ananías, Zabdeus, Manes, Sameus, Hiereel, y Azarias. 
'''
"22" = '''
:sup:`22` De los hijos de Faisur: Elionas, Massias, Ismael, Natanael, Ocidelus, y Saloas. 
'''
"23" = '''
:sup:`23` De los levitas: Jozabdus, Semeis, Colius que se llamaba Calitas, Patheus, Judas y Jonas. 
'''
"24" = '''
:sup:`24` De los cantores sagrados: Eliasibus y Bacchurus. 
'''
"25" = '''
:sup:`25` De los porteros: Sallumus y Tolbanes. 
'''
"26" = '''
:sup:`26` De Israel, de los hijos de Foros: Hiermas, Ieddias, Melquias, Maelus, Eleazar, Asibas, y Banneas. 
'''
"27" = '''
:sup:`27` De los hijos de Ela Matanías, Zacarías, Jezrielus, Oabdius, Hieremoth, y Aedias. 
'''
"28" = '''
:sup:`28` De los hijos de Zamot: Eliadas, Eliasimus, Othonias, Jarimoth, Sabathus, y Zardeus. 
'''
"29" = '''
:sup:`29` De los hijos de Bebai Joannes, Ananías, Jozabdus, y Ematheis. 
'''
"30" = '''
:sup:`30` De los hijos de Mani: Olamus, Mamuchus, Jedeus, Jasubas, Jasaelus, y Hieremoth. 
'''
"31" = '''
:sup:`31` De los hijos de Adi: Naato, Moisés, Lacunio, Naido, Matanías, Sestiel, Balnuus y Manasés. 
'''
"32" = '''
:sup:`32` De los hijos de Anás Elionas, Aseas, Melquias, Sabbeus y Simón Chosameus. 
'''
"33" = '''
:sup:`33` De los hijos de Asom Maltaneo, Matatías, Sabaneo, Elifalato, Manasés y Semei. 
'''
"34" = '''
:sup:`34` De los hijos de Baani Jeremías, Momdis, Ismaerus, Juel, Mamdai, Pedias, Anos, Carabasion, Enasibus, Mamnitamenus, Eliasis, Bannus, Eliali, Someis, Selemias y Nathanias. De los hijos de Ezora: Sesis, Ezril, Azaelus, Samatus, Zambri y Josephus. 
'''
"35" = '''
:sup:`35` De los hijos de Nooma: Mazitias, Zabadeas, Edos, Juel y Banaias. 
'''
"36" = '''
:sup:`36` Todos estos habían tomado esposas extranjeras, y las despidieron con sus hijos. 
'''
"37" = '''
:sup:`37` Los sacerdotes y levitas, y los que eran de Israel, vivían en Jerusalén y en el campo, en la luna nueva del mes séptimo, y los hijos de Israel en sus asentamientos. 
'''
"38" = '''
:sup:`38` Toda la multitud se reunió al unísono en el lugar amplio delante del pórtico del templo, hacia el este. 
'''
"39" = '''
:sup:`39` Dijeron al sacerdote y lector Esdras: “Trae la ley de Moisés que fue dada por el Señor, el Dios de Israel”. 
'''
"40" = '''
:sup:`40` Entonces Esdras, el sumo sacerdote, llevó la ley a toda la multitud, tanto de hombres como de mujeres, y a todos los sacerdotes, para que escucharan la ley en la luna nueva del mes séptimo. 
'''
"41" = '''
:sup:`41` Leyó en el lugar amplio, delante del pórtico del templo, desde la mañana hasta el mediodía, ante hombres y mujeres; y toda la multitud prestó atención a la ley. 
'''
"42" = '''
:sup:`42` El sacerdote Esdras, lector de la ley, estaba de pie sobre el púlpito de madera que se había preparado. 
'''
"43" = '''
:sup:`43` Junto a él estaban Matatías, Samús, Ananías, Azarías, Urías, Ezequías y Baalsamo, a la derecha, 
'''
"44" = '''
:sup:`44` y a la izquierda, Faldeo, Misael, Melquías, Lotásubo, Nabarias y Zacarías. 
'''
"45" = '''
:sup:`45` Entonces Esdras tomó el libro de la ley ante la multitud, y se sentó honorablemente en el primer lugar ante todos. 
'''
"46" = '''
:sup:`46` Cuando abrió la ley, todos se pusieron de pie. Entonces Esdras bendijo al Señor Dios Altísimo, el Dios de los ejércitos, el Todopoderoso. 
'''
"47" = '''
:sup:`47` Todo el pueblo respondió: “Amén”. Levantando las manos, se postraron en el suelo y adoraron al Señor. 
'''
"48" = '''
:sup:`48` También Jesús, Annus, Sarabias, Iadinus, Jacubus, Sabateus, Auteas, Maiannas, Calitas, Azarias, Jozabdus, Ananias y Phalias, los levitas, enseñaban la ley del Señor, y leían a la multitud la ley del Señor, explicando lo leído. 
'''
"49" = '''
:sup:`49` Entonces Attharates dijo a Esdras, el sumo sacerdote y lector, y a los levitas que enseñaban a la multitud, a todos, 
'''
"50" = '''
:sup:`50` “Este día es sagrado para el Señor — todos lloraron al oír la ley — 
'''
"51" = '''
:sup:`51` Id, pues, a comer lo gordo, a beber lo dulce y a enviar porciones a los que no tienen nada; 
'''
"52" = '''
:sup:`52` porque el día es sagrado para el Señor. No os entristezcáis, porque el Señor os honrará”. 
'''
"53" = '''
:sup:`53` Así que los levitas ordenaron todo al pueblo, diciendo: “Este día es santo. No os entristezcáis”. 
'''
"54" = '''
:sup:`54` Entonces se pusieron en camino, cada uno a comer, a beber, a divertirse, a dar porciones a los que no tenían nada, y a alegrarse mucho, 
'''
"55" = '''
:sup:`55` porque entendían las palabras con las que habían sido instruidos, y para las cuales se habían reunido. 
'''
