[9]
"1" = '''
:sup:`1` Les dijo: “Os aseguro que hay algunos de los que están aquí que no probarán la muerte hasta que vean llegar el Reino de Dios con poder.” 
'''
"2" = '''
:sup:`2` Al cabo de seis días, Jesús tomó consigo a Pedro, Santiago y Juan, y los llevó a un monte alto en privado, y se transformó en otra forma delante de ellos. 
'''
"3" = '''
:sup:`3` Sus vestidos se volvieron relucientes, sumamente blancos, como la nieve, como ningún lavandero en la tierra puede blanquearlos. 
'''
"4" = '''
:sup:`4` Se les aparecieron Elías y Moisés, que hablaban con Jesús. 
'''
"5" = '''
:sup:`5` Pedro respondió a Jesús: “Rabí, es bueno que estemos aquí. Hagamos tres tiendas: una para ti, otra para Moisés y otra para Elías”. 
'''
"6" = '''
:sup:`6` Pues no sabía qué decir, ya que tenían mucho miedo. 
'''
"7" = '''
:sup:`7` Llegó una nube que los cubría, y una voz salió de la nube: “Este es mi Hijo amado. Escuchadle”. 
'''
"8" = '''
:sup:`8` De repente, al mirar a su alrededor, ya no vieron a nadie con ellos, sino sólo a Jesús. 
'''
"9" = '''
:sup:`9` Mientras bajaban del monte, les ordenó que no contaran a nadie lo que habían visto, hasta que el Hijo del Hombre hubiera resucitado de entre los muertos. 
'''
"10" = '''
:sup:`10` Ellos guardaron esta frase para sí mismos, preguntándose qué significaba eso de “resucitar de entre los muertos”. 
'''
"11" = '''
:sup:`11` Le preguntaron: “¿Por qué dicen los escribas que Elías debe venir primero?” 
'''
"12" = '''
:sup:`12` Les dijo: “En efecto, Elías viene primero y restaura todas las cosas. ¿Cómo está escrito acerca del Hijo del Hombre, que ha de padecer muchas cosas y ser despreciado? 
'''
"13" = '''
:sup:`13` Pero yo os digo que Elías ha venido, y también han hecho con él lo que han querido, tal como está escrito de él.” 
'''
"14" = '''
:sup:`14` Al llegar a los discípulos, vio que los rodeaba una gran multitud y que los escribas los interrogaban. 
'''
"15" = '''
:sup:`15` En seguida, toda la multitud, al verle, se asombró mucho, y corriendo hacia él, le saludó. 
'''
"16" = '''
:sup:`16` Él preguntó a los escribas: “¿Qué les preguntas?” 
'''
"17" = '''
:sup:`17` Uno de la multitud respondió: “Maestro, te he traído a mi hijo, que tiene un espíritu mudo; 
'''
"18" = '''
:sup:`18` y dondequiera que se apodera de él, lo derriba, y echa espuma por la boca, rechina los dientes y se pone rígido. He pedido a tus discípulos que lo expulsen, y no han podido”. 
'''
"19" = '''
:sup:`19` Le respondió: “Generación incrédula, ¿hasta cuándo estaré con vosotros? ¿Hasta cuándo habré de soportaros? Traedlo a mí”. 
'''
"20" = '''
:sup:`20` Lo llevaron hasta él, y cuando lo vio, inmediatamente el espíritu lo convulsionó y cayó al suelo, revolcándose y echando espuma por la boca. 
'''
"21" = '''
:sup:`21` Le preguntó a su padre: “¿Cuánto tiempo hace que le pasa esto?”. Dijo: “Desde la infancia. 
'''
"22" = '''
:sup:`22` Muchas veces lo ha echado al fuego y al agua para destruirlo. Pero si puedes hacer algo, ten compasión de nosotros y ayúdanos”. 
'''
"23" = '''
:sup:`23` Jesús le dijo: “Si puedes creer, todo es posible para el que cree”. 
'''
"24" = '''
:sup:`24` Inmediatamente el padre del niño gritó con lágrimas: “¡Creo! Ayuda a mi incredulidad”. 
'''
"25" = '''
:sup:`25` Al ver Jesús que una multitud venía corriendo, reprendió al espíritu impuro, diciéndole: “¡Espíritu mudo y sordo, te ordeno que salgas de él y no vuelvas a entrar!” 
'''
"26" = '''
:sup:`26` Después de gritar y convulsionar mucho, salió de él. El muchacho quedó como muerto, tanto que la mayoría decía: “Está muerto”. 
'''
"27" = '''
:sup:`27` Pero Jesús lo tomó de la mano y lo resucitó; y se levantó. 
'''
"28" = '''
:sup:`28` Cuando entró en la casa, sus discípulos le preguntaron en privado: “¿Por qué no pudimos expulsarlo?” 
'''
"29" = '''
:sup:`29` Les dijo: “Este tipo no puede salir sino con oración y ayuno”. 
'''
"30" = '''
:sup:`30` Salieron de allí y pasaron por Galilea. No quería que nadie lo supiera, 
'''
"31" = '''
:sup:`31` porque estaba enseñando a sus discípulos, y les decía: “El Hijo del Hombre va a ser entregado a manos de los hombres, y lo matarán; y cuando lo maten, al tercer día resucitará.” 
'''
"32" = '''
:sup:`32` Pero no entendieron el dicho y tuvieron miedo de preguntarle. 
'''
"33" = '''
:sup:`33` Llegó a Capernaúm y, estando en la casa, les preguntó: “¿Qué discutíais entre vosotros por el camino?” 
'''
"34" = '''
:sup:`34` Pero ellos guardaron silencio, porque habían discutido entre sí en el camino sobre quién era el más grande. 
'''
"35" = '''
:sup:`35` Se sentó y llamó a los doce, y les dijo: “Si alguno quiere ser el primero, será el último de todos y el servidor de todos”. 
'''
"36" = '''
:sup:`36` Tomó a un niño pequeño y lo puso en medio de ellos. Tomándolo en brazos, les dijo: 
'''
"37" = '''
:sup:`37` “El que recibe a un niño como éste en mi nombre, me recibe a mí; y el que me recibe a mí, no me recibe a mí, sino al que me ha enviado.” 
'''
"38" = '''
:sup:`38` Juan le dijo: “Maestro, hemos visto a uno que no nos sigue expulsando demonios en tu nombre, y se lo prohibimos porque no nos sigue.” 
'''
"39" = '''
:sup:`39` Pero Jesús dijo: “No se lo prohíbas, porque no hay nadie que haga una obra poderosa en mi nombre y pueda rápidamente hablar mal de mí. 
'''
"40" = '''
:sup:`40` Porque el que no está contra nosotros, está de nuestra parte. 
'''
"41" = '''
:sup:`41` Porque cualquiera que os dé a beber un vaso de agua en mi nombre porque sois de Cristo, de cierto os digo que no perderá su recompensa. 
'''
"42" = '''
:sup:`42` “El que haga tropezar a uno de estos pequeños que creen en mí, más le valdría ser arrojado al mar con una piedra de molino colgada al cuello. 
'''
"43" = '''
:sup:`43` Si tu mano te hace tropezar, córtala. Es mejor que entres en la vida mutilado, en lugar de que tus dos manos vayan a la Gehenna, al fuego inextinguible, 
'''
"44" = '''
:sup:`44` ‘donde su gusano no muere, y el fuego no se apaga.’ 
'''
"45" = '''
:sup:`45` Si tu pie te hace tropezar, córtalo. Es mejor que entres cojo en la vida, antes que tus dos pies sean arrojados a la Gehenna, al fuego que nunca se apagará, 
'''
"46" = '''
:sup:`46` ‘donde su gusano no muere, y el fuego no se apaga.’ 
'''
"47" = '''
:sup:`47` Si tu ojo te hace tropezar, arrójalo. Es mejor que entres en el Reino de Dios con un solo ojo, en lugar de tener dos ojos para ser arrojado a la Gehenna del fuego, 
'''
"48" = '''
:sup:`48` ‘donde su gusano no muere, y el fuego no se apaga.’ 
'''
"49" = '''
:sup:`49` Porque todos serán salados con fuego, y todo sacrificio será sazonado con sal. 
'''
"50" = '''
:sup:`50` La sal es buena, pero si la sal ha perdido su salinidad, ¿con qué la sazonaréis? Tened sal en vosotros mismos, y estad en paz unos con otros”. 
'''
