[4]
"1" = '''
:sup:`1` Amos, dad a vuestros siervos lo que es justo y equitativo, sabiendo que también vosotros tenéis un amo en el cielo. 
'''
"2" = '''
:sup:`2` Perseverad en la oración, velando en ella con acción de gracias, 
'''
"3" = '''
:sup:`3` orando juntos también por nosotros, para que Dios nos abra una puerta para la palabra, para hablar del misterio de Cristo, por el que yo también estoy preso, 
'''
"4" = '''
:sup:`4` a fin de revelarlo como debo hablar. 
'''
"5" = '''
:sup:`5` Camina con sabiduría hacia los que están fuera, redimiendo el tiempo. 
'''
"6" = '''
:sup:`6` Hablad siempre con gracia, sazonados con sal, para que sepáis cómo debéis responder a cada uno. 
'''
"7" = '''
:sup:`7` Todos mis asuntos os serán dados a conocer por Tíquico, el hermano amado, siervo fiel y compañero de fatigas en el Señor. 
'''
"8" = '''
:sup:`8` Lo envío a vosotros con este mismo propósito, para que conozca vuestras circunstancias y consuele vuestros corazones, 
'''
"9" = '''
:sup:`9` junto con Onésimo, el hermano fiel y amado, que es uno de vosotros. Ellos os darán a conocer todo lo que ocurre aquí. 
'''
"10" = '''
:sup:`10` Os saludan Aristarco, mi compañero de prisión, y Marcos, el primo de Bernabé (sobre el que recibisteis instrucciones: “si viene a vosotros, recibidlo”), 
'''
"11" = '''
:sup:`11` y Jesús, que se llama Justo. Estos son mis únicos compañeros de trabajo por el Reino de Dios que son de la circuncisión, hombres que han sido un consuelo para mí. 
'''
"12" = '''
:sup:`12` Os saluda Epafras, que es uno de vosotros, siervo de Cristo, procurando siempre por vosotros en sus oraciones, para que estéis perfectos y completos en toda la voluntad de Dios. 
'''
"13" = '''
:sup:`13` Porque doy testimonio de él de que tiene gran celo por vosotros, por los de Laodicea y por los de Hierápolis. 
'''
"14" = '''
:sup:`14` Os saludan Lucas, el médico amado, y Demas. 
'''
"15" = '''
:sup:`15` Saludad a los hermanos que están en Laodicea, con Ninfas y la asamblea que está en su casa. 
'''
"16" = '''
:sup:`16` Cuando se haya leído esta carta entre vosotros, haced que se lea también en la asamblea de los laodicenses, y que leáis también la carta de Laodicea. 
'''
"17" = '''
:sup:`17` Dile a Arquipo: “Cuida el ministerio que has recibido en el Señor, para que lo cumplas”. 
'''
"18" = '''
:sup:`18` Yo, Pablo, escribo este saludo con mi propia mano. Recordad mis cadenas. Que la gracia esté con vosotros. Amén. 
'''
