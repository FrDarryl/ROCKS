[1]
"1" = '''
:sup:`1` En el primer año de Ciro, rey de Persia, para que se cumpliera la palabra de Yahvé por boca de Jeremías, Yahvé despertó el espíritu de Ciro, rey de Persia, de modo que hizo un anuncio por todo su reino, y lo puso también por escrito, diciendo, 
'''
"2" = '''
:sup:`2` “Ciro, rey de Persia, dice: “Yahvé, el Dios del cielo, me ha dado todos los reinos de la tierra; y me ha ordenado que le construya una casa en Jerusalén, que está en Judá. 
'''
"3" = '''
:sup:`3` Quienquiera que haya entre ustedes de todo su pueblo, que su Dios esté con él, y que suba a Jerusalén, que está en Judá, y edifique la casa de Yahvé, el Dios de Israel (él es Dios), que está en Jerusalén. 
'''
"4" = '''
:sup:`4` El que quede, en cualquier lugar donde viva, que los hombres de su lugar lo ayuden con plata, con oro, con bienes y con animales, además de la ofrenda voluntaria para la casa de Dios que está en Jerusalén”. 
'''
"5" = '''
:sup:`5` Entonces los jefes de familia de Judá y de Benjamín, los sacerdotes y los levitas, todos cuyos espíritus Dios había incitado a subir, se levantaron para edificar la casa de Yahvé que está en Jerusalén. 
'''
"6" = '''
:sup:`6` Todos los que los rodeaban reforzaron sus manos con vasos de plata, con oro, con bienes, con animales y con cosas preciosas, además de todo lo que se ofrecía voluntariamente. 
'''
"7" = '''
:sup:`7` También el rey Ciro sacó los utensilios de la casa de Yahvé, que Nabucodonosor había sacado de Jerusalén y había puesto en la casa de sus dioses; 
'''
"8" = '''
:sup:`8` esos los sacó Ciro, rey de Persia, por mano del tesorero Mitrídates, y los contó a Sesbasar, príncipe de Judá. 
'''
"9" = '''
:sup:`9` Este es el número de ellos: treinta fuentes de oro, mil fuentes de plata, veintinueve cuchillos, 
'''
"10" = '''
:sup:`10` treinta tazones de oro, cuatrocientos diez tazones de plata de segunda clase, y otros mil recipientes. 
'''
"11" = '''
:sup:`11` Todos los vasos de oro y de plata eran cinco mil cuatrocientos. Todo esto lo trajo Sesbasar cuando los cautivos fueron llevados de Babilonia a Jerusalén. 
'''
