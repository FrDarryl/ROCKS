[2]
"1" = '''
:sup:`1` Toca la trompeta en Sión, ¡y hacer sonar una alarma en mi montaña sagrada! Que tiemblen todos los habitantes de la tierra, porque llega el día de Yahvé, porque está muy cerca: 
'''
"2" = '''
:sup:`2` Un día de oscuridad y penumbra, un día de nubes y espesa oscuridad. Como el amanecer que se extiende sobre las montañas, un pueblo grande y fuerte; nunca ha habido algo parecido, ni habrá más después de ellos, incluso a los años de muchas generaciones. 
'''
"3" = '''
:sup:`3` Un fuego devora ante ellos, y detrás de ellos, arde una llama. La tierra es como el jardín del Edén ante ellos, y detrás de ellos, un desierto desolado. Sí, y nadie ha escapado de ellos. 
'''
"4" = '''
:sup:`4` Su aspecto es como el de los caballos, y corren como jinetes. 
'''
"5" = '''
:sup:`5` Como el ruido de los carros en las cimas de los montes, saltan, como el ruido de una llama de fuego que devora el rastrojo, como un pueblo fuerte puesto en orden de batalla. 
'''
"6" = '''
:sup:`6` Ante su presencia los pueblos se angustian. Todos los rostros se han vuelto pálidos. 
'''
"7" = '''
:sup:`7` Corren como hombres poderosos. Escalan el muro como guerreros. Cada uno de ellos marcha en su línea, y no se desvían del camino. 
'''
"8" = '''
:sup:`8` Uno no empuja a otro. Cada uno marcha por su propio camino. Rompieron las defensas y no rompan filas. 
'''
"9" = '''
:sup:`9` Se precipitan sobre la ciudad. Corren en la pared. Suben a las casas. Entran por las ventanas como ladrones. 
'''
"10" = '''
:sup:`10` La tierra tiembla ante ellos. Los cielos tiemblan. El sol y la luna se oscurecen, y las estrellas retiran su brillo. 
'''
"11" = '''
:sup:`11` Yahvé hace tronar su voz ante su ejército, porque sus fuerzas son muy grandes; porque es fuerte quien obedece su mandato; porque el día de Yahvé es grande y muy imponente, ¿y quién puede soportarlo? 
'''
"12" = '''
:sup:`12` “Sin embargo, ahora mismo — dice Yahvé — vuélvete a mí con todo tu corazón, y con ayuno, llanto y luto”. 
'''
"13" = '''
:sup:`13` Rasga tu corazón y no tus vestiduras, y vuélvete a Yahvé, tu Dios; porque es clemente y misericordioso, lento para la ira, y abundante en bondad amorosa, y se abstiene de enviar la calamidad. 
'''
"14" = '''
:sup:`14` ¿Quién sabe? Puede que se vuelva y ceda, y dejar una bendición detrás de él, una ofrenda de comida y una ofrenda de bebida a Yahvé, tu Dios. 
'''
"15" = '''
:sup:`15` ¡Toca la trompeta en Sión! Santificar un ayuno. Convocar una asamblea solemne. 
'''
"16" = '''
:sup:`16` Reúne al pueblo. Santificar la asamblea. Reúne a los ancianos. Reúne a los niños, y a los que amamantan de pecho. Que el novio salga de su habitación, y la novia fuera de su cámara. 
'''
"17" = '''
:sup:`17` Que los sacerdotes, los ministros de Yahvé, lloren entre el pórtico y el altar, y que digan: “Perdona a tu pueblo, Yahvé, y no des tu herencia a los reproches, que las naciones se enseñoreen de ellos. ¿Por qué han de decir entre los pueblos, ¿Dónde está su Dios?” 
'''
"18" = '''
:sup:`18` Entonces Yahvé se puso celoso por su tierra, y se apiadó de su pueblo. 
'''
"19" = '''
:sup:`19` Yahvé respondió a su pueblo, “Mira, te enviaré grano, vino nuevo y aceite, y estarás satisfecho con ellos; y no volveré a hacer de ti un oprobio entre las naciones. 
'''
"20" = '''
:sup:`20` Pero yo alejaré de ti al ejército del norte, y lo conducirá a una tierra estéril y desolada, su frente en el mar del este, y su espalda en el mar occidental; y su hedor surgirá, y su mal olor se elevará”. Seguro que ha hecho grandes cosas. 
'''
"21" = '''
:sup:`21` Tierra, no tengas miedo. Alegraos y regocijaos, porque Yahvé ha hecho grandes cosas. 
'''
"22" = '''
:sup:`22` No tengáis miedo, animales del campo; porque los pastos del desierto brotan, porque el árbol da sus frutos. La higuera y la vid dan su fuerza. 
'''
"23" = '''
:sup:`23` “Alegraos, pues, hijos de Sión, y alégrate en Yahvé, tu Dios; pues te da la lluvia temprana en justa medida, y hace que la lluvia caiga para ti, la lluvia temprana y la lluvia tardía, como antes. 
'''
"24" = '''
:sup:`24` Las eras estarán llenas de trigo, y las cubas rebosarán de vino nuevo y aceite. 
'''
"25" = '''
:sup:`25` Te devolveré los años que se ha comido la langosta, la gran langosta, el saltamontes y la oruga, mi gran ejército, que envié entre vosotros. 
'''
"26" = '''
:sup:`26` Tendrás mucho que comer y estarás satisfecho, y alabarán el nombre de Yahvé, su Dios, que ha tratado maravillosamente contigo; y mi pueblo nunca más será decepcionado. 
'''
"27" = '''
:sup:`27` Sabrás que estoy en medio de Israel, y que yo soy Yahvé, tu Dios, y no hay otro; y mi pueblo nunca más será decepcionado. 
'''
"28" = '''
:sup:`28` “Después sucederá que derramaré mi Espíritu sobre toda la carne; y tus hijos y tus hijas profetizarán. Tus viejos soñarán sueños. Sus jóvenes verán visiones. 
'''
"29" = '''
:sup:`29` Y también sobre los siervos y las siervas en aquellos días, Derramaré mi Espíritu. 
'''
"30" = '''
:sup:`30` Mostraré maravillas en los cielos y en la tierra: sangre, fuego y columnas de humo. 
'''
"31" = '''
:sup:`31` El sol se convertirá en oscuridad, y la luna en sangre, antes de que llegue el gran y terrible día de Yahvé. 
'''
"32" = '''
:sup:`32` Sucederá que quien invoque el nombre de Yahvé se salvará; porque en el monte Sión y en Jerusalén habrá quienes escapen, como ha dicho Yahvé, y entre el remanente, los que Yahvé llama. 
'''
