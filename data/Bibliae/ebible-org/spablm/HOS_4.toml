[4]
"1" = '''
:sup:`1` Escuchen la palabra de Yahvé, hijos de Israel, porque Yahvé tiene una acusación contra los habitantes de la tierra: “En efecto, no hay verdad, ni bondad, ni el conocimiento de Dios en la tierra. 
'''
"2" = '''
:sup:`2` Hay maldiciones, mentiras, asesinatos, robos y adulterios; rompen los límites, y el derramamiento de sangre provoca el derramamiento de sangre. 
'''
"3" = '''
:sup:`3` Por lo tanto, la tierra estará de luto, y todo el que habite en ella se consumirá, con todos los seres vivos en ella, incluso los animales del campo y las aves del cielo; Sí, los peces del mar también mueren. 
'''
"4" = '''
:sup:`4` “Pero que nadie presente una acusación, ni que nadie acuse; porque tu pueblo es como los que acusan a un sacerdote. 
'''
"5" = '''
:sup:`5` En el día tropezarás, y el profeta también tropezará contigo en la noche; y destruiré a tu madre. 
'''
"6" = '''
:sup:`6` Mi pueblo es destruido por falta de conocimiento. Porque has rechazado el conocimiento, yo también te rechazaré, para que no seas un sacerdote para mí. Porque has olvidado la ley de tu Dios, También olvidaré a sus hijos. 
'''
"7" = '''
:sup:`7` Como se multiplicaron, así pecaron contra mí. Cambiaré su gloria en vergüenza. 
'''
"8" = '''
:sup:`8` Se alimentan del pecado de mi pueblo, y ponen su corazón en su iniquidad. 
'''
"9" = '''
:sup:`9` Será como la gente, como el sacerdote; y los castigaré por sus caminos, y les pagará por sus actos. 
'''
"10" = '''
:sup:`10` Comerán y no tendrán suficiente. Harán de prostituta, y no aumentarán; porque han dejado de escuchar a Yahvé. 
'''
"11" = '''
:sup:`11` La prostitución, el vino y el vino nuevo quitan el entendimiento. 
'''
"12" = '''
:sup:`12` Mi pueblo consulta con su ídolo de madera, y responder a un palo de madera. En efecto, el espíritu de la prostitución les ha llevado por el mal camino, y han sido infieles a su Dios. 
'''
"13" = '''
:sup:`13` Sacrifican en las cimas de las montañas, y quemar incienso en las colinas, bajo las encinas, los álamos y los terebintales, porque su sombra es buena. Por lo tanto, sus hijas hacen el papel de prostituta, y tus novias cometen adulterio. 
'''
"14" = '''
:sup:`14` No castigaré a tus hijas cuando jueguen a la prostitución, ni a sus novias cuando cometen adulterio; porque los hombres se prostituyen, y sacrifican con las prostitutas del santuario; por lo que la gente sin entendimiento llegará a la ruina. 
'''
"15" = '''
:sup:`15` “Aunque tú, Israel, te hagas la prostituta, pero no dejes que Judá se ofenda; y no vengas a Gilgal, ni subir a Beth Aven, ni jurar: “Vive Yahvé”. 
'''
"16" = '''
:sup:`16` Porque Israel se ha comportado con extrema terquedad, como una vaquilla obstinada. Entonces, ¿cómo los alimentará Yahvé como a un cordero en un prado? 
'''
"17" = '''
:sup:`17` Efraín está unido a los ídolos. ¡Déjalo en paz! 
'''
"18" = '''
:sup:`18` Su bebida se ha agriado. Hacen el papel de prostituta continuamente. Sus gobernantes aman su vergonzoso camino. 
'''
"19" = '''
:sup:`19` El viento la ha envuelto en sus alas; y se verán defraudados a causa de sus sacrificios. 
'''
