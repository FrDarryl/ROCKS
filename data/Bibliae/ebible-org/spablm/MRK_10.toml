[10]
"1" = '''
:sup:`1` Se levantó de allí y llegó a las fronteras de Judea y al otro lado del Jordán. Las multitudes volvieron a reunirse con él. Como solía hacer, volvía a enseñarles. 
'''
"2" = '''
:sup:`2` Los fariseos se acercaron a él para ponerle a prueba y le preguntaron: “¿Es lícito que un hombre se divorcie de su mujer?” 
'''
"3" = '''
:sup:`3` Él respondió: “¿Qué te ordenó Moisés?” 
'''
"4" = '''
:sup:`4` Dijeron: “Moisés permitió que se escribiera un certificado de divorcio y que se divorciara”. 
'''
"5" = '''
:sup:`5` Pero Jesús les dijo: “Por vuestra dureza de corazón, os escribió este mandamiento. 
'''
"6" = '''
:sup:`6` Pero desde el principio de la creación, Dios los hizo hombre y mujer. 
'''
"7" = '''
:sup:`7` Por eso el hombre dejará a su padre y a su madre y se unirá a su mujer, 
'''
"8" = '''
:sup:`8` y los dos se convertirán en una sola carne, de modo que ya no son dos, sino una sola carne. 
'''
"9" = '''
:sup:`9` Lo que Dios ha unido, que no lo separe el hombre”. 
'''
"10" = '''
:sup:`10` En la casa, sus discípulos le volvieron a preguntar sobre el mismo asunto. 
'''
"11" = '''
:sup:`11` Él les dijo: “El que se divorcia de su mujer y se casa con otra, comete adulterio contra ella. 
'''
"12" = '''
:sup:`12` Si una mujer se divorcia de su marido y se casa con otro, comete adulterio”. 
'''
"13" = '''
:sup:`13` Le traían niños para que los tocara, pero los discípulos reprendieron a los que los traían. 
'''
"14" = '''
:sup:`14` Al ver esto, Jesús se indignó y les dijo: “Dejad que los niños se acerquen a mí. No se lo prohibáis, porque el Reino de Dios es de los que son como ellos. 
'''
"15" = '''
:sup:`15` Os aseguro que quien no quiera recibir el Reino de Dios como un niño, no entrará en él.” 
'''
"16" = '''
:sup:`16` Los tomó en sus brazos y los bendijo, imponiéndoles las manos. 
'''
"17" = '''
:sup:`17` Al salir al camino, uno corrió hacia él, se arrodilló ante él y le preguntó: “Maestro bueno, ¿qué debo hacer para heredar la vida eterna?” 
'''
"18" = '''
:sup:`18` Jesús le dijo: “¿Por qué me llamas bueno? Nadie es bueno sino uno: Dios. 
'''
"19" = '''
:sup:`19` Tú conoces los mandamientos: ‘No matar’, ‘No cometer adulterio’, ‘No robar’, ‘No dar falso testimonio’, ‘No defraudar’, ‘Honrar a tu padre y a tu madre’”. 
'''
"20" = '''
:sup:`20` Le dijo: “Maestro, todo esto lo he observado desde mi juventud”. 
'''
"21" = '''
:sup:`21` Jesús, mirándolo, lo amó y le dijo: “Una cosa te falta. Vete, vende todo lo que tienes y dalo a los pobres, y tendrás un tesoro en el cielo; y ven, sígueme, tomando la cruz.” 
'''
"22" = '''
:sup:`22` Pero su rostro se abatió al oír estas palabras y se marchó apenado, porque era alguien que tenía grandes posesiones. 
'''
"23" = '''
:sup:`23` Jesús miró a su alrededor y dijo a sus discípulos: “¡Qué difícil es para los que tienen riquezas entrar en el Reino de Dios!” 
'''
"24" = '''
:sup:`24` Los discípulos se asombraron de sus palabras. Pero Jesús volvió a responder: “Hijos, ¡qué difícil es entrar en el Reino de Dios para los que confían en las riquezas! 
'''
"25" = '''
:sup:`25` Es más fácil que un camello pase por el ojo de una aguja que un rico entre en el Reino de Dios.” 
'''
"26" = '''
:sup:`26` Estaban muy asombrados y le decían: “Entonces, ¿quién puede salvarse?”. 
'''
"27" = '''
:sup:`27` Jesús, mirándolos, dijo: “Para los hombres es imposible, pero no para Dios, porque para Dios todo es posible.” 
'''
"28" = '''
:sup:`28` Pedro comenzó a decirle: “Mira, lo hemos dejado todo y te hemos seguido”. 
'''
"29" = '''
:sup:`29` Jesús dijo: “Os aseguro que no hay nadie que haya dejado casa, ni hermanos, ni hermanas, ni padre, ni madre, ni mujer, ni hijos, ni tierra, por mí y por la Buena Noticia, 
'''
"30" = '''
:sup:`30` sino que recibirá cien veces más ahora en este tiempo: casas, hermanos, hermanas, madres, hijos y tierra, con persecuciones; y en el siglo venidero la vida eterna. 
'''
"31" = '''
:sup:`31` Pero muchos de los primeros serán los últimos, y los últimos los primeros”. 
'''
"32" = '''
:sup:`32` Iban por el camino, subiendo a Jerusalén, y Jesús iba delante de ellos, y estaban asombrados; y los que le seguían tenían miedo. Volvió a tomar a los doce, y comenzó a contarles las cosas que le iban a suceder. 
'''
"33" = '''
:sup:`33` “He aquí que subimos a Jerusalén. El Hijo del Hombre será entregado a los sumos sacerdotes y a los escribas. Lo condenarán a muerte y lo entregarán a los gentiles. 
'''
"34" = '''
:sup:`34` Se burlarán de él, lo escupirán, lo azotarán y lo matarán. Al tercer día resucitará”. 
'''
"35" = '''
:sup:`35` Santiago y Juan, los hijos de Zebedeo, se acercaron a él diciendo: “Maestro, queremos que hagas por nosotros todo lo que te pidamos.” 
'''
"36" = '''
:sup:`36` Les dijo: “¿Qué queréis que haga por vosotros?”. 
'''
"37" = '''
:sup:`37` Le dijeron: “Concédenos que nos sentemos, uno a tu derecha y otro a tu izquierda, en tu gloria”. 
'''
"38" = '''
:sup:`38` Pero Jesús les dijo: “No sabéis lo que pedís. ¿Sois capaces de beber el cáliz que yo bebo, y de ser bautizados con el bautismo con el que yo soy bautizado?” 
'''
"39" = '''
:sup:`39` Le dijeron: “Podemos”. Jesús les dijo: “Ciertamente beberéis el cáliz que yo bebo, y seréis bautizados con el bautismo con el que yo soy bautizado; 
'''
"40" = '''
:sup:`40` pero sentarse a mi derecha y a mi izquierda no me corresponde a mí, sino a quien ha sido preparado.” 
'''
"41" = '''
:sup:`41` Cuando los diez lo oyeron, comenzaron a indignarse contra Santiago y Juan. 
'''
"42" = '''
:sup:`42` Jesús los convocó y les dijo “Ustedes saben que los que son reconocidos como gobernantes de las naciones se enseñorean de ellas, y sus grandes ejercen autoridad sobre ellas. 
'''
"43" = '''
:sup:`43` Pero entre ustedes no será así, sino que el que quiera hacerse grande entre ustedes será su servidor. 
'''
"44" = '''
:sup:`44` El que de vosotros quiera llegar a ser el primero, será siervo de todos. 
'''
"45" = '''
:sup:`45` Porque también el Hijo del Hombre no ha venido a ser servido, sino a servir, y a dar su vida en rescate por muchos.” 
'''
"46" = '''
:sup:`46` Llegaron a Jericó. Al salir de Jericó con sus discípulos y una gran multitud, el hijo de Timeo, Bartimeo, un mendigo ciego, estaba sentado junto al camino. 
'''
"47" = '''
:sup:`47` Al oír que era Jesús el Nazareno, se puso a gritar y a decir: “¡Jesús, hijo de David, ten piedad de mí!” 
'''
"48" = '''
:sup:`48` Muchos le reprendían para que se callara, pero él gritaba mucho más: “¡Hijo de David, ten piedad de mí!” 
'''
"49" = '''
:sup:`49` Jesús se detuvo y dijo: “Llámalo”. Llamaron al ciego, diciéndole: “¡Anímate! Levántate. Te está llamando”. 
'''
"50" = '''
:sup:`50` Él, arrojando su manto, se levantó y se acercó a Jesús. 
'''
"51" = '''
:sup:`51` Jesús le preguntó: “¿Qué quieres que haga por ti?”. El ciego le dijo: “Rabboni, que vuelva a ver”. 
'''
"52" = '''
:sup:`52` Jesús le dijo: “Vete. Tu fe te ha curado”. Inmediatamente recibió la vista y siguió a Jesús por el camino. 
'''
