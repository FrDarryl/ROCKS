[2]
"1" = '''
:sup:`1` Llegado el día de Pentecostés, estaban todos reunidos en un mismo lugar. 
'''
"2" = '''
:sup:`2` De repente, vino del cielo un ruido como el de un viento impetuoso, que llenó toda la casa donde estaban sentados. 
'''
"3" = '''
:sup:`3` Aparecieron unas lenguas como de fuego que se repartieron entre ellos, y una se posó sobre cada uno de ellos. 
'''
"4" = '''
:sup:`4` Todos fueron llenos del Espíritu Santo y comenzaron a hablar con otras lenguas, según el Espíritu les daba la capacidad de hablar. 
'''
"5" = '''
:sup:`5` En Jerusalén vivían judíos, hombres devotos, de todas las naciones bajo el cielo. 
'''
"6" = '''
:sup:`6` Al oír este ruido, la multitud se reunió y quedó desconcertada, porque cada uno les oía hablar en su propia lengua. 
'''
"7" = '''
:sup:`7` Todos se asombraron y se maravillaron, diciéndose unos a otros: “Mirad, ¿no son galileos todos estos que hablan? 
'''
"8" = '''
:sup:`8` ¿Cómo oímos nosotros, cada uno en su propia lengua? 
'''
"9" = '''
:sup:`9` Partos, medos, elamitas y gentes de Mesopotamia, de Judea, de Capadocia, del Ponto, de Asia, 
'''
"10" = '''
:sup:`10` de Frigia, de Panfilia, de Egipto, de las partes de Libia en torno a Cirene, de los visitantes de Roma, tanto judíos como prosélitos, 
'''
"11" = '''
:sup:`11` cretenses y árabes: ¡les oímos hablar en nuestras lenguas de las maravillas de Dios!” 
'''
"12" = '''
:sup:`12` Todos estaban asombrados y perplejos, diciéndose unos a otros: “¿Qué significa esto?” 
'''
"13" = '''
:sup:`13` Otros, burlándose, decían: “Están llenos de vino nuevo”. 
'''
"14" = '''
:sup:`14` Pero Pedro, poniéndose en pie con los once, alzó la voz y les dijo: “Hombres de Judea y todos los que habitáis en Jerusalén, sabed esto y escuchad mis palabras. 
'''
"15" = '''
:sup:`15` Porque éstos no están borrachos, como suponéis, ya que sólo es la tercera hora del día. 
'''
"16" = '''
:sup:`16` Pero esto es lo que se ha dicho por medio del profeta Joel: 
'''
"17" = '''
:sup:`17` ‘Será en los últimos días, dice Dios, que derramaré mi Espíritu sobre toda la carne. Tus hijos y tus hijas profetizarán. Sus jóvenes verán visiones. Tus viejos soñarán sueños. 
'''
"18" = '''
:sup:`18` Sí, y sobre mis siervos y mis siervas en aquellos días, Derramaré mi Espíritu, y ellos profetizarán. 
'''
"19" = '''
:sup:`19` Mostraré maravillas en el cielo, y señales en la tierra de abajo: sangre, y fuego, y oleadas de humo. 
'''
"20" = '''
:sup:`20` El sol se convertirá en oscuridad, y la luna en sangre, antes de que llegue el gran y glorioso día del Señor. 
'''
"21" = '''
:sup:`21` El que invoque el nombre del Señor se salvará”. 
'''
"22" = '''
:sup:`22` “¡Hombres de Israel, escuchad estas palabras! Jesús de Nazaret, un hombre aprobado por Dios para vosotros por las obras poderosas y los prodigios y señales que Dios hizo por él entre vosotros, como vosotros mismos sabéis, 
'''
"23" = '''
:sup:`23` a quien, entregado por el consejo determinado y la previsión de Dios, habéis tomado por la mano de hombres sin ley, crucificado y matado; 
'''
"24" = '''
:sup:`24` a quien Dios resucitó, habiéndolo librado de la agonía de la muerte, porque no era posible que fuera retenido por ella. 
'''
"25" = '''
:sup:`25` Porque David dice acerca de él, ‘Vi al Señor siempre delante de mi cara, porque él está a mi derecha, para que no sea conmovido. 
'''
"26" = '''
:sup:`26` Por eso mi corazón se alegró y mi lengua se regocijó. Además, mi carne también habitará en la esperanza, 
'''
"27" = '''
:sup:`27` porque no dejarás mi alma en el Hades, ni permitirá que su Santo vea la decadencia. 
'''
"28" = '''
:sup:`28` Me diste a conocer los caminos de la vida. Me llenarás de alegría con tu presencia.’ 
'''
"29" = '''
:sup:`29` “Hermanos, puedo decirles libremente del patriarca David, que murió y fue sepultado, y su tumba está con nosotros hasta el día de hoy. 
'''
"30" = '''
:sup:`30` Por eso, siendo profeta y sabiendo que Dios le había jurado que del fruto de su cuerpo, según la carne, resucitaría al Cristo para que se sentara en su trono, 
'''
"31" = '''
:sup:`31` previendo esto, habló de la resurrección del Cristo, que su alma no quedó en el Hades y su carne no vio la decadencia. 
'''
"32" = '''
:sup:`32` A este Jesús lo resucitó Dios, de lo cual todos somos testigos. 
'''
"33" = '''
:sup:`33` Siendo, pues, exaltado por la diestra de Dios, y habiendo recibido del Padre la promesa del Espíritu Santo, ha derramado esto que ahora veis y oís. 
'''
"34" = '''
:sup:`34` Porque David no subió a los cielos, sino que él mismo dice, El Señor dijo a mi Señor: “Siéntate a mi derecha 
'''
"35" = '''
:sup:`35` hasta que haga de tus enemigos un escabel para tus pies”. 
'''
"36" = '''
:sup:`36` “Sepa, pues, ciertamente toda la casa de Israel que Dios le ha hecho Señor y Cristo, a este Jesús a quien vosotros crucificasteis.” 
'''
"37" = '''
:sup:`37` Al oír esto, se les heló el corazón y dijeron a Pedro y a los demás apóstoles: “Hermanos, ¿qué haremos?” 
'''
"38" = '''
:sup:`38` Pedro les dijo: “Arrepentíos y bautícese cada uno de vosotros en el nombre de Jesucristo para el perdón de los pecados, y recibiréis el don del Espíritu Santo. 
'''
"39" = '''
:sup:`39` Porque la promesa es para vosotros y para vuestros hijos, y para todos los que están lejos, para todos los que el Señor nuestro Dios llame a sí.” 
'''
"40" = '''
:sup:`40` Con muchas otras palabras les testificó y exhortó, diciendo: “¡Salvaos de esta generación torcida!” 
'''
"41" = '''
:sup:`41` Entonces los que recibieron con gusto su palabra se bautizaron. Aquel día se añadieron unas tres mil almas. 
'''
"42" = '''
:sup:`42` Continuaban con la enseñanza de los apóstoles, la comunión, el partimiento del pan y la oración. 
'''
"43" = '''
:sup:`43` El temor se apoderó de todas las personas, y se hicieron muchos prodigios y señales por medio de los apóstoles. 
'''
"44" = '''
:sup:`44` Todos los que creían estaban juntos y tenían todo en común. 
'''
"45" = '''
:sup:`45` Vendían sus posesiones y bienes, y los distribuían a todos, según la necesidad de cada uno. 
'''
"46" = '''
:sup:`46` De día en día, permaneciendo unánimes en el templo y partiendo el pan en casa, tomaban el alimento con alegría y sencillez de corazón, 
'''
"47" = '''
:sup:`47` alabando a Dios y gozando del favor de todo el pueblo. El Señor añadía cada día a la asamblea a los que se salvaban. 
'''
