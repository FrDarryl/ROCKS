[6]
"1" = '''
:sup:`1` Los hijos de Leví: Gersón, Coat y Merari. 
'''
"2" = '''
:sup:`2` Los hijos de Coat: Amram, Izhar, Hebrón y Uziel. 
'''
"3" = '''
:sup:`3` Los hijos de Amram: Aarón, Moisés y Miriam. Los hijos de Aarón: Nadab, Abiú, Eleazar e Itamar. 
'''
"4" = '''
:sup:`4` Eleazar fue el padre de Finehas, Finehas fue el padre de Abisua, 
'''
"5" = '''
:sup:`5` Abisua fue el padre de Bukki. Bukki fue el padre de Uzzi. 
'''
"6" = '''
:sup:`6` Uzí fue el padre de Zerahia. Zerahiah fue el padre de Meraioth. 
'''
"7" = '''
:sup:`7` Meraioth fue el padre de Amarías. Amarías fue el padre de Ajitub. 
'''
"8" = '''
:sup:`8` Ajitub fue el padre de Sadoc. Sadoc fue el padre de Ahimaas. 
'''
"9" = '''
:sup:`9` Ahimaas fue el padre de Azarías. Azarías fue el padre de Johanán. 
'''
"10" = '''
:sup:`10` Johanán fue el padre de Azarías, quien ejerció el oficio de sacerdote en la casa que Salomón construyó en Jerusalén. 
'''
"11" = '''
:sup:`11` Azarías fue el padre de Amarías. Amarías fue el padre de Ajitub. 
'''
"12" = '''
:sup:`12` Ajitub fue el padre de Sadoc. Sadoc fue el padre de Salum. 
'''
"13" = '''
:sup:`13` Salum fue el padre de Jilquías. Hilcías fue el padre de Azarías. 
'''
"14" = '''
:sup:`14` Azarías fue el padre de Seraías. Seraías fue el padre de Josadac. 
'''
"15" = '''
:sup:`15` Josadac fue al cautiverio cuando Yahvé se llevó a Judá y a Jerusalén de la mano de Nabucodonosor. 
'''
"16" = '''
:sup:`16` Los hijos de Leví: Gersón, Coat y Merari. 
'''
"17" = '''
:sup:`17` Estos son los nombres de los hijos de Gersón Libni y Simei. 
'''
"18" = '''
:sup:`18` Los hijos de Coat fueron Amram, Izhar, Hebrón y Uziel. 
'''
"19" = '''
:sup:`19` Los hijos de Merari: Mahli y Mushi. Estas son las familias de los levitas según las familias de sus padres. 
'''
"20" = '''
:sup:`20` De Gersón: Libni su hijo, Jahat su hijo, Zimma su hijo, 
'''
"21" = '''
:sup:`21` Joah su hijo, Iddo su hijo, Zera su hijo y Jeatherai su hijo. 
'''
"22" = '''
:sup:`22` Los hijos de Coat: Aminadab su hijo, Coré su hijo, Asir su hijo, 
'''
"23" = '''
:sup:`23` Elcaná su hijo, Ebiasaf su hijo, Asir su hijo, 
'''
"24" = '''
:sup:`24` Tahat su hijo, Uriel su hijo, Uzías su hijo y Shaúl su hijo. 
'''
"25" = '''
:sup:`25` Los hijos de Elcana: Amasai y Ahimoth. 
'''
"26" = '''
:sup:`26` En cuanto a Elcana, los hijos de Elcana: Zophai su hijo, Nahath su hijo, 
'''
"27" = '''
:sup:`27` Eliab su hijo, Jeroham su hijo, y Elcana su hijo. 
'''
"28" = '''
:sup:`28` Los hijos de Samuel: el primogénito, Joel, y el segundo, Abías. 
'''
"29" = '''
:sup:`29` Los hijos de Merari: Mahli, Libni su hijo, Simei su hijo, Uza su hijo, 
'''
"30" = '''
:sup:`30` Simea su hijo, Haggia su hijo, Asaías su hijo. 
'''
"31" = '''
:sup:`31` Estos son los que David puso al frente del servicio del canto en la casa de Yahvé, después de que el arca vino a descansar allí. 
'''
"32" = '''
:sup:`32` Ellos ministraron con el canto ante el tabernáculo de la Tienda de Reunión hasta que Salomón edificó la casa de Yahvé en Jerusalén. Desempeñaron los deberes de su cargo según su orden. 
'''
"33" = '''
:sup:`33` Estos son los que servían, y sus hijos. De los hijos de los coatitas Hemán el cantor, hijo de Joel, hijo de Samuel, 
'''
"34" = '''
:sup:`34` hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Toah, 
'''
"35" = '''
:sup:`35` hijo de Zuph, hijo de Elcana, hijo de Mahat, hijo de Amasai, 
'''
"36" = '''
:sup:`36` hijo de Elcana, hijo de Joel, hijo de Azarías, hijo de Sofonías, 
'''
"37" = '''
:sup:`37` hijo de Tahat, hijo de Asir, hijo de Ebiasaf, hijo de Coré, 
'''
"38" = '''
:sup:`38` hijo de Izhar, hijo de Coat, hijo de Leví, hijo de Israel. 
'''
"39" = '''
:sup:`39` Su hermano Asaf, que estaba a su derecha, Asaf hijo de Berequías, hijo de Simea, 
'''
"40" = '''
:sup:`40` hijo de Micael, hijo de Baasías, hijo de Malquías, 
'''
"41" = '''
:sup:`41` hijo de Etni, hijo de Zera, hijo de Adaías, 
'''
"42" = '''
:sup:`42` hijo de Etán, hijo de Zimma, hijo de Simei, 
'''
"43" = '''
:sup:`43` hijo de Jahat, hijo de Gersón, hijo de Leví. 
'''
"44" = '''
:sup:`44` A la izquierda sus hermanos los hijos de Merari: Etán hijo de Cisí, hijo de Abdi, hijo de Malluch, 
'''
"45" = '''
:sup:`45` hijo de Hasabías, hijo de Amasías, hijo de Hilcías, 
'''
"46" = '''
:sup:`46` hijo de Amzi, hijo de Baní, hijo de Semer, 
'''
"47" = '''
:sup:`47` hijo de Mahli, hijo de Musí, hijo de Merari, hijo de Leví. 
'''
"48" = '''
:sup:`48` Sus hermanos los levitas fueron designados para todo el servicio del tabernáculo de la casa de Dios. 
'''
"49" = '''
:sup:`49` Pero Aarón y sus hijos ofrecían en el altar de los holocaustos y en el altar del incienso, para toda la obra del lugar santísimo y para hacer la expiación por Israel, conforme a todo lo que había mandado Moisés, siervo de Dios. 
'''
"50" = '''
:sup:`50` Estos son los hijos de Aarón: Eleazar su hijo, Finees su hijo, Abisua su hijo, 
'''
"51" = '''
:sup:`51` Buki su hijo, Uzi su hijo, Zerahiah su hijo, 
'''
"52" = '''
:sup:`52` Meraiot su hijo, Amarías su hijo, Ahitub su hijo, 
'''
"53" = '''
:sup:`53` Sadoc su hijo, y Ahimaas su hijo. 
'''
"54" = '''
:sup:`54` Estos son sus lugares de residencia según sus campamentos en sus fronteras: a los hijos de Aarón, de las familias de los coatitas (porque la suya fue la primera suerte), 
'''
"55" = '''
:sup:`55` les dieron Hebrón en la tierra de Judá, y sus tierras de pastoreo alrededor de ella; 
'''
"56" = '''
:sup:`56` pero los campos de la ciudad y sus aldeas, se los dieron a Caleb hijo de Jefone. 
'''
"57" = '''
:sup:`57` A los hijos de Aarón les dieron las ciudades de refugio, Hebrón, Libna con sus tierras de pastoreo, Jattir, Estemoa con sus tierras de pastoreo, 
'''
"58" = '''
:sup:`58` Hilen con sus tierras de pastoreo, Debir con sus tierras de pastoreo, 
'''
"59" = '''
:sup:`59` Asán con sus tierras de pastoreo y Bet Semes con sus tierras de pastoreo; 
'''
"60" = '''
:sup:`60` y de la tribu de Benjamín, Geba con sus tierras de pastoreo, Allemeth con sus tierras de pastoreo y Anatot con sus tierras de pastoreo. Todas las ciudades de sus familias eran trece ciudades. 
'''
"61" = '''
:sup:`61` A los demás hijos de Coat se les dio por sorteo, de la familia de la tribu, de la media tribu, la mitad de Manasés, diez ciudades. 
'''
"62" = '''
:sup:`62` A los hijos de Gersón, según sus familias, de la tribu de Isacar, de la tribu de Aser, de la tribu de Neftalí y de la tribu de Manasés en Basán, trece ciudades. 
'''
"63" = '''
:sup:`63` A los hijos de Merari se les dio por sorteo, según sus familias, de la tribu de Rubén, de la tribu de Gad y de la tribu de Zabulón, doce ciudades. 
'''
"64" = '''
:sup:`64` Los hijos de Israel dieron a los levitas las ciudades con sus tierras de pastoreo. 
'''
"65" = '''
:sup:`65` De la tribu de los hijos de Judá, de la tribu de los hijos de Simeón y de la tribu de los hijos de Benjamín, dieron por sorteo estas ciudades que se mencionan por su nombre. 
'''
"66" = '''
:sup:`66` Algunas de las familias de los hijos de Coat tenían ciudades de sus fronteras fuera de la tribu de Efraín. 
'''
"67" = '''
:sup:`67` Les dieron las ciudades de refugio, Siquem en la región montañosa de Efraín con sus tierras de pastoreo y Gezer con sus tierras de pastoreo, 
'''
"68" = '''
:sup:`68` Jokmeam con sus tierras de pastoreo, Bet Horón con sus tierras de pastoreo, 
'''
"69" = '''
:sup:`69` Ajalón con sus tierras de pastoreo, Gat Rimmón con sus tierras de pastoreo; 
'''
"70" = '''
:sup:`70` y de la media tribu de Manasés, Aner con sus tierras de pastoreo y Bileam con sus tierras de pastoreo, para el resto de la familia de los hijos de Coat. 
'''
"71" = '''
:sup:`71` A los hijos de Gersón se les dio, de la familia de la media tribu de Manasés, Golán en Basán con sus tierras de pastoreo, y Astarot con sus tierras de pastoreo; 
'''
"72" = '''
:sup:`72` y de la tribu de Isacar, Cedes con sus tierras de pastoreo, Daberat con sus tierras de pastoreo, 
'''
"73" = '''
:sup:`73` Ramot con sus tierras de pastoreo, y Anem con sus tierras de pastoreo; 
'''
"74" = '''
:sup:`74` y de la tribu de Aser, Mashal con sus tierras de pastoreo, Abdón con sus tierras de pastoreo, 
'''
"75" = '''
:sup:`75` Hukok con sus tierras de pastoreo, y Rehob con sus tierras de pastoreo; 
'''
"76" = '''
:sup:`76` y de la tribu de Neftalí, Cedes en Galilea con sus tierras de pastoreo, Hamón con sus tierras de pastoreo, y Quiriatáim con sus tierras de pastoreo. 
'''
"77" = '''
:sup:`77` Al resto de los levitas, hijos de Merari, se les dio, de la tribu de Zabulón, Rimmono con sus tierras de pastoreo, y Tabor con sus tierras de pastoreo; 
'''
"78" = '''
:sup:`78` y al otro lado del Jordán, en Jericó, al lado oriental del Jordán, se les dio de la tribu de Rubén: Beser en el desierto con sus tierras de pastoreo, Jahza con sus tierras de pastoreo, 
'''
"79" = '''
:sup:`79` Cedemot con sus tierras de pastoreo y Mefat con sus tierras de pastoreo; 
'''
"80" = '''
:sup:`80` y de la tribu de Gad, Ramot en Galaad con sus tierras de pastoreo, Mahanaim con sus tierras de pastoreo, 
'''
"81" = '''
:sup:`81` Hesbón con sus tierras de pastoreo y Jazer con sus tierras de pastoreo. 
'''
