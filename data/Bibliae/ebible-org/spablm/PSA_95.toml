[95]
"1" = '''
:sup:`1` Oh, ven, cantemos a Yahvé. ¡Gritemos en voz alta a la roca de nuestra salvación! 
'''
"2" = '''
:sup:`2` Acudamos ante su presencia con acción de gracias. ¡Explorémoslo con canciones! 
'''
"3" = '''
:sup:`3` Porque Yahvé es un Dios grande, un gran Rey por encima de todos los dioses. 
'''
"4" = '''
:sup:`4` En su mano están los lugares profundos de la tierra. Las alturas de las montañas también son suyas. 
'''
"5" = '''
:sup:`5` El mar es suyo, y él lo hizo. Sus manos formaron la tierra seca. 
'''
"6" = '''
:sup:`6` Oh, ven, adoremos y postrémonos. Arrodillémonos ante Yahvé, nuestro Hacedor, 
'''
"7" = '''
:sup:`7` porque él es nuestro Dios. Somos el pueblo de su pasto, y las ovejas a su cargo. Hoy, ¡oh, que escuches su voz! 
'''
"8" = '''
:sup:`8` No endurezcas tu corazón, como en Meribah, como en el día de Massah en el desierto, 
'''
"9" = '''
:sup:`9` cuando vuestros padres me tentaron, me probó y vio mi trabajo. 
'''
"10" = '''
:sup:`10` Durante cuarenta largos años me afligí con esa generación, y dijo: “Es un pueblo que se equivoca de corazón. No han conocido mis caminos”. 
'''
"11" = '''
:sup:`11` Por eso juré en mi ira, “No entrarán en mi descanso”. 
'''
