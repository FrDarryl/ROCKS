[5]
"1" = '''
:sup:`1` No pongas tu corazón en tus bienes. No digas: “Me bastan”. 
'''
"2" = '''
:sup:`2` No sigas tu propia mente y tu fuerza para caminar en los deseos de tu corazón. 
'''
"3" = '''
:sup:`3` No digas: “¿Quién tendrá dominio sobre mí?” porque el Señor seguramente se vengará de ti. 
'''
"4" = '''
:sup:`4` No digas: “He pecado, ¿y qué me ha pasado?”. porque el Señor es paciente. 
'''
"5" = '''
:sup:`5` No confíes tanto en la expiación que añadas pecado sobre pecado. 
'''
"6" = '''
:sup:`6` No digas: “Su compasión es grande. Se apaciguará por la multitud de mis pecados”. porque la misericordia y la ira están con él, y su indignación recaerá sobre los pecadores. 
'''
"7" = '''
:sup:`7` No esperes para acudir al Señor. No lo pospongas de un día para otro; porque de repente la ira del Señor vendrá sobre ti, y perecerás en el tiempo de la venganza. 
'''
"8" = '''
:sup:`8` No pongas tu corazón en ganancias injustas, porque nada aprovecharás en el día de la calamidad. 
'''
"9" = '''
:sup:`9` No te desveles con todos los vientos. No camines por todos los caminos. Esto es lo que hace el pecador que tiene una doble lengua. 
'''
"10" = '''
:sup:`10` Mantente firme en tu entendimiento. Que tu discurso sea coherente. 
'''
"11" = '''
:sup:`11` Sé rápido para escuchar y responder con paciencia. 
'''
"12" = '''
:sup:`12` Si tienes entendimiento, responde a tu prójimo; pero si no, pon la mano sobre la boca. 
'''
"13" = '''
:sup:`13` La gloria y la deshonra están en la charla. La lengua de un hombre puede ser su perdición. 
'''
"14" = '''
:sup:`14` No te llamen susurrador. No te pongas al acecho con la lengua; porque la vergüenza recae sobre el ladrón, y una mala condena recae sobre el que tiene doble lengua. 
'''
"15" = '''
:sup:`15` No seas ignorante en un asunto grande o pequeño. 
'''
