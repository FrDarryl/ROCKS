[14]
"1" = '''
:sup:`1` Hiram, rey de Tiro, envió mensajeros a David con cedros, albañiles y carpinteros para que le construyeran una casa. 
'''
"2" = '''
:sup:`2` David se dio cuenta de que Yahvé lo había establecido como rey de Israel, pues su reino era muy exaltado, por causa de su pueblo Israel. 
'''
"3" = '''
:sup:`3` David tomó más esposas en Jerusalén, y fue padre de más hijos e hijas. 
'''
"4" = '''
:sup:`4` Estos son los nombres de los hijos que tuvo en Jerusalén Shammua, Shobab, Natán, Salomón, 
'''
"5" = '''
:sup:`5` Ibhar, Elishua, Elpelet, 
'''
"6" = '''
:sup:`6` Nogah, Nepheg, Japhia, 
'''
"7" = '''
:sup:`7` Elishama, Beeliada y Eliphelet. 
'''
"8" = '''
:sup:`8` Cuando los filisteos oyeron que David había sido ungido rey sobre todo Israel, todos los filisteos subieron a buscar a David; pero David lo oyó y salió contra ellos. 
'''
"9" = '''
:sup:`9` Los filisteos habían llegado y hecho una incursión en el valle de Refaim. 
'''
"10" = '''
:sup:`10` David consultó a Dios, diciendo: “¿Subiré contra los filisteos? ¿Los entregarás en mi mano?” Yahvé le dijo: “Sube, porque los entregaré en tu mano”. 
'''
"11" = '''
:sup:`11` Así que subieron a Baal Perazim, y David los derrotó allí. David dijo: “Dios ha roto a mis enemigos por mi mano, como las aguas que brotan. Por eso llamaron a ese lugar Baal Perazim. 
'''
"12" = '''
:sup:`12` Dejaron allí sus dioses, y David dio una orden, y fueron quemados con fuego. 
'''
"13" = '''
:sup:`13` Los filisteos hicieron otra incursión en el valle. 
'''
"14" = '''
:sup:`14` David volvió a consultar a Dios, y éste le dijo: “No subirás tras ellos. Aléjate de ellos, y acércate a ellos frente a las moreras. 
'''
"15" = '''
:sup:`15` Cuando oigas el ruido de la marcha en las copas de las moreras, sal a combatir, porque Dios ha salido delante de ti para atacar al ejército de los filisteos.” 
'''
"16" = '''
:sup:`16` David hizo lo que Dios le ordenó, y atacaron al ejército de los filisteos desde Gabaón hasta Gezer. 
'''
"17" = '''
:sup:`17` La fama de David se extendió por todas las tierras, y el Señor hizo que todas las naciones lo temieran. 
'''
