[44]
"1" = '''
:sup:`1` Alabemos ahora a los hombres famosos, nuestros antepasados en sus generaciones. 
'''
"2" = '''
:sup:`2` El Señor creó una gran gloria en ellos — su poderoso poder desde el principio. 
'''
"3" = '''
:sup:`3` Algunos gobernaron en sus reinos y eran hombres reconocidos por su poder, dando consejo por su entendimiento. Algunos han hablado en profecías, 
'''
"4" = '''
:sup:`4` líderes del pueblo por sus consejos, y por su entendimiento, dando instrucción para el pueblo. Sus palabras en su instrucción fueron sabias. 
'''
"5" = '''
:sup:`5` Algunas melodías musicales compuestas, y exponer los versos por escrito, 
'''
"6" = '''
:sup:`6` hombres ricos dotados de habilidad, vivir en paz en sus casas. 
'''
"7" = '''
:sup:`7` Todos ellos fueron honrados en sus generaciones, y se destacaron en sus días. 
'''
"8" = '''
:sup:`8` Algunos de ellos han dejado un nombre tras de sí, para que otros declaren sus alabanzas. 
'''
"9" = '''
:sup:`9` Pero de otros no hay memoria. Perecieron como si no lo hubieran sido. Se vuelven como si no hubieran nacido, ellos y sus hijos después de ellos. 
'''
"10" = '''
:sup:`10` Pero estos eran hombres de misericordia, cuyas acciones justas no han sido olvidadas. 
'''
"11" = '''
:sup:`11` Una buena herencia se queda con su descendencia. Sus hijos están dentro del pacto. 
'''
"12" = '''
:sup:`12` Su descendencia se mantiene firme, con sus hijos, por su bien. 
'''
"13" = '''
:sup:`13` Su descendencia permanecerá para siempre. Su gloria no será borrada. 
'''
"14" = '''
:sup:`14` Sus cuerpos fueron enterrados en paz. Su nombre perdura en todas las generaciones. 
'''
"15" = '''
:sup:`15` La gente declarará su sabiduría. La congregación proclama su alabanza. 
'''
"16" = '''
:sup:`16` Enoc agradó al Señor y fue elevado, un ejemplo de arrepentimiento para todas las generaciones. 
'''
"17" = '''
:sup:`17` Noé fue encontrado perfecto y justo. En la estación de la ira, mantuvo viva la carrera. Por lo tanto, un remanente fue dejado en la tierra cuando llegó la inundación. 
'''
"18" = '''
:sup:`18` Se hicieron pactos eternos con él, para que toda la carne no vuelva a ser borrada por un diluvio. 
'''
"19" = '''
:sup:`19` Abraham fue un gran padre de una multitud de naciones. No se encontró ninguno como él en la gloria, 
'''
"20" = '''
:sup:`20` que guardaron la ley del Altísimo, y fue tomado en pacto con él. En su carne estableció la alianza. Cuando se le puso a prueba, se le encontró fiel. 
'''
"21" = '''
:sup:`21` Por eso le aseguró con un juramento que las naciones serían bendecidas a través de su descendencia, que lo multiplicaría como el polvo de la tierra, exalta a su descendencia como las estrellas, y haz que hereden de mar a mar, y desde el río Éufrates hasta los confines de la tierra. 
'''
"22" = '''
:sup:`22` También en Isaac estableció la misma seguridad por causa de Abraham, su padre, la bendición de todos los hombres, y el pacto. 
'''
"23" = '''
:sup:`23` La hizo descansar sobre la cabeza de Jacob. Lo reconoció en sus bendiciones, le dio por herencia, y repartió sus porciones. Los distribuyó entre doce tribus. 
'''
