[1]
"1" = '''
:sup:`1` Yahvé habló a Moisés en el desierto del Sinaí, en la Tienda del Encuentro, el primer día del segundo mes, en el segundo año después de haber salido de la tierra de Egipto, diciendo: 
'''
"2" = '''
:sup:`2` “Haz un censo de toda la congregación de los hijos de Israel, por sus familias, por las casas de sus padres, según el número de los nombres, cada varón, uno por uno, 
'''
"3" = '''
:sup:`3` de veinte años en adelante, todos los que puedan salir a la guerra en Israel. Tú y Aarón los contarán por sus divisiones. 
'''
"4" = '''
:sup:`4` Con vosotros habrá un hombre de cada tribu, cada uno jefe de la casa de sus padres. 
'''
"5" = '''
:sup:`5` Estos son los nombres de los hombres que estarán con vosotros: De Reuben: Elizur el hijo de Sedeur. 
'''
"6" = '''
:sup:`6` De Simeón: Selumiel, hijo de Zurisadai. 
'''
"7" = '''
:sup:`7` De Judá: Naasón, hijo de Aminadab. 
'''
"8" = '''
:sup:`8` De Isacar: Netanel, hijo de Zuar. 
'''
"9" = '''
:sup:`9` De Zabulón: Eliab, hijo de Helón. 
'''
"10" = '''
:sup:`10` De los hijos de José: de Efraín: Elisama hijo de Amiud; de Manasés Gamaliel, hijo de Pedasur. 
'''
"11" = '''
:sup:`11` De Benjamín: Abidán, hijo de Gideoni. 
'''
"12" = '''
:sup:`12` De Dan: Ahiezer, hijo de Ammishaddai. 
'''
"13" = '''
:sup:`13` De Aser: Pagiel, hijo de Ocran. 
'''
"14" = '''
:sup:`14` De Gad: Eliasaf, hijo de Deuel. 
'''
"15" = '''
:sup:`15` De Neftalí: Ahira, hijo de Enán”. 
'''
"16" = '''
:sup:`16` Estos son los que fueron llamados de la congregación, los príncipes de las tribus de sus padres; eran los jefes de los millares de Israel. 
'''
"17" = '''
:sup:`17` Moisés y Aarón tomaron a estos hombres mencionados por su nombre. 
'''
"18" = '''
:sup:`18` Reunieron a toda la congregación el primer día del segundo mes, y declararon su ascendencia por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años en adelante, uno por uno. 
'''
"19" = '''
:sup:`19` Como Yahvé le ordenó a Moisés, así los contó en el desierto de Sinaí. 
'''
"20" = '''
:sup:`20` Los hijos de Rubén, primogénitos de Israel, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, uno por uno, todo varón de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"21" = '''
:sup:`21` Los contados de ellos, de la tribu de Rubén, fueron cuarenta y seis mil quinientos. 
'''
"22" = '''
:sup:`22` De los hijos de Simeón, sus generaciones, por sus familias, por las casas de sus padres, los que fueron contados de ella, según el número de los nombres, uno por uno, todo varón de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"23" = '''
:sup:`23` los que fueron contados de ellos, de la tribu de Simeón, fueron cincuenta y nueve mil trescientos. 
'''
"24" = '''
:sup:`24` De los hijos de Gad, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"25" = '''
:sup:`25` Los contados de ellos, de la tribu de Gad, fueron cuarenta y cinco mil seiscientos cincuenta. 
'''
"26" = '''
:sup:`26` De los hijos de Judá, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"27" = '''
:sup:`27` Los contados de ellos, de la tribu de Judá, fueron setenta y cuatro mil seiscientos. 
'''
"28" = '''
:sup:`28` De los hijos de Isacar, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"29" = '''
:sup:`29` Los contados de ellos, de la tribu de Isacar, fueron cincuenta y cuatro mil cuatrocientos. 
'''
"30" = '''
:sup:`30` De los hijos de Zabulón, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"31" = '''
:sup:`31` Los contados de ellos, de la tribu de Zabulón, fueron cincuenta y siete mil cuatrocientos. 
'''
"32" = '''
:sup:`32` De los hijos de José: de los hijos de Efraín, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"33" = '''
:sup:`33` los contados de ellos, de la tribu de Efraín, fueron cuarenta mil quinientos. 
'''
"34" = '''
:sup:`34` De los hijos de Manasés, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"35" = '''
:sup:`35` Los contados de ellos, de la tribu de Manasés, fueron treinta y dos mil doscientos. 
'''
"36" = '''
:sup:`36` De los hijos de Benjamín, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"37" = '''
:sup:`37` Los contados de ellos, de la tribu de Benjamín, fueron treinta y cinco mil cuatrocientos. 
'''
"38" = '''
:sup:`38` De los hijos de Dan, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"39" = '''
:sup:`39` Los contados de ellos, de la tribu de Dan, fueron sesenta y dos mil setecientos. 
'''
"40" = '''
:sup:`40` De los hijos de Aser, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"41" = '''
:sup:`41` Los contados de ellos, de la tribu de Aser, fueron cuarenta y un mil quinientos. 
'''
"42" = '''
:sup:`42` De los hijos de Neftalí, sus generaciones, por sus familias, por las casas de sus padres, según el número de los nombres, de veinte años para arriba, todos los que podían salir a la guerra: 
'''
"43" = '''
:sup:`43` Los contados de ellos, de la tribu de Neftalí, fueron cincuenta y tres mil cuatrocientos. 
'''
"44" = '''
:sup:`44` Estos son los que fueron contados, los cuales contaron Moisés y Aarón, y los doce hombres que eran príncipes de Israel, cada uno por la casa de su padre. 
'''
"45" = '''
:sup:`45` Así que todos los que fueron contados de los hijos de Israel por las casas de sus padres, de veinte años para arriba, todos los que podían salir a la guerra en Israel — 
'''
"46" = '''
:sup:`46` todos los que fueron contados fueron seiscientos tres mil quinientos cincuenta. 
'''
"47" = '''
:sup:`47` Pero los levitas según la tribu de sus padres no fueron contados entre ellos. 
'''
"48" = '''
:sup:`48` Porque Yahvé habló a Moisés, diciendo: 
'''
"49" = '''
:sup:`49` “Sólo la tribu de Leví no contarás, ni harás censo de ellos entre los hijos de Israel; 
'''
"50" = '''
:sup:`50` sino que designarás a los levitas sobre el Tabernáculo del Testimonio, y sobre todos sus enseres, y sobre todo lo que le pertenece. Ellos llevarán el tabernáculo y todos sus enseres; lo cuidarán y acamparán alrededor de él. 
'''
"51" = '''
:sup:`51` Cuando el tabernáculo deba trasladarse, los levitas lo desmontarán; y cuando el tabernáculo deba levantarse, los levitas lo armarán. El extranjero que se acerque morirá. 
'''
"52" = '''
:sup:`52` Los hijos de Israel acamparán, cada uno en su campamento, y cada uno en su estandarte, según sus divisiones. 
'''
"53" = '''
:sup:`53` Pero los levitas acamparán alrededor del Tabernáculo del Testimonio, para que no haya ira en la congregación de los hijos de Israel. Los levitas serán responsables del Tabernáculo del Testimonio”. 
'''
"54" = '''
:sup:`54` Así hicieron los hijos de Israel. Según todo lo que Yahvé ordenó a Moisés, así lo hicieron. 
'''
