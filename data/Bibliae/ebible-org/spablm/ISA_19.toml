[19]
"1" = '''
:sup:`1` La carga de Egipto. “He aquí que el Señor cabalga sobre una nube veloz y llega a Egipto. Los ídolos de Egipto temblarán ante su presencia, y el corazón de Egipto se derretirá en su interior. 
'''
"2" = '''
:sup:`2` Yo incitaré a los egipcios contra los egipcios, y lucharán cada uno contra su hermano, y cada uno contra su vecino; ciudad contra ciudad, y reino contra reino. 
'''
"3" = '''
:sup:`3` El espíritu de los egipcios fracasará dentro de ellos. Destruiré su consejo. Buscarán a los ídolos, a los encantadores, a los que tienen espíritus familiares y a los magos. 
'''
"4" = '''
:sup:`4` Entregaré a los egipcios en manos de un señor cruel. Un rey feroz los gobernará”, dice el Señor, Yahvé de los Ejércitos. 
'''
"5" = '''
:sup:`5` Las aguas del mar faltarán, y el río se perderá y se secará. 
'''
"6" = '''
:sup:`6` Los ríos se ensuciarán. Los arroyos de Egipto disminuirán y se secarán. Los juncos y las banderas se marchitarán. 
'''
"7" = '''
:sup:`7` Las praderas junto al Nilo, junto al borde del Nilo, y todos los campos sembrados del Nilo, se secarán, serán expulsados y ya no existirán. 
'''
"8" = '''
:sup:`8` Los pescadores se lamentarán, y todos los que pescan en el Nilo se lamentarán, y los que tienden redes en las aguas languidecerán. 
'''
"9" = '''
:sup:`9` Además, los que trabajan el lino peinado y los que tejen telas blancas se confundirán. 
'''
"10" = '''
:sup:`10` Las columnas se romperán en pedazos. Todos los que trabajan por cuenta ajena tendrán el alma afligida. 
'''
"11" = '''
:sup:`11` Los príncipes de Zoán son completamente necios. El consejo de los más sabios consejeros del Faraón se ha vuelto estúpido. ¿Cómo dices al Faraón: “Yo soy hijo de sabios, hijo de reyes antiguos”? 
'''
"12" = '''
:sup:`12` ¿Dónde están, pues, tus sabios? Deja que ellos te lo digan ahora; y que sepan lo que el Señor de los Ejércitos ha dispuesto respecto a Egipto. 
'''
"13" = '''
:sup:`13` Los príncipes de Zoán se han vuelto necios. Los príncipes de Menfis están engañados. Ellos han hecho que Egipto se extravíe, los que son la piedra angular de sus tribus. 
'''
"14" = '''
:sup:`14` El Señor ha mezclado un espíritu de perversidad en medio de ella, y han hecho que Egipto se extravíe en todas sus obras, como un borracho que se tambalea en su vómito. 
'''
"15" = '''
:sup:`15` No habrá obra alguna para Egipto, que pueda hacer cabeza o cola, rama de palma o junco. 
'''
"16" = '''
:sup:`16` En aquel día los egipcios serán como mujeres. Temerán y se estremecerán a causa del temblor de la mano de Yahvé de los Ejércitos, que sacude sobre ellos. 
'''
"17" = '''
:sup:`17` La tierra de Judá se convertirá en un terror para Egipto. Todo aquel a quien se le mencione tendrá miedo, a causa de los planes del Señor de los Ejércitos, que él determina contra ella. 
'''
"18" = '''
:sup:`18` En ese día, habrá cinco ciudades en la tierra de Egipto que hablen la lengua de Canaán y juren a Yahvé de los Ejércitos. Una se llamará “La ciudad de la destrucción”. 
'''
"19" = '''
:sup:`19` En ese día, habrá un altar a Yahvé en medio de la tierra de Egipto, y una columna a Yahvé en su frontera. 
'''
"20" = '''
:sup:`20` Será para señal y para testimonio del Señor de los Ejércitos en la tierra de Egipto; porque clamarán al Señor a causa de los opresores, y él les enviará un salvador y un defensor, y los librará. 
'''
"21" = '''
:sup:`21` Yahvé será conocido en Egipto, y los egipcios conocerán a Yahvé en ese día. Sí, adorarán con sacrificios y ofrendas, y harán un voto a Yahvé, y lo cumplirán. 
'''
"22" = '''
:sup:`22` Yahvé golpeará a Egipto, golpeando y sanando. Volverán a Yahvé, y él se dejará implorar por ellos, y los sanará. 
'''
"23" = '''
:sup:`23` En aquel día habrá una carretera de Egipto a Asiria, y el asirio entrará en Egipto, y el egipcio en Asiria; y los egipcios adorarán con los asirios. 
'''
"24" = '''
:sup:`24` En ese día, Israel será el tercero con Egipto y con Asiria, una bendición dentro de la tierra; 
'''
"25" = '''
:sup:`25` porque el Señor de los Ejércitos los ha bendecido, diciendo: “Bendito sea Egipto, mi pueblo, Asiria, obra de mis manos, e Israel, mi herencia.” 
'''
