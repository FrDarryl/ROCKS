[56]
"1" = '''
:sup:`1` Yahvé dice: “Mantener la justicia y hacer lo que es correcto, porque mi salvación está cerca y mi justicia se revelará pronto. 
'''
"2" = '''
:sup:`2` Dichoso el hombre que hace esto, y el hijo del hombre que la sostiene; que guarda el sábado sin profanarlo y evita que su mano haga algún mal”. 
'''
"3" = '''
:sup:`3` Que ningún extranjero que se haya unido a Yahvé hable diciendo, “Yahvé seguramente me separará de su pueblo”. Que el eunuco no diga: “He aquí que soy un árbol seco”. 
'''
"4" = '''
:sup:`4` Porque Yahvé dice: “A los eunucos que guardan mis sábados, elegir las cosas que me gustan, y mantén mi pacto, 
'''
"5" = '''
:sup:`5` Les daré en mi casa y dentro de mis muros un recuerdo y un nombre mejor que el de los hijos y las hijas. Les daré un nombre eterno que no será cortado. 
'''
"6" = '''
:sup:`6` También los extranjeros que se unen a Yahvé para servirle, y amar el nombre de Yahvé, para ser sus sirvientes, todos los que guardan el sábado para no profanarlo, y mantiene firme mi pacto, 
'''
"7" = '''
:sup:`7` Los llevaré a mi santo monte, y haz que se alegren en mi casa de oración. Sus holocaustos y sus sacrificios serán aceptados en mi altar; porque mi casa será llamada casa de oración para todos los pueblos”. 
'''
"8" = '''
:sup:`8` El Señor Yahvé, que reúne a los desterrados de Israel, dice, “Todavía reuniré a otros con él, además de los suyos que están reunidos”. 
'''
"9" = '''
:sup:`9` Todos ustedes, animales del campo, vienen a devorar, todos los animales del bosque. 
'''
"10" = '''
:sup:`10` Sus vigilantes son ciegos. Todos ellos carecen de conocimiento. Todos son perros mudos. No pueden ladrar... soñando, acostado, amando el sueño. 
'''
"11" = '''
:sup:`11` Sí, los perros son codiciosos. Nunca tienen suficiente. Son pastores que no pueden entender. Todos se han vuelto a su manera, cada uno en su beneficio, desde todos los ámbitos. 
'''
"12" = '''
:sup:`12` “Ven, dicen, voy a buscar vino, y nos llenaremos de bebida fuerte; y mañana será como hoy, grande más allá de la medida”. 
'''
