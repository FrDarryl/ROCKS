[27]
"1" = '''
:sup:`1` No te jactes del mañana; porque no sabes lo que puede traer un día. 
'''
"2" = '''
:sup:`2` Que otro hombre te alabe, y no su propia boca; un extraño, y no tus propios labios. 
'''
"3" = '''
:sup:`3` Una piedra es pesada, y la arena es una carga; pero la provocación de un tonto es más pesada que ambas. 
'''
"4" = '''
:sup:`4` La ira es cruel, y la ira es abrumadora; pero, ¿quién es capaz de enfrentarse a los celos? 
'''
"5" = '''
:sup:`5` Mejor es la reprimenda abierta que el amor oculto. 
'''
"6" = '''
:sup:`6` Las heridas de un amigo son fieles, aunque los besos de un enemigo sean profusos. 
'''
"7" = '''
:sup:`7` Un alma llena aborrece un panal; pero para un alma hambrienta, todo lo amargo es dulce. 
'''
"8" = '''
:sup:`8` Como un pájaro que se aleja de su nido, así es un hombre que se aleja de su hogar. 
'''
"9" = '''
:sup:`9` El perfume y el incienso alegran el corazón; también lo hace el consejo sincero de un amigo. 
'''
"10" = '''
:sup:`10` No abandones a tu amigo y al amigo de tu padre. No vayas a la casa de tu hermano en el día de tu desastre. Un vecino cercano es mejor que un hermano lejano. 
'''
"11" = '''
:sup:`11` Sé sabio, hijo mío, y trae alegría a mi corazón, entonces puedo responder a mi atormentador. 
'''
"12" = '''
:sup:`12` Un hombre prudente ve el peligro y se refugia; pero los simples pasan, y sufren por ello. 
'''
"13" = '''
:sup:`13` Toma su prenda cuando pone una garantía para un extranjero. ¡Sosténgalo por una mujer caprichosa! 
'''
"14" = '''
:sup:`14` El que bendice a su prójimo en voz alta por la mañana, será tomado como una maldición por él. 
'''
"15" = '''
:sup:`15` Una gota continua en un día de lluvia y una esposa contenciosa son iguales: 
'''
"16" = '''
:sup:`16` contenerla es como contener el viento, o como agarrar aceite en su mano derecha. 
'''
"17" = '''
:sup:`17` El hierro afila el hierro; así un hombre agudiza el semblante de su amigo. 
'''
"18" = '''
:sup:`18` El que cuide la higuera comerá su fruto. El que cuida a su amo será honrado. 
'''
"19" = '''
:sup:`19` Como el agua refleja un rostro, por lo que el corazón de un hombre refleja al hombre. 
'''
"20" = '''
:sup:`20` El Seol y Abadón nunca están satisfechos; y los ojos de un hombre nunca están satisfechos. 
'''
"21" = '''
:sup:`21` El crisol es para la plata, y el horno para el oro; pero el hombre es refinado por su alabanza. 
'''
"22" = '''
:sup:`22` Aunque muelas a un tonto en un mortero con un pilón junto con el grano, sin embargo, no se le quitará su necedad. 
'''
"23" = '''
:sup:`23` Conoce bien el estado de tus rebaños, y presta atención a tus rebaños, 
'''
"24" = '''
:sup:`24` porque las riquezas no son eternas, ni la corona perdura en todas las generaciones. 
'''
"25" = '''
:sup:`25` Se quita el heno y aparece el nuevo crecimiento, los pastos de las colinas se recogen. 
'''
"26" = '''
:sup:`26` Los corderos son para tu ropa, y las cabras son el precio de un campo. 
'''
"27" = '''
:sup:`27` Allíhabrá mucha leche de cabra para su alimentación, para la alimentación de su familia, y para la alimentación de sus sirvientas. 
'''
