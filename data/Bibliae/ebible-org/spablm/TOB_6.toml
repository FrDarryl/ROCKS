[6]
"1" = '''
:sup:`1` Siguiendo su camino, llegaron al atardecer al río Tigris y se alojaron allí. 
'''
"2" = '''
:sup:`2` Pero el joven bajó a lavarse, y un pez saltó del río, y se hubiera tragado al joven. 
'''
"3" = '''
:sup:`3` Pero el ángel le dijo: “¡Agarra el pez!” Así que el joven cogió el pez y lo subió a tierra. 
'''
"4" = '''
:sup:`4` El ángel le dijo: “Corta el pescado y toma el corazón, el hígado y la bilis, y guárdalos contigo”. 
'''
"5" = '''
:sup:`5` El joven hizo lo que el ángel le había ordenado, pero asaron el pescado y lo comieron. Y ambos siguieron su camino, hasta llegar cerca de Ecbatana. 
'''
"6" = '''
:sup:`6` El joven dijo al ángel: “Hermano Azarías, ¿de qué sirven el corazón, el hígado y la bilis del pescado?” 
'''
"7" = '''
:sup:`7` Le dijo: “Sobre el corazón y el hígado: Si un demonio o un espíritu maligno molesta a alguien, hay que quemarlos y hacer humo ante el hombre o la mujer, y la aflicción huirá. 
'''
"8" = '''
:sup:`8` Pero en cuanto a la bilis, es bueno ungir al hombre que tiene películas blancas en los ojos, y quedará curado.” 
'''
"9" = '''
:sup:`9` Pero cuando se acercaron a Rages, 
'''
"10" = '''
:sup:`10` el ángel le dijo al joven: “Hermano, hoy nos alojaremos con Raguel. Él es tu pariente. Tiene una hija única llamada Sara. Voy a hablar de ella, para que te la den por esposa. 
'''
"11" = '''
:sup:`11` Porque su herencia te pertenece, y tú sólo eres de su familia. 
'''
"12" = '''
:sup:`12` La doncella es hermosa y sabia. Y ahora escúchame, y hablaré con su padre. Cuando volvamos de Rages celebraremos el matrimonio; porque sé que Raguel no puede en modo alguno casarla con otro, según la ley de Moisés, pues de lo contrario sería reo de muerte, ya que a ti te corresponde tomar la herencia, antes que a cualquier otro.” 
'''
"13" = '''
:sup:`13` Entonces el joven dijo al ángel: “Hermano Azarías, he oído que esta doncella ha sido entregada a siete hombres, y que todos ellos perecieron en la cámara nupcial. 
'''
"14" = '''
:sup:`14` Ahora bien, yo soy el único hijo de mi padre, y tengo miedo, no sea que entre y muera como los anteriores. Porque un demonio la ama, que no daña a ningún hombre, sino a los que vienen a ella. Ahora tengo miedo de no morir, y llevar a la tumba la vida de mi padre y de mi madre con dolor por mi causa. No tienen otro hijo que los entierre”. 
'''
"15" = '''
:sup:`15` Pero el ángel le dijo: “¿No te acuerdas de las palabras que te mandó tu padre, de que tomaras una esposa de tu propia familia? Ahora escúchame, hermano, porque ella será tu esposa. No te preocupes por el demonio; porque esta noche te será dada por esposa. 
'''
"16" = '''
:sup:`16` Y cuando entres en la cámara nupcial, tomarás las cenizas del incienso, y pondrás sobre ellas un poco del corazón y del hígado del pez, y harás humo con ellas. 
'''
"17" = '''
:sup:`17` El demonio lo olerá y huirá, y no volverá a venir nunca más. Pero cuando os acerquéis a ella, levantaos los dos y clamad a Dios, que es misericordioso. Él os salvará y se apiadará de vosotros. No tengáis miedo, porque ella estaba preparada para vosotros desde el principio; y la salvaréis, y ella irá con vosotros. Y supongo que tendrás hijos con ella”. Cuando Tobías escuchó estas cosas, la amó, y su alma se unió fuertemente a ella. 
'''
