[62]
"1" = '''
:sup:`1` Por el bien de Sión no callaré, y por el bien de Jerusalén no descansaré, hasta que su rectitud brille como el amanecer, y su salvación como una lámpara encendida. 
'''
"2" = '''
:sup:`2` Las naciones verán tu justicia, y todos los reyes tu gloria. Se le llamará por un nuevo nombre, que la boca de Yahvé nombrará. 
'''
"3" = '''
:sup:`3` Tú también serás una corona de belleza en la mano de Yahvé, y una diadema real en la mano de tu Dios. 
'''
"4" = '''
:sup:`4` Ya no te llamarán Desamparado, ni tu tierra se llamará nunca más Desolada; pero te llamarán Hephzibah, y tu tierra Beulah; porque Yahvé se deleita en ti, y tu tierra se casará. 
'''
"5" = '''
:sup:`5` Porque como un joven se casa con una virgen, para que tus hijos se casen contigo. Como un novio se regocija por su novia, para que tu Dios se alegre de ti. 
'''
"6" = '''
:sup:`6` He puesto centinelas en tus muros, Jerusalén. Nunca estarán en silencio ni de día ni de noche. Tú que invocas a Yahvé, no descanses, 
'''
"7" = '''
:sup:`7` y no le den descanso hasta que se establezca, y hasta que haga de Jerusalén una alabanza en la tierra. 
'''
"8" = '''
:sup:`8` Yahvé ha jurado por su mano derecha, y por el brazo de su fuerza, “Ciertamente no daré más tu grano para que sea alimento de tus enemigos, y los extranjeros no beberán tu vino nuevo, por el que has trabajado, 
'''
"9" = '''
:sup:`9` pero los que lo han cosechado lo comerán y alabarán a Yahvé. Los que lo hayan recogido lo beberán en los atrios de mi santuario”. 
'''
"10" = '''
:sup:`10` ¡Pasa, pasa por las puertas! ¡Preparen el camino del pueblo! ¡Construyan, construyan la autopista! ¡Recojan las piedras! Levantar una bandera para los pueblos. 
'''
"11" = '''
:sup:`11` He aquí que Yahvé ha proclamado hasta el fin de la tierra: “Di a la hija de Sión, He aquí que viene tu salvación. He aquí que su recompensa está con él, y su recompensa ante él”. 
'''
"12" = '''
:sup:`12` Los llamarán “El Pueblo Santo”, Los redimidos de Yahvé”. Se le llamará “Buscada”, Una ciudad no abandonada”. 
'''
