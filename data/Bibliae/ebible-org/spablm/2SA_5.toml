[5]
"1" = '''
:sup:`1` Entonces todas las tribus de Israel acudieron a David en Hebrón y hablaron diciendo: “He aquí que somos tu hueso y tu carne. 
'''
"2" = '''
:sup:`2` En tiempos pasados, cuando Saúl era rey sobre nosotros, eras tú quien conducía a Israel hacia afuera y hacia adentro. Yahvé te dijo: ‘Tú serás pastor de mi pueblo Israel, y serás príncipe sobre Israel’”. 
'''
"3" = '''
:sup:`3` Así que todos los ancianos de Israel vinieron al rey a Hebrón, y el rey David hizo un pacto con ellos en Hebrón ante Yahvé; y ungieron a David como rey de Israel. 
'''
"4" = '''
:sup:`4` David tenía treinta años cuando comenzó a reinar, y reinó cuarenta años. 
'''
"5" = '''
:sup:`5` En Hebrón reinó sobre Judá siete años y seis meses, y en Jerusalén reinó treinta y tres años sobre todo Israel y Judá. 
'''
"6" = '''
:sup:`6` El rey y sus hombres se dirigieron a Jerusalén contra los jebuseos, habitantes del país, que hablaron a David diciendo: “Los ciegos y los cojos te mantendrán fuera de aquí”, pensando que “David no puede entrar aquí”. 
'''
"7" = '''
:sup:`7` Sin embargo, David tomó la fortaleza de Sión. Esta es la ciudad de David. 
'''
"8" = '''
:sup:`8` Aquel día David dijo: “El que golpee a los jebuseos, que suba a la rambla y golpee a los cojos y a los ciegos, que son odiados por el alma de David.” Por eso dicen: “Los ciegos y los cojos no pueden entrar en la casa”. 
'''
"9" = '''
:sup:`9` David vivió en la fortaleza y la llamó ciudad de David. David construyó alrededor de Millo y hacia adentro. 
'''
"10" = '''
:sup:`10` David crecía cada vez más, porque Yahvé, el Dios de los Ejércitos, estaba con él. 
'''
"11" = '''
:sup:`11` Hiram, rey de Tiro, envió mensajeros a David con cedros, carpinteros y albañiles, y le construyeron una casa. 
'''
"12" = '''
:sup:`12` David se dio cuenta de que Yahvé lo había establecido como rey sobre Israel y que había exaltado su reino por causa de su pueblo Israel. 
'''
"13" = '''
:sup:`13` David tomó para sí más concubinas y esposas fuera de Jerusalén, después de haber venido de Hebrón; y le nacieron más hijos e hijas. 
'''
"14" = '''
:sup:`14` Estos son los nombres de los que le nacieron en Jerusalén Shammua, Shobab, Natán, Salomón, 
'''
"15" = '''
:sup:`15` Ibhar, Elishua, Nepheg, Japhia, 
'''
"16" = '''
:sup:`16` Elishama, Eliada y Eliphelet. 
'''
"17" = '''
:sup:`17` Cuando los filisteos se enteraron de que habían ungido a David como rey de Israel, todos los filisteos subieron a buscar a David, pero éste se enteró y bajó a la fortaleza. 
'''
"18" = '''
:sup:`18` Los filisteos habían llegado y se habían extendido en el valle de Refaim. 
'''
"19" = '''
:sup:`19` David consultó al Señor, diciendo: “¿Debo subir contra los filisteos? ¿Los entregarás en mi mano?” Yahvé dijo a David: “Sube, porque ciertamente entregaré a los filisteos en tu mano”. 
'''
"20" = '''
:sup:`20` David llegó a Baal Perazim, y allí los golpeó. Entonces dijo: “Yahvé ha quebrado a mis enemigos ante mí, como la brecha de las aguas”. Por eso llamó a ese lugar Baal Perazim. 
'''
"21" = '''
:sup:`21` Dejaron allí sus imágenes, y David y sus hombres se las llevaron. 
'''
"22" = '''
:sup:`22` Los filisteos volvieron a subir y se extendieron por el valle de Refaim. 
'''
"23" = '''
:sup:`23` Cuando David consultó al Señor, éste le dijo: “No subas. Da la vuelta por detrás de ellos y atácalos frente a las moreras. 
'''
"24" = '''
:sup:`24` Cuando oigas el ruido de la marcha en las copas de las moreras, entonces revuélvete, porque entonces Yahvé ha salido delante de ti para atacar al ejército de los filisteos.” 
'''
"25" = '''
:sup:`25` David lo hizo así, tal como se lo había ordenado Yahvé, y atacó a los filisteos desde Geba hasta Gezer. 
'''
