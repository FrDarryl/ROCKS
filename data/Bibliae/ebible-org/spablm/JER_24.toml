[24]
"1" = '''
:sup:`1` El Señor me mostró, y he aquí que dos cestas de higos estaban puestas delante del templo del Señor, después que Nabucodonosor, rey de Babilonia, había llevado cautivos a Jeconías hijo de Joacim, rey de Judá, y a los príncipes de Judá, con los artesanos y herreros, desde Jerusalén, y los había llevado a Babilonia. 
'''
"2" = '''
:sup:`2` Una cesta tenía higos muy buenos, como los higos que están recién maduros; y la otra cesta tenía higos muy malos, que no se podían comer, de tan malos que estaban. 
'''
"3" = '''
:sup:`3` Entonces Yahvé me preguntó: “¿Qué ves, Jeremías?” Dije: “Higos. Los higos buenos son muy buenos, y los malos son muy malos, tan malos que no se pueden comer”. 
'''
"4" = '''
:sup:`4` La palabra de Yahvé vino a mí, diciendo: 
'''
"5" = '''
:sup:`5` “Yahvé, el Dios de Israel, dice: ‘Como estos higos buenos, así consideraré a los cautivos de Judá, que he enviado de este lugar a la tierra de los caldeos, como buenos. 
'''
"6" = '''
:sup:`6` Porque pondré mis ojos en ellos para bien, y los traeré de nuevo a esta tierra. Los edificaré, y no los derribaré. Los plantaré y no los arrancaré. 
'''
"7" = '''
:sup:`7` Les daré un corazón para que me conozcan, que yo soy Yahvé. Serán mi pueblo, y yo seré su Dios; porque volverán a mí con todo su corazón. 
'''
"8" = '''
:sup:`8` “‘Como los higos malos, que no se pueden comer, son tan malos’, dice ciertamente el Señor, ‘así entregaré a Sedequías, rey de Judá, y a sus príncipes, y al resto de Jerusalén que queda en esta tierra, y a los que habitan en la tierra de Egipto. 
'''
"9" = '''
:sup:`9` Incluso los entregaré para que sean arrojados de un lado a otro entre todos los reinos de la tierra para mal, para que sean un oprobio y un proverbio, una burla y una maldición, en todos los lugares adonde los conduzca. 
'''
"10" = '''
:sup:`10` Enviaré entre ellos la espada, el hambre y la peste, hasta que desaparezcan de la tierra que les di a ellos y a sus padres.’” 
'''
