[6]
"1" = '''
:sup:`1` ¿Dónde ha ido tu amado, la más bella de las mujeres? ¿Dónde se ha vuelto tu amado, para que lo busquemos contigo? 
'''
"2" = '''
:sup:`2` Mi amado ha bajado a su jardín, a los lechos de especias, para apacentar su rebaño en los jardines, y para recoger lirios. 
'''
"3" = '''
:sup:`3` Yo soy de mi amado, y mi amado es mío. Navega entre los lirios. 
'''
"4" = '''
:sup:`4` Eres hermosa, mi amor, como Tirzah, encantadora como Jerusalén, impresionante como un ejército con estandartes. 
'''
"5" = '''
:sup:`5` Aparta tus ojos de mí, porque me han vencido. Tu pelo es como un rebaño de cabras, que se encuentran a lo largo del lado de Galaad. 
'''
"6" = '''
:sup:`6` Tus dientes son como un rebaño de ovejas, que han surgido del lavado, de los cuales cada uno tiene gemelos; ni uno solo está afligido entre ellos. 
'''
"7" = '''
:sup:`7` Tus sienes son como un trozo de granada detrás de tu velo. 
'''
"8" = '''
:sup:`8` Hay sesenta reinas, ochenta concubinas, y vírgenes sin número. 
'''
"9" = '''
:sup:`9` Mi paloma, mi perfecta, es única. Es la única hija de su madre. Es la favorita de quien la parió. Las hijas la vieron y la llamaron bendita. Las reinas y las concubinas la vieron y la alabaron. 
'''
"10" = '''
:sup:`10` ¿Quién es la que mira hacia fuera como la mañana, hermosa como la luna, claro como el sol, e impresionante como un ejército con estandartes? 
'''
"11" = '''
:sup:`11` Bajé al bosquecillo de nogales, para ver las plantas verdes del valle, para ver si la vid brotó, y las granadas estaban en flor. 
'''
"12" = '''
:sup:`12` Sin darse cuenta, mi deseo me puso con los carros de mi pueblo real. 
'''
"13" = '''
:sup:`13` ¡Vuelve, vuelve, Sulamita! Vuelve, vuelve, para que te contemplemos. Amante ¿Por qué deseas mirar a la Sulamita? como en el baile de Mahanaim? 
'''
