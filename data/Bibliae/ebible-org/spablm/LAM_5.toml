[5]
"1" = '''
:sup:`1` Acuérdate, Yahvé, de lo que nos ha ocurrido. Mira, y ve nuestro reproche. 
'''
"2" = '''
:sup:`2` Nuestra herencia ha sido entregada a extraños, nuestras casas a los extranjeros. 
'''
"3" = '''
:sup:`3` Somos huérfanos y sin padre. Nuestras madres están como viudas. 
'''
"4" = '''
:sup:`4` Hay que pagar por el agua para beber. Nos venden la madera. 
'''
"5" = '''
:sup:`5` Nuestros perseguidores están en nuestro cuello. Estamos cansados y no tenemos descanso. 
'''
"6" = '''
:sup:`6` Hemos entregado nuestras manos a los egipcios, y a los asirios, que se conformen con el pan. 
'''
"7" = '''
:sup:`7` Nuestros padres pecaron y ya no existen. Hemos soportado sus iniquidades. 
'''
"8" = '''
:sup:`8` Los siervos nos gobiernan. No hay nadie que nos libere de su mano. 
'''
"9" = '''
:sup:`9` Conseguimos el pan a costa de nuestra vida, a causa de la espada en el desierto. 
'''
"10" = '''
:sup:`10` Nuestra piel es negra como un horno, por el calor abrasador del hambre. 
'''
"11" = '''
:sup:`11` Violaron a las mujeres en Sión, las vírgenes en las ciudades de Judá. 
'''
"12" = '''
:sup:`12` Príncipes fueron colgados de las manos. Los rostros de los ancianos no fueron honrados. 
'''
"13" = '''
:sup:`13` Los jóvenes llevan piedras de molino. Los niños tropezaron bajo cargas de madera. 
'''
"14" = '''
:sup:`14` Los ancianos se han retirado de la puerta, y los jóvenes de su música. 
'''
"15" = '''
:sup:`15` La alegría de nuestro corazón ha cesado. Nuestra danza se convierte en luto. 
'''
"16" = '''
:sup:`16` La corona ha caído de nuestra cabeza. ¡Ay de nosotros, que hemos pecado! 
'''
"17" = '''
:sup:`17` Por esto nuestro corazón desfallece. Para estas cosas nuestros ojos son débiles: 
'''
"18" = '''
:sup:`18` para el monte de Sión, que está desolado. Los zorros caminan sobre ella. 
'''
"19" = '''
:sup:`19` Tú, Yahvé, permaneces para siempre. Su trono es de generación en generación. 
'''
"20" = '''
:sup:`20` ¿Por qué nos olvidas para siempre? y abandonarnos durante tanto tiempo? 
'''
"21" = '''
:sup:`21` Vuélvenos a ti, Yahvé, y nos convertiremos. Renueva nuestros días como antaño. 
'''
"22" = '''
:sup:`22` Pero nos habéis rechazado por completo. Estáis muy enfadados con nosotros. 
'''
