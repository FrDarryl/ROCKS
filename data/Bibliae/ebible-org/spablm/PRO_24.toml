[24]
"1" = '''
:sup:`1` No tengas envidia de los hombres malos, ni el deseo de estar con ellos; 
'''
"2" = '''
:sup:`2` para que sus corazones traman la violencia y sus labios hablan de travesuras. 
'''
"3" = '''
:sup:`3` A través de la sabiduría se construye una casa; mediante la comprensión se establece; 
'''
"4" = '''
:sup:`4` por conocimiento las habitaciones se llenan con todos los tesoros raros y hermosos. 
'''
"5" = '''
:sup:`5` Un hombre sabio tiene un gran poder. Un hombre con conocimientos aumenta la fuerza, 
'''
"6" = '''
:sup:`6` pues con una sabia guía libras tu guerra, y la victoria está en muchos asesores. 
'''
"7" = '''
:sup:`7` La sabiduría es demasiado elevada para un tonto. No abre la boca en la puerta. 
'''
"8" = '''
:sup:`8` El que conspira para hacer el mal se le llamará intrigante. 
'''
"9" = '''
:sup:`9` Los planes de la locura son pecado. El burlador es detestado por los hombres. 
'''
"10" = '''
:sup:`10` Si flaqueas en el momento de la dificultad, tu fuerza es pequeña. 
'''
"11" = '''
:sup:`11` ¡Rescata a los que están siendo llevados a la muerte! En efecto, ¡retened a los que se tambalean hacia la matanza! 
'''
"12" = '''
:sup:`12` Si dices: “He aquí que no sabíamos esto” ¿acaso el que pesa los corazones no lo considera? El que guarda tu alma, ¿no lo sabe? ¿No ha de dar a cada uno según su trabajo? 
'''
"13" = '''
:sup:`13` Hijo mío, come miel, porque es buena, los excrementos del panal, que son dulces a su gusto; 
'''
"14" = '''
:sup:`14` así conocerás que la sabiduría es para tu alma. Si lo has encontrado, habrá una recompensa: Su esperanza no será cortada. 
'''
"15" = '''
:sup:`15` No aceches, malvado, contra la morada de los justos. No destruyas su lugar de descanso; 
'''
"16" = '''
:sup:`16` porque el justo cae siete veces y se levanta, pero los malvados son derribados por la calamidad. 
'''
"17" = '''
:sup:`17` No te alegres cuando tu enemigo caiga. No dejes que tu corazón se alegre cuando sea derrocado, 
'''
"18" = '''
:sup:`18` no sea que Yahvé lo vea y le desagrade, y aleja de él su ira. 
'''
"19" = '''
:sup:`19` No te preocupes por los malhechores, ni tengas envidia de los malvados; 
'''
"20" = '''
:sup:`20` porque no habrá recompensa para el hombre malo. La lámpara de los malvados se apagará. 
'''
"21" = '''
:sup:`21` Hijo mío, teme a Yahvé y al rey. No te unas a los rebeldes, 
'''
"22" = '''
:sup:`22` porque su calamidad surgirá de repente. ¿Quién sabe qué destrucción puede venir de ambos? 
'''
"23" = '''
:sup:`23` Estos son también los dichos de los sabios: Mostrar parcialidad en el juicio no es bueno. 
'''
"24" = '''
:sup:`24` El que dice al impío: “Eres justo” los pueblos lo maldecirán, y las naciones lo aborrecerán — 
'''
"25" = '''
:sup:`25` pero les irá bien a los que condenen a los culpables, y una rica bendición vendrá sobre ellos. 
'''
"26" = '''
:sup:`26` Una respuesta sincera es como un beso en los labios. 
'''
"27" = '''
:sup:`27` Prepara tu trabajo en el exterior, y preparen sus campos. Después, construye tu casa. 
'''
"28" = '''
:sup:`28` No seas testigo contra tu prójimo sin motivo. No engañes con tus labios. 
'''
"29" = '''
:sup:`29` No digas: “Haré con él lo que él ha hecho conmigo”; Pagaré al hombre según su trabajo”. 
'''
"30" = '''
:sup:`30` Pasé por el campo del perezoso, por la viña del hombre vacío de entendimiento. 
'''
"31" = '''
:sup:`31` He aquí que todo estaba cubierto de espinas. Su superficie estaba cubierta de ortigas, y su muro de piedra fue derribado. 
'''
"32" = '''
:sup:`32` Entonces vi, y consideré bien. Vi y recibí instrucción: 
'''
"33" = '''
:sup:`33` un poco de sueño, un poco de sopor, un pequeño pliegue de las manos para dormir, 
'''
"34" = '''
:sup:`34` por lo que su pobreza vendrá como un ladrón y su necesidad como hombre armado. 
'''
