[20]
"1" = '''
:sup:`1` A la vuelta del año, en la época en que salen los reyes, Joab sacó el ejército y asoló el país de los hijos de Amón, y llegó a sitiar Rabá. Pero David se quedó en Jerusalén. Joab atacó a Rabá y la derrocó. 
'''
"2" = '''
:sup:`2` David se quitó la corona de su rey de la cabeza, y encontró que pesaba un talento de oro, y que había piedras preciosas en ella. La puso en la cabeza de David, y sacó mucho botín de la ciudad. 
'''
"3" = '''
:sup:`3` Sacó a la gente que estaba en ella y la hizo cortar con sierras, con picos de hierro y con hachas. Así hizo David con todas las ciudades de los hijos de Amón. Luego David y todo el pueblo regresaron a Jerusalén. 
'''
"4" = '''
:sup:`4` Después de esto, surgió la guerra en Gezer con los filisteos. Entonces Sibecai el husatita mató a Sippai, de los hijos del gigante, y fueron sometidos. 
'''
"5" = '''
:sup:`5` Nuevamente hubo guerra con los filisteos, y Elhanán, hijo de Jair, mató a Lahmi, hermano de Goliat, el giteo, cuyo asta de lanza era como una viga de tejedor. 
'''
"6" = '''
:sup:`6` Volvió a haber guerra en Gat, donde había un hombre de gran estatura que tenía veinticuatro dedos en las manos y en los pies, seis en cada mano y seis en cada pie. 
'''
"7" = '''
:sup:`7` Cuando desafió a Israel, lo mató Jonatán, hijo de Simea, hermano de David. 
'''
"8" = '''
:sup:`8` Estos le nacieron al gigante en Gat; y cayeron por mano de David y por mano de sus siervos. 
'''
