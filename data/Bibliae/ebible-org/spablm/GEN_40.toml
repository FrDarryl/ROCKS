[40]
"1" = '''
:sup:`1` Después de estas cosas, el copero del rey de Egipto y su panadero ofendieron a su señor, el rey de Egipto. 
'''
"2" = '''
:sup:`2` El faraón se enojó con sus dos oficiales, el jefe de los coperos y el jefe de los panaderos. 
'''
"3" = '''
:sup:`3` Los puso en custodia en la casa del capitán de la guardia, en la cárcel, el lugar donde estaba atado José. 
'''
"4" = '''
:sup:`4` El capitán de la guardia se los asignó a José, y él se ocupó de ellos. Permanecieron en la cárcel muchos días. 
'''
"5" = '''
:sup:`5` Ambos soñaron un sueño, cada uno su sueño, en una noche, cada uno según la interpretación de su sueño, el copero y el panadero del rey de Egipto, que estaban atados en la cárcel. 
'''
"6" = '''
:sup:`6` José entró a ellos por la mañana, los vio y vio que estaban tristes. 
'''
"7" = '''
:sup:`7` Preguntó a los oficiales del faraón que estaban con él detenidos en la casa de su amo, diciendo: “¿Por qué parecen tan tristes hoy?” 
'''
"8" = '''
:sup:`8` Le dijeron: “Hemos soñado un sueño y no hay nadie que pueda interpretarlo”. José les dijo: “¿Las interpretaciones no son de Dios? Por favor, díganmelo a mí”. 
'''
"9" = '''
:sup:`9` El jefe de los coperos contó su sueño a José y le dijo: “En mi sueño, he aquí que una vid estaba delante de mí, 
'''
"10" = '''
:sup:`10` y en la vid había tres sarmientos. Era como si hubiera brotado, florecido, y sus racimos producían uvas maduras. 
'''
"11" = '''
:sup:`11` La copa del faraón estaba en mi mano; tomé las uvas, las exprimí en la copa del faraón y entregué la copa en la mano del faraón.” 
'''
"12" = '''
:sup:`12` José le dijo: “Esta es su interpretación: las tres ramas son tres días. 
'''
"13" = '''
:sup:`13` Dentro de tres días más, el faraón levantará tu cabeza y te devolverá tu cargo. Entregarás la copa del Faraón en su mano, como lo hacías cuando eras su copero. 
'''
"14" = '''
:sup:`14` Pero acuérdate de mí cuando te vaya bien. Por favor, muéstrate bondadoso conmigo, y mencióname ante el Faraón, y sácame de esta casa. 
'''
"15" = '''
:sup:`15` Porque ciertamente fui robado de la tierra de los hebreos, y aquí tampoco he hecho nada para que me metan en el calabozo.” 
'''
"16" = '''
:sup:`16` Cuando el jefe de los panaderos vio que la interpretación era buena, dijo a José: “Yo también estaba en mi sueño, y he aquí que tres cestas de pan blanco estaban sobre mi cabeza. 
'''
"17" = '''
:sup:`17` En el cesto de arriba había toda clase de alimentos horneados para el Faraón, y las aves los comían del cesto sobre mi cabeza.” 
'''
"18" = '''
:sup:`18` José respondió: “Esta es su interpretación. Los tres cestos son tres días. 
'''
"19" = '''
:sup:`19` Dentro de tres días más, el Faraón levantará tu cabeza de encima, te colgará en un árbol y las aves comerán tu carne de encima.” 
'''
"20" = '''
:sup:`20` Al tercer día, que era el cumpleaños del Faraón, éste hizo un banquete para todos sus servidores, y levantó la cabeza del jefe de los coperos y la del jefe de los panaderos entre sus servidores. 
'''
"21" = '''
:sup:`21` Restituyó al jefe de los coperos a su puesto, y entregó la copa a la mano del Faraón; 
'''
"22" = '''
:sup:`22` pero colgó al jefe de los panaderos, como José les había interpretado. 
'''
"23" = '''
:sup:`23` Sin embargo, el jefe de los coperos no se acordó de José, sino que lo olvidó. 
'''
