[10]
"1" = '''
:sup:`1` Hermanos, el deseo de mi corazón y mi oración a Dios es por Israel, para que se salve. 
'''
"2" = '''
:sup:`2` Porque doy testimonio de ellos de que tienen celo por Dios, pero no según el conocimiento. 
'''
"3" = '''
:sup:`3` Porque ignorando la justicia de Dios, y tratando de establecer su propia justicia, no se sometieron a la justicia de Dios. 
'''
"4" = '''
:sup:`4` Porque Cristo es el cumplimiento de la ley para la justicia de todo el que cree. 
'''
"5" = '''
:sup:`5` Porque Moisés escribe sobre la justicia de la ley: “El que las cumpla vivirá por ellas”. 
'''
"6" = '''
:sup:`6` Pero la justicia que es de la fe dice esto: “No digas en tu corazón: “¿Quién subirá al cielo? (es decir, hacer bajar a Cristo); 
'''
"7" = '''
:sup:`7` o, ‘¿Quién bajará al abismo? (es decir, hacer subir a Cristo de entre los muertos)”. 
'''
"8" = '''
:sup:`8` Pero, ¿qué dice? “La palabra está cerca de ti, en tu boca y en tu corazón”, es decir, la palabra de fe que predicamos: 
'''
"9" = '''
:sup:`9` que si confiesas con tu boca que Jesús es el Señor y crees en tu corazón que Dios lo resucitó de entre los muertos, te salvarás. 
'''
"10" = '''
:sup:`10` Porque con el corazón se cree para obtener la justicia, y con la boca se confiesa para obtener la salvación. 
'''
"11" = '''
:sup:`11` Porque la Escritura dice: “El que cree en él no quedará defraudado”. 
'''
"12" = '''
:sup:`12` Porque no hay distinción entre judío y griego, pues el mismo Señor es Señor de todos, y es rico para todos los que le invocan. 
'''
"13" = '''
:sup:`13` Porque “Todo el que invoque el nombre del Señor se salvará”. 
'''
"14" = '''
:sup:`14` ¿Cómo, pues, invocarán a aquel en quien no han creído? ¿Cómo creerán en él si no han oído? ¿Cómo oirán sin un predicador? 
'''
"15" = '''
:sup:`15` ¿Y cómo van a predicar si no son enviados? Como está escrito: “Qué hermosos son los pies de los que anuncian la Buena Nueva de la paz, que traen buenas noticias”. 
'''
"16" = '''
:sup:`16` Pero no todos escucharon las buenas noticias. Porque Isaías dice: “Señor, ¿quién ha creído en nuestro informe?” 
'''
"17" = '''
:sup:`17` Así que la fe viene por el oír, y el oír por la palabra de Dios. 
'''
"18" = '''
:sup:`18` Pero yo digo, ¿no escucharon? Sí, ciertamente, “Su sonido se extendió por toda la tierra, sus palabras hasta los confines del mundo”. 
'''
"19" = '''
:sup:`19` Pero yo pregunto, ¿no lo sabía Israel? Primero dice Moisés, “Te provocaré a los celos con lo que no es una nación. Te haré enfadar con una nación vacía de entendimiento”. 
'''
"20" = '''
:sup:`20` Isaías es muy audaz y dice, “Me encontraron los que no me buscaron. Me revelé a los que no preguntaron por mí”. 
'''
"21" = '''
:sup:`21` Pero sobre Israel dice: “Todo el día extendí mis manos a un pueblo desobediente y contrario”. 
'''
