[13]
"1" = '''
:sup:`1` En la asamblea que estaba en Antioquía había algunos profetas y maestros: Bernabé, Simeón que se llamaba Níger, Lucio de Cirene, Manaén el hermano adoptivo de Herodes el tetrarca, y Saulo. 
'''
"2" = '''
:sup:`2` Mientras servían al Señor y ayunaban, el Espíritu Santo dijo: “Separadme a Bernabé y a Saulo para la obra a la que los he llamado.” 
'''
"3" = '''
:sup:`3` Entonces, después de ayunar y orar, y de imponerles las manos, los despidieron. 
'''
"4" = '''
:sup:`4` Así que, enviados por el Espíritu Santo, bajaron a Seleucia. Desde allí navegaron hasta Chipre. 
'''
"5" = '''
:sup:`5` Cuando estuvieron en Salamina, proclamaron la palabra de Dios en las sinagogas judías. También tenían a Juan como ayudante. 
'''
"6" = '''
:sup:`6` Cuando atravesaron la isla hasta llegar a Pafos, encontraron a un hechicero, falso profeta, un judío que se llamaba Bar Jesús, 
'''
"7" = '''
:sup:`7` que estaba con el procónsul, Sergio Paulo, hombre de entendimiento. Este hombre convocó a Bernabé y a Saulo, y buscó escuchar la palabra de Dios. 
'''
"8" = '''
:sup:`8` Pero el hechicero Elimas (pues así se llama según la interpretación) se les opuso, tratando de apartar al procónsul de la fe. 
'''
"9" = '''
:sup:`9` Pero Saulo, que también se llama Pablo, lleno del Espíritu Santo, fijó sus ojos en él 
'''
"10" = '''
:sup:`10` y dijo: “Hijo del diablo, lleno de todo engaño y de toda astucia, enemigo de toda justicia, ¿no dejarás de pervertir los caminos rectos del Señor? 
'''
"11" = '''
:sup:`11` Ahora, he aquí que la mano del Señor está sobre ti, y quedarás ciego, sin ver el sol por un tiempo.” Inmediatamente una niebla y la oscuridad cayeron sobre él. Anduvo buscando a alguien que lo llevara de la mano. 
'''
"12" = '''
:sup:`12` Entonces el procónsul, al ver lo que se hacía, creyó, asombrado por la enseñanza del Señor. 
'''
"13" = '''
:sup:`13` Pablo y su compañía zarparon de Pafos y llegaron a Perga, en Panfilia. Juan se separó de ellos y volvió a Jerusalén. 
'''
"14" = '''
:sup:`14` Pero ellos, pasando de Perga, llegaron a Antioquía de Pisidia. Entraron en la sinagoga el día de reposo y se sentaron. 
'''
"15" = '''
:sup:`15` Después de la lectura de la ley y de los profetas, los jefes de la sinagoga les enviaron a decir: “Hermanos, si tenéis alguna palabra de exhortación para el pueblo, hablad.” 
'''
"16" = '''
:sup:`16` Pablo se puso en pie y, haciendo un gesto con la mano, dijo: “Hombres de Israel, y vosotros que teméis a Dios, escuchad. 
'''
"17" = '''
:sup:`17` El Dios de este pueblo eligió a nuestros padres, y exaltó al pueblo cuando permanecía como extranjero en la tierra de Egipto, y con el brazo levantado lo sacó de ella. 
'''
"18" = '''
:sup:`18` Durante un período de unos cuarenta años los soportó en el desierto. 
'''
"19" = '''
:sup:`19` Después de haber destruido siete naciones en la tierra de Canaán, les dio su tierra en herencia durante unos cuatrocientos cincuenta años. 
'''
"20" = '''
:sup:`20` Después de esto, les dio jueces hasta el profeta Samuel. 
'''
"21" = '''
:sup:`21` Después pidieron un rey, y Dios les dio a Saúl, hijo de Cis, un hombre de la tribu de Benjamín, durante cuarenta años. 
'''
"22" = '''
:sup:`22` Cuando lo destituyó, levantó a David para que fuera su rey, a quien también le dijo: “He encontrado a David, hijo de Isaí, un hombre según mi corazón, que hará toda mi voluntad”. 
'''
"23" = '''
:sup:`23` De la descendencia de este hombre, Dios ha traído la salvación a Israel según su promesa, 
'''
"24" = '''
:sup:`24` antes de su venida, cuando Juan había predicado por primera vez el bautismo de arrepentimiento a Israel. 
'''
"25" = '''
:sup:`25` Mientras Juan cumplía su curso, dijo: “¿Quién suponéis que soy yo? Yo no soy. Pero he aquí que viene uno detrás de mí, cuyas sandalias no soy digno de desatar”. 
'''
"26" = '''
:sup:`26` “Hermanos, hijos del linaje de Abraham, y los que entre vosotros temen a Dios, se os envía la palabra de esta salvación. 
'''
"27" = '''
:sup:`27` Porque los que habitan en Jerusalén y sus gobernantes, por no conocerle, ni las voces de los profetas que se leen cada sábado, las cumplieron condenándole. 
'''
"28" = '''
:sup:`28` Aunque no encontraron ninguna causa de muerte, aun así pidieron a Pilato que lo mandara matar. 
'''
"29" = '''
:sup:`29` Cuando se cumplieron todas las cosas que estaban escritas sobre él, lo bajaron del madero y lo pusieron en un sepulcro. 
'''
"30" = '''
:sup:`30` Pero Dios lo resucitó de entre los muertos, 
'''
"31" = '''
:sup:`31` y lo vieron durante muchos días los que subieron con él de Galilea a Jerusalén, que son sus testigos ante el pueblo. 
'''
"32" = '''
:sup:`32` Os anunciamos la buena noticia de la promesa hecha a los padres, 
'''
"33" = '''
:sup:`33` que Dios ha cumplido con nosotros, sus hijos, al resucitar a Jesús. Como también está escrito en el segundo salmo, ‘Tú eres mi Hijo. Hoy me he convertido en tu padre”. 
'''
"34" = '''
:sup:`34` “En cuanto a que lo resucitó de entre los muertos, para que ya no vuelva a la corrupción, ha hablado así: ‘Te daré las bendiciones santas y seguras de David’. 
'''
"35" = '''
:sup:`35` Por eso dice también en otro salmo: ‘No permitirás que tu Santo vea la decadencia.’ 
'''
"36" = '''
:sup:`36` Porque David, después de haber servido en su propia generación al consejo de Dios, se durmió, fue acostado con sus padres y vio la decadencia. 
'''
"37" = '''
:sup:`37` Pero el que Dios resucitó no vio la decadencia. 
'''
"38" = '''
:sup:`38` Sabed, pues, hermanos, que por medio de este hombre se os anuncia la remisión de los pecados; 
'''
"39" = '''
:sup:`39` y que por él todo el que cree es justificado de todo, de lo cual no podíais ser justificados por la ley de Moisés. 
'''
"40" = '''
:sup:`40` Tened, pues, cuidado, no sea que venga sobre vosotros lo que se dice en los profetas: 
'''
"41" = '''
:sup:`41` “¡Mirad, burlones! Maravíllate y perece, porque yo trabajo una obra en tus días, una obra que no creerás de ninguna manera, si alguien te la declara’”. 
'''
"42" = '''
:sup:`42` Cuando los judíos salieron de la sinagoga, los gentiles pidieron que se les predicaran estas palabras el sábado siguiente. 
'''
"43" = '''
:sup:`43` Cuando la sinagoga se disolvió, muchos de los judíos y de los prosélitos devotos siguieron a Pablo y a Bernabé, quienes, hablándoles, les exhortaron a continuar en la gracia de Dios. 
'''
"44" = '''
:sup:`44` El sábado siguiente se reunió casi toda la ciudad para oír la palabra de Dios. 
'''
"45" = '''
:sup:`45` Pero los judíos, al ver las multitudes, se llenaron de celos, contradijeron lo dicho por Pablo y blasfemaron. 
'''
"46" = '''
:sup:`46` Pablo y Bernabé hablaron con valentía y dijeron: “Era necesario que la palabra de Dios se os dijera primero. Puesto que, en efecto, la rechazáis y os juzgáis indignos de la vida eterna, he aquí que nos dirigimos a los gentiles. 
'''
"47" = '''
:sup:`47` Porque así nos lo ha ordenado el Señor, diciendo, Te he puesto como luz para los gentiles, para que lleves la salvación hasta los confines de la tierra”. 
'''
"48" = '''
:sup:`48` Al oír esto, los gentiles se alegraron y glorificaron la palabra de Dios. Todos los que estaban destinados a la vida eterna creyeron. 
'''
"49" = '''
:sup:`49` La palabra del Señor se difundió por toda la región. 
'''
"50" = '''
:sup:`50` Pero los judíos incitaron a las mujeres devotas y prominentes y a los principales hombres de la ciudad, y suscitaron una persecución contra Pablo y Bernabé, y los expulsaron de sus fronteras. 
'''
"51" = '''
:sup:`51` Pero ellos se sacudieron el polvo de sus pies contra ellos y llegaron a Iconio. 
'''
"52" = '''
:sup:`52` Los discípulos se llenaron de alegría y del Espíritu Santo. 
'''
