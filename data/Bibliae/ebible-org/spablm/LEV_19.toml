[19]
"1" = '''
:sup:`1` Yahvé habló a Moisés diciendo: 
'''
"2" = '''
:sup:`2` “Habla a toda la congregación de los hijos de Israel y diles: “Seréis santos, porque yo, Yahvé, vuestro Dios, soy santo. 
'''
"3" = '''
:sup:`3` “‘Cada uno de vosotros respetará a su madre y a su padre. Guardarán mis sábados. Yo soy Yahvé, vuestro Dios. 
'''
"4" = '''
:sup:`4` “‘No se vuelvan a los ídolos, ni se hagan dioses de fundición. Yo soy Yahvé, vuestro Dios. 
'''
"5" = '''
:sup:`5` “‘Cuando ofrezcas un sacrificio de paz a Yahvé, lo ofrecerás para que seas aceptado. 
'''
"6" = '''
:sup:`6` Se comerá el mismo día que lo ofrezcas, y al día siguiente. Si queda algo hasta el tercer día, se quemará con fuego. 
'''
"7" = '''
:sup:`7` Si se come al tercer día, es una abominación. No se aceptará; 
'''
"8" = '''
:sup:`8` sino que todo el que lo coma cargará con su iniquidad, porque ha profanado la cosa santa de Yahvé, y esa alma será cortada de su pueblo. 
'''
"9" = '''
:sup:`9` “‘Cuando recojas la cosecha de tu tierra, no segarás del todo los rincones de tu campo, ni recogerás las espigas de tu cosecha. 
'''
"10" = '''
:sup:`10` No espigarás tu viña, ni recogerás las uvas caídas de tu viña. Las dejarás para el pobre y para el extranjero. Yo soy el Señor, tu Dios. 
'''
"11" = '''
:sup:`11` “‘No robarás’. “‘No mentirás’. “‘No os engañaréis unos a otros’. 
'''
"12" = '''
:sup:`12` “‘No jurarás por mi nombre en falso ni profanarás el nombre de tu Dios. Yo soy Yahvé. 
'''
"13" = '''
:sup:`13` “‘No oprimirás a tu prójimo ni le robarás. “‘El salario de un jornalero no permanecerá con vosotros toda la noche hasta la mañana. 
'''
"14" = '''
:sup:`14` “‘No maldecirás al sordo, ni pondrás tropiezo al ciego, sino que temerás a tu Dios. Yo soy Yahvé. 
'''
"15" = '''
:sup:`15` “‘No cometerás injusticia en el juicio. No serás parcial con el pobre, ni mostrarás favoritismo con el grande; sino que juzgarás a tu prójimo con justicia. 
'''
"16" = '''
:sup:`16` “‘No irás por ahí como calumniador entre tu pueblo. “‘No pondrás en peligro la vida de tu prójimo. Yo soy Yahvé. 
'''
"17" = '''
:sup:`17` “‘No odiarás a tu hermano en tu corazón. Reprenderás a tu prójimo y no cargarás con el pecado por su culpa. 
'''
"18" = '''
:sup:`18` “‘No te vengarás ni guardarás rencor a los hijos de tu pueblo, sino que amarás a tu prójimo como a ti mismo. Yo soy Yahvé. 
'''
"19" = '''
:sup:`19` “‘Deberás cumplir mis estatutos. “‘No cruzarás diferentes tipos de animales. “‘No sembrarás tu campo con dos tipos de semilla; “‘No lleves una prenda hecha de dos tipos de material. 
'''
"20" = '''
:sup:`20` “‘Si un hombre se acuesta carnalmente con una mujer que es una chica esclava, comprometida para casarse con otro hombre, y no se rescata o se le da la libertad; serán castigados. No serán condenados a muerte, porque ella no era libre. 
'''
"21" = '''
:sup:`21` Traerá su ofrenda por la culpa a Yahvé, a la puerta de la Tienda del Encuentro, un carnero como ofrenda por la culpa. 
'''
"22" = '''
:sup:`22` El sacerdote hará expiación por él con el carnero de la ofrenda por la culpa ante Yahvé, por el pecado que haya cometido; y el pecado que haya cometido le será perdonado. 
'''
"23" = '''
:sup:`23` “‘Cuando llegues a la tierra y hayas plantado toda clase de árboles para comer, entonces contarás sus frutos como prohibidos. Durante tres años te estará prohibido. No se podrá comer. 
'''
"24" = '''
:sup:`24` Pero al cuarto año todo su fruto será sagrado, para alabar al Señor. 
'''
"25" = '''
:sup:`25` En el quinto año comerás su fruto, para que te dé sus frutos. Yo soy el Señor, tu Dios. 
'''
"26" = '''
:sup:`26` “‘No comerás ninguna carne con la sangre todavía en ella. No usarás encantamientos, ni practicarás la hechicería. 
'''
"27" = '''
:sup:`27` “‘No te cortarás el pelo a los lados de la cabeza ni te recortarás el borde de la barba. 
'''
"28" = '''
:sup:`28` “‘No harás ningún corte en tu carne por los muertos, ni te tatuarás ninguna marca. Yo soy Yahvé. 
'''
"29" = '''
:sup:`29` “‘No profanes a tu hija, para hacerla prostituta; no sea que la tierra caiga en la prostitución, y la tierra se llene de maldad. 
'''
"30" = '''
:sup:`30` “‘Guardarán mis sábados y reverenciarán mi santuario; yo soy Yahvé. 
'''
"31" = '''
:sup:`31` “‘No te dirijas a los que son médiums, ni a los magos. No los busques para ser contaminado por ellos. Yo soy Yahvé, tu Dios. 
'''
"32" = '''
:sup:`32` “‘Te levantarás ante la cabeza gris y honrarás el rostro de los ancianos; y temerás a tu Dios. Yo soy Yahvé. 
'''
"33" = '''
:sup:`33` “‘Si un extranjero vive como forastero con vosotros en vuestra tierra, no le haréis mal. 
'''
"34" = '''
:sup:`34` El extranjero que viva como forastero con ustedes será para ustedes como el nativo entre ustedes, y lo amarán como a ustedes mismos; porque ustedes vivieron como extranjeros en la tierra de Egipto. Yo soy Yahvé, tu Dios. 
'''
"35" = '''
:sup:`35` “‘No harás injusticia en el juicio, en las medidas de longitud, de peso o de cantidad. 
'''
"36" = '''
:sup:`36` Tendrás balanzas justas, pesas justas, un efa justo, y un hin justo. Yo soy el Señor, tu Dios, que te sacó de la tierra de Egipto. 
'''
"37" = '''
:sup:`37` “‘Observarás todos mis estatutos y todas mis ordenanzas, y los pondrás en práctica. Yo soy Yahvé’”. 
'''
