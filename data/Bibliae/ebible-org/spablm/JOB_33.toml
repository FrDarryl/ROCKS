[33]
"1" = '''
:sup:`1` “Sin embargo, Job, escucha mi discurso, y escucha todas mis palabras. 
'''
"2" = '''
:sup:`2` Mira ahora, he abierto mi boca. Mi lengua ha hablado en mi boca. 
'''
"3" = '''
:sup:`3` Mis palabras expresarán la rectitud de mi corazón. Lo que mis labios saben que hablarán con sinceridad. 
'''
"4" = '''
:sup:`4` El Espíritu de Dios me ha hecho, y el aliento del Todopoderoso me da la vida. 
'''
"5" = '''
:sup:`5` Si puedes, respóndeme. Pon en orden tus palabras ante mí, y levántate. 
'''
"6" = '''
:sup:`6` He aquí que yo soy para con Dios lo mismo que vosotros. Yo también estoy formado de la arcilla. 
'''
"7" = '''
:sup:`7` He aquí que mi terror no te hará temer, ni mi presión será pesada para ti. 
'''
"8" = '''
:sup:`8` “Ciertamente, has hablado a mi oído, He escuchado la voz de tus palabras, diciendo, 
'''
"9" = '''
:sup:`9` ‘Estoy limpio, sin desobediencia. Soy inocente y no hay iniquidad en mí. 
'''
"10" = '''
:sup:`10` He aquí que encuentra ocasiones contra mí. Me cuenta como su enemigo. 
'''
"11" = '''
:sup:`11` Pone mis pies en el cepo. Él marca todos mis caminos”. 
'''
"12" = '''
:sup:`12` “He aquí que yo te responderé. En esto no eres justo, porque Dios es más grande que el hombre. 
'''
"13" = '''
:sup:`13` ¿Por qué os esforzáis contra él? porque no da cuenta de ninguno de sus asuntos? 
'''
"14" = '''
:sup:`14` Porque Dios habla una vez, sí dos veces, aunque el hombre no presta atención. 
'''
"15" = '''
:sup:`15` En un sueño, en una visión nocturna, cuando el sueño profundo cae sobre los hombres, en el sueño en la cama, 
'''
"16" = '''
:sup:`16` entonces abre los oídos de los hombres, y sella su instrucción, 
'''
"17" = '''
:sup:`17` para que retire al hombre de su propósito, y ocultar el orgullo del hombre. 
'''
"18" = '''
:sup:`18` Aleja su alma de la fosa, y su vida de perecer por la espada. 
'''
"19" = '''
:sup:`19` “También es castigado con dolor en su cama, con una lucha continua en sus huesos, 
'''
"20" = '''
:sup:`20` para que su vida aborrezca el pan, y su alma un alimento delicado. 
'''
"21" = '''
:sup:`21` Su carne está tan consumida que no se puede ver. Sus huesos que no se vieron sobresalen. 
'''
"22" = '''
:sup:`22` Sí, su alma se acerca a la fosa, y su vida a los destructores. 
'''
"23" = '''
:sup:`23` “Si hay junto a él un ángel, un intérprete, uno entre mil, para mostrar al hombre lo que es correcto para él, 
'''
"24" = '''
:sup:`24` entonces Dios se apiada de él y le dice, Líbralo de bajar a la fosa, He encontrado un rescate”. 
'''
"25" = '''
:sup:`25` Su carne será más fresca que la de un niño. Vuelve a los días de su juventud. 
'''
"26" = '''
:sup:`26` Reza a Dios, y éste le es favorable, para que vea su rostro con alegría. Él devuelve al hombre su justicia. 
'''
"27" = '''
:sup:`27` Canta ante los hombres y dice, He pecado y he pervertido lo que era justo, y no me benefició. 
'''
"28" = '''
:sup:`28` Él ha redimido mi alma de ir a la fosa. Mi vida verá la luz”. 
'''
"29" = '''
:sup:`29` “He aquí que Dios hace todas estas cosas, dos veces, sí tres veces, con un hombre, 
'''
"30" = '''
:sup:`30` para sacar su alma de la fosa, para que sea iluminado con la luz de los vivos. 
'''
"31" = '''
:sup:`31` Fíjate bien, Job, y escúchame. Guarda silencio, y yo hablaré. 
'''
"32" = '''
:sup:`32` Si tienes algo que decir, respóndeme. Habla, pues deseo justificarte. 
'''
"33" = '''
:sup:`33` Si no, escúchame. Guarda la paz, y yo te enseñaré la sabiduría”. 
'''
