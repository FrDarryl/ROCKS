[5]
"1" = '''
:sup:`1` No reprendas al anciano, sino exhórtale como a un padre; a los jóvenes, como a hermanos; 
'''
"2" = '''
:sup:`2` a las mujeres mayores, como a madres; a las jóvenes, como a hermanas, con toda pureza. 
'''
"3" = '''
:sup:`3` Honra a las viudas que son realmente viudas. 
'''
"4" = '''
:sup:`4` Pero si alguna viuda tiene hijos o nietos, que aprenda primero a mostrar piedad hacia su propia familia y a retribuir a sus padres, porque esto es aceptable a los ojos de Dios. 
'''
"5" = '''
:sup:`5` La que es realmente viuda y está desolada, tiene su esperanza puesta en Dios y continúa con sus peticiones y oraciones de noche y de día. 
'''
"6" = '''
:sup:`6` Pero la que se entrega al placer está muerta mientras vive. 
'''
"7" = '''
:sup:`7` Ordena también estas cosas, para que sean sin reproche. 
'''
"8" = '''
:sup:`8` Pero si alguno no provee para los suyos, y especialmente para su casa, ha negado la fe y es peor que un incrédulo. 
'''
"9" = '''
:sup:`9` Que no se inscriba ninguna viuda menor de sesenta años, que haya sido esposa de un solo hombre, 
'''
"10" = '''
:sup:`10` que haya sido aprobada por sus buenas obras, si ha criado hijos, si ha sido hospitalaria con los extranjeros, si ha lavado los pies de los santos, si ha socorrido a los afligidos y si ha seguido diligentemente toda buena obra. 
'''
"11" = '''
:sup:`11` Pero rechaza a las viudas más jóvenes, porque cuando se han vuelto indeseables contra Cristo, desean casarse, 
'''
"12" = '''
:sup:`12` teniendo la condena, porque han rechazado su primera promesa. 
'''
"13" = '''
:sup:`13` Además, también aprenden a ser ociosas, yendo de casa en casa. No sólo ociosas, sino también chismosas y entrometidas, diciendo cosas que no deben. 
'''
"14" = '''
:sup:`14` Deseo, pues, que las viudas más jóvenes se casen, tengan hijos, gobiernen la casa y no den ocasión al adversario para que las insulte. 
'''
"15" = '''
:sup:`15` Porque ya algunos se han apartado en pos de Satanás. 
'''
"16" = '''
:sup:`16` Si algún hombre o mujer creyente tiene viudas, que las socorra, y que no se agobie la asamblea, para que socorra a las que sí son viudas. 
'''
"17" = '''
:sup:`17` Los ancianos que gobiernan bien sean tenidos por dignos de doble honor, especialmente los que trabajan en la palabra y en la enseñanza. 
'''
"18" = '''
:sup:`18` Porque la Escritura dice: “No pondrás bozal al buey cuando triture el grano”. Y: “El obrero es digno de su salario”. 
'''
"19" = '''
:sup:`19` No recibas una acusación contra un anciano si no es por la palabra de dos o tres testigos. 
'''
"20" = '''
:sup:`20` A los que pecan, repréndelos a la vista de todos, para que también los demás tengan temor. 
'''
"21" = '''
:sup:`21` Os ordeno, en presencia de Dios, del Señor Jesucristo y de los ángeles elegidos, que observéis estas cosas sin prejuicios, sin hacer nada por parcialidad. 
'''
"22" = '''
:sup:`22` No pongas las manos apresuradamente sobre nadie. No seas partícipe de los pecados de los demás. Mantente puro. 
'''
"23" = '''
:sup:`23` Ya no bebas sólo agua, sino usa un poco de vino por el bien de tu estómago y tus frecuentes enfermedades. 
'''
"24" = '''
:sup:`24` Algunos pecados de los hombres son evidentes y los preceden al juicio, y otros también los siguen después. 
'''
"25" = '''
:sup:`25` Así también hay obras buenas que son evidentes, y las que no lo son no pueden ocultarse. 
'''
