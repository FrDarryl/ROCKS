[41]
"1" = '''
:sup:`1` “¿Puedes sacar al Leviatán con un anzuelo? o presionar su lengua con una cuerda? 
'''
"2" = '''
:sup:`2` ¿Puedes poner una cuerda en su nariz, o atravesar su mandíbula con un gancho? 
'''
"3" = '''
:sup:`3` Te hará muchas peticiones, ¿o te hablará con palabras suaves? 
'''
"4" = '''
:sup:`4` Hará un pacto con vosotros, para que lo tomes por siervo para siempre? 
'''
"5" = '''
:sup:`5` ¿Jugarás con él como con un pájaro? ¿O lo atarás para tus chicas? 
'''
"6" = '''
:sup:`6` ¿Los comerciantes harán un trueque por él? ¿Lo repartirán entre los comerciantes? 
'''
"7" = '''
:sup:`7` Puede llenar su piel con hierros de púas, o su cabeza con lanzas de pescado? 
'''
"8" = '''
:sup:`8` Pon tu mano sobre él. Recuerda la batalla, y no lo hagas más. 
'''
"9" = '''
:sup:`9` He aquí que la esperanza de él es vana. ¿No se abatirá uno incluso al verlo? 
'''
"10" = '''
:sup:`10` Nadie es tan feroz que se atreva a agitarlo. ¿Quién es, pues, el que puede presentarse ante mí? 
'''
"11" = '''
:sup:`11` ¿Quién me ha dado primero, para que yo le pague? Todo bajo el cielo es mío. 
'''
"12" = '''
:sup:`12` “No guardaré silencio sobre sus miembros, ni su poderosa fuerza, ni su buena contextura. 
'''
"13" = '''
:sup:`13` ¿Quién puede despojarse de su prenda exterior? ¿Quién se acercará a sus fauces? 
'''
"14" = '''
:sup:`14` ¿Quién puede abrir las puertas de su rostro? Alrededor de sus dientes está el terror. 
'''
"15" = '''
:sup:`15` Las fuertes escamas son su orgullo, encerrados juntos con un cierre hermético. 
'''
"16" = '''
:sup:`16` Uno está tan cerca de otro, que ningún aire pueda interponerse entre ellos. 
'''
"17" = '''
:sup:`17` Están unidos entre sí. Se pegan entre sí, de modo que no se pueden separar. 
'''
"18" = '''
:sup:`18` Su estornudo hace brillar la luz. Sus ojos son como los párpados de la mañana. 
'''
"19" = '''
:sup:`19` De su boca salen antorchas ardientes. Saltan chispas de fuego. 
'''
"20" = '''
:sup:`20` De sus fosas nasales sale un humo, como de una olla hirviendo sobre un fuego de cañas. 
'''
"21" = '''
:sup:`21` Su aliento enciende las brasas. Una llama sale de su boca. 
'''
"22" = '''
:sup:`22` Hay fuerza en su cuello. El terror baila ante él. 
'''
"23" = '''
:sup:`23` Las escamas de su carne están unidas. Son firmes con él. No se pueden mover. 
'''
"24" = '''
:sup:`24` Su corazón es firme como una piedra, sí, firme como la piedra de molino inferior. 
'''
"25" = '''
:sup:`25` Cuando se levanta, los poderosos tienen miedo. Se retiran ante su paliza. 
'''
"26" = '''
:sup:`26` Si uno lo ataca con la espada, no puede prevalecer; ni la lanza, ni el dardo, ni el asta puntiaguda. 
'''
"27" = '''
:sup:`27` Cuenta el hierro como paja, y el bronce como la madera podrida. 
'''
"28" = '''
:sup:`28` La flecha no puede hacerle huir. Las piedras de la honda son como la paja para él. 
'''
"29" = '''
:sup:`29` Los palos se cuentan como rastrojos. Se ríe de las prisas de la jabalina. 
'''
"30" = '''
:sup:`30` Sus partes inferiores son como alfareros afilados, dejando un rastro en el barro como un trineo. 
'''
"31" = '''
:sup:`31` Hace que lo profundo hierva como una olla. Hace que el mar sea como un bote de pomada. 
'''
"32" = '''
:sup:`32` Hace brillar un camino tras él. Se diría que el profundo tiene el pelo blanco. 
'''
"33" = '''
:sup:`33` En la tierra no hay nada igual, que se hace sin miedo. 
'''
"34" = '''
:sup:`34` Él ve todo lo que es alto. Es el rey de todos los hijos de la soberbia”. 
'''
