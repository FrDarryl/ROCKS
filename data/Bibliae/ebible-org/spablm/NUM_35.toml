[35]
"1" = '''
:sup:`1` Yahvé habló a Moisés en las llanuras de Moab, junto al Jordán, en Jericó, diciendo: 
'''
"2" = '''
:sup:`2` “Ordena a los hijos de Israel que den a los levitas ciudades para que las habiten de su herencia. Darán a los levitas tierras de pastoreo para las ciudades de los alrededores. 
'''
"3" = '''
:sup:`3` Ellos tendrán las ciudades para habitarlas. Sus tierras de pastoreo serán para su ganado, para sus posesiones y para todos sus animales. 
'''
"4" = '''
:sup:`4` “Las tierras de pastoreo de las ciudades, que darás a los levitas, serán desde el muro de la ciudad y hacia afuera mil codos alrededor de ella. 
'''
"5" = '''
:sup:`5` Medirás fuera de la ciudad dos mil codos por el lado este, dos mil codos por el lado sur, dos mil codos por el lado oeste y dos mil codos por el lado norte, quedando la ciudad en medio. Estas serán las tierras de pastoreo de sus ciudades. 
'''
"6" = '''
:sup:`6` “Las ciudades que darás a los levitas serán las seis ciudades de refugio que darás para que huya el homicida. Además de ellas, darás cuarenta y dos ciudades. 
'''
"7" = '''
:sup:`7` Todas las ciudades que darás a los levitas serán cuarenta y ocho ciudades junto con sus tierras de pastoreo. 
'''
"8" = '''
:sup:`8` En cuanto a las ciudades que darás de la posesión de los hijos de Israel, de los muchos tomarás muchos, y de los pocos tomarás pocos. Cada uno, según su herencia, dará parte de sus ciudades a los levitas”. 
'''
"9" = '''
:sup:`9` Yahvé habló a Moisés, diciendo: 
'''
"10" = '''
:sup:`10` “Habla a los hijos de Israel y diles: ‘Cuando paséis el Jordán a la tierra de Canaán, 
'''
"11" = '''
:sup:`11` entonces os designaréis ciudades para que os sirvan de refugio, para que huya allí el homicida que mate a cualquier persona sin saberlo. 
'''
"12" = '''
:sup:`12` Las ciudades os servirán de refugio contra el vengador, para que el homicida no muera hasta que se presente ante la congregación para ser juzgado. 
'''
"13" = '''
:sup:`13` Las ciudades que darás serán para ti seis ciudades de refugio. 
'''
"14" = '''
:sup:`14` Darás tres ciudades al otro lado del Jordán, y darás tres ciudades en la tierra de Canaán. Serán ciudades de refugio. 
'''
"15" = '''
:sup:`15` Estas seis ciudades serán refugio para los hijos de Israel, para el extranjero y para el forastero que viva entre ellos, para que todo el que mate a alguien sin querer huya allí. 
'''
"16" = '''
:sup:`16` “‘Pero si lo golpeó con un instrumento de hierro, de modo que murió, es un asesino. El asesino será condenado a muerte. 
'''
"17" = '''
:sup:`17` Si lo golpeó con una piedra en la mano, con la que un hombre puede morir, y murió, es un asesino. El homicida será condenado a muerte. 
'''
"18" = '''
:sup:`18` O si lo golpea con un arma de madera en la mano, con la que pueda morir un hombre, y muere, es un asesino. El asesino morirá. 
'''
"19" = '''
:sup:`19` El vengador de la sangre dará muerte al asesino. Cuando lo encuentre, lo matará. 
'''
"20" = '''
:sup:`20` Si lo empujó por odio, o le arrojó algo mientras estaba al acecho, de modo que murió, 
'''
"21" = '''
:sup:`21` o en hostilidad lo golpeó con su mano, de modo que murió, el que lo golpeó ciertamente morirá. Es un asesino. El vengador de la sangre dará muerte al asesino cuando lo encuentre. 
'''
"22" = '''
:sup:`22` “‘Pero si lo empuja repentinamente sin hostilidad, o arroja sobre él cualquier cosa sin estar al acecho, 
'''
"23" = '''
:sup:`23` o con cualquier piedra, con la que pueda morir un hombre, sin verlo, y la arroja sobre él de modo que muera, y no era su enemigo ni buscaba su daño, 
'''
"24" = '''
:sup:`24` entonces la congregación juzgará entre el agresor y el vengador de la sangre de acuerdo con estas ordenanzas. 
'''
"25" = '''
:sup:`25` La congregación librará al homicida de la mano del vengador de la sangre, y la congregación lo devolverá a su ciudad de refugio, donde había huido. Allí habitará hasta la muerte del sumo sacerdote, que fue ungido con el óleo santo. 
'''
"26" = '''
:sup:`26` “‘Pero si el homicida sale en algún momento de la frontera de su ciudad de refugio donde huye, 
'''
"27" = '''
:sup:`27` y el vengador de la sangre lo encuentra fuera de la frontera de su ciudad de refugio, y el vengador de la sangre mata al homicida, éste no será culpable de sangre, 
'''
"28" = '''
:sup:`28` porque debería haber permanecido en su ciudad de refugio hasta la muerte del sumo sacerdote. Pero después de la muerte del sumo sacerdote, el homicida regresará a la tierra de su posesión. 
'''
"29" = '''
:sup:`29` “‘Estas cosas serán para vosotros un estatuto y una ordenanza a lo largo de vuestras generaciones en todas vuestras moradas. 
'''
"30" = '''
:sup:`30` “‘Cualquiera que mate a una persona, el asesino será asesinado con base en el testimonio de los testigos; pero un solo testigo no declarará contra una persona para que muera. 
'''
"31" = '''
:sup:`31` “‘Además, no aceptarás ningún rescate por la vida de un asesino que sea culpable de muerte. Será condenado a muerte. 
'''
"32" = '''
:sup:`32` “‘No tomarás rescate por el que haya huido a su ciudad de refugio, para que vuelva a habitar en la tierra antes de la muerte del sacerdote. 
'''
"33" = '''
:sup:`33` “‘Así no contaminarás la tierra donde vives; porque la sangre contamina la tierra. No se puede hacer expiación de la tierra por la sangre que se derrama en ella, sino por la sangre del que la derramó. 
'''
"34" = '''
:sup:`34` No contaminarás la tierra que habitas, donde yo habito; porque yo, Yahvé, habito en medio de los hijos de Israel.’” 
'''
