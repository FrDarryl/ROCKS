[11]
"1" = '''
:sup:`1` Pregunto entonces, ¿rechazó Dios a su pueblo? ¡Que nunca lo haga! Porque yo también soy israelita, descendiente de Abraham, de la tribu de Benjamín. 
'''
"2" = '''
:sup:`2` Dios no rechazó a su pueblo, al que conoció de antemano. ¿O no sabes lo que dice la Escritura sobre Elías? Cómo suplica a Dios contra Israel: 
'''
"3" = '''
:sup:`3` “Señor, han matado a tus profetas. Han derribado tus altares. Me han dejado solo, y buscan mi vida”. 
'''
"4" = '''
:sup:`4` ¿Pero cómo le responde Dios? “Me he reservado siete mil hombres que no han doblado la rodilla ante Baal”. 
'''
"5" = '''
:sup:`5` Así también en este tiempo hay un remanente según la elección de la gracia. 
'''
"6" = '''
:sup:`6` Y si es por gracia, ya no es por obras; de lo contrario, la gracia ya no es gracia. Pero si es por obras, ya no es gracia; de lo contrario, la obra ya no es obra. 
'''
"7" = '''
:sup:`7` ¿Qué es entonces? Lo que Israel busca, eso no lo obtuvo, pero los elegidos lo obtuvieron, y los demás se endurecieron. 
'''
"8" = '''
:sup:`8` Como está escrito: “Dios les dio un espíritu de estupor, ojos para no ver y oídos para no oír, hasta el día de hoy.” 
'''
"9" = '''
:sup:`9` David dice, “Que su mesa se convierta en un lazo, en una trampa, un tropiezo, y una retribución para ellos. 
'''
"10" = '''
:sup:`10` Que se les oscurezcan los ojos para que no vean. Mantengan siempre la espalda doblada”. 
'''
"11" = '''
:sup:`11` Pregunto entonces, ¿acaso tropezaron para caer? ¡Que nunca sea así! Pero por su caída ha llegado la salvación a los gentiles, para provocarles celos. 
'''
"12" = '''
:sup:`12` Ahora bien, si su caída es la riqueza del mundo, y su pérdida la riqueza de los gentiles, ¡cuánto más su plenitud! 
'''
"13" = '''
:sup:`13` Porque a vosotros, que sois gentiles, os hablo. Pues como soy apóstol de los gentiles, glorifico mi ministerio, 
'''
"14" = '''
:sup:`14` por si de algún modo provoco celos a los que son de mi carne, y puedo salvar a algunos de ellos. 
'''
"15" = '''
:sup:`15` Porque si el rechazo de ellos es la reconciliación del mundo, ¿qué sería su aceptación, sino la vida de entre los muertos? 
'''
"16" = '''
:sup:`16` Si las primicias son santas, también lo es la masa. Si la raíz es santa, también lo son las ramas. 
'''
"17" = '''
:sup:`17` Pero si algunas de las ramas fueron desgajadas, y tú, siendo un olivo silvestre, fuiste injertado entre ellas y te hiciste partícipe con ellas de la raíz y de la riqueza del olivo, 
'''
"18" = '''
:sup:`18` no te jactes de las ramas. Pero si te jactas, recuerda que no eres tú quien sostiene la raíz, sino que la raíz te sostiene a ti. 
'''
"19" = '''
:sup:`19` Entonces dirás: “Las ramas fueron cortadas para que yo fuera injertado”. 
'''
"20" = '''
:sup:`20` Es cierto; por su incredulidad fueron desgajados, y tú te mantienes por tu fe. No te envanezcas, sino teme; 
'''
"21" = '''
:sup:`21` porque si Dios no perdonó a las ramas naturales, tampoco te perdonará a ti. 
'''
"22" = '''
:sup:`22` Ved, pues, la bondad y la severidad de Dios. Con los que cayeron, la severidad; pero con ustedes, la bondad, si continúan en su bondad; de lo contrario, también ustedes serán cortados. 
'''
"23" = '''
:sup:`23` También ellos, si no continúan en su incredulidad, serán injertados, pues Dios puede volver a injertarlos. 
'''
"24" = '''
:sup:`24` Porque si vosotros fuisteis cortados de lo que es por naturaleza un olivo silvestre, y fuisteis injertados contra natura en un buen olivo, ¿cuánto más éstos, que son las ramas naturales, serán injertados en su propio olivo? 
'''
"25" = '''
:sup:`25` Porque no quiero que ignoréis, hermanos, este misterio, para que no seáis sabios en vuestra propia opinión, de que a Israel le ha sucedido un endurecimiento parcial, hasta que haya entrado la plenitud de los gentiles, 
'''
"26" = '''
:sup:`26` y así se salve todo Israel. Como está escrito, “Saldrá de Sión el Libertador, y apartará la impiedad de Jacob. 
'''
"27" = '''
:sup:`27` Este es mi pacto con ellos, cuando les quite sus pecados”. 
'''
"28" = '''
:sup:`28` En cuanto a la Buena Nueva, son enemigos por causa de ustedes. Pero en cuanto a la elección, son amados por causa de los padres. 
'''
"29" = '''
:sup:`29` Porque los dones y la llamada de Dios son irrevocables. 
'''
"30" = '''
:sup:`30` Porque así como vosotros en el pasado fuisteis desobedientes a Dios, pero ahora habéis obtenido misericordia por su desobediencia, 
'''
"31" = '''
:sup:`31` así también éstos han sido ahora desobedientes, para que por la misericordia que se os ha mostrado, obtengan también misericordia. 
'''
"32" = '''
:sup:`32` Porque Dios ha obligado a todos a la desobediencia, para tener misericordia de todos. 
'''
"33" = '''
:sup:`33` ¡Oh, la profundidad de las riquezas de la sabiduría y del conocimiento de Dios! ¡Cuán inescrutable son sus juicios, y sus caminos que no pueden ser trazados! 
'''
"34" = '''
:sup:`34` “Porque ¿quién ha conocido la mente del Señor? ¿O quién ha sido su consejero?” 
'''
"35" = '''
:sup:`35` “O quien le ha dado primero, y le será devuelto de nuevo?” 
'''
"36" = '''
:sup:`36` Porque de él, por él y para él son todas las cosas. A él sea la gloria por los siglos de los siglos. Amén. 
'''
