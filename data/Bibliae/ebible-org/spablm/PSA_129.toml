[129]
"1" = '''
:sup:`1` Una canción de ascensos. Muchas veces me han afligido desde mi juventud. Que Israel diga ahora: 
'''
"2" = '''
:sup:`2` muchas veces me han afligido desde mi juventud, pero no han prevalecido contra mí. 
'''
"3" = '''
:sup:`3` Los aradores araron en mi espalda. Hicieron sus surcos largos. 
'''
"4" = '''
:sup:`4` Yahvé es justo. Ha cortado las cuerdas de los malvados. 
'''
"5" = '''
:sup:`5` Que se desilusionen y retrocedan, a todos los que odian a Sión. 
'''
"6" = '''
:sup:`6` Que sean como la hierba de los tejados, que se marchita antes de crecer, 
'''
"7" = '''
:sup:`7` con la que la parca no llena su mano, ni el que ata gavillas, su pecho. 
'''
"8" = '''
:sup:`8` Tampoco dicen los que pasan, “La bendición de Yahvé sea con vosotros. Te bendecimos en nombre de Yahvé”. 
'''
