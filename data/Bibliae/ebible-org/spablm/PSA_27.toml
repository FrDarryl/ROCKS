[27]
"1" = '''
:sup:`1` Por David. Yahvé es mi luz y mi salvación. ¿A quién debo temer? Yahvé es la fuerza de mi vida. ¿De quién debo tener miedo? 
'''
"2" = '''
:sup:`2` Cuando los malhechores vinieron a mí para devorar mi carne, incluso mis adversarios y mis enemigos, tropezaron y cayeron. 
'''
"3" = '''
:sup:`3` Aunque un ejército acampe contra mí, mi corazón no temerá. Aunque la guerra se levante contra mí, incluso entonces me sentiré confiado. 
'''
"4" = '''
:sup:`4` Una cosa he pedido a Yahvé, que buscaré: para que habite en la casa de Yahvé todos los días de mi vida, para ver la belleza de Yahvé, y a indagar en su templo. 
'''
"5" = '''
:sup:`5` Porque en el día de la angustia, me guardará en secreto en su pabellón. En el lugar secreto de su tabernáculo, me esconderá. Me levantará sobre una roca. 
'''
"6" = '''
:sup:`6` Ahora mi cabeza se alzará por encima de mis enemigos que me rodean. Ofreceré sacrificios de alegría en su tienda. Cantaré, sí, cantaré alabanzas a Yahvé. 
'''
"7" = '''
:sup:`7` Escucha, Yahvé, cuando clamo con mi voz. Ten también piedad de mí y respóndeme. 
'''
"8" = '''
:sup:`8` Cuando dijiste: “Busca mi rostro” mi corazón te dijo: “Buscaré tu rostro, Yahvé”. 
'''
"9" = '''
:sup:`9` No me ocultes tu rostro. No apartes a tu siervo con rabia. Has sido mi ayuda. No me abandones, ni me abandones, Dios de mi salvación. 
'''
"10" = '''
:sup:`10` Cuando mi padre y mi madre me abandonan, entonces Yahvé me llevará arriba. 
'''
"11" = '''
:sup:`11` Enséñame tu camino, Yahvé. Guíame por un camino recto, a causa de mis enemigos. 
'''
"12" = '''
:sup:`12` No me entregues al deseo de mis adversarios, porque se han levantado falsos testigos contra mí, como exhalar crueldad. 
'''
"13" = '''
:sup:`13` Sigo confiando en ello: Veré la bondad de Yahvé en la tierra de los vivos. 
'''
"14" = '''
:sup:`14` Espera a Yahvé. Sé fuerte, y deja que tu corazón tenga valor. Sí, espera a Yahvé. 
'''
