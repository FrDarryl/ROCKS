[4]
"1" = '''
:sup:`1` Una mujer de las esposas de los hijos de los profetas clamó a Eliseo diciendo: “Tu siervo, mi esposo, ha muerto. Tú sabes que tu siervo temía a Yahvé. Ahora el acreedor ha venido a tomar para sí a mis dos hijos como esclavos”. 
'''
"2" = '''
:sup:`2` Eliseo le dijo: “¿Qué debo hacer por ti? Dime, ¿qué tienes en la casa?” Ella dijo: “Tu siervo no tiene nada en la casa, excepto una olla de aceite”. 
'''
"3" = '''
:sup:`3` Luego les dijo: “Vayan y pidan prestados recipientes vacíos a todos sus vecinos. No pidas prestados sólo algunos recipientes. 
'''
"4" = '''
:sup:`4` Entra y cierra la puerta para ti y para tus hijos, y echa aceite en todos esos recipientes; y aparta los que estén llenos.” 
'''
"5" = '''
:sup:`5` Se separó de él y cerró la puerta para sí misma y para sus hijos. Le trajeron los recipientes y ella echó aceite. 
'''
"6" = '''
:sup:`6` Cuando los recipientes se llenaron, dijo a su hijo: “Tráeme otro recipiente”. Le dijo: “No hay otro recipiente”. Entonces el aceite dejó de fluir. 
'''
"7" = '''
:sup:`7` Entonces ella vino y se lo contó al hombre de Dios. Él le dijo: “Ve, vende el aceite y paga tu deuda; y tú y tus hijos vivid del resto”. 
'''
"8" = '''
:sup:`8` Un día Eliseo fue a Sunem, donde había una mujer prominente, y ella lo convenció de que comiera pan. Así fue, que cada vez que pasaba por allí, se volvía para comer pan. 
'''
"9" = '''
:sup:`9` Ella dijo a su marido: “Mira ahora, percibo que éste es un santo varón de Dios que pasa por delante de nosotros continuamente. 
'''
"10" = '''
:sup:`10` Por favor, hagamos una pequeña habitación en el techo. Pongamos allí una cama, una mesa, una silla y un candelabro para él. Cuando venga a nosotros, podrá quedarse allí”. 
'''
"11" = '''
:sup:`11` Un día llegó allí, entró en la habitación y se acostó. 
'''
"12" = '''
:sup:`12` Dijo a Guejazi, su criado: “Llama a esta sunamita”. Cuando la llamó, ella se puso delante de él. 
'''
"13" = '''
:sup:`13` Él le dijo: “Dile ahora: ‘Mira que nos has atendido con todos estos cuidados. ¿Qué hay que hacer por ti? ¿Quieres que te hablen al rey o al capitán del ejército?” Ella respondió: “Habito entre mi propia gente”. 
'''
"14" = '''
:sup:`14` Dijo: “¿Qué hay que hacer entonces por ella?” Giezi respondió: “Ciertamente no tiene hijo, y su marido es viejo”. 
'''
"15" = '''
:sup:`15` Él dijo: “Llámala”. Cuando la llamó, ella se puso en la puerta. 
'''
"16" = '''
:sup:`16` Le dijo: “El año que viene, en esta época, abrazarás un hijo”. Ella dijo: “No, señor mío, hombre de Dios, no mientas a tu siervo”. 
'''
"17" = '''
:sup:`17` La mujer concibió y dio a luz un hijo en aquel tiempo, como le había dicho Eliseo. 
'''
"18" = '''
:sup:`18` Cuando el niño creció, un día salió a ver a su padre a los segadores. 
'''
"19" = '''
:sup:`19` Le dijo a su padre: “¡Mi cabeza! Mi cabeza!” Dijo a su criado: “Llévalo a su madre”. 
'''
"20" = '''
:sup:`20` Cuando lo tomó y lo llevó a su madre, se sentó en sus rodillas hasta el mediodía, y luego murió. 
'''
"21" = '''
:sup:`21` Ella subió, lo puso en la cama del hombre de Dios, le cerró la puerta y salió. 
'''
"22" = '''
:sup:`22` Llamó a su marido y le dijo: “Te ruego que me envíes uno de los criados y uno de los asnos, para que corra al hombre de Dios y vuelva.” 
'''
"23" = '''
:sup:`23` Él dijo: “¿Por qué quieres ir a él hoy? No es luna nueva ni sábado”. Ella dijo: “Está bien”. 
'''
"24" = '''
:sup:`24` Entonces ensilló un asno y dijo a su criado: “¡Conduce y avanza! No frenes por mí, si no te lo pido”. 
'''
"25" = '''
:sup:`25` Ella se fue y vino al hombre de Dios en el monte Carmelo. Cuando el varón de Dios la vio de lejos, dijo a Giezi, su siervo: “Ahí está la sunamita. 
'''
"26" = '''
:sup:`26` Por favor, corre ahora a su encuentro y pregúntale: “¿Te va bien? ¿Está bien tu marido? ¿Está bien tu hijo?” Ella respondió: “Está bien”. 
'''
"27" = '''
:sup:`27` Cuando se acercó al hombre de Dios en la colina, se agarró a sus pies. Guejazi se acercó para empujarla; pero el hombre de Dios dijo: “Déjala, porque su alma está turbada dentro de ella, y Yahvé me lo ha ocultado y no me lo ha dicho.” 
'''
"28" = '''
:sup:`28` Entonces ella dijo: “¿Acaso te pedí un hijo, mi señor? ¿No te dije que no me engañaras?” 
'''
"29" = '''
:sup:`29` Entonces dijo a Guejazi: “Mete tu capa en tu cinturón, toma mi bastón en tu mano y sigue tu camino. Si te encuentras con algún hombre, no lo saludes; y si alguien te saluda, no le vuelvas a responder. Luego pon mi bastón en la cara del niño”. 
'''
"30" = '''
:sup:`30` La madre del niño dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Así que se levantó y la siguió. 
'''
"31" = '''
:sup:`31` Gehazi se adelantó a ellos y puso el bastón sobre el rostro del niño, pero no había voz ni oído. Por eso volvió a su encuentro y le dijo: “El niño no ha despertado”. 
'''
"32" = '''
:sup:`32` Cuando Eliseo entró en la casa, he aquí que el niño estaba muerto y acostado en su cama. 
'''
"33" = '''
:sup:`33` Entró, pues, y cerró la puerta a los dos, y oró a Yahvé. 
'''
"34" = '''
:sup:`34` Subió y se acostó sobre el niño, y puso su boca sobre su boca, y sus ojos sobre sus ojos, y sus manos sobre sus manos. Se tendió sobre él, y la carne del niño se calentó. 
'''
"35" = '''
:sup:`35` Luego regresó y se paseó por la casa una vez de un lado a otro, después subió y se tendió sobre él. Entonces el niño estornudó siete veces, y el niño abrió los ojos. 
'''
"36" = '''
:sup:`36` Llamó a Giezi y le dijo: “¡Llama a esta sunamita!” Y la llamó. Cuando ella se acercó a él, le dijo: “Toma a tu hijo”. 
'''
"37" = '''
:sup:`37` Entonces entró, se postró a sus pies y se inclinó hasta el suelo; luego tomó a su hijo y salió. 
'''
"38" = '''
:sup:`38` Eliseo llegó de nuevo a Gilgal. Había hambre en el país, y los hijos de los profetas estaban sentados ante él; y dijo a su criado: “Trae la olla grande y hierve un guiso para los hijos de los profetas.” 
'''
"39" = '''
:sup:`39` Uno de ellos salió al campo a recoger hierbas, y encontró una parra silvestre, de la que recogió un regazo lleno de calabazas silvestres, y vino y las cortó en la olla del guiso, porque no las reconocían. 
'''
"40" = '''
:sup:`40` Así echaron para que los hombres comieran. Mientras comían un poco del guiso, gritaron y dijeron: “¡Hombre de Dios, hay muerte en la olla!”. Y no pudieron comerlo. 
'''
"41" = '''
:sup:`41` Pero él dijo: “Entonces trae comida”. La echó en la olla, y dijo: “Sírvela al pueblo, para que coma”. Y no había nada malo en la olla. 
'''
"42" = '''
:sup:`42` Vino un hombre de Baal Salishah y le trajo al hombre de Dios un poco de pan de las primicias: veinte panes de cebada y espigas frescas en su saco. Eliseo le dijo: “Dale al pueblo para que coma”. 
'''
"43" = '''
:sup:`43` Su siervo dijo: “¿Qué, debo exponer esto ante cien hombres?” Pero él dijo: “Dáselo al pueblo, para que coma; porque Yahvé dice: ‘Comerán y les sobrará’”. 
'''
"44" = '''
:sup:`44` Así que lo puso delante de ellos y comieron y sobró algo, según la palabra de Yahvé. 
'''
