[3]
"1" = '''
:sup:`1` Recuérdales que se sometan a los gobernantes y a las autoridades, que sean obedientes, que estén dispuestos a toda buena obra, 
'''
"2" = '''
:sup:`2` que no hablen mal de nadie, que no sean contenciosos, que sean amables, mostrando toda la humildad hacia todos los hombres. 
'''
"3" = '''
:sup:`3` Porque también nosotros fuimos en otro tiempo insensatos, desobedientes, engañados, sirviendo a diversos deseos y placeres, viviendo en la malicia y la envidia, odiosos y odiándose unos a otros. 
'''
"4" = '''
:sup:`4` Pero cuando se manifestó la bondad de Dios, nuestro Salvador, y su amor hacia los hombres, 
'''
"5" = '''
:sup:`5` no por obras de justicia que nosotros mismos hubiéramos hecho, sino según su misericordia, nos salvó mediante el lavado de la regeneración y la renovación por el Espíritu Santo, 
'''
"6" = '''
:sup:`6` que derramó sobre nosotros abundantemente por medio de Jesucristo, nuestro Salvador; 
'''
"7" = '''
:sup:`7` para que, justificados por su gracia, fuésemos hechos herederos según la esperanza de la vida eterna. 
'''
"8" = '''
:sup:`8` Esta afirmación es fiel, y sobre estas cosas deseo que insistáis con confianza, para que los que han creído a Dios se preocupen por mantener las buenas obras. Estas cosas son buenas y provechosas para los hombres; 
'''
"9" = '''
:sup:`9` pero evitad las discusiones necias, las genealogías, las contiendas y las disputas sobre la ley, porque son inútiles y vanas. 
'''
"10" = '''
:sup:`10` Evitad a un hombre faccioso después de una primera y segunda amonestación, 
'''
"11" = '''
:sup:`11` sabiendo que el tal es pervertido y pecador, estando autocondenado. 
'''
"12" = '''
:sup:`12` Cuando te envíe a Artemas, o a Tíquico, procura venir conmigo a Nicópolis, pues he decidido invernar allí. 
'''
"13" = '''
:sup:`13` Enviad prontamente al abogado Zenas y a Apolos, para que no les falte nada. 
'''
"14" = '''
:sup:`14` Que nuestro pueblo aprenda también a mantener las buenas obras para satisfacer las necesidades necesarias, para que no sea infructuoso. 
'''
"15" = '''
:sup:`15` Os saludan todos los que están conmigo. Saluden a los que nos aman en la fe. Que la gracia esté con todos vosotros. Amén. 
'''
