[11]
"1" = '''
:sup:`1` Entonces Zofar, el naamita, respondió, 
'''
"2" = '''
:sup:`2` “¿No hay que responder a la multitud de palabras? ¿Debe justificarse un hombre lleno de palabrería? 
'''
"3" = '''
:sup:`3` ¿Deberían tus fanfarronadas hacer que los hombres callen? Cuando te burles, ¿nadie te avergonzará? 
'''
"4" = '''
:sup:`4` Porque tú dices: “Mi doctrina es pura”. Estoy limpio a tus ojos’. 
'''
"5" = '''
:sup:`5` Pero, oh, que Dios hable, y abrir sus labios contra ti, 
'''
"6" = '''
:sup:`6` ¡que te muestre los secretos de la sabiduría! Porque la verdadera sabiduría tiene dos caras. Sabed, pues, que Dios os exige menos de lo que vuestra iniquidad merece. 
'''
"7" = '''
:sup:`7` “¿Puedes comprender el misterio de Dios? ¿O puedes sondear los límites del Todopoderoso? 
'''
"8" = '''
:sup:`8` Son altos como el cielo. ¿Qué pueden hacer? Son más profundos que el Seol. ¿Qué puedes saber? 
'''
"9" = '''
:sup:`9` Su medida es más larga que la tierra, y más amplio que el mar. 
'''
"10" = '''
:sup:`10` Si pasa o confina, o convoca un tribunal, entonces ¿quién puede oponerse a él? 
'''
"11" = '''
:sup:`11` Porque conoce a los hombres falsos. También ve la iniquidad, aunque no la considere. 
'''
"12" = '''
:sup:`12` Un hombre con la cabeza vacía se vuelve sabio cuando un hombre nace como un potro de asno salvaje. 
'''
"13" = '''
:sup:`13` “Si pones tu corazón en orden, Extiende tus manos hacia él. 
'''
"14" = '''
:sup:`14` Si la iniquidad está en tu mano, ponla lejos. No dejes que la injusticia habite en tus tiendas. 
'''
"15" = '''
:sup:`15` Seguramente entonces levantarás tu rostro sin mancha. Sí, estarás firme y no temerás, 
'''
"16" = '''
:sup:`16` porque olvidarás tu miseria. Lo recordarás como las aguas que han pasado. 
'''
"17" = '''
:sup:`17` La vida será más clara que el mediodía. Aunque haya oscuridad, será como la mañana. 
'''
"18" = '''
:sup:`18` Estarás seguro, porque hay esperanza. Sí, buscarás y descansarás con seguridad. 
'''
"19" = '''
:sup:`19` También te acostarás, y nadie te hará temer. Sí, muchos cortejarán su favor. 
'''
"20" = '''
:sup:`20` Pero los ojos de los malvados fallarán. No tendrán forma de huir. Su esperanza será la entrega del espíritu”. 
'''
