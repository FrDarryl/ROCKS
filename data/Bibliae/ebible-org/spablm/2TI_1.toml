"1" = '''
:sup:`1` Pablo, apóstol de Jesucristo por la voluntad de Dios, según la promesa de la vida que es en Cristo Jesús, 
'''
"2" = '''
:sup:`2` a Timoteo, mi hijo amado: Gracia, misericordia y paz, de parte de Dios Padre y de Cristo Jesús, nuestro Señor. 
'''
"3" = '''
:sup:`3` Doy gracias a Dios, a quien sirvo como mis antepasados, con una conciencia pura. Cuán incesante es mi recuerdo de ti en mis súplicas, noche y día 
'''
"4" = '''
:sup:`4` anhelando verte, recordando tus lágrimas, para llenarme de alegría; 
'''
"5" = '''
:sup:`5` habiendo recordado la fe sincera que hay en ti, que vivió primero en tu abuela Loida y en tu madre Eunice y, estoy persuadido, también en ti. 
'''
"6" = '''
:sup:`6` Por eso os recuerdo que debéis avivar el don de Dios que hay en vosotros por la imposición de mis manos. 
'''
"7" = '''
:sup:`7` Porque Dios no nos dio un espíritu de temor, sino de poder, amor y dominio propio. 
'''
"8" = '''
:sup:`8` Por tanto, no os avergoncéis del testimonio de nuestro Señor, ni de mí, su prisionero, sino que soportad las penalidades por la Buena Nueva según el poder de Dios, 
'''
"9" = '''
:sup:`9` que nos salvó y nos llamó con una vocación santa, no según nuestras obras, sino según su propio propósito y gracia, que nos fue dada en Cristo Jesús antes de los tiempos eternos, 
'''
"10" = '''
:sup:`10` pero que ahora se ha revelado por la aparición de nuestro Salvador, Cristo Jesús, que abolió la muerte y sacó a la luz la vida y la inmortalidad por medio de la Buena Nueva. 
'''
"11" = '''
:sup:`11` Para esto fui nombrado predicador, apóstol y maestro de los gentiles. 
'''
"12" = '''
:sup:`12` Por esta causa también sufro estas cosas. Sin embargo, no me avergüenzo, porque conozco a aquel en quien he creído, y estoy convencido de que es capaz de guardar lo que le he confiado para ese día. 
'''
"13" = '''
:sup:`13` Mantened el modelo de las sanas palabras que habéis oído de mí, en la fe y el amor que hay en Cristo Jesús. 
'''
"14" = '''
:sup:`14` Ese bien que se os ha encomendado, guardadlo por medio del Espíritu Santo que mora en nosotros. 
'''
"15" = '''
:sup:`15` Esto sabes, que todos los que están en Asia se apartaron de mí, de los cuales son Filgelio y Hermógenes. 
'''
"16" = '''
:sup:`16` Que el Señor conceda misericordia a la casa de Onesíforo, pues muchas veces me refrescó y no se avergonzó de mi cadena, 
'''
"17" = '''
:sup:`17` sino que, estando en Roma, me buscó diligentemente y me encontró 
'''
"18" = '''
:sup:`18` (el Señor le conceda encontrar la misericordia del Señor en aquel día); y en cuántas cosas sirvió en Éfeso, lo sabéis muy bien. 
'''
