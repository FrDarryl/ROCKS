[12]
"1" = '''
:sup:`1` Se puso a hablarles en parábolas. “Un hombre plantó una viña, la rodeó de un seto, cavó un pozo para el lagar, construyó una torre, la alquiló a un agricultor y se fue a otro país. 
'''
"2" = '''
:sup:`2` Cuando llegó el momento, envió a un siervo al agricultor para que le diera su parte del fruto de la viña. 
'''
"3" = '''
:sup:`3` Lo tomaron, lo golpearon y lo despidieron vacío. 
'''
"4" = '''
:sup:`4` Volvió a enviar a otro siervo, y le tiraron piedras, lo hirieron en la cabeza y lo despidieron maltratado. 
'''
"5" = '''
:sup:`5` Volvió a enviar a otro, y lo mataron a él y a otros muchos, golpeando a unos y matando a otros. 
'''
"6" = '''
:sup:`6` Por eso, teniendo todavía uno, su hijo amado, lo envió el último a ellos, diciendo: “Respetarán a mi hijo”. 
'''
"7" = '''
:sup:`7` Pero aquellos campesinos dijeron entre sí: ‘Este es el heredero. Vengan, matémoslo, y la herencia será nuestra’. 
'''
"8" = '''
:sup:`8` Lo tomaron, lo mataron y lo echaron de la viña. 
'''
"9" = '''
:sup:`9` ¿Qué hará, pues, el señor de la viña? Vendrá y destruirá a los labradores, y dará la viña a otros. 
'''
"10" = '''
:sup:`10` ¿Acaso no has leído esta Escritura? La piedra que desecharon los constructores fue nombrado jefe de la esquina. 
'''
"11" = '''
:sup:`11` Esto era del Señor. Es maravilloso a nuestros ojos’”. 
'''
"12" = '''
:sup:`12` Intentaron apoderarse de él, pero temían a la multitud, pues se dieron cuenta de que decía la parábola contra ellos. Lo dejaron y se fueron. 
'''
"13" = '''
:sup:`13` Enviaron a algunos de los fariseos y de los herodianos hacia él, para atraparlo con palabras. 
'''
"14" = '''
:sup:`14` Cuando llegaron, le preguntaron: “Maestro, sabemos que eres honesto y que no te inclinas por nadie, pues no eres parcial con nadie, sino que enseñas verdaderamente el camino de Dios. ¿Es lícito pagar impuestos al César, o no? 
'''
"15" = '''
:sup:`15` ¿Debemos dar, o no debemos dar?” Pero él, conociendo su hipocresía, les dijo: “¿Por qué me ponéis a prueba? Traedme un denario, para que lo vea”. 
'''
"16" = '''
:sup:`16` Lo trajeron. Les dijo: “¿De quién es esta imagen y esta inscripción?” Le dijeron: “Del César”. 
'''
"17" = '''
:sup:`17` Jesús les respondió: “Dad al César lo que es del César y a Dios lo que es de Dios”. Se maravillaron mucho con él. 
'''
"18" = '''
:sup:`18` Algunos saduceos, que dicen que no hay resurrección, se acercaron a él. Le preguntaron, diciendo: 
'''
"19" = '''
:sup:`19` “Maestro, Moisés nos escribió: “Si el hermano de un hombre muere y deja esposa, y no deja hijos, que su hermano tome a su esposa y levante descendencia para su hermano”. 
'''
"20" = '''
:sup:`20` Había siete hermanos. El primero tomó una esposa, y al morir no dejó descendencia. 
'''
"21" = '''
:sup:`21` El segundo la tomó y murió sin dejar descendencia. El tercero hizo lo mismo; 
'''
"22" = '''
:sup:`22` y los siete la tomaron y no dejaron hijos. El último de todos murió también la mujer. 
'''
"23" = '''
:sup:`23` En la resurrección, cuando resuciten, ¿de quién será ella la esposa de ellos? Porque los siete la tuvieron como esposa”. 
'''
"24" = '''
:sup:`24` Jesús les contestó: “¿No es porque estáis equivocados, al no conocer las Escrituras ni el poder de Dios? 
'''
"25" = '''
:sup:`25` Porque cuando resuciten de entre los muertos, ni se casan ni se dan en matrimonio, sino que son como ángeles en el cielo. 
'''
"26" = '''
:sup:`26` Pero sobre los muertos, que resucitan, ¿no habéis leído en el libro de Moisés sobre la Zarza, cómo Dios le habló diciendo: “Yo soy el Dios de Abraham, el Dios de Isaac y el Dios de Jacob”? 
'''
"27" = '''
:sup:`27` No es el Dios de los muertos, sino de los vivos. Por tanto, estáis muy equivocados”. 
'''
"28" = '''
:sup:`28` Uno de los escribas se acercó y los oyó interrogar juntos, y sabiendo que les había respondido bien, le preguntó: “¿Cuál es el mayor de los mandamientos?” 
'''
"29" = '''
:sup:`29` Jesús respondió: “El más grande es: ‘Escucha, Israel, el Señor nuestro Dios, el Señor es uno. 
'''
"30" = '''
:sup:`30` Amarás al Señor tu Dios con todo tu corazón, con toda tu alma, con toda tu mente y con todas tus fuerzas. Este es el primer mandamiento. 
'''
"31" = '''
:sup:`31` El segundo es así: ‘Amarás a tu prójimo como a ti mismo’. No hay otro mandamiento mayor que éstos”. 
'''
"32" = '''
:sup:`32` El escriba le dijo: “En verdad, maestro, has dicho bien que él es uno, y no hay otro sino él; 
'''
"33" = '''
:sup:`33` y amarlo con todo el corazón, con todo el entendimiento, con toda el alma y con todas las fuerzas, y amar al prójimo como a sí mismo, es más importante que todos los holocaustos y sacrificios.” 
'''
"34" = '''
:sup:`34` Al ver que respondía con sabiduría, Jesús le dijo: “No estás lejos del Reino de Dios”. Después nadie se atrevió a preguntarle nada. 
'''
"35" = '''
:sup:`35` Jesús respondió, mientras enseñaba en el templo: “¿Cómo es que los escribas dicen que el Cristo es hijo de David? 
'''
"36" = '''
:sup:`36` Porque el mismo David dijo en el Espíritu Santo ‘El Señor dijo a mi Señor, “Siéntate a mi derecha, hasta que haga de tus enemigos el escabel de tus pies”. 
'''
"37" = '''
:sup:`37` Por lo tanto, el mismo David lo llama Señor, ¿cómo puede ser su hijo?” La gente común le escuchaba con gusto. 
'''
"38" = '''
:sup:`38` En su enseñanza les decía: “Cuídense de los escribas, a quienes les gusta andar con ropas largas, y recibir saludos en las plazas, 
'''
"39" = '''
:sup:`39` y obtener los mejores asientos en las sinagogas y los mejores lugares en las fiestas, 
'''
"40" = '''
:sup:`40` los que devoran las casas de las viudas, y por un pretexto hacen largas oraciones. Estos recibirán mayor condena”. 
'''
"41" = '''
:sup:`41` Jesús se sentó frente al tesoro y vio cómo la multitud echaba dinero en el tesoro. Muchos ricos echaban mucho. 
'''
"42" = '''
:sup:`42` Vino una viuda pobre y echó dos moneditas de bronce, que equivalen a una moneda de cuadrante. 
'''
"43" = '''
:sup:`43` Llamó a sus discípulos y les dijo: “Os aseguro que esta viuda pobre ha echado más que todos los que echan en el tesoro, 
'''
"44" = '''
:sup:`44` porquetodos han echado de su abundancia, pero ella, de su pobreza, ha echado todo lo que tenía para vivir.” 
'''
