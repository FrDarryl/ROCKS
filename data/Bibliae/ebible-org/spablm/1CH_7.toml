[7]
"1" = '''
:sup:`1` De los hijos de Isacar: Tola, Puah, Jasub y Simrón, cuatro. 
'''
"2" = '''
:sup:`2` Los hijos de Tola: Uzzi, Refaías, Jeriel, Jahmai, Ibsam y Semuel, jefes de las casas paternas de Tola; hombres valientes en sus generaciones. Su número en los días de David era de veintidós mil seiscientos. 
'''
"3" = '''
:sup:`3` El hijo de Uzí: Izrahías. Los hijos de Izrahía: Miguel, Obadías, Joel e Isías, cinco; todos ellos hombres principales. 
'''
"4" = '''
:sup:`4` Con ellos, por sus generaciones, según las casas de sus padres, había grupos del ejército para la guerra, treinta y seis mil; porque tenían muchas mujeres e hijos. 
'''
"5" = '''
:sup:`5` Sus hermanos de todas las familias de Isacar, hombres valientes, enumerados en su totalidad por genealogía, eran ochenta y siete mil. 
'''
"6" = '''
:sup:`6` Los hijos de Benjamín: Bela, Becher y Jediael, tres. 
'''
"7" = '''
:sup:`7` Los hijos de Bela: Ezbón, Uzí, Uziel, Jerimot e Iri, cinco; jefes de familia, hombres valientes; y fueron enumerados por genealogía veintidós mil treinta y cuatro. 
'''
"8" = '''
:sup:`8` Los hijos de Becher: Zemira, Joás, Eliezer, Elioenai, Omrí, Jeremot, Abías, Anatot y Alemet. Todos estos fueron los hijos de Becher. 
'''
"9" = '''
:sup:`9` Fueron listados por genealogía, según sus generaciones, jefes de las casas de sus padres, hombres valientes, veinte mil doscientos. 
'''
"10" = '''
:sup:`10` El hijo de Jediael: Bilhán. Los hijos de Bilhán: Jeús, Benjamín, Ehud, Quená, Zetán, Tarsis y Ahishahar. 
'''
"11" = '''
:sup:`11` Todos estos fueron hijos de Jediael, según los jefes de familia de sus padres, hombres valientes, diecisiete mil doscientos, capaces de salir en el ejército para la guerra. 
'''
"12" = '''
:sup:`12` También estaban Suppim, Huppim, los hijos de Ir, Husim y los hijos de Aher. 
'''
"13" = '''
:sup:`13` Los hijos de Neftalí: Jahziel, Guni, Jezer, Salum y los hijos de Bilhá. 
'''
"14" = '''
:sup:`14` Los hijos de Manasés: Asriel, a quien dio a luz su concubina la aramea. Ella dio a luz a Maquir, padre de Galaad. 
'''
"15" = '''
:sup:`15` Maquir tomó una esposa de Huppim y Suppim, cuya hermana se llamaba Maaca. El nombre de la segunda era Zelofehad; y Zelofehad tuvo hijas. 
'''
"16" = '''
:sup:`16` Maaca, la mujer de Maquir, dio a luz un hijo, al que llamó Peres. El nombre de su hermano fue Sheres, y sus hijos fueron Ulam y Rakem. 
'''
"17" = '''
:sup:`17` Los hijos de Ulam: Bedán. Estos fueron los hijos de Galaad, hijo de Maquir, hijo de Manasés. 
'''
"18" = '''
:sup:`18` Su hermana Hamolecet dio a luz a Ishod, Abiezer y Mahá. 
'''
"19" = '''
:sup:`19` Los hijos de Semida fueron Ahian, Siquem, Likhi y Aniam. 
'''
"20" = '''
:sup:`20` Los hijos de Efraín: Sutela, Bered su hijo, Tahat su hijo, Eleada su hijo, Tahat su hijo, 
'''
"21" = '''
:sup:`21` Zabad su hijo, Sutela su hijo, Ezer y Elead, a quienes mataron los hombres de Gat que habían nacido en el país, porque bajaron a quitarles el ganado. 
'''
"22" = '''
:sup:`22` Efraín, su padre, estuvo de luto muchos días, y sus hermanos fueron a consolarlo. 
'''
"23" = '''
:sup:`23` Se acercó a su mujer, y ella concibió y dio a luz un hijo, al que puso el nombre de Beriá, porque había problemas con su casa. 
'''
"24" = '''
:sup:`24` Su hija fue Sheerah, que construyó Beth Horon el inferior y el superior, y Uzzen Sheerah. 
'''
"25" = '''
:sup:`25` Su hijo fue Refa, su hijo Resef, su hijo Tela, su hijo Tahan, 
'''
"26" = '''
:sup:`26` Su hijo Ladán, su hijo Ammihud, su hijo Elishama, 
'''
"27" = '''
:sup:`27` Su hijo Nun, y su hijo Josué. 
'''
"28" = '''
:sup:`28` Sus posesiones y asentamientos fueron Betel y sus poblaciones, al este Naarán, y al oeste Gezer con sus poblaciones; también Siquem y sus poblaciones, hasta Azza y sus poblaciones; 
'''
"29" = '''
:sup:`29` y por los límites de los hijos de Manasés, Bet Sheán y sus poblaciones, Taanac y sus poblaciones, Meguido y sus poblaciones, y Dor y sus poblaciones. En ellas vivieron los hijos de José, hijo de Israel. 
'''
"30" = '''
:sup:`30` Los hijos de Aser: Imnah, Ishvah, Ishvi y Beriah. Serah era su hermana. 
'''
"31" = '''
:sup:`31` Los hijos de Beriá: Heber y Malquiel, que fue el padre de Birzait. 
'''
"32" = '''
:sup:`32` Heber fue el padre de Jafet, de Shomer, de Hotham y de su hermana Shua. 
'''
"33" = '''
:sup:`33` Los hijos de Jafet: Pasach, Bimhal y Ashvath. Estos son los hijos de Jafet. 
'''
"34" = '''
:sup:`34` Los hijos de Semer: Ahi, Rohgah, Jehubbah y Aram. 
'''
"35" = '''
:sup:`35` Los hijos de Helem, su hermano: Zofa, Imna, Seles y Amal. 
'''
"36" = '''
:sup:`36` Los hijos de Zofa: Suah, Harnefer, Shual, Beri, Imra, 
'''
"37" = '''
:sup:`37` Bezer, Hod, Shamma, Shilshah, Ithran y Beera. 
'''
"38" = '''
:sup:`38` Los hijos de Jeter: Jephunneh, Pispa y Ara. 
'''
"39" = '''
:sup:`39` Los hijos de Ulla: Ara, Hanniel y Rizia. 
'''
"40" = '''
:sup:`40` Todos estos fueron los hijos de Aser, jefes de las casas paternas, hombres selectos y valientes, jefes de los príncipes. El número de ellos inscritos por genealogía para el servicio en la guerra era de veintiséis mil hombres. 
'''
