[34]
"1" = '''
:sup:`1` Las esperanzas vanas y falsas son para un hombre vacío de entendimiento. Los sueños dan alas a los tontos. 
'''
"2" = '''
:sup:`2` Como quien se agarra a una sombra y sigue al viento, así es el que pone su mente en los sueños. 
'''
"3" = '''
:sup:`3` La visión de los sueños es un reflejo, la semejanza de una cara cerca de una cara. 
'''
"4" = '''
:sup:`4` De una cosa impura, ¿qué se puede limpiar? De lo que es falso, ¿qué puede ser verdadero? 
'''
"5" = '''
:sup:`5` Son vanas las adivinanzas, los chismes y los sueños. El corazón tiene fantasías como una mujer de parto. 
'''
"6" = '''
:sup:`6` Si no son enviados en una visita del Altísimo, no les entregues tu corazón. 
'''
"7" = '''
:sup:`7` Porque los sueños han extraviado a muchos. Han fracasado al poner su esperanza en ellos. 
'''
"8" = '''
:sup:`8` Sin mentir se cumplirá la ley. La sabiduría es completa en una boca fiel. 
'''
"9" = '''
:sup:`9` Un hombre bien instruido sabe muchas cosas. El que tiene mucha experiencia declarará la comprensión. 
'''
"10" = '''
:sup:`10` El que no tiene experiencia sabe pocas cosas. Pero el que ha viajado aumenta la inteligencia. 
'''
"11" = '''
:sup:`11` He visto muchas cosas en mis viajes. Mi comprensión es más que mis palabras. 
'''
"12" = '''
:sup:`12` A menudo estuve en peligro incluso de muerte. Me he conservado gracias a estas experiencias. 
'''
"13" = '''
:sup:`13` El espíritu de los que temen al Señor vivirá, porque su esperanza está en el que los salva. 
'''
"14" = '''
:sup:`14` El que teme al Señor no tendrá miedo ni será cobarde, porque él es su esperanza. 
'''
"15" = '''
:sup:`15` Dichoso el alma del que teme al Señor. ¿A quién presta atención? ¿Quién es su apoyo? 
'''
"16" = '''
:sup:`16` Los ojos del Señor están sobre los que le aman, una poderosa protección y un fuerte apoyo, una cubierta contra el calor, una sombra contra el sol del mediodía, una guardia para no tropezar, y una ayuda para no caer. 
'''
"17" = '''
:sup:`17` Él levanta el alma y alumbra los ojos. Él da salud, vida y bendición. 
'''
"18" = '''
:sup:`18` El que sacrifica una cosa mal adquirida, su ofrenda se hace en burla. Las burlas de los malvados no son aceptables. 
'''
"19" = '''
:sup:`19` El Altísimo no se complace en las ofrendas de los impíos, Tampoco se apacigua por los pecados con la multitud de sacrificios. 
'''
"20" = '''
:sup:`20` Como quien mata a un hijo ante los ojos de su padre es el que trae un sacrificio de los bienes de los pobres. 
'''
"21" = '''
:sup:`21` El pan del necesitado es la vida del pobre. El que lo priva es un hombre de sangre. 
'''
"22" = '''
:sup:`22` Como el que asesina a su prójimo es el que le quita la vida. Como un derramador de sangre es el que priva a un asalariado de su salario. 
'''
"23" = '''
:sup:`23` Cuando uno construye y otro derriba, ¿qué beneficio tienen sino el trabajo? 
'''
"24" = '''
:sup:`24` Cuando uno reza y otro maldice, ¿a qué voz escuchará el Señor? 
'''
"25" = '''
:sup:`25` El que se lava después de tocar un cadáver y lo vuelve a tocar, ¿qué gana con su lavado? 
'''
"26" = '''
:sup:`26` Así el hombre que ayuna por sus pecados, y volver a ir, y hacer lo mismo, ¿quién escuchará su oración? ¿Qué beneficio tiene en su humillación? 
'''
