[2]
"1" = '''
:sup:`1` Pero esto lo determiné para mí, para no volver a ir a vosotros con pena. 
'''
"2" = '''
:sup:`2` Porque si os hago entristecer, ¿quién me alegrará a mí, sino el que es hecho entristecer por mí? 
'''
"3" = '''
:sup:`3` Y os escribí esto mismo, para que cuando viniera, no tuviera tristeza de parte de aquellos de quienes debía alegrarme; teniendo confianza en todos vosotros de que mi alegría sería compartida por todos vosotros. 
'''
"4" = '''
:sup:`4` Porque de mucha aflicción y angustia de corazón os escribí con muchas lágrimas, no para que os entristecierais, sino para que conocierais el amor que os tengo en abundancia. 
'''
"5" = '''
:sup:`5` Pero si alguno ha causado dolor, no me lo ha causado a mí, sino en parte (para que no os apriete demasiado) a todos vosotros. 
'''
"6" = '''
:sup:`6` Este castigo que fue infligido por los muchos es suficiente para tal; 
'''
"7" = '''
:sup:`7` de modo que, por el contrario, debéis más bien perdonarle y consolarle, no sea que por algún medio tal sea tragado con su excesiva pena. 
'''
"8" = '''
:sup:`8` Por eso os ruego que confirméis vuestro amor hacia él. 
'''
"9" = '''
:sup:`9` Porque para esto también escribí, para conocer la prueba de vosotros, si sois obedientes en todo. 
'''
"10" = '''
:sup:`10` Ahora bien, yo también perdono a quien tú perdonas algo. Porque si en verdad he perdonado algo, lo he hecho por vosotros en presencia de Cristo, 
'''
"11" = '''
:sup:`11` para que Satanás no nos saque ventaja, pues no ignoramos sus maquinaciones. 
'''
"12" = '''
:sup:`12` Cuando llegué a Troas por la Buena Nueva de Cristo, y cuando se me abrió una puerta en el Señor, 
'''
"13" = '''
:sup:`13` no tuve alivio para mi espíritu, porque no encontré a Tito, mi hermano; pero despidiéndome de ellos, salí hacia Macedonia. 
'''
"14" = '''
:sup:`14` Ahora bien, gracias a Dios, que nos lleva siempre en triunfo en Cristo, y revela por medio de nosotros el dulce aroma de su conocimiento en todo lugar. 
'''
"15" = '''
:sup:`15` Porque somos un dulce aroma de Cristo para Dios, tanto en los que se salvan como en los que se pierden: 
'''
"16" = '''
:sup:`16` para los unos, un hedor de muerte a muerte; para los otros, un dulce aroma de vida a vida. ¿Quién se basta para estas cosas? 
'''
"17" = '''
:sup:`17` Porque no somos como muchos, que venden la palabra de Dios. Sino que como de sinceridad, pero como de Dios, a la vista de Dios, hablamos en Cristo. 
'''
