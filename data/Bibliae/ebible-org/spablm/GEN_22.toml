[22]
"1" = '''
:sup:`1` Después de estas cosas, Dios probó a Abraham y le dijo: “¡Abraham!” Dijo: “Aquí estoy”. 
'''
"2" = '''
:sup:`2` Dijo: “Ahora toma a tu hijo, tu único hijo, Isaac, a quien amas, y vete a la tierra de Moriah. Ofrécelo allí como holocausto en uno de los montes que te diré”. 
'''
"3" = '''
:sup:`3` Abraham se levantó de madrugada, ensilló su asno y tomó consigo a dos de sus jóvenes y a su hijo Isaac. Partió la leña para el holocausto, se levantó y se dirigió al lugar que Dios le había indicado. 
'''
"4" = '''
:sup:`4` Al tercer día, Abraham alzó los ojos y vio el lugar a lo lejos. 
'''
"5" = '''
:sup:`5` Abraham dijo a sus jóvenes: “Quedaos aquí con el burro. El muchacho y yo iremos allí. Adoraremos, y volveremos a ti”. 
'''
"6" = '''
:sup:`6` Abraham tomó la madera del holocausto y la puso sobre Isaac, su hijo. Tomó en su mano el fuego y el cuchillo. Ambos fueron juntos. 
'''
"7" = '''
:sup:`7` Isaac se dirigió a su padre Abraham y le dijo: “¿Padre mío?” Dijo: “Aquí estoy, hijo mío”. Dijo: “Aquí está el fuego y la leña, pero ¿dónde está el cordero para el holocausto?”. 
'''
"8" = '''
:sup:`8` Abraham dijo: “Dios se proveerá del cordero para el holocausto, hijo mío”. Así que se fueron los dos juntos. 
'''
"9" = '''
:sup:`9` Llegaron al lugar que Dios le había indicado. Abraham construyó allí el altar, y puso la madera en orden, ató a su hijo Isaac y lo puso sobre el altar, sobre la madera. 
'''
"10" = '''
:sup:`10` Abraham extendió su mano y tomó el cuchillo para matar a su hijo. 
'''
"11" = '''
:sup:`11` El ángel de Yahvé le llamó desde el cielo y le dijo: “¡Abraham, Abraham!” Dijo: “Aquí estoy”. 
'''
"12" = '''
:sup:`12` Él dijo: “No pongas tu mano sobre el niño ni le hagas nada. Porque ahora sé que temes a Dios, ya que no me has ocultado a tu hijo, tu único hijo”. 
'''
"13" = '''
:sup:`13` Abraham alzó los ojos y miró, y vio que detrás de él había un carnero atrapado en la espesura por sus cuernos. Abraham fue y tomó el carnero, y lo ofreció en holocausto en lugar de su hijo. 
'''
"14" = '''
:sup:`14` Abraham llamó el nombre de aquel lugar “Yahvé proveerá”. Como se dice hasta hoy: “En el monte de Yahvé se proveerá”. 
'''
"15" = '''
:sup:`15` El ángel de Yahvé llamó a Abraham por segunda vez desde el cielo, 
'''
"16" = '''
:sup:`16` y le dijo: “‘He jurado por mí mismo’, dice Yahvé, ‘porque has hecho esto y no has retenido a tu hijo, tu único hijo, 
'''
"17" = '''
:sup:`17` que te bendeciré en gran manera, y multiplicaré tu descendencia en gran manera como las estrellas del cielo y como la arena que está a la orilla del mar. Tu descendencia poseerá la puerta de sus enemigos. 
'''
"18" = '''
:sup:`18` Todas las naciones de la tierra serán bendecidas por tu descendencia, porque has obedecido mi voz.’” 
'''
"19" = '''
:sup:`19` Entonces Abraham volvió con sus jóvenes, y se levantaron y se fueron juntos a Beerseba. Abraham vivía en Beerseba. 
'''
"20" = '''
:sup:`20` Después de estas cosas, se le dijo a Abraham: “He aquí que Milca también ha dado a luz hijos a tu hermano Nacor: 
'''
"21" = '''
:sup:`21` Uz su primogénito, Buz su hermano, Kemuel el padre de Aram, 
'''
"22" = '''
:sup:`22` Quesed, Hazo, Pildas, Jidlaf y Betuel.” 
'''
"23" = '''
:sup:`23` Betuel fue el padre de Rebeca. Estos ocho Milcah dio a luz a Nahor, hermano de Abraham. 
'''
"24" = '''
:sup:`24` Su concubina, que se llamaba Reúma, también dio a luz a Teba, Gaham, Tahas y Maaca.. 
'''
