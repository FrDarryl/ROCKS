[35]
"1" = '''
:sup:`1` Josías celebró la Pascua a Yahvé en Jerusalén. Mataron la Pascua el día catorce del primer mes. 
'''
"2" = '''
:sup:`2` Puso a los sacerdotes en sus cargos y los animó en el servicio de la casa de Yahvé. 
'''
"3" = '''
:sup:`3` Dijo a los levitas que enseñaban a todo Israel, que eran santos para Yahvé: “Poned el arca sagrada en la casa que construyó Salomón, hijo de David, rey de Israel. Ya no será una carga para tus hombros. Ahora sirvan a Yahvé su Dios y a su pueblo Israel. 
'''
"4" = '''
:sup:`4` Preparaos según las casas de vuestros padres por vuestras divisiones, según la escritura de David, rey de Israel, y según la escritura de Salomón, su hijo. 
'''
"5" = '''
:sup:`5` Poneos en el lugar santo según las divisiones de las casas paternas de vuestros hermanos los hijos del pueblo, y que haya para cada uno una porción de una casa paterna de los levitas. 
'''
"6" = '''
:sup:`6` Maten el cordero de la Pascua, santifíquense y preparen a sus hermanos, para hacer lo que Yahvé dijo por medio de Moisés.” 
'''
"7" = '''
:sup:`7` Josías dio a los hijos del pueblo, del rebaño, corderos y cabritos, todos ellos para las ofrendas de la Pascua, a todos los presentes, en número de treinta mil, y tres mil toros. Estos eran de la hacienda del rey. 
'''
"8" = '''
:sup:`8` Sus príncipes dieron una ofrenda voluntaria al pueblo, a los sacerdotes y a los levitas. Hilcías, Zacarías y Jehiel, jefes de la casa de Dios, dieron a los sacerdotes para las ofrendas de la Pascua dos mil seiscientos animales pequeños y trescientas cabezas de ganado. 
'''
"9" = '''
:sup:`9` También Conanías, Semaías y Netanel, sus hermanos, y Hasabías, Jeiel y Jozabad, jefes de los levitas, dieron a los levitas para las ofrendas de la Pascua cinco mil animales pequeños y quinientas cabezas de ganado. 
'''
"10" = '''
:sup:`10` Se preparó, pues, el servicio, y los sacerdotes se colocaron en su lugar, y los levitas en sus divisiones, según el mandato del rey. 
'''
"11" = '''
:sup:`11` Mataron los corderos de la Pascua, y los sacerdotes rociaron la sangre que recibieron de sus manos, y los levitas los desollaron. 
'''
"12" = '''
:sup:`12` Sacaron los holocaustos para darlos según las divisiones de las casas paternas de los hijos del pueblo, para ofrecerlos a Yahvé, como está escrito en el libro de Moisés. Lo mismo hicieron con el ganado. 
'''
"13" = '''
:sup:`13` Asaron la Pascua al fuego según la ordenanza. Hirvieron las ofrendas sagradas en ollas, en calderos y en sartenes, y las llevaron rápidamente a todos los hijos del pueblo. 
'''
"14" = '''
:sup:`14` Después prepararon para ellos y para los sacerdotes, porque los sacerdotes hijos de Aarón estaban ocupados en ofrecer los holocaustos y la grasa hasta la noche. Por lo tanto, los levitas se prepararon para sí mismos y para los sacerdotes hijos de Aarón. 
'''
"15" = '''
:sup:`15` Los cantores, hijos de Asaf, estaban en su lugar, según el mandato de David, Asaf, Hemán y Jedutún, vidente del rey; y los porteros estaban en cada puerta. No necesitaban apartarse de su servicio, porque sus hermanos los levitas se preparaban para ellos. 
'''
"16" = '''
:sup:`16` Así que todo el servicio de Yahvé se preparó el mismo día, para celebrar la Pascua y ofrecer holocaustos en el altar de Yahvé, según el mandato del rey Josías. 
'''
"17" = '''
:sup:`17` Los hijos de Israel que estaban presentes celebraron la Pascua en ese momento, y la fiesta de los panes sin levadura durante siete días. 
'''
"18" = '''
:sup:`18` No hubo una Pascua como la que se celebró en Israel desde los días del profeta Samuel, ni ninguno de los reyes de Israel celebró una Pascua como la que celebró Josías, con los sacerdotes, los levitas y todo Judá e Israel que estaban presentes, y los habitantes de Jerusalén. 
'''
"19" = '''
:sup:`19` Esta Pascua se celebró en el año dieciocho del reinado de Josías. 
'''
"20" = '''
:sup:`20` Después de todo esto, cuando Josías había preparado el templo, Neco, rey de Egipto, subió a luchar contra Carquemis junto al Éufrates, y Josías salió contra él. 
'''
"21" = '''
:sup:`21` Pero él le envió embajadores, diciendo: “¿Qué tengo yo que ver contigo, rey de Judá? No vengo hoy contra ti, sino contra la casa con la que tengo guerra. Dios me ha ordenado que me apresure. Ten cuidado de que sea Dios quien esté conmigo, para que no te destruya”. 
'''
"22" = '''
:sup:`22` Sin embargo, Josías no quiso apartar su rostro de él, sino que se disfrazó para luchar con él, y no escuchó las palabras de Neco de boca de Dios, y vino a luchar en el valle de Meguido. 
'''
"23" = '''
:sup:`23` Los arqueros dispararon contra el rey Josías, y el rey dijo a sus servidores: “¡Llévenme, porque estoy gravemente herido!” 
'''
"24" = '''
:sup:`24` Sus servidores lo sacaron del carro, lo metieron en el segundo carro que tenía y lo llevaron a Jerusalén; murió y fue enterrado en los sepulcros de sus padres. Todo Judá y Jerusalén hicieron duelo por Josías. 
'''
"25" = '''
:sup:`25` Jeremías se lamentó por Josías, y todos los cantores y cantoras hablaron de Josías en sus lamentaciones hasta el día de hoy; y las convirtieron en una ordenanza en Israel. He aquí que están escritas en las lamentaciones. 
'''
"26" = '''
:sup:`26` El resto de los hechos de Josías y sus buenas obras, según lo que está escrito en la ley de Yahvé, 
'''
"27" = '''
:sup:`27` y sus hechos, primeros y últimos, he aquí que están escritos en el libro de los reyes de Israel y de Judá. 
'''
