[1]
"1" = '''
:sup:`1` Pedro, apóstol de Jesucristo, a los elegidos que viven como extranjeros en la Dispersión en el Ponto, Galacia, Capadocia, Asia y Bitinia, 
'''
"2" = '''
:sup:`2` según la previsión de Dios Padre, en santificación del Espíritu, para que obedezcáis a Jesucristo y seáis rociados con su sangre: Que la gracia y la paz se multipliquen. 
'''
"3" = '''
:sup:`3` Bendito sea el Dios y Padre de nuestro Señor Jesucristo, que según su gran misericordia nos hizo nacer de nuevo a una esperanza viva por la resurrección de Jesucristo de entre los muertos, 
'''
"4" = '''
:sup:`4` a una herencia incorruptible e incontaminada que no se desvanece, reservada en el Cielo para vosotros, 
'''
"5" = '''
:sup:`5` que por el poder de Dios estáis guardados por la fe para una salvación preparada para ser revelada en el último tiempo. 
'''
"6" = '''
:sup:`6` En esto os regocijáis en gran medida, aunque ahora por un tiempo, si es necesario, habéis sido afligidos en diversas pruebas, 
'''
"7" = '''
:sup:`7` para que la prueba de vuestra fe, que es más preciosa que el oro que perece, aunque sea probada por el fuego, sea hallada para que resulte en alabanza, gloria y honor en la revelación de Jesucristo, 
'''
"8" = '''
:sup:`8` a quien, no habiendo conocido, amáis. En él, aunque ahora no lo veáis, creyendo, os alegráis enormemente con una alegría indecible y llena de gloria, 
'''
"9" = '''
:sup:`9` recibiendo el resultado de vuestra fe, la salvación de vuestras almas. 
'''
"10" = '''
:sup:`10` Con respecto a esta salvación, los profetas buscaron e indagaron diligentemente. Profetizaron sobre la gracia que vendría a vosotros, 
'''
"11" = '''
:sup:`11` buscando a quién o a qué tiempo apuntaba el Espíritu de Cristo que estaba en ellos cuando predijo los sufrimientos de Cristo y las glorias que los seguirían. 
'''
"12" = '''
:sup:`12` A ellos se les reveló que no se servían a sí mismos, sino a vosotros, en estas cosas que ahora se os han anunciado por medio de los que os han predicado la Buena Nueva por el Espíritu Santo enviado desde el cielo; cosas que los ángeles desean examinar. 
'''
"13" = '''
:sup:`13` Por lo tanto, preparen sus mentes para la acción. Sed sobrios, y poned vuestra esperanza plenamente en la gracia que se os traerá en la revelación de Jesucristo, 
'''
"14" = '''
:sup:`14` como hijos de la obediencia, no conformándoos según vuestras antiguas concupiscencias, como en vuestra ignorancia, 
'''
"15" = '''
:sup:`15` sino que así como el que os llamó es santo, sed también vosotros santos en toda vuestra conducta, 
'''
"16" = '''
:sup:`16` porque está escrito: “Seréis santos, porque yo soy santo.” 
'''
"17" = '''
:sup:`17` Si invocáis a aquel que, sin acepción de personas, juzga según la obra de cada uno, pasad el tiempo de vuestra vida como extranjeros aquí con temor reverente, 
'''
"18" = '''
:sup:`18` sabiendo que habéis sido redimidos, no con cosas corruptibles como plata u oro, de la inútil forma de vida transmitida por vuestros padres 
'''
"19" = '''
:sup:`19` sino con sangre preciosa, como la de un cordero sin defecto ni mancha, la sangre de Cristo, 
'''
"20" = '''
:sup:`20` que fue conocido de antemano antes de la fundación del mundo, pero que fue revelado en este último tiempo por causa de vosotros, 
'''
"21" = '''
:sup:`21` que por medio de él sois creyentes en Dios, que lo resucitó de entre los muertos y le dio gloria, para que vuestra fe y esperanza estén en Dios. 
'''
"22" = '''
:sup:`22` Habiendo purificado vuestras almas en vuestra obediencia a la verdad por medio del Espíritu en sincero afecto fraternal, amaos unos a otros de corazón fervientemente, 
'''
"23" = '''
:sup:`23` habiendo nacido de nuevo, no de semilla corruptible, sino de incorruptible, por medio de la palabra de Dios, que vive y permanece para siempre. 
'''
"24" = '''
:sup:`24` Pues, “Toda la carne es como la hierba, y toda la gloria del hombre como la flor en la hierba. La hierba se marchita y su flor cae; 
'''
"25" = '''
:sup:`25` pero la palabra del Señor es eterna”. Esta es la palabra de la Buena Nueva que se os ha predicado. 
'''
