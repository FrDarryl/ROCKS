[11]
"1" = '''
:sup:`1` Cuando terminó de orar en un lugar, uno de sus discípulos le dijo: “Señor, enséñanos a orar, como también Juan enseñó a sus discípulos.” 
'''
"2" = '''
:sup:`2` Les dijo: “Cuando oréis, decid, ‘Padre nuestro que estás en el cielo’, que tu nombre sea sagrado. Que venga tu Reino. Que se haga tu voluntad en la tierra, como en el cielo. 
'''
"3" = '''
:sup:`3` Danos cada día el pan de cada día. 
'''
"4" = '''
:sup:`4` Perdona nuestros pecados, porque nosotros también perdonamos a todos los que están en deuda con nosotros. No nos dejes caer en la tentación, pero líbranos del maligno”. 
'''
"5" = '''
:sup:`5` Les dijo: “¿Quién de vosotros, si va a un amigo a medianoche y le dice: “Amigo, préstame tres panes, 
'''
"6" = '''
:sup:`6` porque un amigo mío ha venido de viaje y no tengo nada que ponerle delante”, 
'''
"7" = '''
:sup:`7` y él, desde dentro, le responde y le dice: “No me molestes. La puerta está cerrada y mis hijos están conmigo en la cama. No puedo levantarme y dárselo’? 
'''
"8" = '''
:sup:`8` Os digo que, aunque no se levante a dárselo porque es su amigo, por su insistencia se levantará y le dará todos los que necesite. 
'''
"9" = '''
:sup:`9` “Os digo que sigáis pidiendo y se os dará. Sigan buscando y encontrarán. Seguid llamando, y se os abrirá. 
'''
"10" = '''
:sup:`10` Porque todo el que pide recibe. El que busca encuentra. Al que llama se le abrirá. 
'''
"11" = '''
:sup:`11` “¿Quién de vosotros, padres, si su hijo le pide pan, le dará una piedra? O si le pide un pescado, acaso le dará una serpiente en lugar de un pescado, ¿verdad? 
'''
"12" = '''
:sup:`12` O si le pide un huevo, no le dará un escorpión, ¿verdad? 
'''
"13" = '''
:sup:`13` Si ustedes, siendo malos, saben dar buenos regalos a sus hijos, ¿cuánto más su Padre celestial dará el Espíritu Santo a los que se lo pidan?” 
'''
"14" = '''
:sup:`14` Estaba expulsando a un demonio, y éste era mudo. Cuando el demonio salió, el mudo habló; y las multitudes se maravillaron. 
'''
"15" = '''
:sup:`15` Pero algunos de ellos decían: “Expulsa los demonios por Beelzebul, el príncipe de los demonios.” 
'''
"16" = '''
:sup:`16` Otros, poniéndole a prueba, pedían de él una señal del cielo. 
'''
"17" = '''
:sup:`17` Pero él, conociendo sus pensamientos, les dijo: “Todo reino dividido contra sí mismo es asolado. Una casa dividida contra sí misma cae. 
'''
"18" = '''
:sup:`18` Si también Satanás está dividido contra sí mismo, ¿cómo permanecerá su reino? Porque decís que yo expulso los demonios por Beelzebul. 
'''
"19" = '''
:sup:`19` Pero si yo expulso los demonios por Beelzebul, ¿por quién los expulsan vuestros hijos? Por tanto, ellos serán vuestros jueces. 
'''
"20" = '''
:sup:`20` Pero si yo expulso los demonios por el dedo de Dios, entonces el Reino de Dios ha llegado a vosotros. 
'''
"21" = '''
:sup:`21` “Cuando el hombre fuerte, completamente armado, vigila su propia morada, sus bienes están a salvo. 
'''
"22" = '''
:sup:`22` Pero cuando alguien más fuerte lo ataca y lo vence, le quita toda la armadura en la que confiaba y reparte su botín. 
'''
"23" = '''
:sup:`23` “El que no está conmigo está contra mí. El que no se reúne conmigo se dispersa. 
'''
"24" = '''
:sup:`24` El espíritu inmundo, cuando ha salido del hombre, pasa por lugares secos, buscando descanso; y al no encontrarlo, dice: ‘Me volveré a mi casa de donde salí’. 
'''
"25" = '''
:sup:`25` Cuando regresa, la encuentra barrida y ordenada. 
'''
"26" = '''
:sup:`26` Entonces va y toma otros siete espíritus más malos que él, y entran y habitan allí. El último estado de ese hombre llega a ser peor que el primero”. 
'''
"27" = '''
:sup:`27` Mientras decía estas cosas, una mujer de entre la multitud alzó la voz y le dijo: “¡Bendito sea el vientre que te llevó y los pechos que te amamantaron!” 
'''
"28" = '''
:sup:`28` Pero él dijo: “Al contrario, bienaventurados los que escuchan la palabra de Dios y la guardan”. 
'''
"29" = '''
:sup:`29` Cuando las multitudes se reunieron con él, comenzó a decir: “Esta es una generación malvada. Busca una señal. No se le dará otra señal que la del profeta Jonás. 
'''
"30" = '''
:sup:`30` Porque así como Jonás fue una señal para los ninivitas, así también lo será el Hijo del Hombre para esta generación. 
'''
"31" = '''
:sup:`31` La Reina del Sur se levantará en el juicio con los hombres de esta generación y los condenará, porque ha venido desde los confines de la tierra para escuchar la sabiduría de Salomón; y he aquí que uno más grande que Salomón está aquí. 
'''
"32" = '''
:sup:`32` Los hombres de Nínive se levantarán en el juicio con esta generación y la condenarán, porque se arrepintieron ante la predicación de Jonás; y he aquí que uno más grande que Jonás está aquí. 
'''
"33" = '''
:sup:`33` “Nadie, cuando ha encendido una lámpara, la pone en un sótano o debajo de un cesto, sino sobre un soporte, para que los que entren puedan ver la luz. 
'''
"34" = '''
:sup:`34` La lámpara del cuerpo es el ojo. Por eso, cuando tu ojo es bueno, todo tu cuerpo está también lleno de luz; pero cuando es malo, también tu cuerpo está lleno de oscuridad. 
'''
"35" = '''
:sup:`35` Mira, pues, si la luz que hay en ti no es oscuridad. 
'''
"36" = '''
:sup:`36` Si, pues, todo tu cuerpo está lleno de luz, sin que haya ninguna parte oscura, estará totalmente lleno de luz, como cuando la lámpara con su resplandor te alumbra.” 
'''
"37" = '''
:sup:`37` Mientras hablaba, un fariseo le pidió que cenara con él. Entró y se sentó a la mesa. 
'''
"38" = '''
:sup:`38` Cuando el fariseo lo vio, se maravilló de que no se hubiera lavado antes de cenar. 
'''
"39" = '''
:sup:`39` El Señor le dijo: “Ahora bien, vosotros, fariseos, limpiáis el exterior de la copa y del plato, pero vuestro interior está lleno de extorsión y de maldad. 
'''
"40" = '''
:sup:`40` Vosotros, insensatos, ¿no hizo también lo de dentro el que hizo lo de fuera? 
'''
"41" = '''
:sup:`41` Pero dad por regalos a los necesitados lo que hay dentro, y he aquí que todo os quedará limpio. 
'''
"42" = '''
:sup:`42` Pero ¡ay de vosotros, fariseos! Porque diezmáis la menta y la ruda y toda hierba, pero dejáis de lado la justicia y el amor de Dios. Deberíais haber hecho esto, y no haber dejado de hacer lo otro. 
'''
"43" = '''
:sup:`43` ¡Ay de vosotros, fariseos! Porque amáis los mejores asientos en las sinagogas y los saludos en las plazas. 
'''
"44" = '''
:sup:`44` ¡Ay de vosotros, escribas y fariseos, hipócritas! Porque sois como sepulcros ocultos, y los hombres que andan sobre ellos no lo saben”. 
'''
"45" = '''
:sup:`45` Uno de los abogados le respondió: “Maestro, al decir esto también nos insultas”. 
'''
"46" = '''
:sup:`46` Dijo: “¡Ay de ustedes, los abogados! Porque cargáis a los hombres con cargas difíciles de llevar, y vosotros mismos no levantáis ni un dedo para ayudar a llevar esas cargas. 
'''
"47" = '''
:sup:`47` ¡Ay de ustedes! Porque construís las tumbas de los profetas, y vuestros padres los mataron. 
'''
"48" = '''
:sup:`48` Así pues, vosotros dais testimonio y consentid en las obras de vuestros padres. Porque ellos los mataron, y vosotros construís sus tumbas. 
'''
"49" = '''
:sup:`49` Por eso también la sabiduría de Dios dijo: ‘Les enviaré profetas y apóstoles; y a algunos de ellos los matarán y perseguirán, 
'''
"50" = '''
:sup:`50` para que la sangre de todos los profetas, que fue derramada desde la fundación del mundo, sea requerida de esta generación, 
'''
"51" = '''
:sup:`51` desde la sangre de Abel hasta la sangre de Zacarías, que pereció entre el altar y el santuario.’ Sí, os digo que se exigirá a esta generación. 
'''
"52" = '''
:sup:`52` ¡Ay de vosotros, abogados! Porque os habéis llevado la llave del conocimiento. Vosotros mismos no entrasteis, y a los que entraban, se lo impedisteis”. 
'''
"53" = '''
:sup:`53` Mientras les decía estas cosas, los escribas y los fariseos empezaron a enojarse terriblemente, y con vehemencia le hacían preguntas, 
'''
"54" = '''
:sup:`54` acechándole y buscando sorprenderle en algo que pudiera decir, para acusarle. 
'''
