[2]
"1" = '''
:sup:`1` Dije en mi corazón: “Ven ahora, te probaré con la alegría; disfruta, pues, del placer”; y he aquí que también esto era vanidad. 
'''
"2" = '''
:sup:`2` Dije de la risa: “Es una tontería”, y de la alegría: “¿Qué se consigue con ella?” 
'''
"3" = '''
:sup:`3` Busqué en mi corazón cómo alegrar mi carne con el vino, guiándome mi corazón con la sabiduría, y cómo desechar la locura, hasta ver qué era bueno para los hijos de los hombres que hicieran bajo el cielo todos los días de su vida. 
'''
"4" = '''
:sup:`4` Me hice grandes obras. Me construí casas. Me planté viñedos. 
'''
"5" = '''
:sup:`5` Me hice jardines y parques, y planté en ellos árboles de toda clase de frutos. 
'''
"6" = '''
:sup:`6` Me hice estanques de agua para regar el bosque donde crecían los árboles. 
'''
"7" = '''
:sup:`7` Compré siervos y siervas, e hice nacer siervos en mi casa. También tuve grandes posesiones de rebaños y manadas, por encima de todos los que estaban antes de mí en Jerusalén. 
'''
"8" = '''
:sup:`8` También reuní para mí plata y oro, y el tesoro de los reyes y de las provincias. Me hice con cantantes masculinos y femeninos, y con las delicias de los hijos de los hombres: instrumentos musicales de todo tipo. 
'''
"9" = '''
:sup:`9` Así me engrandecí y aumenté más que todos los que fueron antes de mí en Jerusalén. También mi sabiduría permaneció conmigo. 
'''
"10" = '''
:sup:`10` Todo lo que deseaban mis ojos, no lo retenía. No retuve mi corazón de ninguna alegría, pues mi corazón se regocijó a causa de todo mi trabajo, y ésta fue mi porción de todo mi trabajo. 
'''
"11" = '''
:sup:`11` Entonces miré todas las obras que mis manos habían hecho, y el trabajo que me había costado hacer; y he aquí que todo era vanidad y persecución del viento, y no había provecho bajo el sol. 
'''
"12" = '''
:sup:`12` Me puse a considerar la sabiduría, la locura y la insensatez; porque ¿qué puede hacer el sucesor del rey? Sólo lo que se ha hecho hace tiempo. 
'''
"13" = '''
:sup:`13` Entonces vi que la sabiduría supera a la locura, tanto como la luz a las tinieblas. 
'''
"14" = '''
:sup:`14` Los ojos del sabio están en su cabeza, y el necio camina en las tinieblas; y sin embargo, percibí que a todos ellos les sucede un mismo hecho. 
'''
"15" = '''
:sup:`15` Entonces dije en mi corazón: “Como le sucede al necio, así me sucederá también a mí; ¿y por qué fui entonces más sabio?” Entonces dije en mi corazón que también esto es vanidad. 
'''
"16" = '''
:sup:`16` Porque del sabio, lo mismo que del necio, no hay memoria para siempre, ya que en los días venideros todo habrá sido largamente olvidado. En efecto, el sabio debe morir igual que el necio. 
'''
"17" = '''
:sup:`17` Así que odié la vida, porque el trabajo que se realiza bajo el sol me resultaba penoso; porque todo es vanidad y una persecución del viento. 
'''
"18" = '''
:sup:`18` Aborrecí todo mi trabajo en el que me afanaba bajo el sol, porque debo dejarlo al hombre que venga después de mí. 
'''
"19" = '''
:sup:`19` ¿Quién sabe si será un hombre sabio o un tonto? Sin embargo, él se enseñoreará de todo mi trabajo en el que me he afanado, y en el que me he mostrado sabio bajo el sol. Esto también es vanidad. 
'''
"20" = '''
:sup:`20` Por eso comencé a desesperar mi corazón por todo el trabajo en que me había afanado bajo el sol. 
'''
"21" = '''
:sup:`21` Porque hay un hombre que se afana en la sabiduría, en la ciencia y en la destreza, pero deja su parte a un hombre que no se ha afanado por ella. Esto también es vanidad y un gran mal. 
'''
"22" = '''
:sup:`22` Porque ¿qué tiene el hombre de todo su trabajo y del esfuerzo de su corazón, en que se afana bajo el sol? 
'''
"23" = '''
:sup:`23` Porque todos sus días son penas, y sus afanes son aflicción; aun en la noche su corazón no descansa. Esto también es vanidad. 
'''
"24" = '''
:sup:`24` No hay nada mejor para el hombre que comer y beber, y hacer que su alma disfrute del bien en su trabajo. Esto también he visto, que viene de la mano de Dios. 
'''
"25" = '''
:sup:`25` Porque ¿quién puede comer, o quién puede gozar, más que yo? 
'''
"26" = '''
:sup:`26` Porque al hombre que le agrada, Dios le da sabiduría, conocimiento y alegría; pero al pecador le da trabajo, para que recoja y amontone, a fin de que le dé al que le agrada. Esto también es una vanidad y una persecución del viento. 
'''
