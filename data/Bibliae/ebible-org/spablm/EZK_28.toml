[28]
"1" = '''
:sup:`1` La palabra de Yahvé volvió a dirigirse a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, dile al príncipe de Tiro: ‘El Señor Yahvé dice: “Porque tu corazón es elevado, y tú has dicho: ‘Soy un dios’, Me siento en el asiento de Dios, en medio de los mares”. sin embargo, eres un hombre, y ningún dios, aunque pongas tu corazón como el de un dios — 
'''
"3" = '''
:sup:`3` he aquí que tú eres más sabio que Daniel. No hay ningún secreto que se le oculte. 
'''
"4" = '''
:sup:`4` Por tu sabiduría y por tu entendimiento te has enriquecido, y han conseguido oro y plata en sus tesoros. 
'''
"5" = '''
:sup:`5` Por tu gran sabiduría y con tu comercio has aumentado tus riquezas, y tu corazón se eleva a causa de tus riquezas...” 
'''
"6" = '''
:sup:`6` “‘Por eso dice el Señor Yahvé: “Porque has puesto tu corazón como el corazón de Dios, 
'''
"7" = '''
:sup:`7` por lo tanto, he aquí que traeré extraños sobre ti, el terrible de las naciones. Desenvainarán sus espadas contra la belleza de tu sabiduría. Ensuciarán su brillo. 
'''
"8" = '''
:sup:`8` Te llevarán a la fosa. Morirás la muerte de los que son asesinados en el corazón de los mares. 
'''
"9" = '''
:sup:`9` ¿Aún dirás ante el que te mate: “Yo soy Dios”? Pero tú eres un hombre, y no Dios, en la mano del que te hiere. 
'''
"10" = '''
:sup:`10` Morirás con la muerte de los incircuncisos de la mano de extraños; porque yo lo he dicho”, dice el Señor Yahvé”. 
'''
"11" = '''
:sup:`11` Además, vino a mí la palabra de Yahvé, diciendo: 
'''
"12" = '''
:sup:`12` “Hijo de hombre, levanta un lamento sobre el rey de Tiro, y dile: ‘El Señor Yahvé dice: “Fuiste el sello de la medida completa, lleno de sabiduría, y perfecta en belleza. 
'''
"13" = '''
:sup:`13` Estuviste en el Edén, el jardín de Dios. Todas las piedras preciosas te adornaban: rubí, topacio, esmeralda, crisolita, ónix, jaspe, zafiro, turquesa y berilo. Orfebrería de panderetas y de tuberías estaba en ti. Se prepararon en el día en que fuisteis creados. 
'''
"14" = '''
:sup:`14` Tú eras el querubín ungido que cubre. Entonces, te instalé en el monte sagrado de Dios. Has caminado arriba y abajo en medio de las piedras de fuego. 
'''
"15" = '''
:sup:`15` Fuiste perfecto en tus caminos desde el día en que fuiste creado, hasta que la injusticia se encontró en ti. 
'''
"16" = '''
:sup:`16` Por la abundancia de tu comercio, tus entrañas se llenaron de violencia, y has pecado. Por eso te he expulsado como profano del monte de Dios. Te he destruido, querubín de cobertura, desde el centro de las piedras de fuego. 
'''
"17" = '''
:sup:`17` Tu corazón se enalteció a causa de tu belleza. Has corrompido tu sabiduría a causa de tu esplendor. Te he arrojado al suelo. Te he presentado ante los reyes, para que te vean. 
'''
"18" = '''
:sup:`18` Por la multitud de tus iniquidades, en la injusticia de su comercio, habéis profanado vuestros santuarios. Por eso he sacado un fuego de en medio de ti. Te ha devorado. Te he convertido en cenizas en la tierra a la vista de todos los que te ven. 
'''
"19" = '''
:sup:`19` Todos los que te conocen entre los pueblos se asombrarán de ti. Te has convertido en un terror, y no existirás más”. 
'''
"20" = '''
:sup:`20` La palabra de Yahvé vino a mí, diciendo: 
'''
"21" = '''
:sup:`21` “Hijo de hombre, pon tu rostro hacia Sidón, y profetiza contra ella, 
'''
"22" = '''
:sup:`22` y di: ‘El Señor Yahvé dice: “He aquí que estoy contra ti, Sidón. Seré glorificado entre vosotros. Entonces sabrán que yo soy Yahvé, cuando haya ejecutado juicios en ella, y soy santificado en ella. 
'''
"23" = '''
:sup:`23` Porque enviaré a ella la peste, y sangre en sus calles. Los heridos caerán dentro de ella, con la espada sobre ella en cada lado. Entonces sabrán que yo soy Yahvé. 
'''
"24" = '''
:sup:`24` “‘“Ya no habrá zarza que pinche a la casa de Israel, ni espina que hiera a los que la rodean y la desprecian. Entonces sabrán que yo soy el Señor Yahvé”. 
'''
"25" = '''
:sup:`25` “‘El Señor Yahvé dice: “Cuando haya reunido a la casa de Israel de entre los pueblos en los que está dispersa, y me muestre como santo entre ellos a la vista de las naciones, entonces habitarán en su propia tierra que le di a mi siervo Jacob. 
'''
"26" = '''
:sup:`26` Habitarán en ella con seguridad. Sí, construirán casas, plantarán viñedos y habitarán con seguridad cuando yo haya ejecutado juicios sobre todos los que los rodean y los han tratado con desprecio. Entonces sabrán que yo soy Yahvé, su Dios”. 
'''
