[42]
"1" = '''
:sup:`1` “He aquí mi siervo, a quien yo sostengo, mi elegido, en quien se deleita mi alma: He puesto mi Espíritu en él. Llevará la justicia a las naciones. 
'''
"2" = '''
:sup:`2` No gritará, ni levantar la voz, ni hacer que se escuche en la calle. 
'''
"3" = '''
:sup:`3` No romperá una caña magullada. No apagará una mecha apenas encendida. Él hará justicia fielmente. 
'''
"4" = '''
:sup:`4` No fracasará ni se desanimará, hasta que haya establecido la justicia en la tierra, y las islas esperan su ley”. 
'''
"5" = '''
:sup:`5` Dios Yahvé, el que creó los cielos y los extendió, el que extendió la tierra y lo que sale de ella, el que da aliento a su pueblo y espíritu a los que caminan en él, dice: 
'''
"6" = '''
:sup:`6` “Yo, Yahvé, te he llamado en justicia. Te llevaré de la mano. Te mantendré, y te haré un pacto para el pueblo, como luz para las naciones, 
'''
"7" = '''
:sup:`7` para abrir los ojos ciegos, para sacar a los prisioneros del calabozo, y a los que se sientan en las tinieblas fuera de la cárcel. 
'''
"8" = '''
:sup:`8` “Yo soy Yahvé. Ese es mi nombre. No daré mi gloria a otro, ni mi alabanza a las imágenes grabadas. 
'''
"9" = '''
:sup:`9` He aquí que las cosas anteriores han sucedido y declaro cosas nuevas. Te las cuento antes de que surjan”. 
'''
"10" = '''
:sup:`10` Canten a Yahvé un cántico nuevo, y su alabanza desde el fin de la tierra, tú que bajas al mar, y todo lo que hay en ella, las islas y sus habitantes. 
'''
"11" = '''
:sup:`11` Que el desierto y sus ciudades alcen la voz, con los pueblos que habita Kedar. Que canten los habitantes de Sala. ¡Que griten desde la cima de las montañas! 
'''
"12" = '''
:sup:`12` Que den gloria a Yahvé, y declarar su alabanza en las islas. 
'''
"13" = '''
:sup:`13` Yahvé saldrá como un hombre poderoso. Despertará el celo como un hombre de guerra. Lanzará un grito de guerra. Sí, gritará en voz alta. Triunfará sobre sus enemigos. 
'''
"14" = '''
:sup:`14` “He estado mucho tiempo en silencio. Me he callado y me he contenido. Ahora gritaré como una mujer de parto. Jadearé y jadearé. 
'''
"15" = '''
:sup:`15` Destruiré montañas y colinas, y secar todas sus hierbas. Haré que los ríos sean islas, y secará los estanques. 
'''
"16" = '''
:sup:`16` Llevaré a los ciegos por un camino que no conocen. Los guiaré por caminos que no conocen. Haré que las tinieblas se iluminen ante ellos, y los lugares torcidos se enderezan. Haré estas cosas, y no los abandonaré. 
'''
"17" = '''
:sup:`17` “Los que confían en las imágenes grabadas, que cuentan imágenes fundidas, ‘Ustedes son nuestros dioses’. será devuelto. Se sentirán totalmente decepcionados. 
'''
"18" = '''
:sup:`18` “Oíd, sordos, y mira, eres ciego, para que puedas ver. 
'''
"19" = '''
:sup:`19` ¿Quién es ciego, sino mi siervo? ¿O quién es tan sordo como el mensajero que envío? Que es tan ciego como el que está en paz, y tan ciego como el siervo de Yahvé? 
'''
"20" = '''
:sup:`20` Ves muchas cosas, pero no observas. Sus oídos están abiertos, pero no escucha. 
'''
"21" = '''
:sup:`21` A Yahvé le agradó, por su justicia, engrandecer la ley y hacerla honorable. 
'''
"22" = '''
:sup:`22` Pero este es un pueblo robado y saqueado. Todos ellos están atrapados en agujeros, y están escondidos en las cárceles. Se han convertido en cautivos, y nadie los entrega, y un saqueo, y nadie dice: “¡Respóndelos! 
'''
"23" = '''
:sup:`23` ¿Quién hay entre vosotros que preste atención a esto? ¿Quién escuchará y oirá en el futuro? 
'''
"24" = '''
:sup:`24` Que dio a Jacob como botín, e Israel a los ladrones? ¿No lo hizo Yahvé, aquel contra quien hemos pecado? Porque no quisieron seguir sus caminos, y desobedecieron su ley. 
'''
"25" = '''
:sup:`25` Por eso derramó sobre él el ardor de su ira, y la fuerza de la batalla. Le prendió fuego a todo, pero no lo sabía. Le quemó, pero no se lo tomó a pecho”. 
'''
