[1]
"1" = '''
:sup:`1` Pablo, apóstol — no de los hombres, ni por medio de los hombres, sino por medio de Jesucristo y de Dios Padre, que lo resucitó de entre los muertos — 
'''
"2" = '''
:sup:`2` y todos los hermanos que están conmigo, a las asambleas de Galacia: 
'''
"3" = '''
:sup:`3` Gracia y paz a vosotros, de parte de Dios Padre y de nuestro Señor Jesucristo, 
'''
"4" = '''
:sup:`4` que se entregó a sí mismo por nuestros pecados, para librarnos de este presente siglo malo, según la voluntad de nuestro Dios y Padre — 
'''
"5" = '''
:sup:`5` al cual sea la gloria por los siglos de los siglos. Amén. 
'''
"6" = '''
:sup:`6` Me maravilla que abandonéis tan pronto al que os llamó en la gracia de Cristo por otra “buena noticia”, 
'''
"7" = '''
:sup:`7` pero no hay otra “buena noticia”. Sólo que hay algunos que os molestan y quieren pervertir la Buena Nueva de Cristo. 
'''
"8" = '''
:sup:`8` Pero aunque nosotros, o un ángel del cielo, os predique otra “buena noticia” distinta de la que os hemos predicado, que sea maldito. 
'''
"9" = '''
:sup:`9` Como hemos dicho antes, lo repito ahora: si alguien os predica una “buena noticia” distinta de la que habéis recibido, que sea maldito. 
'''
"10" = '''
:sup:`10` Porque, ¿busco ahora el favor de los hombres o el de Dios? ¿O me esfuerzo por complacer a los hombres? Porque si siguiera complaciendo a los hombres, no sería siervo de Cristo. 
'''
"11" = '''
:sup:`11` Pero os hago saber, hermanos, acerca de la Buena Nueva que fue predicada por mí, que no es según el hombre. 
'''
"12" = '''
:sup:`12` Porque no la recibí de un hombre, ni me fue enseñada, sino que me llegó por revelación de Jesucristo. 
'''
"13" = '''
:sup:`13` Porque habéis oído hablar de mi manera de vivir en el pasado en la religión de los judíos, de cómo perseguí sin medida a la asamblea de Dios y la asalté. 
'''
"14" = '''
:sup:`14` Avancé en la religión de los judíos más que muchos de mi edad entre mis compatriotas, siendo más celoso de las tradiciones de mis padres. 
'''
"15" = '''
:sup:`15` Pero cuando le pareció bien a Dios, que me separó desde el vientre de mi madre y me llamó por su gracia, 
'''
"16" = '''
:sup:`16` revelar a su Hijo en mí, para que lo predicara entre los gentiles, no consulte inmediatamente con la carne y la sangre, 
'''
"17" = '''
:sup:`17` ni subí a Jerusalén con los que eran apóstoles antes que yo, sino que me fui a Arabia. Luego volví a Damasco. 
'''
"18" = '''
:sup:`18` Después de tres años, subí a Jerusalén para visitar a Pedro, y estuve con él quince días. 
'''
"19" = '''
:sup:`19` Pero de los demás apóstoles no vi a ninguno, sino a Santiago, el hermano del Señor. 
'''
"20" = '''
:sup:`20` Ahora bien, sobre las cosas que os escribo, he aquí que ante Dios no miento. 
'''
"21" = '''
:sup:`21` Entonces llegué a las regiones de Siria y Cilicia. 
'''
"22" = '''
:sup:`22` Las asambleas de Judea que estaban en Cristo aún no me conocían, 
'''
"23" = '''
:sup:`23` pero sólo escucharon: “El que antes nos perseguía, ahora predica la fe que antes intentó destruir.” 
'''
"24" = '''
:sup:`24` Así glorificaban a Dios en mí. 
'''
