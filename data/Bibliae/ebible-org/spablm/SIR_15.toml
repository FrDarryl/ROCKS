[15]
"1" = '''
:sup:`1` El que teme al Señor hará esto. El que tiene la posesión de la ley la obtendrá. 
'''
"2" = '''
:sup:`2` Se reunirá con él como una madre, y recibirlo como una esposa casada en su virginidad. 
'''
"3" = '''
:sup:`3` Ella lo alimentará con pan de entendimiento y dale de beber agua de sabiduría. 
'''
"4" = '''
:sup:`4` Se mantendrá sobre ella y no se moverá. Confiará en ella y no se dejará confundir. 
'''
"5" = '''
:sup:`5` Ella lo exaltará por encima de sus vecinos. Ella abrirá su boca en medio de la congregación. 
'''
"6" = '''
:sup:`6` Heredará la alegría, una corona de gozo, y un nombre eterno. 
'''
"7" = '''
:sup:`7` Los hombres necios no la obtendrán. Los pecadores no la verán. 
'''
"8" = '''
:sup:`8` Está lejos del orgullo. Los mentirosos no la recordarán. 
'''
"9" = '''
:sup:`9` La alabanza no es atractiva en la boca de un pecador; porque no le fue enviado por el Señor. 
'''
"10" = '''
:sup:`10` Porque se hablará de alabanza con sabiduría; El Señor lo prosperará. 
'''
"11" = '''
:sup:`11` No digas: “Es por el Señor que caí”. porque no harás las cosas que él odia. 
'''
"12" = '''
:sup:`12` No digas: “Es él quien me ha hecho errar”. ya que no tiene necesidad de un hombre pecador. 
'''
"13" = '''
:sup:`13` El Señor odia toda abominación; y los que le temen no los aman. 
'''
"14" = '''
:sup:`14` Él mismo hizo al hombre desde el principio y lo dejó en manos de su propio consejo. 
'''
"15" = '''
:sup:`15` Si quieres, puedes cumplir los mandamientos. Ser fiel es una cuestión de elección. 
'''
"16" = '''
:sup:`16` Ha puesto ante ti fuego y agua. Extenderás la mano a quien desees. 
'''
"17" = '''
:sup:`17` Ante el hombre está la vida y la muerte. Lo que le guste, se le dará. 
'''
"18" = '''
:sup:`18` Porque la sabiduría del Señor es grande. Él es poderoso en poder, y ve todas las cosas. 
'''
"19" = '''
:sup:`19` Sus ojos están sobre los que le temen. Él conoce cada acto del hombre. 
'''
"20" = '''
:sup:`20` No ha ordenado a ningún hombre que sea impío. Él no ha dado a ningún hombre licencia para pecar. 
'''
