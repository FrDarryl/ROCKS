[11]
"1" = '''
:sup:`1` Los príncipes del pueblo vivían en Jerusalén. El resto del pueblo también echó suertes para que uno de los diez habitara en Jerusalén, la ciudad santa, y nueve partes en las demás ciudades. 
'''
"2" = '''
:sup:`2` El pueblo bendijo a todos los hombres que se ofrecieron voluntariamente para habitar en Jerusalén. 
'''
"3" = '''
:sup:`3` Estos son los jefes de la provincia que vivían en Jerusalén; pero en las ciudades de Judá, cada uno vivía en su posesión en sus ciudades: los sacerdotes, los levitas, los servidores del templo y los hijos de los servidores de Salomón. 
'''
"4" = '''
:sup:`4` Algunos de los hijos de Judá y de los hijos de Benjamín vivían en Jerusalén. De los hijos de Judá Ataías hijo de Uzías, hijo de Zacarías, hijo de Amarías, hijo de Sefatías, hijo de Mahalalel, de los hijos de Fares; 
'''
"5" = '''
:sup:`5` y Maasías hijo de Baruc, hijo de Colhoze, hijo de Hazaías, hijo de Adaías, hijo de Joiarib, hijo de Zacarías, hijo del silonita. 
'''
"6" = '''
:sup:`6` Todos los hijos de Fares que vivían en Jerusalén eran cuatrocientos sesenta y ocho hombres valientes. 
'''
"7" = '''
:sup:`7` Estos son los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Joed, hijo de Pedaías, hijo de Colaías, hijo de Maasías, hijo de Itiel, hijo de Jesaías. 
'''
"8" = '''
:sup:`8` Después de él, Gabbai y Sallai, novecientos veintiocho. 
'''
"9" = '''
:sup:`9` Joel hijo de Zicri era su supervisor; y Judá hijo de Hasenúa era el segundo sobre la ciudad. 
'''
"10" = '''
:sup:`10` De los sacerdotes: Jedaías hijo de Joiarib, Jacín, 
'''
"11" = '''
:sup:`11` Seraías hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot, hijo de Ahitub, jefe de la casa de Dios, 
'''
"12" = '''
:sup:`12` y sus hermanos que hacían la obra de la casa, ochocientos veintidós; y Adaías hijo de Jeroham, hijo de Pelalías, hijo de Amzi, hijo de Zacarías, hijo de Pashur, hijo de Malquías, 
'''
"13" = '''
:sup:`13` y sus hermanos, jefes de las casas paternas, doscientos cuarenta y dos y Amashsai hijo de Azarel, hijo de Ahzai, hijo de Meshillemoth, hijo de Immer, 
'''
"14" = '''
:sup:`14` y sus hermanos, hombres valientes, ciento veintiocho; y su jefe era Zabdiel, hijo de Haggedolim. 
'''
"15" = '''
:sup:`15` De los levitas Semaías hijo de Hasub, hijo de Azricam, hijo de Hasabías, hijo de Bunni; 
'''
"16" = '''
:sup:`16` y Sabetai y Jozabad, de los jefes de los levitas, que tenían a su cargo los asuntos externos de la casa de Dios; 
'''
"17" = '''
:sup:`17` y Matanías hijo de Mica, hijo de Zabdi, hijo de Asaf, que era el jefe que iniciaba la acción de gracias en la oración, y Bacbuquías, el segundo entre sus hermanos; y Abda hijo de Sammúa, hijo de Galal, hijo de Jedutún. 
'''
"18" = '''
:sup:`18` Todos los levitas de la ciudad santa eran doscientos ochenta y cuatro. 
'''
"19" = '''
:sup:`19` Además, los guardianes de las puertas, Acub, Talmón y sus hermanos, que vigilaban las puertas, eran ciento setenta y dos. 
'''
"20" = '''
:sup:`20` El resto de Israel, de los sacerdotes y de los levitas, estaban en todas las ciudades de Judá, cada uno en su heredad. 
'''
"21" = '''
:sup:`21` Pero los servidores del templo vivían en Ofel, y Ziha y Gishpa estaban al frente de los servidores del templo. 
'''
"22" = '''
:sup:`22` El supervisor de los levitas en Jerusalén era Uzi hijo de Bani, hijo de Hasabías, hijo de Matanías, hijo de Mica, de los hijos de Asaf, los cantores, estaba a cargo de los asuntos de la casa de Dios. 
'''
"23" = '''
:sup:`23` Porque había un mandamiento del rey acerca de ellos, y una provisión establecida para los cantores, como cada día lo requería. 
'''
"24" = '''
:sup:`24` Petaías, hijo de Meshezabel, de los hijos de Zera, hijo de Judá, estaba al lado del rey en todos los asuntos del pueblo. 
'''
"25" = '''
:sup:`25` En cuanto a las aldeas con sus campos, algunos de los hijos de Judá vivían en Quiriat Arba y sus pueblos, en Dibón y sus pueblos, en Jekabzeel y sus aldeas, 
'''
"26" = '''
:sup:`26` en Jesúa, en Moladah, Bet Pelet, 
'''
"27" = '''
:sup:`27` en Hazar Shual en Beersheba y sus aldeas, 
'''
"28" = '''
:sup:`28` en Siclag, en Meconah y sus aldeas, 
'''
"29" = '''
:sup:`29` en En Rimmon, en Zorah, en Jarmuth, 
'''
"30" = '''
:sup:`30` Zanoah, Adullam y sus aldeas, Lachish y sus campos, y Azekah y sus aldeas. Y acamparon desde Beerseba hasta el valle de Hinom. 
'''
"31" = '''
:sup:`31` Los hijos de Benjamín también vivían desde Geba, en Micmas y Aija, y en Betel y sus pueblos, 
'''
"32" = '''
:sup:`32` en Anatot, Nob, Ananías, 
'''
"33" = '''
:sup:`33` Hazor, Ramá, Gittaim, 
'''
"34" = '''
:sup:`34` Hadid, Zeboim, Neballat, 
'''
"35" = '''
:sup:`35` Lod y Ono, el valle de los artesanos. 
'''
"36" = '''
:sup:`36` De los levitas, ciertas divisiones de Judá se establecieron en el territorio de Benjamín. 
'''
