[43]
"1" = '''
:sup:`1` El hambre era severa en la tierra. 
'''
"2" = '''
:sup:`2` Cuando se consumió el grano que habían sacado de Egipto, su padre les dijo: “Volved a comprarnos un poco más de comida”. 
'''
"3" = '''
:sup:`3` Judá le habló diciendo: “El hombre nos advirtió solemnemente, diciendo: ‘No veréis mi rostro, a menos que vuestro hermano esté con vosotros’. 
'''
"4" = '''
:sup:`4` Si envías a nuestro hermano con nosotros, bajaremos a comprarte comida; 
'''
"5" = '''
:sup:`5` pero si no lo envías, no bajaremos, porque el hombre nos dijo: ‘No veréis mi rostro, a menos que vuestro hermano esté con vosotros’”. 
'''
"6" = '''
:sup:`6` Israel dijo: “¿Por qué me trataste tan mal, diciéndole al hombre que tenías otro hermano?” 
'''
"7" = '''
:sup:`7` Dijeron: “El hombre preguntó directamente por nosotros y por nuestros parientes, diciendo: ‘¿Vive aún tu padre? ¿Tenéis otro hermano? Nos limitamos a responder a sus preguntas. ¿Acaso podíamos saber que iba a decir: ‘Bajad a vuestro hermano’?” 
'''
"8" = '''
:sup:`8` Judá dijo a Israel, su padre: “Envía al muchacho conmigo, y nos levantaremos y nos iremos, para que vivamos y no muramos, tanto nosotros como tú, y también nuestros pequeños. 
'''
"9" = '''
:sup:`9` Yo seré la garantía para él. De mi mano lo requerirás. Si no te lo traigo, y lo pongo delante de ti, entonces déjame cargar con la culpa para siempre; 
'''
"10" = '''
:sup:`10` porque si no nos hubiéramos demorado, seguramente ya habríamos regresado por segunda vez.” 
'''
"11" = '''
:sup:`11` Su padre, Israel, les dijo: “Si ha de ser así, haced esto: Tomad de los frutos selectos de la tierra en vuestros sacos, y bajad un regalo para el hombre, un poco de bálsamo, un poco de miel, especias y mirra, nueces y almendras; 
'''
"12" = '''
:sup:`12` y tomad el doble de dinero en vuestra mano, y llevad el dinero que se os devolvió en la boca de vuestros sacos. Tal vez fue un descuido. 
'''
"13" = '''
:sup:`13` Toma también a tu hermano, levántate y vuelve con él. 
'''
"14" = '''
:sup:`14` Que el Dios Todopoderoso te dé misericordia ante el hombre, para que te libere a tu otro hermano y a Benjamín. Si estoy desprovisto de mis hijos, estoy desprovisto”. 
'''
"15" = '''
:sup:`15` Los hombres aceptaron ese regalo, y tomaron el doble de dinero en su mano, y a Benjamín; se levantaron, bajaron a Egipto y se presentaron ante José. 
'''
"16" = '''
:sup:`16` Cuando José vio a Benjamín con ellos, le dijo al mayordomo de su casa: “Lleva a los hombres a la casa, descuartiza un animal y prepárate, porque los hombres cenarán conmigo al mediodía.” 
'''
"17" = '''
:sup:`17` El hombre hizo lo que José le ordenó, y llevó a los hombres a la casa de José. 
'''
"18" = '''
:sup:`18` Los hombres tuvieron miedo de que los llevaran a la casa de José, y dijeron: “Por el dinero que se devolvió en nuestros sacos la primera vez, nos han traído, para que busque ocasión contra nosotros, nos ataque y nos tome como esclavos, junto con nuestros asnos.” 
'''
"19" = '''
:sup:`19` Se acercaron al mayordomo de la casa de José, y le hablaron a la puerta de la casa, 
'''
"20" = '''
:sup:`20` y le dijeron: “Oh, señor mío, la primera vez bajamos a comprar comida. 
'''
"21" = '''
:sup:`21` Cuando llegamos al lugar de alojamiento, abrimos nuestros sacos, y he aquí que el dinero de cada uno estaba en la boca de su saco, nuestro dinero en su totalidad. Lo hemos traído en nuestra mano. 
'''
"22" = '''
:sup:`22` Hemos bajado otro dinero en nuestra mano para comprar comida. No sabemos quién puso nuestro dinero en nuestros sacos”. 
'''
"23" = '''
:sup:`23` Dijo: “La paz sea con vosotros. No tengáis miedo. Tu Dios, y el Dios de tu padre, te ha dado un tesoro en tus sacos. He recibido vuestro dinero”. Hizo salir a Simeón hacia ellos. 
'''
"24" = '''
:sup:`24` El hombre llevó a los hombres a la casa de José, les dio agua y les lavó los pies. Les dio forraje a sus burros. 
'''
"25" = '''
:sup:`25` Prepararon el regalo para la llegada de José al mediodía, pues se enteraron de que debían comer pan allí. 
'''
"26" = '''
:sup:`26` Cuando José volvió a casa, le llevaron el regalo que tenían en la mano a la casa, y se postraron en tierra ante él. 
'''
"27" = '''
:sup:`27` Él les preguntó por su bienestar y les dijo: “¿Está bien vuestro padre, el anciano del que habéis hablado? ¿Aún vive?” 
'''
"28" = '''
:sup:`28` Ellos dijeron: “Tu siervo, nuestro padre, está bien. Todavía está vivo”. Se inclinaron humildemente. 
'''
"29" = '''
:sup:`29` Él levantó los ojos y vio a Benjamín, su hermano, hijo de su madre, y dijo: “¿Es éste tu hermano menor, del que me hablaste?” Y él respondió: “Que Dios se apiade de ti, hijo mío”. 
'''
"30" = '''
:sup:`30` José se apresuró, pues su corazón anhelaba a su hermano, y buscó un lugar para llorar. Entró en su habitación y lloró allí. 
'''
"31" = '''
:sup:`31` Se lavó la cara y salió. Se controló y dijo: “Sirve la comida”. 
'''
"32" = '''
:sup:`32` Le servían a él solo, y a ellos solos, y a los egipcios que comían con él solos, porque los egipcios no comen con los hebreos, pues eso es una abominación para los egipcios. 
'''
"33" = '''
:sup:`33` Se sentaron delante de él, el primogénito según su primogenitura y el menor según su juventud, y los hombres se maravillaron entre sí. 
'''
"34" = '''
:sup:`34` Les mandó porciones de delante, pero la porción de Benjamín fue cinco veces mayor que la de cualquiera de ellos. Bebieron y se alegraron con él. 
'''
