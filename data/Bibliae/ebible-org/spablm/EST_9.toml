[9]
"1" = '''
:sup:`1` En el mes duodécimo, que es el mes de Adar, a los trece días del mes, cuando el mandamiento del rey y su decreto estaban a punto de ser ejecutados, el día en que los enemigos de los judíos esperaban conquistarlos, (pero resultó lo contrario, que los judíos conquistaron a los que los odiaban), 
'''
"2" = '''
:sup:`2` los judíos se reunieron en sus ciudades por todas las provincias del rey Asuero, para echar mano a los que querían hacerles daño. Nadie pudo resistirlos, porque el temor a ellos había caído sobre todo el pueblo. 
'''
"3" = '''
:sup:`3` Todos los príncipes de las provincias, los gobernadores locales, los intendentes y los que se ocupaban de los asuntos del rey ayudaban a los judíos, porque el temor a Mardoqueo había caído sobre ellos. 
'''
"4" = '''
:sup:`4` Porque Mardoqueo era grande en la casa del rey, y su fama se extendía por todas las provincias, pues el hombre Mardoqueo se hacía cada vez más grande. 
'''
"5" = '''
:sup:`5` Los judíos golpeaban a todos sus enemigos a golpe de espada, con matanza y destrucción, y hacían lo que querían con los que los odiaban. 
'''
"6" = '''
:sup:`6` En la ciudadela de Susa, los judíos mataron y destruyeron a quinientos hombres. 
'''
"7" = '''
:sup:`7` Mataron a Parshandatha, Dalphon, Aspatha, 
'''
"8" = '''
:sup:`8` Poratha, Adalia, Aridatha, 
'''
"9" = '''
:sup:`9` Parmashta, Arisai, Aridai, y Vaizatha, 
'''
"10" = '''
:sup:`10` los diez hijos de Haman hijo de Hammedatha, el enemigo de los judíos, pero no pusieron su mano en el botín. 
'''
"11" = '''
:sup:`11` Aquel día se presentó ante el rey el número de los muertos en la ciudadela de Susa. 
'''
"12" = '''
:sup:`12` El rey dijo a la reina Ester: “Los judíos han matado y destruido a quinientos hombres en la ciudadela de Susa, incluidos los diez hijos de Amán; ¡qué han hecho entonces en el resto de las provincias del rey! ¿Cuál es tu petición? Se te concederá. ¿Cuál es tu otra petición? Se hará”. 
'''
"13" = '''
:sup:`13` Entonces Ester dijo: “Si al rey le parece bien, que se conceda a los judíos que están en Susa que hagan también mañana lo que se ha decretado hoy, y que los diez hijos de Amán sean colgados en la horca.” 
'''
"14" = '''
:sup:`14` El rey ordenó que se hiciera esto. Se dio un decreto en Susa, y colgaron a los diez hijos de Amán. 
'''
"15" = '''
:sup:`15` Los judíos que estaban en Susa se reunieron también el día catorce del mes de Adar y mataron a trescientos hombres en Susa, pero no pusieron la mano en el botín. 
'''
"16" = '''
:sup:`16` Los demás judíos que estaban en las provincias del rey se reunieron, defendieron sus vidas, descansaron de sus enemigos y mataron a setenta y cinco mil de los que los odiaban; pero no pusieron su mano en el botín. 
'''
"17" = '''
:sup:`17` Esto lo hicieron el día trece del mes de Adar, y el día catorce de ese mes descansaron y lo convirtieron en un día de fiesta y alegría. 
'''
"18" = '''
:sup:`18` Pero los judíos que estaban en Susa se reunieron los días trece y catorce del mes; y el día quince de ese mes descansaron, y lo convirtieron en un día de fiesta y alegría. 
'''
"19" = '''
:sup:`19` Por lo tanto, los judíos de las aldeas que viven en las ciudades no amuralladas, hacen del decimocuarto día del mes de Adar un día de alegría y de fiesta, un día festivo, y un día para enviarse regalos de comida unos a otros. 
'''
"20" = '''
:sup:`20` Mardoqueo escribió estas cosas y envió cartas a todos los judíos que se encontraban en todas las provincias del rey Asuero, tanto de cerca como de lejos, 
'''
"21" = '''
:sup:`21` para ordenarles que celebraran anualmente los días catorce y quince del mes de Adar, 
'''
"22" = '''
:sup:`22` como los días en que los judíos descansaban de sus enemigos, y el mes que se convertía para ellos de tristeza en alegría, y de luto en fiesta; para que los hicieran días de fiesta y de alegría, y para que se enviaran regalos de comida unos a otros, y regalos a los necesitados. 
'''
"23" = '''
:sup:`23` Los judíos aceptaron la costumbre que habían iniciado, como les había escrito Mardoqueo, 
'''
"24" = '''
:sup:`24` porque Amán, hijo de Hamedata, el agagita, enemigo de todos los judíos, había tramado contra los judíos para destruirlos, y había echado a “Pur”, es decir, a la suerte, para consumirlos y destruirlos; 
'''
"25" = '''
:sup:`25` pero cuando esto fue conocido por el rey, éste ordenó por cartas que su malvado plan, que había planeado contra los judíos, volviera sobre su propia cabeza, y que él y sus hijos fueran colgados en la horca. 
'''
"26" = '''
:sup:`26` Por eso llamaron a estos días “Purim”, de la palabra “Pur”. Por lo tanto, a causa de todas las palabras de esta carta, y de lo que habían visto sobre este asunto, y de lo que les había llegado, 
'''
"27" = '''
:sup:`27` los judíos establecieron y se impusieron a sí mismos, a sus descendientes y a todos los que se unieron a ellos, para que no dejasen de guardar estos dos días según lo que estaba escrito y según su tiempo señalado cada año; 
'''
"28" = '''
:sup:`28` y que estos días fueran recordados y guardados a través de cada generación, cada familia, cada provincia y cada ciudad; y que estos días de Purim no desaparecieran de entre los judíos, ni su memoria pereciera de su descendencia. 
'''
"29" = '''
:sup:`29` Entonces la reina Ester, hija de Abihail, y el judío Mardoqueo escribieron con toda autoridad para confirmar esta segunda carta de Purim. 
'''
"30" = '''
:sup:`30` Envió cartas a todos los judíos de las ciento veintisiete provincias del reino de Asuero con palabras de paz y de verdad, 
'''
"31" = '''
:sup:`31` para confirmar estos días de Purim en sus tiempos señalados, como habían decretado Mardoqueo el judío y la reina Ester, y como se habían impuesto a sí mismos y a sus descendientes en materia de ayunos y de luto. 
'''
"32" = '''
:sup:`32` El mandamiento de Ester confirmó estos asuntos de Purim; y fue escrito en el libro. 
'''
