[2]
"1" = '''
:sup:`1` Hijo mío, si recibes mis palabras, y guardad mis mandamientos en vuestro interior, 
'''
"2" = '''
:sup:`2` para que vuelvas tu oído a la sabiduría, y aplica tu corazón a la comprensión; 
'''
"3" = '''
:sup:`3` sí, si se llama al discernimiento, y levanta tu voz para que te entiendan; 
'''
"4" = '''
:sup:`4` si la buscas como plata, y buscarla como a los tesoros escondidos; 
'''
"5" = '''
:sup:`5` entonces entenderás el temor de Yahvé, y encontrar el conocimiento de Dios. 
'''
"6" = '''
:sup:`6` Porque Yahvé da sabiduría. De su boca sale el conocimiento y la comprensión. 
'''
"7" = '''
:sup:`7` Él acumula la sana sabiduría para los rectos. Es un escudo para los que caminan con integridad, 
'''
"8" = '''
:sup:`8` para que guarde los caminos de la justicia, y preservar el camino de sus santos. 
'''
"9" = '''
:sup:`9` Entonces entenderás la rectitud y la justicia, la equidad y todo buen camino. 
'''
"10" = '''
:sup:`10` Porque la sabiduría entrará en tu corazón. El conocimiento será agradable para tu alma. 
'''
"11" = '''
:sup:`11` La discreción velará por ti. La comprensión te mantendrá, 
'''
"12" = '''
:sup:`12` para librarte del camino del mal, de los hombres que hablan cosas perversas, 
'''
"13" = '''
:sup:`13` que abandonan los caminos de la rectitud, para andar por los caminos de la oscuridad, 
'''
"14" = '''
:sup:`14` que se alegran de hacer el mal, y se deleitan en la perversidad del mal, 
'''
"15" = '''
:sup:`15` que son torcidos en sus caminos, y descarriados en sus caminos, 
'''
"16" = '''
:sup:`16` para librarte de la mujer extraña, incluso de la extranjera que halaga con sus palabras, 
'''
"17" = '''
:sup:`17` que abandona al amigo de su juventud, y olvida el pacto de su Dios; 
'''
"18" = '''
:sup:`18` por su casa lleva a la muerte, sus caminos a los espíritus difuntos. 
'''
"19" = '''
:sup:`19` Ninguno de los que van a ella regresa, ni alcanzan los caminos de la vida. 
'''
"20" = '''
:sup:`20` Por lo tanto, camina por el camino de los hombres buenos, y guarda los caminos de los justos. 
'''
"21" = '''
:sup:`21` Porque los rectos habitarán la tierra. Lo perfecto permanecerá en él. 
'''
"22" = '''
:sup:`22` Pero los malvados serán eliminados de la tierra. Los traidores serán desarraigados de ella. 
'''
