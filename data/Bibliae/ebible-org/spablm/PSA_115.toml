[115]
"1" = '''
:sup:`1` No a nosotros, Yahvé, no a nosotros, pero a tu nombre dale gloria, por tu amorosa bondad, y por tu verdad. 
'''
"2" = '''
:sup:`2` ¿Por qué han de decir las naciones, “¿Dónde está su Dios, ahora?” 
'''
"3" = '''
:sup:`3` Pero nuestro Dios está en los cielos. Hace lo que le da la gana. 
'''
"4" = '''
:sup:`4` Sus ídolos son de plata y oro, el trabajo de las manos de los hombres. 
'''
"5" = '''
:sup:`5` Tienen boca, pero no hablan. Tienen ojos, pero no ven. 
'''
"6" = '''
:sup:`6` Tienen oídos, pero no oyen. Tienen nariz, pero no huelen. 
'''
"7" = '''
:sup:`7` Tienen manos, pero no sienten. Tienen pies, pero no caminan, tampoco hablan por la garganta. 
'''
"8" = '''
:sup:`8` Los que los hagan serán como ellos; sí, todos los que confían en ellos. 
'''
"9" = '''
:sup:`9` ¡Israel, confía en Yahvé! Él es su ayuda y su escudo. 
'''
"10" = '''
:sup:`10` ¡Casa de Aarón, confía en Yahvé! Él es su ayuda y su escudo. 
'''
"11" = '''
:sup:`11` ¡Tú que temes a Yahvé, confía en Yahvé! Él es su ayuda y su escudo. 
'''
"12" = '''
:sup:`12` Yahvé se acuerda de nosotros. Nos bendecirá. Él bendecirá a la casa de Israel. Él bendecirá la casa de Aarón. 
'''
"13" = '''
:sup:`13` Él bendecirá a los que temen a Yahvé, tanto pequeñas como grandes. 
'''
"14" = '''
:sup:`14` Que Yahvé te aumente más y más, usted y sus hijos. 
'''
"15" = '''
:sup:`15` Bendito seas por Yahvé, que hizo el cielo y la tierra. 
'''
"16" = '''
:sup:`16` Los cielos son los cielos de Yahvé, pero ha dado la tierra a los hijos de los hombres. 
'''
"17" = '''
:sup:`17` Los muertos no alaban a Yah, ni a los que se hunden en el silencio, 
'''
"18" = '''
:sup:`18` pero bendeciremos a Yah, desde este momento y para siempre. ¡Alabado sea Yah! 
'''
