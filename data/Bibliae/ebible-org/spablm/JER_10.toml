[10]
"1" = '''
:sup:`1` ¡Escuchen la palabra que Yahvé les dice, casa de Israel! 
'''
"2" = '''
:sup:`2` Dice el Señor, “No aprendas el camino de las naciones, y no te asustes por las señales del cielo; porque las naciones están consternadas por ellos. 
'''
"3" = '''
:sup:`3` Porque las costumbres de los pueblos son una vanidad; porque uno corta un árbol del bosque, el trabajo de las manos del obrero con el hacha. 
'''
"4" = '''
:sup:`4` Lo adornan con plata y con oro. Lo sujetan con clavos y con martillos, para que no pueda moverse. 
'''
"5" = '''
:sup:`5` Son como una palmera, de obra torneada, y no hablar. Hay que llevarlos, porque no pueden moverse. No les tengas miedo; porque no pueden hacer el mal, ni está en ellos hacer el bien”. 
'''
"6" = '''
:sup:`6` No hay nadie como tú, Yahvé. Eres genial, y tu nombre es grande en el poder. 
'''
"7" = '''
:sup:`7` Que no deben temerle, ¿Rey de las naciones? Porque te pertenece. Porque entre todos los sabios de las naciones, y en todo su patrimonio real, no hay nadie como tú. 
'''
"8" = '''
:sup:`8` Pero todos juntos son brutos y necios, ¡instruido por los ídolos! Es sólo madera. 
'''
"9" = '''
:sup:`9` Hay plata batida en planchas, que se trae de Tarsis, y el oro de Uphaz, el trabajo del grabador y de las manos del orfebre. Su ropa es azul y morada. Todos son obra de hombres hábiles. 
'''
"10" = '''
:sup:`10` Pero Yahvé es el Dios verdadero. Él es el Dios vivo, y un Rey eterno. Ante su ira, la tierra tiembla. Las naciones no son capaces de soportar su indignación. 
'''
"11" = '''
:sup:`11` “Les dirás esto: ‘Los dioses que no han hecho los cielos y la tierra perecerán de la tierra y de debajo de los cielos’”. 
'''
"12" = '''
:sup:`12` Dios ha hecho la tierra con su poder. Él ha establecido el mundo por su sabiduría, y por su entendimiento ha extendido los cielos. 
'''
"13" = '''
:sup:`13` cuando emite su voz, las aguas en los cielos rugen, y hace que los vapores asciendan desde los confines de la tierra. Hace relámpagos para la lluvia, y saca el viento de sus arcas. 
'''
"14" = '''
:sup:`14` Todo hombre se ha vuelto bruto y sin conocimiento. Todo orfebre se siente decepcionado por su imagen grabada; porque su imagen fundida es falsa, y no hay aliento en ellos. 
'''
"15" = '''
:sup:`15` Son una vanidad, una obra de engaño. En el tiempo de su visita perecerán. 
'''
"16" = '''
:sup:`16` La porción de Jacob no es como éstas; porque él es el creador de todas las cosas; e Israel es la tribu de su herencia. Yahvé de los Ejércitos es su nombre. 
'''
"17" = '''
:sup:`17` Recoge tus mercancías de la tierra, tú que vives asediado. 
'''
"18" = '''
:sup:`18` Porque Yahvé dice, “He aquí que voy a expulsar a los habitantes de la tierra en este momento, y los angustiará, para que lo sientan”. 
'''
"19" = '''
:sup:`19` ¡Ay de mí por mi lesión! Mi herida es grave; pero yo dije, “En verdad esta es mi pena, y debo soportarla”. 
'''
"20" = '''
:sup:`20` Mi tienda ha sido destruida, y todas mis cuerdas están rotas. Mis hijos se han alejado de mí y ya no existen. Ya no hay nadie que extienda mi tienda, para colocar mis cortinas. 
'''
"21" = '''
:sup:`21` Porque los pastores se han vuelto brutos, y no han consultado a Yahvé. Por lo tanto, no han prosperado, y todos sus rebaños se han dispersado. 
'''
"22" = '''
:sup:`22` La voz de las noticias, he aquí que viene, y una gran conmoción en el país del norte, para convertir las ciudades de Judá en una desolación, una morada de chacales. 
'''
"23" = '''
:sup:`23` Yahvé, sé que el camino del hombre no está en sí mismo. No está en el hombre que camina dirigir sus pasos. 
'''
"24" = '''
:sup:`24` Yahvé, corrígeme, pero con suavidad; no en su ira, para que no me reduzcas a la nada. 
'''
"25" = '''
:sup:`25` Derrama tu ira sobre las naciones que no te conocen, y en las familias que no invocan tu nombre; porque han devorado a Jacob. Sí, lo han devorado, lo han consumido, y han asolado su morada. 
'''
