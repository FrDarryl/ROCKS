[20]
"1" = '''
:sup:`1` Hay una reprimenda que no es oportuna; y hay una persona que es lo suficientemente sabia como para guardar silencio. 
'''
"2" = '''
:sup:`2` Qué bueno es reprender, antes que enojarse. El que se confiesa será preservado del daño. 
'''
"3" = '''
:sup:`3` Como es la lujuria de un eunuco para desflorar a una virgen, así es el que ejecuta los juicios con violencia. 
'''
"4" = '''
:sup:`4` Hay uno que calla y es hallado sabio; y hay uno que es odiado por su mucha palabrería. 
'''
"5" = '''
:sup:`5` Hay uno que calla, porque no tiene respuesta que dar; Y hay uno que guarda silencio, sabiendo cuándo hablar. 
'''
"6" = '''
:sup:`6` Un hombre sabio guardará silencio hasta que llegue su hora, pero el fanfarrón y el tonto perderán su tiempo. 
'''
"7" = '''
:sup:`7` El que usa muchas palabras será aborrecido. El que toma la autoridad para sí mismo será odiado en ella. 
'''
"8" = '''
:sup:`8` Hay una prosperidad que el hombre encuentra en las desgracias; y hay una ganancia que se convierte en pérdida. 
'''
"9" = '''
:sup:`9` Hay un regalo que no te beneficia; y hay un regalo que devuelve el doble. 
'''
"10" = '''
:sup:`10` Hay pérdidas a causa de la gloria; y hay uno que ha levantado la cabeza de un estado bajo. 
'''
"11" = '''
:sup:`11` Hay uno que compra mucho por poco, y lo vuelve a pagar siete veces. 
'''
"12" = '''
:sup:`12` El que es sabio en palabras se hará querer; pero las galanterías de los tontos serán desperdiciadas. 
'''
"13" = '''
:sup:`13` El regalo de un tonto no te beneficiará, ya que busca el reembolso muchas veces en lugar de una. 
'''
"14" = '''
:sup:`14` Dará poco e insultará mucho. Abrirá la boca como un llorón. Hoy prestará y mañana pedirá que se lo devuelvan. Uno así es un hombre odioso. 
'''
"15" = '''
:sup:`15` El necio dirá: “No tengo ningún amigo, y no tengo agradecimiento por mis buenas acciones. Los que comen mi pan tienen una lengua mala”. 
'''
"16" = '''
:sup:`16` ¡Cuántas veces y de cuántos se burlará! 
'''
"17" = '''
:sup:`17` Un resbalón en el pavimento es mejor que un resbalón con la lengua. Así que la caída de los malvados vendrá rápidamente. 
'''
"18" = '''
:sup:`18` Un hombre sin gracia es un cuento fuera de tiempo. Estará continuamente en boca de los ignorantes. 
'''
"19" = '''
:sup:`19` Una parábola salida de la boca de un tonto será rechazada; porque no lo dirá en el momento adecuado. 
'''
"20" = '''
:sup:`20` Hay uno que está impedido de pecar por la carencia. Cuando descanse, no tendrá problemas. 
'''
"21" = '''
:sup:`21` Hay uno que destruye su alma por la timidez. Con un semblante insensato, lo destruirá. 
'''
"22" = '''
:sup:`22` Hay uno que por timidez hace promesas a su amigo; y lo convierte en su enemigo por nada. 
'''
"23" = '''
:sup:`23` La mentira es una fea mancha en la persona. Estará continuamente en boca de los ignorantes. 
'''
"24" = '''
:sup:`24` Un ladrón es mejor que un hombre que miente continuamente, pero ambos heredarán la destrucción. 
'''
"25" = '''
:sup:`25` El destino de un mentiroso es la deshonra. Su vergüenza le acompaña continuamente. 
'''
"26" = '''
:sup:`26` El que es sabio en las palabras avanzará por sí mismo. Y el que es prudente complacerá a los grandes hombres. 
'''
"27" = '''
:sup:`27` El que cultiva su tierra levantará su cosecha en alto. Aquel que complace a los grandes hombres obtendrá el perdón de la iniquidad. 
'''
"28" = '''
:sup:`28` Los favores y los regalos ciegan los ojos de los sabios, y como un bozal en la boca, rechaza las reprimendas. 
'''
"29" = '''
:sup:`29` La sabiduría que está oculta, y el tesoro que está fuera de la vista — ¿qué beneficio hay en cualquiera de ellos? 
'''
"30" = '''
:sup:`30` Mejor es el hombre que esconde su locura que un hombre que esconde su sabiduría. 
'''
