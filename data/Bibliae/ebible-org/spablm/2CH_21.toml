[21]
"1" = '''
:sup:`1` Josafat durmió con sus padres, y fue enterrado con ellos en la ciudad de David; y su hijo Joram reinó en su lugar. 
'''
"2" = '''
:sup:`2` Tuvo hermanos, los hijos de Josafat: Azarías, Jehiel, Zacarías, Azarías, Miguel y Sefatías. Todos ellos eran hijos de Josafat, rey de Israel. 
'''
"3" = '''
:sup:`3` Su padre les dio grandes regalos de plata, de oro y de cosas preciosas, con ciudades fortificadas en Judá; pero le dio el reino a Joram, porque era el primogénito. 
'''
"4" = '''
:sup:`4` Cuando Joram se alzó sobre el reino de su padre, y se fortaleció, mató a espada a todos sus hermanos, y también a algunos de los príncipes de Israel. 
'''
"5" = '''
:sup:`5` Joram tenía treinta y dos años cuando comenzó a reinar, y reinó ocho años en Jerusalén. 
'''
"6" = '''
:sup:`6` Siguió el camino de los reyes de Israel, al igual que la casa de Ajab, pues tuvo como esposa a la hija de Ajab. Hizo lo que era malo a los ojos del Señor. 
'''
"7" = '''
:sup:`7` Sin embargo, Yahvé no quiso destruir la casa de David, a causa de la alianza que había hecho con él, y porque había prometido darle siempre una lámpara a él y a sus hijos. 
'''
"8" = '''
:sup:`8` En sus días Edom se rebeló de la mano de Judá y se hizo un rey sobre ellos. 
'''
"9" = '''
:sup:`9` Entonces Joram fue allí con sus capitanes y todos sus carros con él. Se levantó de noche e hirió a los edomitas que lo rodeaban, junto con los capitanes de los carros. 
'''
"10" = '''
:sup:`10` Así se rebeló Edom bajo la mano de Judá hasta el día de hoy. También Libna se rebeló al mismo tiempo de debajo de su mano, porque había abandonado a Yahvé, el Dios de sus padres. 
'''
"11" = '''
:sup:`11` Además, hizo lugares altos en los montes de Judá, e hizo que los habitantes de Jerusalén se prostituyeran, y desvió a Judá. 
'''
"12" = '''
:sup:`12` Le llegó una carta del profeta Elías que decía: “Yahvé, el Dios de David, tu padre, dice: ‘Porque no has seguido los caminos de Josafat, tu padre, ni los de Asá, rey de Judá, 
'''
"13" = '''
:sup:`13` sino que has seguido el camino de los reyes de Israel y has hecho que Judá y los habitantes de Jerusalén se prostituyan como lo hizo la casa de Ajab, y también has matado a tus hermanos de la casa de tu padre, que eran mejores que tú, 
'''
"14" = '''
:sup:`14` he aquí que el Señor golpeará a tu pueblo con una gran plaga, incluyendo a tus hijos, a tus esposas y a todas tus posesiones; 
'''
"15" = '''
:sup:`15` y tendréis una gran enfermedad de las entrañas, hasta que se os caigan las entrañas a causa de la enfermedad, día tras día.’” 
'''
"16" = '''
:sup:`16` Yahvé despertó contra Joram el espíritu de los filisteos y de los árabes que están junto a los etíopes; 
'''
"17" = '''
:sup:`17` y subieron contra Judá, la asaltaron y se llevaron todos los bienes que se encontraban en la casa del rey, incluidos sus hijos y sus mujeres, de modo que no le quedó ningún hijo, excepto Joacaz, el menor de sus hijos. 
'''
"18" = '''
:sup:`18` Después de todo esto, Yahvé lo hirió en sus entrañas con una enfermedad incurable. 
'''
"19" = '''
:sup:`19` Con el tiempo, al cabo de dos años, se le cayeron los intestinos a causa de su enfermedad, y murió de graves enfermedades. Su pueblo no le hizo ninguna quema, como la de sus padres. 
'''
"20" = '''
:sup:`20` Tenía treinta y dos años cuando comenzó a reinar, y reinó en Jerusalén ocho años. Partió sin que nadie lo lamentara. Lo enterraron en la ciudad de David, pero no en las tumbas de los reyes. 
'''
