[12]
"1" = '''
:sup:`1` Estos son los estatutos y las ordenanzas que observaréis para hacer en la tierra que Yahvé, el Dios de tus padres, te ha dado para que la poseas todos los días que viviréis sobre la tierra. 
'''
"2" = '''
:sup:`2` Destruiréis todos los lugares en los que las naciones que desposeeréis sirvieron a sus dioses: en los montes altos, en las colinas y debajo de todo árbol verde. 
'''
"3" = '''
:sup:`3` Derribarreis sus altares, harás pedazos sus columnas y quemaréis con fuego sus postes de Asera. Cortarás las imágenes grabadas de sus dioses. Borrareis su nombre de ese lugar. 
'''
"4" = '''
:sup:`4` No lo harás con el Señor, vuestro Dios. 
'''
"5" = '''
:sup:`5` Pero al lugar que Yahvé vuestro Dios elija de entre todas tus tribus, para poner allí su nombre, buscaréis su morada, e iréis allí. 
'''
"6" = '''
:sup:`6` Llevaréis allí vuestros holocaustos, vuestros sacrificios, vuestros diezmos, la ofrenda mecida de vuestra mano, vuestros votos, vuestras ofrendas voluntarias y los primogénitos de vuestro ganado y de vuestras ovejas. 
'''
"7" = '''
:sup:`7` Allí comeréis delante de Yahvé vuestro Dios, y os alegraréis de todo lo que hagáis, vosotros y vuestras familias, en lo que Yahvé tu Dios te ha bendecido. 
'''
"8" = '''
:sup:`8` No haréis todo lo que hacemos hoy aquí, cada uno lo que es correcto a sus propios ojos; 
'''
"9" = '''
:sup:`9` porque todavía no habéis llegado al descanso y a la herencia que Yahvé vuestro Dios os da. 
'''
"10" = '''
:sup:`10` Pero pasaréis el Jordán y habitaréis en la tierra que Yahvé tu Dios os hace heredar, y él os hará descansar de todos vuestros enemigos que te rodean, para que habitéis con seguridad, 
'''
"11" = '''
:sup:`11` entonces sucederá que al lugar que Yahvé vuestro Dios elija, para hacer que su nombre habite allí, llevaréis todo lo que yo os mando: vuestros holocaustos, vuestros sacrificios, vuestros diezmos, la ofrenda mecida de vuestra mano, y todos tus votos selectos que hagas a Yahvé. 
'''
"12" = '''
:sup:`12` Os alegraréis ante Yahvé vuestro Dios: vuestros hijos, vuestras hijas, vuestros siervos, vuestras siervas y el levita que está dentro de vuestras puertas, porque él no tiene parte ni herencia contigo. 
'''
"13" = '''
:sup:`13` Ten cuidado de no ofrecer tus holocaustos en todos los lugares que veas; 
'''
"14" = '''
:sup:`14` sino en el lugar que Yahvé elija en una de tus tribus, allí ofrecerás tus holocaustos, y allí harás todo lo que yo te mando. 
'''
"15" = '''
:sup:`15` Sin embargo, podrás matar y comer carne dentro de todas tus puertas, según todo el deseo de tu alma, según la bendición de Yahvé vuestro Dios que te ha dado. Los impuros y los limpios podrán comer de ella, como de la gacela y del ciervo. 
'''
"16" = '''
:sup:`16` Sólo que tú no comeréis la sangre. La derramaréis sobre la tierra como si fuera agua. 
'''
"17" = '''
:sup:`17` No podrás comer dentro de tus puertas el diezmo de tu grano, ni el de tu vino nuevo, ni el de tu aceite, ni el primogénito de tu rebaño o de tu manada, ni ninguno de tus votos que hayas hecho, ni tus ofrendas voluntarias, ni la ofrenda de tu mano; 
'''
"18" = '''
:sup:`18` sino que los comerás delante de Yahvé vuestro Dios en el lugar que Yahvé vuestro Dios elija: tú, tu hijo, tu hija, tu siervo, tu sierva y el levita que esté dentro de tus puertas. Te alegrarás ante el Señor tu Dios en todo lo que hagas. 
'''
"19" = '''
:sup:`19` Ten cuidado de no abandonar al levita mientras vivas en tu tierra. 
'''
"20" = '''
:sup:`20` Cuando Yahvé vuestro Dios amplíe tu frontera, como te ha prometido, y tú digas: “Quiero comer carne”, porque tu alma desea comer carne, podrás comer carne, según el deseo de tu alma. 
'''
"21" = '''
:sup:`21` Si el lugar que Yahvé, tu Dios, elige para poner su nombre está demasiado lejos de ti, entonces matarás de tu rebaño y de tus ovejas, que Yahvé te ha dado, como yo te he mandado; y podrás comer dentro de tus puertas, según todo el deseo de tu alma. 
'''
"22" = '''
:sup:`22` Así como se come la gacela y el ciervo, así comerás tú. El impuro y el limpio podrán comer de ella por igual. 
'''
"23" = '''
:sup:`23` Sólo asegúrate de no comer la sangre, porque la sangre es la vida. No comerás la vida con la carne. 
'''
"24" = '''
:sup:`24` No la comerás. La derramarás sobre la tierra como si fuera agua. 
'''
"25" = '''
:sup:`25` No la comerás, para que te vaya bien a ti y a tus hijos después de ti, cuando hagas lo que es justo a los ojos de Yahvé. 
'''
"26" = '''
:sup:`26` Sólo tomarás tus cosas sagradas que tengas, y tus votos, y te irás al lugar que Yahvé elija. 
'''
"27" = '''
:sup:`27` Ofrecerás tus holocaustos, la carne y la sangre, sobre el altar del Señor, tu Dios. La sangre de tus sacrificios se derramará sobre el altar del Señor, tu Dios, y comerás la carne. 
'''
"28" = '''
:sup:`28` Observa y escucha todas estas palabras que te mando, para que te vaya bien a ti y a tus hijos después de ti para siempre, cuando hagas lo que es bueno y recto a los ojos del Señor tu Dios. 
'''
"29" = '''
:sup:`29` Cuando Yahvé, tu Dios, elimine a las naciones de delante de ti donde entras para despojarlas, y las despojes y habites en su tierra, 
'''
"30" = '''
:sup:`30` ten cuidado de no caer en la trampa de seguirlas después de que sean destruidas de delante de ti, y de no indagar en sus dioses, diciendo: “¿Cómo sirven estas naciones a sus dioses? Yo haré lo mismo”. 
'''
"31" = '''
:sup:`31` No harás así con Yahvé, tu Dios, porque toda abominación a Yahvé, que él odia, la han hecho con sus dioses; pues incluso queman a sus hijos y a sus hijas en el fuego a sus dioses. 
'''
"32" = '''
:sup:`32` Todo lo que yo te mande, eso cuidaréis de hacerlo. No le añadirás ni le quitarás nada. 
'''
