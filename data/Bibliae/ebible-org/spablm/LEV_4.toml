[4]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel, diciendo: ‘Si alguno peca involuntariamente, en cualquiera de las cosas que Yahvé ha ordenado no hacer, y hace alguna de ellas, 
'''
"3" = '''
:sup:`3` si el sacerdote ungido peca de manera que traiga la culpa al pueblo, entonces que ofrezca por su pecado que ha cometido un toro joven sin defecto a Yahvé como ofrenda por el pecado. 
'''
"4" = '''
:sup:`4` Llevará el toro a la puerta de la Tienda del Encuentro, delante de Yahvé, y pondrá su mano sobre la cabeza del toro, y lo matará delante de Yahvé. 
'''
"5" = '''
:sup:`5` El sacerdote ungido tomará parte de la sangre del toro y la llevará a la Tienda del Encuentro. 
'''
"6" = '''
:sup:`6` El sacerdote mojará su dedo en la sangre y rociará parte de la sangre siete veces ante Yahvé, delante del velo del santuario. 
'''
"7" = '''
:sup:`7` El sacerdote pondrá parte de la sangre en los cuernos del altar del incienso aromático, que está en la Tienda del Encuentro, y derramará el resto de la sangre del toro al pie del altar del holocausto, que está a la puerta de la Tienda del Encuentro. 
'''
"8" = '''
:sup:`8` Tomará de él toda la grasa del toro de la ofrenda por el pecado: la grasa que cubre las entrañas, y toda la grasa que está sobre las entrañas, 
'''
"9" = '''
:sup:`9` y los dos riñones, y la grasa que está sobre ellos, que está junto a los lomos, y la cubierta del hígado, con los riñones, los quitará, 
'''
"10" = '''
:sup:`10` como se quita del toro del sacrificio de paz. El sacerdote los quemará en el altar del holocausto. 
'''
"11" = '''
:sup:`11` Llevará la piel del toro, toda su carne, con su cabeza y con sus patas, sus entrañas y su estiércol 
'''
"12" = '''
:sup:`12` — todo el resto del toro — fuera del campamento, a un lugar limpio donde se viertan las cenizas, y lo quemará sobre leña con fuego. Se quemará en el lugar donde se vierten las cenizas. 
'''
"13" = '''
:sup:`13` “‘Si toda la congregación de Israel peca, y el hecho está oculto a los ojos de la asamblea, y han hecho alguna de las cosas que Yahvé ha ordenado que no se hagan, y son culpables; 
'''
"14" = '''
:sup:`14` cuando se conozca el pecado en que han incurrido, entonces la asamblea ofrecerá un novillo como ofrenda por el pecado, y lo traerá ante la Tienda del Encuentro. 
'''
"15" = '''
:sup:`15` Los ancianos de la congregación pondrán sus manos sobre la cabeza del toro delante de Yahvé, y el toro será sacrificado delante de Yahvé. 
'''
"16" = '''
:sup:`16` El sacerdote ungido llevará parte de la sangre del toro a la Tienda de reunión. 
'''
"17" = '''
:sup:`17` El sacerdote mojará su dedo en la sangre y la rociará siete veces ante Yahvé, delante del velo. 
'''
"18" = '''
:sup:`18` Pondrá parte de la sangre en los cuernos del altar que está delante de Yahvé, que está en la Tienda del Encuentro; y el resto de la sangre lo derramará al pie del altar del holocausto, que está a la puerta de la Tienda del Encuentro. 
'''
"19" = '''
:sup:`19` Tomará toda su grasa y la quemará sobre el altar. 
'''
"20" = '''
:sup:`20` Hará esto con el toro; como hizo con el toro del sacrificio por el pecado, así hará con éste; y el sacerdote hará expiación por ellos, y serán perdonados. 
'''
"21" = '''
:sup:`21` Llevará el toro fuera del campamento y lo quemará como quemó el primer toro. Es la ofrenda por el pecado para la asamblea. 
'''
"22" = '''
:sup:`22` “‘Cuando un gobernante peca, y sin darse cuenta hace alguna de todas las cosas que Yahvé su Dios ha ordenado que no se hagan, y es culpable, 
'''
"23" = '''
:sup:`23` si se le da a conocer el pecado en que ha incurrido, traerá como ofrenda un macho cabrío sin defecto. 
'''
"24" = '''
:sup:`24` Pondrá su mano sobre la cabeza del macho cabrío y lo matará en el lugar donde se mata el holocausto delante de Yahvé. Es una ofrenda por el pecado. 
'''
"25" = '''
:sup:`25` El sacerdote tomará con su dedo parte de la sangre de la ofrenda por el pecado y la pondrá sobre los cuernos del altar del holocausto. El resto de la sangre la derramará al pie del altar del holocausto. 
'''
"26" = '''
:sup:`26` Toda su grasa la quemará sobre el altar, como la grasa del sacrificio de paz; y el sacerdote hará la expiación de su pecado, y será perdonado. 
'''
"27" = '''
:sup:`27` “‘Si alguno del pueblo común peca sin saberlo, haciendo alguna de las cosas que Yahvé ha ordenado no hacer, y es culpable, 
'''
"28" = '''
:sup:`28` si se le da a conocer su pecado que ha cometido, entonces traerá para su ofrenda un macho cabrío, una hembra sin defecto, por su pecado que ha cometido. 
'''
"29" = '''
:sup:`29` Pondrá su mano sobre la cabeza de la ofrenda por el pecado, y matará la ofrenda por el pecado en el lugar del holocausto. 
'''
"30" = '''
:sup:`30` El sacerdote tomará con su dedo parte de su sangre y la pondrá sobre los cuernos del altar del holocausto, y el resto de su sangre lo derramará al pie del altar. 
'''
"31" = '''
:sup:`31` Le quitará toda la grasa, como se quita la grasa del sacrificio de paz; y el sacerdote la hará arder sobre el altar como aroma agradable para Yahvé; y el sacerdote hará expiación por él, y será perdonado. 
'''
"32" = '''
:sup:`32` “‘Si trae un cordero como ofrenda por el pecado, traerá una hembra sin defecto. 
'''
"33" = '''
:sup:`33` Pondrá su mano sobre la cabeza de la ofrenda por el pecado, y la matará como ofrenda por el pecado en el lugar donde se mata el holocausto. 
'''
"34" = '''
:sup:`34` El sacerdote tomará con su dedo una parte de la sangre de la ofrenda por el pecado y la pondrá sobre los cuernos del altar del holocausto; y todo el resto de su sangre lo derramará al pie del altar. 
'''
"35" = '''
:sup:`35` Quitará toda su grasa, como se quita la grasa del cordero del sacrificio de paz. El sacerdote los quemará sobre el altar, sobre las ofrendas de Yahvé hechas por el fuego. El sacerdote hará la expiación por su pecado que haya cometido, y será perdonado. 
'''
