[12]
"1" = '''
:sup:`1` Quien ama la corrección ama el conocimiento, pero el que odia la reprensión es un estúpido. 
'''
"2" = '''
:sup:`2` El hombre bueno obtendrá el favor de Yahvé, pero condenará a un hombre de planes malvados. 
'''
"3" = '''
:sup:`3` El hombre no será establecido por la maldad, pero la raíz de los justos no se moverá. 
'''
"4" = '''
:sup:`4` Una mujer digna es la corona de su marido, pero una esposa desgraciada es como la podredumbre en sus huesos. 
'''
"5" = '''
:sup:`5` Los pensamientos del justo son justos, pero el consejo de los malvados es engañoso. 
'''
"6" = '''
:sup:`6` Las palabras de los malvados consisten en acechar la sangre, pero el discurso de los rectos los rescata. 
'''
"7" = '''
:sup:`7` Los malvados son derribados y ya no existen, pero la casa de los justos permanecerá. 
'''
"8" = '''
:sup:`8` El hombre será alabado según su sabiduría, pero el que tiene una mente torcida será despreciado. 
'''
"9" = '''
:sup:`9` Mejor es el que es poco conocido, y tiene un servidor, que el que se honra y carece de pan. 
'''
"10" = '''
:sup:`10` El hombre justo respeta la vida de su animal, pero la misericordia de los malvados es cruel. 
'''
"11" = '''
:sup:`11` El que cultiva su tierra tendrá pan en abundancia, pero el que persigue fantasías está vacío de entendimiento. 
'''
"12" = '''
:sup:`12` El malvado desea el botín de los hombres malos, pero la raíz de los justos florece. 
'''
"13" = '''
:sup:`13` Un hombre malvado está atrapado por el pecado de los labios, pero los justos saldrán de las dificultades. 
'''
"14" = '''
:sup:`14` El hombre será satisfecho con el bien por el fruto de su boca. El trabajo de las manos del hombre le será recompensado. 
'''
"15" = '''
:sup:`15` El camino del necio es correcto a sus propios ojos, pero el que es sabio escucha el consejo. 
'''
"16" = '''
:sup:`16` Un tonto muestra su fastidio el mismo día, pero quien pasa por alto un insulto es prudente. 
'''
"17" = '''
:sup:`17` El que es veraz testifica con honestidad, pero un testigo falso miente. 
'''
"18" = '''
:sup:`18` Hay uno que habla con imprudencia, como el que atraviesa una espada, pero la lengua del sabio sana. 
'''
"19" = '''
:sup:`19` Los labios de la verdad se establecerán para siempre, pero una lengua mentirosa es sólo momentánea. 
'''
"20" = '''
:sup:`20` El engaño está en el corazón de los que traman el mal, pero la alegría llega a los promotores de la paz. 
'''
"21" = '''
:sup:`21` Al justo no le sucederá ningún mal, pero los malvados se llenarán de maldad. 
'''
"22" = '''
:sup:`22` Los labios mentirosos son una abominación para Yahvé, pero los que hacen la verdad son su deleite. 
'''
"23" = '''
:sup:`23` El hombre prudente guarda sus conocimientos, pero el corazón de los necios proclama la necedad. 
'''
"24" = '''
:sup:`24` Las manos de los diligentes gobernarán, pero la pereza termina en trabajo esclavo. 
'''
"25" = '''
:sup:`25` La ansiedad en el corazón del hombre lo agobia, pero una palabra amable lo alegra. 
'''
"26" = '''
:sup:`26` Una persona justa es prudente en la amistad, pero el camino de los malvados los extravía. 
'''
"27" = '''
:sup:`27` El perezoso no asa su juego, pero las posesiones de los hombres diligentes son apreciadas. 
'''
"28" = '''
:sup:`28` En el camino de la justicia está la vida; en su camino no hay muerte. 
'''
