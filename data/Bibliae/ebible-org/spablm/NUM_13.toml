[13]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Envía hombres para que espíen la tierra de Canaán, que yo doy a los hijos de Israel. De cada tribu de sus padres, enviarás un hombre, cada uno de ellos un príncipe entre ellos”. 
'''
"3" = '''
:sup:`3` Moisés los envió desde el desierto de Parán, según el mandato de Yahvé. Todos ellos eran hombres que eran jefes de los hijos de Israel. 
'''
"4" = '''
:sup:`4` Estos eran sus nombres: De la tribu de Rubén, Samua hijo de Zacur. 
'''
"5" = '''
:sup:`5` De la tribu de Simeón, Safat hijo de Hori. 
'''
"6" = '''
:sup:`6` De la tribu de Judá, Caleb hijo de Jefone. 
'''
"7" = '''
:sup:`7` De la tribu de Isacar, Igal hijo de José. 
'''
"8" = '''
:sup:`8` De la tribu de Efraín, Oseas hijo de Nun. 
'''
"9" = '''
:sup:`9` De la tribu de Benjamín, Palti, hijo de Rafu. 
'''
"10" = '''
:sup:`10` De la tribu de Zabulón, Gadiel hijo de Sodi. 
'''
"11" = '''
:sup:`11` De la tribu de José, de la tribu de Manasés, Gadi hijo de Susi. 
'''
"12" = '''
:sup:`12` De la tribu de Dan, Ammiel hijo de Gemali. 
'''
"13" = '''
:sup:`13` De la tribu de Aser, Setur, hijo de Micael. 
'''
"14" = '''
:sup:`14` De la tribu de Neftalí, Nahbi hijo de Vapsi. 
'''
"15" = '''
:sup:`15` De la tribu de Gad, Geuel hijo de Maqui. 
'''
"16" = '''
:sup:`16` Estos son los nombres de los hombres que Moisés envió a espiar la tierra. Moisés llamó Josué a Oseas hijo de Nun. 
'''
"17" = '''
:sup:`17` Moisés los envió a espiar la tierra de Canaán, y les dijo: “Suban por este camino del sur y suban a la región montañosa. 
'''
"18" = '''
:sup:`18` Ved la tierra, cómo es; y el pueblo que la habita, si es fuerte o débil, si es poco o mucho; 
'''
"19" = '''
:sup:`19` y cómo es la tierra que habitan, si es buena o mala; y qué ciudades son las que habitan, si en campamentos o en fortalezas; 
'''
"20" = '''
:sup:`20` y cómo es la tierra, si es fértil o pobre, si hay madera en ella o no. Sé valiente y trae algo del fruto de la tierra”. Era el tiempo de las primeras uvas maduras. 
'''
"21" = '''
:sup:`21` Subieron, pues, y reconocieron la tierra desde el desierto de Zin hasta Rehob, hasta la entrada de Hamat. 
'''
"22" = '''
:sup:`22` Subieron por el sur y llegaron a Hebrón, donde estaban Ahimán, Sesai y Talmai, hijos de Anac. (Ahora bien, Hebrón fue construida siete años antes que Zoán en Egipto.) 
'''
"23" = '''
:sup:`23` Llegaron al valle de Escol, y cortaron de allí una rama con un racimo de uvas, y la llevaron en un bastón entre dos. También llevaron algunas granadas e higos. 
'''
"24" = '''
:sup:`24` Aquel lugar fue llamado valle de Escol, por el racimo que los hijos de Israel cortaron de allí. 
'''
"25" = '''
:sup:`25` Volvieron de espiar la tierra al cabo de cuarenta días. 
'''
"26" = '''
:sup:`26` Fueron y vinieron a Moisés, a Aarón y a toda la congregación de los hijos de Israel, al desierto de Parán, a Cades, y les trajeron la noticia a ellos y a toda la congregación. Les mostraron el fruto de la tierra. 
'''
"27" = '''
:sup:`27` Ellos se lo contaron y dijeron: “Hemos llegado a la tierra a la que nos enviaste. Ciertamente fluye leche y miel, y éste es su fruto. 
'''
"28" = '''
:sup:`28` Sin embargo, el pueblo que habita la tierra es fuerte, y las ciudades están fortificadas y son muy grandes. Además, vimos allí a los hijos de Anac. 
'''
"29" = '''
:sup:`29` Amalec habita en la tierra del Sur. El hitita, el jebuseo y el amorreo habitan en la región montañosa. El cananeo habita junto al mar y al lado del Jordán”. 
'''
"30" = '''
:sup:`30` Caleb calmó al pueblo ante Moisés y dijo: “¡Subamos de inmediato y tomemos posesión de ella, pues somos capaces de vencerla!” 
'''
"31" = '''
:sup:`31` Pero los hombres que subieron con él dijeron: “No somos capaces de subir contra ese pueblo, porque es más fuerte que nosotros”. 
'''
"32" = '''
:sup:`32` Presentaron a los hijos de Israel un mal informe de la tierra que habían espiado, diciendo: “La tierra por la que hemos pasado para espiarla es una tierra que devora a sus habitantes, y todos los pueblos que vimos en ella son hombres de gran estatura. 
'''
"33" = '''
:sup:`33` Allí vimos a los Nefilim, los hijos de Anak, que provienen de los Nefilim. Éramos a nuestra vista como saltamontes, y así éramos a su vista”. 
'''
