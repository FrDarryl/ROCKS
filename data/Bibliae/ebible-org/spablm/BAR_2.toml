[2]
"1" = '''
:sup:`1` Por tanto, el Señor ha cumplido su palabra que pronunció contra nosotros, y contra nuestros jueces que juzgaban a Israel, y contra nuestros reyes, y contra nuestros príncipes, y contra los hombres de Israel y de Judá, 
'''
"2" = '''
:sup:`2` para hacer caer sobre nosotros grandes plagas, como nunca antes había sucedido bajo todo el cielo, como sucedió en Jerusalén, según las cosas que están escritas en la ley de Moisés, 
'''
"3" = '''
:sup:`3` que cada uno coma la carne de su propio hijo, y cada uno coma la carne de su propia hija. 
'''
"4" = '''
:sup:`4` Además, los ha entregado para que sean sometidos a todos los reinos que nos rodean, para que sean un oprobio y una desolación entre todos los pueblos que nos rodean, donde el Señor los ha dispersado. 
'''
"5" = '''
:sup:`5` Así fueron abatidos y no exaltados, porque pecamos contra el Señor, nuestro Dios, al no escuchar su voz. 
'''
"6" = '''
:sup:`6` Al Señor nuestro Dios le corresponde la justicia, pero a nosotros y a nuestros padres la confusión de rostro, como en este día. 
'''
"7" = '''
:sup:`7` Han caído sobre nosotros todas estas plagas que el Señor ha pronunciado contra nosotros. 
'''
"8" = '''
:sup:`8` Sin embargo, no hemos implorado el favor del Señor convirtiendo cada uno los pensamientos de su malvado corazón. 
'''
"9" = '''
:sup:`9` Por eso el Señor ha vigilado las plagas. El Señor las ha traído sobre nosotros, porque el Señor es justo en todas sus obras que nos ha ordenado. 
'''
"10" = '''
:sup:`10` Sin embargo, no hemos escuchado su voz, para andar en los mandamientos del Señor que él ha puesto delante de nosotros. 
'''
"11" = '''
:sup:`11` Y ahora, Señor, tú, Dios de Israel, que has sacado a tu pueblo de la tierra de Egipto con mano poderosa, con señales, con prodigios, con gran poder y con brazo en alto, y te has hecho un nombre, como en este día: 
'''
"12" = '''
:sup:`12` Señor, Dios nuestro, hemos pecado. Hemos sido impíos. Hemos obrado mal en todas tus ordenanzas. 
'''
"13" = '''
:sup:`13` Que tu ira se aparte de nosotros, pues sólo quedamos unos pocos entre las naciones donde nos has dispersado. 
'''
"14" = '''
:sup:`14` Escucha, Señor, nuestra oración y nuestra petición, y líbranos por tu bien. Concédenos favor ante los ojos de los que nos han llevado cautivos, 
'''
"15" = '''
:sup:`15` para que toda la tierra sepa que tú eres el Señor, nuestro Dios, porque Israel y su posteridad son llamados por tu nombre. 
'''
"16" = '''
:sup:`16` Oh Señor, mira desde tu santa casa y considéranos. Inclina tu oído, Señor, y escucha. 
'''
"17" = '''
:sup:`17` Abre tus ojos y mira; porque los muertos que están en el Hades, a quienes se les ha quitado el aliento del cuerpo, no darán al Señor ni gloria ni justicia; 
'''
"18" = '''
:sup:`18` pero el alma que está muy afligida, que va encorvada y débil, y los ojos que fallan, y el alma hambrienta, declararán tu gloria y tu justicia, oh Señor. 
'''
"19" = '''
:sup:`19` Porque no presentamos nuestra súplica ante ti, Señor, Dios nuestro, por la justicia de nuestros padres y de nuestros reyes. 
'''
"20" = '''
:sup:`20` Porque has enviado tu ira y tu indignación sobre nosotros, como lo has dicho por medio de tus siervos los profetas, diciendo: 
'''
"21" = '''
:sup:`21` “El Señor dice: ‘Inclinad vuestros hombros para servir al rey de Babilonia, y quedaos en la tierra que yo di a vuestros padres. 
'''
"22" = '''
:sup:`22` Pero si no escucháis la voz del Señor para servir al rey de Babilonia, 
'''
"23" = '''
:sup:`23` haré cesar de las ciudades de Judá y de la región cercana a Jerusalén la voz de júbilo, la voz de alegría, la voz del novio y la voz de la novia. Toda la tierra quedará desolada y sin habitantes”. 
'''
"24" = '''
:sup:`24` Pero no quisimos escuchar tu voz para servir al rey de Babilonia. Por eso has hecho realidad tus palabras que hablaste por medio de tus siervos los profetas, de que los huesos de nuestros reyes y los huesos de nuestros padres serían sacados de sus lugares. 
'''
"25" = '''
:sup:`25` He aquí que han sido arrojados al calor de día y a la helada de noche. Murieron en grandes miserias por el hambre, por la espada y por la peste. 
'''
"26" = '''
:sup:`26` Tú has hecho que la casa que se llama con tu nombre sea como es hoy a causa de la maldad de la casa de Israel y de la casa de Judá. 
'''
"27" = '''
:sup:`27` Sin embargo, Señor, Dios nuestro, tú has tratado con nosotros según toda tu bondad y según toda tu gran misericordia, 
'''
"28" = '''
:sup:`28` como hablaste por medio de tu siervo Moisés el día en que le mandaste escribir tu ley en presencia de los hijos de Israel, diciendo: 
'''
"29" = '''
:sup:`29` “Si no escuchan mi voz, ciertamente esta multitud tan grande se convertirá en un número pequeño entre las naciones donde los dispersaré. 
'''
"30" = '''
:sup:`30` Porque sé que no me escucharán, porque son un pueblo de cuello duro; pero en la tierra de su cautiverio lo tomarán a pecho, 
'''
"31" = '''
:sup:`31` y sabrán que yo soy el Señor su Dios. Les daré un corazón y oídos para escuchar. 
'''
"32" = '''
:sup:`32` Entonces me alabarán en la tierra de su cautiverio, y pensarán en mi nombre, 
'''
"33" = '''
:sup:`33` y se volverán de su rigidez de cerviz y de sus malas acciones; porque se acordarán del camino de sus padres que pecaron ante el Señor. 
'''
"34" = '''
:sup:`34` Los haré volver a la tierra que prometí a sus padres, a Abraham, a Isaac y a Jacob, y la gobernarán. Los multiplicaré, y no serán disminuidos. 
'''
"35" = '''
:sup:`35` Y haré con ellos un pacto eterno para ser su Dios, y ellos serán mi pueblo. Nunca más sacaré a mi pueblo Israel de la tierra que le he dado”. 
'''
