[11]
"1" = '''
:sup:`1` Quisiera que me soportaras en una pequeña tontería, pero en verdad me soportas. 
'''
"2" = '''
:sup:`2` Porque estoy celoso de vosotros con celos piadosos. Porque os prometí en matrimonio a un solo esposo, para presentaros como una virgen pura a Cristo. 
'''
"3" = '''
:sup:`3` Pero tengo miedo de que, de alguna manera, como la serpiente engañó a Eva con su astucia, así vuestras mentes se corrompan de la simplicidad que hay en Cristo. 
'''
"4" = '''
:sup:`4` Porque si el que viene predica a otro Jesús que nosotros no predicamos, o si recibís un espíritu diferente que no recibisteis, o una “buena noticia” diferente que no aceptasteis, lo soportáis bien. 
'''
"5" = '''
:sup:`5` Pues considero que no estoy en absoluto por detrás de los mejores apóstoles. 
'''
"6" = '''
:sup:`6` Pero aunque soy poco hábil en la palabra, no lo soy en el conocimiento. No, en todos los sentidos nos hemos revelado a vosotros en todas las cosas. 
'''
"7" = '''
:sup:`7` ¿O acaso cometí un pecado al humillarme para que ustedes sean exaltados, porque les prediqué gratuitamente la Buena Nueva de Dios? 
'''
"8" = '''
:sup:`8` He robado a otras asambleas, recibiendo el sueldo para poder servirles a vosotros. 
'''
"9" = '''
:sup:`9` Cuando estaba presente con vosotros y tenía necesidad, no era una carga para nadie, pues los hermanos, cuando venían de Macedonia, suplían la medida de mi necesidad. En todo me guardé de ser una carga para vosotros, y seguiré haciéndolo. 
'''
"10" = '''
:sup:`10` Como la verdad de Cristo está en mí, nadie me impedirá este alarde en las regiones de Acaya. 
'''
"11" = '''
:sup:`11` ¿Por qué? ¿Porque no os amo? Dios lo sabe. 
'''
"12" = '''
:sup:`12` Pero lo que hago, lo seguiré haciendo, para cortar la oportunidad a los que desean una oportunidad, para que en la que se jactan, sean reconocidos como nosotros. 
'''
"13" = '''
:sup:`13` Porque tales hombres son falsos apóstoles, obreros engañosos, que se hacen pasar por apóstoles de Cristo. 
'''
"14" = '''
:sup:`14` Y no es de extrañar, porque hasta Satanás se hace pasar por ángel de luz. 
'''
"15" = '''
:sup:`15` No es gran cosa, pues, que sus siervos se hagan pasar por siervos de la justicia, cuyo fin será conforme a sus obras. 
'''
"16" = '''
:sup:`16` Vuelvo a decir: que nadie me tenga por necio. Pero si es así, recibidme como necio, para que yo también me gloríe un poco. 
'''
"17" = '''
:sup:`17` Lo que hablo, no lo hablo según el Señor, sino como en locura, en esta confianza de jactancia. 
'''
"18" = '''
:sup:`18` Viendo que muchos se jactan según la carne, yo también me jactaré. 
'''
"19" = '''
:sup:`19` Porque vosotros soportáis de buen grado al necio, siendo sabio. 
'''
"20" = '''
:sup:`20` Porque soportáis al hombre si os esclaviza, si os devora, si os lleva cautivos, si se enaltece o si os golpea en la cara. 
'''
"21" = '''
:sup:`21` Para mi vergüenza, hablo como si fuéramos débiles. Sin embargo, en todo lo que se atreve alguien (hablo con necedad), también yo me atrevo. 
'''
"22" = '''
:sup:`22` ¿Son hebreos? Yo también. ¿Son israelitas? Yo también. ¿Son descendientes de Abraham? Yo también. 
'''
"23" = '''
:sup:`23` ¿Son siervos de Cristo? (Yo lo soy más: en trabajos más abundantes, en cárceles más abundantes, en azotes más de lo debido y en muertes más de lo debido. 
'''
"24" = '''
:sup:`24` Cinco veces recibí de los judíos cuarenta azotes menos uno. 
'''
"25" = '''
:sup:`25` Tres veces fui golpeado con varas. Una vez fui apedreado. Tres veces sufrí un naufragio. He estado una noche y un día en las profundidades. 
'''
"26" = '''
:sup:`26` He estado muchas veces en viajes, en peligros de ríos, en peligros de ladrones, en peligros de mis compatriotas, en peligros de los gentiles, en peligros en la ciudad, en peligros en el desierto, en peligros en el mar, en peligros entre falsos hermanos; 
'''
"27" = '''
:sup:`27` en trabajos y fatigas, en vigilias muchas veces, en hambre y sed, en ayunos muchas veces, en frío y desnudez. 
'''
"28" = '''
:sup:`28` Además de las cosas que están fuera, hay una que me presiona diariamente: la ansiedad por todas las asambleas. 
'''
"29" = '''
:sup:`29` ¿Quién es débil, y yo no soy débil? ¿A quién se le hace tropezar, y yo no ardo de indignación? 
'''
"30" = '''
:sup:`30` Si tengo que presumir, lo haré de lo que concierne a mi debilidad. 
'''
"31" = '''
:sup:`31` El Dios y Padre del Señor Jesucristo, el que es bendito por los siglos de los siglos, sabe que no miento. 
'''
"32" = '''
:sup:`32` En Damasco, el gobernador a las órdenes del rey Aretas vigilaba la ciudad de los damascenos, deseando arrestarme. 
'''
"33" = '''
:sup:`33` Me bajaron en una cesta por una ventana junto a la muralla, y escapé de sus manos. 
'''
