[1]
"1" = '''
:sup:`1` Después de la muerte de Moisés, siervo de Yahvé, Yahvé habló a Josué hijo de Nun, siervo de Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Moisés, mi siervo, ha muerto. Ahora, pues, levántate y cruza este Jordán, tú y todo este pueblo, hacia la tierra que les voy a dar a los hijos de Israel. 
'''
"3" = '''
:sup:`3` Os he dado todo lugar que pise la planta de vuestro pie, como se lo dije a Moisés. 
'''
"4" = '''
:sup:`4` Desde el desierto y este Líbano hasta el gran río, el río Éufrates, toda la tierra de los hititas, y hasta el gran mar hacia la puesta del sol, será vuestro límite. 
'''
"5" = '''
:sup:`5` Ningún hombre podrá hacer frente a ti todos los días de tu vida. Como estuve con Moisés, así estaré contigo. No te fallaré ni te abandonaré. 
'''
"6" = '''
:sup:`6` “Sé fuerte y valiente, porque harás que este pueblo herede la tierra que juré darles a sus padres. 
'''
"7" = '''
:sup:`7` Sólo sé fuerte y muy valiente. Tengan cuidado de cumplir con toda la ley que mi siervo Moisés les ordenó. No te apartes de ella ni a la derecha ni a la izquierda, para que tengas buen éxito dondequiera que vayas. 
'''
"8" = '''
:sup:`8` Este libro de la ley no se apartará de tu boca, sino que meditarás en él de día y de noche, para que guardes y hagas conforme a todo lo que en él está escrito; porque entonces harás próspero tu camino y tendrás buen éxito. 
'''
"9" = '''
:sup:`9` ¿No te lo he ordenado? Sé fuerte y valiente. No tengas miedo. No te desanimes, porque Yahvé, tu Dios, está contigo dondequiera que vayas”. 
'''
"10" = '''
:sup:`10` Entonces Josué ordenó a los oficiales del pueblo, diciendo: 
'''
"11" = '''
:sup:`11` “Pasen por el medio del campamento y manden al pueblo, diciendo: “Preparen la comida, porque dentro de tres días van a pasar este Jordán, para entrar a poseer la tierra que Yahvé su Dios les da para que la posean””. 
'''
"12" = '''
:sup:`12` Josué habló a los rubenitas, a los gaditas y a la media tribu de Manasés, diciendo: 
'''
"13" = '''
:sup:`13` “Acuérdate de la palabra que Moisés, siervo de Yahvé, te ordenó, diciendo: ‘Yahvé, tu Dios, te da descanso y te dará esta tierra. 
'''
"14" = '''
:sup:`14` Vuestras mujeres, vuestros niños y vuestros ganados vivirán en la tierra que Moisés os dio al otro lado del Jordán; pero vosotros pasaréis delante de vuestros hermanos armados, todos los hombres valientes, y les ayudaréis 
'''
"15" = '''
:sup:`15` hasta que Yahvé haya dado descanso a vuestros hermanos, como os lo ha dado a vosotros, y ellos también hayan poseído la tierra que Yahvé vuestro Dios les da. Entonces volveréis a la tierra de vuestra posesión y la poseeréis, que Moisés, siervo de Yahvé, os dio al otro lado del Jordán, hacia el amanecer.’” 
'''
"16" = '''
:sup:`16` Ellos respondieron a Josué diciendo: “Haremos todo lo que nos has mandado, e iremos a donde nos mandes. 
'''
"17" = '''
:sup:`17` Así como escuchamos a Moisés en todo, así te escucharemos a ti. Sólo que el Señor, su Dios, esté con ustedes, como estuvo con Moisés. 
'''
"18" = '''
:sup:`18` El que se rebele contra tu mandamiento y no escuche tus palabras en todo lo que le mandes, él mismo morirá. Sólo sé fuerte y valiente”. 
'''
