[7]
"1" = '''
:sup:`1` En el año ciento cincuenta y uno, Demetrio, hijo de Seleuco, salió de Roma y subió con algunos hombres a una ciudad junto al mar, y reinó allí. 
'''
"2" = '''
:sup:`2` Sucedió que cuando quiso entrar en la casa del reino de sus padres, el ejército echó mano de Antíoco y Lisias para llevarlos a él. 
'''
"3" = '''
:sup:`3` El asunto se le dio a conocer, y dijo: “¡No me muestren sus rostros!” 
'''
"4" = '''
:sup:`4` Entonces el ejército los mató. Entonces Demetrio se sentó en el trono de su reino. 
'''
"5" = '''
:sup:`5` Todos los hombres sin ley e impíos de Israel acudieron a él. Alcimo era su jefe, que deseaba ser sumo sacerdote. 
'''
"6" = '''
:sup:`6` Acusaron al pueblo ante el rey, diciendo: “Judas y los suyos han destruido a todos tus amigos, y nos han dispersado de nuestra propia tierra. 
'''
"7" = '''
:sup:`7` Envía, pues, ahora a un hombre de tu confianza, y que vaya a ver toda la destrucción que ha provocado en nosotros y en el país del rey, y cómo los ha castigado a ellos y a todos los que los ayudaron.” 
'''
"8" = '''
:sup:`8` Así que el rey eligió a Báquides, uno de los amigos del rey, que gobernaba en el país más allá del río, y era un gran hombre en el reino, y fiel al rey. 
'''
"9" = '''
:sup:`9` Lo envió a él y a aquel impío Alcimo, a quien nombró sumo sacerdote, y le ordenó que se vengara de los hijos de Israel. 
'''
"10" = '''
:sup:`10` Marcharon y llegaron con un gran ejército a la tierra de Judá. Envió mensajeros a Judas y a su parentela con palabras de paz engañosas. 
'''
"11" = '''
:sup:`11` Ellos no prestaron atención a sus palabras, pues vieron que habían venido con un gran ejército. 
'''
"12" = '''
:sup:`12` Un grupo de escribas se reunió ante Alcimo y Báquides para buscar términos justos. 
'''
"13" = '''
:sup:`13` Los Hasidaeans fueron los primeros entre los hijos de Israel que les pidieron la paz, 
'''
"14" = '''
:sup:`14` pues dijeron: “Ha venido con el ejército uno que es sacerdote de la descendencia de Aarón, y no nos hará ningún mal.” 
'''
"15" = '''
:sup:`15` Él habló con ellos palabras de paz y les juró: “No buscaremos haceros daño ni a vosotros ni a vuestros amigos.” 
'''
"16" = '''
:sup:`16` Ellos confiaron en él. Entonces apresó a sesenta hombres de ellos, y los mató en un día, según la palabra que estaba escrita, 
'''
"17" = '''
:sup:`17` La carne de tus santos y su sangre fue derramada alrededor de Jerusalén, y no había nadie para enterrarlos. 
'''
"18" = '''
:sup:`18` El temor y el miedo a ellos cayeron sobre todo el pueblo, pues dijeron: “No hay en ellos ni verdad ni justicia, pues han roto el pacto y el juramento que habían hecho.” 
'''
"19" = '''
:sup:`19` Báquides se retiró de Jerusalén y acampó en Bezet. Envió y apresó a muchos de los desertores que estaban con él, y a algunos del pueblo, y los mató, arrojándolos a un gran pozo. 
'''
"20" = '''
:sup:`20` Puso a Alcimo al frente del país y dejó con él una fuerza que le ayudara. Entonces Báquides se fue con el rey. 
'''
"21" = '''
:sup:`21` Alcimo luchó por mantener su alto sacerdocio. 
'''
"22" = '''
:sup:`22` Todos los que molestaban a su pueblo se unieron a él, y se apoderaron de la tierra de Judá e hicieron gran daño en Israel. 
'''
"23" = '''
:sup:`23` Judas vio todos los males que Alcimo y su compañía habían hecho entre los hijos de Israel, incluso más que los gentiles. 
'''
"24" = '''
:sup:`24` Salió a todas las fronteras de Judea y se vengó de los hombres que le habían abandonado, y se les impidió salir al campo. 
'''
"25" = '''
:sup:`25` Pero cuando Alcimo vio que Judas y su compañía se habían hecho fuertes, y supo que no era capaz de resistirlos, regresó al rey y presentó malas acusaciones contra ellos. 
'''
"26" = '''
:sup:`26` Entonces el rey envió a Nicanor, uno de sus honorables príncipes, un hombre que odiaba a Israel y era su enemigo, y le ordenó que destruyera al pueblo. 
'''
"27" = '''
:sup:`27` Nicanor llegó a Jerusalén con un gran ejército. Envió a Judas y a su parentela con engaño, con palabras de paz, diciendo: 
'''
"28" = '''
:sup:`28` “Que no haya batalla entre ustedes y yo; vendré con unos pocos hombres, para ver sus rostros en paz.” 
'''
"29" = '''
:sup:`29` Se acercó a Judas, y se saludaron pacíficamente. Los enemigos estaban dispuestos a apresar a Judas con violencia. 
'''
"30" = '''
:sup:`30` Esto lo supo Judas, que vino a él con engaño, y le tuvo mucho miedo y no quiso ver más su rostro. 
'''
"31" = '''
:sup:`31` Nicanor se enteró de que su plan había sido revelado, y salió al encuentro de Judas en la batalla junto a Cafarsalama. 
'''
"32" = '''
:sup:`32` Cayeron unos quinientos hombres del ejército de Nicanor, y el resto huyó a la ciudad de David. 
'''
"33" = '''
:sup:`33` Después de estas cosas, Nicanor subió al monte Sión. Algunos de los sacerdotes salieron del santuario, con algunos de los ancianos del pueblo, para saludarlo pacíficamente y mostrarle todo el sacrificio quemado que se ofrecía para el rey. 
'''
"34" = '''
:sup:`34` Él se burló de ellos, se rió, se mofó vergonzosamente de ellos, habló con arrogancia, 
'''
"35" = '''
:sup:`35` y juró con furia, diciendo: “¡Si no se entrega ahora a Judas y a su ejército en mis manos, será que, si regreso sano y salvo, quemaré esta casa!” Y salió con gran rabia. 
'''
"36" = '''
:sup:`36` Los sacerdotes entraron y se pusieron de pie ante el altar y el templo; lloraron y dijeron: 
'''
"37" = '''
:sup:`37` “Tú elegiste esta casa para que fuera llamada con tu nombre, para que fuera casa de oración y súplica para tu pueblo. 
'''
"38" = '''
:sup:`38` Véngate de este hombre y de su ejército, y que caigan a espada. Acuérdate de sus blasfemias y no les permitas seguir viviendo”. 
'''
"39" = '''
:sup:`39` Entonces Nicanor salió de Jerusalén y acampó en Bethorón, y allí le salió al encuentro el ejército sirio. 
'''
"40" = '''
:sup:`40` Judas acampó en Adasa con tres mil hombres. Judas oró y dijo: 
'''
"41" = '''
:sup:`41` “Cuando los que venían de parte del rey blasfemaron, salió tu ángel e hirió entre ellos a ciento ochenta y cinco mil. 
'''
"42" = '''
:sup:`42` Así, aplasta hoy a este ejército ante nosotros, y que todos los demás sepan que ha hablado con maldad contra tu santuario. Júzgalo según su maldad”. 
'''
"43" = '''
:sup:`43` El día trece del mes de Adar, los ejércitos se enfrentaron en la batalla. El ejército de Nicanor fue derrotado, y él mismo fue el primero en caer en la batalla. 
'''
"44" = '''
:sup:`44` Cuando su ejército vio que Nicanor había caído, tiraron sus armas y huyeron. 
'''
"45" = '''
:sup:`45` Los persiguieron un día de camino desde Adasa hasta llegar a Gazara, y dieron la alarma tras ellos con las trompetas de señales. 
'''
"46" = '''
:sup:`46` Salieron hombres de todos los pueblos de los alrededores de Judea y los flanquearon. Estos les hicieron retroceder, y todos cayeron a espada. No quedó ni uno de ellos. 
'''
"47" = '''
:sup:`47` Los judíos tomaron el botín y el despojo, y le cortaron a Nicanor la cabeza y la mano derecha que había extendido con tanta arrogancia, las trajeron y las colgaron junto a Jerusalén. 
'''
"48" = '''
:sup:`48` El pueblo se alegró mucho, y celebró ese día como un día de gran alegría. 
'''
"49" = '''
:sup:`49` Y ordenaron que ese día se celebrara cada año el día trece de Adar. 
'''
"50" = '''
:sup:`50` Así la tierra de Judá descansó unos días. 
'''
