[5]
"1" = '''
:sup:`1` Para el músico principal, con las flautas. Un salmo de David. Presta atención a mis palabras, Yahvé. Considera mi meditación. 
'''
"2" = '''
:sup:`2` Escucha la voz de mi clamor, mi Rey y mi Dios, porque te ruego. 
'''
"3" = '''
:sup:`3` Yahvé, por la mañana escucharás mi voz. Por la mañana te expondré mis peticiones, y velaré expectante. 
'''
"4" = '''
:sup:`4` Porque no eres un Dios que se complace en la maldad. El mal no puede vivir contigo. 
'''
"5" = '''
:sup:`5` El arrogante no se mantendrá ante tus ojos. Odias a todos los obreros de la iniquidad. 
'''
"6" = '''
:sup:`6` Destruirás a los que dicen mentiras. Yahvé aborrece al hombre sanguinario y engañoso. 
'''
"7" = '''
:sup:`7` Pero en cuanto a mí, en la abundancia de tu bondad amorosa entraré en tu casa. Me inclinaré hacia tu santo templo en reverencia a ti. 
'''
"8" = '''
:sup:`8` Guíame, Yahvé, en tu justicia a causa de mis enemigos. Haz tu camino directo ante mi cara. 
'''
"9" = '''
:sup:`9` Porque no hay fidelidad en su boca. Su corazón es la destrucción. Su garganta es una tumba abierta. Halagan con su lengua. 
'''
"10" = '''
:sup:`10` Hazlos culpables, Dios. Que caigan por sus propios consejos. Échalos en la multitud de sus transgresiones, porque se han rebelado contra ti. 
'''
"11" = '''
:sup:`11` Pero que se alegren todos los que se refugian en ti. Que siempre griten de alegría, porque tú los defiendes. Que también los que aman tu nombre se alegren en ti. 
'''
"12" = '''
:sup:`12` Porque bendecirás a los justos. Yahvé, lo rodearás de favor como de un escudo. 
'''
