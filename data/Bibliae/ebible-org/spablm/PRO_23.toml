[23]
"1" = '''
:sup:`1` Cuando te sientas a comer con una regla, considera con diligencia lo que tienes delante; 
'''
"2" = '''
:sup:`2` poner un cuchillo en la garganta si eres un hombre dado al apetito. 
'''
"3" = '''
:sup:`3` No estés deseoso de sus delicias, ya que son alimentos engañosos. 
'''
"4" = '''
:sup:`4` No te canses de ser rico. En tu sabiduría, muestra moderación. 
'''
"5" = '''
:sup:`5` ¿Por qué pones tus ojos en lo que no es? Porque ciertamente le salen alas como a un águila y vuela en el cielo. 
'''
"6" = '''
:sup:`6` No comas la comida de quien tiene un ojo tacaño, y no anhelan sus delicias, 
'''
"7" = '''
:sup:`7` pues mientras piensa en el costo, así es. “¡Come y bebe!”, te dice, pero su corazón no está contigo. 
'''
"8" = '''
:sup:`8` Vomitarás el bocado que has comido y desperdiciar tus agradables palabras. 
'''
"9" = '''
:sup:`9` No hables al oído de un tonto, porque despreciará la sabiduría de tus palabras. 
'''
"10" = '''
:sup:`10` No muevas el antiguo mojón. No invadan los campos de los huérfanos, 
'''
"11" = '''
:sup:`11` para su Defensor es fuerte. Él defenderá su caso contra ti. 
'''
"12" = '''
:sup:`12` Aplica tu corazón a la instrucción, y tus oídos a las palabras del conocimiento. 
'''
"13" = '''
:sup:`13` No retengas la corrección de un niño. Si lo castigas con la vara, no morirá. 
'''
"14" = '''
:sup:`14` Castígalo con la vara, y salvar su alma del Seol. 
'''
"15" = '''
:sup:`15` Hijo mío, si tu corazón es sabio, entonces mi corazón se alegrará, incluso el mío. 
'''
"16" = '''
:sup:`16` Sí, mi corazón se alegrará cuando tus labios dicen lo que es correcto. 
'''
"17" = '''
:sup:`17` Que tu corazón no envidie a los pecadores, sino que teman a Yahvé todo el día. 
'''
"18" = '''
:sup:`18` Ciertamente, hay una esperanza futura, y tu esperanza no será cortada. 
'''
"19" = '''
:sup:`19` Escucha, hijo mío, y sé sabio, ¡y mantener tu corazón en el camino correcto! 
'''
"20" = '''
:sup:`20` No te encuentres entre los que beben demasiado vino, o los que se atiborran de carne; 
'''
"21" = '''
:sup:`21` porque el borracho y el glotón se volverán pobres; y la somnolencia los viste de harapos. 
'''
"22" = '''
:sup:`22` Escucha a tu padre que te dio la vida, y no desprecies a tu madre cuando sea vieja. 
'''
"23" = '''
:sup:`23` Compra la verdad y no la vendas. Consigue sabiduría, disciplina y comprensión. 
'''
"24" = '''
:sup:`24` El padre de los justos tiene una gran alegría. Quien engendra un hijo sabio se deleita en él. 
'''
"25" = '''
:sup:`25` ¡Que se alegren tu padre y tu madre! ¡Que se alegre la que te parió! 
'''
"26" = '''
:sup:`26` Hijo mío, dame tu corazón; y que tus ojos se mantengan en mis caminos. 
'''
"27" = '''
:sup:`27` Para una prostituta es un pozo profundo; y una esposa caprichosa es un pozo estrecho. 
'''
"28" = '''
:sup:`28` Sí, está al acecho como un ladrón, y aumenta los infieles entre los hombres. 
'''
"29" = '''
:sup:`29` ¿Quién se lamenta? ¿Quién tiene pena? ¿Quién tiene conflictos? ¿Quién tiene quejas? ¿Quién tiene moretones innecesarios? ¿Quién tiene los ojos inyectados en sangre? 
'''
"30" = '''
:sup:`30` Los que se quedan mucho tiempo en el vino; los que van a buscar vino mezclado. 
'''
"31" = '''
:sup:`31` No mires el vino cuando está rojo, cuando brilla en la taza, cuando baja sin problemas. 
'''
"32" = '''
:sup:`32` Al final, muerde como una serpiente, y envenena como una víbora. 
'''
"33" = '''
:sup:`33` Tus ojos verán cosas extrañas, y tu mente imaginará cosas confusas. 
'''
"34" = '''
:sup:`34` Sí, serás como el que se acuesta en medio del mar, o como el que se acuesta encima de los aparejos: 
'''
"35" = '''
:sup:`35` “¡Me golpearon, y no me hirieron! ¡Me golpean y no lo siento! ¿Cuándo me despertaré? Puedo hacerlo de nuevo. Buscaré más”. 
'''
