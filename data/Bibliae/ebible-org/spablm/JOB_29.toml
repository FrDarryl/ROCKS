[29]
"1" = '''
:sup:`1` Job retomó su parábola y dijo 
'''
"2" = '''
:sup:`2` “Oh, si yo fuera como en los meses de antaño, como en los días en que Dios velaba por mí; 
'''
"3" = '''
:sup:`3` cuando su lámpara brilló sobre mi cabeza, y con su luz atravesé las tinieblas, 
'''
"4" = '''
:sup:`4` como estaba en mi mejor momento, cuando la amistad de Dios estaba en mi tienda, 
'''
"5" = '''
:sup:`5` cuando el Todopoderoso aún estaba conmigo, y mis hijos estaban a mi alrededor, 
'''
"6" = '''
:sup:`6` cuando mis pasos fueron lavados con mantequilla, y la roca derramó chorros de aceite para mí, 
'''
"7" = '''
:sup:`7` cuando salí a la puerta de la ciudad, cuando preparé mi asiento en la calle. 
'''
"8" = '''
:sup:`8` Los jóvenes me vieron y se escondieron. Los ancianos se levantaron y se pusieron de pie. 
'''
"9" = '''
:sup:`9` Los príncipes se abstuvieron de hablar, y se puso la mano en la boca. 
'''
"10" = '''
:sup:`10` La voz de los nobles se acalló, y su lengua se pegó al paladar. 
'''
"11" = '''
:sup:`11` Porque cuando el oído me escuchó, entonces me bendijo, y cuando el ojo me vio, me elogió, 
'''
"12" = '''
:sup:`12` porque liberé a los pobres que lloraban, y también al huérfano, que no tenía quien le ayudara, 
'''
"13" = '''
:sup:`13` la bendición del que estaba dispuesto a perecer vino sobre mí, y he hecho que el corazón de la viuda cante de alegría. 
'''
"14" = '''
:sup:`14` Me vestí de justicia, y me vistió. Mi justicia era como un manto y una diadema. 
'''
"15" = '''
:sup:`15` Yo era los ojos de los ciegos, y los pies a los cojos. 
'''
"16" = '''
:sup:`16` Fui padre de los necesitados. Investigué la causa de él que no conocía. 
'''
"17" = '''
:sup:`17` Rompí las mandíbulas de los injustos y arrancó la presa de sus dientes. 
'''
"18" = '''
:sup:`18` Entonces dije: “Moriré en mi propia casa, Contaré mis días como la arena. 
'''
"19" = '''
:sup:`19` Mi raíz se extiende hasta las aguas. El rocío reposa toda la noche en mi rama. 
'''
"20" = '''
:sup:`20` Mi gloria está fresca en mí. Mi arco se renueva en mi mano’. 
'''
"21" = '''
:sup:`21` “Los hombres me escucharon, esperaron, y guardé silencio por mi consejo. 
'''
"22" = '''
:sup:`22` Después de mis palabras no volvieron a hablar. Mi discurso cayó sobre ellos. 
'''
"23" = '''
:sup:`23` Me esperaron como a la lluvia. Sus bocas bebieron como con la lluvia de primavera. 
'''
"24" = '''
:sup:`24` Les sonreí cuando no tenían confianza. No rechazaron la luz de mi rostro. 
'''
"25" = '''
:sup:`25` elegí fuera de su camino, y me senté como jefe. Viví como un rey en el ejército, como quien consuela a los dolientes. 
'''
