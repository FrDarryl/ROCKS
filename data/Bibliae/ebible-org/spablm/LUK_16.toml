[16]
"1" = '''
:sup:`1` También dijo a sus discípulos: “Había un hombre rico que tenía un administrador. Se le acusó de que este hombre malgastaba sus bienes. 
'''
"2" = '''
:sup:`2` Lo llamó y le dijo: “¿Qué es lo que oigo de ti? Da cuenta de tu gestión, porque ya no puedes ser administrador’. 
'''
"3" = '''
:sup:`3` “El gerente se dijo en su interior: ‘¿Qué voy a hacer, viendo que mi señor me quita el puesto de gerente? No tengo fuerzas para cavar. Me da vergüenza pedir limosna. 
'''
"4" = '''
:sup:`4` Ya sé lo que haré para que, cuando me quiten la gerencia, me reciban en sus casas.’ 
'''
"5" = '''
:sup:`5` Llamando a cada uno de los deudores de su señor, le dijo al primero: ‘¿Cuánto le debes a mi señor?’ 
'''
"6" = '''
:sup:`6` Él respondió: ‘Cien batos de aceite.’ Le dijo: “Toma tu factura, siéntate pronto y escribe cincuenta”. 
'''
"7" = '''
:sup:`7` Luego le dijo a otro: “¿Cuánto debes? Le dijo: “Cien cors de trigo”. Le dijo: “Toma tu cuenta y escribe ochenta”. 
'''
"8" = '''
:sup:`8` “Su señor elogió al administrador deshonesto porque había actuado con sabiduría, pues los hijos de este mundo son, en su propia generación, más sabios que los hijos de la luz. 
'''
"9" = '''
:sup:`9` Os digo que os hagáis amigos por medio de las riquezas injustas, para que, cuando fracaséis, os reciban en las tiendas eternas. 
'''
"10" = '''
:sup:`10` El que es fiel en lo poco, lo es también en lo mucho. El que es deshonesto en lo poco, también lo es en lo mucho. 
'''
"11" = '''
:sup:`11` Por tanto, si no habéis sido fieles en las riquezas injustas, ¿quién os confiará las verdaderas? 
'''
"12" = '''
:sup:`12` Si no has sido fiel en lo ajeno, ¿quién te dará lo propio? 
'''
"13" = '''
:sup:`13` Ningún siervo puede servir a dos amos, pues o aborrece a uno y ama al otro, o se aferra a uno y desprecia al otro. No puedes servir a Dios y a Mammón.” 
'''
"14" = '''
:sup:`14` También los fariseos, amantes del dinero, oyeron todo esto y se burlaron de él. 
'''
"15" = '''
:sup:`15` Él les dijo: “Vosotros sois los que os justificáis ante los hombres, pero Dios conoce vuestros corazones. Porque lo que se enaltece entre los hombres es una abominación a los ojos de Dios. 
'''
"16" = '''
:sup:`16` “La ley y los profetas eran hasta Juan. Desde entonces se predica la Buena Nueva del Reino de Dios, y todo el mundo entra en él a la fuerza. 
'''
"17" = '''
:sup:`17` Pero es más fácil que desaparezcan el cielo y la tierra que un pequeño trazo de la ley. 
'''
"18" = '''
:sup:`18` “Todo el que se divorcia de su mujer y se casa con otra comete adulterio. El que se casa con una divorciada del marido comete adulterio. 
'''
"19" = '''
:sup:`19` “Había un hombre rico, que se vestía de púrpura y de lino fino, y vivía cada día con lujo. 
'''
"20" = '''
:sup:`20` Un mendigo, llamado Lázaro, fue llevado a su puerta, lleno de llagas, 
'''
"21" = '''
:sup:`21` y deseando ser alimentado con las migajas que caían de la mesa del rico. Y hasta los perros vinieron a lamerle las llagas. 
'''
"22" = '''
:sup:`22` El mendigo murió y fue llevado por los ángeles al seno de Abraham. También el rico murió y fue enterrado. 
'''
"23" = '''
:sup:`23` En el Hades, levantó los ojos, estando atormentado, y vio a Abraham a lo lejos, y a Lázaro a su lado. 
'''
"24" = '''
:sup:`24` Y llorando dijo: “Padre Abraham, ten piedad de mí y envía a Lázaro, para que moje la punta de su dedo en agua y refresque mi lengua. Porque estoy angustiado en esta llama’. 
'''
"25" = '''
:sup:`25` “Pero Abraham le dijo: ‘Hijo, acuérdate de que tú, durante tu vida, recibiste tus cosas buenas, y Lázaro, del mismo modo, cosas malas. Pero aquí está ahora consolado y tú estás angustiado. 
'''
"26" = '''
:sup:`26` Además de todo esto, entre nosotros y vosotros hay fijado un gran abismo, de modo que los que quieren pasar de aquí a vosotros no pueden, y nadie puede cruzar de allí a nosotros.’ 
'''
"27" = '''
:sup:`27` “Dijo: ‘Te pido, pues, padre, que lo envíes a la casa de mi padre — 
'''
"28" = '''
:sup:`28` porque tengo cinco hermanos — para que les dé testimonio, y no vengan también a este lugar de tormento’. 
'''
"29" = '''
:sup:`29` “Pero Abraham le dijo: ‘Tienen a Moisés y a los profetas. Que los escuchen’. 
'''
"30" = '''
:sup:`30` “Él dijo: ‘No, padre Abraham, pero si uno va a ellos de entre los muertos, se arrepentirán’. 
'''
"31" = '''
:sup:`31` “Le dijo: “Si no escuchan a Moisés y a los profetas, tampoco se convencerán si uno se levanta de entre los muertos””. 
'''
