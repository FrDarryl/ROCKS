[8]
"1" = '''
:sup:`1` Después de esto, David golpeó a los filisteos y los sometió; y David tomó el freno de la ciudad madre de la mano de los filisteos. 
'''
"2" = '''
:sup:`2` Derrotó a Moab, y los midió con el cordel, haciéndolos acostar en el suelo; y midió dos cordeles para darles muerte, y un cordel completo para mantenerlos vivos. Los moabitas se convirtieron en siervos de David, y trajeron tributo. 
'''
"3" = '''
:sup:`3` David también hirió a Hadadézer hijo de Rehob, rey de Soba, cuando iba a recuperar su dominio en el río. 
'''
"4" = '''
:sup:`4` David le quitó mil setecientos jinetes y veinte mil hombres de a pie. David ató los caballos de los carros, pero reservó los suficientes para cien carros. 
'''
"5" = '''
:sup:`5` Cuando los sirios de Damasco vinieron a ayudar a Hadadézer, rey de Soba, David hirió a veintidós mil hombres de los sirios. 
'''
"6" = '''
:sup:`6` Entonces David puso guarniciones en Siria de Damasco, y los sirios se convirtieron en siervos de David y le trajeron tributo. El Señor le dio la victoria a David dondequiera que fuera. 
'''
"7" = '''
:sup:`7` David tomó los escudos de oro que tenían los siervos de Hadadézer y los llevó a Jerusalén. 
'''
"8" = '''
:sup:`8` De Betah y de Berothai, ciudades de Hadadzer, el rey David tomó una gran cantidad de bronce. 
'''
"9" = '''
:sup:`9` Cuando Toi, rey de Hamat, se enteró de que David había golpeado a todo el ejército de Hadadézer, 
'''
"10" = '''
:sup:`10` entonces Toi envió a Joram, su hijo, a saludar al rey David y a bendecirlo, porque había luchado contra Hadadézer y lo había golpeado; pues Hadadézer tenía guerras con Toi. Joram trajo consigo vasos de plata, vasos de oro y vasos de bronce. 
'''
"11" = '''
:sup:`11` El rey David también los dedicó a Yahvé, con la plata y el oro que dedicó de todas las naciones que sometió: 
'''
"12" = '''
:sup:`12` de Siria, de Moab, de los hijos de Amón, de los filisteos, de Amalec y del botín de Hadadézer, hijo de Rehob, rey de Soba. 
'''
"13" = '''
:sup:`13` David se ganó una reputación cuando volvió de abatir a dieciocho mil hombres de los sirios en el Valle de la Sal. 
'''
"14" = '''
:sup:`14` Puso guarniciones en Edom. En todo Edom puso guarniciones, y todos los edomitas se convirtieron en siervos de David. El Señor le dio la victoria a David dondequiera que fuera. 
'''
"15" = '''
:sup:`15` David reinó sobre todo Israel; y David hizo justicia y rectitud a todo su pueblo. 
'''
"16" = '''
:sup:`16` Joab, hijo de Sarvia, estaba al frente del ejército; Josafat, hijo de Ahilud, era secretario; 
'''
"17" = '''
:sup:`17` Sadoc, hijo de Ajitub, y Ajimelec, hijo de Abiatar, eran sacerdotes; Seraías era escriba; 
'''
"18" = '''
:sup:`18` Benaía, hijo de Joiada, estaba al frente de los cereteos y de los peleteos; y los hijos de David eran ministros principales. 
'''
