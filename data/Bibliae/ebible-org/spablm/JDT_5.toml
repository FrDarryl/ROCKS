[5]
"1" = '''
:sup:`1` Holofernes, el jefe del ejército de Asur, fue informado de que los hijos de Israel se habían preparado para la guerra, habían cerrado los pasos de la región montañosa, habían fortificado todas las cimas de las colinas altas y habían levantado barricadas en las llanuras. 
'''
"2" = '''
:sup:`2` Entonces se enojó mucho, y llamó a todos los príncipes de Moab, a los capitanes de Amón y a todos los gobernadores de la costa del mar, 
'''
"3" = '''
:sup:`3` y les dijo: “Díganme ahora, hijos de Canaán, ¿quiénes son estos pueblos que habitan en la región montañosa? ¿Cuáles son las ciudades que habitan? ¿Cuán grande es su ejército? ¿Dónde está su poder y su fuerza? ¿Qué rey está puesto sobre ellos, para ser el jefe de su ejército? 
'''
"4" = '''
:sup:`4` ¿Por qué han dado la espalda, para no venir a mi encuentro, más que todos los que habitan en el occidente?” 
'''
"5" = '''
:sup:`5` Entonces Achior, el jefe de todos los hijos de Amón, le dijo: “Que mi señor escuche ahora una palabra de la boca de tu siervo, y te diré la verdad acerca de este pueblo que habita en esta región montañosa, cerca del lugar donde tú habitas. Ninguna mentira saldrá de la boca de tu siervo. 
'''
"6" = '''
:sup:`6` Este pueblo desciende de los caldeos. 
'''
"7" = '''
:sup:`7` Antes de esto, vivían en Mesopotamia, porque no querían seguir a los dioses de sus padres, que estaban en la tierra de los caldeos. 
'''
"8" = '''
:sup:`8` Se apartaron del camino de sus padres y adoraron al Dios del cielo, al Dios que ellos conocían. Sus padres los echaron de la faz de sus dioses, y huyeron a Mesopotamia y permanecieron allí muchos días. 
'''
"9" = '''
:sup:`9` Entonces su Dios les ordenó que salieran del lugar donde vivían y que entraran en la tierra de Canaán. Vivieron allí, y prosperaron con oro y plata, y con mucho ganado. 
'''
"10" = '''
:sup:`10` Luego descendieron a Egipto, porque una hambruna cubrió toda la tierra de Canaán. Allí permanecieron hasta que crecieron. Allí llegaron a ser una gran multitud, de tal manera que no se podía contar la población de su nación. 
'''
"11" = '''
:sup:`11` Entonces el rey de Egipto se levantó contra ellos y los trató sutilmente, y los humilló, haciéndolos trabajar en el ladrillo, y los hizo esclavos. 
'''
"12" = '''
:sup:`12` Clamaron a su Dios, y éste hirió a toda la tierra de Egipto con plagas incurables, por lo que los egipcios los arrojaron de su vista. 
'''
"13" = '''
:sup:`13` Dios secó el mar Rojo delante de ellos, 
'''
"14" = '''
:sup:`14` y los llevó al camino del Sinaí Cades-Barnea y echaron a todos los que vivían en el desierto. 
'''
"15" = '''
:sup:`15` Vivieron en la tierra de los amorreos y destruyeron con su fuerza a todos los de Hesbón. Pasando el Jordán, poseyeron toda la región montañosa. 
'''
"16" = '''
:sup:`16` Expulsaron ante ellos al cananeo, al ferezeo, al jebuseo, al siquemita y a todos los gergeseos, y vivieron en ese país muchos días. 
'''
"17" = '''
:sup:`17` Y mientras no pecaron ante su Dios, prosperaron, porque el Dios que odia la iniquidad estaba con ellos. 
'''
"18" = '''
:sup:`18` Pero cuando se apartaron del camino que él les había señalado, fueron destruidos en muchas y severas batallas, y fueron llevados cautivos a una tierra que no era la suya. El templo de su Dios fue arrasado, y sus ciudades fueron tomadas por sus adversarios. 
'''
"19" = '''
:sup:`19` Pero ahora han vuelto a su Dios y han subido de la dispersión en la que se encontraban, y han tomado posesión de Jerusalén, donde está su santuario, y se han establecido en la región montañosa, porque estaba desolada. 
'''
"20" = '''
:sup:`20` Y ahora, mi señor y maestro, si hay algún error en este pueblo, y pecan contra su Dios, averiguaremos qué es esto en lo que tropiezan, y subiremos y los venceremos. 
'''
"21" = '''
:sup:`21` Pero si no hay anarquía en su nación, pase ahora mi señor, no sea que su Señor los defienda, y su Dios sea para ellos, y seamos un oprobio ante toda la tierra.” 
'''
"22" = '''
:sup:`22` Sucedió que cuando Ajior terminó de decir estas palabras, todo el pueblo que estaba alrededor de la tienda se quejó. Los grandes hombres de Holofernes, y todos los que vivían a la orilla del mar y en Moab, dijeron que debía ser descuartizado. 
'''
"23" = '''
:sup:`23` Pues dijeron: “No temeremos a los hijos de Israel, porque he aquí que son un pueblo que no tiene poder ni fuerza para dar la batalla. 
'''
"24" = '''
:sup:`24` Por tanto, ahora subiremos, y ellos serán una presa que será devorada por todo tu ejército, Señor Holofernes”. 
'''
