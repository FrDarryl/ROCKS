[3]
"1" = '''
:sup:`1` Cuando llegó el séptimo mes, y los hijos de Israel estaban en las ciudades, el pueblo se reunió como un solo hombre en Jerusalén. 
'''
"2" = '''
:sup:`2` Entonces Jesúa, hijo de Josadac, se levantó con sus hermanos los sacerdotes y con Zorobabel, hijo de Salatiel, y sus parientes, y edificaron el altar del Dios de Israel para ofrecer sobre él holocaustos, como está escrito en la ley de Moisés, el hombre de Dios. 
'''
"3" = '''
:sup:`3` A pesar del temor que sentían por los pueblos de las tierras circundantes, colocaron el altar sobre su base, y ofrecieron sobre él holocaustos a Yahvé, holocaustos por la mañana y por la tarde. 
'''
"4" = '''
:sup:`4` Celebraron la fiesta de las cabañas, como está escrito, y ofrecieron los holocaustos diarios por número, según la ordenanza, como lo exigía el deber de cada día; 
'''
"5" = '''
:sup:`5` y después el holocausto continuo, las ofrendas de las lunas nuevas, de todas las fiestas fijas de Yahvé que estaban consagradas, y de todos los que voluntariamente ofrecían una ofrenda voluntaria a Yahvé. 
'''
"6" = '''
:sup:`6` Desde el primer día del séptimo mes comenzaron a ofrecer holocaustos a Yahvé, pero aún no se habían puesto los cimientos del templo de Yahvé. 
'''
"7" = '''
:sup:`7` También dieron dinero a los albañiles y a los carpinteros. También dieron comida, bebida y aceite a la gente de Sidón y Tiro para que trajeran cedros del Líbano al mar, a Jope, según la concesión que tenían de Ciro, rey de Persia. 
'''
"8" = '''
:sup:`8` En el segundo año de su llegada a la casa de Dios en Jerusalén, en el segundo mes, Zorobabel hijo de Salatiel, Jesúa hijo de Josadac, y los demás hermanos de ellos, los sacerdotes y los levitas, y todos los que habían venido de la cautividad a Jerusalén, comenzaron la obra y designaron a los levitas, de veinte años para arriba, para que tuvieran la dirección de la obra de la casa de Yahvé. 
'''
"9" = '''
:sup:`9` Entonces Jesúa se puso de pie con sus hijos y sus hermanos, Cadmiel y sus hijos, los hijos de Judá, juntos para tener la supervisión de los obreros en la casa de Dios: los hijos de Henadad, con sus hijos y sus hermanos los levitas. 
'''
"10" = '''
:sup:`10` Cuando los constructores pusieron los cimientos del templo de Yahvé, pusieron a los sacerdotes con sus vestimentas y con trompetas, y a los levitas hijos de Asaf con címbalos, para alabar a Yahvé, según las indicaciones de David, rey de Israel. 
'''
"11" = '''
:sup:`11` Cantaron entre sí alabando y dando gracias a Yahvé: “Porque es bueno, porque su bondad es eterna para con Israel”. Todo el pueblo gritaba con gran júbilo cuando alababa a Yahvé, porque se habían puesto los cimientos de la casa de Yahvé. 
'''
"12" = '''
:sup:`12` Pero muchos de los sacerdotes, de los levitas y de los jefes de familia, de los ancianos que habían visto la primera casa, cuando se pusieron los cimientos de esta casa ante sus ojos, lloraron a gritos. También muchos gritaban de alegría, 
'''
"13" = '''
:sup:`13` de modo que el pueblo no podía distinguir el ruido del grito de alegría del ruido del llanto del pueblo; porque el pueblo gritaba con fuerza, y el ruido se oía lejos. 
'''
