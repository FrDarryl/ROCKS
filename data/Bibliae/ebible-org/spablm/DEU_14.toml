[14]
"1" = '''
:sup:`1` Vosotros sois los hijos de Yahvé, vuestro Dios. No os cortaréis, ni os haréis calvicie entre los ojos por los muertos. 
'''
"2" = '''
:sup:`2` Porque ustedes son un pueblo santo para Yahvé su Dios, y Yahvé los ha escogido para ser un pueblo de su propiedad, por encima de todos los pueblos que están sobre la faz de la tierra. 
'''
"3" = '''
:sup:`3` No comeréis ninguna cosa abominable. 
'''
"4" = '''
:sup:`4` Estos son los animales que puedes comer: el buey, la oveja, la cabra, 
'''
"5" = '''
:sup:`5` el ciervo, la gacela, el corzo, la cabra montés, el íbice, el antílope y la gamuza. 
'''
"6" = '''
:sup:`6` Todo animal que tenga la pezuña partida en dos y que rumie, entre los animales, podréis comerlo. 
'''
"7" = '''
:sup:`7` Sin embargo, no comerás estos animales que rumian, ni los que tienen la pezuña partida: el camello, la liebre y el conejo. Como mastican el bolo alimenticio, pero no tienen la pezuña partida, son inmundos para ti. 
'''
"8" = '''
:sup:`8` El cerdo, por tener la pezuña hendida pero no masticar la bestia, es impuro para ti. No comeréis su carne. No tocareis sus cadáveres. 
'''
"9" = '''
:sup:`9` De todo lo que hay en las aguas podrás comer esto; podrás comer todo lo que tenga aletas y escamas. 
'''
"10" = '''
:sup:`10` No comerás lo que no tenga aletas ni escamas. Es impuro para ti. 
'''
"11" = '''
:sup:`11` De todas las aves limpias podrás comer. 
'''
"12" = '''
:sup:`12` Pero éstas son las que no comerás: el águila, el buitre, el águila pescadora, 
'''
"13" = '''
:sup:`13` el milano real, el halcón, el milano de cualquier clase, 
'''
"14" = '''
:sup:`14` todo cuervo de cualquier clase, 
'''
"15" = '''
:sup:`15` el avestruz, el búho, la gaviota, el halcón de cualquier clase, 
'''
"16" = '''
:sup:`16` el búho chico, el búho grande, el búho cornudo, 
'''
"17" = '''
:sup:`17` el pelícano, el buitre, el cormorán, 
'''
"18" = '''
:sup:`18` la cigüeña, la garza según su especie, la abubilla y el murciélago. 
'''
"19" = '''
:sup:`19` Todos los reptiles alados son inmundos para ti. No se comerán. 
'''
"20" = '''
:sup:`20` De todas las aves limpias comeréis. 
'''
"21" = '''
:sup:`21` No comeréis nada que muera por sí mismo. Podrás dárselo al extranjero que viva entre ustedes y que esté dentro de sus puertas, para que lo coma; o podrás vendérselo a un extranjero, porque ustedes son un pueblo santo para el Señor, su Dios. No hervirás un cabrito en la leche de su madre. 
'''
"22" = '''
:sup:`22` Diezmarás todo el producto de tu semilla, lo que salga del campo cada año. 
'''
"23" = '''
:sup:`23` Comerás delante de Yahvé vuestro Dios, en el lugar que él elija para hacer habitar su nombre, el diezmo de tu grano, de tu vino nuevo y de tu aceite, y de los primogénitos de tu ganado y de tus ovejas, para que aprendas a temer siempre a Yahvé vuestro Dios. 
'''
"24" = '''
:sup:`24` Si el camino es demasiado largo para ti, de modo que no puedas llevarlo porque el lugar que Yahvé vuestro Dios elegirá para fijar allí su nombre está demasiado lejos de ti, cuando Yahvé vuestro Dios te bendiga, 
'''
"25" = '''
:sup:`25` entonces lo cambiaras por dinero, atarás el dinero en tu mano e irás al lugar que Yahvé vuestro Dios elija. 
'''
"26" = '''
:sup:`26` Cambiarás el dinero por lo que tu alma desee: por ganado, o por ovejas, o por vino, o por bebida fuerte, o por lo que tu alma te pida. Allí comerás ante el Señor, tu Dios, y te alegrarás, tú y tu familia. 
'''
"27" = '''
:sup:`27` No abandonarás al levita que está dentro de tus puertas, porque no tiene parte ni herencia contigo. 
'''
"28" = '''
:sup:`28` Al final de cada tres años traerás todo el diezmo de tu cosecha en el mismo año, y lo almacenarás dentro de tus puertas. 
'''
"29" = '''
:sup:`29` El levita, porque no tiene parte ni herencia contigo, así como el extranjero que vive entre ustedes, el huérfano y la viuda que están dentro de tus puertas, vendrán, comerán y se saciarán; para que el Señor, tu Dios, te bendiga en toda la obra de tu mano que hagas. 
'''
