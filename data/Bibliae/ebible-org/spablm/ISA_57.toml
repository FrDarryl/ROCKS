[57]
"1" = '''
:sup:`1` Los justos perecen, y nadie se lo toma a pecho. Los hombres misericordiosos son llevados, y nadie considera que el justo se aleja del malo. 
'''
"2" = '''
:sup:`2` Entra en la paz. Descansan en sus camas, cada uno que camina en su rectitud. 
'''
"3" = '''
:sup:`3` “Pero acercaos aquí, hijos de una hechicera, hijos de adúlteros y prostitutas. 
'''
"4" = '''
:sup:`4` ¿De quién te burlas? Contra quién haces una boca ancha y sacar la lengua? ¿No son ustedes hijos de la desobediencia y la descendencia de la falsedad, 
'''
"5" = '''
:sup:`5` vosotros que os inflamáis entre las encinas, bajo cada árbol verde; que matan a los niños en los valles, bajo las hendiduras de las rocas? 
'''
"6" = '''
:sup:`6` Entre las piedras lisas del valle está tu parte. Ellos, ellos son su lote. Incluso les has hecho una ofrenda de bebida. Has ofrecido una ofrenda. ¿Debo ser apaciguado por estas cosas? 
'''
"7" = '''
:sup:`7` En un monte alto y elevado has puesto tu cama. También subiste a ofrecer sacrificios. 
'''
"8" = '''
:sup:`8` Has colocado tu monumento detrás de las puertas y los postes, porque te has expuesto a alguien más que a mí, y han subido. Has ampliado tu cama y te hizo un pacto con ellos. Te encantó lo que viste en su cama. 
'''
"9" = '''
:sup:`9` Fuiste al rey con aceite, aumentó sus perfumes, envió a sus embajadores lejos, y te has degradado hasta el Seol. 
'''
"10" = '''
:sup:`10` Te cansaste de la longitud de tus caminos; sin embargo, no dijiste: “Es en vano”. Has encontrado un reavivamiento de tus fuerzas; por lo tanto, no te has desmayado. 
'''
"11" = '''
:sup:`11` “A quién habéis temido y teméis, para que mientas, y no te has acordado de mí, ni lo has puesto en tu corazón? No he callado durante mucho tiempo, ¿y no me temes? 
'''
"12" = '''
:sup:`12` Yo declararé tu justicia; y en cuanto a tus obras, no te beneficiarán. 
'''
"13" = '''
:sup:`13` Cuando llores, deja que te entreguen los que has reunido, pero el viento se los llevará. Un soplo se los llevará a todos, pero el que se refugie en mí poseerá la tierra, y heredarán mi santo monte”. 
'''
"14" = '''
:sup:`14` Él dirá: “¡Construyan, construyan, preparen el camino! Quita el escollo del camino de mi pueblo”. 
'''
"15" = '''
:sup:`15` Para el alto y excelso que habita la eternidad, cuyo nombre es Santo, dice: “Yo habito en el lugar alto y santo, también con el que tiene un espíritu contrito y humilde, para reanimar el espíritu de los humildes, y para reanimar el corazón de los contritos. 
'''
"16" = '''
:sup:`16` Porque no contenderé eternamente, ni me enfadaré siempre; pues el espíritu desfallecería ante mí, y las almas que he hecho. 
'''
"17" = '''
:sup:`17` Me enojé por la iniquidad de su codicia y lo golpeé. Me escondí y me enfadé; y siguió reincidiendo en el camino de su corazón. 
'''
"18" = '''
:sup:`18` He visto sus caminos y lo sanaré. Yo también lo guiaré, y devuelve el consuelo a él y a sus dolientes. 
'''
"19" = '''
:sup:`19` Yo creo el fruto de los labios: Paz, paz, al que está lejos y al que está cerca”. dice Yahvé; “y los sanaré”. 
'''
"20" = '''
:sup:`20` Pero los malvados son como el mar agitado; porque no puede descansar y sus aguas arrojan fango y lodo. 
'''
"21" = '''
:sup:`21` “No hay paz”, dice mi Dios, “para los malvados”. 
'''
