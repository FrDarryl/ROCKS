[3]
"1" = '''
:sup:`1` Hermanos, no podía hablaros como a espirituales, sino como a carnales, como a bebés en Cristo. 
'''
"2" = '''
:sup:`2` Os he alimentado con leche, no con alimentos sólidos, porque aún no estáis preparados. De hecho, no estáis preparados ni siquiera ahora, 
'''
"3" = '''
:sup:`3` porque todavía sois carnales. Porque en cuanto a los celos, las disputas y las facciones entre vosotros, ¿no sois carnales y no andáis por los caminos de los hombres? 
'''
"4" = '''
:sup:`4` Porque cuando uno dice: “Yo sigo a Pablo”, y otro: “Yo sigo a Apolos”, ¿no sois carnales? 
'''
"5" = '''
:sup:`5` ¿Quién es, pues, Apolos y quién Pablo, sino servidores por medio de los cuales creísteis, y cada uno según le dio el Señor? 
'''
"6" = '''
:sup:`6` Yo planté. Apolos regó. Pero el crecimiento lo dio Dios. 
'''
"7" = '''
:sup:`7` Así que ni el que planta es algo, ni el que riega, sino Dios que da el crecimiento. 
'''
"8" = '''
:sup:`8` Ahora bien, el que planta y el que riega son lo mismo, pero cada uno recibirá su propia recompensa según su trabajo. 
'''
"9" = '''
:sup:`9` Porque nosotros somos colaboradores de Dios. Vosotros sois labradores de Dios, constructores de Dios. 
'''
"10" = '''
:sup:`10` Según la gracia de Dios que me fue concedida, como sabio maestro de obras puse un fundamento, y otro construye sobre él. Pero que cada uno tenga cuidado de cómo construye sobre él. 
'''
"11" = '''
:sup:`11` Porque nadie puede poner otro fundamento que el que está puesto, que es Jesucristo. 
'''
"12" = '''
:sup:`12` Pero si alguien construye sobre el fundamento con oro, plata, piedras preciosas, madera, heno o paja, 
'''
"13" = '''
:sup:`13` la obra de cada uno será revelada. Porque el Día lo declarará, porque se revela en el fuego; y el fuego mismo probará qué clase de obra es la de cada uno. 
'''
"14" = '''
:sup:`14` Si la obra de algún hombre permanece lo que construyó, recibirá una recompensa. 
'''
"15" = '''
:sup:`15` Si la obra de alguno se quema, sufrirá pérdida, pero él mismo se salvará, pero como a través del fuego. 
'''
"16" = '''
:sup:`16` ¿No saben que ustedes son el templo de Dios y que el Espíritu de Dios vive en ustedes? 
'''
"17" = '''
:sup:`17` Si alguien destruye el templo de Dios, Dios lo destruirá a él, porque el templo de Dios, que ustedes son, es santo. 
'''
"18" = '''
:sup:`18` Que nadie se engañe a sí mismo. Si alguno se cree sabio entre vosotros en este mundo, que se haga tonto para llegar a ser sabio. 
'''
"19" = '''
:sup:`19` Porque la sabiduría de este mundo es una tontería para Dios. Porque está escrito: “Él ha tomado a los sabios en su astucia”. 
'''
"20" = '''
:sup:`20` Y también: “El Señor conoce el razonamiento de los sabios, que es inútil”. 
'''
"21" = '''
:sup:`21` Por tanto, que nadie se jacte en los hombres. Porque todas las cosas son vuestras, 
'''
"22" = '''
:sup:`22` ya sea Pablo, o Apolos, o Cefas, o el mundo, o la vida, o la muerte, o las cosas presentes, o las cosas por venir. Todo es vuestro, 
'''
"23" = '''
:sup:`23` y vosotros sois de Cristo, y Cristo es de Dios. 
'''
