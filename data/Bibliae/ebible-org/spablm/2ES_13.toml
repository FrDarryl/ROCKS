[13]
"1" = '''
:sup:`1` Sucedió que después de siete días, soñé un sueño de noche. 
'''
"2" = '''
:sup:`2` He aquí que del mar se levantaba un viento que movía todas sus olas. 
'''
"3" = '''
:sup:`3` Vi, y he aquí que este viento hacía subir de en medio del mar algo parecido a la apariencia de un hombre. Vi, y he aquí que ese hombre volaba con las nubes del cielo. Cuando volvió su rostro para mirar, todo lo que veía temblaba. 
'''
"4" = '''
:sup:`4` Cada vez que la voz salía de su boca, todos los que oían su voz se derretían, como se derrite la cera de cuando siente el fuego. 
'''
"5" = '''
:sup:`5` Después de esto vi, y he aquí que se reunió una multitud innumerable de gente de los cuatro vientos del cielo para hacer la guerra contra el hombre que salió del mar. 
'''
"6" = '''
:sup:`6` Vi, y he aquí que él mismo se talló una gran montaña, y voló hacia ella. 
'''
"7" = '''
:sup:`7` Traté de ver la región o el lugar de donde se talló la montaña, y no pude. 
'''
"8" = '''
:sup:`8` Después de esto vi, y he aquí que todos los que se habían reunido para luchar contra él estaban muy asustados, y sin embargo se atrevieron a luchar. 
'''
"9" = '''
:sup:`9` He aquí que al ver el asalto de la multitud que venía, no levantó la mano, ni empuñó lanza ni arma de guerra alguna; 
'''
"10" = '''
:sup:`10` sino que sólo vi cómo enviaba de su boca algo parecido a un torrente de fuego, y de sus labios un aliento de fuego, y de su lengua lanzaba una tormenta de chispas. 
'''
"11" = '''
:sup:`11` Todo esto se mezcló: el torrente de fuego, el aliento llameante y la gran tormenta, y cayó sobre el asalto de la multitud que estaba preparada para luchar, y quemó a cada uno de ellos, de modo que de repente se vio que una multitud innumerable no era más que polvo de cenizas y olor a humo. Cuando vi esto, me quedé asombrado. 
'''
"12" = '''
:sup:`12` Después vi al mismo hombre bajar del monte y llamar a otra multitud que estaba en paz. 
'''
"13" = '''
:sup:`13` Muchas personas se acercaron a él. Algunos se alegraron. Otros estaban apenados. Algunos estaban atados, y otros traían algunos de ellos como ofrenda. Entonces, con gran temor, me levanté y oré al Altísimo, y dije: 
'''
"14" = '''
:sup:`14` “Tú has mostrado a tu siervo estas maravillas desde el principio, y me has considerado digno de que recibas mi oración. 
'''
"15" = '''
:sup:`15` Ahora muéstrame también la interpretación de este sueño. 
'''
"16" = '''
:sup:`16` Porque como concibo en mi entendimiento, ¡ay de los que queden en esos días! Mucho más, ¡ay de los que no queden! 
'''
"17" = '''
:sup:`17` Porque los que no fueron dejados estarán en la pesadez, 
'''
"18" = '''
:sup:`18` entendiendo las cosas que están guardadas en los últimos días, pero sin alcanzarlas. 
'''
"19" = '''
:sup:`19` Pero, ¡ay de los que se quedaron, porque verán grandes peligros y mucha angustia, como declaran estos sueños! 
'''
"20" = '''
:sup:`20` Sin embargo, es mejor para uno estar en peligro y entrar en estas cosas, que pasar como una nube fuera del mundo, y no ver las cosas que sucederán en los últimos días.” Me respondió: 
'''
"21" = '''
:sup:`21` “Te diré la interpretación de la visión, y también te abriré las cosas de las que has hablado. 
'''
"22" = '''
:sup:`22` Has hablado de los que se quedan atrás. Esta es la interpretación: 
'''
"23" = '''
:sup:`23` El que soportará el peligro en ese tiempo, protegerá a los que caigan en el peligro, incluso a los que tienen obras y fe hacia el Todopoderoso. 
'''
"24" = '''
:sup:`24` Sabed, pues, que los que quedan atrás son más dichosos que los muertos. 
'''
"25" = '''
:sup:`25` Estas son las interpretaciones de la visión: Mientras veías a un hombre que subía de en medio del mar, 
'''
"26" = '''
:sup:`26` éste es el que el Altísimo ha estado guardando durante muchas edades, que por sí mismo librará a su creación. Él dirigirá a los que queden atrás. 
'''
"27" = '''
:sup:`27` Mientras que viste que de su boca salía viento, fuego y tormenta, 
'''
"28" = '''
:sup:`28` y mientras que no tenía ni lanza, ni ninguna arma de guerra, sino que destruyó el asalto de esa multitud que vino a luchar contra él, esta es la interpretación: 
'''
"29" = '''
:sup:`29` He aquí, vienen los días en que el Altísimo comenzará a liberar a los que están en la tierra. 
'''
"30" = '''
:sup:`30` El asombro de la mente vendrá sobre los que habitan en la tierra. 
'''
"31" = '''
:sup:`31` Uno planeará hacer guerra contra otro, ciudad contra ciudad, lugar contra lugar, pueblo contra pueblo y reino contra reino. 
'''
"32" = '''
:sup:`32` Será, cuando estas cosas sucedan, y se produzcan las señales que antes os mostré, entonces se manifestará mi Hijo, a quien visteis como un hombre que subía. 
'''
"33" = '''
:sup:`33` Sucederá que cuando todas las naciones oigan su voz, cada uno dejará su propia tierra y la batalla que tienen unos contra otros. 
'''
"34" = '''
:sup:`34` Se reunirá una multitud innumerable, como has visto, deseando venir y luchar contra él. 
'''
"35" = '''
:sup:`35` Pero él estará en la cima del monte Sión. 
'''
"36" = '''
:sup:`36` Sión vendrá y se mostrará a todos los hombres, siendo preparada y construida, como visteis el monte tallado sin manos. 
'''
"37" = '''
:sup:`37` Mi Hijo reprenderá a las naciones que han venido por su maldad, con plagas que son como una tormenta, 
'''
"38" = '''
:sup:`38` y los reprenderá en su cara con sus malos pensamientos, y los tormentos con los que serán atormentados, que son como una llama. Los destruirá sin trabajo por la ley, que es como el fuego. 
'''
"39" = '''
:sup:`39` Mientras que tú viste que él reunió para sí otra multitud que era pacífica, 
'''
"40" = '''
:sup:`40` estas son las diez tribus que fueron llevadas fuera de su propia tierra en el tiempo del rey Osea, a quienes Salmananser el rey de los asirios llevó cautivos, y los llevó más allá del río, y fueron llevados a otra tierra. 
'''
"41" = '''
:sup:`41` Pero ellos hicieron este plan entre sí, que dejarían la multitud de los paganos, y saldrían a una región más lejana, donde la humanidad nunca había vivido, 
'''
"42" = '''
:sup:`42` para que allí guardaran sus estatutos que no habían guardado en su propia tierra. 
'''
"43" = '''
:sup:`43` Entraron por los pasos estrechos del río Éufrates. 
'''
"44" = '''
:sup:`44` Porque el Altísimo hizo entonces señales para ellos, y detuvo los manantiales del río hasta que ellos pasaron. 
'''
"45" = '''
:sup:`45` Porque a través de ese país había un largo camino que recorrer, a saber, de un año y medio. La misma región se llama Arzareth. 
'''
"46" = '''
:sup:`46` Entonces vivieron allí hasta el último tiempo. Ahora bien, cuando comienzan a venir de nuevo, 
'''
"47" = '''
:sup:`47` el Altísimo vuelve a detener los manantiales del río, para que puedan pasar. Por eso viste a la multitud reunida con paz. 
'''
"48" = '''
:sup:`48` Pero los que quedan atrás de tu pueblo son los que se encuentran dentro de mi frontera santa. 
'''
"49" = '''
:sup:`49` Será, pues, cuando él destruya la multitud de las naciones reunidas, que defenderá al pueblo que queda. 
'''
"50" = '''
:sup:`50` Entonces les mostrará muchas maravillas”. 
'''
"51" = '''
:sup:`51` Entonces dije: “Señor soberano, explícame esto: ¿Por qué he visto al hombre subir de en medio del mar?” 
'''
"52" = '''
:sup:`52` Me dijo: Como nadie puede explorar o conocer lo que hay en las profundidades del mar, así ningún hombre en la tierra puede ver a mi Hijo, ni a los que están con él, sino en el tiempo de su día. 
'''
"53" = '''
:sup:`53` Esta es la interpretación del sueño que viste, y sólo por eso estás iluminado sobre esto, 
'''
"54" = '''
:sup:`54` porque has dejado tus propios caminos y has aplicado tu diligencia a los míos, y has escudriñado mi ley. 
'''
"55" = '''
:sup:`55` Has ordenado tu vida con sabiduría, y has llamado a la comprensión tu madre. 
'''
"56" = '''
:sup:`56` Por eso te he mostrado esto, porque hay una recompensa guardada con el Altísimo. Será, después de otros tres días que te hablaré otras cosas, y te declararé cosas poderosas y maravillosas.” 
'''
"57" = '''
:sup:`57` Entonces salí y pasé al campo, alabando y dando gracias en gran manera al Altísimo por sus maravillas, que hacía de vez en cuando, 
'''
"58" = '''
:sup:`58` y porque él gobierna el tiempo, y las cosas que suceden en sus estaciones. Así estuve sentado allí tres días. 
'''
