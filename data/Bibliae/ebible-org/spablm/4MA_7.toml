[7]
"1" = '''
:sup:`1` El raciocinio de nuestro padre Eleazar, como un piloto de primer orden, dirigiendo la nave de la piedad en el mar de las emociones, 
'''
"2" = '''
:sup:`2` y burlado por las amenazas del tirano, y abrumado con las rompientes de la tortura, 
'''
"3" = '''
:sup:`3` no movió en absoluto el timón de la piedad hasta que navegó hacia el puerto de la victoria sobre la muerte. 
'''
"4" = '''
:sup:`4` Ninguna ciudad asediada ha resistido jamás a muchas y diversas máquinas de guerra como lo hizo aquel santo varón cuando su alma piadosa fue probada con la ardiente prueba de las torturas y de los desgarros y conmovió a sus asediadores por el razonamiento religioso que lo amparaba. 
'''
"5" = '''
:sup:`5` Pues el padre Eleazar, proyectando su disposición, rompió las furiosas olas de las emociones como con un acantilado saliente. 
'''
"6" = '''
:sup:`6` ¡Oh sacerdote digno del sacerdocio! No contaminaste tus dientes sagrados, ni hiciste partícipe de la profanidad a tu apetito, que siempre había abrazado lo limpio y lícito. 
'''
"7" = '''
:sup:`7` ¡Oh, armonizador de la ley y sabio consagrado a la vida divina! 
'''
"8" = '''
:sup:`8` De tal carácter deben ser los que cumplen los deberes de la ley con riesgo de su propia sangre, y la defienden con sudor generoso mediante sufrimientos hasta la muerte. 
'''
"9" = '''
:sup:`9` Tú, padre, has establecido gloriosamente nuestro recto gobierno con tu resistencia; y haciendo mucho caso de nuestro pasado servicio, has impedido su destrucción, y con tus actos has hecho creíbles las palabras de la filosofía. 
'''
"10" = '''
:sup:`10` ¡Oh anciano de más poder que los suplicios, anciano más vigoroso que el fuego, mayor rey sobre las emociones, Eleazar! 
'''
"11" = '''
:sup:`11` Porque así como el padre Aarón, armado con un incensario, apresurándose a través del fuego consumidor, venció al ángel portador de llamas, 
'''
"12" = '''
:sup:`12` así, Eleazar, el descendiente de Aarón, consumido por el fuego, no abandonó su razonamiento. 
'''
"13" = '''
:sup:`13` Lo más maravilloso es que, aunque era un anciano, aunque los trabajos de su cuerpo estaban ya agotados, sus músculos estaban relajados y sus tendones desgastados, recuperó la juventud. 
'''
"14" = '''
:sup:`14` Con el espíritu de la razón, y el razonamiento de Isaac, dejó sin poder al potro de tortura de muchas cabezas. 
'''
"15" = '''
:sup:`15` Oh, bendita vejez, y reverente cabeza ronca, y vida obediente a la ley, que el fiel sello de la muerte perfeccionó. 
'''
"16" = '''
:sup:`16` Si, pues, un anciano, por medio de la religión, despreció las torturas hasta la muerte, ciertamente el razonamiento religioso es rector de las emociones. 
'''
"17" = '''
:sup:`17` Pero tal vez algunos digan: “No todos conquistan las emociones, como no todos poseen un razonamiento sabio”. 
'''
"18" = '''
:sup:`18` Pero los que han meditado la religión con todo su corazón, éstos son los únicos que pueden dominar las emociones de la carne: 
'''
"19" = '''
:sup:`19` los que creen que para Dios no mueren; pues, como nuestros antepasados, Abraham, Isaac y Jacob, viven para Dios. 
'''
"20" = '''
:sup:`20` Esta circunstancia, pues, no es en absoluto una objeción, que algunos que tienen un razonamiento débil se rigen por sus emociones, 
'''
"21" = '''
:sup:`21` ya que ¿qué persona, caminando religiosamente por toda la regla de la filosofía, y creyendo en Dios, 
'''
"22" = '''
:sup:`22` y sabiendo que es una cosa bendita soportar todo tipo de dificultades por la virtud, no dominaría, por el bien de la religión, su emoción? 
'''
"23" = '''
:sup:`23` Pues sólo el hombre sabio y valiente es señor de sus emociones. 
'''
"24" = '''
:sup:`24` Por eso, incluso los muchachos, entrenados con la filosofía del razonamiento religioso, han vencido torturas aún más amargas; 
'''
"25" = '''
:sup:`25` pues cuando el tirano fue manifiestamente vencido en su primer intento, al no poder obligar al anciano a comer la cosa impura, 
'''
