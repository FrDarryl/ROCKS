[29]
"1" = '''
:sup:`1` “‘En el séptimo mes, el primer día del mes, tendréis una santa convocación; no haréis ningún trabajo regular. Es un día de toque de trompetas para ti. 
'''
"2" = '''
:sup:`2` Ofrecerás un holocausto como aroma agradable a Yahvé: un novillo, un carnero, siete corderos machos de un año sin defecto; 
'''
"3" = '''
:sup:`3` y su ofrenda de harina fina mezclada con aceite: tres décimas por el becerro, dos décimas por el carnero, 
'''
"4" = '''
:sup:`4` y una décima por cada cordero de los siete corderos; 
'''
"5" = '''
:sup:`5` y un macho cabrío como ofrenda por el pecado, para hacer expiación por vosotros; 
'''
"6" = '''
:sup:`6` además del holocausto de la luna nueva con su ofrenda, y el holocausto continuo con su ofrenda, y sus libaciones, según su ordenanza, como aroma agradable, ofrenda encendida a Yahvé. 
'''
"7" = '''
:sup:`7` “‘En el décimo día de este séptimo mes tendréis una santa convocación. Afligiréis vuestras almas. No haréis ninguna clase de trabajo; 
'''
"8" = '''
:sup:`8` sino que ofreceréis a Yahvé un holocausto como aroma agradable: un novillo, un carnero, siete corderos macho de un año, todos sin defecto; 
'''
"9" = '''
:sup:`9` y su ofrenda de harina fina mezclada con aceite: tres décimas por el becerro, dos décimas por el único carnero, 
'''
"10" = '''
:sup:`10` una décima por cada cordero de los siete corderos; 
'''
"11" = '''
:sup:`11` un macho cabrío como ofrenda por el pecado, además de la ofrenda por el pecado de la expiación, y el holocausto continuo, y su ofrenda de comida, y sus libaciones. 
'''
"12" = '''
:sup:`12` “‘El decimoquinto día del séptimo mes tendrás una santa convocación. No harás ningún trabajo regular. Celebrarás una fiesta a Yahvé durante siete días. 
'''
"13" = '''
:sup:`13` Ofrecerás un holocausto, una ofrenda encendida, de aroma agradable a Yahvé: trece novillos, dos carneros, catorce corderos machos de un año, todos sin defecto; 
'''
"14" = '''
:sup:`14` y su ofrenda de harina fina mezclada con aceite: tres décimas por cada becerro de los trece becerros, dos décimas por cada carnero de los dos carneros, 
'''
"15" = '''
:sup:`15` y una décima por cada cordero de los catorce corderos; 
'''
"16" = '''
:sup:`16` y un macho cabrío para la ofrenda por el pecado, además del holocausto continuo, su ofrenda y su libación. 
'''
"17" = '''
:sup:`17` “‘El segundo día ofrecerás doce novillos, dos carneros y catorce corderos machos de un año sin defecto; 
'''
"18" = '''
:sup:`18` y su ofrenda y su libación por los becerros, por los carneros y por los corderos, según su número, conforme a la ordenanza; 
'''
"19" = '''
:sup:`19` y un macho cabrío como ofrenda por el pecado, además del holocausto continuo, con su ofrenda y su libación. 
'''
"20" = '''
:sup:`20` “‘Al tercer día: once becerros, dos carneros, catorce corderos machos de un año sin defecto; 
'''
"21" = '''
:sup:`21` y su ofrenda y su libación por los becerros, por los carneros y por los corderos, según su número, conforme a la ordenanza; 
'''
"22" = '''
:sup:`22` y un macho cabrío como ofrenda por el pecado, además del holocausto continuo, y su ofrenda y su libación. 
'''
"23" = '''
:sup:`23` “‘Al cuarto día diez becerros, dos carneros, catorce corderos machos de un año sin defecto; 
'''
"24" = '''
:sup:`24` su ofrenda y su libación por los becerros, por los carneros y por los corderos, según su número, conforme a la ordenanza; 
'''
"25" = '''
:sup:`25` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, su ofrenda y su libación. 
'''
"26" = '''
:sup:`26` “‘Al quinto día: nueve becerros, dos carneros, catorce corderos machos de un año sin defecto; 
'''
"27" = '''
:sup:`27` y su ofrenda y su libación por los becerros, por los carneros y por los corderos, según su número, conforme a la ordenanza, 
'''
"28" = '''
:sup:`28` y un macho cabrío como ofrenda por el pecado, además del holocausto continuo, y su ofrenda y su libación. 
'''
"29" = '''
:sup:`29` “‘En el sexto día: ocho becerros, dos carneros, catorce corderos machos de un año sin defecto; 
'''
"30" = '''
:sup:`30` y su ofrenda y su libación por los becerros, por los carneros y por los corderos, según su número, conforme a la ordenanza, 
'''
"31" = '''
:sup:`31` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, su ofrenda y su libación. 
'''
"32" = '''
:sup:`32` “‘En el séptimo día: siete becerros, dos carneros, catorce corderos machos de un año sin defecto; 
'''
"33" = '''
:sup:`33` y su ofrenda y su libación por los becerros, por los carneros y por los corderos, según su número, conforme a la ordenanza, 
'''
"34" = '''
:sup:`34` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, su ofrenda y su libación. 
'''
"35" = '''
:sup:`35` “‘El octavo día tendrás una asamblea solemne. No harás ningún trabajo regular; 
'''
"36" = '''
:sup:`36` sino que ofrecerás un holocausto, una ofrenda encendida, un aroma agradable a Yahvé: un becerro, un carnero, siete corderos machos de un año sin defecto; 
'''
"37" = '''
:sup:`37` su ofrenda y su libación por el becerro, por el carnero y por los corderos, serán según su número, conforme a la ordenanza, 
'''
"38" = '''
:sup:`38` y un macho cabrío como ofrenda por el pecado, además del holocausto continuo, con su ofrenda y su libación. 
'''
"39" = '''
:sup:`39` “‘Ofrecerás esto a Yahvé en tus fiestas establecidas — además de tus votos y tus ofrendas voluntarias — para tus holocaustos, tus ofrendas de comida, tus ofrendas de bebida y tus ofrendas de paz’”. 
'''
"40" = '''
:sup:`40` Moisés dijo a los hijos de Israel todo lo que Yahvé le había ordenado a Moisés. 
'''
