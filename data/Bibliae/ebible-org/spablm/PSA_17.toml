[17]
"1" = '''
:sup:`1` Una oración de David. Escucha, Yahvé, mi justa súplica. Presta atención a mi oración que no sale de labios engañosos. 
'''
"2" = '''
:sup:`2` Que mi sentencia salga de tu presencia. Deja que tus ojos miren la equidad. 
'''
"3" = '''
:sup:`3` Has probado mi corazón. Me has visitado en la noche. Me has probado y no has encontrado nada. He resuelto que mi boca no desobedezca. 
'''
"4" = '''
:sup:`4` En cuanto a las obras de los hombres, por la palabra de tus labios, Me he alejado de los caminos de los violentos. 
'''
"5" = '''
:sup:`5` Mis pasos se han mantenido firmes en tus caminos. Mis pies no han resbalado. 
'''
"6" = '''
:sup:`6` Te he invocado, porque tú me responderás, Dios. Poner el oído en mí. Escucha mi discurso. 
'''
"7" = '''
:sup:`7` Muestra tu maravillosa bondad amorosa, tú que salvas a los que se refugian por tu derecha de sus enemigos. 
'''
"8" = '''
:sup:`8` Guárdame como la niña de tus ojos. Escóndeme bajo la sombra de tus alas, 
'''
"9" = '''
:sup:`9` de los malvados que me oprimen, mis enemigos mortales, que me rodean. 
'''
"10" = '''
:sup:`10` Cierran sus corazones insensibles. Con la boca hablan con orgullo. 
'''
"11" = '''
:sup:`11` Ahora nos han rodeado en nuestros pasos. Pusieron sus ojos en arrojarnos a la tierra. 
'''
"12" = '''
:sup:`12` Es como un león ávido de su presa, como si fuera un joven león que acecha en lugares secretos. 
'''
"13" = '''
:sup:`13` Levántate, Yahvé, enfréntate a él. Échalo abajo. Libra mi alma de los malvados con tu espada, 
'''
"14" = '''
:sup:`14` de los hombres por tu mano, Yahvé, de los hombres del mundo, cuya porción está en esta vida. Llenas la barriga de tus seres queridos. Sus hijos tienen mucho, y acumulan riquezas para sus hijos. 
'''
"15" = '''
:sup:`15` En cuanto a mí, veré tu rostro en la justicia. Me conformaré, cuando despierte, con ver tu forma. 
'''
