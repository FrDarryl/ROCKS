[13]
"1" = '''
:sup:`1` La carga de Babilonia que vio Isaías, hijo de Amoz. 
'''
"2" = '''
:sup:`2` ¡Establece una bandera en la montaña desnuda! ¡Alza tu voz hacia ellos! Agita tu mano, para que entren en las puertas de los nobles. 
'''
"3" = '''
:sup:`3` He ordenado a mis consagrados; sí, he llamado a mis valientes para mi ira, a mis orgullosos exaltados. 
'''
"4" = '''
:sup:`4` ¡El ruido de una multitud está en los montes, como de un gran pueblo; el ruido de un alboroto de los reinos de las naciones reunidos! El Señor de los Ejércitos está reuniendo el ejército para la batalla. 
'''
"5" = '''
:sup:`5` Vienen de un país lejano, del extremo del cielo, Yahvé, y las armas de su indignación, para destruir toda la tierra. 
'''
"6" = '''
:sup:`6` ¡Lloren, porque se acerca el día de Yahvé! Vendrá como una destrucción del Todopoderoso. 
'''
"7" = '''
:sup:`7` Por eso todas las manos se debilitarán, y el corazón de todos se derretirá. 
'''
"8" = '''
:sup:`8` Estarán consternados. Se apoderarán de ellos dolores y penas. Tendrán dolores como una mujer de parto. Se mirarán con asombro unos a otros. Sus rostros serán rostros de fuego. 
'''
"9" = '''
:sup:`9` He aquí que viene el día de Yahvé, cruel, con cólera y furor; para hacer de la tierra una desolación, y para destruir de ella a sus pecadores. 
'''
"10" = '''
:sup:`10` Porque las estrellas del cielo y sus constelaciones no darán su luz. El sol se oscurecerá al salir, y la luna no hará brillar su luz. 
'''
"11" = '''
:sup:`11` Castigaré al mundo por su maldad, y a los impíos por su iniquidad. Haré cesar la arrogancia de los soberbios, y humillaré la prepotencia de los terribles. 
'''
"12" = '''
:sup:`12` Haré que las personas sean más raras que el oro fino, que el oro puro de Ofir. 
'''
"13" = '''
:sup:`13` Por eso haré temblar los cielos, y la tierra será sacudida de su lugar en la ira del Señor de los Ejércitos, y en el día de su furia. 
'''
"14" = '''
:sup:`14` Sucederá que, como gacela cazada y como oveja que nadie recoge, cada uno se volverá a su pueblo y huirá a su tierra. 
'''
"15" = '''
:sup:`15` Todo el que sea encontrado será atravesado. Todo el que sea capturado caerá a espada. 
'''
"16" = '''
:sup:`16` Sus hijos también serán despedazados ante sus ojos. Sus casas serán saqueadas, y sus mujeres violadas. 
'''
"17" = '''
:sup:`17` He aquí que yo despierto contra ellos a los medos, que no valorarán la plata, y en cuanto al oro, no se deleitarán en él. 
'''
"18" = '''
:sup:`18` Sus arcos harán pedazos a los jóvenes, y no tendrán piedad del fruto del vientre. Sus ojos no perdonarán a los niños. 
'''
"19" = '''
:sup:`19` Babilonia, la gloria de los reinos, la belleza del orgullo de los caldeos, será como cuando Dios derribó a Sodoma y Gomorra. 
'''
"20" = '''
:sup:`20` Nunca será habitada, ni se habitará de generación en generación. El árabe no levantará allí una tienda, ni los pastores harán descansar allí sus rebaños. 
'''
"21" = '''
:sup:`21` Pero los animales salvajes del desierto se acostarán allí, y sus casas estarán llenas de chacales. Los avestruces habitarán allí, y las cabras salvajes retozarán. 
'''
"22" = '''
:sup:`22` Las hienas gritarán en sus fortalezas, y los chacales en los palacios agradables. Su tiempo está próximo a llegar, y sus días no se prolongarán. 
'''
