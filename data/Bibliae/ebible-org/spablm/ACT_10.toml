[10]
"1" = '''
:sup:`1` Había en Cesárea un hombre llamado Cornelio, centurión del llamado Regimiento de Italia, 
'''
"2" = '''
:sup:`2` hombre piadoso y temeroso de Dios con toda su casa, que daba generosamente al pueblo donativos para los necesitados y oraba siempre a Dios. 
'''
"3" = '''
:sup:`3` Hacia la hora novena del día, vio claramente en una visión a un ángel de Dios que se le acercaba y le decía: “¡Cornelio!” 
'''
"4" = '''
:sup:`4` Él, fijando sus ojos en él y asustado, dijo: “¿Qué es, Señor?” Le dijo: “Tus oraciones y tus ofrendas a los necesitados han subido a la memoria ante Dios. 
'''
"5" = '''
:sup:`5` Ahora envía hombres a Jope y busca a Simón, que también se llama Pedro. 
'''
"6" = '''
:sup:`6` Se aloja en casa de un curtidor llamado Simón, cuya casa está a la orilla del mar. 
'''
"7" = '''
:sup:`7` Cuando el ángel que le hablaba se marchó, Cornelio llamó a dos de los criados de su casa y a un soldado devoto de los que le atendían continuamente. 
'''
"8" = '''
:sup:`8` Después de explicarles todo, los envió a Jope. 
'''
"9" = '''
:sup:`9` Al día siguiente, cuando iban de camino y se acercaban a la ciudad, Pedro subió a la azotea a orar, hacia el mediodía. 
'''
"10" = '''
:sup:`10` Le entró hambre y quiso comer, pero mientras se preparaba, cayó en trance. 
'''
"11" = '''
:sup:`11` Vio el cielo abierto y un recipiente que descendía hacia él, como una gran sábana bajada por cuatro esquinas sobre la tierra, 
'''
"12" = '''
:sup:`12` en la que había toda clase de cuadrúpedos de la tierra, animales salvajes, reptiles y aves del cielo. 
'''
"13" = '''
:sup:`13` Una voz se dirigió a él: “¡Levántate, Pedro, mata y come!” 
'''
"14" = '''
:sup:`14` Pero Pedro dijo: “No es así, Señor, porque nunca he comido nada que sea común o impuro”. 
'''
"15" = '''
:sup:`15` La segunda vez le llegó una voz: “Lo que Dios ha limpiado, no lo llames impuro”. 
'''
"16" = '''
:sup:`16` Esto lo hizo tres veces, e inmediatamente el objeto fue recibido en el cielo. 
'''
"17" = '''
:sup:`17` Mientras Pedro estaba muy perplejo sobre el significado de la visión que había visto, he aquí que los hombres enviados por Cornelio, habiendo preguntado por la casa de Simón, se presentaron ante la puerta, 
'''
"18" = '''
:sup:`18` y llamaron preguntando si Simón, que también se llamaba Pedro, se alojaba allí. 
'''
"19" = '''
:sup:`19` Mientras Pedro reflexionaba sobre la visión, el Espíritu le dijo: “Mira, tres hombres te buscan. 
'''
"20" = '''
:sup:`20` Levántate, baja y ve con ellos, sin dudar, porque yo los he enviado”. 
'''
"21" = '''
:sup:`21` Pedro bajó a los hombres y les dijo: “Mirad, yo soy el que buscáis. ¿Por qué habéis venido?” 
'''
"22" = '''
:sup:`22` Dijeron: “Cornelio, centurión, hombre justo y temeroso de Dios, y bien hablado por toda la nación de los judíos, fue dirigido por un ángel santo para que os invitara a su casa y escuchara lo que dijerais.” 
'''
"23" = '''
:sup:`23` Así que los hizo pasar y les proporcionó un lugar donde alojarse. Al día siguiente, Pedro se levantó y salió con ellos, y le acompañaron algunos de los hermanos de Jope. 
'''
"24" = '''
:sup:`24` Al día siguiente entraron en Cesarea. Cornelio los esperaba, habiendo reunido a sus parientes y amigos cercanos. 
'''
"25" = '''
:sup:`25` Cuando Pedro entró, Cornelio le salió al encuentro, se postró a sus pies y le adoró. 
'''
"26" = '''
:sup:`26` Pero Pedro lo levantó, diciendo: “¡Levántate! Yo también soy un hombre”. 
'''
"27" = '''
:sup:`27` Mientras hablaba con él, entró y encontró a muchos reunidos. 
'''
"28" = '''
:sup:`28` Les dijo: “Vosotros mismos sabéis que es cosa ilícita que un hombre que es judío se junte o se acerque a uno de otra nación, pero Dios me ha mostrado que no debo llamar impuro o inmundo a ningún hombre. 
'''
"29" = '''
:sup:`29` Por lo tanto, también yo vine sin quejarme cuando se me mandó llamar. Pregunto, pues, por qué mandasteis a buscarme”. 
'''
"30" = '''
:sup:`30` Cornelio dijo: “Hace cuatro días estuve ayunando hasta esta hora; y a la hora novena, oré en mi casa, y he aquí que se presentó ante mí un hombre con ropasbrillantes 
'''
"31" = '''
:sup:`31` y dijo: “Cornelio, tu oración ha sido escuchada, y tus donativos a los necesitados son recordados a los ojos de Dios. 
'''
"32" = '''
:sup:`32` Envía, pues, a Jope y convoca a Simón, que también se llama Pedro. Está en casa de un curtidor llamado Simón, a la orilla del mar. Cuando venga, te hablará”. 
'''
"33" = '''
:sup:`33` Por eso le envié enseguida, y fue bueno que viniera. Ahora, pues, estamos todos aquí presentes a los ojos de Dios para oír todo lo que os ha sido ordenado por Dios.” 
'''
"34" = '''
:sup:`34` Pedro abrió la boca y dijo: “En verdad percibo que Dios no muestra favoritismo; 
'''
"35" = '''
:sup:`35` sino que en toda nación el que le teme y obra la justicia es aceptable para él. 
'''
"36" = '''
:sup:`36` La palabra que envió a los hijos de Israel, anunciando la buena noticia de la paz por medio de Jesucristo — que es el Señor de todo — 
'''
"37" = '''
:sup:`37` vosotros mismos sabéis lo que sucedió, que se proclamó por toda Judea, empezando por Galilea, después del bautismo que predicó Juan; 
'''
"38" = '''
:sup:`38` cómo Dios ungió con el Espíritu Santo y con poder a Jesús de Nazaret, que anduvo haciendo el bien y curando a todos los oprimidos por el diablo, porque Dios estaba con él. 
'''
"39" = '''
:sup:`39` Nosotros somos testigos de todo lo que hizo tanto en el país de los judíos como en Jerusalén; a quien también mataron, colgándolo en un madero. 
'''
"40" = '''
:sup:`40` Dios le resucitó al tercer día y le dio a conocer, 
'''
"41" = '''
:sup:`41` no a todo el pueblo, sino a los testigos elegidos de antemano por Dios, a nosotros, que comimos y bebimos con él después de que resucitó de entre los muertos. 
'''
"42" = '''
:sup:`42` Nos ordenó que predicáramos al pueblo y diéramos testimonio de que éste es el que ha sido designado por Dios como Juez de los vivos y de los muertos. 
'''
"43" = '''
:sup:`43` Todos los profetas dan testimonio de él, de que por su nombre todo el que crea en él recibirá la remisión de los pecados.” 
'''
"44" = '''
:sup:`44` Mientras Pedro seguía diciendo estas palabras, el Espíritu Santo cayó sobre todos los que escuchaban la palabra. 
'''
"45" = '''
:sup:`45` Los de la circuncisión que habían creído estaban asombrados, y todos los que venían con Pedro, porque el don del Espíritu Santo se derramaba también sobre los gentiles. 
'''
"46" = '''
:sup:`46` Porque les oían hablar en otras lenguas y magnificar a Dios. Entonces Pedro contestó: 
'''
"47" = '''
:sup:`47` “¿Puede alguien prohibir a esta gente que se bautice con agua? Han recibido el Espíritu Santo igual que nosotros”. 
'''
"48" = '''
:sup:`48` Les ordenó que se bautizaran en el nombre de Jesucristo. Luego le pidieron que se quedara unos días. 
'''
