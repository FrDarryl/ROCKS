[17]
"1" = '''
:sup:`1` Uno de los siete ángeles que tenían las siete copas vino y habló conmigo diciendo: “Ven aquí. Te mostraré el juicio de la gran prostituta que está sentada sobre muchas aguas, 
'''
"2" = '''
:sup:`2` con la cual los reyes de la tierra cometieron inmoralidad sexual. Los que habitan en la tierra se embriagaron con el vino de su inmoralidad sexual”. 
'''
"3" = '''
:sup:`3` Me llevó en el Espíritu a un desierto. Vi a una mujer sentada sobre una bestia de color escarlata, llena de nombres blasfemos, que tenía siete cabezas y diez cuernos. 
'''
"4" = '''
:sup:`4` La mujer estaba vestida de púrpura y escarlata, y adornada con oro y piedras preciosas y perlas, y tenía en la mano una copa de oro llena de abominaciones y de las impurezas de la inmoralidad sexual de la tierra. 
'''
"5" = '''
:sup:`5` Y en su frente estaba escrito un nombre: “MISTERIO, BABILONIA LA GRANDE, LA MADRE DE LAS PROSTITUCIONES Y DE LAS ABOMINACIONES DE LA TIERRA”. 
'''
"6" = '''
:sup:`6` Vi a la mujer ebria de la sangre de los santos y de la sangre de los mártires de Jesús. Cuando la vi, me maravillé con gran asombro. 
'''
"7" = '''
:sup:`7` El ángel me dijo: “¿Por qué te asombras? Te diré el misterio de la mujer y de la bestia que la lleva, que tiene las siete cabezas y los diez cuernos. 
'''
"8" = '''
:sup:`8` La bestia que has visto era, y no es; y está a punto de subir del abismo e ir a la destrucción. Los que habitan en la tierra y cuyos nombres no están escritos en el libro de la vida desde la fundación del mundo se maravillarán cuando vean que la bestia era, y no es, y estará presente. 
'''
"9" = '''
:sup:`9` Aquí está la mente que tiene sabiduría. Las siete cabezas son siete montes sobre los que se sienta la mujer. 
'''
"10" = '''
:sup:`10` Son siete reyes. Cinco han caído, uno es, y el otro aún no ha venido. Cuando venga, debe continuar un poco más. 
'''
"11" = '''
:sup:`11` La bestia que era, y no es, es también la octava, y es de las siete; y va a la destrucción. 
'''
"12" = '''
:sup:`12` Los diez cuernos que has visto son diez reyes que aún no han recibido ningún reino, pero reciben autoridad como reyes con la bestia por una hora. 
'''
"13" = '''
:sup:`13` Estos tienen una sola mente, y dan su poder y autoridad a la bestia. 
'''
"14" = '''
:sup:`14` Estos guerrearán contra el Cordero, y el Cordero los vencerá, porque es Señor de señores y Rey de reyes; y los que están con él son llamados, elegidos y fieles.” 
'''
"15" = '''
:sup:`15` Me dijo: “Las aguas que viste, donde se sienta la prostituta, son pueblos, multitudes, naciones y lenguas. 
'''
"16" = '''
:sup:`16` Los diez cuernos que has visto, ellos y la bestia odiarán a la prostituta, la desolarán, la desnudarán, comerán su carne y la quemarán completamente con fuego. 
'''
"17" = '''
:sup:`17` Porque Dios ha puesto en sus corazones que hagan lo que él tiene en mente, que sean de un mismo parecer, y que entreguen su reino a la bestia, hasta que se cumplan las palabras de Dios. 
'''
"18" = '''
:sup:`18` La mujer que has visto es la gran ciudad que reina sobre los reyes de la tierra.” 
'''
