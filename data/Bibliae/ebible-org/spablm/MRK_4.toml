[4]
"1" = '''
:sup:`1` De nuevo se puso a enseñar a la orilla del mar. Se reunió con él una gran multitud, de modo que entró en una barca en el mar y se sentó. Toda la multitud estaba en tierra firme junto al mar. 
'''
"2" = '''
:sup:`2` Les enseñaba muchas cosas en parábolas, y les decía en su enseñanza: 
'''
"3" = '''
:sup:`3` “¡Escuchad! He aquí que el agricultor salió a sembrar. 
'''
"4" = '''
:sup:`4` Mientras sembraba, una parte de la semilla cayó en el camino, y vinieron los pájaros y la devoraron. 
'''
"5" = '''
:sup:`5` Otras cayeron en el suelo rocoso, donde tenía poca tierra, y enseguida brotaron, porque no tenían profundidad de tierra. 
'''
"6" = '''
:sup:`6` Cuando salió el sol, se quemó; y como no tenía raíz, se secó. 
'''
"7" = '''
:sup:`7` Otra cayó entre los espinos, y los espinos crecieron y la ahogaron, y no dio fruto. 
'''
"8" = '''
:sup:`8` Otras cayeron en buena tierra y dieron fruto, creciendo y aumentando. Algunos produjeron treinta veces, otros sesenta veces y otros cien veces más”. 
'''
"9" = '''
:sup:`9` Dijo: “El que tenga oídos para oír, que oiga”. 
'''
"10" = '''
:sup:`10` Cuando se quedó solo, los que estaban a su alrededor con los doce le preguntaron por las parábolas. 
'''
"11" = '''
:sup:`11` Él les dijo: “A vosotros se os ha dado el misterio del Reino de Dios, pero a los que están fuera, todas las cosas se hacen en parábolas, 
'''
"12" = '''
:sup:`12` para que “viendo vean y no perciban, y oyendo, no entiendan, no sea que se vuelvan y se les perdonen los pecados.” 
'''
"13" = '''
:sup:`13` Les dijo: “¿No entendéis esta parábola? ¿Cómo vais a entender todas las parábolas? 
'''
"14" = '''
:sup:`14` El agricultor siembra la palabra. 
'''
"15" = '''
:sup:`15` Los que están junto al camino son aquellos en los que se siembra la palabra; y cuando han oído, enseguida viene Satanás y les quita la palabra que se ha sembrado en ellos. 
'''
"16" = '''
:sup:`16` Estos, de la misma manera, son los que están sembrados en los pedregales, los cuales, cuando han oído la palabra, inmediatamente la reciben con alegría. 
'''
"17" = '''
:sup:`17` No tienen raíz en sí mismos, sino que duran poco. Cuando surge la opresión o la persecución a causa de la palabra, enseguida tropiezan. 
'''
"18" = '''
:sup:`18` Otros son los que están sembrados entre las espinas. Estos son los que han oído la palabra, 
'''
"19" = '''
:sup:`19` y los afanes de este siglo, y el engaño de las riquezas, y los deseos de otras cosas que entran, ahogan la palabra, y se hace infructuosa. 
'''
"20" = '''
:sup:`20` Los que fueron sembrados en buena tierra son los que oyen la palabra, la aceptan y dan fruto, unos treinta veces, otros sesenta y otros cien.” 
'''
"21" = '''
:sup:`21` Les dijo: “¿Acaso se trae una lámpara para ponerla debajo de un cesto o de una cama? ¿No se pone sobre un candelero? 
'''
"22" = '''
:sup:`22` Porque no hay nada oculto si no es para que se conozca, ni se ha hecho nada secreto si no es para que salga a la luz. 
'''
"23" = '''
:sup:`23` El que tenga oídos para oír, que oiga”. 
'''
"24" = '''
:sup:`24` Les dijo: “Prestad atención a lo que oís. Con cualquier medida que midáis, se os medirá; y se os dará más a los que oís. 
'''
"25" = '''
:sup:`25` Porque al que tiene, se le dará más; y al que no tiene, se le quitará hasta lo que tiene.” 
'''
"26" = '''
:sup:`26` Dijo “El Reino de Dios es como si un hombre echara la semilla en la tierra, 
'''
"27" = '''
:sup:`27` y durmiera y se levantara de noche y de día, y la semilla brotara y creciera, aunque no supiera cómo. 
'''
"28" = '''
:sup:`28` Porque la tierra da fruto por sí misma: primero la hoja, luego la espiga, después el grano completo en la espiga. 
'''
"29" = '''
:sup:`29` Pero cuando el fruto está maduro, enseguida se mete la hoz, porque ha llegado la cosecha.” 
'''
"30" = '''
:sup:`30` Dijo: “¿Cómo compararemos el Reino de Dios? ¿O con qué parábola lo ilustraremos? 
'''
"31" = '''
:sup:`31` Es como un grano de mostaza, que, cuando se siembra en la tierra, aunque es menor que todas las semillas que hay en la tierra, 
'''
"32" = '''
:sup:`32` sin embargo, cuando se siembra, crece y se hace más grande que todas las hierbas, y echa grandes ramas, de modo que las aves del cielo pueden alojarse bajo su sombra.” 
'''
"33" = '''
:sup:`33` Con muchas parábolas de este tipo les hablaba la palabra, según podían oírla. 
'''
"34" = '''
:sup:`34` Sin parábola no les hablaba, sino que en privado a sus propios discípulos les explicaba todo. 
'''
"35" = '''
:sup:`35` Aquel día, al atardecer, les dijo: “Pasemos a la otra orilla”. 
'''
"36" = '''
:sup:`36` Dejando a la multitud, lo llevaron con ellos, tal como estaba, en la barca. También iban con él otras barcas pequeñas. 
'''
"37" = '''
:sup:`37` Se levantó una gran tormenta de viento, y las olas golpeaban la barca, tanto que ésta ya estaba llena. 
'''
"38" = '''
:sup:`38` Él mismo estaba en la popa, dormido sobre el cojín; y le despertaron y le preguntaron: “Maestro, ¿no te importa que nos estemos muriendo?” 
'''
"39" = '''
:sup:`39` Se despertó y reprendió al viento, y dijo al mar: “¡Paz! Quédate quieto!” El viento cesó y se produjo una gran calma. 
'''
"40" = '''
:sup:`40` Les dijo: “¿Por qué tenéis tanto miedo? ¿Cómo es que no tenéis fe?” 
'''
"41" = '''
:sup:`41` Se asustaron mucho y se dijeron unos a otros: “¿Quién es, pues, éste, que hasta el viento y el mar le obedecen?” 
'''
