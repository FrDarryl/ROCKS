"1" = '''
:sup:`1` Estos son los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar, Zabulón, 
'''
"2" = '''
:sup:`2` Dan, José, Benjamín, Neftalí, Gad y Aser. 
'''
"3" = '''
:sup:`3` Los hijos de Judá: Er, Onán y Sala, los tres que le nacieron de la hija de Súa, la cananea. Er, el primogénito de Judá, fue malvado a los ojos de Yahvé; y lo mató. 
'''
"4" = '''
:sup:`4` Tamar, su nuera, le dio a luz a Fares y a Zéraj. Todos los hijos de Judá fueron cinco. 
'''
"5" = '''
:sup:`5` Los hijos de Fares: Esrom y Hamul. 
'''
"6" = '''
:sup:`6` Los hijos de Zera: Zimri, Etán, Hemán, Calcol y Dara: cinco en total. 
'''
"7" = '''
:sup:`7` Los hijos de Carmi: Acar, el perturbador de Israel, que cometió una infracción en la cosa consagrada. 
'''
"8" = '''
:sup:`8` El hijo de Etán: Azarías. 
'''
"9" = '''
:sup:`9` También los hijos de Esrom, que le nacieron: Jerajmeel, Ram y Quelubai. 
'''
"10" = '''
:sup:`10` Ram fue padre de Aminadab, y Aminadab fue padre de Naasón, príncipe de los hijos de Judá; 
'''
"11" = '''
:sup:`11` y Naasón fue padre de Salma, y Salma fue padre de Booz, 
'''
"12" = '''
:sup:`12` y Booz fue padre de Obed, y Obed fue padre de Isaí 
'''
"13" = '''
:sup:`13` e Isaí fue padre de su primogénito Eliab, Abinadab el segundo, Simea el tercero, 
'''
"14" = '''
:sup:`14` Netanel el cuarto, Raddai el quinto, 
'''
"15" = '''
:sup:`15` Ozem el sexto y David el séptimo; 
'''
"16" = '''
:sup:`16` y sus hermanas fueron Zeruiah y Abigail. Los hijos de Sarvia: Abisai, Joab y Asael, tres. 
'''
"17" = '''
:sup:`17` Abigail dio a luz a Amasa, y el padre de Amasa fue Jeter, el ismaelita. 
'''
"18" = '''
:sup:`18` Caleb, hijo de Esrom, fue padre de hijos de Azubá, su mujer, y de Jeriot; y estos fueron sus hijos Jesher, Shobab y Ardón. 
'''
"19" = '''
:sup:`19` Murió Azubá, y Caleb se casó con Efrat, que le dio a luz a Hur. 
'''
"20" = '''
:sup:`20` Hur fue el padre de Uri, y Uri fue el padre de Bezalel. 
'''
"21" = '''
:sup:`21` Después, Esrom se acercó a la hija de Maquir, padre de Galaad, a la que tomó como esposa cuando tenía sesenta años, y ella le dio a luz a Segub. 
'''
"22" = '''
:sup:`22` Segub fue el padre de Jair, quien tuvo veintitrés ciudades en la tierra de Galaad. 
'''
"23" = '''
:sup:`23` Gesur y Aram les arrebataron las ciudades de Jair, con Kenat y sus aldeas, hasta sesenta ciudades. Todos estos fueron los hijos de Maquir, padre de Galaad. 
'''
"24" = '''
:sup:`24` Después de la muerte de Esrom en Caleb Efrata, Abías, mujer de Esrom, le dio a luz a Ashur, padre de Tecoa. 
'''
"25" = '''
:sup:`25` Los hijos de Jerajmeel, primogénito de Esrom, fueron Rama el primogénito, Buna, Orén, Ozem y Ahías. 
'''
"26" = '''
:sup:`26` Jerajmeel tuvo otra esposa que se llamaba Atará. Ella fue la madre de Onam. 
'''
"27" = '''
:sup:`27` Los hijos de Ram, primogénito de Jerajmeel, fueron Maaz, Jamín y Eker. 
'''
"28" = '''
:sup:`28` Los hijos de Onam fueron Shammai y Jada. Los hijos de Shammai: Nadab y Abisur. 
'''
"29" = '''
:sup:`29` La mujer de Abisur se llamaba Abihail, y dio a luz a Ahban y a Molid. 
'''
"30" = '''
:sup:`30` Los hijos de Nadab: Seled y Appaim; pero Seled murió sin hijos. 
'''
"31" = '''
:sup:`31` El hijo de Appaim: Ishi. El hijo de Ishi: Sesán. El hijo de Sesán: Ahlai. 
'''
"32" = '''
:sup:`32` Los hijos de Jada, hermano de Shammai: Jeter y Jonatán; pero Jeter murió sin hijos. 
'''
"33" = '''
:sup:`33` Los hijos de Jonatán: Pelet y Zaza. Estos fueron los hijos de Jerajmeel. 
'''
"34" = '''
:sup:`34` Sesán no tuvo hijos, sino sólo hijas. Sesán tenía un sirviente, un egipcio, que se llamaba Jarha. 
'''
"35" = '''
:sup:`35` Sesán dio su hija a Jarha, su siervo, como esposa, y ella le dio a luz a Atai. 
'''
"36" = '''
:sup:`36` Atai fue padre de Natán, y Natán fue padre de Zabad, 
'''
"37" = '''
:sup:`37` y Zabad fue padre de Eflal, y Eflal fue padre de Obed, 
'''
"38" = '''
:sup:`38` y Obed fue padre de Jehú, y Jehú fue padre de Azarías 
'''
"39" = '''
:sup:`39` y Azarías fue padre de Helez, y Helez fue padre de Eleasah, 
'''
"40" = '''
:sup:`40` y Eleasah fue padre de Sismai, y Sismai fue padre de Sallum, 
'''
"41" = '''
:sup:`41` y Sallum fue padre de Jekamiah, y Jekamiah fue padre de Elishama. 
'''
"42" = '''
:sup:`42` Los hijos de Caleb, hermano de Jerajmeel, fueron Mesá, su primogénito, que fue padre de Zif, y los hijos de Maresá, padre de Hebrón. 
'''
"43" = '''
:sup:`43` Los hijos de Hebrón: Coré, Tapú, Recem y Sema. 
'''
"44" = '''
:sup:`44` Sema fue el padre de Raham, el padre de Jorkeam; y Rekem fue el padre de Shammai. 
'''
"45" = '''
:sup:`45` El hijo de Samai fue Maón; y Maón fue el padre de Bet Zur. 
'''
"46" = '''
:sup:`46` Efá, concubina de Caleb, dio a luz a Harán, Moza y Gazez; y Harán fue padre de Gazez. 
'''
"47" = '''
:sup:`47` Los hijos de Jahdai: Regem, Jotán, Gesán, Pelet, Efá y Shaaf. 
'''
"48" = '''
:sup:`48` Maaca, concubina de Caleb, dio a luz a Seber y a Tirana. 
'''
"49" = '''
:sup:`49` También dio a luz a Shaaf, padre de Madmaná, a Sheva, padre de Macbena, y al padre de Gbea; y la hija de Caleb fue Acsa. 
'''
"50" = '''
:sup:`50` Estos fueron los hijos de Caleb, hijo de Hur, primogénito de Efrata: Sobal, padre de Quiriat Jearim, 
'''
"51" = '''
:sup:`51` Salma, padre de Belén, y Haref, padre de Bet Gader. 
'''
"52" = '''
:sup:`52` Sobal, padre de Quiriat Jearim, tuvo hijos: Haroeh, la mitad de los Menuhoth. 
'''
"53" = '''
:sup:`53` Las familias de Quiriat Jearim: los itritas, los putitas, los shumatitas y los misraítas; de ellos salieron los zoratitas y los eshtaolitas. 
'''
"54" = '''
:sup:`54` Los hijos de Salma: Belén, los netofatitas, Atrot Bet Joab, y la mitad de los manaítas, los zoritas. 
'''
"55" = '''
:sup:`55` Las familias de escribas que vivían en Jabes: los tiratitas, los simeatitas y los sucatitas. Estos son los ceneos que vinieron de Hamat, el padre de la casa de Recab. 
'''
