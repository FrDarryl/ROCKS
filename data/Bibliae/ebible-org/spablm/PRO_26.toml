[26]
"1" = '''
:sup:`1` Como la nieve en verano, y como la lluvia en la cosecha, por lo que el honor no es propio de un tonto. 
'''
"2" = '''
:sup:`2` Como un gorrión que revolotea, como una golondrina, para que la maldición inmerecida no llegue a su fin. 
'''
"3" = '''
:sup:`3` El látigo es para el caballo, una brida para el burro, ¡y una vara para la espalda de los tontos! 
'''
"4" = '''
:sup:`4` No respondas al necio según su necedad, para que no seáis también como él. 
'''
"5" = '''
:sup:`5` Responde al necio según su necedad, para no ser sabio en sus propios ojos. 
'''
"6" = '''
:sup:`6` El que envía un mensaje de la mano de un tonto es cortar los pies y beber con violencia. 
'''
"7" = '''
:sup:`7` Como las piernas de los cojos que cuelgan sueltas, así es una parábola en boca de los tontos. 
'''
"8" = '''
:sup:`8` Como quien ata una piedra en una honda, así es el que da honor a un tonto. 
'''
"9" = '''
:sup:`9` Como un arbusto de espinas que va a la mano de un borracho, así es una parábola en boca de los tontos. 
'''
"10" = '''
:sup:`10` Como un arquero que hiere a todos, así es el que contrata a un tonto o el que contrata a los que pasan. 
'''
"11" = '''
:sup:`11` Como un perro que vuelve a su vómito, así es un tonto que repite su locura. 
'''
"12" = '''
:sup:`12` ¿Ves a un hombre sabio en sus propios ojos? Hay más esperanza para un tonto que para él. 
'''
"13" = '''
:sup:`13` El perezoso dice: “¡Hay un león en el camino! Un león feroz recorre las calles”. 
'''
"14" = '''
:sup:`14` Mientras la puerta gira sobre sus goznes, también lo hace el perezoso en su cama. 
'''
"15" = '''
:sup:`15` El perezoso entierra su mano en el plato. Es demasiado perezoso para llevárselo a la boca. 
'''
"16" = '''
:sup:`16` El perezoso es más sabio a sus propios ojos que siete hombres que responden con discreción. 
'''
"17" = '''
:sup:`17` Como quien agarra las orejas de un perro es el que pasa y se entromete en una disputa que no es la suya. 
'''
"18" = '''
:sup:`18` Como un loco que dispara antorchas, flechas y muerte, 
'''
"19" = '''
:sup:`19` es el hombre que engaña a su prójimo y dice: “¿No estoy bromeando?” 
'''
"20" = '''
:sup:`20` Por falta de leña se apaga el fuego. Sin chismes, una pelea se apaga. 
'''
"21" = '''
:sup:`21` Como los carbones a las brasas, y leña al fuego, así que es un hombre contencioso para encender el conflicto. 
'''
"22" = '''
:sup:`22` Las palabras de un susurrador son como bocados delicados, bajan a las partes más internas. 
'''
"23" = '''
:sup:`23` Como escoria de plata en una vasija de barro son los labios de un ferviente con un corazón malvado. 
'''
"24" = '''
:sup:`24` El hombre malicioso se disfraza con sus labios, pero alberga el mal en su corazón. 
'''
"25" = '''
:sup:`25` Cuando su discurso es encantador, no le creas, porque hay siete abominaciones en su corazón. 
'''
"26" = '''
:sup:`26` Su malicia puede ser ocultada por el engaño, pero su maldad será expuesta en la asamblea. 
'''
"27" = '''
:sup:`27` El que cava una fosa caerá en ella. Quien hace rodar una piedra, se vuelve contra él. 
'''
"28" = '''
:sup:`28` La lengua mentirosa odia a los que hiere; y una boca halagadora trabaja la ruina. 
'''
