[24]
"1" = '''
:sup:`1` Al cabo de cinco días, el sumo sacerdote Ananías bajó con algunos ancianos y un orador, un tal Tértulo. Informaron al gobernador contra Pablo. 
'''
"2" = '''
:sup:`2` Cuando lo llamaron, Tertulio comenzó a acusarlo, diciendo: “Viendo que por ti gozamos de mucha paz y que la prosperidad llega a esta nación por tu previsión, 
'''
"3" = '''
:sup:`3` lo aceptamos de todas las maneras y en todos los lugares, excelentísimo Félix, con todo agradecimiento. 
'''
"4" = '''
:sup:`4` Pero para no retrasaros, os ruego que tengáis paciencia con nosotros y escuchéis unas palabras. 
'''
"5" = '''
:sup:`5` Porque hemos descubierto que este hombre es una plaga, instigador de insurrecciones entre todos los judíos del mundo, y cabecilla de la secta de los nazarenos. 
'''
"6" = '''
:sup:`6` Incluso intentó profanar el templo, y lo arrestamos. 
'''
"7" = '''
:sup:`7`  Examinándolo tú mismo podrás comprobar todas estas cosas de las que lo acusamos.” 
'''
"8" = '''
:sup:`8` Los judíos también se unieron al ataque, afirmando que estas cosas eran así. 
'''
"9" = '''
:sup:`9` Cuando el gobernador le hizo una señal para que hablara, Pablo respondió: “Como sé que tú eres juez de esta nación desde hace muchos años, hago alegremente mi defensa, 
'''
"10" = '''
:sup:`10` ya que puedes comprobar que no hace más de doce días que subí a adorar a Jerusalén. 
'''
"11" = '''
:sup:`11` En el templo no me encontraron disputando con nadie ni agitando a la multitud, ni en las sinagogas ni en la ciudad. 
'''
"12" = '''
:sup:`12` Tampoco pueden probaros las cosas de las que ahora me acusan. 
'''
"13" = '''
:sup:`13` Pero esto os confieso: que según el Camino, al que llaman secta, así sirvo al Dios de nuestros padres, creyendo en todo lo que es conforme a la ley y lo que está escrito en los profetas; 
'''
"14" = '''
:sup:`14` teniendo esperanza en Dios, que también éstos esperan, de que habrá una resurrección de los muertos, tanto de los justos como de los injustos. 
'''
"15" = '''
:sup:`15` En esto también practico teniendo siempre una conciencia libre de ofensas para con Dios y los hombres. 
'''
"16" = '''
:sup:`16` Después de algunos años, vine a traer dones para los necesitados de mi nación, y ofrendas; 
'''
"17" = '''
:sup:`17` en medio de lo cual algunos judíos de Asia me encontraron purificado en el templo, no con una turba, ni con alboroto. 
'''
"18" = '''
:sup:`18` Deberían haber estado aquí antes que tú y haber hecho la acusación si tenían algo contra mí. 
'''
"19" = '''
:sup:`19` O bien, que sean estos mismos los que digan qué injusticia encontraron en mí cuando me presenté ante el concilio, 
'''
"20" = '''
:sup:`20` a no ser que sea por esta única cosa por la que grité de pie en medio de ellos: “¡Acerca de la resurrección de los muertos estoy siendo juzgado hoy ante vosotros!” 
'''
"21" = '''
:sup:`21` Pero Félix, que tenía un conocimiento más exacto del Camino, los aplazó diciendo: “Cuando baje Lisias, el oficial al mando, decidiré tu caso.” 
'''
"22" = '''
:sup:`22` Ordenó al centurión que Pablo fuera custodiado y tuviera algunos privilegios, y que no prohibiera a ninguno de sus amigos servirle o visitarle. 
'''
"23" = '''
:sup:`23` Al cabo de algunos días, Félix vino con su esposa Drusila, que era judía, y mandó llamar a Pablo para oírle acerca de la fe en Cristo Jesús. 
'''
"24" = '''
:sup:`24` Al razonar sobre la justicia, el dominio propio y el juicio que ha de venir, Félix se aterrorizó y respondió: “Vete por ahora, y cuando me convenga, te convocaré.” 
'''
"25" = '''
:sup:`25` Mientras tanto, también esperaba que Pablo le diera dinero para poder liberarlo. Por eso también le mandó llamar más a menudo y habló con él. 
'''
"26" = '''
:sup:`26` Pero cuando se cumplieron dos años, Félix fue sucedido por Porcio Festo, y deseando ganarse el favor de los judíos, Félix dejó a Pablo en prisión. 
'''
