[22]
"1" = '''
:sup:`1` Me mostró un río de agua de vida, claro como el cristal, que salía del trono de Dios y del Cordero, 
'''
"2" = '''
:sup:`2` en medio de su calle. A este lado del río y a aquel otro estaba el árbol de la vida, que daba doce clases de frutos y daba su fruto cada mes. Las hojas del árbol eran para la curación de las naciones. 
'''
"3" = '''
:sup:`3` Ya no habrá más maldición. El trono de Dios y del Cordero estará en ella, y sus servidores le servirán. 
'''
"4" = '''
:sup:`4` Verán su rostro, y su nombre estará en sus frentes. 
'''
"5" = '''
:sup:`5` No habrá noche, y no necesitarán luz de lámpara ni luz de sol, porque el Señor Dios los iluminará. Reinarán por los siglos de los siglos. 
'''
"6" = '''
:sup:`6` Me dijo: “Estas palabras son fieles y verdaderas. El Señor Dios de los espíritus de los profetas ha enviado a su ángel para mostrar a sus siervos las cosas que han de suceder pronto.” 
'''
"7" = '''
:sup:`7` “¡He aquí que vengo pronto! Bienaventurado el que guarde las palabras de la profecía de este libro”. 
'''
"8" = '''
:sup:`8` Yo, Juan, soy el que oyó y vio estas cosas. Cuando oí y vi, me postré para adorar a los pies del ángel que me había mostrado estas cosas. 
'''
"9" = '''
:sup:`9` Él me dijo: “¡No debes hacer eso! Soy consiervo tuyo y de tus hermanos, los profetas, y de los que guardan las palabras de este libro. Adora a Dios”. 
'''
"10" = '''
:sup:`10` Me dijo: “No selles las palabras de la profecía de este libro, porque el tiempo está cerca. 
'''
"11" = '''
:sup:`11` El que actúe injustamente, que siga actuando injustamente. El que es sucio, que siga siendo sucio. El que es justo, que siga haciendo justicia. El que es santo, que siga siendo santo”. 
'''
"12" = '''
:sup:`12` “¡Mira que vengo pronto! Mi recompensa está conmigo, para pagar a cada uno según su trabajo. 
'''
"13" = '''
:sup:`13` Yo soy el Alfa y la Omega, el Primero y el Último, el Principio y el Fin. 
'''
"14" = '''
:sup:`14` Bienaventurados los que cumplen sus mandamientos, para que tengan derecho al árbol de la vida y entren por las puertas en la ciudad. 
'''
"15" = '''
:sup:`15` Fuera quedan los perros, los hechiceros, los inmorales, los asesinos, los idólatras y todos los que aman y practican la mentira. 
'''
"16" = '''
:sup:`16` Yo, Jesús, he enviado a mi ángel para que os dé testimonio de estas cosas para las asambleas. Yo soy la raíz y el vástago de David, la Estrella Brillante y Matutina”. 
'''
"17" = '''
:sup:`17` El Espíritu y la novia dicen: “¡Ven!” El que oye, que diga: “¡Ven!” El que tenga sed, que venga. El que quiera, que tome gratuitamente el agua de la vida. 
'''
"18" = '''
:sup:`18` Yo testifico a todo el que oiga las palabras de la profecía de este libro: si alguno añade a ellas, Dios le añadirá las plagas que están escritas en este libro. 
'''
"19" = '''
:sup:`19` Si alguien quita las palabras del libro de esta profecía, Dios le quitará su parte del árbol de la vida y de la ciudad santa, que están escritas en este libro. 
'''
"20" = '''
:sup:`20` El que da testimonio de estas cosas dice: “Sí, vengo pronto”. ¡Amén! ¡Sí, ven, Señor Jesús! 
'''
"21" = '''
:sup:`21` La gracia del Señor Jesucristo sea con todos los santos. Amén. 
'''
