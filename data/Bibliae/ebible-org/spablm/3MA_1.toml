[1]
"1" = '''
:sup:`1` Filopáter, al enterarse por los que volvían de que Antíoco se había hecho dueño de los lugares que le pertenecían, envió órdenes a toda su infantería y caballería, tomó consigo a su hermana Arsinoe y marchó hasta las partes de Rafia, donde Antíoco y sus fuerzas acampaban. 
'''
"2" = '''
:sup:`2` Y un tal Teodoto, con la intención de llevar a cabo su designio, tomó consigo a los más valientes de los hombres armados que antes le habían sido confiados por Ptolomeo, y llegó de noche a la tienda de Ptolomeo, para matarlo bajo su propia responsabilidad, y así poner fin a la guerra. 
'''
"3" = '''
:sup:`3` Pero Dositeo, llamado hijo de Drimulo, judío de nacimiento, después renegado de las leyes y costumbres de su país, alejó a Ptolomeo e hizo que una persona desconocida se acostara en su lugar en la tienda. Resultó que este hombre recibió el destino que estaba previsto para el otro. 
'''
"4" = '''
:sup:`4` Entonces tuvo lugar una feroz batalla. Los hombres de Antíoco se imponían. Arsinoe subía y bajaba continuamente de las filas y, con los cabellos revueltos, con lágrimas y súplicas, rogaba a los soldados que luchasen con valentía por ellos mismos, por sus hijos y por sus esposas, y les prometía que, si resultaban vencedores, les daría dos minas de oro a cada uno. 
'''
"5" = '''
:sup:`5` Así fue como sus enemigos fueron derrotados en un encuentro cuerpo a cuerpo y muchos de ellos fueron hechos prisioneros. 
'''
"6" = '''
:sup:`6` Una vez vencido este intento, el rey decidió entonces dirigirse a las ciudades vecinas y animarlas. 
'''
"7" = '''
:sup:`7` De este modo, y haciendo donaciones a sus templos, inspiró confianza a sus súbditos. 
'''
"8" = '''
:sup:`8` Los judíos le enviaron a algunos de su consejo y de sus ancianos. Los saludos, los regalos de bienvenida y las felicitaciones de antaño que le hicieron, lo llenaron de un mayor deseo de visitar su ciudad. 
'''
"9" = '''
:sup:`9` Después de llegar a Jerusalén, sacrificar y ofrecer ofrendas de agradecimiento al Dios más grande, y hacer todo lo que convenía a la santidad del lugar, y entrar en el atrio interior, 
'''
"10" = '''
:sup:`10` quedó tan impresionado por la magnificencia del lugar, y se asombró tanto de la ordenada disposición del templo, que pensó en entrar en el propio santuario. 
'''
"11" = '''
:sup:`11` Cuando le dijeron que eso no estaba permitido, que nadie de la nación, ni siquiera los sacerdotes en general, sino sólo el sumo sacerdote supremo de todos, y él sólo una vez al año, podía entrar, no quiso de ninguna manera ceder. 
'''
"12" = '''
:sup:`12` Entonces le leyeron la ley, pero él insistió en entrometerse, exclamando que se le debía permitir. Dijo: “Aunque se les privara de este honor, yo no lo haría”. 
'''
"13" = '''
:sup:`13` Preguntó por qué, si había entrado en todos los demás templos, ninguno de los sacerdotes presentes se lo había prohibido. 
'''
"14" = '''
:sup:`14` Alguien le contestó con todo detalle que había hecho mal en jactarse de ello. 
'''
"15" = '''
:sup:`15` “Pues bien, ya que he hecho esto”, dijo, “sea cual sea la causa, ¿no entraré con o sin vuestro consentimiento?” 
'''
"16" = '''
:sup:`16` Cuando los sacerdotes se postraron con sus ornamentos sagrados implorando al Dios más grande que viniera a ayudar en el momento de necesidad y a evitar la violencia del feroz agresor, y cuando llenaron el templo de lamentos y lágrimas, 
'''
"17" = '''
:sup:`17` entonces los que se habían quedado en la ciudad se asustaron y salieron corriendo, sin saber qué iba a pasar. 
'''
"18" = '''
:sup:`18` Las vírgenes, que habían estado encerradas en sus habitaciones, salieron con sus madres, esparciendo polvo y ceniza sobre sus cabezas, y llenando las calles de gritos. 
'''
"19" = '''
:sup:`19` Las mujeres que acababan de prepararse para el matrimonio salieron de sus cámaras nupciales, abandonaron la reserva que les correspondía y corrieron desordenadamente por la ciudad. 
'''
"20" = '''
:sup:`20` Los niños recién nacidos fueron abandonados por las madres o las nodrizas que los atendían, unos por aquí, otros por allá, en las casas o en los campos; éstos, ahora, con un ardor que no podía ser frenado, entraban en tropel en el templo del Altísimo. 
'''
"21" = '''
:sup:`21` Los que se reunieron en este lugar ofrecieron diversas oraciones a causa del impío intento del rey. 
'''
"22" = '''
:sup:`22` Junto a ellos había algunos de los ciudadanos que se animaron y no se sometieron a su obstinación y a su intención de llevar a cabo su propósito. 
'''
"23" = '''
:sup:`23` Llamando a las armas y a morir con valentía en defensa de la ley de sus padres, crearon un gran alboroto en el lugar, y con dificultad fueron devueltos por los ancianos y las ancianas al puesto de oración que habían ocupado antes. 
'''
"24" = '''
:sup:`24` Durante este tiempo, la multitud siguió orando. 
'''
"25" = '''
:sup:`25` Los ancianos que rodeaban al rey trataron de muchas maneras de desviar su mente arrogante del designio que había formado. 
'''
"26" = '''
:sup:`26` Él, en su ánimo endurecido, insensible a toda persuasión, seguía adelante con el propósito de llevar a cabo este designio. 
'''
"27" = '''
:sup:`27` Sin embargo, hasta sus propios oficiales, al ver esto, se unieron a los judíos en una apelación a Aquel que tiene todo el poder para ayudar en la presente crisis, y no guiñar el ojo ante tan altanera anarquía. 
'''
"28" = '''
:sup:`28` La frecuencia y la vehemencia del grito de la muchedumbre reunida fue tal, que se produjo un ruido indescriptible. 
'''
"29" = '''
:sup:`29` No sólo los hombres, sino las mismas paredes y el suelo parecían resonar, pues todo prefería la muerte antes que ver el lugar profanado. 
'''
