[26]
"1" = '''
:sup:`1` En aquel día se cantará esta canción en la tierra de Judá: “Tenemos una ciudad fuerte. Dios designa la salvación para los muros y los baluartes. 
'''
"2" = '''
:sup:`2` Abrid las puertas para que entre la nación justa: el que mantiene la fe. 
'''
"3" = '''
:sup:`3` Mantendrás la mente del que esté firme en perfecta paz, porque confía en ti. 
'''
"4" = '''
:sup:`4` Confía en Yahvé para siempre; porque en Yah, Yahvé, hay una Roca eterna. 
'''
"5" = '''
:sup:`5` Porque ha derribado a los que habitan en las alturas, la ciudad elevada. Lo pone bajo. Lo pone bajo incluso hasta el suelo. Lo lleva hasta el polvo. 
'''
"6" = '''
:sup:`6` El pie lo pisará, hasta los pies de los pobres y los pasos de los necesitados”. 
'''
"7" = '''
:sup:`7` El camino del justo es la rectitud. Tú, que eres recto, haces que el camino de los justos sea llano. 
'''
"8" = '''
:sup:`8` Sí, en el camino de tus juicios, Yahvé, te hemos esperado. Tu nombre y tu fama son el deseo de nuestra alma. 
'''
"9" = '''
:sup:`9` Con mi alma te he deseado en la noche. Sí, con mi espíritu dentro de mí te buscaré con ahínco; porque cuando tus juicios están en la tierra, los habitantes del mundo aprenden la justicia. 
'''
"10" = '''
:sup:`10` Que se muestre el favor a los malvados, pero no aprenderá la justicia. En la tierra de la rectitud hará un trato incorrecto, y no verán la majestad de Yahvé. 
'''
"11" = '''
:sup:`11` Yahvé, tu mano está levantada, pero ellos no ven; pero verán tu celo por el pueblo y se decepcionarán. Sí, el fuego consumirá a tus adversarios. 
'''
"12" = '''
:sup:`12` Yahvé, tú ordenarás la paz para nosotros, ya que tú también has hecho todo nuestro trabajo por nosotros. 
'''
"13" = '''
:sup:`13` Yahvé, nuestro Dios, otros señores, además de ti, se han enseñoreado de nosotros, pero sólo reconoceremos su nombre. 
'''
"14" = '''
:sup:`14` Los muertos no vivirán. Los espíritus difuntos no se levantarán. Por eso los has visitado y destruido, y ha hecho perecer todo recuerdo de ellos. 
'''
"15" = '''
:sup:`15` Tú has aumentado la nación, oh Yahvé. ¡Has aumentado la nación! ¡Estás glorificado! Has ampliado todas las fronteras de la tierra. 
'''
"16" = '''
:sup:`16` Yahvé, en la angustia te han visitado. Derramaron una oración cuando su castigo estaba sobre ellos. 
'''
"17" = '''
:sup:`17` Como una mujer embarazada, que se acerca al momento del parto, está en el dolor y grita en sus dolores, así hemos estado ante ti, Yahvé. 
'''
"18" = '''
:sup:`18` Hemos estado con el niño. Hemos sufrido. Parece que sólo hemos dado a luz al viento. No hemos obrado ninguna liberación en la tierra; tampoco han caído los habitantes del mundo. 
'''
"19" = '''
:sup:`19` Tus muertos vivirán. Sus cadáveres se levantarán. Despierta y canta, tú que habitas en el polvo; porque tu rocío es como el rocío de las hierbas, y la tierra expulsará a los espíritus difuntos. 
'''
"20" = '''
:sup:`20` Venid, pueblo mío, entrad en vuestras habitaciones, y cerrar las puertas detrás de ti. Escóndete por un momento, hasta que pase la indignación. 
'''
"21" = '''
:sup:`21` Porque he aquí que Yahvé sale de su lugar para castigar a los habitantes de la tierra por su iniquidad. La tierra también revelará su sangre, y ya no cubrirá a sus muertos. 
'''
