[13]
"1" = '''
:sup:`1` Al mismo tiempo estaban presentes algunos que le hablaron de los galileos cuya sangre Pilato había mezclado con sus sacrificios. 
'''
"2" = '''
:sup:`2` Jesús les contestó: “¿Pensáis que estos galileos eran peores pecadores que todos los demás galileos, por haber sufrido tales cosas? 
'''
"3" = '''
:sup:`3` Os digo que no, pero si no os arrepentís, todos pereceréis de la misma manera. 
'''
"4" = '''
:sup:`4` O aquellos dieciocho sobre los que cayó la torre en Siloé y los mató: ¿pensáis que eran peores pecadores que todos los hombres que habitan en Jerusalén? 
'''
"5" = '''
:sup:`5` Os digo que no, sino que, si no os arrepentís, todos pereceréis de la misma manera.” 
'''
"6" = '''
:sup:`6` Dijo esta parábola. “Un hombre tenía una higuera plantada en su viña, y vino a buscar fruto en ella y no lo encontró. 
'''
"7" = '''
:sup:`7` Y dijo al viñador: “Mira, estos tres años he venido a buscar fruto en esta higuera, y no lo he encontrado. Córtala. 
'''
"8" = '''
:sup:`8` El viñador respondió: “Señor, déjala también este año, hasta que cave alrededor y la abone. 
'''
"9" = '''
:sup:`9` Si da fruto, bien; pero si no, después puedes cortarla’”. 
'''
"10" = '''
:sup:`10` Estaba enseñando en una de las sinagogas en el día de reposo. 
'''
"11" = '''
:sup:`11` He aquí que había una mujer que tenía un espíritu de enfermedad de dieciocho años. Estaba encorvada y no podía enderezarse. 
'''
"12" = '''
:sup:`12` Al verla, Jesús la llamó y le dijo: “Mujer, estás libre de tu enfermedad”. 
'''
"13" = '''
:sup:`13` Le impuso las manos, y al instante ella se enderezó y glorificaba a Dios. 
'''
"14" = '''
:sup:`14` El jefe de la sinagoga, indignado porque Jesús había curado en sábado, dijo a la multitud: “Hay seis días en los que se debe trabajar. Vengan, pues, en esos días y sean curados, y no en el día de reposo”. 
'''
"15" = '''
:sup:`15` Por eso el Señor le respondió: “¡Hipócritas! ¿No libera cada uno de vosotros a su buey o a su asno del establo en sábado y lo lleva al agua? 
'''
"16" = '''
:sup:`16` ¿No debería esta mujer, que es hija de Abraham y que Satanás ha atado durante dieciocho largos años, ser liberada de esta esclavitud en el día de reposo?” 
'''
"17" = '''
:sup:`17` Al decir estas cosas, todos sus adversarios quedaron decepcionados, y toda la multitud se alegró por todas las cosas gloriosas que había hecho. 
'''
"18" = '''
:sup:`18` Dijo: “¿Cómo es el Reino de Dios? ¿Con qué lo compararé? 
'''
"19" = '''
:sup:`19` Es como un grano de mostaza que un hombre tomó y puso en su jardín. Creció y se convirtió en un gran árbol, y las aves del cielo viven en sus ramas”. 
'''
"20" = '''
:sup:`20` Y volvió a decir: “¿A qué voy a comparar el Reino de Dios? 
'''
"21" = '''
:sup:`21` Es como la levadura que una mujer tomó y escondió en tres medidas de harina, hasta que todo quedó leudado.” 
'''
"22" = '''
:sup:`22` Siguió su camino por ciudades y aldeas, enseñando, y viajando hacia Jerusalén. 
'''
"23" = '''
:sup:`23` Uno le dijo: “Señor, ¿son pocos los que se salvan?” Les dijo: 
'''
"24" = '''
:sup:`24` “Procurad entrar por la puerta estrecha, porque os digo que muchos intentarán entrar y no podrán. 
'''
"25" = '''
:sup:`25` Cuando el dueño de la casa se levante y cierre la puerta, y vosotros empecéis a estar fuera y a llamar a la puerta, diciendo: “Señor, Señor, ábrenos”, entonces os responderá y os dirá: “No os conozco ni sabéis de dónde venís”. 
'''
"26" = '''
:sup:`26` Entonces comenzará a decir: ‘Comimos y bebimos en tu presencia, y enseñaste en nuestras calles.’ 
'''
"27" = '''
:sup:`27` Él dirá: “Os digo que no sé de dónde venís. Apartaos de mí, todos los obreros de la iniquidad’. 
'''
"28" = '''
:sup:`28` Será el llanto y el crujir de dientes cuando vean a Abraham, a Isaac, a Jacob y a todos los profetas en el Reino de Dios, y a ustedes mismos arrojados fuera. 
'''
"29" = '''
:sup:`29` Vendrán del este, del oeste, del norte y del sur, y se sentarán en el Reino de Dios. 
'''
"30" = '''
:sup:`30` He aquí que hay unos últimos que serán primeros, y hay unos primeros que serán últimos.” 
'''
"31" = '''
:sup:`31` Aquel mismo día vinieron unos fariseos y le dijeron: “Sal de aquí y vete, porque Herodes quiere matarte”. 
'''
"32" = '''
:sup:`32` Les dijo: “Id y decidle a esa zorra: ‘He aquí que hoy y mañana expulso demonios y hago curaciones, y al tercer día concluyo mi misión. 
'''
"33" = '''
:sup:`33` Sin embargo, debo seguir mi camino hoy y mañana y al día siguiente, pues no puede ser que un profeta perezca fuera de Jerusalén.’ 
'''
"34" = '''
:sup:`34` “¡Jerusalén, Jerusalén, la que mata a los profetas y apedrea a los que le son enviados! Cuántas veces quise reunir a tus hijos, como la gallina reúne a sus crías bajo sus alas, y te negaste. 
'''
"35" = '''
:sup:`35` He aquíque tu casa te ha quedado desolada. Os digo que no me veréis hasta que digáis: “¡Bendito el que viene en nombre del Señor!”. 
'''
