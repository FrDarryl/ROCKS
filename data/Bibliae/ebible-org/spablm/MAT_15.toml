[15]
"1" = '''
:sup:`1` Entonces los fariseos y los escribas vinieron a Jesús desde Jerusalén, diciendo: 
'''
"2" = '''
:sup:`2` “¿Por qué tus discípulos desobedecen la tradición de los ancianos? Porque no se lavan las manos cuando comen el pan”. 
'''
"3" = '''
:sup:`3` Él les respondió: “¿Por qué también vosotros desobedecéis el mandamiento de Dios por vuestra tradición? 
'''
"4" = '''
:sup:`4` Porque Dios mandó: ‘Honra a tu padre y a tu madre,’ y ‘El que hable mal del padre o de la madre, que muera’. 
'''
"5" = '''
:sup:`5` Pero vosotros decís: ‘El que diga a su padre o a su madre: “La ayuda que de otro modo hubieras recibido es un don dedicado a Dios”, 
'''
"6" = '''
:sup:`6` no honrará a su padre ni a su madre.’ Habéis anulado el mandamiento de Dios por vuestra tradición. 
'''
"7" = '''
:sup:`7` ¡Hipócritas! Bien profetizó Isaías sobre vosotros, diciendo, 
'''
"8" = '''
:sup:`8` ‘Esta gente se acerca a mí con su boca, y me honran con sus labios; pero su corazón está lejos de mí. 
'''
"9" = '''
:sup:`9` Y me adoran en vano, enseñando como doctrina reglas hechas por los hombres”. 
'''
"10" = '''
:sup:`10` Convocó a la multitud y les dijo: “Oíd y entended. 
'''
"11" = '''
:sup:`11` Lo que entra en la boca no contamina al hombre; pero lo que sale de la boca, esto contamina al hombre.” 
'''
"12" = '''
:sup:`12` Entonces se acercaron los discípulos y le dijeron: “¿Sabes que los fariseos se ofendieron al oír esta frase?” 
'''
"13" = '''
:sup:`13` Pero él respondió: “Toda planta que mi Padre celestial no haya plantado será desarraigada. 
'''
"14" = '''
:sup:`14` Déjenlos en paz. Son guías ciegos de los ciegos. Si los ciegos guían a los ciegos, ambos caerán en un pozo”. 
'''
"15" = '''
:sup:`15` Pedro le respondió: “Explícanos la parábola”. 
'''
"16" = '''
:sup:`16` Entonces Jesús dijo: “¿Tampoco vosotros entendéis todavía? 
'''
"17" = '''
:sup:`17` ¿No entendéis que todo lo que entra en la boca pasa al vientre y luego sale del cuerpo? 
'''
"18" = '''
:sup:`18` Pero lo que sale de la boca, sale del corazón y contamina al hombre. 
'''
"19" = '''
:sup:`19` Porque del corazón salen los malos pensamientos, los asesinatos, los adulterios, los pecados sexuales, los robos, los falsos testimonios y las blasfemias. 
'''
"20" = '''
:sup:`20` Estas son las cosas que contaminan al hombre; pero comer con las manos sin lavar no contamina al hombre.” 
'''
"21" = '''
:sup:`21` Jesús salió de allí y se retiró a la región de Tiro y Sidón. 
'''
"22" = '''
:sup:`22` He aquí que una mujer cananea salió de aquellos confines y clamó diciendo: “¡Ten piedad de mí, Señor, hijo de David! Mi hija está gravemente poseída por un demonio”. 
'''
"23" = '''
:sup:`23` Pero él no le respondió ni una palabra. Sus discípulos se acercaron y le rogaron, diciendo: “Despídela, porque clama tras nosotros”. 
'''
"24" = '''
:sup:`24` Pero él respondió: “No he sido enviado sino a las ovejas perdidas de la casa de Israel”. 
'''
"25" = '''
:sup:`25` Pero ella se acercó y le adoró diciendo: “Señor, ayúdame”. 
'''
"26" = '''
:sup:`26` Pero él respondió: “No conviene tomar el pan de los niños y echarlo a los perros”. 
'''
"27" = '''
:sup:`27` Pero ella dijo: “Sí, Señor, pero hasta los perros comen las migajas que caen de la mesa de sus amos”. 
'''
"28" = '''
:sup:`28` Entonces Jesús le respondió: “Mujer, ¡qué grande es tu fe! Hágase en ti lo que deseas”. Y su hija quedó curada desde aquella hora. 
'''
"29" = '''
:sup:`29` Jesús salió de allí y se acercó al mar de Galilea; subió al monte y se sentó allí. 
'''
"30" = '''
:sup:`30` Acudieron a él grandes multitudes, llevando consigo cojos, ciegos, mudos, mutilados y muchos otros, y los pusieron a sus pies. Él los curó, 
'''
"31" = '''
:sup:`31` de modo que la multitud se maravillaba al ver que los mudos hablaban, los heridos se curaban, los cojos caminaban y los ciegos veían, y glorificaban al Dios de Israel. 
'''
"32" = '''
:sup:`32` Jesús llamó a sus discípulos y les dijo: “Tengo compasión de la multitud, porque ya llevan tres días conmigo y no tienen nada que comer. No quiero despedirlos en ayunas, o podrían desmayarse en el camino”. 
'''
"33" = '''
:sup:`33` Los discípulos le dijeron: “¿De dónde podríamos sacar tantos panes en un lugar desierto como para satisfacer a una multitud tan grande?” 
'''
"34" = '''
:sup:`34` Jesús les dijo: “¿Cuántos panes tienen?” Dijeron: “Siete, y unos pocos peces pequeños”. 
'''
"35" = '''
:sup:`35` Mandó a la multitud que se sentara en el suelo; 
'''
"36" = '''
:sup:`36` y tomó los siete panes y los peces. Dio gracias y los partió, y dio a los discípulos, y los discípulos a la multitud. 
'''
"37" = '''
:sup:`37` Todos comieron y se saciaron. Tomaron siete cestas llenas de los trozos que sobraron. 
'''
"38" = '''
:sup:`38` Los que comieron fueron cuatro mil hombres, además de las mujeres y los niños. 
'''
"39" = '''
:sup:`39` Luego despidió a las multitudes, subió a la barca y llegó a los límites de Magdala. 
'''
