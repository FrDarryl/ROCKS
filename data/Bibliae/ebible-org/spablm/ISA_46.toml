[46]
"1" = '''
:sup:`1` Bel se inclina. Nebo se inclina. Sus ídolos son llevados por animales, y en el ganado. Las cosas que llevabas son cargas pesadas, una carga para los cansados. 
'''
"2" = '''
:sup:`2` Se agachan y se inclinan juntos. No pudieron entregar la carga, pero han ido al cautiverio. 
'''
"3" = '''
:sup:`3` “Escúchame, casa de Jacob, y todo el resto de la casa de Israel, que llevan desde su nacimiento, que se han llevado desde el vientre materno. 
'''
"4" = '''
:sup:`4` Hasta la vejez soy yo, y hasta las canas te llevaré. He hecho, y soportaré. Sí, llevaré y entregaré. 
'''
"5" = '''
:sup:`5` “¿Con quién me compararás y me considerarás igual? y compararme, como si fuéramos iguales? 
'''
"6" = '''
:sup:`6` Algunos vierten oro de la bolsa, y pesa la plata en la balanza. Contratan a un orfebre, y lo convierte en un dios. Se caen... sí, adoran. 
'''
"7" = '''
:sup:`7` Lo llevan al hombro. Lo llevan y lo colocan en su sitio, y allí se queda. No puede moverse de su sitio. Sí, se le puede gritar, pero no puede responder. No puede salvarle de su problema. 
'''
"8" = '''
:sup:`8` “Recordad esto y mostraos como hombres. Recuérdenlo, transgresores. 
'''
"9" = '''
:sup:`9` Acuérdate de las cosas antiguas; porque yo soy Dios y no hay otro. Yo soy Dios, y no hay nadie como yo. 
'''
"10" = '''
:sup:`10` Declaro el fin desde el principio, y de los tiempos antiguos las cosas que aún no se han hecho. Yo digo: Mi consejo se mantendrá, y haré todo lo que me plazca. 
'''
"11" = '''
:sup:`11` Llamo a un pájaro voraz del este, el hombre de mi consejo desde un país lejano. Sí, he hablado. Yo también lo llevaré a cabo. Lo he planeado. Yo también lo haré. 
'''
"12" = '''
:sup:`12` Escúchame, terco de corazón, ¡que están lejos de la justicia! 
'''
"13" = '''
:sup:`13` Acerco mi justicia. No está lejos, y mi salvación no esperará. Yo concederé la salvación a Sión, mi gloria a Israel. 
'''
