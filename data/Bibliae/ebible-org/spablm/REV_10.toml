[10]
"1" = '''
:sup:`1` Vi a un ángel poderoso que bajaba del cielo, vestido con una nube. Sobre su cabeza había un arco iris. Su rostro era como el sol, y sus pies como columnas de fuego. 
'''
"2" = '''
:sup:`2` Tenía en su mano un pequeño libro abierto. Puso su pie derecho sobre el mar y el izquierdo sobre la tierra. 
'''
"3" = '''
:sup:`3` Gritó con gran voz, como el rugido de un león. Cuando gritó, los siete truenos emitieron sus voces. 
'''
"4" = '''
:sup:`4` Cuando sonaron los siete truenos, iba a escribir, pero oí una voz del cielo que decía: “Sella lo que han dicho los siete truenos y no lo escribas”. 
'''
"5" = '''
:sup:`5` El ángel que vi de pie sobre el mar y sobre la tierra levantó su mano derecha hacia el cielo 
'''
"6" = '''
:sup:`6` y juró por el que vive por los siglos de los siglos, que creó el cielo y las cosas que hay en él, la tierra y las cosas que hay en ella, y el mar y las cosas que hay en él, que ya no habrá más demora, 
'''
"7" = '''
:sup:`7` sino que en los días de la voz del séptimo ángel, cuando está a punto de sonar, entonces el misterio de Dios está terminado, como lo declaró a sus siervos los profetas. 
'''
"8" = '''
:sup:`8` La voz que oí desde el cielo, hablando de nuevo conmigo, dijo: “Ve, toma el libro que está abierto en la mano del ángel que está sobre el mar y sobre la tierra”. 
'''
"9" = '''
:sup:`9` Me dirigí al ángel, diciéndole que me diera el librito. Me dijo: “Tómalo y cómelo. Te amargará el estómago, pero en tu boca será dulce como la miel”. 
'''
"10" = '''
:sup:`10` Tomé el librito de la mano del ángel y lo comí. Era tan dulce como la miel en mi boca. Cuando lo hube comido, se me amargó el estómago. 
'''
"11" = '''
:sup:`11` Me dijeron: “Tienes que volver a profetizar sobre muchos pueblos, naciones, lenguas y reyes”. 
'''
