[10]
"1" = '''
:sup:`1` Porque la ley, teniendo una sombra del bien que ha de venir, y no la imagen misma de las cosas, no puede con los mismos sacrificios de año en año, que ofrecen continuamente, hacer perfectos a los que se acercan. 
'''
"2" = '''
:sup:`2` De lo contrario, ¿no habrían dejado de ofrecerse, porque los adoradores, una vez purificados, ya no tendrían conciencia de los pecados? 
'''
"3" = '''
:sup:`3` Pero en esos sacrificios hay un recuerdo anual de los pecados. 
'''
"4" = '''
:sup:`4` Porque es imposible que la sangre de los toros y de los machos cabríos quite los pecados. 
'''
"5" = '''
:sup:`5` Por eso, cuando viene al mundo, dice, “No deseabas sacrificios ni ofrendas, pero preparaste un cuerpo para mí. 
'''
"6" = '''
:sup:`6` No te agradaron los holocaustos completos ni los sacrificios por el pecado. 
'''
"7" = '''
:sup:`7` Entonces dije: “He aquí que he venido (en el rollo del libro está escrito de mí) para hacer tu voluntad, oh Dios”. 
'''
"8" = '''
:sup:`8` Antes de decir: “Sacrificios y ofrendas y holocaustos completos y sacrificios por el pecado no quisiste, ni te agradaron” (los que se ofrecen según la ley), 
'''
"9" = '''
:sup:`9` entonces ha dicho: “He venido a hacer tu voluntad”. Quita lo primero para establecer lo segundo, 
'''
"10" = '''
:sup:`10` por cuya voluntad hemos sido santificados mediante la ofrenda del cuerpo de Jesucristo hecha una vez para siempre. 
'''
"11" = '''
:sup:`11` En efecto, todos los sacerdotes están de pie día tras día, sirviendo y ofreciendo a menudo los mismos sacrificios, que nunca pueden quitar los pecados, 
'''
"12" = '''
:sup:`12` pero él, después de haber ofrecido un solo sacrificio por los pecados para siempre, se sentó a la derecha de Dios, 
'''
"13" = '''
:sup:`13` esperando desde entonces hasta que sus enemigos sean puestos como escabel de sus pies. 
'''
"14" = '''
:sup:`14` Porque con una sola ofrenda ha perfeccionado para siempre a los santificados. 
'''
"15" = '''
:sup:`15` El Espíritu Santo también nos da testimonio, pues después de decir, 
'''
"16" = '''
:sup:`16` “Este es el pacto que haré con ellos después de esos días”, dice el Señor, “Pondré mis leyes en su corazón, También los escribiré en su mente”. entonces dice, 
'''
"17" = '''
:sup:`17` “No me acordaré más de sus pecados e iniquidades”. 
'''
"18" = '''
:sup:`18` Ahora bien, donde está la remisión de éstos, no hay más ofrenda por el pecado. 
'''
"19" = '''
:sup:`19` Teniendo, pues, hermanos, la seguridad de entrar en el lugar santo por la sangre de Jesús, 
'''
"20" = '''
:sup:`20` por el camino que él nos dedicó, un camino nuevo y vivo, a través del velo, es decir, de su carne, 
'''
"21" = '''
:sup:`21` y teniendo un gran sacerdote sobre la casa de Dios, 
'''
"22" = '''
:sup:`22` acerquémonos con un corazón verdadero en la plenitud de la fe, teniendo nuestros corazones purificados de una mala conciencia y teniendo nuestro cuerpo lavado con agua pura, 
'''
"23" = '''
:sup:`23` mantengamos firme la confesión de nuestra esperanza sin vacilar, porque el que prometió es fiel. 
'''
"24" = '''
:sup:`24` Consideremos cómo provocarnos unos a otros al amor y a las buenas obras, 
'''
"25" = '''
:sup:`25` no dejando de reunirnos, como acostumbran algunos, sino exhortándonos unos a otros, y tanto más cuanto veis que el Día se acerca. 
'''
"26" = '''
:sup:`26` Porque si pecamos voluntariamente después de haber recibido el conocimiento de la verdad, ya no queda un sacrificio por los pecados, 
'''
"27" = '''
:sup:`27` sino una temible expectativa de juicio y una ferocidad de fuego que devorará a los adversarios. 
'''
"28" = '''
:sup:`28` El hombre que hace caso omiso de la ley de Moisés muere sin compasión por la palabra de dos o tres testigos. 
'''
"29" = '''
:sup:`29` ¿De qué peor castigo creéis que será juzgado el que ha pisoteado al Hijo de Dios, y ha considerado impía la sangre de la alianza con la que fue santificado, y ha insultado al Espíritu de gracia? 
'''
"30" = '''
:sup:`30` Porque conocemos al que dijo: “La venganza me pertenece. Yo pagaré”, dice el Señor. Otra vez: “El Señor juzgará a su pueblo”. 
'''
"31" = '''
:sup:`31` Es una cosa temible caer en las manos del Dios vivo. 
'''
"32" = '''
:sup:`32` Pero recordad los días anteriores, en los que, después de ser iluminados, soportasteis una gran lucha con sufrimientos: 
'''
"33" = '''
:sup:`33` en parte, estando expuestos tanto a los reproches como a las opresiones, y en parte, haciéndoos partícipes de los que eran tratados así. 
'''
"34" = '''
:sup:`34` Pues ambos os compadecisteis de mí en mis cadenas y aceptasteis con alegría el despojo de vuestros bienes, sabiendo que tenéis para vosotros una posesión mejor y duradera en los cielos. 
'''
"35" = '''
:sup:`35` Por lo tanto, no desperdiciéis vuestra audacia, que tiene una gran recompensa. 
'''
"36" = '''
:sup:`36` Porque necesitáis la resistencia para que, habiendo hecho la voluntad de Dios, recibáis la promesa. 
'''
"37" = '''
:sup:`37` “Dentro de muy poco, el que venga, vendrá y no esperará. 
'''
"38" = '''
:sup:`38` Pero el justo vivirá por la fe. Si se encoge, mi alma no se complace en él”. 
'''
"39" = '''
:sup:`39` Pero no somos de los que retroceden a la destrucción, sino de los que tienen fe para la salvación del alma. 
'''
