[31]
"1" = '''
:sup:`1` Las palabras del rey Lemuel: la revelación que le enseñó su madre: 
'''
"2" = '''
:sup:`2` “¡Oh, hijo mío! ¡Oh, hijo de mi vientre! ¡Oh, hijo de mis votos! 
'''
"3" = '''
:sup:`3` No des tu fuerza a las mujeres, ni tus caminos a lo que destruye a los reyes. 
'''
"4" = '''
:sup:`4` No es para reyes, Lemuel, no es para los reyes beber vino, ni que los príncipes digan: “¿Dónde está la bebida fuerte? 
'''
"5" = '''
:sup:`5` para que no beban y se olviden de la ley, y pervierten la justicia debida a quien está afligido. 
'''
"6" = '''
:sup:`6` Da de beber fuerte al que está a punto de perecer, y el vino a los amargados de alma. 
'''
"7" = '''
:sup:`7` Que beba y se olvide de su pobreza, y no recordar más su miseria. 
'''
"8" = '''
:sup:`8` Abre la boca para el mudo, en la causa de todos los que quedan desolados. 
'''
"9" = '''
:sup:`9` Abre tu boca, juzga con justicia, y servir de justicia a los pobres y necesitados”. 
'''
"10" = '''
:sup:`10` ¿Quién puede encontrar una mujer digna? Porque su valor está muy por encima de los rubíes. 
'''
"11" = '''
:sup:`11` El corazón de su marido confía en ella. No le faltará ganancia. 
'''
"12" = '''
:sup:`12` Ella le hace el bien y no el mal, todos los días de su vida. 
'''
"13" = '''
:sup:`13` Busca lana y lino, y trabaja con entusiasmo con sus manos. 
'''
"14" = '''
:sup:`14` Es como los barcos mercantes. Ella trae su pan desde lejos. 
'''
"15" = '''
:sup:`15` También se levanta cuando todavía es de noche, da comida a su casa, y porciones para sus sirvientas. 
'''
"16" = '''
:sup:`16` Considera un campo y lo compra. Con el fruto de sus manos, planta un viñedo. 
'''
"17" = '''
:sup:`17` Ella arma su cintura con fuerza, y hace que sus brazos sean fuertes. 
'''
"18" = '''
:sup:`18` Ella percibe que su mercancía es rentable. Su lámpara no se apaga por la noche. 
'''
"19" = '''
:sup:`19` Pone las manos en la rueca, y sus manos sostienen el huso. 
'''
"20" = '''
:sup:`20` Ella abre sus brazos a los pobres; sí, extiende sus manos a los necesitados. 
'''
"21" = '''
:sup:`21` No teme a la nieve por su casa, porque toda su casa está vestida de escarlata. 
'''
"22" = '''
:sup:`22` Hace para sí misma alfombras de tapiz. Su ropa es de lino fino y de color púrpura. 
'''
"23" = '''
:sup:`23` Su marido es respetado en las puertas, cuando se siente entre los ancianos de la tierra. 
'''
"24" = '''
:sup:`24` Ella hace prendas de lino y las vende, y entrega las fajas al comerciante. 
'''
"25" = '''
:sup:`25` La fuerza y la dignidad son su vestimenta. Se ríe de la hora que viene. 
'''
"26" = '''
:sup:`26` Ella abre su boca con sabiduría. La instrucción amable está en su lengua. 
'''
"27" = '''
:sup:`27` Ella mira bien los caminos de su casa, y no come el pan de la ociosidad. 
'''
"28" = '''
:sup:`28` Sus hijos se levantan y la llaman bendita. Su marido también la elogia: 
'''
"29" = '''
:sup:`29` “Muchas mujeres hacen cosas nobles, pero tú los superas a todos”. 
'''
"30" = '''
:sup:`30` El encanto es engañoso, y la belleza es vana; pero la mujer que teme a Yahvé, será alabada. 
'''
"31" = '''
:sup:`31` ¡Dale del fruto de sus manos! ¡Que sus obras la alaben en las puertas! 
'''
