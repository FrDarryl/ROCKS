[3]
"1" = '''
:sup:`1` Este es un dicho fiel: el que busca ser supervisor desea una buena obra. 
'''
"2" = '''
:sup:`2` Por lo tanto, el supervisor debe ser irreprochable, marido de una sola mujer, moderado, sensato, modesto, hospitalario, bueno para enseñar; 
'''
"3" = '''
:sup:`3` no bebedor, no violento, no codicioso de dinero, sino amable, no pendenciero, no avaro; 
'''
"4" = '''
:sup:`4` que gobierne bien su propia casa, teniendo a los hijos en sujeción con toda reverencia; 
'''
"5" = '''
:sup:`5` (porque ¿cómo podría cuidar de la asamblea de Dios alguien que no sabe gobernar su propia casa?) 
'''
"6" = '''
:sup:`6` no un recién convertido, no sea que envaneciéndose caiga en la misma condenación que el diablo. 
'''
"7" = '''
:sup:`7` Además, debe tener un buen testimonio de los que están fuera, para no caer en el oprobio y en la trampa del diablo. 
'''
"8" = '''
:sup:`8` Los siervos, de la misma manera, deben ser reverentes, no de doble lengua, no adictos a mucho vino, no codiciosos de dinero, 
'''
"9" = '''
:sup:`9` manteniendo el misterio de la fe en una conciencia pura. 
'''
"10" = '''
:sup:`10` Que también sean probados primero; entonces que sirvan si son irreprochables. 
'''
"11" = '''
:sup:`11` Sus esposas, del mismo modo, deben ser reverentes, no calumniadoras, templadas y fieles en todo. 
'''
"12" = '''
:sup:`12` Que los siervos sean maridos de una sola mujer, gobernando bien a sus hijos y a su propia casa. 
'''
"13" = '''
:sup:`13` Porque los que han servido bien ganan para sí una buena posición y una gran audacia en la fe que es en Cristo Jesús. 
'''
"14" = '''
:sup:`14` Estas cosas os escribo, esperando ir pronto a vosotros, 
'''
"15" = '''
:sup:`15` pero si espero mucho, para que sepáis cómo deben comportarse los hombres en la casa de Dios, que es la asamblea del Dios vivo, columna y fundamento de la verdad. 
'''
"16" = '''
:sup:`16` Sin embargo, el misterio de la piedad es grande: Dios se reveló en la carne, justificado en el espíritu, visto por los ángeles, predicado entre las naciones, creído en el mundo, y recibido en la gloria. 
'''
