[9]
"1" = '''
:sup:`1` No tengas celos de la mujer de tu seno, y no le des una mala lección contra ti. 
'''
"2" = '''
:sup:`2` No entregues tu alma a una mujer y deja que ella pisotee tu fuerza. 
'''
"3" = '''
:sup:`3` No vayas a conocer a una mujer que hace de prostituta, para que no caigas en sus trampas. 
'''
"4" = '''
:sup:`4` No te juntes con una mujer que sea cantante, para que no seas atrapado por sus trucos. 
'''
"5" = '''
:sup:`5` No mires a una virgen, para que no tropieces y te penalices por ella. 
'''
"6" = '''
:sup:`6` No entregues tu alma a las prostitutas, para que no pierdas tu herencia. 
'''
"7" = '''
:sup:`7` No mires por las calles de la ciudad. No vagues por sus lugares desiertos. 
'''
"8" = '''
:sup:`8` Desviar la mirada de una mujer hermosa, y no mires la belleza de otro. Muchos se han dejado llevar por la belleza de una mujer; y con esto, la pasión se enciende como un fuego. 
'''
"9" = '''
:sup:`9` No cenes en absoluto con una mujer que tiene marido, o deleitarse con ella en el vino, no sea que tu alma se aleje de ella, y con tu espíritu te deslizas hacia la destrucción. 
'''
"10" = '''
:sup:`10` No abandones a un viejo amigo; por uno nuevo no es comparable a él. Un nuevo amigo es como un vino nuevo: si se hace viejo, lo beberás con alegría. 
'''
"11" = '''
:sup:`11` No envidies el éxito de un pecador; porque no sabes cuál será su final. 
'''
"12" = '''
:sup:`12` No te deleites con los deleites de los impíos. Recuerda que no quedarán impunes a la tumba. 
'''
"13" = '''
:sup:`13` Aléjate del hombre que tiene poder para matar, y no serás perturbado por el miedo a la muerte. Si vienes a él, no cometas ninguna falta, para que no te quite la vida. Sabed ciertamente que andáis en medio de trampas, y caminar sobre las almenas de una ciudad. 
'''
"14" = '''
:sup:`14` En la medida de lo posible, procura conocer a tus vecinos, y toma consejo con los sabios. 
'''
"15" = '''
:sup:`15` Que tu conversación sea con hombres de entendimiento. Que todo tu discurso sea en la ley del Altísimo. 
'''
"16" = '''
:sup:`16` Que los justos sean compañeros de tu mesa. Que tu gloria sea en el temor del Señor. 
'''
"17" = '''
:sup:`17` Una obra es elogiada por la habilidad del artesano; por lo que el que gobierna al pueblo será considerado sabio por su discurso. 
'''
"18" = '''
:sup:`18` Un hombre bocazas es peligroso en su ciudad. El que es imprudente en su discurso será odiado. 
'''
