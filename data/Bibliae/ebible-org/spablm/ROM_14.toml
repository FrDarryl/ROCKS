[14]
"1" = '''
:sup:`1` Ahora bien, acepta al que es débil en la fe, pero no por disputas de opiniones. 
'''
"2" = '''
:sup:`2` Un hombre tiene fe para comer de todo, pero el que es débil sólo come verduras. 
'''
"3" = '''
:sup:`3` Que el que come no desprecie al que no come. Que el que no come no juzgue al que come, porque Dios lo ha aceptado. 
'''
"4" = '''
:sup:`4` ¿Quiénes sois vosotros para juzgar al siervo de otro? A su propio señor le hace frente o le hace caer. Sí, se pondrá en pie, pues Dios tiene poder para hacerlo. 
'''
"5" = '''
:sup:`5` Un hombre considera que un día es más importante. Otro considera que todos los días son iguales. Que cada uno esté bien seguro en su propia mente. 
'''
"6" = '''
:sup:`6` El que observa el día, lo observa para el Señor; y el que no lo observa, para el Señor no lo observa. El que come, come para el Señor, porque da gracias a Dios. El que no come, para el Señor no come, y da gracias a Dios. 
'''
"7" = '''
:sup:`7` Porque ninguno de nosotros vive para sí mismo, y ninguno muere para sí mismo. 
'''
"8" = '''
:sup:`8` Pues si vivimos, vivimos para el Señor. O si morimos, morimos para el Señor. Por lo tanto, si vivimos o morimos, somos del Señor. 
'''
"9" = '''
:sup:`9` Porque para ello Cristo murió, resucitó y volvió a vivir, para ser Señor tanto de los muertos como de los vivos. 
'''
"10" = '''
:sup:`10` Pero tú, ¿por qué juzgas a tu hermano? O tú, ¿por qué desprecias a tu hermano? Porque todos compareceremos ante el tribunal de Cristo. 
'''
"11" = '''
:sup:`11` Porque está escrito, “‘Vivo yo’, dice el Señor, ‘ante mí se doblará toda rodilla’. Toda lengua confesará a Dios”. 
'''
"12" = '''
:sup:`12` Así pues, cada uno de nosotros dará cuenta de sí mismo a Dios. 
'''
"13" = '''
:sup:`13` Por lo tanto, no juzguemos más los unos a los otros, sino juzguemos más bien esto: que ninguno ponga tropiezo a su hermano, ni sea ocasión de caer. 
'''
"14" = '''
:sup:`14` Yo sé y estoy persuadido en el Señor Jesús de que nada es inmundo por sí mismo, sino que para el que considera que algo es inmundo, para él es inmundo. 
'''
"15" = '''
:sup:`15` Pero si por causa de la comida tu hermano se entristece, ya no andas con amor. No destruyas con tu comida a aquel por quien murió Cristo. 
'''
"16" = '''
:sup:`16` Entonces no permitas que se calumnie tu bien, 
'''
"17" = '''
:sup:`17` porque el Reino de Dios no es comer ni beber, sino justicia, paz y alegría en el Espíritu Santo. 
'''
"18" = '''
:sup:`18` Porque el que sirve a Cristo en estas cosas es agradable a Dios y aprobado por los hombres. 
'''
"19" = '''
:sup:`19` Sigamos, pues, las cosas que contribuyen a la paz y a la edificación mutua. 
'''
"20" = '''
:sup:`20` No echéis por tierra la obra de Dios por causa de la comida. Todas las cosas, en efecto, son limpias; sin embargo, es malo el hombre que crea un tropiezo al comer. 
'''
"21" = '''
:sup:`21` Es bueno no comer carne, ni beber vino, ni hacer nada por lo que tu hermano tropiece, se ofenda o se debilite. 
'''
"22" = '''
:sup:`22` ¿Tienes fe? Tenla para ti mismo ante Dios. Dichoso el que no se juzga a sí mismo en lo que aprueba. 
'''
"23" = '''
:sup:`23` Pero el que duda se condena si come, porque no es de fe; y todo lo que no es de fe es pecado. 
'''
"24" = '''
:sup:`24` Ahora bien, a aquel que es capaz de afianzaros según mi Buena Nueva y la predicación de Jesucristo, según la revelación del misterio que se ha mantenido en secreto durante largos siglos, 
'''
"25" = '''
:sup:`25` pero que ahora se revela, y por las Escrituras de los profetas, según el mandamiento del Dios eterno, se da a conocer para la obediencia de la fe a todas las naciones; 
'''
"26" = '''
:sup:`26` al único Dios sabio, por medio de Jesucristo, a quien sea la gloria por los siglos. Amén. 
'''
