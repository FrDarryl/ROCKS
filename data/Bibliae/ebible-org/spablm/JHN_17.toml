[17]
"1" = '''
:sup:`1` Jesús dijo estas cosas y, levantando los ojos al cielo, dijo: “Padre, ha llegado el momento. Glorifica a tu Hijo, para que tu Hijo también te glorifique a ti; 
'''
"2" = '''
:sup:`2` así como le diste autoridad sobre toda carne, así dará vida eterna a todos los que le has dado. 
'''
"3" = '''
:sup:`3` Esta es la vida eterna: que te conozcan a ti, el único Dios verdadero, y al que has enviado, Jesucristo. 
'''
"4" = '''
:sup:`4` Yo te he glorificado en la tierra. He cumplido la obra que me has encomendado. 
'''
"5" = '''
:sup:`5` Ahora, Padre, glorifícame tú mismo con la gloria que tenía contigo antes de que el mundo existiera. 
'''
"6" = '''
:sup:`6` “He revelado tu nombre al pueblo que me has dado fuera del mundo. Eran tuyos y me los has dado. Ellos han cumplido tu palabra. 
'''
"7" = '''
:sup:`7` Ahora han sabido que todas las cosas que me has dado vienen de ti, 
'''
"8" = '''
:sup:`8` porque las palabras que me has dado se las he dado a ellos; y las han recibido, y han sabido con certeza que vengo de ti. Han creído que tú me has enviado. 
'''
"9" = '''
:sup:`9` Yo rezo por ellos. No ruego por el mundo, sino por los que me has dado, porque son tuyos. 
'''
"10" = '''
:sup:`10` Todas las cosas que son mías son tuyas, y las tuyas son mías, y yo soy glorificado en ellas. 
'''
"11" = '''
:sup:`11` Yo ya no estoy en el mundo, pero éstos están en el mundo, y yo voy a ti. Padre santo, guárdalos por tu nombre que me has dado, para que sean uno, como nosotros. 
'''
"12" = '''
:sup:`12` Mientras estuve con ellos en el mundo, los guardé en tu nombre. He guardado a los que me has dado. Ninguno de ellos se ha perdido, sino el hijo de la destrucción, para que se cumpla la Escritura. 
'''
"13" = '''
:sup:`13` Pero ahora vengo a ti, y digo estas cosas en el mundo, para que tengan mi gozo pleno en ellos. 
'''
"14" = '''
:sup:`14` Les he dado tu palabra. El mundo los ha odiado porque no son del mundo, así como yo no soy del mundo. 
'''
"15" = '''
:sup:`15` No ruego que los quites del mundo, sino que los guardes del maligno. 
'''
"16" = '''
:sup:`16` No son del mundo, como tampoco yo soy del mundo. 
'''
"17" = '''
:sup:`17` Santifícalos en tu verdad. Tu palabra es la verdad. 
'''
"18" = '''
:sup:`18` Como me enviaste al mundo, así los he enviado yo al mundo. 
'''
"19" = '''
:sup:`19` Por ellos me santifico, para que ellos también sean santificados en la verdad. 
'''
"20" = '''
:sup:`20` “No ruego sólo por éstos, sino también por los que crean en mí por medio de su palabra, 
'''
"21" = '''
:sup:`21` para que todos sean uno, como tú, Padre, estás en mí, y yo en ti, para que también ellos sean uno en nosotros; para que el mundo crea que tú me has enviado. 
'''
"22" = '''
:sup:`22` La gloria que me has dado, yo se la he dado a ellos, para que sean uno, como nosotros somos uno, 
'''
"23" = '''
:sup:`23` yo en ellos y tú en mí, para que se perfeccionen en uno, para que el mundo sepa que tú me has enviado y que los has amado, como a mí. 
'''
"24" = '''
:sup:`24` Padre, quiero que también los que me has dado estén conmigo donde yo estoy, para que vean mi gloria que me has dado, porque me has amado antes de la fundación del mundo. 
'''
"25" = '''
:sup:`25` Padre justo, el mundo no te ha conocido, pero yo te he conocido, y éstos han sabido que tú me has enviado. 
'''
"26" = '''
:sup:`26` Yoles he dado a conocer tu nombre, y lo daré a conocer, para que el amor con que me has amado esté en ellos, y yo en ellos.” 
'''
