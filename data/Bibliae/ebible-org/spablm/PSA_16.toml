[16]
"1" = '''
:sup:`1` Un poema de David. Presérvame, Dios, porque me refugio en ti. 
'''
"2" = '''
:sup:`2` Alma mía, tú has dicho a Yahvé: “Tú eres mi Señor. Aparte de ti no tengo nada bueno”. 
'''
"3" = '''
:sup:`3` En cuanto a los santos que están en la tierra, ellos son los excelentes en quienes está todo mi deleite. 
'''
"4" = '''
:sup:`4` Se multiplicarán las penas de los que dan regalos a otro dios. No ofreceré sus libaciones de sangre, ni tomar sus nombres en mis labios. 
'''
"5" = '''
:sup:`5` Yahvé asignó mi porción y mi copa. Hiciste que mi suerte fuera segura. 
'''
"6" = '''
:sup:`6` Las líneas me han caído en lugares agradables. Sí, tengo una buena herencia. 
'''
"7" = '''
:sup:`7` Bendeciré a Yahvé, que me ha aconsejado. Sí, mi corazón me instruye en las estaciones nocturnas. 
'''
"8" = '''
:sup:`8` He puesto a Yahvé siempre delante de mí. Porque él está a mi derecha, no seré conmovido. 
'''
"9" = '''
:sup:`9` Por eso mi corazón se alegra y mi lengua se regocija. Mi cuerpo también habitará en seguridad. 
'''
"10" = '''
:sup:`10` Porque no dejarás mi alma en el Seol, ni permitirás que tu santo vea la corrupción. 
'''
"11" = '''
:sup:`11` Me mostrarás el camino de la vida. En tu presencia hay plenitud de alegría. En tu mano derecha hay placeres para siempre. 
'''
