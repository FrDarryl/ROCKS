[80]
"1" = '''
:sup:`1` Para el músico principal. Con la melodía de “Los Lirios de la Alianza”. Un salmo de Asaf. Escúchanos, Pastor de Israel, tú que conduces a José como un rebaño, tú que te sientas encima de los querubines, resplandece. 
'''
"2" = '''
:sup:`2` Ante Efraín, Benjamín y Manasés, ¡agitad vuestra fuerza! ¡Ven a salvarnos! 
'''
"3" = '''
:sup:`3` Vuélvenos, Dios. Haz que tu rostro brille, y nos salvaremos. 
'''
"4" = '''
:sup:`4` Yahvé Dios de los Ejércitos, ¿hasta cuándo estarás enojado contra la oración de tu pueblo? 
'''
"5" = '''
:sup:`5` Los has alimentado con el pan de las lágrimas, y les dio de beber lágrimas en gran medida. 
'''
"6" = '''
:sup:`6` Nos conviertes en una fuente de disputa para nuestros vecinos. Nuestros enemigos se ríen entre ellos. 
'''
"7" = '''
:sup:`7` Vuélvenos, Dios de los Ejércitos. Haz que tu rostro brille, y nos salvaremos. 
'''
"8" = '''
:sup:`8` Has sacado una vid de Egipto. Expulsaste a las naciones y la plantaste. 
'''
"9" = '''
:sup:`9` Has limpiado el terreno para ello. Echó raíces profundas y llenó la tierra. 
'''
"10" = '''
:sup:`10` Las montañas se cubrieron con su sombra. Sus ramas eran como los cedros de Dios. 
'''
"11" = '''
:sup:`11` Envió sus ramas al mar, sus brotes al río. 
'''
"12" = '''
:sup:`12` ¿Por qué has derribado sus muros? para que todos los que pasen por el camino lo arranquen? 
'''
"13" = '''
:sup:`13` El jabalí del bosque lo arrasa. Los animales salvajes del campo se alimentan de ella. 
'''
"14" = '''
:sup:`14` Vuélvete, te lo rogamos, Dios de los Ejércitos. Mira desde el cielo, y ve, y visita esta vid, 
'''
"15" = '''
:sup:`15` la acción que su mano derecha plantó, la rama que hiciste fuerte para ti. 
'''
"16" = '''
:sup:`16` Se ha quemado con fuego. Está cortado. Perecen ante su reprimenda. 
'''
"17" = '''
:sup:`17` Que tu mano esté sobre el hombre de tu derecha, en el hijo del hombre que hiciste fuerte para ti. 
'''
"18" = '''
:sup:`18` Así que no nos apartaremos de ti. Revívenos, e invocaremos tu nombre. 
'''
"19" = '''
:sup:`19` Vuélvenos, Yahvé Dios de los Ejércitos. Haz brillar tu rostro y nos salvaremos. 
'''
