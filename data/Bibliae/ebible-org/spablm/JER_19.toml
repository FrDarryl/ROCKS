[19]
"1" = '''
:sup:`1` Así dijo Yahvé: “Ve y compra un recipiente de barro de alfarero, y toma a algunos de los ancianos del pueblo y de los ancianos de los sacerdotes; 
'''
"2" = '''
:sup:`2` y sal al valle del hijo de Hinom, que está junto a la entrada de la puerta de Harsit, y proclama allí las palabras que yo te diré. 
'''
"3" = '''
:sup:`3` Digan: “Escuchen la palabra de Yahvé, reyes de Judá y habitantes de Jerusalén: Yahvé de los Ejércitos, el Dios de Israel, dice: “He aquí que yo traigo el mal sobre este lugar, que a quien lo oiga le hormiguearán los oídos. 
'''
"4" = '''
:sup:`4` Porque me han abandonado y han profanado este lugar, y han quemado en él incienso a otros dioses que no conocían — ellos, sus padres y los reyes de Judá — y han llenado este lugar con sangre de inocentes, 
'''
"5" = '''
:sup:`5` y han construido los lugares altos de Baal para quemar a sus hijos en el fuego para holocaustos a Baal, lo cual yo no ordené, ni hablé, lo cual ni siquiera pasó por mi mente. 
'''
"6" = '''
:sup:`6` Por tanto, he aquí que vienen días — dice el Señor — en que este lugar no se llamará más ‘Tofet’, ni ‘Valle del hijo de Hinom’, sino ‘Valle de la Matanza’. 
'''
"7" = '''
:sup:`7` “‘“Anularé el consejo de Judá y de Jerusalén en este lugar. Haré que caigan por la espada ante sus enemigos, y por la mano de los que buscan su vida. Daré sus cadáveres para que sean alimento de las aves del cielo y de los animales de la tierra. 
'''
"8" = '''
:sup:`8` Haré de esta ciudad un asombro y un silbido. Todo el que pase por ella se asombrará y silbará a causa de todas sus plagas. 
'''
"9" = '''
:sup:`9` Les haré comer la carne de sus hijos y la carne de sus hijas. Cada uno comerá la carne de su amigo en el asedio y en la angustia con que los angustiarán sus enemigos y los que buscan su vida”. 
'''
"10" = '''
:sup:`10` “Entonces romperás el recipiente a la vista de los hombres que van contigo, 
'''
"11" = '''
:sup:`11` y les dirás: “El Señor de los Ejércitos dice: “Así romperé a este pueblo y a esta ciudad como se rompe una vasija de alfarero, que no se puede volver a hacer. Los enterrarán en Tofet hasta que no haya lugar para enterrarlos. 
'''
"12" = '''
:sup:`12` Esto es lo que haré con este lugar — dice el Señor — y con sus habitantes, haciendo que esta ciudad sea como Tofet. 
'''
"13" = '''
:sup:`13` Las casas de Jerusalén y las casas de los reyes de Judá, que han sido profanadas, serán como el lugar de Tofet, todas las casas en cuyos tejados han quemado incienso a todo el ejército del cielo y han derramado libaciones a otros dioses””. 
'''
"14" = '''
:sup:`14` Entonces Jeremías vino de Tofet, donde Yahvé lo había enviado a profetizar, y se puso de pie en el atrio de la casa de Yahvé, y dijo a todo el pueblo: 
'''
"15" = '''
:sup:`15` “Yahvé de los Ejércitos, el Dios de Israel, dice: ‘He aquí que yo traigo sobre esta ciudad y sobre todas sus villas todo el mal que he pronunciado contra ella, porque han endurecido su cerviz para no oír mis palabras’.” 
'''
