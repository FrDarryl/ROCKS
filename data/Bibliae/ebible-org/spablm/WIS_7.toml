[7]
"1" = '''
:sup:`1` Yo también soy mortal, como todos los demás, y soy descendiente de uno formado primero y nacido de la tierra. 
'''
"2" = '''
:sup:`2` Me moldeé en carne en el tiempo de diez meses en el vientre de mi madre, siendo compactado en sangre de la semilla del hombre y el placer del matrimonio. 
'''
"3" = '''
:sup:`3` Yo también, cuando nací, aspiré el aire común, y cayeron sobre la tierra de los afines, pronunciando, como todos, por mi primera voz, el mismo grito. 
'''
"4" = '''
:sup:`4` Me amamantaron con cuidado en pañales. 
'''
"5" = '''
:sup:`5` Porque ningún rey tuvo un comienzo diferente, 
'''
"6" = '''
:sup:`6` pero todos los hombres tienen una entrada en la vida y una salida común. 
'''
"7" = '''
:sup:`7` Por esta causa oré, y se me dio entendimiento. Pregunté, y un espíritu de sabiduría vino a mí. 
'''
"8" = '''
:sup:`8` La preferí antes que los cetros y los tronos. Consideraba que las riquezas no eran nada en comparación con ella. 
'''
"9" = '''
:sup:`9` Ni tampoco comparé con ella ninguna joya de valor, porque todo el oro en su presencia es un poco de arena, y la plata será considerada como arcilla ante ella. 
'''
"10" = '''
:sup:`10` La quería más que a la salud y a la belleza, y elegí tenerla a ella antes que a la luz, porque su brillo nunca se duerme. 
'''
"11" = '''
:sup:`11` Todas las cosas buenas me llegaron con ella, y las innumerables riquezas están en sus manos. 
'''
"12" = '''
:sup:`12` Y me alegré de todos ellos porque la sabiduría los guía; aunque no sabía que era su madre. 
'''
"13" = '''
:sup:`13` Lo que aprendí sin engaño, lo imparto sin rencor. No oculto sus riquezas. 
'''
"14" = '''
:sup:`14` Porque ella es un tesoro para los hombres que no falla, y los que la usan obtienen la amistad con Dios, alabados por los dones que presentan a través de la disciplina. 
'''
"15" = '''
:sup:`15` Pero que Dios me conceda decir su juicio, y concebir pensamientos dignos de lo que se me ha dado; porque él es quien guía incluso la sabiduría y quien corrige a los sabios. 
'''
"16" = '''
:sup:`16` Porque tanto nosotros como nuestras palabras están en su mano, con toda la comprensión y habilidad en varios oficios. 
'''
"17" = '''
:sup:`17` Porque él mismo me dio un conocimiento infalible de las cosas que son, para conocer la estructura del universo y el funcionamiento de los elementos; 
'''
"18" = '''
:sup:`18` el principio, el final y la mitad de los tiempos; las alternancias de los solsticios y los cambios de estación; 
'''
"19" = '''
:sup:`19` los circuitos de los años y las posiciones de las estrellas; 
'''
"20" = '''
:sup:`20` la naturaleza de los seres vivos y la furia de las fieras; la violencia de los vientos y los pensamientos de los hombres; las diversidades de las plantas y las virtudes de las raíces. 
'''
"21" = '''
:sup:`21` Todas las cosas que son secretas o manifiestas las aprendí, 
'''
"22" = '''
:sup:`22` porque la sabiduría, que es el arquitecto de todas las cosas, me enseñó. Porque hay en ella un espíritu rápido de entender, santo, único, múltiple, sutil, de movimiento libre, claro en la expresión, impoluto, distinta, invulnerable, que ama lo bueno, aguda, sin obstáculos, 
'''
"23" = '''
:sup:`23` benéfico, amoroso con el hombre, firme, seguro, libre de preocupaciones, todopoderoso, omnipotente, y penetrando a través de todos los espíritus que son rápidos de entender, puros, sutilísimos. 
'''
"24" = '''
:sup:`24` Porque la sabiduría es más móvil que cualquier movimiento. Sí, ella impregna y penetra todas las cosas en razón de su pureza. 
'''
"25" = '''
:sup:`25` Porque ella es un soplo del poder de Dios, y una emanación pura de la gloria del Todopoderoso. Por lo tanto, nada de lo contaminado puede entrar en ella. 
'''
"26" = '''
:sup:`26` Porque ella es un reflejo de la luz eterna, un espejo sin mancha de la obra de Dios, y una imagen de su bondad. 
'''
"27" = '''
:sup:`27` Aunque es una, tiene poder para hacer todas las cosas. Permaneciendo en sí misma, renueva todas las cosas. De generación en generación pasando a ser almas santas, hace amigos de Dios y de los profetas. 
'''
"28" = '''
:sup:`28` Porque nada ama Dios tanto como el que habita en la sabiduría. 
'''
"29" = '''
:sup:`29` Porque es más bella que el sol, y sobre todo las constelaciones de las estrellas. Es mejor que la luz. 
'''
"30" = '''
:sup:`30` Porque la luz del día cede el paso a la noche, pero el mal no prevalece contra la sabiduría. 
'''
