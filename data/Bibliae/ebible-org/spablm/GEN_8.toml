[8]
"1" = '''
:sup:`1` Dios se acordó de Noé, de todos los animales y de todo el ganado que estaba con él en el barco; y Dios hizo pasar un viento sobre la tierra. Las aguas se calmaron. 
'''
"2" = '''
:sup:`2` También se detuvieron las fuentes de las profundidades y las ventanas del cielo, y se frenó la lluvia del cielo. 
'''
"3" = '''
:sup:`3` Las aguas se retiraron continuamente de la tierra. Al cabo de ciento cincuenta días las aguas se retiraron. 
'''
"4" = '''
:sup:`4` La nave se detuvo en el séptimo mes, el día diecisiete del mes, sobre las montañas de Ararat. 
'''
"5" = '''
:sup:`5` Las aguas retrocedieron continuamente hasta el décimo mes. En el décimo mes, el primer día del mes, las cimas de las montañas fueron visibles. 
'''
"6" = '''
:sup:`6` Al cabo de cuarenta días, Noé abrió la ventana de la nave que había hecho, 
'''
"7" = '''
:sup:`7` y envió un cuervo. Fue de un lado a otro, hasta que las aguas se secaron de la tierra. 
'''
"8" = '''
:sup:`8` Él mismo envió una paloma para ver si las aguas se habían retirado de la superficie de la tierra, 
'''
"9" = '''
:sup:`9` pero la paloma no encontró lugar para posar su pie, y volvió a la nave hacia él, porque las aguas estaban en la superficie de toda la tierra. Él extendió la mano, la tomó y la introdujo en la nave. 
'''
"10" = '''
:sup:`10` Esperó aún otros siete días, y volvió a enviar a la paloma fuera de la nave. 
'''
"11" = '''
:sup:`11` Al anochecer, la paloma regresó a él, y he aquí que en su boca había una hoja de olivo recién arrancada. Así Noé supo que las aguas habían desaparecido de la tierra. 
'''
"12" = '''
:sup:`12` Esperó aún otros siete días y envió a la paloma, y ésta ya no volvió a él. 
'''
"13" = '''
:sup:`13` En el año seiscientos uno, en el primer mes, el primer día del mes, las aguas se secaron de la tierra. Noé quitó la cubierta de la nave y miró. Vio que la superficie de la tierra estaba seca. 
'''
"14" = '''
:sup:`14` En el segundo mes, a los veintisiete días del mes, la tierra estaba seca. 
'''
"15" = '''
:sup:`15` Dios habló a Noé, diciendo: 
'''
"16" = '''
:sup:`16` “Sal de la nave, tú, tu mujer, tus hijos y las mujeres de tus hijos contigo. 
'''
"17" = '''
:sup:`17` Saca contigo todo ser viviente de toda carne, incluyendo las aves, el ganado y todo animal que se arrastra sobre la tierra, para que se reproduzcan abundantemente en la tierra, y sean fructíferos y se multipliquen sobre la tierra.” 
'''
"18" = '''
:sup:`18` Noé salió con sus hijos, su mujer y las mujeres de sus hijos. 
'''
"19" = '''
:sup:`19` Todo animal, todo reptil y toda ave, todo lo que se mueve en la tierra, según sus familias, salió de la nave. 
'''
"20" = '''
:sup:`20` Noé construyó un altar a Yahvé, y tomó de todo animal limpio y de toda ave limpia, y ofreció holocaustos sobre el altar. 
'''
"21" = '''
:sup:`21` Yahvé olió el agradable aroma. Yahvé dijo en su corazón: “No volveré a maldecir la tierra por causa del hombre, porque la imaginación del corazón del hombre es mala desde su juventud. No volveré a golpear a todo ser viviente, como lo he hecho. 
'''
"22" = '''
:sup:`22` Mientras la tierra permanezca, no cesarán el tiempo de la siembra y la cosecha, el frío y el calor, el verano y el invierno, el día y la noche.” 
'''
