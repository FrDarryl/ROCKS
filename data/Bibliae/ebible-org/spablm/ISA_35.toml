[35]
"1" = '''
:sup:`1` El desierto y la tierra seca se alegrarán. El desierto se alegrará y florecerá como una rosa. 
'''
"2" = '''
:sup:`2` Florecerá abundantemente, y se regocijan incluso con alegría y cantos. La gloria del Líbano le será otorgada, la excelencia de Carmel y Sharon. Verán la gloria de Yahvé, la excelencia de nuestro Dios. 
'''
"3" = '''
:sup:`3` Fortalecer las manos débiles, y hacer firmes las débiles rodillas. 
'''
"4" = '''
:sup:`4` Dile a los que tienen un corazón temeroso: “¡Sé fuerte! No tengas miedo. He aquí que tu Dios vendrá con la venganza, el castigo de Dios. Él vendrá y te salvará. 
'''
"5" = '''
:sup:`5` Entonces se abrirán los ojos de los ciegos, y los oídos de los sordos no se taparán. 
'''
"6" = '''
:sup:`6` Entonces el cojo saltará como un ciervo, y la lengua del mudo cantará; porque las aguas brotarán en el desierto, y arroyos en el desierto. 
'''
"7" = '''
:sup:`7` La arena ardiente se convertirá en un estanque, y la tierra sedienta manantiales de agua. La hierba con cañas y juncos estará en la morada de los chacales, donde se acuestan. 
'''
"8" = '''
:sup:`8` Habrá una carretera, un camino, y se llamará “El Camino Santo”. Los impuros no pasarán por encima, sino que será para los que caminan en el Camino. Los tontos malvados no irán allí. 
'''
"9" = '''
:sup:`9` No habrá ningún león, ni ningún animal voraz subirá a ella. No se encontrarán allí; pero los redimidos caminarán allí. 
'''
"10" = '''
:sup:`10` Entonces volverán los rescatados de Yahvé, y venir con el canto a Sión; y la alegría eterna estará sobre sus cabezas. Obtendrán alegría y gozo, y la pena y el suspiro huirán”. 
'''
