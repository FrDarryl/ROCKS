[23]
"1" = '''
:sup:`1` “¡Ay de los pastores que destruyen y dispersan las ovejas de mi prado!”, dice el Señor. 
'''
"2" = '''
:sup:`2` Por eso Yahvé, el Dios de Israel, dice contra los pastores que apacientan a mi pueblo “Ustedes han dispersado mi rebaño, lo han alejado y no lo han visitado. He aquí que yo visitaré sobre ustedes el mal de sus acciones”, dice el Señor. 
'''
"3" = '''
:sup:`3` “Reuniré el remanente de mi rebaño de todas las tierras a las que lo he expulsado, y lo devolveré a sus rebaños; y será fecundo y se multiplicará. 
'''
"4" = '''
:sup:`4` Pondré sobre ellas pastores que las apacienten. Ya no tendrán miedo ni se desanimarán, ni les faltará nada”, dice Yahvé. 
'''
"5" = '''
:sup:`5` “He aquí que llegan los días”, dice Yahvé, “que levantaré a David una rama justa; y reinará como rey y tratará con sabiduría, y hará justicia y rectitud en la tierra. 
'''
"6" = '''
:sup:`6` En sus días Judá se salvará, e Israel habitará con seguridad. Este es el nombre por el que será llamado: Yahvé, nuestra justicia. 
'''
"7" = '''
:sup:`7` “Por tanto, he aquí que vienen días — dice Yahvé — en que ya no dirán: “Vive Yahvé, que sacó a los hijos de Israel de la tierra de Egipto”; 
'''
"8" = '''
:sup:`8` sino: “Vive Yahvé, que sacó y condujo a la descendencia de la casa de Israel de la tierra del norte y de todas las tierras a las que los había expulsado”. Entonces habitarán en su propia tierra”. 
'''
"9" = '''
:sup:`9` Con respecto a los profetas: Mi corazón está roto por dentro. Todos mis huesos tiemblan. Soy como un borracho, y como un hombre al que el vino ha vencido, a causa de Yahvé, y por sus santas palabras. 
'''
"10" = '''
:sup:`10` “Porque la tierra está llena de adúlteros; porque a causa de la maldición la tierra está de luto. Los pastos del desierto se han secado. Su curso es malvado, y su poderío no es correcto; 
'''
"11" = '''
:sup:`11` pues tanto el profeta como el sacerdote son profanos. Sí, en mi casa he encontrado su maldad”, dice Yahvé. 
'''
"12" = '''
:sup:`12` Por eso su camino será para ellos como lugares resbaladizos en la oscuridad. Serán conducidos, y caer en ella; porque traeré el mal sobre ellos, hasta el año de su visita”, dice Yahvé. 
'''
"13" = '''
:sup:`13` “He visto locura en los profetas de Samaria. Profetizaron por Baal, y ha hecho errar a mi pueblo Israel. 
'''
"14" = '''
:sup:`14` En los profetas de Jerusalén también he visto una cosa horrible: cometen adulterio y andan en la mentira. Fortalecen las manos de los malhechores, para que nadie vuelva de su maldad. Todos se han vuelto para mí como Sodoma, y sus habitantes como Gomorra”. 
'''
"15" = '''
:sup:`15` Por lo tanto, el Señor de los Ejércitos dice sobre los profetas: “He aquí que los alimentaré con ajenjo, y hacerles beber agua envenenada; porque de los profetas de Jerusalén ha salido la impiedad en toda la tierra”. 
'''
"16" = '''
:sup:`16` El Señor de los Ejércitos dice, “No escuchéis las palabras de los profetas que os profetizan. Te enseñan la vanidad. Hablan una visión de su propio corazón, y no de la boca de Yahvé. 
'''
"17" = '''
:sup:`17` Dicen continuamente a los que me desprecian, ‘Yahvé ha dicho: “Tendrás paz”;’ y a todo aquel que camina en la terquedad de su propio corazón le dicen, ‘Ningún mal caerá sobre ti’. 
'''
"18" = '''
:sup:`18` Pues quién ha estado en el consejo de Yahvé, para que perciba y escuche su palabra? ¿Quién ha escuchado mi palabra y la ha oído? 
'''
"19" = '''
:sup:`19` He aquí que la tormenta de Yahvé, su ira, ha salido. ¡Sí, una tormenta de remolinos! Estallará en la cabeza de los malvados. 
'''
"20" = '''
:sup:`20` La ira de Yahvé no volverá hasta que haya ejecutado y realizó las intenciones de su corazón. En los últimos días, lo entenderás perfectamente. 
'''
"21" = '''
:sup:`21` Yo no envié a estos profetas, y sin embargo corrieron. No les hablé, y sin embargo profetizaron. 
'''
"22" = '''
:sup:`22` Pero si hubieran estado en mi consejo, entonces habrían hecho que mi pueblo escuchara mis palabras, y los habría alejado de su mal camino, y de la maldad de sus actos. 
'''
"23" = '''
:sup:`23` “Soy un Dios cercano”, dice Yahvé, “¿y no un Dios lejano? 
'''
"24" = '''
:sup:`24` ¿Puede alguien esconderse en lugares secretos ¿para que no lo vea?”, dice Yahvé. “¿No lleno yo el cielo y la tierra?”, dice Yahvé. 
'''
"25" = '''
:sup:`25` “He oído lo que han dicho los profetas, que profetizan mentiras en mi nombre, diciendo: “¡He tenido un sueño! He tenido un sueño”. 
'''
"26" = '''
:sup:`26` ¿Hasta cuándo estará esto en el corazón de los profetas que profetizan mentiras, los profetas del engaño de su propio corazón? 
'''
"27" = '''
:sup:`27` Pretenden hacer que mi pueblo se olvide de mi nombre con sus sueños que cada uno cuenta a su prójimo, como sus padres se olvidaron de mi nombre por culpa de Baal. 
'''
"28" = '''
:sup:`28` El profeta que tenga un sueño, que cuente un sueño; y el que tenga mi palabra, que diga mi palabra con fidelidad. ¿Qué es la paja para el trigo?”, dice el Señor. 
'''
"29" = '''
:sup:`29` “¿No es mi palabra como el fuego?”, dice el Señor, “y como un martillo que rompe la roca en pedazos”. 
'''
"30" = '''
:sup:`30` “Por tanto, he aquí que estoy contra los profetas — dice el Señor — que roban cada uno mis palabras a su prójimo. 
'''
"31" = '''
:sup:`31` He aquí que yo estoy contra los profetas — dice el Señor — que usan su lengua y dicen: “Él dice”. 
'''
"32" = '''
:sup:`32` He aquí que yo estoy contra los que profetizan sueños mentirosos — dice el Señor —, que los cuentan y hacen errar a mi pueblo con sus mentiras y con su vana jactancia; pero yo no los envié ni los mandé. No aprovechan en absoluto a este pueblo”, dice Yahvé. 
'''
"33" = '''
:sup:`33` “Cuando este pueblo, o el profeta, o un sacerdote, te pregunten diciendo: “¿Cuál es el mensaje de Yahvé? Entonces les dirás: ‘¿Qué mensaje? Te voy a expulsar”, dice el Señor. 
'''
"34" = '''
:sup:`34` En cuanto al profeta, al sacerdote y al pueblo que digan: “El mensaje de Yahvé”, castigaré a ese hombre y a su familia. 
'''
"35" = '''
:sup:`35` Cada uno dirá a su prójimo y cada uno a su hermano: “¿Qué ha respondido Yahvé?” y “¿Qué ha dicho Yahvé?” 
'''
"36" = '''
:sup:`36` No mencionaréis más el mensaje de Yahvé, porque la palabra de cada uno se ha convertido en su mensaje; porque habéis pervertido las palabras del Dios vivo, de Yahvé de los Ejércitos, nuestro Dios. 
'''
"37" = '''
:sup:`37` Diréis al profeta: “¿Qué te ha respondido Yahvé?” y “¿Qué ha dicho Yahvé?’ 
'''
"38" = '''
:sup:`38` Aunque digáis: ‘El mensaje de Yahvé’, por eso Yahvé dice: ‘Porque decís esta palabra: “El mensaje de Yahvé”, y yo he enviado a deciros que no digáis: “El mensaje de Yahvé”, 
'''
"39" = '''
:sup:`39` por lo tanto, he aquí que os olvidaré por completo, y os echaré con la ciudad que os di a vosotros y a vuestros padres, lejos de mi presencia. 
'''
"40" = '''
:sup:`40` traeré sobre ti un oprobio eterno, y una vergüenza perpetua, que no será olvidada.’” 
'''
