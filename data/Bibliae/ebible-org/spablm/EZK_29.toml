[29]
"1" = '''
:sup:`1` En el décimo año, en el décimo mes, en el duodécimo día del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, pon tu rostro contra Faraón, rey de Egipto, y profetiza contra él y contra todo Egipto. 
'''
"3" = '''
:sup:`3` Habla y di: ‘Dice el Señor Yahvé: “He aquí que estoy contra ti, Faraón rey de Egipto, el gran monstruo que se encuentra en medio de sus ríos, que ha dicho: “Mi río es mío”, y lo he hecho para mí”. 
'''
"4" = '''
:sup:`4` Pondré anzuelos en sus mandíbulas, y haré que los peces de tus ríos se peguen a tus escamas. Te sacaré del medio de tus ríos, con todos los peces de tus ríos que se pegan a tus escamas. 
'''
"5" = '''
:sup:`5` Te echaré al desierto, tú y todos los peces de tus ríos. Caerás en el campo abierto. No se les reunirá ni se les reunirá. Te he dado como alimento a los animales de la tierra y a las aves del cielo. 
'''
"6" = '''
:sup:`6` “‘“Todos los habitantes de Egipto sabrán que yo soy Yahvé, porque han sido un bastón de caña para la casa de Israel. 
'''
"7" = '''
:sup:`7` Cuando te tomaron de la mano, rompiste y desgarraste todos sus hombros. Cuando se apoyaron en ti, rompiste y paralizaste todos sus muslos”. 
'''
"8" = '''
:sup:`8` “‘Por eso dice el Señor Yahvé: “He aquí que traigo sobre ti una espada, y cortaré de ti hombres y animales. 
'''
"9" = '''
:sup:`9` La tierra de Egipto será una desolación y una ruina. Entonces sabrán que yo soy Yahvé. “Porque ha dicho: ‘El río es mío, y yo lo he hecho’, 
'''
"10" = '''
:sup:`10` por lo tanto, he aquí que estoy contra ti y contra tus ríos. Convertiré la tierra de Egipto en una completa ruina y desolación, desde la torre de Seveneh hasta la frontera de Etiopía. 
'''
"11" = '''
:sup:`11` Ningún pie de hombre pasará por ella, ni ningún pie de animal pasará por ella. No será habitada durante cuarenta años. 
'''
"12" = '''
:sup:`12` Haré de la tierra de Egipto una desolación en medio de los países desolados. Sus ciudades entre las ciudades asoladas serán una desolación durante cuarenta años. Esparciré a los egipcios entre las naciones y los dispersaré por los países”. 
'''
"13" = '''
:sup:`13` “‘Porque el Señor Yahvé dice: “Al cabo de cuarenta años reuniré a los egipcios de entre los pueblos donde estaban dispersos. 
'''
"14" = '''
:sup:`14` Invertiré el cautiverio de Egipto y los haré volver a la tierra de Patros, a la tierra de su nacimiento. Allí serán un reino humilde. 
'''
"15" = '''
:sup:`15` Será el más bajo de los reinos. Ya no se alzará por encima de las naciones. Los disminuiré de tal manera que ya no gobernarán sobre las naciones. 
'''
"16" = '''
:sup:`16` Ya no será la confianza de la casa de Israel, trayendo la iniquidad a la memoria, cuando se vuelvan a mirar hacia ellos. Entonces sabrán que yo soy el Señor Yahvé”. 
'''
"17" = '''
:sup:`17` Sucedió que en el año veintisiete, en el primer mes, en el primer día del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"18" = '''
:sup:`18` “Hijo de hombre, Nabucodonosor, rey de Babilonia, hizo que su ejército prestara un gran servicio contra Tiro. Todas las cabezas se quedaron calvas y todos los hombros se desgastaron; sin embargo, él no tuvo salario, ni su ejército, de Tiro, por el servicio que había prestado contra ella. 
'''
"19" = '''
:sup:`19` Por eso dice el Señor Yahvé: ‘He aquí que yo entrego la tierra de Egipto a Nabucodonosor, rey de Babilonia. Él se llevará su multitud, tomará su botín y se apoderará de su presa. Ese será el salario de su ejército. 
'''
"20" = '''
:sup:`20` Le he dado la tierra de Egipto como pago por lo que sirvió, porque trabajaron para mí’, dice el Señor Yahvé. 
'''
"21" = '''
:sup:`21` “En aquel día haré brotar un cuerno para la casa de Israel, y abriré tu boca entre ellos. Entonces sabrán que yo soy Yahvé”. 
'''
