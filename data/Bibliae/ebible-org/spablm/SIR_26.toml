[26]
"1" = '''
:sup:`1` Feliz es el marido de una buena esposa. El número de sus días se duplicará. 
'''
"2" = '''
:sup:`2` Una esposa fiel da alegría a su marido. Cumplirá sus años en paz. 
'''
"3" = '''
:sup:`3` Una buena esposa es un gran regalo. Será entregada a los que temen al Señor. 
'''
"4" = '''
:sup:`4` Si un hombre es rico o pobre, un buen corazón hace una cara alegre en todo momento. 
'''
"5" = '''
:sup:`5` De tres cosas tenía miedo mi corazón, y sobre el cuarto tipo hice una súplica: La calumnia de una ciudad, la reunión de una turba y una falsa acusación. Todo esto es más grave que la muerte. 
'''
"6" = '''
:sup:`6` Una pena de corazón y de dolor es la mujer que tiene celos de otra mujer. Su golpe de lengua lo hace saber a todos. 
'''
"7" = '''
:sup:`7` La mujer malvada es como un yugo que roza. Quien se apodera de ella es como quien agarra un escorpión. 
'''
"8" = '''
:sup:`8` Una mujer borracha causa gran ira. No cubrirá su propia vergüenza. 
'''
"9" = '''
:sup:`9` La fornicación de la mujer está en el alzamiento de sus ojos; se sabrá por sus párpados. 
'''
"10" = '''
:sup:`10` Vigila estrictamente a una hija testaruda, para que no encuentre libertad para sí misma, y la utilice. 
'''
"11" = '''
:sup:`11` Cuidado con un ojo insolente, y no te sorprendas si peca contra ti. 
'''
"12" = '''
:sup:`12` Abrirá su boca como un viajero sediento, y beber de todas las aguas que están cerca. Se sentará en cada puesto, y abrir su carcaj a cualquier flecha. 
'''
"13" = '''
:sup:`13` La gracia de una esposa deleitará a su marido. Su conocimiento fortalecerá sus huesos. 
'''
"14" = '''
:sup:`14` Una mujer silenciosa es un regalo del Señor. No hay nada que valga tanto como un alma bien instruida. 
'''
"15" = '''
:sup:`15` Una mujer modesta es una gracia sobre otra gracia. No hay balanzas que puedan pesar el valor de un alma autocontrolada. 
'''
"16" = '''
:sup:`16` Como el sol cuando sale en las alturas del Señor, así es la belleza de una buena esposa en su hogar bien organizado. 
'''
"17" = '''
:sup:`17` Como la lámpara que brilla sobre el candelabro sagrado, así como la belleza del rostro en un cuerpo bien proporcionado. 
'''
"18" = '''
:sup:`18` Como las columnas de oro están sobre una base de plata, así son los hermosos pies con los pechos de quien es firme. 
'''
"19" = '''
:sup:`19` Por dos cosas mi corazón está afligido, y por tercera vez la ira se apodera de mí: un guerrero que sufre por la pobreza, hombres de entendimiento que se cuentan como basura, y el que se vuelve de la justicia al pecado — el Señor lo preparará para la espada. 
'''
"20" = '''
:sup:`20` Es difícil que un comerciante se abstenga de hacer el mal, y para que un minorista sea absuelto de pecado. 
'''
