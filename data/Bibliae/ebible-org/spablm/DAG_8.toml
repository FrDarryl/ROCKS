[8]
"1" = '''
:sup:`1` En el tercer año del reinado del rey Belsasar, se me apareció una visión, a mí, Daniel, después de la que se me apareció al principio. 
'''
"2" = '''
:sup:`2` Vi la visión. Y cuando vi, estaba en la ciudadela de Susa, que está en la provincia de Elam. Vi en la visión, y estaba junto al río Ulai. 
'''
"3" = '''
:sup:`3` Entonces levanté mis ojos y vi, y he aquí que un carnero que tenía dos cuernos estaba delante del río. Los dos cuernos eran altos; pero uno era más alto que el otro, y el más alto subía al final. 
'''
"4" = '''
:sup:`4` Vi que el carnero empujaba hacia el oeste, hacia el norte y hacia el sur. Ningún animal podía resistir ante él. No había nadie que pudiera librar de su mano; pero él hacía según su voluntad, y se engrandecía. 
'''
"5" = '''
:sup:`5` Mientras pensaba, he aquí que un macho cabrío venía del oeste sobre la superficie de toda la tierra, y no tocaba el suelo. El macho cabrío tenía un cuerno notable entre los ojos. 
'''
"6" = '''
:sup:`6` Se acercó al carnero que tenía los dos cuernos, el cual vi parado frente al río, y corrió sobre él con la furia de su poder. 
'''
"7" = '''
:sup:`7` Lo vi acercarse al carnero, y se llenó de ira contra él, e hirió al carnero y le rompió los dos cuernos. No hubo fuerza en el carnero para resistir ante él, sino que lo arrojó al suelo y lo pisoteó. No hubo quien librara al carnero de su mano. 
'''
"8" = '''
:sup:`8` El macho cabrío se engrandeció sobremanera. Cuando se hizo fuerte, el gran cuerno se rompió, y en su lugar surgieron cuatro cuernos notables hacia los cuatro vientos del cielo. 
'''
"9" = '''
:sup:`9` De uno de ellos salió un cuerno pequeño, que creció mucho hacia el sur, hacia el este y hacia la tierra gloriosa. 
'''
"10" = '''
:sup:`10` Se engrandeció hasta el ejército del cielo, y derribó a parte del ejército y de las estrellas hasta el suelo, y las pisoteó. 
'''
"11" = '''
:sup:`11` Sí, se engrandeció hasta el príncipe del ejército, y le quitó el holocausto continuo, y el lugar de su santuario fue derribado. 
'''
"12" = '''
:sup:`12` El ejército se entregó a él junto con el holocausto continuo por desobediencia. Echó por tierra la verdad, e hizo su voluntad y prosperó. 
'''
"13" = '''
:sup:`13` Entonces oí a un santo que hablaba; y otro santo dijo a aquel que hablaba: “¿Hasta cuándo será la visión sobre el holocausto continuo y la desobediencia que desolará, para dar a hollar tanto el santuario como el ejército?” 
'''
"14" = '''
:sup:`14` Me dijo: “Hasta dos mil trescientas tardes y mañanas. Entonces el santuario será purificado”. 
'''
"15" = '''
:sup:`15` Cuando yo, Daniel, vi la visión, traté de entenderla. Y he aquí que se presentó ante mí algo parecido a la apariencia de un hombre. 
'''
"16" = '''
:sup:`16` Oí la voz de un hombre entre las orillas del Ulai, que llamaba y decía: “Gabriel, haz que este hombre entienda la visión”. 
'''
"17" = '''
:sup:`17` Entonces se acercó a donde yo estaba; y cuando llegó, me asusté y caí de bruces; pero me dijo: “Entiende, hijo de hombre, porque la visión pertenece al tiempo del fin.” 
'''
"18" = '''
:sup:`18` Mientras hablaba conmigo, caí en un profundo sueño con el rostro hacia el suelo; pero él me tocó y me enderezó. 
'''
"19" = '''
:sup:`19` Dijo: “He aquí, yo te haré saber lo que sucederá en el último tiempo de la indignación; porque pertenece al tiempo señalado del fin. 
'''
"20" = '''
:sup:`20` El carnero que viste, que tenía dos cuernos, son los reyes de Media y de Persia. 
'''
"21" = '''
:sup:`21` El macho cabrío áspero es el rey de Grecia. El gran cuerno que está entre sus ojos es el primer rey. 
'''
"22" = '''
:sup:`22` En cuanto a lo que fue quebrado, en el lugar donde se levantaron cuatro, se levantarán cuatro reinos de la nación, pero no con su poder. 
'''
"23" = '''
:sup:`23` “En el último tiempo de su reino, cuando los transgresores hayan llegado a la plenitud, se levantará un rey de rostro feroz y de entendimiento de sentencias oscuras. 
'''
"24" = '''
:sup:`24` Su poder será poderoso, pero no por su propia fuerza. Destruirá imponentemente, y prosperará en lo que haga. Destruirá a los poderosos y al pueblo santo. 
'''
"25" = '''
:sup:`25` A través de su política hará que el engaño prospere en su mano. Se engrandecerá en su corazón, y destruirá a muchos en su seguridad. También se levantará contra el príncipe de los príncipes; pero será quebrantado sin poder humano. 
'''
"26" = '''
:sup:`26` “La visión de las tardes y las mañanas que se ha contado es verdadera; pero sella la visión, porque pertenece a muchos días por venir.” 
'''
"27" = '''
:sup:`27` Yo, Daniel, me desmayé y estuve enfermo durante algunos días. Luego me levanté y me ocupé de los asuntos del rey. Me asombraba la visión, pero nadie la entendía. 
'''
