'''
"32" = '''
:sup:`32` Eliahba saalbonita, los hijos de Jasén, Jonatán, 
'''
"33" = '''
:sup:`33` Shammah hararita, Ahiam hijo de Sharar ararita, 
'''
"34" = '''
:sup:`34` Eliphelet hijo de Ahasbai, hijo del maacateo, Eliam hijo de Ajitofel gilonita, 
'''
"35" = '''
:sup:`35` Hezro el carmelita, Paarai el arbita, 
'''
"36" = '''
