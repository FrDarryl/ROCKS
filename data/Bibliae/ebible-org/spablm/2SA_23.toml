[23]
"1" = '''
:sup:`1` Estas son las últimas palabras de David. David el hijo de Isaí dice, el hombre que fue elevado a lo alto dice, el ungido del Dios de Jacob, el dulce salmista de Israel: 
'''
"2" = '''
:sup:`2` “El Espíritu de Yahvé habló por mí. Su palabra estaba en mi lengua. 
'''
"3" = '''
:sup:`3` El Dios de Israel dijo, la Roca de Israel me habló, El que gobierna a los hombres con rectitud, que gobierna en el temor de Dios, 
'''
"4" = '''
:sup:`4` será como la luz de la mañana cuando sale el sol, una mañana sin nubes, cuando la hierba tierna brota de la tierra, a través de un claro resplandor después de la lluvia”. 
'''
"5" = '''
:sup:`5` ¿No es así mi casa con Dios? Sin embargo, ha hecho conmigo un pacto eterno, ordenado en todas las cosas, y seguro, porque es toda mi salvación y todo mi deseo. ¿No lo hará crecer? 
'''
"6" = '''
:sup:`6` Pero todos los impíos serán como espinas que hay que arrancar, porque no se pueden coger con la mano. 
'''
"7" = '''
:sup:`7` El hombre que los toque debe estar armado con hierro y el bastón de una lanza. Serán totalmente quemados con fuego en su lugar”. 
'''
"8" = '''
:sup:`8` Estos son los nombres de los valientes que tuvo David Josheb Basshebeth, tahchemonita, jefe de los capitanes; se llamaba Adino el eznita, que mató a ochocientos de una vez. 
'''
"9" = '''
:sup:`9` Después de él estaba Eleazar hijo de Dodai, hijo de un ahohita, uno de los tres valientes que estaban con David cuando desafiaron a los filisteos que estaban allí reunidos para la batalla, y los hombres de Israel se habían marchado. 
'''
"10" = '''
:sup:`10` Se levantó y golpeó a los filisteos hasta que su mano se cansó, y su mano se congeló a la espada; y Yahvé obró una gran victoria aquel día, y el pueblo volvió tras él sólo para tomar botín. 
'''
"11" = '''
:sup:`11` Después de él fue Samma hijo de Agee, un harareo. Los filisteos se habían reunido en tropa donde había un terreno lleno de lentejas; y el pueblo huyó de los filisteos. 
'''
"12" = '''
:sup:`12` Pero él se puso en medio de la parcela y la defendió, y mató a los filisteos; y el Señor obtuvo una gran victoria. 
'''
"13" = '''
:sup:`13` Tres de los treinta jefes descendieron y vinieron a David en el tiempo de la cosecha, a la cueva de Adulam; y la tropa de los filisteos estaba acampada en el valle de Refaim. 
'''
"14" = '''
:sup:`14` David estaba entonces en la fortaleza, y la guarnición de los filisteos estaba entonces en Belén. 
'''
"15" = '''
:sup:`15` David decía con nostalgia: “¡Oh, si alguien me diera de beber agua del pozo de Belén, que está junto a la puerta!” 
'''
"16" = '''
:sup:`16` Los tres valientes irrumpieron en el ejército de los filisteos y sacaron agua del pozo de Belén que estaba junto a la puerta, la tomaron y se la llevaron a David; pero éste no quiso beber de ella, sino que la derramó a Yahvé. 
'''
"17" = '''
:sup:`17` Él dijo: “¡Lejos de mí, Yahvé, que yo haga esto! ¿No es ésta la sangre de los hombres que arriesgaron su vida para ir?” Por eso no quiso beberla. Los tres hombres poderosos hicieron estas cosas. 
'''
"18" = '''
:sup:`18` Abisai, hermano de Joab, hijo de Sarvia, era el jefe de los tres. Levantó su lanza contra trescientos y los mató, y tuvo un nombre entre los tres. 
'''
"19" = '''
:sup:`19` ¿No era él el más honrado de los tres? Por eso fue nombrado su capitán. Sin embargo, no fue incluido como uno de los tres. 
'''
"20" = '''
:sup:`20` Benaía, hijo de Joiada, hijo de un valiente de Cabseel, que había hecho obras poderosas, mató a los dos hijos de Ariel de Moab. También bajó y mató a un león en medio de un pozo en tiempo de nieve. 
'''
"21" = '''
:sup:`21` Mató a un egipcio enorme, y el egipcio tenía una lanza en la mano; pero él bajó hacia él con un bastón y arrancó la lanza de la mano del egipcio, y lo mató con su propia lanza. 
'''
"22" = '''
:sup:`22` Benaía, hijo de Joiada, hizo estas cosas y tuvo un nombre entre los tres valientes. 
'''
"23" = '''
:sup:`23` Era más honorable que los treinta, pero no llegó a los tres. David lo puso al frente de su guardia. 
'''
"24" = '''
:sup:`24` Asael hermano de Joab era uno de los treinta: Elhanan hijo de Dodo de Belén, 
'''
