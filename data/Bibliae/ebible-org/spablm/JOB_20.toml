[20]
"1" = '''
:sup:`1` Entonces Zofar, el naamatita, respondió, 
'''
"2" = '''
:sup:`2` “Por eso me responden mis pensamientos, incluso a causa de la prisa que hay en mí. 
'''
"3" = '''
:sup:`3` He oído la reprimenda que me avergüenza. El espíritu de mi entendimiento me responde. 
'''
"4" = '''
:sup:`4` ¿No sabes esto desde hace tiempo, desde que el hombre fue puesto en la tierra, 
'''
"5" = '''
:sup:`5` que el triunfo de los malvados es corto, la alegría de los impíos sino por un momento? 
'''
"6" = '''
:sup:`6` Aunque su altura llegue hasta los cielos, y su cabeza llega a las nubes, 
'''
"7" = '''
:sup:`7` pero perecerá para siempre como su propio estiércol. Los que lo han visto dirán: “¿Dónde está?”. 
'''
"8" = '''
:sup:`8` Se irá volando como un sueño, y no será encontrado. Sí, se le ahuyentará como una visión de la noche. 
'''
"9" = '''
:sup:`9` El ojo que lo vio no lo verá más, ni su lugar lo verá más. 
'''
"10" = '''
:sup:`10` Sus hijos buscarán el favor de los pobres. Sus manos devolverán su riqueza. 
'''
"11" = '''
:sup:`11` Sus huesos están llenos de su juventud, pero la juventud se acostará con él en el polvo. 
'''
"12" = '''
:sup:`12` “Aunque la maldad es dulce en su boca, aunque lo esconde bajo la lengua, 
'''
"13" = '''
:sup:`13` aunque la perdona, y no la deja ir, pero mantenerlo quieto dentro de su boca, 
'''
"14" = '''
:sup:`14` sin embargo, su comida en sus intestinos se vuelve. Es el veneno de la cobra dentro de él. 
'''
"15" = '''
:sup:`15` Se ha tragado las riquezas y las volverá a vomitar. Dios los echará de su vientre. 
'''
"16" = '''
:sup:`16` Chupará el veneno de la cobra. La lengua de la víbora lo matará. 
'''
"17" = '''
:sup:`17` No mirará los ríos, los flujos de miel y mantequilla. 
'''
"18" = '''
:sup:`18` El restaurará aquello por lo que trabajó, y no se lo tragará. No se regocijará según la sustancia que haya obtenido. 
'''
"19" = '''
:sup:`19` Porque ha oprimido y abandonado a los pobres. Ha quitado violentamente una casa, y no la construirá. 
'''
"20" = '''
:sup:`20` “Porque no conoció la tranquilidad en su interior, no guardará nada de aquello en lo que se deleita. 
'''
"21" = '''
:sup:`21` No quedó nada que no devorara, por lo que su prosperidad no perdurará. 
'''
"22" = '''
:sup:`22` En la plenitud de su suficiencia, la angustia lo alcanzará. La mano de todos los que están en la miseria vendrá sobre él. 
'''
"23" = '''
:sup:`23` Cuando esté a punto de llenar su vientre, Dios arrojará sobre él el ardor de su ira. Le lloverá encima mientras come. 
'''
"24" = '''
:sup:`24` Huirá del arma de hierro. La flecha de bronce lo atravesará. 
'''
"25" = '''
:sup:`25` Lo extrae y sale de su cuerpo. Sí, el punto brillante sale de su hígado. Los terrores están sobre él. 
'''
"26" = '''
:sup:`26` Toda la oscuridad está guardada para sus tesoros. Un fuego no avivado lo devorará. Consumirá lo que queda en su tienda. 
'''
"27" = '''
:sup:`27` Los cielos revelarán su iniquidad. La tierra se levantará contra él. 
'''
"28" = '''
:sup:`28` El aumento de su casa se irá. Se precipitarán en el día de su ira. 
'''
"29" = '''
:sup:`29` Esta es la porción de un hombre malvado de Dios, la herencia que le ha sido asignada por Dios”. 
'''
