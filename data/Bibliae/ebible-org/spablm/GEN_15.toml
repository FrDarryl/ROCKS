[15]
"1" = '''
:sup:`1` Después de estas cosas, la palabra de Yahvé vino a Abram en una visión, diciendo: “No temas, Abram. Yo soy tu escudo, tu gran recompensa”. 
'''
"2" = '''
:sup:`2` Abram dijo: “Señor Yahvé, ¿qué me darás, ya que me voy sin hijos, y el que heredará mis bienes es Eliezer de Damasco?” 
'''
"3" = '''
:sup:`3` Abram respondió: “He aquí que no me has dado hijos, y he aquí que uno nacido en mi casa es mi heredero.” 
'''
"4" = '''
:sup:`4` He aquí que la palabra de Yahvé vino a él, diciendo: “Este hombre no será tu heredero, pero el que saldrá de tu propio cuerpo será tu heredero.” 
'''
"5" = '''
:sup:`5` Yahvé lo sacó fuera y le dijo: “Mira ahora hacia el cielo y cuenta las estrellas, si eres capaz de contarlas”. Le dijo a Abram: “Así será tu descendencia”. 
'''
"6" = '''
:sup:`6` Él creyó en Yahvé, que se lo acreditó por justicia. 
'''
"7" = '''
:sup:`7` Le dijo a Abram: “Yo soy Yahvé, que te saqué de Ur de los caldeos, para darte esta tierra en herencia.” 
'''
"8" = '''
:sup:`8` Dijo: “Señor Yahvé, ¿cómo sabré que lo heredaré?” 
'''
"9" = '''
:sup:`9` Le dijo: “Tráeme una ternera de tres años, una cabra de tres años, un carnero de tres años, una tórtola y un pichón”. 
'''
"10" = '''
:sup:`10` Él le trajo todo esto, lo dividió en el medio y puso cada mitad frente a la otra; pero no dividió las aves. 
'''
"11" = '''
:sup:`11` Las aves de rapiña descendieron sobre los cadáveres, y Abram las ahuyentó. 
'''
"12" = '''
:sup:`12` Cuando el sol se ponía, un profundo sueño cayó sobre Abram. El terror y la gran oscuridad cayeron sobre él. 
'''
"13" = '''
:sup:`13` Le dijo a Abram: “Ten por seguro que tu descendencia vivirá como extranjera en una tierra que no es la suya, y les servirá. Los afligirán durante cuatrocientos años. 
'''
"14" = '''
:sup:`14` Yo también juzgaré a esa nación, a la que servirán. Después saldrán con grandes riquezas; 
'''
"15" = '''
:sup:`15` pero tú irás con tus padres en paz. Serás enterrado a una buena edad. 
'''
"16" = '''
:sup:`16` En la cuarta generación volverán a venir aquí, porque la iniquidad del amorreo aún no está completa.” 
'''
"17" = '''
:sup:`17` Sucedió que, cuando se puso el sol y estuvo oscuro, he aquí que un horno humeante y una antorcha encendida pasaron entre estas piezas. 
'''
"18" = '''
:sup:`18` Aquel día Yahvé hizo un pacto con Abram, diciendo: “He dado esta tierra a tu descendencia, desde el río de Egipto hasta el gran río, el río Éufrates: 
'''
"19" = '''
:sup:`19` la tierra de los ceneos, de los cenecitas, de los cadmonitas, 
'''
"20" = '''
:sup:`20` de los hititas, de los ferezeos, de los refaítas, 
'''
"21" = '''
:sup:`21` de los amorreos, de los cananeos, de los gergeseos y de los jebuseos.” 
'''
