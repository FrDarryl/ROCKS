[143]
"1" = '''
:sup:`1` Un salmo de David. Escucha mi oración, Yahvé. Escucha mis peticiones. En tu fidelidad y justicia, alíviame. 
'''
"2" = '''
:sup:`2` No entres en juicio con tu siervo, porque a tus ojos ningún hombre vivo es justo. 
'''
"3" = '''
:sup:`3` Porque el enemigo persigue mi alma. Ha derribado mi vida hasta el suelo. Me ha hecho vivir en lugares oscuros, como los que llevan mucho tiempo muertos. 
'''
"4" = '''
:sup:`4` Por lo tanto, mi espíritu está abrumado dentro de mí. Mi corazón está desolado. 
'''
"5" = '''
:sup:`5` Recuerdo los días de antaño. Medito en todos tus actos. Contemplo la obra de tus manos. 
'''
"6" = '''
:sup:`6` Extiendo mis manos hacia ti. Mi alma tiene sed de ti, como una tierra reseca. Selah. 
'''
"7" = '''
:sup:`7` Apresúrate a responderme, Yahvé. Mi espíritu falla. No me escondas la cara, para que no me vuelva como los que bajan a la fosa. 
'''
"8" = '''
:sup:`8` Hazme oír tu amorosa bondad por la mañana, porque confío en ti. Haz que conozca el camino que debo seguir, porque elevo mi alma a ti. 
'''
"9" = '''
:sup:`9` Líbrame, Yahvé, de mis enemigos. Huyo hacia ti para que me escondas. 
'''
"10" = '''
:sup:`10` Enséñame a hacer tu voluntad, porque tú eres mi Dios. Tu Espíritu es bueno. Guíame por la tierra de la rectitud. 
'''
"11" = '''
:sup:`11` Revísame, Yahvé, por tu nombre. En tu justicia, saca mi alma de la angustia. 
'''
"12" = '''
:sup:`12` En tu amorosa bondad, elimina a mis enemigos, y destruye a todos los que afligen mi alma, pues soy tu siervo. 
'''
