[85]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de los hijos de Coré. Yahvé, has sido favorable a tu tierra. Has restaurado la fortuna de Jacob. 
'''
"2" = '''
:sup:`2` Has perdonado la iniquidad de tu pueblo. Tú has cubierto todo su pecado. Selah. 
'''
"3" = '''
:sup:`3` Has quitado toda tu ira. Te has apartado de la ferocidad de tu ira. 
'''
"4" = '''
:sup:`4` Vuélvenos, Dios de nuestra salvación, y haz que cese tu indignación hacia nosotros. 
'''
"5" = '''
:sup:`5` ¿Estarás enojado con nosotros para siempre? ¿Sacará su ira a todas las generaciones? 
'''
"6" = '''
:sup:`6` No nos revivirás de nuevo, para que tu pueblo se regocije en ti? 
'''
"7" = '''
:sup:`7` Muéstranos tu amorosa bondad, Yahvé. Concédenos tu salvación. 
'''
"8" = '''
:sup:`8` Oiré lo que Dios, Yahvé, diga, porque hablará de paz a su pueblo, a sus santos; pero que no vuelvan a la locura. 
'''
"9" = '''
:sup:`9` Ciertamente su salvación está cerca de los que le temen, para que la gloria habite en nuestra tierra. 
'''
"10" = '''
:sup:`10` La misericordia y la verdad se unen. La justicia y la paz se han besado. 
'''
"11" = '''
:sup:`11` La verdad brota de la tierra. La justicia ha mirado desde el cielo. 
'''
"12" = '''
:sup:`12` Sí, Yahvé dará lo que es bueno. Nuestra tierra dará sus frutos. 
'''
"13" = '''
:sup:`13` La justicia va delante deél, y prepara el camino para sus pasos. 
'''
