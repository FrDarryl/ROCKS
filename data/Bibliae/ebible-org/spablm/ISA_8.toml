[8]
"1" = '''
:sup:`1` El Señor me dijo: “Toma una tabla grande y escribe en ella con pluma de hombre: ‘Para Maher Shalal Hash Baz’; 
'''
"2" = '''
:sup:`2` y tomaré para mí testigos fieles que den testimonio: El sacerdote Urías, y Zacarías, hijo de Jeberecías”. 
'''
"3" = '''
:sup:`3` Fui a la profetisa, y ella concibió y dio a luz un hijo. Entonces Yahvé me dijo: “Llámalo ‘Maher Shalal Hash Baz’. 
'''
"4" = '''
:sup:`4` Porque antes de que el niño sepa decir: ‘Mi padre’ y ‘Mi madre’, las riquezas de Damasco y el saqueo de Samaria serán llevados por el rey de Asiria.” 
'''
"5" = '''
:sup:`5` El Señor me habló de nuevo, diciendo: 
'''
"6" = '''
:sup:`6` “Porque este pueblo ha rechazado las aguas de Siloé que van suavemente, y se regocija en Rezín y en el hijo de Remalías; 
'''
"7" = '''
:sup:`7` ahora, pues, he aquí que el Señor trae sobre ellos la poderosa crecida del río: el rey de Asiria y toda su gloria. Subirá por todos sus cauces, y desbordará todas sus riberas. 
'''
"8" = '''
:sup:`8` Arrasará con Judá. Se desbordará y pasará. Llegará hasta el cuello. El despliegue de sus alas llenará la anchura de tu tierra, oh Emanuel. 
'''
"9" = '''
:sup:`9` ¡Armad un escándalo, pueblos, y destrozaos! Escuchad, todos los que venís de países lejanos: ¡vestid la batalla y sed destrozados! ¡Vestíos para la batalla, y sed destrozados! 
'''
"10" = '''
:sup:`10` Haced consejo juntos, y quedará en nada; hablad la palabra, y no se mantendrá, porque Dios está con nosotros.” 
'''
"11" = '''
:sup:`11` Porque Yahvé me habló de esto con mano fuerte, y me instruyó para que no siguiera el camino de este pueblo, diciendo: 
'''
"12" = '''
:sup:`12` “No llames conspiración a todo lo que este pueblo llama conspiración. No temas sus amenazas ni te dejes aterrorizar. 
'''
"13" = '''
:sup:`13` El Señor de los Ejércitos es a quien debes respetar como santo. A él es a quien debes temer. A él es a quien debes temer. 
'''
"14" = '''
:sup:`14` Él será un santuario, pero para ambas casas de Israel será una piedra de tropiezo y una roca que los haga caer. Para el pueblo de Jerusalén, será una trampa y un lazo. 
'''
"15" = '''
:sup:`15` Muchos tropezarán con él, caerán, se romperán, quedarán atrapados y serán capturados.” 
'''
"16" = '''
:sup:`16` Envuelve el pacto. Sella la ley entre mis discípulos. 
'''
"17" = '''
:sup:`17` Esperaré a Yahvé, que esconde su rostro de la casa de Jacob, y lo buscaré. 
'''
"18" = '''
:sup:`18` He aquí que yo y los hijos que Yahvé me ha dado somos para señales y prodigios en Israel de parte de Yahvé de los Ejércitos, que habita en el monte Sión. 
'''
"19" = '''
:sup:`19` Cuando os dicen: “Consultad con los que tienen espíritus familiares y con los magos, que gorjean y que murmuran”, ¿no debería un pueblo consultar a su Dios? ¿Deben consultar a los muertos en nombre de los vivos? 
'''
"20" = '''
:sup:`20` ¡Vuelvan a la ley y al pacto! Si no hablan conforme a esta palabra, ciertamente no hay mañana para ellos. 
'''
"21" = '''
:sup:`21` Pasarán por ella, muy angustiados y hambrientos. Sucederá que cuando tengan hambre, se preocuparán y maldecirán a su rey y a su Dios. Volverán sus rostros hacia arriba, 
'''
"22" = '''
:sup:`22` entonces mirarán a la tierra y verán la angustia, las tinieblas y la oscuridad de la angustia. Se verán sumidos en densas tinieblas. 
'''
