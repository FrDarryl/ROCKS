[69]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “Lirios”. Por David. Sálvame, Dios, ¡porque las aguas me han llegado al cuello! 
'''
"2" = '''
:sup:`2` Me hundo en el fango profundo, donde no hay punto de apoyo. He llegado a aguas profundas, donde las inundaciones me desbordan. 
'''
"3" = '''
:sup:`3` Estoy cansado de mi llanto. Tengo la garganta seca. Mis ojos fallan buscando a mi Dios. 
'''
"4" = '''
:sup:`4` Los que me odian sin causa son más que los cabellos de mi cabeza. Los que quieren cortarme, siendo mis enemigos injustamente, son poderosos. Tengo que restaurar lo que no me he llevado. 
'''
"5" = '''
:sup:`5` Dios, tú conoces mi insensatez. Mis pecados no están ocultos para ti. 
'''
"6" = '''
:sup:`6` No permitas que se avergüencen por mí los que te esperan, Señor Yahvé de los Ejércitos. No permitas que los que te buscan sean deshonrados por mí, Dios de Israel. 
'''
"7" = '''
:sup:`7` Porque por tu causa, he soportado el reproche. La vergüenza ha cubierto mi cara. 
'''
"8" = '''
:sup:`8` Me he convertido en un extraño para mis hermanos, un extranjero para los hijos de mi madre. 
'''
"9" = '''
:sup:`9` Porque el celo de tu casa me consume. Los reproches de los que te reprochan han caído sobre mí. 
'''
"10" = '''
:sup:`10` Cuando lloré y ayuné, que fue a mi reproche. 
'''
"11" = '''
:sup:`11` Cuando hice de la arpillera mi vestimenta, Me convertí en un sinónimo para ellos. 
'''
"12" = '''
:sup:`12` Los que se sientan en la puerta hablan de mí. Soy la canción de los borrachos. 
'''
"13" = '''
:sup:`13` Pero en cuanto a mí, mi oración es para ti, Yahvé, en un tiempo aceptable. Dios, en la abundancia de tu amorosa bondad, respóndeme en la verdad de tu salvación. 
'''
"14" = '''
:sup:`14` Sácame del fango y no dejes que me hunda. Libérame de los que me odian, y de las aguas profundas. 
'''
"15" = '''
:sup:`15` No dejes que las aguas de la inundación me arrollen, ni dejar que las profundidades me traguen. No dejes que la fosa me cierre la boca. 
'''
"16" = '''
:sup:`16` Respóndeme, Yahvé, porque tu bondad es buena. Según la multitud de tus tiernas misericordias, vuélvete hacia mí. 
'''
"17" = '''
:sup:`17` No ocultes tu rostro a tu siervo, porque estoy en apuros. ¡Respóndeme rápido! 
'''
"18" = '''
:sup:`18` Acércate a mi alma y redímela. Rescátame por mis enemigos. 
'''
"19" = '''
:sup:`19` Tú conoces mi oprobio, mi vergüenza y mi deshonra. Mis adversarios están todos ante ti. 
'''
"20" = '''
:sup:`20` Los reproches han quebrantado mi corazón, y estoy lleno de tristeza. Busqué a alguien que se apiadara, pero no había ninguno; para los consoladores, pero no encontré ninguno. 
'''
"21" = '''
:sup:`21` También me dieron veneno para mi comida. En mi sed, me dieron a beber vinagre. 
'''
"22" = '''
:sup:`22` Que su mesa ante ellos se convierta en una trampa. Que se convierta en una retribución y una trampa. 
'''
"23" = '''
:sup:`23` Que se les oscurezcan los ojos para que no puedan ver. Que sus espaldas estén continuamente dobladas. 
'''
"24" = '''
:sup:`24` Derrama tu indignación sobre ellos. Deja que la ferocidad de tu ira los alcance. 
'''
"25" = '''
:sup:`25` Que su morada quede desolada. Que nadie habite en sus tiendas. 
'''
"26" = '''
:sup:`26` Porque persiguen al que tú has herido. Cuentan el dolor de aquellos a los que has herido. 
'''
"27" = '''
:sup:`27` Acusarles de un crimen tras otro. No permitas que entren en tu justicia. 
'''
"28" = '''
:sup:`28` Que sean borrados del libro de la vida, y no ser escrito con los justos. 
'''
"29" = '''
:sup:`29` Pero tengo dolor y angustia. Que tu salvación, Dios, me proteja. 
'''
"30" = '''
:sup:`30` Alabaré el nombre de Dios con un canto, y lo engrandecerá con acción de gracias. 
'''
"31" = '''
:sup:`31` Esto complacerá más a Yahvé que un buey, o un toro que tiene cuernos y pezuñas. 
'''
"32" = '''
:sup:`32` Los humildes lo han visto y se alegran. Tú que buscas a Dios, deja que tu corazón viva. 
'''
"33" = '''
:sup:`33` Porque Yahvé escucha a los necesitados, y no desprecia a su pueblo cautivo. 
'''
"34" = '''
:sup:`34` Que el cielo y la tierra lo alaben; ¡los mares, y todo lo que se mueve en ellos! 
'''
"35" = '''
:sup:`35` Porque Dios salvará a Sión y construirá las ciudades de Judá. Se establecerán allí y serán los dueños. 
'''
"36" = '''
:sup:`36` También los hijos de sus siervos la heredarán. Los que aman su nombre habitarán en él. 
'''
