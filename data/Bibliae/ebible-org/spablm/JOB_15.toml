[15]
"1" = '''
:sup:`1` Entonces Elifaz, el temanita, respondió, 
'''
"2" = '''
:sup:`2` “Si un sabio responde con vano conocimiento, y llenarse con el viento del este? 
'''
"3" = '''
:sup:`3` Debe razonar con una charla poco provechosa, o con discursos con los que no puede hacer nada bueno? 
'''
"4" = '''
:sup:`4` Sí, elimina el miedo, y dificultan la devoción ante Dios. 
'''
"5" = '''
:sup:`5` Porque tu iniquidad enseña tu boca, y tú eliges el lenguaje de los astutos. 
'''
"6" = '''
:sup:`6` Tu propia boca te condena, y no yo. Sí, tus propios labios testifican contra ti. 
'''
"7" = '''
:sup:`7` “¿Eres tú el primer hombre que nació? ¿O te sacaron antes de las colinas? 
'''
"8" = '''
:sup:`8` ¿Has oído el consejo secreto de Dios? ¿Limitas la sabiduría a ti mismo? 
'''
"9" = '''
:sup:`9` ¿Qué sabe usted que nosotros no sepamos? ¿Qué entiendes que no está en nosotros? 
'''
"10" = '''
:sup:`10` Con nosotros están tanto los canosos como los muy ancianos, mucho mayor que tu padre. 
'''
"11" = '''
:sup:`11` ¿Los consuelos de Dios son demasiado pequeños para ti? ¿incluso la palabra que es suave para ti? 
'''
"12" = '''
:sup:`12` ¿Por qué te arrastra tu corazón? Por qué tus ojos parpadean, 
'''
"13" = '''
:sup:`13` que vuelvas tu espíritu contra Dios, y dejar que esas palabras salgan de tu boca? 
'''
"14" = '''
:sup:`14` ¿Qué es el hombre, para que esté limpio? ¿Qué es el nacido de mujer, para que sea justo? 
'''
"15" = '''
:sup:`15` He aquí que él no confía en sus santos. Sí, los cielos no están limpios a sus ojos; 
'''
"16" = '''
:sup:`16` cuánto menos uno que es abominable y corrupto, ¡un hombre que bebe la iniquidad como si fuera agua! 
'''
"17" = '''
:sup:`17` “Te lo mostraré, escúchame; lo que he visto lo declararé 
'''
"18" = '''
:sup:`18` (que los sabios han contado por sus padres, y no lo han ocultado; 
'''
"19" = '''
:sup:`19` a quien solo se le dio la tierra, y ningún extraño pasó entre ellos): 
'''
"20" = '''
:sup:`20` el malvado se retuerce de dolor todos sus días, incluso el número de años que se le acumulan al opresor. 
'''
"21" = '''
:sup:`21` Un sonido de terror está en sus oídos. En la prosperidad el destructor vendrá sobre él. 
'''
"22" = '''
:sup:`22` No cree que vaya a volver de las tinieblas. Le espera la espada. 
'''
"23" = '''
:sup:`23` Anda por ahí buscando pan, diciendo: “¿Dónde está?”. Sabe que el día de las tinieblas está listo en su mano. 
'''
"24" = '''
:sup:`24` La angustia y la angustia le hacen temer. Se imponen contra él, como un rey listo para la batalla. 
'''
"25" = '''
:sup:`25` Porque ha extendido su mano contra Dios, y se comporta con orgullo contra el Todopoderoso, 
'''
"26" = '''
:sup:`26` corre hacia él con el cuello rígido, con los gruesos escudos de sus rodelas, 
'''
"27" = '''
:sup:`27` porque se ha cubierto la cara con su gordura, y se acumulaba la grasa en los muslos. 
'''
"28" = '''
:sup:`28` Ha vivido en ciudades desoladas, en casas que no habitaba nadie, que estaban a punto de convertirse en montones. 
'''
"29" = '''
:sup:`29` No será rico, ni su riqueza continuará, ni sus posesiones se extenderán sobre la tierra. 
'''
"30" = '''
:sup:`30` No se apartará de las tinieblas. La llama secará sus ramas. Se irá por el soplo de la boca de Dios. 
'''
"31" = '''
:sup:`31` Que no confíe en el vacío, engañándose a sí mismo, porque el vacío será su recompensa. 
'''
"32" = '''
:sup:`32` Se cumplirá antes de su tiempo. Su rama no será verde. 
'''
"33" = '''
:sup:`33` Sacudirá su uva inmadura como la vid, y echará su flor como el olivo. 
'''
"34" = '''
:sup:`34` Porque la compañía de los impíos será estéril, y el fuego consumirá las tiendas del soborno. 
'''
"35" = '''
:sup:`35` Conciben el mal y producen la iniquidad. Su corazón prepara el engaño”. 
'''
