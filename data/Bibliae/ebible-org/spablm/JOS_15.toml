[15]
"1" = '''
:sup:`1` La suerte de la tribu de los hijos de Judá, según sus familias, fue hasta el límite de Edom, hasta el desierto de Zin hacia el sur, en el extremo del sur. 
'''
"2" = '''
:sup:`2` Su límite sur era desde el extremo del Mar Salado, desde la bahía que mira hacia el sur; 
'''
"3" = '''
:sup:`3` y salía hacia el sur de la subida de Akrabbim, y pasaba por Zin, y subía por el sur de Cades Barnea, y pasaba por Esrom, subía por Addar, y se volvía hacia Karka; 
'''
"4" = '''
:sup:`4` y pasaba por Azmón, salía por el arroyo de Egipto; y el límite terminaba en el mar. Esta será su frontera sur. 
'''
"5" = '''
:sup:`5` El límite oriental era el Mar Salado, hasta el final del Jordán. El límite del norte era desde la bahía del mar hasta el final del Jordán. 
'''
"6" = '''
:sup:`6` El límite subía hasta Bet Hogá, y pasaba por el norte de Bet Araba; y el límite subía hasta la piedra de Bohán, hijo de Rubén. 
'''
"7" = '''
:sup:`7` La frontera subía hasta Debir desde el valle de Acor, y así hacia el norte, mirando hacia Gilgal, que está frente a la subida de Adummim, que está al lado sur del río. La frontera pasaba hasta las aguas de En Shemesh, y terminaba en En Rogel. 
'''
"8" = '''
:sup:`8` La frontera subía por el valle del hijo de Hinom hasta el lado del jebuseo (también llamado Jerusalén) hacia el sur; y la frontera subía hasta la cima del monte que está frente al valle de Hinom hacia el oeste, que está en la parte más lejana del valle de Refaim hacia el norte. 
'''
"9" = '''
:sup:`9` La frontera se extendía desde la cima del monte hasta el manantial de las aguas de Neftoa, y salía a las ciudades del monte Efrón; y la frontera se extendía hasta Baalá (también llamada Quiriat Jearim); 
'''
"10" = '''
:sup:`10` y la frontera giraba desde Baalá hacia el oeste, hacia el monte Seir, y pasaba al lado del monte Jearim (también llamado Cesalón), al norte, y bajaba a Bet Semes, y pasaba junto a Timná; 
'''
"11" = '''
:sup:`11` y la frontera salía al lado de Ecrón hacia el norte; y la frontera se extendía hasta Siquerón, y pasaba por el monte Baalá, y salía por Jabneel; y las salidas de la frontera estaban en el mar. 
'''
"12" = '''
:sup:`12` El límite occidental llegaba hasta la orilla del gran mar. Esta es la frontera de los hijos de Judá según sus familias. 
'''
"13" = '''
:sup:`13` Le dio a Caleb, hijo de Jefone, una porción entre los hijos de Judá, según el mandato de Yahvé a Josué, hasta Quiriat Arba, llamada así por el padre de Anac (también llamada Hebrón). 
'''
"14" = '''
:sup:`14` Caleb expulsó a los tres hijos de Anac Sesai, Ahiman y Talmai, hijos de Anac. 
'''
"15" = '''
:sup:`15` Subió contra los habitantes de Debir, que antes se llamaba Kiriath Sepher. 
'''
"16" = '''
:sup:`16` Caleb dijo: “Al que ataque a Quiriat-Sfer y lo tome, le daré a mi hija Acsa como esposa”. 
'''
"17" = '''
:sup:`17` La tomó Othniel, hijo de Kenaz, hermano de Caleb, y le dio a Acsa, su hija, como esposa. 
'''
"18" = '''
:sup:`18` Cuando ella llegó, le hizo pedir a su padre un campo. Ella se bajó del asno, y Caleb le dijo: “¿Qué quieres?” 
'''
"19" = '''
:sup:`19` Ella dijo: “Dame una bendición. Ya que me has puesto en la tierra del Sur, dame también manantiales de agua”. Así que le dio los muelles superiores y los inferiores. 
'''
"20" = '''
:sup:`20` Esta es la herencia de la tribu de los hijos de Judá según sus familias. 
'''
