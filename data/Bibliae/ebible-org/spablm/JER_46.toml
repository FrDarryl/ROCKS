[46]
"1" = '''
:sup:`1` Palabra de Yahvé que vino al profeta Jeremías sobre las naciones. 
'''
"2" = '''
:sup:`2` De Egipto: sobre el ejército del faraón Necoh, rey de Egipto, que estaba junto al río Éufrates, en Carquemis, que Nabucodonosor, rey de Babilonia, atacó en el cuarto año de Joacim, hijo de Josías, rey de Judá. 
'''
"3" = '''
:sup:`3` “Prepara el broquel y el escudo, ¡y acércate a la batalla! 
'''
"4" = '''
:sup:`4` Enjaezad los caballos y levantaos, jinetes, y se pongan de pie con sus cascos. Pulir las lanzas, poner los abrigos de correo. 
'''
"5" = '''
:sup:`5` ¿Por qué lo he visto? Están consternados y se vuelven hacia atrás. Sus poderosos son derrotados, han huido a toda prisa, y no mires atrás. El terror está en todos los lados”. dice Yahvé. 
'''
"6" = '''
:sup:`6` “No dejes que el veloz huya, ni el hombre poderoso escapará. En el norte, junto al río Éufrates han tropezado y han caído. 
'''
"7" = '''
:sup:`7` “¿Quién es ese que sube como el Nilo, como los ríos cuyas aguas crecen? 
'''
"8" = '''
:sup:`8` Egipto sube como el Nilo, como los ríos cuyas aguas crecen. Dice: “Me levantaré. Cubriré la tierra. Destruiré las ciudades y sus habitantes’. 
'''
"9" = '''
:sup:`9` ¡Subid, caballos! ¡Fuerza, carros! Que salgan los poderosos: Cush y Put, que manejan el escudo; y el Ludim, que maneja y dobla el arco. 
'''
"10" = '''
:sup:`10` Porque ese día es del Señor, Yahvé de los Ejércitos, un día de venganza, para poder vengarse de sus adversarios. La espada devorará y se saciará, y beberá hasta saciarse de su sangre; porque el Señor, Yahvé de los Ejércitos, tiene un sacrificio en el país del norte, junto al río Éufrates. 
'''
"11" = '''
:sup:`11` Sube a Galaad y toma bálsamo, virgen hija de Egipto. Usas muchas medicinas en vano. No hay curación para ti. 
'''
"12" = '''
:sup:`12` Las naciones han oído hablar de tu vergüenza, y la tierra está llena de tu grito; porque el poderoso ha tropezado con el poderoso, caen los dos juntos”. 
'''
"13" = '''
:sup:`13` La palabra que Yahvé habló al profeta Jeremías, de que Nabucodonosor, rey de Babilonia, vendría a golpear la tierra de Egipto: 
'''
"14" = '''
:sup:`14` “Declara en Egipto, publicar en Migdol, y publicar en Memphis y en Tahpanhes; dicen: “Levántate y prepárate”, porque la espada ha devorado a tu alrededor’. 
'''
"15" = '''
:sup:`15` ¿Por qué son arrastrados tus fuertes? No se pusieron de pie, porque Yahvé los empujó. 
'''
"16" = '''
:sup:`16` Hizo tropezar a muchos. Sí, cayeron uno sobre otro. Dijeron: ‘¡Levántate! Volvamos a nuestro pueblo’, y a la tierra que nos vio nacer, de la espada opresora”. 
'''
"17" = '''
:sup:`17` Allí gritaron: “El faraón, rey de Egipto, no es más que un ruido; ha dejado pasar el tiempo previsto”. 
'''
"18" = '''
:sup:`18` “Vivo yo”, dice el Rey, cuyo nombre es Yahvé de los Ejércitos, “seguramente como Tabor entre las montañas, y como el Carmelo junto al mar, para que venga. 
'''
"19" = '''
:sup:`19` Tú, hija que vives en Egipto, amueblarse para ir al cautiverio; porque Menfis se convertirá en una desolación, y será quemado, sin habitante. 
'''
"20" = '''
:sup:`20` “Egipto es una novilla muy hermosa; pero la destrucción del norte ha llegado. Ha llegado. 
'''
"21" = '''
:sup:`21` También sus jornaleros, en medio de ella, son como terneros de corral, ya que ellos también son devueltos. Han huido juntos. No se pusieron de pie, porque les ha llegado el día de su calamidad, el momento de su visita. 
'''
"22" = '''
:sup:`22` Su sonido será como el de la serpiente, pues marcharán con un ejército, y vienen contra ella con hachas, como cortadores de madera. 
'''
"23" = '''
:sup:`23` Cortarán su bosque”, dice Yahvé, “aunque no se puede registrar; porque son más que las langostas, y son innumerables. 
'''
"24" = '''
:sup:`24` La hija de Egipto quedará decepcionada; será entregada a la mano de los pueblos del norte”. 
'''
"25" = '''
:sup:`25` Yahvé de los Ejércitos, el Dios de Israel, dice: “He aquí que yo castigaré a Amón de No, al Faraón y a Egipto, con sus dioses y sus reyes, al Faraón y a los que confían en él. 
'''
"26" = '''
:sup:`26` Los entregaré en manos de los que buscan su vida, en manos de Nabucodonosor, rey de Babilonia, y en manos de sus servidores. Después será habitada, como en los días de antaño”, dice Yahvé. 
'''
"27" = '''
:sup:`27` “Pero no tengas miedo, Jacob, mi siervo. No te desanimes, Israel; pues, he aquí que te salvaré desde lejos, y tu descendencia de la tierra de su cautiverio. Jacob volverá, y estará tranquilo y a gusto. Nadie le hará tener miedo. 
'''
"28" = '''
:sup:`28` No temas, siervo mío Jacob, dice Yahvé, “porque yo estoy con vosotros; porque voy a acabar por completo con todas las naciones a las que te he expulsado, pero no haré un final completo de ti, pero te corregiré en la medida, y de ninguna manera te dejará impune”. 
'''
