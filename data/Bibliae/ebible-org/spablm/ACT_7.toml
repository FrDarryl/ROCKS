[7]
"1" = '''
:sup:`1` El sumo sacerdote dijo: Entonces “¿Es esto así?” 
'''
"2" = '''
:sup:`2` Dijo: “Hermanos y padres, escuchad. El Dios de la gloria se le apareció a nuestro padre Abraham cuando estaba en Mesopotamia, antes de que viviera en Harán, 
'''
"3" = '''
:sup:`3` y le dijo: ‘Sal de tu tierra y aléjate de tus parientes, y ven a una tierra que yo te mostraré’. 
'''
"4" = '''
:sup:`4` Entonces salió de la tierra de los caldeos y vivió en Harán. Desde allí, cuando su padre murió, Dios lo trasladó a esta tierra en la que tú vives ahora. 
'''
"5" = '''
:sup:`5` No le dio ninguna herencia en ella, ni siquiera para poner el pie. Le prometió que se la daría en posesión, y a su descendencia después de él, cuando aún no tuviera hijos. 
'''
"6" = '''
:sup:`6` Dios habló así: que su descendencia viviría como extranjera en una tierra extraña, y que sería esclavizada y maltratada durante cuatrocientos años. 
'''
"7" = '''
:sup:`7` ‘Yo juzgaré a la nación a la que estarán esclavizados’, dijo Dios, ‘y después saldrán y me servirán en este lugar’. 
'''
"8" = '''
:sup:`8` Le dio el pacto de la circuncisión. Y Abraham fue padre de Isaac, y lo circuncidó al octavo día. Isaac fue el padre de Jacob, y Jacob fue el padre de los doce patriarcas. 
'''
"9" = '''
:sup:`9` “Los patriarcas, movidos por los celos contra José, lo vendieron a Egipto. Dios estuvo con él 
'''
"10" = '''
:sup:`10` y lo libró de todas sus aflicciones, y le dio favor y sabiduría ante el Faraón, rey de Egipto. Lo hizo gobernador de Egipto y de toda su casa. 
'''
"11" = '''
:sup:`11` Pero vino un hambre sobre toda la tierra de Egipto y de Canaán, y una gran aflicción. Nuestros padres no encontraron comida. 
'''
"12" = '''
:sup:`12` Pero cuando Jacob oyó que había grano en Egipto, envió a nuestros padres la primera vez. 
'''
"13" = '''
:sup:`13` La segunda vez José se dio a conocer a sus hermanos, y la familia de José fue revelada al Faraón. 
'''
"14" = '''
:sup:`14` José envió y convocó a su padre Jacob y a todos sus parientes, setenta y cinco almas. 
'''
"15" = '''
:sup:`15` Jacob bajó a Egipto y murió, él y nuestros padres; 
'''
"16" = '''
:sup:`16` y fueron llevados de vuelta a Siquem y puestos en la tumba que Abraham compró por un precio en plata a los hijos de Hamor de Siquem. 
'''
"17" = '''
:sup:`17` “Pero al acercarse el tiempo de la promesa que Dios había jurado a Abraham, el pueblo creció y se multiplicó en Egipto, 
'''
"18" = '''
:sup:`18` hasta que se levantó otro rey que no conocía a José. 
'''
"19" = '''
:sup:`19` Este se aprovechó de nuestra raza y maltrató a nuestros padres, y los obligó a abandonar a sus bebés para que no quedaran vivos. 
'''
"20" = '''
:sup:`20` En aquel tiempo nació Moisés, y era sumamente apuesto para Dios. Fue alimentado durante tres meses en la casa de su padre. 
'''
"21" = '''
:sup:`21` Cuando fue abandonado, la hija del faraón lo recogió y lo crió como si fuera su propio hijo. 
'''
"22" = '''
:sup:`22` Moisés fue instruido en toda la sabiduría de los egipcios. Era poderoso en sus palabras y en sus obras. 
'''
"23" = '''
:sup:`23` Pero cuando tenía cuarenta años, se le ocurrió visitar a sus hermanos, los hijos de Israel. 
'''
"24" = '''
:sup:`24` Al ver que uno de ellos sufría un agravio, lo defendió y vengó al oprimido, golpeando al egipcio. 
'''
"25" = '''
:sup:`25` Suponía que sus hermanos entendían que Dios, por su mano, les daba la liberación; pero ellos no lo entendían. 
'''
"26" = '''
:sup:`26` “Al día siguiente, se les apareció mientras peleaban, y les instó a que volvieran a estar en paz, diciendo: ‘Señores, sois hermanos. ¿Por qué os hacéis daño los unos a los otros? 
'''
"27" = '''
:sup:`27` Pero el que hacía mal a su prójimo lo apartó, diciendo: ‘¿Quién te ha hecho gobernante y juez sobre nosotros? 
'''
"28" = '''
:sup:`28` ¿Quieres matarme como mataste ayer al egipcio?’ 
'''
"29" = '''
:sup:`29` Al oír estas palabras, Moisés huyó y se convirtió en forastero en la tierra de Madián, donde fue padre de dos hijos. 
'''
"30" = '''
:sup:`30` “Cuando se cumplieron los cuarenta años, un ángel del Señor se le apareció en el desierto del monte Sinaí, en una llama de fuego en una zarza. 
'''
"31" = '''
:sup:`31` Cuando Moisés lo vio, se asombró de la visión. Al acercarse para ver, se le acercó la voz del Señor: 
'''
"32" = '''
:sup:`32` ‘Yo soy el Dios de tus padres: el Dios de Abraham, el Dios de Isaac y el Dios de Jacob’. Moisés tembló y no se atrevió a mirar. 
'''
"33" = '''
:sup:`33` El Señor le dijo: ‘Quítate las sandalias, porque el lugar donde estás es tierra santa. 
'''
"34" = '''
:sup:`34` Ciertamente he visto la aflicción de mi pueblo que está en Egipto, y he oído sus gemidos. He bajado para liberarlos. Ahora ven, te enviaré a Egipto.’ 
'''
"35" = '''
:sup:`35` “A este Moisés, al que rechazaron diciendo: “¿Quién te ha hecho gobernante y juez?”, Dios lo ha enviado como gobernante y libertador por la mano del ángel que se le apareció en la zarza. 
'''
"36" = '''
:sup:`36` Este hombre los sacó de allí, después de haber hecho maravillas y señales en Egipto, en el Mar Rojo y en el desierto durante cuarenta años. 
'''
"37" = '''
:sup:`37` Este es el Moisés que dijo a los hijos de Israel: “El Señor, nuestro Dios, os levantará un profeta de entre vuestros hermanos, como yo”. 
'''
"38" = '''
:sup:`38` Este es el que estuvo en la asamblea en el desierto con el ángel que le habló en el monte Sinaí, y con nuestros padres, que recibió revelaciones vivas para dárnoslas, 
'''
"39" = '''
:sup:`39` a quien nuestros padres no quisieron obedecer, sino que lo rechazaron y se volvieron con el corazón a Egipto, 
'''
"40" = '''
:sup:`40` diciendo a Aarón: “Haznos dioses que vayan delante de nosotros, porque en cuanto a este Moisés que nos sacó de la tierra de Egipto, no sabemos qué ha sido de él.’ 
'''
"41" = '''
:sup:`41` En aquellos días hicieron un becerro y llevaron un sacrificio al ídolo, y se alegraron de las obras de sus manos. 
'''
"42" = '''
:sup:`42` Pero Dios se apartó y los entregó para servir al ejército del cielo, como está escrito en el libro de los profetas, ‘¿Me ofrecisteis animales sacrificados y sacrificios ¿cuarenta años en el desierto, casa de Israel? 
'''
"43" = '''
:sup:`43` Tú tomaste el tabernáculo de Moloch, la estrella de tu dios Rephan, las figuras que has hecho para adorar, así que te llevaré más allá de Babilonia’. 
'''
"44" = '''
:sup:`44` “Nuestros padres tuvieron el tabernáculo del testimonio en el desierto, tal como el que habló con Moisés le ordenó que lo hiciera según el modelo que había visto; 
'''
"45" = '''
:sup:`45` el cual también nuestros padres, a su vez, introdujeron con Josué cuando entraron en posesión de las naciones que Dios expulsó delante de nuestros padres hasta los días de David, 
'''
"46" = '''
:sup:`46` que hallaron gracia ante los ojos de Dios, y pidieron encontrar una morada para el Dios de Jacob. 
'''
"47" = '''
:sup:`47` Pero Salomón le construyó una casa. 
'''
"48" = '''
:sup:`48` Sin embargo, el Altísimo no habita en templos hechos por las manos, como dice el profeta, 
'''
"49" = '''
:sup:`49` “El cielo es mi trono, y la tierra un escabel para mis pies. ¿Qué clase de casa me vas a construir?’ dice el Señor. ‘¿O cuál es el lugar de mi descanso? 
'''
"50" = '''
:sup:`50` ¿No fue mi mano la que hizo todas estas cosas?’ 
'''
"51" = '''
:sup:`51` “¡De cuello duro e incircuncisos de corazón y de oídos, siempre os resistís al Espíritu Santo! Como hicieron vuestros padres, así hacéis vosotros. 
'''
"52" = '''
:sup:`52` ¿A cuál de los profetas no persiguieron vuestros padres? Mataron a los que predijeron la venida del Justo, del que ahora os habéis convertido en traidores y asesinos. 
'''
"53" = '''
:sup:`53` ¡Recibisteis la ley como fue ordenada por los ángeles, y no la guardasteis!” 
'''
"54" = '''
:sup:`54` Al oír estas cosas, se sintieron heridos en el corazón y rechinaron los dientes contra él. 
'''
"55" = '''
:sup:`55` Pero él, lleno del Espíritu Santo, miró fijamente al cielo y vio la gloria de Dios, y a Jesús de pie a la derecha de Dios, 
'''
"56" = '''
:sup:`56` y dijo: “¡Mira, veo los cielos abiertos y al Hijo del Hombre de pie a la derecha de Dios!” 
'''
"57" = '''
:sup:`57` Pero ellos gritaron con fuerza y se taparon los oídos, y luego se abalanzaron sobre él al unísono. 
'''
"58" = '''
:sup:`58` Lo echaron de la ciudad y lo apedrearon. Los testigos pusieron sus vestidos a los pies de un joven llamado Saulo. 
'''
"59" = '''
:sup:`59` Apedrearon a Esteban mientras gritaba diciendo: “Señor Jesús, recibe mi espíritu”. 
'''
"60" = '''
:sup:`60` Se arrodilló y gritó con fuerza: “¡Señor, no les eches en cara este pecado!” Cuando hubo dicho esto, se quedó dormido. 
'''
