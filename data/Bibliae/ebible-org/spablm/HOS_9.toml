[9]
"1" = '''
:sup:`1` No te alegres, Israel, hasta el júbilo como las naciones; porque fuisteis infieles a vuestro Dios. Amas el salario de una prostituta en cada trilla de grano. 
'''
"2" = '''
:sup:`2` La era y el lagar no los alimentarán, y el vino nuevo le fallará. 
'''
"3" = '''
:sup:`3` No habrán de habitar en la tierra de Yahvé; pero Efraín volverá a Egipto, y comerán alimentos impuros en Asiria. 
'''
"4" = '''
:sup:`4` No derramarán ofrendas de vino a Yahvé, ni le serán agradables. Sus sacrificios serán para ellos como el pan de los dolientes; todos los que coman de ella serán contaminados; porque su pan será para su apetito. No entrará en la casa de Yahvé. 
'''
"5" = '''
:sup:`5` ¿Qué harás en el día de la asamblea solemne, y en el día de la fiesta de Yahvé? 
'''
"6" = '''
:sup:`6` Porque, he aquí, cuando huyen de la destrucción, Egipto los reunirá. Memphis los enterrará. Las ortigas poseerán sus agradables cosas de plata. Las espinas estarán en sus tiendas. 
'''
"7" = '''
:sup:`7` Han llegado los días de la visita. Han llegado los días del ajuste de cuentas. Israel considerará al profeta como un tonto, y el hombre que se inspira en la locura, por la abundancia de tus pecados, y porque su hostilidad es grande. 
'''
"8" = '''
:sup:`8` Un profeta vela por Efraín con mi Dios. La trampa del cazador está en todos sus caminos, y la hostilidad en la casa de su Dios. 
'''
"9" = '''
:sup:`9` Se han corrompido profundamente, como en los días de Gabaa. Se acordará de su iniquidad. Los castigará por sus pecados. 
'''
"10" = '''
:sup:`10` Encontré a Israel como uvas en el desierto. Vi a tus padres como la primera maduración de la higuera en su primera temporada; pero vinieron a Baal Peor, y se consagraron a la cosa vergonzosa, y se volvieron abominables como lo que amaban. 
'''
"11" = '''
:sup:`11` En cuanto a Efraín, su gloria volará como un pájaro. No habrá nacimientos, ni niños, ni concepción. 
'''
"12" = '''
:sup:`12` Aunque crian a sus hijos, pero los despojaré, de modo que no quede ni un solo hombre. En efecto, ¡ay de ellos también cuando me alejo de ellos! 
'''
"13" = '''
:sup:`13` He visto a Efraín, como Tiro, plantado en un lugar agradable; pero Efraín sacará a sus hijos al asesino. 
'''
"14" = '''
:sup:`14` Dales, Yahvé, ¿qué vas a dar? Dales un vientre de aborto y pechos secos. 
'''
"15" = '''
:sup:`15` “Toda su maldad está en Gilgal; porque allí los odiaba. A causa de la maldad de sus actos, los expulsaré de mi casa. No los amaré más. Todos sus príncipes son rebeldes. 
'''
"16" = '''
:sup:`16` Efraín es golpeado. Su raíz se ha secado. No darán ningún fruto. Aunque den a luz, mataré a los seres queridos de su vientre”. 
'''
"17" = '''
:sup:`17` Mi Dios los expulsará, porque no le hicieron caso; y serán errantes entre las naciones. 
'''
