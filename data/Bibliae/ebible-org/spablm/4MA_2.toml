"1" = '''
:sup:`1` ¿Es de extrañar? Si las lujurias del alma, después de la participación con lo que es bello, se frustran, 
'''
"2" = '''
:sup:`2` por este motivo, el templado José es alabado en que por el razonamiento, sometió, al reflexionar, la indulgencia de los sentidos. 
'''
"3" = '''
:sup:`3` Pues, aunque era joven y estaba maduro para las relaciones sexuales, anuló mediante el razonamiento el estímulo de sus emociones. 
'''
"4" = '''
:sup:`4` No es sólo el estímulo de la indulgencia sensual, sino el de todo deseo, lo que el razonamiento es capaz de dominar. 
'''
"5" = '''
:sup:`5` Por ejemplo, la ley dice: “No codiciarás la mujer de tu prójimo, ni nada que sea de tu prójimo”. 
'''
"6" = '''
:sup:`6` Ahora bien, puesto que es la ley la que nos ha prohibido desear, con mucha mayor facilidad te persuadiré de que el razonamiento es capaz de gobernar nuestras concupiscencias, al igual que lo hace con los afectos que son impedimentos para la justicia. 
'''
"7" = '''
:sup:`7` Ya que, ¿de qué manera se puede reclamar a un comedor solitario, a un glotón y a un borracho, si no es evidente que el razonamiento es el señor de las emociones? 
'''
"8" = '''
:sup:`8` Por lo tanto, el hombre que regula su conducta por la ley, aunque sea amante del dinero, presiona inmediatamente su propia disposición prestando al necesitado sin intereses y cancelando la deuda al séptimo año. 
'''
"9" = '''
:sup:`9` Si un hombre es avaro, se rige por la ley actuando por medio del razonamiento, para que no espigue sus cosechas ni su vendimia. En referencia a otros puntos podemos percibir que es el razonamiento el que vence sus emociones. 
'''
"10" = '''
:sup:`10` Pues la ley vence incluso el afecto hacia los padres, no renunciando a la virtud por ellos. 
'''
"11" = '''
:sup:`11` Se impone sobre el amor a la esposa, reprendiéndola cuando infringe la ley. 
'''
"12" = '''
:sup:`12` Se enseñorea del amor de los padres hacia sus hijos, pues los castiga por el vicio. Se enseñorea de la intimidad de los amigos, reprendiéndolos cuando son malvados. 
'''
"13" = '''
:sup:`13` No creas que es una afirmación extraña que el razonamiento pueda, en nombre de la ley, vencer incluso la enemistad. 
'''
"14" = '''
:sup:`14` No permite cortar los árboles frutales de un enemigo, sino que los preserva de los destructores y recoge sus ruinas caídas. 
'''
"15" = '''
:sup:`15` La razón parece ser dueña de las emociones más violentas, como el amor al imperio, la jactancia vacía y la calumnia. 
'''
"16" = '''
:sup:`16` Pues el entendimiento templado repele todas estas emociones malignas, como lo hace con la ira; pues domina incluso ésta. 
'''
"17" = '''
:sup:`17` Así Moisés, cuando se enojó contra Datán y Abiram, no les hizo nada con ira, sino que reguló su ira con el razonamiento. 
'''
"18" = '''
:sup:`18` Porque la mente templada es capaz, como he dicho, de ser superior a las emociones, y de corregir unas y destruir otras. 
'''
"19" = '''
:sup:`19` Pues, ¿por qué, si no, nuestro sapientísimo padre Jacob culpó a Simeón y a Leví de haber matado irracionalmente a toda la raza de los siquemitas, diciendo: “¡Maldita sea su ira!”? 
'''
"20" = '''
:sup:`20` Porque si el razonamiento no poseyera el poder de dominar los afectos coléricos, no habría dicho esto. 
'''
"21" = '''
:sup:`21` Porque en el momento en que Dios creó al hombre, implantó en él sus emociones y su naturaleza moral. 
'''
"22" = '''
:sup:`22` En ese momento entronizó la mente por encima de todo como el líder sagrado, a través del medio de los sentidos. 
'''
"23" = '''
:sup:`23` Le dio una ley a esta mente, viviendo según la cual mantendrá un reino templado, justo, bueno y valiente. 
'''
"24" = '''
:sup:`24` ¿Cómo, entonces, puede decir un hombre, si el razonamiento es dueño de las emociones, no tiene control sobre el olvido y la ignorancia? 
'''
