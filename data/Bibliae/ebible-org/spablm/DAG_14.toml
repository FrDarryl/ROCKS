[14]
"1" = '''
:sup:`1` El rey Astyages fue reunido con sus padres, y Ciro el persa recibió su reino. 
'''
"2" = '''
:sup:`2` Daniel vivía con el rey y era honrado sobre todos sus amigos. 
'''
"3" = '''
:sup:`3` Los babilonios tenían un ídolo llamado Bel, y cada día se gastaban en él doce grandes medidas de harina fina, cuarenta ovejas y seis toneles de vino. 
'''
"4" = '''
:sup:`4` El rey lo honraba y acudía diariamente a adorarlo; pero Daniel adoraba a su propio Dios. El rey le dijo: “¿Por qué no adoras a Bel?”. 
'''
"5" = '''
:sup:`5` Dijo: “Porque no puedo honrar a los ídolos hechos con las manos, sino sólo al Dios vivo, que ha creado el cielo y la tierra, y tiene soberanía sobre toda carne”. 
'''
"6" = '''
:sup:`6` Entonces el rey le dijo: “¿No crees que Bel es un dios vivo? ¿No ves lo mucho que come y bebe cada día?” 
'''
"7" = '''
:sup:`7` Entonces Daniel se rió y dijo: “Oh, rey, no te engañes, porque esto es sólo arcilla por dentro y bronce por fuera, y nunca comió ni bebió nada”. 
'''
"8" = '''
:sup:`8` Entonces el rey se enojó, llamó a sus sacerdotes y les dijo: “Si no me decís quién es el que devora estos gastos, moriréis. 
'''
"9" = '''
:sup:`9` Pero si me mostráis que Bel los devora, entonces Daniel morirá, porque ha dicho una blasfemia contra Bel”. Daniel dijo al rey: “Que sea según tu palabra”. 
'''
"10" = '''
:sup:`10` Había setenta sacerdotes de Bel, además de sus esposas e hijos. El rey entró con Daniel en el templo de Bel. 
'''
"11" = '''
:sup:`11` Los sacerdotes de Bel dijeron: “Nosotros nos iremos; pero tú, oh rey, prepara la comida, mezcla el vino y colócalo, cierra bien la puerta y séllala con tu propio sello. 
'''
"12" = '''
:sup:`12` Cuando vengas por la mañana, si no encuentras que Bel ha comido todo, sufriremos la muerte, o bien Daniel, que habla falsamente contra nosotros.” 
'''
"13" = '''
:sup:`13` No se preocuparon, porque debajo de la mesa habían hecho una entrada secreta, por la que entraban continuamente y consumían esas cosas. 
'''
"14" = '''
:sup:`14` Sucedió que cuando salieron, el rey puso la comida delante de Bel. Ahora bien, Daniel había ordenado a sus siervos que trajeran ceniza, y ellos la esparcieron por todo el templo, sólo en presencia del rey. Luego salieron, cerraron la puerta, la sellaron con el sello del rey y se fueron. 
'''
"15" = '''
:sup:`15` Por la noche, los sacerdotes vinieron con sus mujeres e hijos, como solían hacerlo, y comieron y bebieron todo. 
'''
"16" = '''
:sup:`16` Por la mañana, el rey se levantó, y Daniel con él. 
'''
"17" = '''
:sup:`17` El rey dijo: “Daniel, ¿están enteros los sellos?” Dijo: “Sí, oh rey, están enteros”. 
'''
"18" = '''
:sup:`18` En cuanto abrió la puerta, el rey miró la mesa y exclamó en voz alta: “¡Eres grande, oh Bel, y contigo no hay engaño alguno!” 
'''
"19" = '''
:sup:`19` Entonces Daniel se rió y retuvo al rey para que no entrara, y dijo: “Mira ahora el pavimento y fíjate bien de quién son estas pisadas.” 
'''
"20" = '''
:sup:`20` El rey dijo: “Veo pasos de hombres, mujeres y niños”. Entonces el rey se enfureció, 
'''
"21" = '''
:sup:`21` y tomó a los sacerdotes con sus mujeres e hijos, quienes le mostraron las puertas secretas, por donde entraron y consumieron las cosas que estaban sobre la mesa. 
'''
"22" = '''
:sup:`22` Por lo tanto, el rey los mató y entregó Bel en poder de Daniel, quien la derribó con su templo. 
'''
"23" = '''
:sup:`23` En ese mismo lugar había un gran dragón que el pueblo de Babilonia adoraba. 
'''
"24" = '''
:sup:`24` El rey dijo a Daniel: “¿También tú dirás que esto es de bronce? He aquí que vive, come y bebe. No puedes decir que no es un dios vivo. Por lo tanto, adóralo”. 
'''
"25" = '''
:sup:`25` Entonces Daniel dijo: “Adoraré al Señor, mi Dios, porque él es un Dios vivo. 
'''
"26" = '''
:sup:`26` Pero permíteme, oh rey, que mate a este dragón sin espada ni bastón”. El rey dijo: “Te lo permito”. 
'''
"27" = '''
:sup:`27` Entonces Daniel tomó brea, grasa y pelo, y los fundió juntos, e hizo con ellos unos grumos. Los puso en la boca del dragón, y éste comió y se deshizo. Daniel dijo: “Mirad, estos son los dioses que todos vosotros adoráis”. 
'''
"28" = '''
:sup:`28` Cuando el pueblo de Babilonia lo oyó, se indignó mucho y conspiró contra el rey, diciendo: “El rey se ha hecho judío. Ha derribado a Bel, ha matado al dragón y ha pasado a cuchillo a los sacerdotes”. 
'''
"29" = '''
:sup:`29` Entonces vinieron al rey y le dijeron: “Entréganos a Daniel, o si no te destruiremos a ti y a tu casa”. 
'''
"30" = '''
:sup:`30` Cuando el rey vio que lo habían atrapado, al verse constreñido, les entregó a Daniel. 
'''
"31" = '''
:sup:`31` Lo echaron al foso de los leones, donde estuvo seis días. 
'''
"32" = '''
:sup:`32` Había siete leones en el foso, y cada día les daban dos cadáveres y dos ovejas, que luego no les daban, con la intención de que devoraran a Daniel. 
'''
"33" = '''
:sup:`33` Había en la judería el profeta Habacuc, que había hecho un guiso y había partido el pan en un cuenco. Iba al campo para llevarlo a los segadores. 
'''
"34" = '''
:sup:`34` Pero el ángel del Señor le dijo a Habacuc: “Ve a llevar la cena que tienes a Babilonia, a Daniel, al foso de los leones”. 
'''
"35" = '''
:sup:`35` Habacuc dijo: “Señor, nunca vi Babilonia. No sé dónde está la guarida”. 
'''
"36" = '''
:sup:`36` Entonces el ángel del Señor lo tomó por la corona, lo levantó por los cabellos de su cabeza y con el soplo de su aliento lo puso en Babilonia sobre el foso. 
'''
"37" = '''
:sup:`37` Habacuc gritó diciendo: “Oh Daniel, Daniel, toma la cena que Dios te ha enviado”. 
'''
"38" = '''
:sup:`38` Daniel dijo: “¡Te has acordado de mí, oh Dios! No has abandonado a los que te aman”. 
'''
"39" = '''
:sup:`39` Entonces Daniel se levantó y comió; y el ángel de Dios volvió a colocar a Habacuc en su lugar inmediatamente. 
'''
"40" = '''
:sup:`40` Al séptimo día, el rey vino a llorar por Daniel. Cuando llegó al cubil, miró dentro, y he aquí que Daniel estaba sentado. 
'''
"41" = '''
:sup:`41` Entonces el rey clamó a gran voz, diciendo: “¡Grande eres tú, Señor, Dios de Daniel, y no hay otro fuera de ti!” 
'''
"42" = '''
:sup:`42` Así que lo sacó, y echó al foso a los que eran la causa de su destrucción; y fueron devorados en un momento ante su rostro. 
'''
