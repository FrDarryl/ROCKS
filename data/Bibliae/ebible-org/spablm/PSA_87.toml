[87]
"1" = '''
:sup:`1` Un Salmo de los hijos de Coré; una Canción. Su fundamento está en los montes sagrados. 
'''
"2" = '''
:sup:`2` Yahvé ama las puertas de Sión más que todas las moradas de Jacob. 
'''
"3" = '''
:sup:`3` Cosas gloriosas se dicen de ti, ciudad de Dios. Selah. 
'''
"4" = '''
:sup:`4` Registraré a Rahab y a Babilonia entre los que me reconocen. Mira, Filistea, Tiro, y también Etiopía: “Este nació allí”. 
'''
"5" = '''
:sup:`5` Sí, de Sión se dirá: “Éste y aquél han nacido en ella”. el mismo Altísimo la establecerá. 
'''
"6" = '''
:sup:`6` Yahvé contará, cuando escriba los pueblos, “Este nació allí”. Selah. 
'''
"7" = '''
:sup:`7` Tanto los que cantan como los que bailan dicen, “Todos mis resortes están en ti”. 
'''
