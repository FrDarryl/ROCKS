[7]
"1" = '''
:sup:`1` Cuando terminé de decir estas palabras, se me envió el ángel que me había sido enviado las noches anteriores. 
'''
"2" = '''
:sup:`2` Me dijo: “Levántate, Esdras, y escucha las palabras que he venido a decirte”. 
'''
"3" = '''
:sup:`3` Dije: “Habla, mi Señor”. Entonces me dijo: “Hay un mar situado en un lugar ancho, para que sea amplio y vasto, 
'''
"4" = '''
:sup:`4` pero su entrada está situada en un lugar estrecho para que sea como un río. 
'''
"5" = '''
:sup:`5` El que quiera entrar en el mar para mirarlo o para gobernarlo, si no pasa por la entrada estrecha, ¿cómo podrá entrar en la parte ancha? 
'''
"6" = '''
:sup:`6` Otra cosa también: Hay una ciudad edificada y asentada en un país llano, y llena de todos los bienes, 
'''
"7" = '''
:sup:`7` pero su entrada es estrecha, y está asentada en un lugar peligroso para caer, teniendo fuego a la derecha, y aguas profundas a la izquierda. 
'''
"8" = '''
:sup:`8` Hay un solo camino entre ambos, incluso entre el fuego y el agua, de modo que sólo una persona puede ir allí a la vez. 
'''
"9" = '''
:sup:`9` Si esta ciudad se le da ahora a un hombre como herencia, si el heredero no pasa el peligro ante él, ¿cómo recibirá su herencia?” 
'''
"10" = '''
:sup:`10` Dije: “Así es, Señor”. Entonces me dijo: “Así es también la porción de Israel. 
'''
"11" = '''
:sup:`11` Yo hice el mundo por ellos. Lo que ahora se hace fue decretado cuando Adán transgredió mis estatutos. 
'''
"12" = '''
:sup:`12` Entonces las entradas de este mundo se hicieron estrechas, penosas y penosas. No son más que pocas y malas, llenas de peligros y envueltas en grandes dificultades. 
'''
"13" = '''
:sup:`13` En cambio, las entradas del mundo mayor son amplias y seguras, y producen frutos de inmortalidad. 
'''
"14" = '''
:sup:`14` De modo que si los que viven no entran en estas cosas difíciles y vanas, nunca podrán recibir las que les están reservadas. 
'''
"15" = '''
:sup:`15` Ahora bien, ¿por qué te turbas, ya que no eres más que un hombre corruptible? ¿Por qué te conmueves, ya que eres mortal? 
'''
"16" = '''
:sup:`16` ¿Por qué no has considerado en tu mente lo que ha de venir, en lugar de lo presente?” 
'''
"17" = '''
:sup:`17` Entonces respondí y dije: “Oh Señor soberano, he aquí que tú has ordenado en tu ley que los justos hereden estas cosas, pero que los impíos perezcan. 
'''
"18" = '''
:sup:`18` Por tanto, los justos sufrirán cosas difíciles y esperan cosas más fáciles, pero los que han obrado mal han sufrido las cosas difíciles y no verán las cosas más fáciles.” 
'''
"19" = '''
:sup:`19` Me dijo: “No eres juez por encima de Dios, ni tienes más entendimiento que el Altísimo. 
'''
"20" = '''
:sup:`20` Sí, que perezcan muchos de los que ahora viven, antes que se desprecie la ley de Dios que se ha puesto delante de ellos. 
'''
"21" = '''
:sup:`21` Porque Dios ordenó estrictamente a los que vinieron, así como ellos, lo que debían hacer para vivir, y lo que debían observar para evitar el castigo. 
'''
"22" = '''
:sup:`22` Sin embargo, no le obedecieron, sino que hablaron contra él e imaginaron para sí cosas vanas. 
'''
"23" = '''
:sup:`23` Hicieron planes astutos de maldad, y además dijeron del Altísimo que no existe, y no conocieron sus caminos. 
'''
"24" = '''
:sup:`24` Despreciaron su ley y negaron sus pactos. No han sido fieles a sus estatutos, y no han realizado sus obras. 
'''
"25" = '''
:sup:`25` Por eso, Esdras, para los vacíos son las cosas vacías, y para los llenos son las cosas llenas. 
'''
"26" = '''
:sup:`26` Porque he aquí que vendrá el tiempo, y será, cuando se cumplan estas señales de que te hablé antes, que aparecerá la novia, la ciudad que sale, y se verá a la que ahora está retirada de la tierra. 
'''
"27" = '''
:sup:`27` Quien se libre de los males anunciados verá mis maravillas. 
'''
"28" = '''
:sup:`28` Porque mi hijo Jesús se revelará con los que están con él, y los que queden se alegrarán cuatrocientos años. 
'''
"29" = '''
:sup:`29` Después de estos años mi hijo Cristo morirá, junto con todos los que tienen el aliento de vida. 
'''
"30" = '''
:sup:`30` Entonces el mundo se convertirá en el viejo silencio siete días, como en el primer principio, de modo que no quedará ningún ser humano. 
'''
"31" = '''
:sup:`31` Después de siete días el mundo que aún no está despierto será levantado, y lo que es corruptible morirá. 
'''
"32" = '''
:sup:`32` La tierra restablecerá a los que duermen en ella, y el polvo a los que habitan en él en silencio, y los lugares secretos entregarán las almas que les fueron encomendadas. 
'''
"33" = '''
:sup:`33` El Altísimo se revelará en el tribunal, y la compasión pasarán, y la paciencia se retirará. 
'''
"34" = '''
:sup:`34` Sólo quedará el juicio. La verdad permanecerá. La fe se fortalecerá. 
'''
"35" = '''
:sup:`35` La recompensa seguirá. Se mostrará la recompensa. Las buenas obras despertarán, y las malas no dormirán. 
'''
"36" = '''
:sup:`36` Aparecerá el pozo de tormento, y cerca de él estará el lugar de descanso. Se mostrará el horno del infierno, y cerca de él el paraíso de las delicias. 
'''
"37" = '''
:sup:`37` Entonces el Altísimo dirá a las naciones resucitadas: “Mirad y entended a quién habéis negado, a quién no habéis servido, cuyos mandamientos habéis despreciado. 
'''
"38" = '''
:sup:`38` Mirad a este lado y a aquel. Aquí hay deleite y descanso, y allí fuego y tormentos’. Así les hablará en el día del juicio. 
'''
"39" = '''
:sup:`39` Este es un día que no tiene ni sol, ni luna, ni estrellas, 
'''
"40" = '''
:sup:`40` ni nube, ni trueno, ni relámpago, ni viento, ni agua, ni aire, ni tinieblas, ni tarde, ni mañana, 
'''
"41" = '''
:sup:`41` ni verano, ni primavera, ni calor, ni invierno, ni escarcha, ni frío, ni granizo, ni lluvia, ni rocío, 
'''
"42" = '''
:sup:`42` ni mediodía, ni noche, ni aurora, ni resplandor, ni brillo, ni luz, sino sólo el resplandor de la gloria del Altísimo, por el cual todos verán las cosas que se les presentan. 
'''
"43" = '''
:sup:`43` Durará como si fuera una semana de años. 
'''
"44" = '''
:sup:`44` Este es mi juicio y su orden prescrito; pero sólo os he mostrado estas cosas”. 
'''
"45" = '''
:sup:`45` Respondí: “Dije entonces, Señor, y digo ahora: Bienaventurados los que ahora viven y guardan tus mandamientos. 
'''
"46" = '''
:sup:`46` Pero, ¿qué pasa con aquellos por los que he orado? Porque ¿quién hay de los que viven que no haya pecado, y quién de los hijos de los hombres no haya transgredido tu pacto? 
'''
"47" = '''
:sup:`47` Ahora veo que el mundo venidero traerá deleite a pocos, pero tormentos a muchos. 
'''
"48" = '''
:sup:`48` Porque ha crecido en nosotros un corazón perverso, que nos ha desviado de estos mandamientos y nos ha llevado a la corrupción y a los caminos de la muerte. Nos ha mostrado los caminos de la perdición y nos ha alejado de la vida, y eso, no sólo a unos pocos, sino a casi todos los que han sido creados.” 
'''
"49" = '''
:sup:`49` Me respondió: “Escúchame, y te instruiré. Te amonestaré de nuevo. 
'''
"50" = '''
:sup:`50` Por eso, el Altísimo no ha hecho un mundo, sino dos. 
'''
"51" = '''
:sup:`51` Porque has dicho que los justos no son muchos, sino pocos, y los impíos abundan, escucha la explicación. 
'''
"52" = '''
:sup:`52` Si tienes sólo unas pocas piedras preciosas, ¿las añadirás al plomo y al barro?” 
'''
"53" = '''
:sup:`53` Dije: “Señor, ¿cómo puede ser?” 
'''
"54" = '''
:sup:`54` Me dijo: “No sólo eso, sino que pregunta a la tierra, y ella te lo dirá. Pídele a ella, y ella te lo declarará. 
'''
"55" = '''
:sup:`55` Dile: ‘Tú produces oro, plata y bronce, y también hierro, plomo y arcilla; 
'''
"56" = '''
:sup:`56` pero la plata es más abundante que el oro, y el bronce que la plata, y el hierro que el bronce, y el plomo que el hierro, y la arcilla que el plomo’. 
'''
"57" = '''
:sup:`57` Juzga, pues, qué cosas son preciosas y deseables, lo que abunda o lo que es raro”. 
'''
"58" = '''
:sup:`58` Dije: “Oh, Señor soberano, lo que es abundante tiene menos valor, pues lo que es más raro es más precioso”. 
'''
"59" = '''
:sup:`59` Él me respondió: “Sopesa en tu interior las cosas que has pensado, porque el que tiene lo que es difícil de conseguir se alegra por el que tiene lo que es abundante. 
'''
"60" = '''
:sup:`60` Así es también el juicio que he prometido; porque me alegraré de los pocos que se salvarán, porque éstos son los que han hecho prevalecer ahora mi gloria, y por ellos, mi nombre es ahora honrado. 
'''
"61" = '''
:sup:`61` No me afligiré por la multitud de los que perecen; porque éstos son los que ahora son como la niebla, y se han convertido en llama y humo; se incendian y arden con fuerza, y se extinguen.” 
'''
"62" = '''
:sup:`62` Respondí: “Oh, tierra, ¿por qué has producido, si la mente está hecha de polvo, como todas las demás cosas creadas? 
'''
"63" = '''
:sup:`63` Pues hubiera sido mejor que el polvo mismo no hubiera nacido, para que la mente no hubiera sido hecha de él. 
'''
"64" = '''
:sup:`64` Pero ahora la mente crece con nosotros, y por eso nos atormentamos, porque perecemos y lo sabemos. 
'''
"65" = '''
:sup:`65` Laméntese la raza de los hombres y alégrense los animales del campo. Que se lamenten todos los nacidos, pero que se alegren los cuadrúpedos y el ganado. 
'''
"66" = '''
:sup:`66` Porque a ellos les va mucho mejor que a nosotros, pues no esperan el juicio, ni conocen los tormentos ni la salvación que se les promete después de la muerte. 
'''
"67" = '''
:sup:`67` Porque ¿de qué nos sirve que seamos conservados con vida, pero que seamos afligidos con tormentos? 
'''
"68" = '''
:sup:`68` Porque todos los que nacen están contaminados con iniquidades, y están llenos de pecados y cargados de transgresiones. 
'''
"69" = '''
:sup:`69` Si después de la muerte no tuviéramos que entrar en el juicio, tal vez hubiera sido mejor para nosotros”. 
'''
"70" = '''
:sup:`70` Me respondió: “Cuando el Altísimo hizo el mundo y a Adán y a todos los que vinieron de él, preparó primero el juicio y las cosas que pertenecen al juicio. 
'''
"71" = '''
:sup:`71` Ahora entiende por sus propias palabras, pues ha dicho que la mente crece con nosotros. 
'''
"72" = '''
:sup:`72` Por lo tanto, los que habitan en la tierra serán atormentados por esta razón, porque teniendo entendimiento cometieron iniquidad, y recibiendo mandamientos no los guardaron, y habiendo obtenido una ley trataron infielmente lo que recibieron. 
'''
"73" = '''
:sup:`73` ¿Qué tendrán, pues, que decir en el juicio, o cómo responderán en los últimos tiempos? 
'''
"74" = '''
:sup:`74` ¡Porque el Altísimo ha sido paciente durante mucho tiempo con los que habitan el mundo, y no por ellos, sino por los tiempos que él ha preordenado!” 
'''
"75" = '''
:sup:`75` Respondí: “Si he hallado gracia ante tus ojos, Señor, muéstrale esto también a tu siervo, si después de la muerte, incluso ahora, cuando cada uno de nosotros entregue su alma, seremos guardados en reposo hasta que lleguen esos tiempos en los que renueves la creación, o si seremos atormentados inmediatamente.” 
'''
"76" = '''
:sup:`76` Me respondió: “También te lo mostraré; pero no te juntes con los que se burlan, ni te cuentes con los que se atormentan. 
'''
"77" = '''
:sup:`77` Porque tienes un tesoro de obras guardado con el Altísimo, pero no se te mostrará hasta los últimos tiempos. 
'''
"78" = '''
:sup:`78` Porque sobre la muerte la enseñanza es: Cuando ha salido la sentencia decisiva del Altísimo de que un hombre ha de morir, cuando el espíritu abandona el cuerpo para volver de nuevo a quien se lo dio, adora ante todo la gloria del Altísimo. 
'''
"79" = '''
:sup:`79` Y si es uno de los que han sido despreciadores y no han guardado el camino del Altísimo, y que han despreciado su ley, y que odian a los que temen a Dios, 
'''
"80" = '''
:sup:`80` estos espíritus no entrarán en las moradas, sino que vagarán y estarán en tormentos inmediatamente, siempre afligidos y tristes, de siete maneras. 
'''
"81" = '''
:sup:`81` La primera manera, porque han despreciado la ley del Altísimo. 
'''
"82" = '''
:sup:`82` El segundo camino, porque no pueden ahora hacer un buen arrepentimiento para poder vivir. 
'''
"83" = '''
:sup:`83` El tercer camino, porque verán la recompensa reservada para los que han creído en los pactos del Altísimo. 
'''
"84" = '''
:sup:`84` El cuarto camino, considerarán el tormento preparado para ellos en los últimos días. 
'''
"85" = '''
:sup:`85` El quinto camino, verán las moradas de los otros guardadas por ángeles, con gran tranquilidad. 
'''
"86" = '''
:sup:`86` El sexto camino, verán cómo inmediatamente algunos de ellos pasarán al tormento. 
'''
"87" = '''
:sup:`87` El séptimo camino, que es más penoso que todos los caminos mencionados, porque se consumirán en la confusión y serán consumidos por la vergüenza, y se marchitarán por los temores, viendo la gloria del Altísimo ante quien han pecado mientras vivían, y ante quien serán juzgados en los últimos tiempos. 
'''
"88" = '''
:sup:`88` “Este es el orden de los que han guardado los caminos del Altísimo, cuando serán separados de su cuerpo mortal. 
'''
"89" = '''
:sup:`89` En el tiempo que vivieron en él, sirvieron penosamente al Altísimo, y estuvieron en peligro cada hora, para poder guardar perfectamente la ley del legislador. 
'''
"90" = '''
:sup:`90` Por lo tanto, esta es la enseñanza concerniente a ellos: 
'''
"91" = '''
:sup:`91` En primer lugar, verán con gran alegría la gloria del que los lleva arriba, pues tendrán descanso en siete órdenes. 
'''
"92" = '''
:sup:`92` El primer orden, porque han trabajado con gran esfuerzo para vencer el mal pensamiento que se formó junto con ellos, para que no los extravíe de la vida a la muerte. 
'''
"93" = '''
:sup:`93` El segundo orden, porque ven la perplejidad en que vagan las almas de los impíos y el castigo que les espera. 
'''
"94" = '''
:sup:`94` El tercer orden, porque ven el testimonio que da de ellos el que los formó, de que mientras vivieron guardaron la ley que les fue dada en confianza. 
'''
"95" = '''
:sup:`95` El cuarto orden, comprenden el descanso que, estando reunidos en sus aposentos, disfrutan ahora con gran tranquilidad, custodiados por ángeles, y la gloria que les espera en los últimos días. 
'''
"96" = '''
:sup:`96` El quinto orden, se regocijan de que ahora han escapado de lo que es corruptible, y que heredarán lo que está por venir, mientras ven además la dificultad y el dolor del que han sido liberados, y la espaciosa libertad que recibirán con alegría e inmortalidad. 
'''
"97" = '''
:sup:`97` El sexto orden, cuando se les muestre cómo su rostro brillará como el sol, y cómo serán hechos como la luz de las estrellas, siendo desde entonces incorruptibles. 
'''
"98" = '''
:sup:`98` El séptimo orden, que es mayor que todos los órdenes anteriormente mencionados, porque se regocijarán con confianza, y porque serán audaces sin confusión, y se alegrarán sin temor, porque se apresuran a ver el rostro de aquel a quien en vida sirvieron, y de quien recibirán su recompensa en gloria. 
'''
"99" = '''
:sup:`99` Este es el orden de las almas de los justos, como desde ahora se les anuncia. Anteriormente se mencionan las formas de tortura que sufrirán después de esto los que no hagan caso”. 
'''
"100" = '''
:sup:`100` Respondí: “¿Se dará, pues, tiempo a las almas después de que se separen de los cuerpos, para que vean lo que me has descrito?” 
'''
"101" = '''
:sup:`101` Dijo: “Su libertad será por siete días, para que durante siete días puedan ver las cosas que se les han dicho, y después serán reunidos en sus moradas.” 
'''
"102" = '''
:sup:`102` Respondí: “Si he hallado gracia ante tus ojos, muéstrame además a tu siervo si en el día del juicio los justos podrán interceder por los impíos o suplicar al Altísimo por ellos, 
'''
"103" = '''
:sup:`103` si los padres por los hijos, o los hijos por los padres, o los parientes por los parientes, o los amigos por los más queridos.” 
'''
"104" = '''
:sup:`104` Me respondió: “Ya que has hallado gracia ante mis ojos, te mostraré también esto. El día del juicio es un día de decisión, y muestra a todos el sello de la verdad. Así como ahora un padre no envía a su hijo, o un hijo a su padre, o un amo a su esclavo, o un amigo al más querido, para que en su lugar entienda, o duerma, o coma, o sea sanado, 
'''
"105" = '''
:sup:`105` así nadie orará por otro en ese día, ni nadie pondrá una carga sobre otro, porque entonces cada uno llevará su propia justicia o injusticia.” 
'''
"106" = '''
:sup:`106` Respondí: “¿Cómo encontramos ahora que primero Abraham oró por el pueblo de Sodoma, y Moisés por los antepasados que pecaron en el desierto, 
'''
"107" = '''
:sup:`107` y Josué después de él por Israel en los días de Acán, 
'''
"108" = '''
:sup:`108` y Samuel en los días de Saúl, y David por la peste, y Salomón por los que adoraban en el santuario, 
'''
"109" = '''
:sup:`109` y Elías por los que recibían la lluvia, y por el muerto, para que viviera, 
'''
"110" = '''
:sup:`110` y Ezequías por el pueblo en los días de Senaquerib, y muchos otros oraron por muchos? 
'''
"111" = '''
:sup:`111` Por tanto, si ahora, cuando la corrupción ha crecido y la injusticia ha aumentado, los justos han orado por los impíos, ¿por qué no será así también entonces?” 
'''
"112" = '''
:sup:`112` Él me respondió: “Este mundo presente no es el fin. La gloria plena no permanece en él. Por eso, los que pueden oran por los débiles. 
'''
"113" = '''
:sup:`113` Pero el día del juicio será el fin de este mundo y el comienzo de la inmortalidad venidera, en la que la corrupción ha pasado, 
'''
"114" = '''
:sup:`114` la intemperancia ha terminado, la infidelidad ha sido cortada, pero la justicia ha crecido y la verdad ha brotado. 
'''
"115" = '''
:sup:`115` Entonces nadie podrá tener misericordia del condenado en el juicio, ni perjudicar al vencedor”. 
'''
"116" = '''
:sup:`116` Respondí entonces: “Este es mi primer y último dicho: que hubiera sido mejor que la tierra no hubiera producido a Adán, o que, habiéndolo producido, le hubiera impedido pecar. 
'''
"117" = '''
:sup:`117` Pues, ¿de qué les sirve a todos los que están en este tiempo presente vivir en la pesadez, y después de la muerte buscar el castigo? 
'''
"118" = '''
:sup:`118` Oh Adán, ¿qué has hecho? Pues aunque fuiste tú quien pecó, el mal no ha caído sólo sobre ti, sino sobre todos los que venimos de ti. 
'''
"119" = '''
:sup:`119` Pues ¿de qué nos sirve que se nos prometa un tiempo inmortal, si hemos hecho obras que traen la muerte? 
'''
"120" = '''
:sup:`120` ¿Y que se nos promete una esperanza eterna, pero hemos fracasado miserablemente? 
'''
"121" = '''
:sup:`121` ¿Y que se nos han reservado moradas de salud y seguridad, pero hemos vivido con maldad? 
'''
"122" = '''
:sup:`122` ¿Y que la gloria del Altísimo defenderá a los que han llevado una vida pura, pero nosotros hemos caminado por los caminos más perversos de todos? 
'''
"123" = '''
:sup:`123` ¿Y que se revelará un paraíso, cuyo fruto perdura sin decaer, en el que hay abundancia y curación, pero no entraremos en él, 
'''
"124" = '''
:sup:`124` porque hemos vivido de forma perversa? 
'''
"125" = '''
:sup:`125` ¿Y que los rostros de los que han practicado el autocontrol brillarán más que las estrellas, pero los nuestros serán más negros que las tinieblas? 
'''
"126" = '''
:sup:`126` Porque mientras vivíamos y cometíamos iniquidad, no considerábamos lo que tendríamos que sufrir después de la muerte.” 
'''
"127" = '''
:sup:`127` Entonces respondió: “Este es el significado de la batalla que librarán los seres humanos nacidos en la tierra: 
'''
"128" = '''
:sup:`128` si son vencidos, sufrirán como tú has dicho, pero si obtienen la victoria, recibirán lo que yo digo. 
'''
"129" = '''
:sup:`129` Porque así habló Moisés al pueblo mientras vivía, diciendo: “¡Elige la vida, para que vivas!” 
'''
"130" = '''
:sup:`130` Sin embargo, no le creyeron a él ni a los profetas después de él, ni siquiera a mí, que les he hablado. 
'''
"131" = '''
:sup:`131` Por eso no habrá tanta pesadez en su destrucción, como habrá alegría por los que tienen asegurada la salvación.” 
'''
"132" = '''
:sup:`132` Entonces respondí: “Sé, Señor, que el Altísimo se llama ahora misericordioso, en cuanto que se apiada de los que aún no han venido al mundo; 
'''
"133" = '''
:sup:`133` y compasivo, en cuanto que se apiada de los que se vuelven a su ley; 
'''
"134" = '''
:sup:`134` y paciente, en cuanto que es paciente con los que han pecado, ya que son sus criaturas; 
'''
"135" = '''
:sup:`135` y generoso, en cuanto que está dispuesto a dar más que a quitar; 
'''
"136" = '''
:sup:`136` y muy misericordioso, en cuanto que multiplica cada vez más las misericordias con los presentes y con los pasados, y también con los venideros — 
'''
"137" = '''
:sup:`137` pues si no fuera misericordioso, el mundo no continuaría con los que lo habitan — 
'''
"138" = '''
:sup:`138` y perdonador, pues si no perdonara por su bondad, para que los que han cometido iniquidades queden libres de ellas, no quedaría viva ni la diezmilésima parte de la humanidad; 
'''
"139" = '''
:sup:`139` y un juez, pues si no perdonara a los que fueron creados por su palabra, y borrara la multitud de pecados, 
'''
"140" = '''
:sup:`140` tal vez quedarían muy pocos de una multitud innumerable.” 
'''
