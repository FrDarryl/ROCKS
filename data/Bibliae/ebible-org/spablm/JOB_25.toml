[25]
"1" = '''
:sup:`1` Entonces Bildad el Suhita respondió, 
'''
"2" = '''
:sup:`2` “El dominio y el temor están con él. Él hace la paz en sus lugares altos. 
'''
"3" = '''
:sup:`3` ¿Se pueden contar sus ejércitos? ¿Sobre quién no surge su luz? 
'''
"4" = '''
:sup:`4` ¿Cómo puede entonces el hombre ser justo con Dios? ¿O cómo puede estar limpio el que ha nacido de una mujer? 
'''
"5" = '''
:sup:`5` He aquí que hasta la luna no tiene brillo, y las estrellas no son puras a su vista; 
'''
"6" = '''
:sup:`6` Cuánto menos el hombre, que es un gusano, y el hijo del hombre, que es un gusano”. 
'''
