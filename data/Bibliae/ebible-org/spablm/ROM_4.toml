[4]
"1" = '''
:sup:`1` ¿Qué diremos, pues, que ha encontrado Abraham, nuestro antepasado, según la carne? 
'''
"2" = '''
:sup:`2` Porque si Abraham fue justificado por las obras, tiene de qué jactarse, pero no ante Dios. 
'''
"3" = '''
:sup:`3` Porque ¿qué dice la Escritura? “Abraham creyó a Dios, y le fue contado por justicia”. 
'''
"4" = '''
:sup:`4` Ahora bien, al que trabaja, la recompensa no se le cuenta como gracia, sino como algo debido. 
'''
"5" = '''
:sup:`5` Pero al que no trabaja, sino que cree en el que justifica al impío, su fe le es contada por justicia. 
'''
"6" = '''
:sup:`6` Así como David también pronuncia la bendición sobre el hombre a quien Dios le cuenta la justicia aparte de las obras: 
'''
"7" = '''
:sup:`7` “Bienaventurados aquellos cuyas iniquidades son perdonadas, cuyos pecados están cubiertos. 
'''
"8" = '''
:sup:`8` Dichoso el hombre al que el Señor no acusa de pecado”. 
'''
"9" = '''
:sup:`9` Entonces, ¿se pronuncia esta bendición sólo sobre los circuncisos, o también sobre los incircuncisos? Porque decimos que la fe le fue contada a Abraham por justicia. 
'''
"10" = '''
:sup:`10` ¿Cómo, pues, le fue contada? ¿En la circuncisión o en la incircuncisión? No en la circuncisión, sino en la incircuncisión. 
'''
"11" = '''
:sup:`11` Recibió la señal de la circuncisión, sello de la justicia de la fe que tenía mientras estaba en la incircuncisión, para ser padre de todos los que creen, aunque estén en la incircuncisión, a fin de que también les sea contada la justicia. 
'''
"12" = '''
:sup:`12` Él es el padre de la circuncisión para aquellos que no sólo son de la circuncisión, sino que también caminan en los pasos de esa fe de nuestro padre Abraham, que tuvo en la incircuncisión. 
'''
"13" = '''
:sup:`13` Porque la promesa hecha a Abraham y a su descendencia de que sería heredero del mundo no fue por la ley, sino por la justicia de la fe. 
'''
"14" = '''
:sup:`14` Porque si los que son de la ley son herederos, la fe queda anulada, y la promesa queda sin efecto. 
'''
"15" = '''
:sup:`15` Porque la ley produce ira; pues donde no hay ley, tampoco hay desobediencia. 
'''
"16" = '''
:sup:`16` Por eso es de fe, para que sea según la gracia, a fin de que la promesa sea segura para toda la descendencia, no sólo para la que es de la ley, sino también para la que es de la fe de Abraham, que es el padre de todos nosotros. 
'''
"17" = '''
:sup:`17` Como está escrito: “Te he hecho padre de muchas naciones”. Esto es en presencia de aquel a quien creyó: Dios, que da vida a los muertos, y llama a las cosas que no son, como si fueran. 
'''
"18" = '''
:sup:`18` En contra de la esperanza, Abraham creyó con esperanza, a fin de llegar a ser padre de muchas naciones, según lo que se había dicho: “Así será tu descendencia.” 
'''
"19" = '''
:sup:`19` Sin debilitarse en la fe, no tuvo en cuenta su propio cuerpo, ya desgastado, (siendo él de unos cien años de edad), y la mortandad del vientre de Sara. 
'''
"20" = '''
:sup:`20` Sin embargo, mirando la promesa de Dios, no vaciló por la incredulidad, sino que se fortaleció por la fe, dando gloria a Dios, 
'''
"21" = '''
:sup:`21` y estando plenamente seguro de que lo que había prometido, también podía cumplirlo. 
'''
"22" = '''
:sup:`22` Por eso también se le “acreditó por justicia”. 
'''
"23" = '''
:sup:`23` Ahora bien, no está escrito que se le haya atribuido sólo a él, 
'''
"24" = '''
:sup:`24` sino también a nosotros, a quienes se nos atribuirá, que creemos en el que resucitó a Jesús, nuestro Señor, de entre los muertos, 
'''
"25" = '''
:sup:`25` que fue entregado por nuestros delitos y resucitó para nuestra justificación. 
'''
