[19]
"1" = '''
:sup:`1` Entró y pasó por Jericó. 
'''
"2" = '''
:sup:`2` Había un hombre llamado Zaqueo. Era un jefe de los recaudadores de impuestos, y era rico. 
'''
"3" = '''
:sup:`3` Trataba de ver quién era Jesús, y no podía a causa de la multitud, porque era de baja estatura. 
'''
"4" = '''
:sup:`4` Se adelantó corriendo y se subió a un sicómoro para verlo, pues iba a pasar por allí. 
'''
"5" = '''
:sup:`5` Cuando Jesús llegó al lugar, levantó la vista y lo vio, y le dijo: “Zaqueo, date prisa en bajar, porque hoy tengo que quedarme en tu casa.” 
'''
"6" = '''
:sup:`6` Él se apresuró, bajó y lo recibió con alegría. 
'''
"7" = '''
:sup:`7` Al verlo, todos murmuraron, diciendo: “Ha entrado a hospedarse con un hombre que es pecador.” 
'''
"8" = '''
:sup:`8` Zaqueo se puso en pie y dijo al Señor: “Mira, Señor, la mitad de mis bienes la doy a los pobres. Si a alguien le he exigido algo injustamente, le devuelvo cuatro veces más”. 
'''
"9" = '''
:sup:`9` Jesús le dijo: “Hoy ha llegado la salvación a esta casa, porque también él es hijo de Abraham. 
'''
"10" = '''
:sup:`10` Porque el Hijo del Hombre ha venido a buscar y a salvar lo que se había perdido”. 
'''
"11" = '''
:sup:`11` Al oír estas cosas, prosiguió y contó una parábola, porque estaba cerca de Jerusalén, y ellos suponían que el Reino de Dios se revelaría inmediatamente. 
'''
"12" = '''
:sup:`12` Dijo, pues: “Cierto noble se fue a un país lejano para recibir para sí un reino y regresar. 
'''
"13" = '''
:sup:`13` Llamó a diez siervos suyos y les dio diez monedas de mina, y les dijo: “Ocúpense de los negocios hasta que yo llegue”. 
'''
"14" = '''
:sup:`14` Pero sus ciudadanos lo odiaban y enviaron un enviado tras él, diciendo: ‘No queremos que este hombre reine sobre nosotros.’ 
'''
"15" = '''
:sup:`15` “Cuando regresó de nuevo, habiendo recibido el reino, mandó llamar a estos siervos, a los que había dado el dinero, para que supiera lo que habían ganado haciendo negocios. 
'''
"16" = '''
:sup:`16` El primero se presentó ante él, diciendo: “Señor, tu mina ha hecho diez minas más”. 
'''
"17" = '''
:sup:`17` “Le dijo: “¡Bien hecho, buen siervo! Porque has sido hallado fiel con muy poco, tendrás autoridad sobre diez ciudades’. 
'''
"18" = '''
:sup:`18` “El segundo vino diciendo: ‘Tu mina, Señor, ha hecho cinco minas’. 
'''
"19" = '''
:sup:`19` “Entonces le dijo: ‘Y tú vas a estar sobre cinco ciudades’. 
'''
"20" = '''
:sup:`20` Vino otro diciendo: ‘Señor, he aquí tu mina, que yo guardaba en un pañuelo, 
'''
"21" = '''
:sup:`21` pues te temía, porque eres un hombre exigente. Recoges lo que no pusiste, y cosechas lo que no sembraste’. 
'''
"22" = '''
:sup:`22` “Le dijo: ‘¡De tu propia boca te juzgaré, siervo malvado! Sabías que soy un hombre exigente, que tomo lo que no dejé y cosecho lo que no sembré. 
'''
"23" = '''
:sup:`23` Entonces, ¿por qué no depositaste mi dinero en el banco, y al llegar yo, podría haber ganado intereses por él?’ 
'''
"24" = '''
:sup:`24` Y dijo a los que estaban allí: ‘Quitadle la mina y dadla al que tiene las diez minas’. 
'''
"25" = '''
:sup:`25` “Le dijeron: ‘¡Señor, tiene diez minas! 
'''
"26" = '''
:sup:`26` ‘Porque yo os digo que a todo el que tiene, se le dará más; pero al que no tiene, se le quitará hasta lo que tiene. 
'''
"27" = '''
:sup:`27` Pero traed aquí a esos enemigos míos que no querían que reinara sobre ellos, y matadlos delante de mí.’” 
'''
"28" = '''
:sup:`28` Dicho esto, siguió adelante, subiendo a Jerusalén. 
'''
"29" = '''
:sup:`29` Cuando se acercó a Betfagé y a Betania, en el monte que se llama del Olivar, envió a dos de sus discípulos, 
'''
"30" = '''
:sup:`30` diciendo: “Id a la aldea del otro lado, en la que, al entrar, encontraréis un pollino atado, en el que nadie se ha sentado jamás. Desátenlo y tráiganlo. 
'''
"31" = '''
:sup:`31` Si alguien os pregunta: “¿Por qué lo desatáis el pollino?”, decidle: “El Señor lo necesita”.” 
'''
"32" = '''
:sup:`32` Los enviados se fueron y encontraron las cosas tal como él les había dicho. 
'''
"33" = '''
:sup:`33` Mientras desataban el potro, sus dueños les dijeron: “¿Por qué desatáis el potro?”. 
'''
"34" = '''
:sup:`34` Ellos respondieron: “El Señor lo necesita”. 
'''
"35" = '''
:sup:`35` Entonces se lo llevaron a Jesús. Echaron sus mantos sobre el pollino y sentaron a Jesús sobre ellos. 
'''
"36" = '''
:sup:`36` Mientras él iba, extendieron sus mantos en el camino. 
'''
"37" = '''
:sup:`37` Cuando ya se acercaba, al bajar del Monte de los Olivos, toda la multitud de los discípulos comenzó a alegrarse y a alabar a Dios a gran voz por todas las maravillas que habían visto, 
'''
"38" = '''
:sup:`38` diciendo: “¡Bendito el Rey que viene en nombre del Señor! Paz en el cielo y gloria en las alturas”. 
'''
"39" = '''
:sup:`39` Algunos fariseos de la multitud le dijeron: “Maestro, reprende a tus discípulos”. 
'''
"40" = '''
:sup:`40` Él les respondió: “Os digo que si éstos callaran, las piedras gritarían”. 
'''
"41" = '''
:sup:`41` Cuando se acercó, vio la ciudad y lloró por ella, 
'''
"42" = '''
:sup:`42` diciendo: “¡Si tú, incluso tú, hubieras sabido hoy las cosas que pertenecen a tu paz! Pero ahora están ocultas a tus ojos. 
'''
"43" = '''
:sup:`43` Porque vendrán días en que tus enemigos levantarán una barricada contra ti, te rodearán, te cercarán por todos lados, 
'''
"44" = '''
:sup:`44` y te derribarán a ti y a tus hijos dentro de ti. No dejarán en ti una piedra sobre otra, porque no conociste el tiempo de tu visitación”. 
'''
"45" = '''
:sup:`45` Entró en el templo y comenzó a expulsar a los que compraban y vendían en él, 
'''
"46" = '''
:sup:`46` diciéndoles: “Está escrito: “Mi casa es una casa de oración”, pero vosotros la habéis convertido en una “cueva de ladrones”.” 
'''
"47" = '''
:sup:`47` Cada día enseñaba en el templo, pero los jefes de los sacerdotes, los escribas y los principales hombres del pueblo trataban de matarle. 
'''
"48" = '''
:sup:`48` No hallaban como hacerlo, porque todo el pueblo se aferraba a cada palabra que él decía. 
'''
