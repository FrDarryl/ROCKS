[116]
"1" = '''
:sup:`1` Amo a Yahvé, porque escucha mi voz, y mis gritos de piedad. 
'''
"2" = '''
:sup:`2` Porque ha vuelto su oído hacia mí, por lo que lo invocaré mientras viva. 
'''
"3" = '''
:sup:`3` Las cuerdas de la muerte me rodearon, los dolores del Seol se apoderaron de mí. Encontré problemas y penas. 
'''
"4" = '''
:sup:`4` Entonces invoqué el nombre de Yahvé: “Yahvé, te lo ruego, libera mi alma”. 
'''
"5" = '''
:sup:`5` Yahvé es clemente y justo. Sí, nuestro Dios es misericordioso. 
'''
"6" = '''
:sup:`6` Yahvé preserva a los sencillos. Yo estaba hundido, y él me salvó. 
'''
"7" = '''
:sup:`7` Vuelve a tu descanso, alma mía, porque el Señor ha sido generoso contigo. 
'''
"8" = '''
:sup:`8` Porque has librado mi alma de la muerte, mis ojos de las lágrimas, y mis pies de caer. 
'''
"9" = '''
:sup:`9` Caminaré delante de Yahvé en la tierra de los vivos. 
'''
"10" = '''
:sup:`10` Yo creí, por eso dije, “Me afligí mucho”. 
'''
"11" = '''
:sup:`11` Dije en mi apuro, “Todas las personas son mentirosas”. 
'''
"12" = '''
:sup:`12` ¿Qué le daré a Yahvé por todos sus beneficios para conmigo? 
'''
"13" = '''
:sup:`13` Tomaré la copa de la salvación e invocaré el nombre de Yahvé. 
'''
"14" = '''
:sup:`14` Pagaré mis votos a Yahvé, sí, en presencia de todo su pueblo. 
'''
"15" = '''
:sup:`15` Preciosa a los ojos de Yahvé es la muerte de sus santos. 
'''
"16" = '''
:sup:`16` Yahvé, en verdad soy tu siervo. Soy tu siervo, el hijo de tu sierva. Me has liberado de mis cadenas. 
'''
"17" = '''
:sup:`17` Te ofreceré el sacrificio de acción de gracias, e invocarán el nombre de Yahvé. 
'''
"18" = '''
:sup:`18` Pagaré mis votos a Yahvé, sí, en presencia de todo su pueblo, 
'''
"19" = '''
:sup:`19` en los atrios de la casa de Yahvé, en medio de ti, Jerusalén. ¡Alabado sea Yah! 
'''
