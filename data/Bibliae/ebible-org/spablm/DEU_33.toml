[33]
"1" = '''
:sup:`1` Esta es la bendición con la que Moisés, el hombre de Dios, bendijo a los hijos de Israel antes de su muerte. 
'''
"2" = '''
:sup:`2` Dijo, “Yahvé vino desde el Sinaí, y se levantó de Seir hacia ellos. Brilló desde el monte Parán. Él vino de los diez mil santos. A su derecha había una ley de fuego para ellos. 
'''
"3" = '''
:sup:`3` Sí, ama al pueblo. Todos sus santos están en tu mano. Se sentaron a sus pies. Cada uno recibe sus palabras. 
'''
"4" = '''
:sup:`4` Moisés nos ordenó una ley, una herencia para la asamblea de Jacob. 
'''
"5" = '''
:sup:`5` Fue rey en Jeshurun, cuando los jefes del pueblo estaban reunidos, todas las tribus de Israel juntas. 
'''
"6" = '''
:sup:`6` “Que Rubén viva y no muera; Ni que sus hombres sean pocos”. 
'''
"7" = '''
:sup:`7` Esto es para Judá. Él dijo, “Escucha, Yahvé, la voz de Judá. Llévalo a su pueblo. Con sus manos contendió por sí mismo. Serás una ayuda contra sus adversarios”. 
'''
"8" = '''
:sup:`8` Sobre Leví dijo, “Tu Thummim y tu Urim están con tu divino, que probó en Massah, con el que te enfrentaste en las aguas de Meribah. 
'''
"9" = '''
:sup:`9` Dijo de su padre y de su madre: “No lo he visto”. No reconoció a sus hermanos, ni conocía a sus propios hijos; porque han observado tu palabra, y mantener tu pacto. 
'''
"10" = '''
:sup:`10` Ellos enseñarán a Jacob tus ordenanzas, e Israel su ley. Pondrán incienso ante ti, y el holocausto completo en tu altar. 
'''
"11" = '''
:sup:`11` Yahvé, bendice sus habilidades. Acepta el trabajo de sus manos. Golpea las caderas de los que se levantan contra él, de los que le odian, para que no vuelvan a levantarse”. 
'''
"12" = '''
:sup:`12` Sobre Benjamín dijo, “El amado de Yahvé habitará en seguridad junto a él. Lo cubre todo el día. Habita entre sus hombros”. 
'''
"13" = '''
:sup:`13` Sobre José dijo, “Su tierra está bendecida por Yahvé, por las cosas preciosas de los cielos, por el rocío, por lo profundo que se encuentra debajo, 
'''
"14" = '''
:sup:`14` por las cosas preciosas de los frutos del sol, por las cosas preciosas que puede dar la luna, 
'''
"15" = '''
:sup:`15` para las mejores cosas de las antiguas montañas, por las cosas preciosas de las colinas eternas, 
'''
"16" = '''
:sup:`16` por las cosas preciosas de la tierra y su plenitud, la buena voluntad del que vivía en el monte. Que esto venga en la cabeza de José, en la corona de la cabeza del que fue separado de sus hermanos. 
'''
"17" = '''
:sup:`17` La majestad pertenece al primogénito de su rebaño. Sus cuernos son los cuernos del buey salvaje. Con ellos empujará a todos los pueblos hasta los confines de la tierra. Son los diez mil de Efraín. Son los miles de Manasés”. 
'''
"18" = '''
:sup:`18` Sobre Zebulón dijo, “Alégrate, Zabulón, en tu salida; e Isacar, en sus tiendas. 
'''
"19" = '''
:sup:`19` Llamarán a los pueblos a la montaña. Allí ofrecerán sacrificios de justicia, porque sacarán la abundancia de los mares, los tesoros ocultos de la arena”. 
'''
"20" = '''
:sup:`20` Sobre Gad dijo, “El que agranda a Gad es bendecido. Habita como una leona, y desgarra el brazo y la coronilla. 
'''
"21" = '''
:sup:`21` La primera parte la proporcionó él mismo, porque la porción del legislador estaba reservada para él. Vino con los jefes del pueblo. Ejecutó la justicia de Yahvé, Sus ordenanzas con Israel”. 
'''
"22" = '''
:sup:`22` Sobre Dan dijo, “Dan es un cachorro de león que salta de Basán”. 
'''
"23" = '''
:sup:`23` Sobre Neftalí dijo, “Neftalí, satisfecho con el favor, llena de la bendición de Yahvé, Poseer el oeste y el sur”. 
'''
"24" = '''
:sup:`24` Sobre Asher dijo, “Asher ha sido bendecido con hijos. Que sea aceptable para sus hermanos. Que moje el pie en aceite. 
'''
"25" = '''
:sup:`25` Sus barras serán de hierro y bronce. Como tus días, así será tu fuerza. 
'''
"26" = '''
:sup:`26` “No hay nadie como Dios, Jeshurun, que cabalga por los cielos en busca de su ayuda, en su excelencia en los cielos. 
'''
"27" = '''
:sup:`27` El Dios eterno es tu morada. Debajo están los brazos eternos. Expulsó al enemigo de delante de ti, y dijo: “¡Destruye! 
'''
"28" = '''
:sup:`28` Israel vive en seguridad, la fuente de Jacob solo, En una tierra de grano y vino nuevo. Sí, sus cielos dejan caer el rocío. 
'''
"29" = '''
:sup:`29` ¡Eres feliz, Israel! Que es como tú, un pueblo salvado por Yahvé, el escudo de su ayuda, ¿la espada de su excelencia? Tus enemigos se someterán a ti. Pisarás sus lugares altos”. 
'''
