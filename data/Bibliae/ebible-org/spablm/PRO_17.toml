[17]
"1" = '''
:sup:`1` Mejor es un bocado seco con tranquilidad, que una casa llena de fiestas con disputas. 
'''
"2" = '''
:sup:`2` El siervo que trata con sabiduría gobernará sobre el hijo que causa vergüenza, y tendrá parte en la herencia entre los hermanos. 
'''
"3" = '''
:sup:`3` El crisol es para la plata y el horno para el oro, pero Yahvé pone a prueba los corazones. 
'''
"4" = '''
:sup:`4` El malhechor hace caso a los labios perversos. Un mentiroso da oídos a una lengua traviesa. 
'''
"5" = '''
:sup:`5` Quien se burla de los pobres reprocha a su Hacedor. El que se alegra de la calamidad no quedará impune. 
'''
"6" = '''
:sup:`6` Los hijos de los niños son la corona de los ancianos; la gloria de los niños son sus padres. 
'''
"7" = '''
:sup:`7` Un discurso excelente no es propio de un tonto, y mucho menos los labios mentirosos se ajustan a un príncipe. 
'''
"8" = '''
:sup:`8` El soborno es una piedra preciosa a los ojos de quien lo da; a donde quiera que vaya, prospera. 
'''
"9" = '''
:sup:`9` El que cubre una ofensa promueve el amor; pero quien repite un asunto separa a los mejores amigos. 
'''
"10" = '''
:sup:`10` Una reprimenda entra más profundamente en quien tiene entendimiento que cien latigazos a un tonto. 
'''
"11" = '''
:sup:`11` Un hombre malvado sólo busca la rebelión; por lo que se enviará un cruel mensajero contra él. 
'''
"12" = '''
:sup:`12` Que una osa despojada de sus cachorros se encuentre con un hombre, más que un tonto en su locura. 
'''
"13" = '''
:sup:`13` Quien recompensa el mal por el bien, el mal no saldrá de su casa. 
'''
"14" = '''
:sup:`14` El comienzo de la contienda es como romper una presa, Por lo tanto, hay que detener la contienda antes de que se produzca una pelea. 
'''
"15" = '''
:sup:`15` El que justifica al impío y el que condena al justo, ambos por igual son una abominación para Yahvé. 
'''
"16" = '''
:sup:`16` ¿Por qué hay dinero en la mano de un tonto para comprar sabiduría, ya que no tiene entendimiento? 
'''
"17" = '''
:sup:`17` Un amigo ama en todo momento; y un hermano ha nacido para la adversidad. 
'''
"18" = '''
:sup:`18` Un hombre sin entendimiento golpea las manos, y se convierte en una garantía en presencia de su vecino. 
'''
"19" = '''
:sup:`19` El que ama la desobediencia ama la contienda. El que construye una puerta alta busca la destrucción. 
'''
"20" = '''
:sup:`20` El que tiene un corazón perverso no encuentra la prosperidad, y el que tiene una lengua engañosa cae en problemas. 
'''
"21" = '''
:sup:`21` El que se convierte en padre de un tonto se apena. El padre de un tonto no tiene alegría. 
'''
"22" = '''
:sup:`22` Un corazón alegre es una buena medicina, pero un espíritu aplastado seca los huesos. 
'''
"23" = '''
:sup:`23` Un malvado recibe un soborno en secreto, para pervertir los caminos de la justicia. 
'''
"24" = '''
:sup:`24` La sabiduría está ante el rostro del que tiene entendimiento, pero los ojos de un necio vagan hasta los confines de la tierra. 
'''
"25" = '''
:sup:`25` El hijo insensato causa dolor a su padre, y la amargura a la que lo parió. 
'''
"26" = '''
:sup:`26` También castigar al justo no es bueno, ni para azotar a los funcionarios por su integridad. 
'''
"27" = '''
:sup:`27` El que ahorra sus palabras tiene conocimiento. El que es ecuánime es un hombre comprensivo. 
'''
"28" = '''
:sup:`28` Incluso el necio, cuando guarda silencio, es considerado sabio. Cuando cierra los labios, se cree que tiene criterio. 
'''
