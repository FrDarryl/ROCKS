[47]
"1" = '''
:sup:`1` Después de él, Natán se levantó para profetizar en los días de David. 
'''
"2" = '''
:sup:`2` Como la grasa cuando se separa de la ofrenda de paz, así se separó David de los hijos de Israel. 
'''
"3" = '''
:sup:`3` Jugó con los leones como con los niños, y con los osos como con los corderos del rebaño. 
'''
"4" = '''
:sup:`4` En su juventud no mató a un gigante, y quita el reproche al pueblo cuando levantó la mano con una piedra de honda, y derribar al jactancioso Goliat? 
'''
"5" = '''
:sup:`5` Porque invocó al Señor Altísimo, y le dio fuerza en su mano derecha para matar a un hombre poderoso en la guerra, para exaltar el cuerno de su pueblo. 
'''
"6" = '''
:sup:`6` Así que lo glorificaron por sus decenas de miles, y lo alabó por las bendiciones del Señor, en que se le entregó una gloriosa diadema. 
'''
"7" = '''
:sup:`7` Porque destruyó a los enemigos por todos lados, y derrotó a los filisteos sus adversarios. Hasta el día de hoy les rompió el cuerno en pedazos. 
'''
"8" = '''
:sup:`8` En cada obra suya daba gracias al Santo Altísimo con palabras de gloria. Cantó alabanzas con todo su corazón, y amó a quien lo hizo. 
'''
"9" = '''
:sup:`9` Puso cantantes ante el altar, para hacer una dulce melodía con su música. 
'''
"10" = '''
:sup:`10` Dio belleza a las fiestas, y poner en orden las estaciones hasta su finalización mientras alababan su santo nombre, y el santuario resonó desde la madrugada. 
'''
"11" = '''
:sup:`11` El Señor quitó sus pecados, y exaltó su cuerno para siempre. Le dio un pacto de reyes, y un trono glorioso en Israel. 
'''
"12" = '''
:sup:`12` Después de él se levantó un hijo sabio, que gracias a él vivían con seguridad. 
'''
"13" = '''
:sup:`13` Salomón reinó en días de paz. Dios le dio descanso por todos lados, para que pueda establecer una casa para su nombre, y preparar un santuario para siempre. 
'''
"14" = '''
:sup:`14` Qué sabio fuiste en tu juventud, ¡y lleno como un río de entendimiento! 
'''
"15" = '''
:sup:`15` Tu influencia cubrió la tierra, y lo llenaste de parábolas y acertijos. 
'''
"16" = '''
:sup:`16` Tu nombre llegó hasta las islas lejanas, y fuiste amado por tu paz. 
'''
"17" = '''
:sup:`17` Por tus canciones, proverbios y parábolas, e interpretaciones, los países se maravillaron de ti. 
'''
"18" = '''
:sup:`18` Por el nombre del Señor Dios, que se llama el Dios de Israel, recogisteis el oro como si fuera estaño, y multiplicó la plata como el plomo. 
'''
"19" = '''
:sup:`19` Inclinaste tus lomos ante las mujeres, y en tu cuerpo fuiste sometido. 
'''
"20" = '''
:sup:`20` Has manchado tu honor, y contaminó a tu descendencia, para traer la ira sobre tus hijos. Me apenó tu locura, 
'''
"21" = '''
:sup:`21` porque la soberanía estaba dividida, y un reino desobediente gobernó fuera de Efraín. 
'''
"22" = '''
:sup:`22` Pero el Señor nunca abandonará su misericordia. No destruirá ninguna de sus obras, ni borrar la posteridad de sus elegidos. No le quitará la descendencia a quien lo amó. Le dio un remanente a Jacob, y a David una raíz de su propia familia. 
'''
"23" = '''
:sup:`23` Así que Salomón descansó con sus padres. De su descendencia, dejó a Roboam, la necedad del pueblo, y uno que carecía de entendimiento, que hizo que el pueblo se rebelara con sus consejos. También Jeroboam, hijo de Nabat, que hizo pecar a Israel, y dio un camino de pecado a Efraín. 
'''
"24" = '''
:sup:`24` Sus pecados se multiplicaron en exceso, hasta que fueron expulsados de sus tierras. 
'''
"25" = '''
:sup:`25` Porque buscaban toda clase de maldades, hasta que la venganza les llegue. 
'''
