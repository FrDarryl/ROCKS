[15]
"1" = '''
:sup:`1` Vi otra señal grande y maravillosa en el cielo: siete ángeles con las siete últimas plagas, porque en ellas se consuma la ira de Dios. 
'''
"2" = '''
:sup:`2` Vi algo parecido a un mar de cristal mezclado con fuego, y a los que habían vencido a la bestia, a su imagen y al número de su nombre, de pie sobre el mar de cristal, con arpas de Dios. 
'''
"3" = '''
:sup:`3` Cantaban el cántico de Moisés, el siervo de Dios, y el cántico del Cordero, diciendo “¡Grandes y maravillosas son tus obras, Señor Dios, el Todopoderoso! Justos y verdaderos son tus caminos, Rey de las naciones. 
'''
"4" = '''
:sup:`4` ¿Quién no te temerá, Señor? y glorificar tu nombre? Porque sólo tú eres santo. Porque todas las naciones vendrán a adorar ante ti. Porque tus actos justos se han revelado”. 
'''
"5" = '''
:sup:`5` Después de estas cosas miré, y se abrió el templo del tabernáculo del testimonio en el cielo. 
'''
"6" = '''
:sup:`6` Los siete ángeles que tenían las siete plagas salieron, vestidos de lino puro y brillante, y con fajas de oro alrededor del pecho. 
'''
"7" = '''
:sup:`7` Uno de los cuatro seres vivos entregó a los siete ángeles siete copas de oro llenas de la ira de Dios, que vive por los siglos de los siglos. 
'''
"8" = '''
:sup:`8` El templo se llenó de humo por la gloria de Dios y por su poder. Nadie podía entrar en el templo hasta que terminaran las siete plagas de los siete ángeles. 
'''
