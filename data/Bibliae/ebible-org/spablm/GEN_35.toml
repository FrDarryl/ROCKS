[35]
"1" = '''
:sup:`1` Dios dijo a Jacob: “Levántate, sube a Betel y vive allí. Haz allí un altar a Dios, que se te apareció cuando huías de la cara de tu hermano Esaú”. 
'''
"2" = '''
:sup:`2` Entonces Jacob dijo a su familia y a todos los que estaban con él: “Quitad los dioses extranjeros que hay entre vosotros, purificaos y cambiad vuestros vestidos. 
'''
"3" = '''
:sup:`3` Levantémonos y subamos a Betel. Haré allí un altar a Dios, que me respondió en el día de mi angustia y estuvo conmigo en el camino que recorrí.” 
'''
"4" = '''
:sup:`4` Entregaron a Jacob todos los dioses extranjeros que tenían en sus manos, y los anillos que tenían en sus orejas; y Jacob los escondió bajo la encina que estaba junto a Siquem. 
'''
"5" = '''
:sup:`5` Ellos viajaron, y un terror de Dios estaba sobre las ciudades que estaban alrededor, y no persiguieron a los hijos de Jacob. 
'''
"6" = '''
:sup:`6` Entonces Jacob llegó a Luz (es decir, Betel), que está en la tierra de Canaán, él y todo el pueblo que estaba con él. 
'''
"7" = '''
:sup:`7` Edificó allí un altar y llamó al lugar El Betel, porque allí se le reveló Dios, cuando huía de la cara de su hermano. 
'''
"8" = '''
:sup:`8` Murió Débora, la nodriza de Rebeca, y fue enterrada debajo de Betel, bajo la encina; y su nombre fue llamado Allon Bacuth. 
'''
"9" = '''
:sup:`9` Dios se le apareció de nuevo a Jacob, cuando venía de Padán Aram, y lo bendijo. 
'''
"10" = '''
:sup:`10` Dios le dijo: “Tu nombre es Jacob. Ya no te llamarás Jacob, sino que te llamarás Israel”. Le puso el nombre de Israel. 
'''
"11" = '''
:sup:`11` Dios le dijo: “Yo soy el Dios Todopoderoso. Sé fecundo y multiplícate. De ti saldrá una nación y una compañía de naciones, y de tu cuerpo saldrán reyes. 
'''
"12" = '''
:sup:`12` La tierra que di a Abraham y a Isaac, te la daré a ti, y a tu descendencia después de ti le daré la tierra”. 
'''
"13" = '''
:sup:`13` Dios se alejó de él en el lugar donde habló con él. 
'''
"14" = '''
:sup:`14` Jacob levantó una columna en el lugar donde habló con él, una columna de piedra. Derramó sobre ella una libación y derramó sobre ella aceite. 
'''
"15" = '''
:sup:`15` Jacob llamó “Betel” al lugar donde Dios habló con él. 
'''
"16" = '''
:sup:`16` Viajaron desde Betel. Todavía faltaba una distancia para llegar a Efraín, y Raquel estaba de parto. Tuvo un duro parto. 
'''
"17" = '''
:sup:`17` Cuando estaba de parto, la partera le dijo: “No temas, porque ahora tendrás otro hijo.” 
'''
"18" = '''
:sup:`18` Cuando su alma partió (pues murió), le puso el nombre de Benoni, pero su padre le puso el nombre de Benjamín. 
'''
"19" = '''
:sup:`19` Raquel murió y fue enterrada en el camino de Efrata (también llamada Belén). 
'''
"20" = '''
:sup:`20` Jacob levantó una columna sobre su tumba. El mismo es el pilar de la tumba de Raquel hasta el día de hoy. 
'''
"21" = '''
:sup:`21` Israel viajó y extendió su tienda más allá de la torre de Eder. 
'''
"22" = '''
:sup:`22` Mientras Israel vivía en esa tierra, Rubén fue y se acostó con Bilhá, la concubina de su padre, e Israel se enteró. Los hijos de Jacob eran doce. 
'''
"23" = '''
:sup:`23` Los hijos de Lea: Rubén (primogénito de Jacob), Simeón, Leví, Judá, Isacar y Zabulón. 
'''
"24" = '''
:sup:`24` Los hijos de Raquel: José y Benjamín. 
'''
"25" = '''
:sup:`25` Los hijos de Bilhah (sierva de Raquel): Dan y Neftalí. 
'''
"26" = '''
:sup:`26` Los hijos de Zilpa (sierva de Lea): Gad y Aser. Estos son los hijos de Jacob, que le nacieron en Padan Aram. 
'''
"27" = '''
:sup:`27` Jacob vino a Isaac, su padre, a Mamre, a Quiriat Arba (que es Hebrón), donde Abraham e Isaac vivían como extranjeros. 
'''
"28" = '''
:sup:`28` Los días de Isaac fueron ciento ochenta años. 
'''
"29" = '''
:sup:`29` Isaac entregó el espíritu y murió, y fue reunido con su pueblo, viejo y lleno de días. Esaú y Jacob, sus hijos, lo enterraron. 
'''
