[34]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, profetiza contra los pastores de Israel. Profetiza y diles a los pastores: El Señor Yahvé dice: “¡Ay de los pastores de Israel que se apacientan a sí mismos! ¿No deberían los pastores alimentar a las ovejas? 
'''
"3" = '''
:sup:`3` Tú te comes la grasa. Te vistes con la lana. Matas a los gordos, pero no alimentas a las ovejas. 
'''
"4" = '''
:sup:`4` No has fortalecido al enfermo. No has curado lo que estaba enfermo. No has atado lo que estaba roto. No has hecho volver a lo que fue expulsado. No has buscado lo que estaba perdido, sino que has gobernado sobre ellos con fuerza y con rigor. 
'''
"5" = '''
:sup:`5` Fueron dispersados, porque no había pastor. Se convirtieron en alimento de todos los animales del campo, y se dispersaron. 
'''
"6" = '''
:sup:`6` Mis ovejas vagaban por todos los montes y por todas las colinas altas. Sí, mis ovejas estaban dispersas por toda la superficie de la tierra. No había nadie que las buscara ni las buscara”. 
'''
"7" = '''
:sup:`7` “‘Por lo tanto, pastores, escuchen la palabra de Yahvé: 
'''
"8" = '''
:sup:`8` “Vivo yo”, dice el Señor Yahvé, “ciertamente porque mis ovejas se convirtieron en presa, y mis ovejas se convirtieron en comida para todos los animales del campo, porque no había pastor, y mis pastores no buscaron a mis ovejas, sino que los pastores se alimentaron a sí mismos, y no alimentaron a mis ovejas, 
'''
"9" = '''
:sup:`9` por lo tanto, pastores, escuchen la palabra de Yahvé.” 
'''
"10" = '''
:sup:`10` El Señor Yahvé dice: “He aquí que yo estoy contra los pastores. Requeriré mis ovejas de su mano, y haré que dejen de apacentarlas. Los pastores no se alimentarán más. Libraré a mis ovejas de su boca, para que no sean alimento para ellos”. 
'''
"11" = '''
:sup:`11` “‘Porque el Señor Yahvé dice: “He aquí que yo mismo, yo mismo, buscaré a mis ovejas, y las buscaré. 
'''
"12" = '''
:sup:`12` Como un pastor busca su rebaño el día que está entre sus ovejas dispersas, así yo buscaré mis ovejas. Las libraré de todos los lugares donde se han dispersado en el día nublado y oscuro. 
'''
"13" = '''
:sup:`13` Las sacaré de los pueblos, las reuniré de las tierras y las llevaré a su propia tierra. Los alimentaré en los montes de Israel, junto a los cursos de agua y en todos los lugares habitados del país. 
'''
"14" = '''
:sup:`14` Los alimentaré con buenos pastos, y su redil estará en los montes de la altura de Israel. Allí se acostarán en un buen redil. Se alimentarán con ricos pastos en los montes de Israel. 
'''
"15" = '''
:sup:`15` Yo mismo seré el pastor de mis ovejas, y haré que se acuesten”, dice el Señor Yahvé. 
'''
"16" = '''
:sup:`16` “Buscaré a la que se perdió, haré volver a la que fue expulsada, vendaré a la que estaba rota y fortaleceré a la que estaba enferma; pero destruiré a la gorda y a la fuerte. Los alimentaré con justicia”. 
'''
"17" = '''
:sup:`17` “En cuanto a ustedes, oh rebaño mío, el Señor Yahvé dice: ‘He aquí que yo juzgo entre oveja y oveja, los carneros y los machos cabríos. 
'''
"18" = '''
:sup:`18` ¿Os parece poca cosa haber comido el buen pasto, pero debéis pisar con vuestros pies el residuo de vuestro pasto? Y haber bebido de las aguas claras, pero debéis ensuciar el residuo con vuestros pies? 
'''
"19" = '''
:sup:`19` En cuanto a mis ovejas, comen lo que has pisado con tus pies, y beben lo que has ensuciado con tus pies. 
'''
"20" = '''
:sup:`20` “Por eso el Señor Yahvé les dice: ‘He aquí que yo, yo mismo, juzgaré entre la oveja gorda y la oveja flaca. 
'''
"21" = '''
:sup:`21` Porque empujáis con el costado y con el hombro, y empujáis a todas las enfermas con vuestros cuernos, hasta dispersarlas, 
'''
"22" = '''
:sup:`22` por eso salvaré a mi rebaño, y ya no será una presa. Yo juzgaré entre oveja y oveja. 
'''
"23" = '''
:sup:`23` Pondré un solo pastor sobre ellas, y él las apacentará, mi siervo David. Él las apacentará y será su pastor. 
'''
"24" = '''
:sup:`24` Yo, Yahvé, seré su Dios, y mi siervo David príncipe entre ellos. Yo, Yahvé, lo he dicho. 
'''
"25" = '''
:sup:`25` “‘Haré con ellos un pacto de paz, y haré que los animales malignos cesen de la tierra. Habitarán con seguridad en el desierto y dormirán en los bosques. 
'''
"26" = '''
:sup:`26` Haré que ellos y los lugares alrededor de mi colina sean una bendición. Haré que la lluvia caiga en su tiempo. Habrá lluvias de bendición. 
'''
"27" = '''
:sup:`27` El árbol del campo dará su fruto, y la tierra dará su cosecha, y estarán seguros en su tierra. Entonces sabrán que yo soy Yahvé, cuando haya roto las barras de su yugo y los haya librado de la mano de quienes los esclavizaron. 
'''
"28" = '''
:sup:`28` Ya no serán presa de las naciones, ni los animales de la tierra los devorarán, sino que habitarán con seguridad, y nadie los atemorizará. 
'''
"29" = '''
:sup:`29` Les levantaré una plantación de renombre, y ya no serán consumidos por el hambre en la tierra, ni soportarán más la vergüenza de las naciones. 
'''
"30" = '''
:sup:`30` Sabrán que yo, Yahvé, su Dios, estoy con ellos, y que ellos, la casa de Israel, son mi pueblo, dice el Señor Yahvé. 
'''
"31" = '''
:sup:`31` Vosotros, mis ovejas, las ovejas de mi prado, sois hombres, y yo soy vuestro Dios’, dice el Señor Yahvé”. 
'''
