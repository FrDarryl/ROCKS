[18]
"1" = '''
:sup:`1` Después de muchos días, llegó la palabra de Yahvé a Elías, en el tercer año, diciendo: “Ve, muéstrate a Ajab, y yo enviaré lluvia sobre la tierra.” 
'''
"2" = '''
:sup:`2` Elías fue a mostrarse a Acab. La hambruna era grave en Samaria. 
'''
"3" = '''
:sup:`3` Ajab llamó a Abdías, que estaba a cargo de la casa. (Ahora bien, Abdías temía mucho a Yahvé; 
'''
"4" = '''
:sup:`4` porque cuando Jezabel eliminó a los profetas de Yahvé, Abdías tomó a cien profetas y los escondió a cincuenta en una cueva, y los alimentó con pan y agua). 
'''
"5" = '''
:sup:`5` Ajab le dijo a Abdías: “Recorre la tierra, ve a todas las fuentes de agua y a todos los arroyos. Tal vez encontremos hierba y salvemos vivos a los caballos y a las mulas, para que no perdamos todos los animales”. 
'''
"6" = '''
:sup:`6` Así que se repartieron la tierra para pasar por ella. Ajab se fue por un camino, y Abdías por otro. 
'''
"7" = '''
:sup:`7` Cuando Abdías iba por el camino, he aquí que Elías le salió al encuentro. Lo reconoció, se postró sobre su rostro y dijo: “¿Eres tú, mi señor Elías?”. 
'''
"8" = '''
:sup:`8` Él le respondió: “Soy yo. Ve y dile a tu señor: “¡Hay que ver que Elías está aquí!”. 
'''
"9" = '''
:sup:`9` Él dijo: “¿En qué he pecado, para que entregues a tu siervo en manos de Ajab, para que me mate? 
'''
"10" = '''
:sup:`10` Vive Yahvé, tu Dios, que no hay nación ni reino donde mi señor no haya enviado a buscarte. Cuando le dijeron: ‘No está aquí’, juró al reino y a la nación que no te encontrarían. 
'''
"11" = '''
:sup:`11` Ahora dices: “Ve y dile a tu señor: “Aquí está Elías””. 
'''
"12" = '''
:sup:`12` Ocurrirá que, en cuanto te deje, el Espíritu de Yahvé te llevará no sé a dónde; y así, cuando venga y se lo diga a Ajab, y no te encuentre, me matará. Pero yo, tu siervo, he temido al Señor desde mi juventud. 
'''
"13" = '''
:sup:`13` ¿No se le dijo a mi señor lo que hice cuando Jezabel mató a los profetas de Yahvé, cómo escondí a cien hombres de los profetas de Yahvé con cincuenta a una cueva, y los alimenté con pan y agua? 
'''
"14" = '''
:sup:`14` Ahora dices: “Ve y dile a tu señor: “Aquí está Elías”. Me matará”. 
'''
"15" = '''
:sup:`15` Elías dijo: “Vive el Señor de los Ejércitos, ante quien estoy, que hoy me mostraré ante él”. 
'''
"16" = '''
:sup:`16` Entonces Abdías fue a reunirse con Ajab y se lo comunicó, y Ajab fue a reunirse con Elías. 
'''
"17" = '''
:sup:`17` Cuando Ajab vio a Elías, le dijo: “¿Eres tú, perturbador de Israel?” 
'''
"18" = '''
:sup:`18` El respondió: “No he molestado a Israel, sino a ti y a la casa de tu padre, porque habéis abandonado los mandamientos de Yahvé y habéis seguido a los baales. 
'''
"19" = '''
:sup:`19` Ahora, pues, envía y reúne conmigo a todo Israel en el monte Carmelo, y a cuatrocientos cincuenta de los profetas de Baal, y a cuatrocientos de los profetas de Asera, que comen en la mesa de Jezabel.” 
'''
"20" = '''
:sup:`20` Entonces Acab envió a todos los hijos de Israel y reunió a los profetas en el monte Carmelo. 
'''
"21" = '''
:sup:`21` Elías se acercó a todo el pueblo y dijo: “¿Hasta cuándo vacilaréis entre los dos bandos? Si Yahvé es Dios, seguidlo; pero si es Baal, seguidlo”. La gente no dijo nada. 
'''
"22" = '''
:sup:`22` Entonces Elías dijo al pueblo: “Yo, sólo yo, he quedado como profeta de Yahvé; pero los profetas de Baal son cuatrocientos cincuenta hombres. 
'''
"23" = '''
:sup:`23` Que nos den, pues, dos toros, y que escojan un toro para ellos, lo corten en pedazos, lo pongan sobre la leña y no pongan fuego debajo; y yo aderezaré el otro toro, lo pondré sobre la leña y no pondré fuego debajo. 
'''
"24" = '''
:sup:`24` Tú invocas el nombre de tu dios, y yo invocaré el nombre de Yahvé. El Dios que responde con fuego, que sea Dios”. Toda la gente respondió: “Lo que dices es bueno”. 
'''
"25" = '''
:sup:`25` Elías dijo a los profetas de Baal: “Escoged un solo toro para vosotros y aderezadlo primero, porque sois muchos; e invocad el nombre de vuestro dios, pero no pongáis fuego debajo.” 
'''
"26" = '''
:sup:`26` Tomaron el toro que les habían dado, lo aderezaron e invocaron el nombre de Baal desde la mañana hasta el mediodía, diciendo: “¡Baal, escúchanos!”. Pero no hubo voz, ni nadie respondió. Saltaron alrededor del altar que se había hecho. 
'''
"27" = '''
:sup:`27` Al mediodía, Elías se burló de ellos y dijo: “Griten, porque es un dios. O está sumido en sus pensamientos, o se ha ido a alguna parte, o está de viaje, o tal vez duerme y hay que despertarlo”. 
'''
"28" = '''
:sup:`28` Gritaron en voz alta y se cortaron en su camino con cuchillos y lanzas hasta que la sangre brotó sobre ellos. 
'''
"29" = '''
:sup:`29` Cuando pasó el mediodía, profetizaron hasta la hora de la ofrenda de la tarde; pero no hubo voz ni respuesta, y nadie les prestó atención. 
'''
"30" = '''
:sup:`30` Elías dijo a todo el pueblo: “¡Acérquense a mí!”; y todo el pueblo se acercó a él. Él reparó el altar de Yahvé que había sido derribado. 
'''
"31" = '''
:sup:`31` Elías tomó doce piedras, según el número de las tribus de los hijos de Jacob, a quienes llegó la palabra de Yahvé diciendo: “Israel será tu nombre.” 
'''
"32" = '''
:sup:`32` Con las piedras construyó un altar en nombre de Yahvé. Hizo una zanja alrededor del altar lo suficientemente grande como para contener dos seahs de semillas. 
'''
"33" = '''
:sup:`33` Puso la madera en orden, cortó el toro en pedazos y lo puso sobre la madera. Dijo: “Llena cuatro tinajas con agua, y viértela sobre el holocausto y sobre la madera”. 
'''
"34" = '''
:sup:`34` Dijo: “Háganlo por segunda vez;” y lo hicieron por segunda vez. Dijo: “Háganlo por tercera vez”, y lo hicieron por tercera vez. 
'''
"35" = '''
:sup:`35` El agua corrió alrededor del altar, y también llenó de agua la zanja. 
'''
"36" = '''
:sup:`36` A la hora de la ofrenda de la tarde, el profeta Elías se acercó y dijo: “Yahvé, Dios de Abraham, de Isaac y de Israel, haz que se sepa hoy que tú eres Dios en Israel y que yo soy tu siervo, y que he hecho todo esto por tu palabra. 
'''
"37" = '''
:sup:`37` Escúchame, Yahvé, escúchame, para que este pueblo sepa que tú, Yahvé, eres Dios, y que has hecho volver su corazón”. 
'''
"38" = '''
:sup:`38` Entonces el fuego del Señor cayó y consumió el holocausto, la madera, las piedras y el polvo; y lamió el agua que estaba en la zanja. 
'''
"39" = '''
:sup:`39` Cuando todo el pueblo lo vio, se postró sobre sus rostros. Decían: “¡Yahvé, él es Dios! Yahvé, él es Dios!” 
'''
"40" = '''
:sup:`40` Elías les dijo: “¡Atrapen a los profetas de Baal! No dejéis que se escape ni uno de ellos”. Los apresaron, y Elías los hizo descender al arroyo Cisón, y allí los mató. 
'''
"41" = '''
:sup:`41` Elías dijo a Ajab: “Levántate, come y bebe, porque se oye el ruido de la lluvia abundante”. 
'''
"42" = '''
:sup:`42` Entonces Acab subió a comer y a beber. Elías subió a la cima del Carmelo, se postró en tierra y puso su rostro entre sus rodillas. 
'''
"43" = '''
:sup:`43` Dijo a su siervo: “Sube ahora y mira hacia el mar”. Subió, miró y dijo: “No hay nada”. Dijo: “Vuelve a ir” siete veces. 
'''
"44" = '''
:sup:`44` A la séptima vez, dijo: “He aquí que una pequeña nube, como la mano de un hombre, se levanta del mar”. Dijo: “Sube y dile a Ajab: “Prepárate y baja, para que la lluvia no te detenga””. 
'''
"45" = '''
:sup:`45` Al poco tiempo, el cielo se oscureció con nubes y viento, y hubo una gran lluvia. Acab cabalgó y se dirigió a Jezreel. 
'''
"46" = '''
:sup:`46` La mano de Yahvé estaba sobre Elías; éste se metió el manto en el cinturón y corrió delante de Ajab hasta la entrada de Jezreel. 
'''
