[119]
"1" = '''
:sup:`1` ALEPH Bienaventurados aquellos cuyos caminos son irreprochables, que caminan según la ley de Yahvé. 
'''
"2" = '''
:sup:`2` Bienaventurados los que guardan sus estatutos, que lo buscan con todo su corazón. 
'''
"3" = '''
:sup:`3` Sí, no hacen nada malo. Caminan por sus caminos. 
'''
"4" = '''
:sup:`4` Tú has ordenado tus preceptos, que debemos obedecer plenamente. 
'''
"5" = '''
:sup:`5` Oh, si mis caminos fueran firmes ¡para obedecer tus estatutos! 
'''
"6" = '''
:sup:`6` Entonces no me decepcionaría, cuando considero todos tus mandamientos. 
'''
"7" = '''
:sup:`7` Te daré gracias con rectitud de corazón, cuando me entere de tus justos juicios. 
'''
"8" = '''
:sup:`8` Observaré tus estatutos. No me abandones del todo. BETH 
'''
"9" = '''
:sup:`9` ¿Cómo puede un joven mantener su camino puro? Viviendo según tu palabra. 
'''
"10" = '''
:sup:`10` Con todo mi corazón te he buscado. No dejes que me desvíe de tus mandamientos. 
'''
"11" = '''
:sup:`11` He escondido tu palabra en mi corazón, para no pecar contra ti. 
'''
"12" = '''
:sup:`12` Bendito seas, Yahvé. Enséñame tus estatutos. 
'''
"13" = '''
:sup:`13` Con mis labios, He declarado todas las ordenanzas de tu boca. 
'''
"14" = '''
:sup:`14` Me he alegrado en el camino de tus testimonios, tanto como en todas las riquezas. 
'''
"15" = '''
:sup:`15` Meditaré en tus preceptos, y considera tus caminos. 
'''
"16" = '''
:sup:`16` Me deleitaré en tus estatutos. No olvidaré tu palabra. GIMEL 
'''
"17" = '''
:sup:`17` Haz el bien a tu siervo. Viviré y obedeceré tu palabra. 
'''
"18" = '''
:sup:`18` Abre mis ojos, para que pueda ver las maravillas de tu ley. 
'''
"19" = '''
:sup:`19` Soy un extranjero en la tierra. No me ocultes tus mandamientos. 
'''
"20" = '''
:sup:`20` Mi alma se consume de anhelo por tus ordenanzas en todo momento. 
'''
"21" = '''
:sup:`21` Has reprendido a los soberbios que están malditos, que se alejan de tus mandamientos. 
'''
"22" = '''
:sup:`22` Aleja de mí el reproche y el desprecio, porque he guardado tus estatutos. 
'''
"23" = '''
:sup:`23` Aunque los príncipes se sienten y me calumnien, tu siervo meditará en tus estatutos. 
'''
"24" = '''
:sup:`24` En verdad, tus estatutos son mi deleite, y mis consejeros. DALETH 
'''
"25" = '''
:sup:`25` Mi alma está postrada en el polvo. ¡Revívelo según tu palabra! 
'''
"26" = '''
:sup:`26` Yo declaré mis caminos, y tú me respondiste. Enséñame tus estatutos. 
'''
"27" = '''
:sup:`27` ¡Déjame entender la enseñanza de tus preceptos! Entonces meditaré en tus maravillosas obras. 
'''
"28" = '''
:sup:`28` Mi alma está fatigada por el dolor; fortaléceme según tu palabra. 
'''
"29" = '''
:sup:`29` Guárdame del camino del engaño. ¡Concédeme tu ley graciosamente! 
'''
"30" = '''
:sup:`30` He elegido el camino de la verdad. He puesto tus ordenanzas delante de mí. 
'''
"31" = '''
:sup:`31` Me aferro a tus estatutos, Yahvé. No dejes que me decepcione. 
'''
"32" = '''
:sup:`32` Yo corro por la senda de tus mandamientos, porque has liberado mi corazón. HE 
'''
"33" = '''
:sup:`33` Enséñame, Yahvé, el camino de tus estatutos. Los mantendré hasta el final. 
'''
"34" = '''
:sup:`34` Dame entendimiento y cumpliré tu ley. Sí, lo obedeceré con todo mi corazón. 
'''
"35" = '''
:sup:`35` Dirígeme por el camino de tus mandamientos, porque me deleito en ellos. 
'''
"36" = '''
:sup:`36` Vuelve mi corazón hacia tus estatutos, no hacia la ganancia egoísta. 
'''
"37" = '''
:sup:`37` Aparta mis ojos de mirar cosas sin valor. Revísame en tus caminos. 
'''
"38" = '''
:sup:`38` Cumple tu promesa a tu siervo, para que seas temido. 
'''
"39" = '''
:sup:`39` Quita mi desgracia que temo, porque tus ordenanzas son buenas. 
'''
"40" = '''
:sup:`40` ¡He aquí que anhelo tus preceptos! Revísame en tu justicia. VAV 
'''
"41" = '''
:sup:`41` Que tu bondad amorosa también venga a mí, Yahvé, tu salvación, según tu palabra. 
'''
"42" = '''
:sup:`42` Así tendré una respuesta para el que me reprocha, porque confío en tu palabra. 
'''
"43" = '''
:sup:`43` No arrebates la palabra de la verdad de mi boca, porque pongo mi esperanza en tus ordenanzas. 
'''
"44" = '''
:sup:`44` Así que obedeceré tu ley continuamente, por siempre y para siempre. 
'''
"45" = '''
:sup:`45` Caminaré en libertad, porque he buscado tus preceptos. 
'''
"46" = '''
:sup:`46` También hablaré de tus estatutos ante los reyes, y no se sentirá decepcionado. 
'''
"47" = '''
:sup:`47` Me deleitaré en tus mandamientos, porque me encantan. 
'''
"48" = '''
:sup:`48` Extiendo mis manos por tus mandamientos, que amo. Meditaré en tus estatutos. ZAYIN 
'''
"49" = '''
:sup:`49` Recuerda tu palabra a tu siervo, porque me diste esperanza. 
'''
"50" = '''
:sup:`50` Este es mi consuelo en mi aflicción, porque tu palabra me ha revivido. 
'''
"51" = '''
:sup:`51` Los arrogantes se burlan en exceso de mí, pero no me desvío de su ley. 
'''
"52" = '''
:sup:`52` Me acuerdo de tus ordenanzas de antaño, Yahvé, y me he consolado. 
'''
"53" = '''
:sup:`53` La indignación se ha apoderado de mí, a causa de los impíos que abandonan tu ley. 
'''
"54" = '''
:sup:`54` Tus estatutos han sido mis canciones en la casa donde vivo. 
'''
"55" = '''
:sup:`55` He recordado tu nombre, Yahvé, en la noche, y obedezco tu ley. 
'''
"56" = '''
:sup:`56` Este es mi camino, que guarde tus preceptos. HETH 
'''
"57" = '''
:sup:`57` Yahvé es mi porción. Prometí obedecer tus palabras. 
'''
"58" = '''
:sup:`58` He buscado tu favor con todo mi corazón. Sé misericordioso conmigo según tu palabra. 
'''
"59" = '''
:sup:`59` Consideré mis formas, y he dirigido mis pasos hacia tus estatutos. 
'''
"60" = '''
:sup:`60` Me apresuraré y no me retrasaré, para obedecer tus mandamientos. 
'''
"61" = '''
:sup:`61` Las cuerdas de los malvados me atan, pero no olvidaré su ley. 
'''
"62" = '''
:sup:`62` A medianoche me levantaré para darte gracias, a causa de tus justas ordenanzas. 
'''
"63" = '''
:sup:`63` Soy amigo de todos los que te temen, de los que observan tus preceptos. 
'''
"64" = '''
:sup:`64` La tierra está llena de tu amorosa bondad, Yahvé. Enséñame tus estatutos. TETH 
'''
"65" = '''
:sup:`65` Has tratado bien a tu siervo, según tu palabra, Yahvé. 
'''
"66" = '''
:sup:`66` Enséñame el buen juicio y el conocimiento, porque creo en tus mandamientos. 
'''
"67" = '''
:sup:`67` Antes de ser afligido, me extravié; pero ahora observo tu palabra. 
'''
"68" = '''
:sup:`68` Tú eres bueno y haces el bien. Enséñame tus estatutos. 
'''
"69" = '''
:sup:`69` Los orgullosos me han untado con una mentira. Con todo mi corazón, guardaré tus preceptos. 
'''
"70" = '''
:sup:`70` Su corazón es tan insensible como la grasa, pero me deleito en tu ley. 
'''
"71" = '''
:sup:`71` Es bueno para mí que haya sido afligido, para que pueda aprender tus estatutos. 
'''
"72" = '''
:sup:`72` La ley de tu boca es mejor para mí que miles de piezas de oro y plata. YODH 
'''
"73" = '''
:sup:`73` Tus manos me han hecho y me han formado. Dame entendimiento, para que aprenda tus mandamientos. 
'''
"74" = '''
:sup:`74` Los que te temen me verán y se alegrarán, porque he puesto mi esperanza en tu palabra. 
'''
"75" = '''
:sup:`75` Yahvé, sé que tus juicios son justos, que con fidelidad me has afligido. 
'''
"76" = '''
:sup:`76` Por favor, que tu amorosa bondad sea para mi consuelo, según tu palabra a tu siervo. 
'''
"77" = '''
:sup:`77` Que tus misericordias vengan a mí, para que pueda vivir; porque tu ley es mi delicia. 
'''
"78" = '''
:sup:`78` Que se decepcionen los soberbios, porque me han derrocado injustamente. Meditaré en tus preceptos. 
'''
"79" = '''
:sup:`79` Que los que te temen se dirijan a mí. Conocerán sus estatutos. 
'''
"80" = '''
:sup:`80` Que mi corazón sea irreprochable ante tus decretos, para que no me decepcione. KAPF 
'''
"81" = '''
:sup:`81` Mi alma desfallece por tu salvación. Espero en su palabra. 
'''
"82" = '''
:sup:`82` Mis ojos fallan por tu palabra. Digo: “¿Cuándo me vas a consolar?” 
'''
"83" = '''
:sup:`83` Porque me he vuelto como un odre en el humo. No olvido sus estatutos. 
'''
"84" = '''
:sup:`84` ¿Cuántos son los días de tu siervo? ¿Cuándo ejecutarás el juicio sobre los que me persiguen? 
'''
"85" = '''
:sup:`85` Los orgullosos han cavado fosas para mí, contrario a su ley. 
'''
"86" = '''
:sup:`86` Todos tus mandamientos son fieles. Me persiguen injustamente. ¡Ayúdenme! 
'''
"87" = '''
:sup:`87` Casi me habían borrado de la tierra, pero no he abandonado tus preceptos. 
'''
"88" = '''
:sup:`88` Preserva mi vida según tu amorosa bondad, así que obedeceré los estatutos de tu boca. LAMEDH 
'''
"89" = '''
:sup:`89` Yahvé, tu palabra está fijada en el cielo para siempre. 
'''
"90" = '''
:sup:`90` Tu fidelidad es para todas las generaciones. Tú has establecido la tierra, y ésta permanece. 
'''
"91" = '''
:sup:`91` Tus leyes permanecen hasta el día de hoy, porque todas las cosas te sirven. 
'''
"92" = '''
:sup:`92` A menos que tu ley haya sido mi deleite, Habría perecido en mi aflicción. 
'''
"93" = '''
:sup:`93` Nunca olvidaré tus preceptos, porque con ellos me has revivido. 
'''
"94" = '''
:sup:`94` Soy tuyo. Sálvame, porque he buscado tus preceptos. 
'''
"95" = '''
:sup:`95` Los malvados me han esperado para destruirme. Tendré en cuenta sus estatutos. 
'''
"96" = '''
:sup:`96` He visto un límite a toda perfección, pero tus órdenes son ilimitadas. MEM 
'''
"97" = '''
:sup:`97` ¡Cómo me gusta tu ley! Es mi meditación todo el día. 
'''
"98" = '''
:sup:`98` Tus mandamientos me hacen más sabio que mis enemigos, porque tus mandamientos están siempre conmigo. 
'''
"99" = '''
:sup:`99` Tengo más entendimiento que todos mis profesores, porque sus testimonios son mi meditación. 
'''
"100" = '''
:sup:`100` entiendo más que los ancianos, porque he guardado tus preceptos. 
'''
"101" = '''
:sup:`101` He guardado mis pies de todo camino malo, para que pueda observar tu palabra. 
'''
"102" = '''
:sup:`102` No me he apartado de tus ordenanzas, porque tú me has enseñado. 
'''
"103" = '''
:sup:`103` Qué dulces son tus promesas para mi gusto, ¡más que la miel a mi boca! 
'''
"104" = '''
:sup:`104` A través de tus preceptos, obtengo entendimiento; por lo tanto, odio todo camino falso. NUN 
'''
"105" = '''
:sup:`105` Tu palabra es una lámpara para mis pies, y una luz para mi camino. 
'''
"106" = '''
:sup:`106` Lo he jurado y lo he confirmado, que obedeceré tus justas ordenanzas. 
'''
"107" = '''
:sup:`107` Estoy muy afligido. Revísame, Yahvé, según tu palabra. 
'''
"108" = '''
:sup:`108` Acepta, te lo ruego, las ofrendas voluntarias de mi boca. Yahvé, enséñame tus ordenanzas. 
'''
"109" = '''
:sup:`109` Mi alma está continuamente en mi mano, pero no olvidaré su ley. 
'''
"110" = '''
:sup:`110` Los malvados me han tendido una trampa, pero no me he desviado de tus preceptos. 
'''
"111" = '''
:sup:`111` He tomado sus testimonios como herencia para siempre, porque son la alegría de mi corazón. 
'''
"112" = '''
:sup:`112` He puesto mi corazón para cumplir tus estatutos para siempre, hasta el final. SAMEKH 
'''
"113" = '''
:sup:`113` Odio a los hombres de doble moral, pero me encanta su ley. 
'''
"114" = '''
:sup:`114` Tú eres mi escondite y mi escudo. Espero en su palabra. 
'''
"115" = '''
:sup:`115` Apartaos de mí, malhechores, para guardar los mandamientos de mi Dios. 
'''
"116" = '''
:sup:`116` Sostenme según tu palabra, para que viva. Que no me avergüence de mi esperanza. 
'''
"117" = '''
:sup:`117` Sosténgame, y estaré a salvo, y tendrá respeto por sus estatutos continuamente. 
'''
"118" = '''
:sup:`118` Tú rechazas a todos los que se desvían de tus estatutos, porque su engaño es en vano. 
'''
"119" = '''
:sup:`119` Tú apartas a todos los malvados de la tierra como si fueran escoria. Por eso me encantan sus testimonios. 
'''
"120" = '''
:sup:`120` Mi carne tiembla por temor a ti. Tengo miedo de sus juicios. AYIN 
'''
"121" = '''
:sup:`121` He hecho lo que es justo y recto. No me dejes en manos de mis opresores. 
'''
"122" = '''
:sup:`122` Asegura el bienestar de tu sirviente. No dejes que los orgullosos me opriman. 
'''
"123" = '''
:sup:`123` Mis ojos fallan buscando tu salvación, por tu justa palabra. 
'''
"124" = '''
:sup:`124` Trata a tu siervo según tu amorosa bondad. Enséñame tus estatutos. 
'''
"125" = '''
:sup:`125` Soy tu siervo. Dame entendimiento, para que conozca sus testimonios. 
'''
"126" = '''
:sup:`126` Es hora de actuar, Yahvé, ya que infringen tu ley. 
'''
"127" = '''
:sup:`127` Por eso amo tus mandamientos más que el oro, sí, más que oro puro. 
'''
"128" = '''
:sup:`128` Por eso considero que todos tus preceptos son correctos. Odio todas las formas falsas. PE 
'''
"129" = '''
:sup:`129` Sus testimonios son maravillosos, por eso mi alma los guarda. 
'''
"130" = '''
:sup:`130` La entrada de tus palabras da luz. Da comprensión a lo simple. 
'''
"131" = '''
:sup:`131` Abrí la boca de par en par y jadeé, porque anhelaba tus mandamientos. 
'''
"132" = '''
:sup:`132` Vuélvete a mí y ten piedad de mí, como siempre haces con los que aman tu nombre. 
'''
"133" = '''
:sup:`133` Establece mis pasos en tu palabra. No dejes que ninguna iniquidad se enseñoree de mí. 
'''
"134" = '''
:sup:`134` Redímeme de la opresión del hombre, así que observaré tus preceptos. 
'''
"135" = '''
:sup:`135` Haz brillar tu rostro sobre tu siervo. Enséñame tus estatutos. 
'''
"136" = '''
:sup:`136` Arroyos de lágrimas corren por mis ojos, porque no observan su ley. TZADHE 
'''
"137" = '''
:sup:`137` Tú eres justo, Yahvé. Sus juicios son rectos. 
'''
"138" = '''
:sup:`138` Has ordenado tus estatutos con justicia. Son de plena confianza. 
'''
"139" = '''
:sup:`139` Mi celo me agota, porque mis enemigos ignoran tus palabras. 
'''
"140" = '''
:sup:`140` Sus promesas han sido probadas a fondo, y tu siervo los ama. 
'''
"141" = '''
:sup:`141` Soy pequeño y despreciado. No olvido sus preceptos. 
'''
"142" = '''
:sup:`142` Tu justicia es una justicia eterna. Su ley es la verdad. 
'''
"143" = '''
:sup:`143` Los problemas y la angustia se han apoderado de mí. Tus mandamientos son mi deleite. 
'''
"144" = '''
:sup:`144` Tus testimonios son justos para siempre. Dame entendimiento, para que pueda vivir. QOPH 
'''
"145" = '''
:sup:`145` He llamado con todo mi corazón. ¡Respóndeme, Yahvé! Mantendré sus estatutos. 
'''
"146" = '''
:sup:`146` Te he llamado. Sálvame. Obedeceré tus estatutos. 
'''
"147" = '''
:sup:`147` Me levanto antes del amanecer y pido ayuda. Pongo mi esperanza en tus palabras. 
'''
"148" = '''
:sup:`148` Mis ojos permanecen abiertos durante las guardias nocturnas, para poder meditar en tu palabra. 
'''
"149" = '''
:sup:`149` Escucha mi voz según tu amorosa bondad. Revísame, Yahvé, según tus ordenanzas. 
'''
"150" = '''
:sup:`150` Se acercan los que siguen la maldad. Están lejos de su ley. 
'''
"151" = '''
:sup:`151` Tú estás cerca, Yahvé. Todos tus mandamientos son la verdad. 
'''
"152" = '''
:sup:`152` De antaño he conocido por sus testimonios, que los has fundado para siempre. RESH 
'''
"153" = '''
:sup:`153` Considera mi aflicción y líbrame, porque no olvido tu ley. 
'''
"154" = '''
:sup:`154` ¡Aboga por mi causa y redímeme! Revívelo según tu promesa. 
'''
"155" = '''
:sup:`155` La salvación está lejos de los malvados, porque no buscan sus estatutos. 
'''
"156" = '''
:sup:`156` Grandes son tus misericordias, Yahvé. Revísame según tus ordenanzas. 
'''
"157" = '''
:sup:`157` Muchos son mis perseguidores y mis adversarios. No me he desviado de sus testimonios. 
'''
"158" = '''
:sup:`158` Miro a los infieles con repugnancia, porque no observan su palabra. 
'''
"159" = '''
:sup:`159` Considera cómo amo tus preceptos. Revísame, Yahvé, según tu amorosa bondad. 
'''
"160" = '''
:sup:`160` Todas tus palabras son verdad. Cada una de tus justas ordenanzas perdura para siempre. PECADO Y SHIN 
'''
"161" = '''
:sup:`161` Los príncipes me han perseguido sin causa, pero mi corazón se queda asombrado con tus palabras. 
'''
"162" = '''
:sup:`162` Me alegro de tu palabra, como quien encuentra un gran botín. 
'''
"163" = '''
:sup:`163` Odio y aborrezco la falsedad. Me encanta su ley. 
'''
"164" = '''
:sup:`164` Siete veces al día, te alabo, a causa de tus justas ordenanzas. 
'''
"165" = '''
:sup:`165` Los que aman tu ley tienen una gran paz. Nada les hace tropezar. 
'''
"166" = '''
:sup:`166` He esperado tu salvación, Yahvé. He cumplido tus mandamientos. 
'''
"167" = '''
:sup:`167` Mi alma ha observado tus testimonios. Los quiero mucho. 
'''
"168" = '''
:sup:`168` He obedecido tus preceptos y tus testimonios, porque todos mis caminos están delante de ti. TAV 
'''
"169" = '''
:sup:`169` Que mi clamor llegue ante ti, Yahvé. Dame entendimiento según tu palabra. 
'''
"170" = '''
:sup:`170` Que mi súplica llegue ante ti. Líbrame según tu palabra. 
'''
"171" = '''
:sup:`171` Que mis labios pronuncien alabanzas, porque me enseñas tus estatutos. 
'''
"172" = '''
:sup:`172` Que mi lengua cante tu palabra, porque todos tus mandamientos son justicia. 
'''
"173" = '''
:sup:`173` Que tu mano esté lista para ayudarme, porque he elegido tus preceptos. 
'''
"174" = '''
:sup:`174` He anhelado tu salvación, Yahvé. Su ley es mi deleite. 
'''
"175" = '''
:sup:`175` Deja que mi alma viva, para que te alabe. Deja que tus ordenanzas me ayuden. 
'''
"176" = '''
:sup:`176` Me he extraviado como una oveja perdida. Busca a tu siervo, pues no olvido tus mandamientos. 
'''
