[48]
"1" = '''
:sup:`1` “Estos son los nombres de las tribus: Desde el extremo norte, junto al camino de Hetlón hasta la entrada de Hamat, Hazar Enán en el límite de Damasco, hacia el norte junto a Hamat (y tendrán sus lados al este y al oeste), Dan, una parte. 
'''
"2" = '''
:sup:`2` “Junto al límite de Dan, desde el lado oriental hasta el occidental, Aser, una parte. 
'''
"3" = '''
:sup:`3` “Junto al límite de Aser, desde el lado oriental hasta el occidental, Neftalí, una parte. 
'''
"4" = '''
:sup:`4` “Junto al límite de Neftalí, desde el lado oriental hasta el occidental, Manasés, una parte. 
'''
"5" = '''
:sup:`5` “Junto a la frontera de Manasés, desde el lado oriental hasta el occidental, Efraín, una parte. 
'''
"6" = '''
:sup:`6` “Junto a la frontera de Efraín, desde el lado oriental hasta el lado occidental, Rubén, una parte. 
'''
"7" = '''
:sup:`7` “Junto a la frontera de Rubén, desde el lado oriental hasta el occidental, Judá, una parte. 
'''
"8" = '''
:sup:`8` “Junto a la frontera de Judá, desde el lado oriental hasta el lado occidental, estará la ofrenda que ofrecerás, de veinticinco mil cañas de ancho y de largo como una de las porciones, desde el lado oriental hasta el lado occidental; y el santuario estará en medio de ella. 
'''
"9" = '''
:sup:`9` “La ofrenda que ofrecerás a Yahvé será de veinticinco mil cañas de largo y diez mil de ancho. 
'''
"10" = '''
:sup:`10` Esta será la ofrenda sagrada de los sacerdotes: hacia el norte veinticinco mil de largo, hacia el oeste diez mil de ancho, hacia el este diez mil de ancho y hacia el sur veinticinco mil de largo; y el santuario de Yahvé estará en medio de ella. 
'''
"11" = '''
:sup:`11` Esta será para los sacerdotes santificados de los hijos de Sadoc, que han guardado mi ordenanza, que no se descarriaron cuando los hijos de Israel se descarriaron, como se descarriaron los levitas. 
'''
"12" = '''
:sup:`12` Será para ellos una ofrenda de la ofrenda de la tierra, cosa santísima, junto a la frontera de los levitas. 
'''
"13" = '''
:sup:`13` “Junto a la frontera de los sacerdotes, los levitas tendrán veinticinco mil codos de largo y diez mil de ancho. Toda la longitud será de veinticinco mil, y la anchura de diez mil. 
'''
"14" = '''
:sup:`14` No venderán nada de ella, ni la cambiarán, ni se enajenarán las primicias de la tierra, porque es sagrada para Yahvé. 
'''
"15" = '''
:sup:`15` “Los cinco mil codos que quedan en la anchura, frente a los veinticinco mil, serán de uso común, para la ciudad, para vivienda y para pastos; y la ciudad estará en medio de ella. 
'''
"16" = '''
:sup:`16` Estas serán sus medidas: al norte cuatro mil quinientos, al sur cuatro mil quinientos, al este cuatro mil quinientos y al oeste cuatro mil quinientos. 
'''
"17" = '''
:sup:`17` La ciudad tendrá tierras de pastoreo: hacia el norte doscientos cincuenta, y hacia el sur doscientos cincuenta, y hacia el este doscientos cincuenta, y hacia el oeste doscientos cincuenta. 
'''
"18" = '''
:sup:`18` El resto de la longitud, junto a la ofrenda sagrada, será de diez mil hacia el este y diez mil hacia el oeste; y estará junto a la ofrenda sagrada. Su incremento será para alimento de los que trabajan en la ciudad. 
'''
"19" = '''
:sup:`19` Los que trabajan en la ciudad, de todas las tribus de Israel, la cultivarán. 
'''
"20" = '''
:sup:`20` Toda la ofrenda será un cuadrado de veinticinco mil por veinticinco mil. La ofrecerás como ofrenda sagrada, con la posesión de la ciudad. 
'''
"21" = '''
:sup:`21` “El resto será para el príncipe, a un lado y al otro de la ofrenda santa y de la posesión de la ciudad; frente a los veinticinco mil de la ofrenda hacia el límite oriental, y al oeste frente a los veinticinco mil hacia el límite occidental, junto a las porciones, será para el príncipe. La ofrenda sagrada y el santuario de la casa estarán en medio de ella. 
'''
"22" = '''
:sup:`22` Además, desde la posesión de los levitas y desde la posesión de la ciudad, estando en medio de lo que es del príncipe, entre el límite de Judá y el límite de Benjamín, será para el príncipe. 
'''
"23" = '''
:sup:`23` “En cuanto al resto de las tribus: desde el lado oriental hasta el occidental, Benjamín, una parte. 
'''
"24" = '''
:sup:`24` “Junto a la frontera de Benjamín, desde el lado oriental hasta el occidental, Simeón, una parte. 
'''
"25" = '''
:sup:`25` “Junto al límite de Simeón, desde el lado oriental hasta el occidental, Isacar, una parte. 
'''
"26" = '''
:sup:`26` “Junto al límite de Isacar, desde el lado oriental hasta el occidental, Zabulón, una parte. 
'''
"27" = '''
:sup:`27` “Junto al límite de Zabulón, desde el lado oriental hasta el occidental, Gad, una parte. 
'''
"28" = '''
:sup:`28` “Junto al límite de Gad, al lado sur, el límite será desde Tamar hasta las aguas de Meribat Cades, hasta el arroyo, hasta el gran mar. 
'''
"29" = '''
:sup:`29` “Esta es la tierra que repartirás por sorteo a las tribus de Israel en herencia, y estas son sus distintas porciones, dice el Señor Yahvé. 
'''
"30" = '''
:sup:`30` “Estas son las salidas de la ciudad: En el lado norte cuatro mil quinientas cañas por medida; 
'''
"31" = '''
:sup:`31` y las puertas de la ciudad llevarán los nombres de las tribus de Israel, tres puertas hacia el norte: la puerta de Rubén, una; la puerta de Judá, una; la puerta de Leví, una. 
'''
"32" = '''
:sup:`32` “Al lado oriental cuatro mil quinientas cañas, y tres puertas: la puerta de José, una; la puerta de Benjamín, una; la puerta de Dan, una. 
'''
"33" = '''
:sup:`33` “Al lado del sur cuatro mil quinientas cañas por medida, y tres puertas: la puerta de Simeón, una; la puerta de Isacar, una; la puerta de Zabulón, una. 
'''
"34" = '''
:sup:`34` “Al lado occidental cuatro mil quinientas cañas, con sus tres puertas: la puerta de Gad, una; la puerta de Aser, una; la puerta de Neftalí, una. 
'''
"35" = '''
:sup:`35` “Tendrá dieciocho mil cañas de circunferencia; y el nombre de la ciudad desde ese día será: ‘Yahvé está allí’. 
'''
