[20]
"1" = '''
:sup:`1` David huyó de Naiot, en Ramá, y vino a decir a Jonatán: “¿Qué he hecho? ¿Cuál es mi iniquidad? ¿Cuál es mi pecado ante tu padre, para que busque mi vida?” 
'''
"2" = '''
:sup:`2` Él le dijo: “Ni mucho menos; no morirás. He aquí que mi padre no hace nada, ni grande ni pequeño, sino que me lo revela. ¿Por qué iba mi padre a ocultarme esto? No es así”. 
'''
"3" = '''
:sup:`3` Además, David juró y dijo: “Tu padre sabe bien que he hallado gracia ante tus ojos, y dice: ‘No dejes que Jonatán lo sepa, para que no se aflija’; pero en verdad, vive Yahvé y vive tu alma, que sólo hay un paso entre yo y la muerte.” 
'''
"4" = '''
:sup:`4` Entonces Jonatán dijo a David: “Todo lo que tu alma desee, lo haré por ti”. 
'''
"5" = '''
:sup:`5` David dijo a Jonatán: “He aquí que mañana es luna nueva, y no debo dejar de cenar con el rey; pero déjame que me esconda en el campo hasta el tercer día por la tarde. 
'''
"6" = '''
:sup:`6` Si tu padre me echa de menos, dile: ‘David me ha pedido encarecidamente que le deje ir a Belén, su ciudad, porque allí se celebra el sacrificio anual para toda la familia’. 
'''
"7" = '''
:sup:`7` Si él dice: “Está bien”, tu siervo tendrá paz; pero si se enoja, debes saber que el mal está determinado por él. 
'''
"8" = '''
:sup:`8` Trata, pues, con benevolencia a tu siervo, porque lo has llevado a un pacto de Yahvé contigo; pero si hay iniquidad en mí, mátame tú mismo, pues ¿para qué me has de llevar a tu padre?” 
'''
"9" = '''
:sup:`9` Jonatán dijo: “Lejos de ti, pues si yo supiera que el mal está determinado por mi padre a venir sobre ti, ¿no te lo diría?” 
'''
"10" = '''
:sup:`10` Entonces David dijo a Jonatán: “¿Quién me dirá si tu padre te responde con rudeza?” 
'''
"11" = '''
:sup:`11` Jonatán dijo a David: “¡Ven! Salgamos al campo”. Ambos salieron al campo. 
'''
"12" = '''
:sup:`12` Jonatán dijo a David: “Por Yahvé, el Dios de Israel, cuando haya sondeado a mi padre mañana a esta hora, o al tercer día, he aquí que si hay bien hacia David, ¿no enviaré entonces a ti y te lo revelaré? 
'''
"13" = '''
:sup:`13` Que Yahvé haga así con Jonatán y más aún, si a mi padre le agrada haceros mal, si no os lo revelo y os envío, para que vayáis en paz. Que Yahvé esté contigo como ha estado con mi padre. 
'''
"14" = '''
:sup:`14` No sólo me mostrarás la bondad amorosa de Yahvé mientras viva, para que no muera; 
'''
"15" = '''
:sup:`15` sino que tampoco cortarás tu bondad de mi casa para siempre, no, cuando Yahvé haya cortado a cada uno de los enemigos de David de la superficie de la tierra.” 
'''
"16" = '''
:sup:`16` Entonces Jonatán hizo un pacto con la casa de David, diciendo: “Yahvé lo exigirá de la mano de los enemigos de David.” 
'''
"17" = '''
:sup:`17` Jonatán hizo que David volviera a jurar, por el amor que le tenía, pues lo amaba como a su propia alma. 
'''
"18" = '''
:sup:`18` Entonces Jonatán le dijo: “Mañana es luna nueva, y se te echará de menos, porque tu asiento estará vacío. 
'''
"19" = '''
:sup:`19` Cuando hayas permanecido tres días, baja rápidamente y ven al lugar donde te escondiste cuando esto empezó, y quédate junto a la piedra Ezel. 
'''
"20" = '''
:sup:`20` Yo lanzaré tres flechas a su lado, como si disparara a una marca. 
'''
"21" = '''
:sup:`21` He aquí que yo enviaré al muchacho, diciendo: “¡Ve, busca las flechas! Si le digo al muchacho: ‘Mira, las flechas están a este lado tuyo. Tómalas’; entonces ven, porque hay paz para ti y no hay peligro, vive Yahvé. 
'''
"22" = '''
:sup:`22` Pero si le digo al muchacho: ‘He aquí que las flechas están más allá de ti’, entonces vete, porque Yahvé te ha enviado. 
'''
"23" = '''
:sup:`23` En cuanto al asunto del que tú y yo hemos hablado, he aquí que Yahvé está entre tú y yo para siempre.” 
'''
"24" = '''
:sup:`24` Entonces David se escondió en el campo. Cuando llegó la luna nueva, el rey se sentó a comer. 
'''
"25" = '''
:sup:`25` El rey se sentó en su silla, como otras veces, incluso en el asiento junto a la pared; y Jonatán se puso de pie, y Abner se sentó al lado de Saúl, pero el lugar de David estaba vacío. 
'''
"26" = '''
:sup:`26` Sin embargo, Saúl no dijo nada ese día, pues pensó: “Algo le ha sucedido. No está limpio. Seguramente no está limpio”. 
'''
"27" = '''
:sup:`27` Al día siguiente de la luna nueva, el segundo día, el lugar de David estaba vacío. Saúl le dijo a su hijo Jonatán: “¿Por qué no vino a comer el hijo de Isaí, ni ayer ni hoy?”. 
'''
"28" = '''
:sup:`28` Jonatán respondió a Saúl: “David me pidió encarecidamente permiso para ir a Belén. 
'''
"29" = '''
:sup:`29` Dijo: ‘Por favor, déjame ir, porque nuestra familia tiene un sacrificio en la ciudad. Mi hermano me ha ordenado que esté allí. Ahora, si he encontrado gracia ante tus ojos, por favor déjame ir a ver a mis hermanos’. Por eso no ha venido a la mesa del rey”. 
'''
"30" = '''
:sup:`30` Entonces la ira de Saúl ardió contra Jonatán, y le dijo: “Hijo de una perversa rebelde, ¿no sé que has elegido al hijo de Isaí para vergüenza tuya y de tu madre? 
'''
"31" = '''
:sup:`31` Porque mientras el hijo de Isaí viva en la tierra, tú no serás establecido, ni tu reino. Por lo tanto, ¡envía ahora y tráemelo, porque seguramente morirá!” 
'''
"32" = '''
:sup:`32` Jonatán respondió a su padre Saúl y le dijo: “¿Por qué ha de morir? ¿Qué ha hecho?” 
'''
"33" = '''
:sup:`33` Saúl le arrojó su lanza para herirlo. Con esto, Jonatán supo que su padre estaba decidido a dar muerte a David. 
'''
"34" = '''
:sup:`34` Así que Jonatán se levantó de la mesa con una furia terrible y no comió nada el segundo día del mes, pues estaba afligido por David, porque su padre lo había tratado de manera vergonzosa. 
'''
"35" = '''
:sup:`35` Por la mañana, Jonatán salió al campo a la hora señalada con David, y un niño pequeño con él. 
'''
"36" = '''
:sup:`36` Le dijo a su niño: “Corre, encuentra ahora las flechas que yo tiro”. Mientras el niño corría, disparó una flecha más allá de él. 
'''
"37" = '''
:sup:`37` Cuando el niño llegó al lugar de la flecha que Jonatán había disparado, Jonatán gritó tras el niño y le dijo: “¿No está la flecha más allá de ti?” 
'''
"38" = '''
:sup:`38` Jonatán gritó tras el muchacho: “¡Ve rápido! ¡Apresúrate! No te demores”. El muchacho de Jonatán recogió las flechas y se acercó a su amo. 
'''
"39" = '''
:sup:`39` Pero el muchacho no sabía nada. Sólo Jonatán y David sabían el asunto. 
'''
"40" = '''
:sup:`40` Jonatán le dio las armas a su muchacho y le dijo: “Ve, llévalas a la ciudad”. 
'''
"41" = '''
:sup:`41` En cuanto el muchacho se fue, David se levantó del sur, se postró en tierra y se inclinó tres veces. Se besaron y lloraron mutuamente, y David fue el que más lloró. 
'''
"42" = '''
:sup:`42` Jonatán dijo a David: “Vete en paz, porque ambos hemos jurado en nombre de Yahvé, diciendo: “Yahvé está entre tú y yo, y entre mi descendencia y tu descendencia, para siempre””. Él se levantó y partió; y Jonatán entró en la ciudad. 
'''
