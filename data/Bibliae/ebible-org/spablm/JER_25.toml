[25]
"1" = '''
:sup:`1` La palabra que llegó a Jeremías sobre todo el pueblo de Judá, en el cuarto año de Joacim hijo de Josías, rey de Judá (era el primer año de Nabucodonosor, rey de Babilonia), 
'''
"2" = '''
:sup:`2` que el profeta Jeremías habló a todo el pueblo de Judá y a todos los habitantes de Jerusalén: 
'''
"3" = '''
:sup:`3` Desde el año trece de Josías hijo de Amón, rey de Judá, hasta el día de hoy, estos veintitrés años, me ha llegado la palabra de Yahvé, y os he hablado, madrugando y hablando; pero no habéis escuchado. 
'''
"4" = '''
:sup:`4` Yahvé os ha enviado a todos sus siervos los profetas, madrugando y enviándolos (pero no habéis escuchado ni inclinado vuestro oído para oír), 
'''
"5" = '''
:sup:`5` diciendo: “Volved ahora cada uno de su mal camino y de la maldad de vuestras acciones, y habitad en la tierra que Yahvé os ha dado a vosotros y a vuestros padres, desde siempre y para siempre. 
'''
"6" = '''
:sup:`6` No vayan en pos de otros dioses para servirlos o adorarlos, y no me provoquen a ira con la obra de sus manos; entonces no les haré ningún daño.” 
'''
"7" = '''
:sup:`7` “Sin embargo, no me habéis escuchado — dice Yahvé —, para provocarme a la ira con la obra de vuestras manos para vuestro propio perjuicio.” 
'''
"8" = '''
:sup:`8` Por eso dice Yahvé de los Ejércitos: “Porque no habéis oído mis palabras, 
'''
"9" = '''
:sup:`9` he aquí que enviaré y tomaré a todas las familias del norte — dice Yahvé — y enviaré a Nabucodonosor, rey de Babilonia, mi siervo, y los traeré contra esta tierra, y contra sus habitantes, y contra todas estas naciones de alrededor. Los destruiré por completo, y los convertiré en un asombro, en un silbido y en una desolación perpetua. 
'''
"10" = '''
:sup:`10` Además, les quitaré la voz del gozo y la voz de la alegría, la voz del novio y la voz de la novia, el sonido de las piedras de molino y la luz de la lámpara. 
'''
"11" = '''
:sup:`11` Toda esta tierra será una desolación y un asombro; y estas naciones servirán al rey de Babilonia durante setenta años. 
'''
"12" = '''
:sup:`12` “Sucederá que cuando se cumplan setenta años, castigaré al rey de Babilonia y a esa nación — dice el Señor — por su iniquidad. Haré que la tierra de los caldeos quede desolada para siempre. 
'''
"13" = '''
:sup:`13` Traeré sobre esa tierra todas mis palabras que he pronunciado contra ella, todo lo que está escrito en este libro, que Jeremías ha profetizado contra todas las naciones. 
'''
"14" = '''
:sup:`14` Porque muchas naciones y grandes reyes los harán siervos, incluso de ellos. Los recompensaré según sus hechos y según la obra de sus manos”. 
'''
"15" = '''
:sup:`15` Porque Yahvé, el Dios de Israel, me dice “Toma de mi mano esta copa del vino de la ira, y haz que la beban todas las naciones a las que te envío. 
'''
"16" = '''
:sup:`16` Beberán, se tambalearán y se volverán locos, a causa de la espada que enviaré entre ellos.” 
'''
"17" = '''
:sup:`17` Entonces tomé la copa de la mano de Yahvé, e hice beber a todas las naciones a las que Yahvé me había enviado: 
'''
"18" = '''
:sup:`18` Jerusalén y las ciudades de Judá, con sus reyes y sus príncipes, para convertirlas en desolación, asombro, silbido y maldición, como lo es hoy; 
'''
"19" = '''
:sup:`19` Faraón, rey de Egipto, con sus siervos, sus príncipes y todo su pueblo 
'''
"20" = '''
:sup:`20` y todo el pueblo mixto, y todos los reyes de la tierra de Uz, todos los reyes de los filisteos, Ascalón, Gaza, Ecrón y el resto de Asdod; 
'''
"21" = '''
:sup:`21` Edom, Moab y los hijos de Amón 
'''
"22" = '''
:sup:`22` y todos los reyes de Tiro, todos los reyes de Sidón, y los reyes de la isla que está al otro lado del mar; 
'''
"23" = '''
:sup:`23` Dedán, Tema, Buz, y todos los que tienen las comisuras de la barba cortadas; 
'''
"24" = '''
:sup:`24` y todos los reyes de Arabia, todos los reyes de los pueblos mixtos que habitan en el desierto 
'''
"25" = '''
:sup:`25` y todos los reyes de Zimri, todos los reyes de Elam, y todos los reyes de los medos; 
'''
"26" = '''
:sup:`26` y todos los reyes del norte, de lejos y de cerca, unos con otros; y todos los reinos del mundo, que están sobre la superficie de la tierra. El rey de Sheshach beberá después de ellos. 
'''
"27" = '''
:sup:`27` “Les dirás: ‘El Señor de los Ejércitos, el Dios de Israel, dice: “Bebed y embriagaos, vomitad, caed y no os levantéis más, a causa de la espada que voy a enviar entre vosotros”’. 
'''
"28" = '''
:sup:`28` Si se niegan a tomar la copa de tu mano para beber, les dirás: “El Señor de los Ejércitos dice: “Bebed sin falta. 
'''
"29" = '''
:sup:`29` Porque he aquí que yo comienzo a obrar el mal en la ciudad que se llama con mi nombre; ¿y tú has de quedar totalmente impune? No quedarás impune; porque llamaré a la espada a todos los habitantes de la tierra, dice el Señor de los Ejércitos”. 
'''
"30" = '''
:sup:`30` “Por tanto, profetiza contra ellos todas estas palabras, y diles, “‘Yahvé rugirá desde lo alto, y pronuncie su voz desde su santa morada. Rugirá poderosamente contra su redil. Dará un grito, como los que pisan las uvas, contra todos los habitantes de la tierra. 
'''
"31" = '''
:sup:`31` Un ruido llegará hasta el final de la tierra; porque Yahvé tiene una controversia con las naciones. Entrará en juicio con toda la carne. En cuanto a los malvados, los entregará a la espada”, dice Yahvé”. 
'''
"32" = '''
:sup:`32` El Señor de los Ejércitos dice, “He aquí que el mal saldrá de nación en nación, y se levantará una gran tormenta desde los confines de la tierra”. 
'''
"33" = '''
:sup:`33` Los muertos de Yahvé estarán en ese día desde un extremo de la tierra hasta el otro extremo de la tierra. No serán lamentados. No serán recogidos ni enterrados. Serán estiércol en la superficie de la tierra. 
'''
"34" = '''
:sup:`34` Aullad, pastores, y llorad. Revuélcate en el polvo, líder del rebaño; porque los días de tu matanza y de tus dispersiones han llegado plenamente, y caerás como la cerámica fina. 
'''
"35" = '''
:sup:`35` Los pastores no tendrán forma de huir. El líder del rebaño no tendrá escapatoria. 
'''
"36" = '''
:sup:`36` La voz del grito de los pastores, y el lamento del líder del rebaño, porque Yahvé destruye sus pastos. 
'''
"37" = '''
:sup:`37` Los pacíficos pliegues son llevados al silencio a causa de la feroz ira de Yahvé. 
'''
"38" = '''
:sup:`38` Ha abandonado su guarida, como el león; porque su tierra se ha convertido en un asombro a causa de la ferocidad de la opresión, y por su feroz ira. 
'''
