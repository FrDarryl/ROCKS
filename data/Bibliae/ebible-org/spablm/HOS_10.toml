[10]
"1" = '''
:sup:`1` Israel es una vid exuberante que produce su fruto. Según la abundancia de sus frutos ha multiplicado sus altares. A medida que su tierra ha prosperado, han adornado sus piedras sagradas. 
'''
"2" = '''
:sup:`2` Su corazón está dividido. Ahora serán declarados culpables. Él demolerá sus altares. Destruirá sus piedras sagradas. 
'''
"3" = '''
:sup:`3` Seguramente ahora dirán: “No tenemos rey, porque no tememos a Yahvé; y el rey, ¿qué puede hacer por nosotros?” 
'''
"4" = '''
:sup:`4` Hacen promesas, jurando en falso al hacer pactos. Por eso, el juicio brota como maleza venenosa en los surcos del campo. 
'''
"5" = '''
:sup:`5` Los habitantes de Samaria estarán aterrorizados por los becerros de Bet Aven, porque su pueblo se lamentará por él, junto con sus sacerdotes que se regocijaron por ello, para su gloria, porque se ha apartado de ella. 
'''
"6" = '''
:sup:`6` También será llevada a Asiria como regalo para un gran rey. Efraín recibirá la vergüenza, e Israel se avergonzará de su propio consejo. 
'''
"7" = '''
:sup:`7` Samaria y su rey se alejan flotando como una ramita en el agua. 
'''
"8" = '''
:sup:`8` Los lugares altos también de Aven, el pecado de Israel, serán destruidos. El espino y el cardo subirán a sus altares. Dirán a las montañas: “¡Cúbrenos!” y a las colinas: “¡Caigan sobre nosotros!” 
'''
"9" = '''
:sup:`9` “Israel, has pecado desde los días de Gabaa. Allí se quedaron. La batalla contra los hijos de la iniquidad no los alcanza en Gabaa. 
'''
"10" = '''
:sup:`10` Cuando sea mi deseo, los castigaré; y las naciones se reunirán contra ellos cuando están atados a sus dos transgresiones. 
'''
"11" = '''
:sup:`11` Efraín es una novilla amaestrada que le gusta trillar, así que pondré un yugo en su hermoso cuello. Pondré un jinete en Efraín. Judá arará. Jacob romperá sus terrones. 
'''
"12" = '''
:sup:`12` Sembrad para vosotros mismos en la justicia, cosechar según la bondad. Rompe tu barbecho, porque es hora de buscar a Yahvé, hasta que venga y haga llover justicia sobre ti. 
'''
"13" = '''
:sup:`13` Has arado la maldad. Has cosechado iniquidad. Has comido el fruto de la mentira, porque confiaste en tu camino, en la multitud de tus valientes. 
'''
"14" = '''
:sup:`14` Por eso se levantará un rugido de batalla entre tu pueblo, y todas sus fortalezas serán destruidas, como Shalman destruyó Beth Arbel en el día de la batalla. La madre fue despedazada con sus hijos. 
'''
"15" = '''
:sup:`15` Así te hará Betel a causa de tu gran maldad. Al amanecer el rey de Israel será destruido. 
'''
