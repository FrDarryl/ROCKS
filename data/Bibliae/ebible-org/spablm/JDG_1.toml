[1]
"1" = '''
:sup:`1` Después de la muerte de Josué, los hijos de Israel preguntaron a Yahvé, diciendo: “¿Quién debe subir por nosotros primero contra los cananeos, para luchar contra ellos?” 
'''
"2" = '''
:sup:`2` Yahvé dijo: “Judá subirá. He aquí que he entregado la tierra en su mano”. 
'''
"3" = '''
:sup:`3` Judá dijo a su hermano Simeón: “Sube conmigo a mi suerte, para que luchemos contra los cananeos; y yo también iré contigo a tu suerte.” Así que Simeón fue con él. 
'''
"4" = '''
:sup:`4` Judá subió, y el Señor entregó en sus manos a los cananeos y a los ferezeos. Hicieron diez mil hombres en Bezec. 
'''
"5" = '''
:sup:`5` Encontraron a Adoni-Bezek en Bezec, y lucharon contra él. Golpearon al cananeo y al ferezeo. 
'''
"6" = '''
:sup:`6` Pero Adoni-Bezek huyó. Lo persiguieron, lo atraparon y le cortaron los pulgares y los dedos gordos de los pies. 
'''
"7" = '''
:sup:`7` Adoni-Bezek dijo: “Setenta reyes, con los pulgares y los dedos gordos de los pies cortados, hurgaron bajo mi mesa. Como yo he hecho, así me ha hecho Dios. “Lo llevaron a Jerusalén, y allí murió. 
'''
"8" = '''
:sup:`8` Los hijos de Judá lucharon contra Jerusalén, la tomaron, la golpearon con el filo de la espada y le prendieron fuego a la ciudad. 
'''
"9" = '''
:sup:`9` Después de eso, los hijos de Judá bajaron a luchar contra los cananeos que vivían en la región montañosa, en el sur y en la llanura. 
'''
"10" = '''
:sup:`10` Judá fue contra los cananeos que vivían en Hebrón. (El nombre de Hebrón antes de eso era Kiriath Arba.) Golpearon a Sheshai, Ahiman y Talmai. 
'''
"11" = '''
:sup:`11` Desde allí fue contra los habitantes de Debir. (El nombre de Debir antes de eso era Kiriath Sepher.) 
'''
"12" = '''
:sup:`12` Caleb dijo: “Le daré a Acsa mi hija como esposa al hombre que ataque a Kiriath Sepher y la tome”. 
'''
"13" = '''
:sup:`13` Othniel, hijo de Kenaz, hermano menor de Caleb, la tomó, y le dio a Acsa su hija como esposa. 
'''
"14" = '''
:sup:`14` Cuando llegó, hizo que le pidiera a su padre un campo. Se bajó del asno y Caleb le dijo: “¿Qué quieres?”. 
'''
"15" = '''
:sup:`15` Ella le dijo: “Dame una bendición; ya que me has puesto en la tierra del Sur, dame también manantiales de agua”. Entonces Caleb le dio los manantiales superiores y los inferiores. 
'''
"16" = '''
:sup:`16` Los hijos del ceneo, cuñado de Moisés, subieron de la ciudad de las palmeras con los hijos de Judá al desierto de Judá, que está al sur de Arad, y fueron a vivir con el pueblo. 
'''
"17" = '''
:sup:`17` Judá fue con su hermano Simeón, e hirieron a los cananeos que habitaban en Zefat, y la destruyeron por completo. El nombre de la ciudad se llamó Horma. 
'''
"18" = '''
:sup:`18` También Judá tomó Gaza con su frontera, Ascalón con su frontera y Ecrón con su frontera. 
'''
"19" = '''
:sup:`19` El Señor estuvo con Judá y expulsó a los habitantes de la región montañosa, pues no pudo expulsar a los habitantes del valle, porque tenían carros de hierro. 
'''
"20" = '''
:sup:`20` Le dieron Hebrón a Caleb, como había dicho Moisés, y él expulsó de allí a los tres hijos de Anac. 
'''
"21" = '''
:sup:`21` Los hijos de Benjamín no expulsaron a los jebuseos que habitaban Jerusalén, pero los jebuseos habitan con los hijos de Benjamín en Jerusalén hasta el día de hoy. 
'''
"22" = '''
:sup:`22` También la casa de José subió contra Betel, y el Señor estaba con ellos. 
'''
"23" = '''
:sup:`23` La casa de José envió a espiar a Betel. (El nombre de la ciudad anterior era Luz.) 
'''
"24" = '''
:sup:`24` Los vigilantes vieron a un hombre que salía de la ciudad, y le dijeron: “Por favor, muéstranos la entrada a la ciudad, y te trataremos con amabilidad.” 
'''
"25" = '''
:sup:`25` El hombre les mostró la entrada a la ciudad, y ellos golpearon la ciudad con el filo de la espada; pero dejaron ir al hombre y a toda su familia. 
'''
"26" = '''
:sup:`26` El hombre se fue a la tierra de los hititas, construyó una ciudad y la llamó Luz, que es su nombre hasta hoy. 
'''
"27" = '''
:sup:`27` Manasés no expulsó a los habitantes de Bet-Seán y sus ciudades, ni a Taanac y sus ciudades, ni a los habitantes de Dor y sus ciudades, ni a los habitantes de Ibleam y sus ciudades, ni a los habitantes de Meguido y sus ciudades; pero los cananeos habitaban en esa tierra. 
'''
"28" = '''
:sup:`28` Cuando Israel se hizo fuerte, sometió a los cananeos a trabajos forzados y no los expulsó del todo. 
'''
"29" = '''
:sup:`29` Efraín no expulsó a los cananeos que vivían en Gezer, sino que los cananeos vivían en Gezer entre ellos. 
'''
"30" = '''
:sup:`30` Zabulón no expulsó a los habitantes de Kitrón ni a los de Nahalol, sino que los cananeos vivieron entre ellos y se sometieron a trabajos forzados. 
'''
"31" = '''
:sup:`31` Aser no expulsó a los habitantes de Acco, ni a los de Sidón, ni a los de Ahlab, ni a los de Achzib, ni a los de Helba, ni a los de Afik, ni a los de Rehob; 
'''
"32" = '''
:sup:`32` sino que los aseritas vivieron entre los cananeos, habitantes de la tierra, pues no los expulsaron. 
'''
"33" = '''
:sup:`33` Neftalí no expulsó a los habitantes de Bet Semes, ni a los de Bet Anat, sino que vivió entre los cananeos, habitantes de la tierra. Sin embargo, los habitantes de Bet Semes y de Bet Anat fueron sometidos a trabajos forzados. 
'''
"34" = '''
:sup:`34` Los amorreos obligaron a los hijos de Dan a ir a la región montañosa, pues no les permitieron bajar al valle; 
'''
"35" = '''
:sup:`35` pero los amorreos habitaban en el monte Heres, en Ajalón y en Shaalbim. Sin embargo, la mano de la casa de José prevaleció, de modo que se sometieron a trabajos forzados. 
'''
"36" = '''
:sup:`36` La frontera de los amorreos era desde la subida de Akrabbim, desde la roca y hacia arriba. 
'''
