[28]
"1" = '''
:sup:`1` Acaz tenía veinte años cuando comenzó a reinar, y reinó dieciséis años en Jerusalén. No hizo lo que era justo a los ojos de Yahvé, como su padre David, 
'''
"2" = '''
:sup:`2` sino que siguió los caminos de los reyes de Israel, y también hizo imágenes fundidas para los baales. 
'''
"3" = '''
:sup:`3` Además, quemó incienso en el valle del hijo de Hinom, y quemó a sus hijos en el fuego, según las abominaciones de las naciones que Yahvé expulsó delante de los hijos de Israel. 
'''
"4" = '''
:sup:`4` Sacrificó y quemó incienso en los lugares altos, en las colinas y debajo de todo árbol verde. 
'''
"5" = '''
:sup:`5` Por eso el Señor, su Dios, lo entregó en manos del rey de Siria. Lo hirieron y le arrebataron una gran cantidad de cautivos, y los llevaron a Damasco. También fue entregado en manos del rey de Israel, quien lo golpeó con una gran matanza. 
'''
"6" = '''
:sup:`6` Porque Peka, hijo de Remalías, mató en Judá a ciento veinte mil personas en un solo día, todos ellos hombres valientes, porque habían abandonado a Yahvé, el Dios de sus padres. 
'''
"7" = '''
:sup:`7` Zicri, hombre poderoso de Efraín, mató a Maasías, hijo del rey, a Azricam, jefe de la casa, y a Elcana, que estaba junto al rey. 
'''
"8" = '''
:sup:`8` Los hijos de Israel llevaron cautivos de sus hermanos a doscientos mil mujeres, hijos e hijas, y también les quitaron mucho botín, y llevaron el botín a Samaria. 
'''
"9" = '''
:sup:`9` Pero estaba allí un profeta de Yahvé, que se llamaba Oded, y salió al encuentro del ejército que había llegado a Samaria, y les dijo: “Miren, porque Yahvé, el Dios de sus padres, se enojó con Judá, los ha entregado en sus manos, y ustedes los han matado con una furia que ha llegado hasta el cielo. 
'''
"10" = '''
:sup:`10` Ahora pretendéis degradar a los hijos de Judá y de Jerusalén como esclavos y esclavas para vosotros. ¿Acaso no hay en vosotros delitos propios contra el Señor, vuestro Dios? 
'''
"11" = '''
:sup:`11` Ahora, pues, escúchenme y devuelvan a los cautivos que han tomado de sus hermanos, porque la feroz ira de Yahvé está sobre ustedes.” 
'''
"12" = '''
:sup:`12` Entonces algunos de los jefes de los hijos de Efraín, Azarías hijo de Johanán, Berequías hijo de Meshillemot, Jehizquías hijo de Salum y Amasa hijo de Hadlai, se levantaron contra los que venían de la guerra, 
'''
"13" = '''
:sup:`13` y les dijeron: “No traigan aquí a los cautivos, porque ustedes pretenden lo que traerá sobre nosotros una transgresión contra Yahvé, para añadir a nuestros pecados y a nuestra culpa; pues nuestra culpa es grande, y hay una ira feroz contra Israel.” 
'''
"14" = '''
:sup:`14` Entonces los hombres armados dejaron a los cautivos y el botín ante los príncipes y toda la asamblea. 
'''
"15" = '''
:sup:`15` Los hombres mencionados por su nombre se levantaron y tomaron a los cautivos, y con el botín vistieron a todos los que estaban desnudos entre ellos, los vistieron, les dieron sandalias, les dieron de comer y de beber, los ungieron, cargaron a todos los débiles en asnos y los llevaron a Jericó, la ciudad de las palmeras, con sus hermanos. Luego volvieron a Samaria. 
'''
"16" = '''
:sup:`16` En aquel tiempo el rey Acaz envió a los reyes de Asiria para que lo ayudaran. 
'''
"17" = '''
:sup:`17` Porque de nuevo los edomitas habían llegado y atacado a Judá, y se habían llevado cautivos. 
'''
"18" = '''
:sup:`18` Los filisteos también habían invadido las ciudades de la llanura y del sur de Judá, y habían tomado Bet Semes, Ajalón, Gederot, Soco con sus aldeas, Timná con sus aldeas, y también Gimzo y sus aldeas; y vivían allí. 
'''
"19" = '''
:sup:`19` Porque Yahvé rebajó a Judá por culpa de Ajaz, rey de Israel, porque actuó sin freno en Judá y cometió graves infracciones contra Yahvé. 
'''
"20" = '''
:sup:`20` Tilgat-pilneser, rey de Asiria, vino a él y le dio problemas, pero no lo fortaleció. 
'''
"21" = '''
:sup:`21` Porque Acaz tomó una parte de la casa de Yahvé, de la casa del rey y de los príncipes, y se la dio al rey de Asiria, pero no lo ayudó. 
'''
"22" = '''
:sup:`22` En el tiempo de su angustia, este mismo rey Acaz se rebeló aún más contra el Señor. 
'''
"23" = '''
:sup:`23` Porque sacrificó a los dioses de Damasco que lo habían derrotado. Dijo: “Porque los dioses de los reyes de Siria los ayudaron, les sacrificaré para que me ayuden”. Pero fueron la ruina de él y de todo Israel. 
'''
"24" = '''
:sup:`24` Acaz reunió los utensilios de la casa de Dios, cortó en pedazos los utensilios de la casa de Dios y cerró las puertas de la casa de Yahvé, y se hizo altares en todos los rincones de Jerusalén. 
'''
"25" = '''
:sup:`25` En todas las ciudades de Judá hizo lugares altos para quemar incienso a otros dioses, y provocó la ira de Yahvé, el Dios de sus padres. 
'''
"26" = '''
:sup:`26` El resto de sus actos y todos sus caminos, primeros y últimos, están escritos en el libro de los reyes de Judá e Israel. 
'''
"27" = '''
:sup:`27` Acaz durmió con sus padres, y lo enterraron en la ciudad, en Jerusalén, porque no lo llevaron a los sepulcros de los reyes de Israel; y su hijo Ezequías reinó en su lugar. 
'''
