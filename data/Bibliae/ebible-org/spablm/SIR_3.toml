[3]
"1" = '''
:sup:`1` Escuchadme, padre mío, oh hijos míos, y haz lo que oyes, para que todos estéis a salvo. 
'''
"2" = '''
:sup:`2` Porque el Señor honra al padre sobre los hijos, y ha confirmado el juicio de la madre sobre sus hijos. 
'''
"3" = '''
:sup:`3` El que honra a su padre hará la expiación de los pecados. 
'''
"4" = '''
:sup:`4` El que da gloria a su madre es como el que guarda un tesoro. 
'''
"5" = '''
:sup:`5` El que honra a su padre tendrá alegría en sus propios hijos. Será escuchado en el día de su oración. 
'''
"6" = '''
:sup:`6` El que da gloria a su padre tendrá duración de días. El que escucha al Señor hará descansar a su madre, 
'''
"7" = '''
:sup:`7` y servirá bajo sus padres, como a los maestros. 
'''
"8" = '''
:sup:`8` Honra a tu padre con hechos y palabras, para que te llegue una bendición de su parte. 
'''
"9" = '''
:sup:`9` Porque la bendición del padre establece las casas de los hijos, pero la maldición de la madre arranca los cimientos. 
'''
"10" = '''
:sup:`10` No te glorifiques en la deshonra de tu padre, pues la deshonra de tu padre no es gloria para ti. 
'''
"11" = '''
:sup:`11` Porque la gloria del hombre proviene del honor de su padre, y una madre deshonrada es un reproche para sus hijos. 
'''
"12" = '''
:sup:`12` Hijo mío, ayuda a tu padre en su vejez, y no lo lamentes mientras viva. 
'''
"13" = '''
:sup:`13` Si no entiende, ten paciencia con él. No lo deshonres con toda tu fuerza. 
'''
"14" = '''
:sup:`14` Porque la bondad con tu padre no será olvidada. En lugar de los pecados, se añadirá para construirte. 
'''
"15" = '''
:sup:`15` En el día de tu aflicción será recordado por ti, como el buen tiempo sobre el hielo, por lo que sus pecados también se derretirán. 
'''
"16" = '''
:sup:`16` El que abandona a su padre es como un blasfemo. El que provoca a su madre es maldecido por el Señor. 
'''
"17" = '''
:sup:`17` Hijo mío, sigue con tu negocio con humildad; para que seas amada por un hombre aceptable. 
'''
"18" = '''
:sup:`18` Cuanto más grande eres, más te humillas, y encontrarás el favor ante el Señor. 
'''
"19" = '''
:sup:`19` Porque el poder del Señor es grande, y es glorificado por los que son humildes. 
'''
"20" = '''
:sup:`20` No busques cosas que sean demasiado difíciles para ti, y no busques cosas que estén por encima de tus fuerzas. 
'''
"21" = '''
:sup:`21` Piensa en las cosas que se te han ordenado, porque no tienes necesidad de las cosas que son secretas. 
'''
"22" = '''
:sup:`22` No te ocupes demasiado en tareas que te superan, porque se te muestran más cosas de las que los hombres pueden entender. 
'''
"23" = '''
:sup:`23` Porque la presunción de muchos los ha extraviado. La mala opinión ha hecho que su juicio resbale. 
'''
"24" = '''
:sup:`24` No hay luz sin ojos. No hay sabiduría sin conocimiento. 
'''
"25" = '''
:sup:`25` A un corazón obstinado le irá mal al final. El que ama el peligro perecerá en él. 
'''
"26" = '''
:sup:`26` Un corazón obstinado se cargará de problemas. El pecador amontonará pecado sobre pecado. 
'''
"27" = '''
:sup:`27` La calamidad de los soberbios no tiene cura, porque una hierba de maldad ha echado raíces en él. 
'''
"28" = '''
:sup:`28` El corazón del prudente entenderá un proverbio. Un hombre sabio desea el oído de un oyente. 
'''
"29" = '''
:sup:`29` El agua apagará el fuego ardiente; la limosna hará la expiación de los pecados. 
'''
"30" = '''
:sup:`30` El que devuelve los buenos turnos tiene en cuenta lo que viene después. En el momento de su caída encontrará un apoyo. 
'''
