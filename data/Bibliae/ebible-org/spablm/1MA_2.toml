[2]
"1" = '''
:sup:`1` En aquellos días se levantó Matatías, hijo de Juan, hijo de Simeón, sacerdote de los hijos de Joarib, de Jerusalén, y vivió en Modín. 
'''
"2" = '''
:sup:`2` Y tuvo cinco hijos: Juan, que se apellidaba Gaddis; 
'''
"3" = '''
:sup:`3` Simón, que se llamaba Thassi; 
'''
"4" = '''
:sup:`4` Judas, que se llamaba Maccabaeus; 
'''
"5" = '''
:sup:`5` Eleazar, que se llamaba Avaran; y Jonatán, que se llamaba Apphus. 
'''
"6" = '''
:sup:`6` Vio las blasfemias que se cometían en Judá y en Jerusalén, 
'''
"7" = '''
:sup:`7` y dijo: “¡Ay de mí! ¿Por qué he nacido para ver la destrucción de mi pueblo y la destrucción de la ciudad santa, y para habitar en ella cuando ha sido entregada a la mano del enemigo, el santuario a la mano de los extranjeros? 
'''
"8" = '''
:sup:`8` Su templo se ha vuelto como un hombre glorioso. 
'''
"9" = '''
:sup:`9` Sus objetos de gloria han sido llevados al cautiverio. Sus niños son asesinados en sus calles. Sus jóvenes son asesinados con la espada del enemigo. 
'''
"10" = '''
:sup:`10` ¿Qué nación no ha heredado sus palacios y se ha apoderado de sus despojos? 
'''
"11" = '''
:sup:`11` Su adorno le ha sido arrebatado. En lugar de ser una mujer libre, se ha convertido en una esclava. 
'''
"12" = '''
:sup:`12` He aquí que nuestras cosas santas, nuestra belleza y nuestra gloria han sido asoladas. Los gentiles las han profanado. 
'''
"13" = '''
:sup:`13` ¿Por qué hemos de seguir viviendo?” 
'''
"14" = '''
:sup:`14` Matatías y sus hijos se rasgaron las vestiduras, se vistieron de cilicio y se lamentaron mucho. 
'''
"15" = '''
:sup:`15` Los oficiales del rey que imponían la apostasía entraron en la ciudad de Modín para sacrificar. 
'''
"16" = '''
:sup:`16` Muchos de Israel acudieron a ellos, y Matatías y sus hijos estaban reunidos. 
'''
"17" = '''
:sup:`17` Los oficiales del rey respondieron y hablaron con Matatías, diciendo: “Tú eres un gobernante y un hombre honorable y grande en esta ciudad, y fortalecido con hijos y parentela. 
'''
"18" = '''
:sup:`18` Ahora, pues, ven primero y cumple el mandamiento del rey, como lo han hecho todas las naciones, incluso los hombres de Judá y los que permanecen en Jerusalén. Tú y tu casa serán contados entre los amigos del rey, y tú y tus hijos serán honrados con plata y oro y muchos regalos.” 
'''
"19" = '''
:sup:`19` Respondió Matatías y dijo en voz alta: “Si todas las naciones que están en la casa del dominio del rey le escuchan, para abandonar cada una el culto de sus padres, y han optado por seguir sus mandamientos, 
'''
"20" = '''
:sup:`20` sin embargo, yo y mis hijos y mi parentela andaremos en el pacto de nuestros padres. 
'''
"21" = '''
:sup:`21` Lejos de nosotros el abandono de la ley y de los preceptos. 
'''
"22" = '''
:sup:`22` No escucharemos las palabras del rey para apartarnos de nuestro culto, ni a la derecha ni a la izquierda”. 
'''
"23" = '''
:sup:`23` Cuando terminó de decir estas palabras, un judío vino, a la vista de todos, a sacrificar en el altar que estaba en Modín, según la orden del rey. 
'''
"24" = '''
:sup:`24` Al verlo Matatías, se le encendió el celo y le temblaron las tripas, y descargó su ira según el juicio, y corrió a matarlo sobre el altar. 
'''
"25" = '''
:sup:`25` Al mismo tiempo mató al oficial del rey que obligaba a los hombres a sacrificar, y derribó el altar. 
'''
"26" = '''
:sup:`26` Fue celoso de la ley, como lo hizo Finehas con Zimri, hijo de Salú. 
'''
"27" = '''
:sup:`27` Matatías gritó en la ciudad con gran voz, diciendo: “¡El que sea celoso de la ley y mantenga el pacto, que me siga!” 
'''
"28" = '''
:sup:`28` Él y sus hijos huyeron a las montañas y dejaron todo lo que tenían en la ciudad. 
'''
"29" = '''
:sup:`29` Entonces muchos de los que buscaban la justicia y el juicio descendieron al desierto para vivir allí — 
'''
"30" = '''
:sup:`30` ellos, sus hijos, sus mujeres y sus ganados — porque los males se multiplicaban sobre ellos. 
'''
"31" = '''
:sup:`31` Se informó a los oficiales del rey y a las fuerzas que estaban en Jerusalén, la ciudad de David, que algunos hombres que habían quebrantado el mandamiento del rey habían descendido a los lugares secretos del desierto; 
'''
"32" = '''
:sup:`32` y muchos los persiguieron, y habiéndolos alcanzado, acamparon contra ellos y prepararon la batalla contra ellos en el día de reposo. 
'''
"33" = '''
:sup:`33` Les dijeron: “¡Basta ya! Salid y haced según la palabra del rey, y todos viviréis”. 
'''
"34" = '''
:sup:`34` Dijeron: “No saldremos. No cumpliremos la palabra del rey de profanar el día de reposo”. 
'''
"35" = '''
:sup:`35` Entonces el enemigo se apresuró a atacarlos. 
'''
"36" = '''
:sup:`36` No les respondieron. No les arrojaron una piedra, ni bloquearon sus lugares secretos, 
'''
"37" = '''
:sup:`37` diciendo: “Muramos todos en nuestra inocencia. El cielo y la tierra atestiguan por nosotros que nos matasteis injustamente”. 
'''
"38" = '''
:sup:`38` Así que los atacaron en sábado, y murieron — ellos, sus mujeres, sus hijos y su ganado — en número de mil almas de hombres. 
'''
"39" = '''
:sup:`39` Cuando Matatías y sus amigos se enteraron, se lamentaron mucho por ellos. 
'''
"40" = '''
:sup:`40` Uno dijo a otro: “Si todos hacemos como nuestros parientes y no luchamos contra los gentiles por nuestras vidas y nuestras ordenanzas, pronto nos destruirán de la tierra.” 
'''
"41" = '''
:sup:`41` Así que decidieron aquel día, diciendo: “Cualquiera que venga contra nosotros a luchar en el día de reposo, luchemos contra él, y de ninguna manera moriremos todos, como murieron nuestros parientes en los lugares secretos.” 
'''
"42" = '''
:sup:`42` Entonces se reunió con ellos una compañía de asiduos, hombres poderosos de Israel, todos los que se ofrecían voluntariamente por la ley. 
'''
"43" = '''
:sup:`43` Todos los que huyeron de los males se sumaron a ellos, y los apoyaron. 
'''
"44" = '''
:sup:`44` Reunieron un ejército, e hirieron a los pecadores en su cólera, y a los hombres sin ley en su ira. Los demás huyeron a los gentiles para ponerse a salvo. 
'''
"45" = '''
:sup:`45` Y Matatías y sus amigos fueron y derribaron los altares. 
'''
"46" = '''
:sup:`46` Circuncidaron por la fuerza a los muchachos incircuncisos, a todos los que encontraron en las costas de Israel. 
'''
"47" = '''
:sup:`47` Persiguieron a los arrogantes, y la obra prosperó en sus manos. 
'''
"48" = '''
:sup:`48` Rescataron la ley de la mano de los gentiles y de la mano de los reyes. Nunca permitieron que el pecador triunfara. 
'''
"49" = '''
:sup:`49` Se acercaban los días de Matatías para morir, y dijo a sus hijos: “Ahora el orgullo y el desprecio han cobrado fuerza. Es una época de derrocamiento y de ira indignada. 
'''
"50" = '''
:sup:`50` Ahora, hijos míos, sed celosos de la ley y dad la vida por la alianza de vuestros padres. 
'''
"51" = '''
:sup:`51` Recordad las obras de nuestros padres que hicieron en sus generaciones, y recibid gran gloria y un nombre eterno. 
'''
"52" = '''
:sup:`52` ¿No fue hallado Abraham fiel en la tentación, y le fue contado por justicia? 
'''
"53" = '''
:sup:`53` José, en el tiempo de su angustia, guardó el mandamiento, y llegó a ser señor de Egipto. 
'''
"54" = '''
:sup:`54` Finees, nuestro padre, por su gran celo, obtuvo el pacto de un sacerdocio eterno. 
'''
"55" = '''
:sup:`55` Josué llegó a ser juez en Israel por cumplir la palabra. 
'''
"56" = '''
:sup:`56` Caleb obtuvo una herencia en la tierra por testificar en la congregación. 
'''
"57" = '''
:sup:`57` David heredó el trono de un reino para siempre por ser misericordioso. 
'''
"58" = '''
:sup:`58` Elías fue llevado al cielo por ser muy celoso de la ley. 
'''
"59" = '''
:sup:`59` Hananías, Azarías y Misael creyeron y se salvaron de las llamas. 
'''
"60" = '''
:sup:`60` Daniel fue librado de la boca de los leones por su inocencia. 
'''
"61" = '''
:sup:`61` “Considera así, de generación en generación, que a nadie que ponga su confianza en él le faltará fuerza. 
'''
"62" = '''
:sup:`62` No temas las palabras de un hombre pecador, porque su gloria será estiércol y gusanos. 
'''
"63" = '''
:sup:`63` Hoy será levantado, y mañana no será encontrado, porque ha vuelto al polvo, y su pensamiento ha perecido. 
'''
"64" = '''
:sup:`64` Vosotros, hijos míos, sed fuertes y mostraos como hombres a favor de la ley, porque en ella obtendréis la gloria. 
'''
"65" = '''
:sup:`65` He aquí a Simón, vuestro hermano, de quien sé que es hombre de consejo. Escuchadle siempre. Será un padre para vosotros. 
'''
"66" = '''
:sup:`66` Judas Macabeo ha sido fuerte y poderoso desde su juventud. Él será vuestro capitán y luchará la batalla del pueblo. 
'''
"67" = '''
:sup:`67` Reúne a todos los cumplidores de la ley, y véngate del mal hecho a tu pueblo. 
'''
"68" = '''
:sup:`68` Repara a los gentiles y obedece los mandamientos de la ley”. 
'''
"69" = '''
:sup:`69` Los bendijo y se reunió con sus antepasados. 
'''
"70" = '''
:sup:`70` Murió en el año ciento cuarenta y seis, y sus hijos lo enterraron en las tumbas de sus antepasados en Modín. Todo Israel hizo grandes lamentaciones por él. 
'''
