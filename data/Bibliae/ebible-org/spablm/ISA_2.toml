[2]
"1" = '''
:sup:`1` Esto es lo que vio Isaías, hijo de Amoz, respecto a Judá y Jerusalén. 
'''
"2" = '''
:sup:`2` Sucederá en los últimos días que el monte de la casa de Yahvé se establecerá en la cima de los montes, y se elevará por encima de las colinas; y todas las naciones acudirán a ella. 
'''
"3" = '''
:sup:`3` Muchos pueblos irán y dirán, “Ven, subamos al monte de Yahvé, a la casa del Dios de Jacob; y nos enseñará sus caminos, y caminaremos por sus senderos”. Porque la ley saldrá de Sión, y la palabra de Yahvé desde Jerusalén. 
'''
"4" = '''
:sup:`4` Él juzgará entre las naciones, y decidirá sobre muchos pueblos. Convertirán sus espadas en rejas de arado, y sus lanzas en podaderas. La nación no levantará la espada contra la nación, ni aprenderán más la guerra. 
'''
"5" = '''
:sup:`5` Casa de Jacob, venid y caminemos a la luz de Yahvé. 
'''
"6" = '''
:sup:`6` Porque has abandonado a tu pueblo, la casa de Jacob, porque se llenan desde el este, con los que practican la adivinación como los filisteos, y se dan la mano con los hijos de los extranjeros. 
'''
"7" = '''
:sup:`7` Su tierra está llena de plata y oro, ni hay fin de sus tesoros. Sus tierras también están llenas de caballos, ni hay fin de sus carros. 
'''
"8" = '''
:sup:`8` Su tierra también está llena de ídolos. Adoran el trabajo de sus propias manos, lo que sus propios dedos han hecho. 
'''
"9" = '''
:sup:`9` El hombre es abatido, y la humanidad se humilla; por lo tanto no los perdones. 
'''
"10" = '''
:sup:`10` Entra en la roca, y esconderse en el polvo, ante el terror de Yahvé, y de la gloria de su majestad. 
'''
"11" = '''
:sup:`11` Las miradas altivas del hombre serán abatidas, la arrogancia de los hombres será doblegada, y sólo Yahvé será exaltado en ese día. 
'''
"12" = '''
:sup:`12` Porque habrá un día de Yahvé de los Ejércitos para todos los soberbios y arrogantes, y por todo lo que se levanta, y será traído bajo 
'''
"13" = '''
:sup:`13` para todos los cedros del Líbano, que son altos y elevados, por todos los robles de Basán, 
'''
"14" = '''
:sup:`14` por todas las altas montañas, por todas las colinas que se levantan, 
'''
"15" = '''
:sup:`15` por cada torre elevada, por cada muro fortificado, 
'''
"16" = '''
:sup:`16` para todos los barcos de Tarsis, y para todas las imágenes agradables. 
'''
"17" = '''
:sup:`17` La altivez del hombre se inclinará, y la arrogancia de los hombres será abatida; y sólo Yahvé será exaltado en ese día. 
'''
"18" = '''
:sup:`18` Los ídolos desaparecerán por completo. 
'''
"19" = '''
:sup:`19` Los hombres entrarán en las cuevas de las rocas, y en los agujeros de la tierra, ante el terror de Yahvé, y de la gloria de su majestad, cuando se levante para sacudir la tierra poderosamente. 
'''
"20" = '''
:sup:`20` En ese día, los hombres se desharán de sus ídolos de plata y sus ídolos de oro, que se han hecho para adorar, a los topos y a los murciélagos, 
'''
"21" = '''
:sup:`21` para entrar en las cavernas de las rocas, y en las hendiduras de las rocas desgarradas, ante el terror de Yahvé, y de la gloria de su majestad, cuando se levante para sacudir la tierra poderosamente. 
'''
"22" = '''
:sup:`22` Deja de confiar en el hombre, cuyo aliento está en sus narices; pues ¿de qué sirve? 
'''
