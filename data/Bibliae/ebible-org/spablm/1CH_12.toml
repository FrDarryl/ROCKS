[12]
"1" = '''
:sup:`1` Estos son los que vinieron a David a Siclag cuando estaba fugitivo de Saúl, hijo de Cis. Estaban entre los hombres poderosos, sus ayudantes en la guerra. 
'''
"2" = '''
:sup:`2` Estaban armados con arcos, y podían usar tanto la mano derecha como la izquierda para lanzar piedras y tirar flechas con el arco. Eran de los parientes de Saúl de la tribu de Benjamín. 
'''
"3" = '''
:sup:`3` El jefe era Ahiezer, luego Joás, hijos de Semaá el gabatita; Jeziel y Pelet, hijos de Azmavet; Beracá; Jehú el anatotita; 
'''
"4" = '''
:sup:`4` Ismaías el gabatita, hombre poderoso entre los treinta y jefe de los treinta; Jeremías; Jahaziel; Johanán; Jozabad el gederatita; 
'''
"5" = '''
:sup:`5` Eluzai; Jerimot; Bealías; Semarías; Sefatías el harupita; 
'''
"6" = '''
:sup:`6` Elcaná, Isías, Azarel, Joezer y Jashobeam, los corasitas; 
'''
"7" = '''
:sup:`7` y Joelá y Zebadías, hijos de Jeroham de Gedor. 
'''
"8" = '''
:sup:`8` Algunos gaditas se unieron a David en la fortaleza del desierto, hombres valientes y entrenados para la guerra, que sabían manejar el escudo y la lanza; sus rostros eran como los de los leones, y eran tan veloces como las gacelas de los montes: 
'''
"9" = '''
:sup:`9` Ezer, el principal; Obadías, el segundo; Eliab, el tercero; 
'''
"10" = '''
:sup:`10` Mismaná, el cuarto; Jeremías, el quinto; 
'''
"11" = '''
:sup:`11` Atai, el sexto; Eliel, el séptimo; 
'''
"12" = '''
:sup:`12` Johanán, el octavo; Elzabad, el noveno; 
'''
"13" = '''
:sup:`13` Jeremías, el décimo; y Maqubannai, el undécimo. 
'''
"14" = '''
:sup:`14` Estos de los hijos de Gad eran capitanes del ejército. El menor era igual a cien, y el mayor a mil. 
'''
"15" = '''
:sup:`15` Estos son los que pasaron el Jordán en el primer mes, cuando se desbordó por todas sus orillas; y pusieron en fuga a todos los que vivían en los valles, tanto hacia el oriente como hacia el occidente. 
'''
"16" = '''
:sup:`16` Algunos de los hijos de Benjamín y de Judá vinieron a la fortaleza a David. 
'''
"17" = '''
:sup:`17` David salió a recibirlos y les respondió: “Si habéis venido pacíficamente a ayudarme, mi corazón se unirá a vosotros; pero si habéis venido a entregarme a mis adversarios, ya que no hay mal en mis manos, que el Dios de nuestros padres lo vea y lo reprenda.” 
'''
"18" = '''
:sup:`18` Entonces el Espíritu vino sobre Amasai, que era el jefe de los treinta, y dijo: “Somos tuyos, David, y de tu parte, hijo de Isaí. Paz, paz a ti, y paz a tus ayudantes, porque tu Dios te ayuda”. Entonces David los recibió y los nombró capitanes de la banda. 
'''
"19" = '''
:sup:`19` Algunos de Manasés también se unieron a David cuando vino con los filisteos contra Saúl a la batalla, pero no los ayudaron, pues los señores de los filisteos lo despidieron después de consultarlo, diciendo: “Desertará con su amo Saúl con peligro de nuestras cabezas.” 
'''
"20" = '''
:sup:`20` Cuando se dirigía a Siclag, se le unieron algunos de Manasés: Adná, Jozabad, Jediael, Miguel, Jozabad, Eliú y Zilletai, capitanes de millares que eran de Manasés. 
'''
"21" = '''
:sup:`21` Ellos ayudaron a David contra la banda de asaltantes, pues todos eran hombres valientes y capitanes del ejército. 
'''
"22" = '''
:sup:`22` Porque de día en día venían hombres a ayudar a David, hasta que hubo un gran ejército, como el ejército de Dios. 
'''
"23" = '''
:sup:`23` Estos son los números de los jefes de los que estaban armados para la guerra, que vinieron a David a Hebrón para entregarle el reino de Saúl, según la palabra de Yahvé. 
'''
"24" = '''
:sup:`24` Los hijos de Judá que llevaban escudo y lanza eran seis mil ochocientos, armados para la guerra. 
'''
"25" = '''
:sup:`25` De los hijos de Simeón, hombres valientes para la guerra: siete mil cien. 
'''
"26" = '''
:sup:`26` De los hijos de Leví, cuatro mil seiscientos. 
'''
"27" = '''
:sup:`27` Joiada era el jefe de la casa de Aarón, y con él había tres mil setecientos, 
'''
"28" = '''
:sup:`28` y Sadoc, joven valiente, y de la casa de su padre veintidós capitanes. 
'''
"29" = '''
:sup:`29` De los hijos de Benjamín, parientes de Saúl, tres mil, pues hasta entonces la mayor parte de ellos había mantenido su fidelidad a la casa de Saúl. 
'''
"30" = '''
:sup:`30` De los hijos de Efraín: veinte mil ochocientos, hombres valientes y famosos en las casas de sus padres. 
'''
"31" = '''
:sup:`31` De la media tribu de Manasés: dieciocho mil, que fueron mencionados por su nombre, para venir a hacer rey a David. 
'''
"32" = '''
:sup:`32` De los hijos de Isacar, hombres entendidos en los tiempos, para saber lo que debía hacer Israel, sus jefes eran doscientos; y todos sus hermanos estaban a sus órdenes. 
'''
"33" = '''
:sup:`33` De Zabulón, los que podían salir en el ejército, que podían preparar la batalla con toda clase de instrumentos de guerra: cincuenta mil que podían mandar y no tenían doblez de corazón. 
'''
"34" = '''
:sup:`34` De Neftalí: mil capitanes, y con ellos, con escudo y lanza, treinta y siete mil. 
'''
"35" = '''
:sup:`35` De los danitas que sabían preparar la batalla: veintiocho mil seiscientos. 
'''
"36" = '''
:sup:`36` De Aser, los que podían salir en el ejército, los que podían preparar la batalla: cuarenta mil. 
'''
"37" = '''
:sup:`37` Del otro lado del Jordán, de los rubenitas, gaditas y de la media tribu de Manasés, con toda clase de instrumentos de guerra para la batalla: ciento veinte mil. 
'''
"38" = '''
:sup:`38` Todos estos eran hombres de guerra que sabían ordenar la formación de la batalla, y vinieron con un corazón perfecto a Hebrón para hacer a David rey de todo Israel; y también todos los demás de Israel tenían un mismo corazón para hacer a David rey. 
'''
"39" = '''
:sup:`39` Estuvieron allí con David tres días, comiendo y bebiendo, pues sus hermanos les habían proporcionado provisiones. 
'''
"40" = '''
:sup:`40` Además, los que estaban cerca de ellos, hasta Isacar, Zabulón y Neftalí, trajeron pan en burros, en camellos, en mulos y en bueyes: provisiones de harina, tortas de higos, racimos de pasas, vino, aceite, ganado y ovejas en abundancia; porque había alegría en Israel. 
'''
