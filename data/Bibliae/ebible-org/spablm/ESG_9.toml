[9]
"1" = '''
:sup:`1` En el mes duodécimo, a los trece días del mes, que es Adar, llegaron las cartas escritas por el rey. 
'''
"2" = '''
:sup:`2` Aquel día perecieron los adversarios de los judíos, pues nadie se resistió por miedo a ellos. 
'''
"3" = '''
:sup:`3` Porque los jefes de los gobernadores locales, los príncipes y los escribas reales, honraron a los judíos, pues el temor de Mardoqueo estaba sobre ellos. 
'''
"4" = '''
:sup:`4` Porque estaba en vigor la orden del rey de que se le celebrara en todo el reino. 
'''
"5" = '''
:sup:`5` En la ciudad de Susa, los judíos mataron a quinientos hombres, 
'''
"6" = '''
:sup:`6` entre los cuales estaban Farsannes, Delfón, Fasga, 
'''
"7" = '''
:sup:`7` Faradato, Barea, Sarbaca, 
'''
"8" = '''
:sup:`8` Marmasima, Ruphaeus, Arsaeus y Zabuthaeus, 
'''
"9" = '''
:sup:`9` los diez hijos de Amán, hijo de Hammedatha el Bugaeano, enemigo de los judíos; y saquearon sus bienes en el mismo día. 
'''
"10" = '''
:sup:`10` El número de los que perecieron en Susa fue comunicado al rey. 
'''
"11" = '''
:sup:`11` Entonces el rey dijo a Ester: “Los judíos han matado a quinientos hombres en la ciudad de Susa. ¿Qué crees que han hecho en el resto del país? ¿Qué más pides, que se haga por ti?” 
'''
"12" = '''
:sup:`12` Ester dijo al rey: “Que se conceda a los judíos hacer lo mismo con ellos mañana. Además, cuelga los cuerpos de los diez hijos de Amán”. 
'''
"13" = '''
:sup:`13` Permitió que se hiciera, y entregó a los judíos de la ciudad los cuerpos de los hijos de Amán para que los colgaran. 
'''
"14" = '''
:sup:`14` Los judíos se reunieron en Susa el día catorce de Adar y mataron a trescientos hombres, pero no saquearon ninguna propiedad. 
'''
"15" = '''
:sup:`15` Los demás judíos que estaban en el reino se reunieron y se ayudaron mutuamente, y obtuvieron descanso de sus enemigos, pues el día trece de Adar destruyeron a quince mil de ellos, pero no tomaron ningún botín. 
'''
"16" = '''
:sup:`16` Descansaron el día catorce del mismo mes, y lo celebraron como día de descanso con alegría y gozo. 
'''
"17" = '''
:sup:`17` Los judíos de la ciudad de Susa se reunieron también el día catorce y descansaron; y también observaron el día quince con alegría y regocijo. 
'''
"18" = '''
:sup:`18` Por esta razón, los judíos dispersos en todas las tierras extranjeras celebran con alegría el catorce de Adar como día sagrado, enviando cada uno regalos de comida a su vecino. 
'''
"19" = '''
:sup:`19` Mardoqueo escribió estas cosas en un libro y las envió a los judíos, a todos los que estaban en el reino de Asuero, tanto a los que estaban cerca como a los que estaban lejos, 
'''
"20" = '''
:sup:`20` para que establecieran estos días como días de alegría y guardaran el catorce y el quince de Adar; 
'''
"21" = '''
:sup:`21` porque en estos días los judíos obtenían descanso de sus enemigos; y en ese mes, que era Adar, en el que se les hacía pasar del luto a la alegría, y de la tristeza a la fiesta, para pasar todo él en buenos días de fiesta y alegría, enviando porciones a sus amigos y a los pobres. 
'''
"22" = '''
:sup:`22` Y los judíos consintieron en esto, tal como les escribió Mardoqueo, 
'''
"23" = '''
:sup:`23` mostrando cómo Amán, hijo de Hamedata el macedonio, luchó contra ellos, cómo hizo un decreto y echó suertes para destruirlos por completo; 
'''
"24" = '''
:sup:`24` también cómo fue a ver al rey, diciéndole que colgara a Mardoqueo; pero todas las calamidades que trató de traer sobre los judíos cayeron sobre él, y fue colgado, junto con sus hijos. 
'''
"25" = '''
:sup:`25` Por eso estos días se llamaron Purim, a causa de las suertes (pues en su idioma se llaman Purim) por las palabras de esta carta, y por todo lo que sufrieron por este motivo y por todo lo que les sucedió. 
'''
"26" = '''
:sup:`26` Mardoqueo lo estableció, y los judíos asumieron sobre sí mismos, sobre su descendencia y sobre los que estaban unidos a ellos la obligación de observarlo, y por ningún motivo se comportarían de manera diferente; sino que estos días debían ser un recuerdo que se guardara en cada generación, ciudad, familia y provincia. 
'''
"27" = '''
:sup:`27` Estos días de Purim serán guardados para siempre, y su memoria no desaparecerá en ninguna generación. 
'''
"28" = '''
:sup:`28` La reina Ester, hija de Aminadab, y Mardoqueo, el judío, escribieron todo lo que habían hecho y dieron la confirmación de la carta sobre Purim. 
'''
"29" = '''
:sup:`29` Mardoqueo y la reina Ester establecieron esta decisión por su cuenta, comprometiendo su propio bienestar en su plan. 
'''
"30" = '''
:sup:`30` Y Ester lo estableció por mandato para siempre, y fue escrito para memoria. 
'''
