[3]
"1" = '''
:sup:`1` Yahvé me dijo: “Vuelve a amar a una mujer amada por otro, y a una adúltera, como Yahvé ama a los hijos de Israel, aunque se vuelvan a otros dioses, y amen las tortas de pasas.” 
'''
"2" = '''
:sup:`2` Así que la compré para mí por quince piezas de plata y un homer y medio de cebada. 
'''
"3" = '''
:sup:`3` Le dije: “Te quedarás conmigo muchos días. No harás de prostituta, y no estarás con ningún otro hombre. Yo también seré así contigo”. 
'''
"4" = '''
:sup:`4` Porque los hijos de Israel vivirán muchos días sin rey, sin príncipe, sin sacrificio, sin piedra sagrada y sin efod ni ídolos. 
'''
"5" = '''
:sup:`5` Después, los hijos de Israel volverán y buscarán a Yahvé, su Dios, y a David, su rey, y acudirán con temor a Yahvé y a sus bendiciones en los últimos días. 
'''
