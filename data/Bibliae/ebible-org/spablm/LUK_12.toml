[12]
"1" = '''
:sup:`1` Mientras tanto, cuando se había reunido una multitud de muchos miles de personas, tanto que se pisoteaban unos a otros, comenzó a decir a sus discípulos, en primer lugar: “Guardaos de la levadura de los fariseos, que es la hipocresía. 
'''
"2" = '''
:sup:`2` Pero no hay nada encubierto que no se revele, ni oculto que no se sepa. 
'''
"3" = '''
:sup:`3` Por tanto, lo que habéis dicho en la oscuridad se oirá en la luz. Lo que habéis dicho al oído en las habitaciones interiores se proclamará en las azoteas. 
'''
"4" = '''
:sup:`4` “Os digo, amigos míos, que no tengáis miedo de los que matan el cuerpo, y después no tienen más que hacer. 
'''
"5" = '''
:sup:`5` Pero os advertiré a quién debéis temer. Temed a aquel que, después de haber matado, tiene poder para arrojar a la Gehena. Sí, os digo que le temáis. 
'''
"6" = '''
:sup:`6` “¿No se venden cinco gorriones por dos monedas de asaria? Ni uno solo de ellos es olvidado por Dios. 
'''
"7" = '''
:sup:`7` Pero los cabellos de tu cabeza están todos contados. Por eso no tengas miedo. Vosotros tenéis más valor que muchos gorriones. 
'''
"8" = '''
:sup:`8` “Os digo que todo el que me confiese ante los hombres, el Hijo del Hombre lo hará también ante los ángeles de Dios; 
'''
"9" = '''
:sup:`9` pero el que me niegue en presencia de los hombres, será negado en presencia de los ángeles de Dios. 
'''
"10" = '''
:sup:`10` Todo el que diga una palabra contra el Hijo del Hombre será perdonado, pero los que blasfemen contra el Espíritu Santo no serán perdonados. 
'''
"11" = '''
:sup:`11` Cuando os lleven ante las sinagogas, los gobernantes y las autoridades, no os preocupéis por cómo o qué vais a responder o qué vais a decir; 
'''
"12" = '''
:sup:`12` porque el Espíritu Santo os enseñará en esa misma hora lo que debéis decir.” 
'''
"13" = '''
:sup:`13` Uno de la multitud le dijo: “Maestro, dile a mi hermano que reparta la herencia conmigo”. 
'''
"14" = '''
:sup:`14` Pero él le dijo: “Hombre, ¿quién me ha hecho juez o árbitro sobre vosotros?” 
'''
"15" = '''
:sup:`15` Él les dijo: “¡Cuidado! Guardaos de la codicia, porque la vida de un hombre no consiste en la abundancia de los bienes que posee.” 
'''
"16" = '''
:sup:`16` Les contó una parábola, diciendo: “La tierra de un hombre rico producía en abundancia. 
'''
"17" = '''
:sup:`17` El hombre reflexionaba sobre su situación, diciendo: “¿Qué voy a hacer, porque no tengo espacio para almacenar mis cosechas? 
'''
"18" = '''
:sup:`18` Derribaré mis graneros y construiré otros más grandes, y allí almacenaré todo mi grano y mis bienes. 
'''
"19" = '''
:sup:`19` Le diré a mi alma: “Alma, tienes muchos bienes acumulados para muchos años. Descansa, come, bebe y alégrate”. 
'''
"20" = '''
:sup:`20` “Pero Dios le dijo: ‘Necio, esta noche tu alma es requerida. Las cosas que has preparado, ¿de quién serán?’ 
'''
"21" = '''
:sup:`21` Así es el que acumula tesoros para sí mismo y no es rico para con Dios.” 
'''
"22" = '''
:sup:`22` Dijo a sus discípulos: “Por eso os digo que no os preocupéis por vuestra vida, por lo que vais a comer, ni por vuestro cuerpo, por lo que vais a vestir. 
'''
"23" = '''
:sup:`23` La vida es más que el alimento, y el cuerpo más que el vestido. 
'''
"24" = '''
:sup:`24` Consideren a los cuervos: no siembran, ni cosechan, no tienen almacén ni granero, y Dios los alimenta. ¡Cuánto más valéis vosotros que las aves! 
'''
"25" = '''
:sup:`25` ¿Quién de vosotros puede añadir un codo a su estatura por estar ansioso? 
'''
"26" = '''
:sup:`26` Pues si no sois capaces de hacer ni siquiera lo más mínimo, ¿por qué os preocupáis por lo demás? 
'''
"27" = '''
:sup:`27` Considerad los lirios, cómo crecen. No trabajan, ni hilan; pero os digo que ni siquiera Salomón, con toda su gloria, se vistió como uno de ellos. 
'''
"28" = '''
:sup:`28` Pero si así viste Dios a la hierba del campo, que hoy existe y mañana se echa en el horno, ¿cuánto más os vestirá a vosotros, hombres de poca fe? 
'''
"29" = '''
:sup:`29` “No busquéis lo que vais a comer o lo que vais a beber, ni os preocupéis. 
'''
"30" = '''
:sup:`30` Porque las naciones del mundo buscan todas estas cosas, pero vuestro Padre sabe que necesitáis estas cosas. 
'''
"31" = '''
:sup:`31` Pero buscad el Reino de Dios, y todas estas cosas os serán añadidas. 
'''
"32" = '''
:sup:`32` “No tengáis miedo, pequeño rebaño, porque a vuestro Padre le ha parecido bien daros el Reino. 
'''
"33" = '''
:sup:`33` Vendan lo que tienen y den regalos a los necesitados. Haceos bolsas que no envejecen, un tesoro en los cielos que no falla, donde ningún ladrón se acerca y ninguna polilla destruye. 
'''
"34" = '''
:sup:`34` Porque donde esté vuestro tesoro, allí estará también vuestro corazón. 
'''
"35" = '''
:sup:`35` “Tened el talle vestido y las lámparas encendidas. 
'''
"36" = '''
:sup:`36` Sed como hombres que velan por su señor cuando vuelve del banquete de bodas, para que cuando venga y llame, le abran enseguida. 
'''
"37" = '''
:sup:`37` Bienaventurados los siervos a los que el Señor encuentre velando cuando venga. Ciertamente os digo que se vestirá, los hará sentar y vendrá a servirles. 
'''
"38" = '''
:sup:`38` Serán bienaventurados si viene en la segunda o tercera vigilia y los encuentra así. 
'''
"39" = '''
:sup:`39` Pero sabed esto, que si el dueño de la casa hubiera sabido a qué hora iba a venir el ladrón, habría vigilado y no habría permitido que entraran en su casa. 
'''
"40" = '''
:sup:`40` Por tanto, estad también preparados, porque el Hijo del Hombre vendrá a una hora que no esperáis.” 
'''
"41" = '''
:sup:`41` Pedro le dijo: “Señor, ¿nos cuentas esta parábola a nosotros o a todo el mundo?”. 
'''
"42" = '''
:sup:`42` El Señor dijo: “¿Quién es, pues, el administrador fiel y prudente, al que su señor pondrá al frente de su casa, para que les dé su ración de comida en los momentos oportunos? 
'''
"43" = '''
:sup:`43` Dichoso aquel siervo al que su señor encuentre haciendo eso cuando venga. 
'''
"44" = '''
:sup:`44` En verdad os digo que le pondrá al frente de todo lo que tiene. 
'''
"45" = '''
:sup:`45` Pero si ese siervo dice en su corazón: “Mi señor tarda en venir”, y comienza a golpear a los siervos y a las siervas, y a comer y a beber y a embriagarse, 
'''
"46" = '''
:sup:`46` entonces el señor de ese siervo vendrá en un día que no lo espera y a una hora que no conoce, y lo partirá en dos, y pondrá su porción con los infieles. 
'''
"47" = '''
:sup:`47` Aquel siervo que conocía la voluntad de su señor, y no se preparó ni hizo lo que él quería, será azotado con muchos azotes, 
'''
"48" = '''
:sup:`48` pero el que no sabía, y hacía cosas dignas de azotes, será azotado con pocos azotes. A quien se le dio mucho, se le exigirá mucho; y a quien se le confió mucho, se le pedirá más. 
'''
"49" = '''
:sup:`49` “He venido a arrojar fuego sobre la tierra. Ojalá estuviera ya encendido. 
'''
"50" = '''
:sup:`50` Pero tengo un bautismo con el que ser bautizado, ¡y qué angustia tengo hasta que se cumpla! 
'''
"51" = '''
:sup:`51` ¿Creéis que he venido a dar paz en la tierra? Os digo que no, sino más bien para dividir. 
'''
"52" = '''
:sup:`52` Porque a partir de ahora, en una casa habrá cinco divididos, tres contra dos, y dos contra tres. 
'''
"53" = '''
:sup:`53` Estarán divididos, el padre contra el hijo, y el hijo contra el padre; la madre contra la hija, y la hija contra su madre; la suegra contra su nuera, y la nuera contra su suegra.” 
'''
"54" = '''
:sup:`54` También dijo a las multitudes: “Cuando veis una nube que se levanta por el oeste, enseguida decís: ‘Va a llover’, y así sucede. 
'''
"55" = '''
:sup:`55` Cuando sopla un viento del sur, decís: ‘Habrá un calor abrasador’, y así sucede. 
'''
"56" = '''
:sup:`56` ¡Hipócritas! Sabéis interpretar el aspecto de la tierra y del cielo, pero ¿cómo es que no interpretáis este tiempo? 
'''
"57" = '''
:sup:`57` “¿Por qué no juzgáis por vosotros mismos lo que es justo? 
'''
"58" = '''
:sup:`58` Porque cuando vayáis con vuestro adversario ante el magistrado, procurad con diligencia en el camino libraros de él, no sea que os arrastre al juez, y el juez os entregue al oficial, y el oficial os meta en la cárcel. 
'''
"59" = '''
:sup:`59` Te digo que de ninguna manera saldrás de allí hasta que hayas pagado hasta el último centavo.” 
'''
