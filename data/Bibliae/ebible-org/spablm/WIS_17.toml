[17]
"1" = '''
:sup:`1` Porque tus juicios son grandes y difíciles de interpretar; por lo que las almas indisciplinadas se extraviaron. 
'''
"2" = '''
:sup:`2` Porque cuando los hombres sin ley habían supuesto que tenían una nación santa en su poder, ellos, prisioneros de la oscuridad, y atados con los grilletes de una larga noche, se mantienen cerca bajo sus techos, yacen exiliados de la providencia eterna. 
'''
"3" = '''
:sup:`3` Porque mientras pensaban que no eran vistos en sus pecados secretos, estaban divididos unos de otros por una oscura cortina de olvido, golpeado por un terrible temor, y muy preocupado por las apariciones. 
'''
"4" = '''
:sup:`4` Porque tampoco los oscuros recovecos que los guardaban los protegían de los temores, pero sonidos aterradores sonaban a su alrededor, y aparecieron fantasmas lúgubres con rostros poco sonrientes. 
'''
"5" = '''
:sup:`5` Y ningún poder del fuego prevaleció para dar luz, ni las llamas más brillantes de las estrellas eran lo suficientemente fuertes como para iluminar aquella noche sombría; 
'''
"6" = '''
:sup:`6` pero sólo se les apareció el resplandor de un fuego encendido por ellos mismos, lleno de miedo. Aterrorizados, consideraron las cosas que vieron para ser peor que esa vista, en la que no podían mirar. 
'''
"7" = '''
:sup:`7` Las burlas de sus artes mágicas eran ahora impotentes, y una vergonzosa reprimenda a su presumido entendimiento: 
'''
"8" = '''
:sup:`8` Para los que prometieron alejar los terrores y los trastornos de un alma enferma, estos estaban enfermos de un miedo ridículo. 
'''
"9" = '''
:sup:`9` Pues aunque ninguna cosa inquietante los atemorizara, todavía, asustado con el reptar de las alimañas y el siseo de las serpientes, 
'''
"10" = '''
:sup:`10` perecieron temblando de miedo, negándose incluso a mirar el aire, que no podía escapar por ningún lado. 
'''
"11" = '''
:sup:`11` Porque la maldad, condenada por un testigo interior, es algo cobarde, y, presionado por la conciencia, siempre ha añadido previsiones de lo peor. 
'''
"12" = '''
:sup:`12` Porque el miedo no es otra cosa que una renuncia a la ayuda que ofrece la razón; 
'''
"13" = '''
:sup:`13` y desde dentro, la expectativa de ser menos prefiere la ignorancia de la causa que trae el tormento. 
'''
"14" = '''
:sup:`14` Pero ellos, durante toda la noche, que fue impotente en verdad, y que les llegó desde los recovecos del impotente Hades, durmiendo el mismo sueño, 
'''
"15" = '''
:sup:`15` ahora eran perseguidos por apariciones monstruosas, y ahora estaban paralizados por la entrega de su alma; pues un miedo repentino e inesperado se apoderó de ellos. 
'''
"16" = '''
:sup:`16` Entonces, quienquiera que sea, se hunde en su lugar, se mantuvo cautivo, encerrado en esa prisión que no tenía barrotes de hierro; 
'''
"17" = '''
:sup:`17` para saber si era un agricultor o un pastor, o un obrero cuyas labores estaban en el desierto, fue alcanzado, y soportó esa sentencia ineludible; porque todos estaban atados con una cadena de oscuridad. 
'''
"18" = '''
:sup:`18` Si había un viento silbante, o un melodioso sonido de pájaros entre las ramas extendidas, o una caída medida de agua que corre violentamente, 
'''
"19" = '''
:sup:`19` o un duro choque de rocas lanzadas hacia abajo, o el veloz curso de los animales que avanzan sin ser vistos, o la voz de las bestias salvajes rugiendo con dureza, o un eco que rebota en los huecos de las montañas, todas estas cosas los paralizaron de terror. 
'''
"20" = '''
:sup:`20` Porque el mundo entero fue iluminado con una luz clara, y se ocupó de los trabajos sin obstáculos, 
'''
"21" = '''
:sup:`21` mientras que sólo sobre ellos se extendía una pesada noche, una imagen de la oscuridad que debería recibirlos después; pero para ellos mismos, eran más pesados que la oscuridad. 
'''
