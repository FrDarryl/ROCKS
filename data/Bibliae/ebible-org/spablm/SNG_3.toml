[3]
"1" = '''
:sup:`1` Por la noche en mi cama, Busqué a quien mi alma ama. Lo busqué, pero no lo encontré. 
'''
"2" = '''
:sup:`2` Me levantaré ahora y recorreré la ciudad; en las calles y en las plazas buscaré al que ama mi alma. Lo busqué, pero no lo encontré. 
'''
"3" = '''
:sup:`3` Los vigilantes que recorren la ciudad me encontraron; “¿Has visto al que ama mi alma?” 
'''
"4" = '''
:sup:`4` Apenas había pasado de ellos, cuando encontré al que ama mi alma. Lo abracé y no lo dejé ir, hasta que lo llevé a la casa de mi madre, en la habitación de la que me concibió. 
'''
"5" = '''
:sup:`5` Os conjuro, hijas de Jerusalén, por las corzas, o por las ciervas del campo, para que no despiertes ni despiertes el amor, hasta que lo desee. 
'''
"6" = '''
:sup:`6` ¿Quién es ese que sube del desierto como columnas de humo? perfumado con mirra e incienso, con todas las especias del comerciante? 
'''
"7" = '''
:sup:`7` ¡Mira, es el carruaje de Salomón! Sesenta hombres poderosos están a su alrededor, de los hombres poderosos de Israel. 
'''
"8" = '''
:sup:`8` Todos ellos manejan la espada y son expertos en la guerra. Todo hombre tiene su espada en el muslo, por el miedo en la noche. 
'''
"9" = '''
:sup:`9` El rey Salomón se hizo un carruaje del bosque del Líbano. 
'''
"10" = '''
:sup:`10` Hizo sus pilares de plata, su fondo de oro, su asiento de púrpura, el centro de la misma está pavimentado con amor, de las hijas de Jerusalén. 
'''
"11" = '''
:sup:`11` Salid, hijas de Sión, y ved al rey Salomón, con la corona con la que su madre le ha coronado, en el día de sus bodas, en el día de la alegría de su corazón. 
'''
