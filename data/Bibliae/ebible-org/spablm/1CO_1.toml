"1" = '''
:sup:`1` Pablo, llamado a ser apóstol de Jesucristo por la voluntad de Dios, y nuestro hermano Sóstenes, 
'''
"2" = '''
:sup:`2` a la asamblea de Dios que está en Corinto: los santificados en Cristo Jesús, llamados santos, con todos los que invocan el nombre de nuestro Señor Jesucristo en todo lugar, tanto de ellos como de nosotros: 
'''
"3" = '''
:sup:`3` Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"4" = '''
:sup:`4` Siempre doy gracias a mi Dios respecto a vosotros por la gracia de Dios que os fue dada en Cristo Jesús, 
'''
"5" = '''
:sup:`5` que en todo fuisteis enriquecidos en él, en toda palabra y en toda sabiduria — 
'''
"6" = '''
:sup:`6` así como el testimonio de Cristo fue confirmado en vosotros — 
'''
"7" = '''
:sup:`7` para que no os quedéis atrás en ningún don, esperando la revelación de nuestro Señor Jesucristo, 
'''
"8" = '''
:sup:`8` que también os confirmará hasta el fin, irreprochables en el día de nuestro Señor Jesucristo. 
'''
"9" = '''
:sup:`9` Fiel es Dios, por quien fuisteis llamados a la comunión de su Hijo Jesucristo, nuestro Señor. 
'''
"10" = '''
:sup:`10` Ahora os ruego, hermanos, por el nombre de nuestro Señor Jesucristo, que habléis todos una misma cosa, y que no haya divisiones entre vosotros, sino que os perfeccionéis juntos en una misma mente y en un mismo juicio. 
'''
"11" = '''
:sup:`11` Porque se me ha informado acerca de vosotros, hermanos míos, por parte de los que son de la casa de Cloe, que hay disputas entre vosotros. 
'''
"12" = '''
:sup:`12` Quiero decir que cada uno de vosotros dice: “Yo sigo a Pablo”, “Yo sigo a Apolos”, “Yo sigo a Cefas” y “Yo sigo a Cristo”. 
'''
"13" = '''
:sup:`13` ¿Está dividido Cristo? ¿Fue Pablo crucificado por vosotros? ¿O fuisteis bautizados en el nombre de Pablo? 
'''
"14" = '''
:sup:`14` Doy gracias a Dios porque no bauticé a ninguno de vosotros, excepto a Crispo y a Gayo, 
'''
"15" = '''
:sup:`15` para que nadie diga que os bauticé en mi propio nombre. 
'''
"16" = '''
:sup:`16` (También bauticé a la casa de Estéfanas; además de ellos, no sé si bauticé a algún otro). 
'''
"17" = '''
:sup:`17` Porque Cristo no me ha enviado a bautizar, sino a predicar la Buena Nueva, no con sabiduría de palabras, para que la cruz de Cristo no sea anulada. 
'''
"18" = '''
:sup:`18` Porque la palabra de la cruz es una tontería para los que mueren, pero para los que se salvan es poder de Dios. 
'''
"19" = '''
:sup:`19` Porque está escrito, “Destruiré la sabiduría de los sabios. Haré que el discernimiento de los perspicaces quede en nada”. 
'''
"20" = '''
:sup:`20` ¿Dónde está el sabio? ¿Dónde está el escriba? ¿Dónde está el polemista de este siglo? ¿Acaso Dios no ha hecho insensata la sabiduría de este mundo? 
'''
"21" = '''
:sup:`21` Pues viendo que en la sabiduría de Dios, el mundo por su sabiduría no conoció a Dios, a Dios le agradó salvar a los creyentes por medio de la locura de la predicación. 
'''
"22" = '''
:sup:`22` Porque los judíos piden señales, los griegos buscan sabiduría, 
'''
"23" = '''
:sup:`23` pero nosotros predicamos a Cristo crucificado, escándalo para los judíos y necedad para los griegos, 
'''
"24" = '''
:sup:`24` pero para los llamados, tanto judíos como griegos, Cristo es poder de Dios y sabiduría de Dios; 
'''
"25" = '''
:sup:`25` porque la necedad de Dios es más sabia que los hombres, y la debilidad de Dios es más fuerte que los hombres. 
'''
"26" = '''
:sup:`26` Porque ya veis vuestra vocación, hermanos, que no hay muchos sabios según la carne, ni muchos poderosos, ni muchos nobles; 
'''
"27" = '''
:sup:`27` sino que Dios eligió lo necio del mundo para avergonzar a los sabios. Dios eligió a los débiles del mundo para avergonzar a los fuertes. 
'''
"28" = '''
:sup:`28` Dios eligió lo humilde del mundo, lo despreciable y lo que no existe, para reducir a la nada lo que existe, 
'''
"29" = '''
:sup:`29` a fin de que nadie se jacte ante Dios. 
'''
"30" = '''
:sup:`30` Porque por él estáis en Cristo Jesús, que nos fue hecho sabiduría de Dios, y justicia y santificación, y redención, 
'''
"31" = '''
:sup:`31` para que, como está escrito: “El que se gloríe, que se gloríe en el Señor”. 
'''
