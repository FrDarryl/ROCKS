[12]
"1" = '''
:sup:`1` Por lo tanto, os exhorto, hermanos, por la misericordia de Dios, a que presentéis vuestros cuerpos en sacrificio vivo, santo, agradable a Dios, que es vuestro servicio espiritual. 
'''
"2" = '''
:sup:`2` No os conforméis a este mundo, sino transformaos mediante la renovación de vuestra mente, para que podáis comprobar cuál es la buena, agradable y perfecta voluntad de Dios. 
'''
"3" = '''
:sup:`3` Pues digo, por la gracia que me ha sido dada, a todos los que están entre vosotros, que no tengan más alto concepto de sí mismos que el que deben tener, sino que piensen razonablemente, según la medida de fe que Dios ha repartido a cada uno. 
'''
"4" = '''
:sup:`4` Porque así como tenemos muchos miembros en un solo cuerpo, y no todos los miembros tienen la misma función, 
'''
"5" = '''
:sup:`5` así nosotros, que somos muchos, somos un solo cuerpo en Cristo, y cada uno es miembro del otro, 
'''
"6" = '''
:sup:`6` teniendo dones diferentes según la gracia que nos fue dada: si de profecía, profeticemos según la proporción de nuestra fe; 
'''
"7" = '''
:sup:`7` o de servicio, entreguémonos al servicio; o el que enseña, a su enseñanza; 
'''
"8" = '''
:sup:`8` o el que exhorta, a su exhortación; el que da, que lo haga con generosidad; el que gobierna, con diligencia; el que hace misericordia, con alegría. 
'''
"9" = '''
:sup:`9` Que el amor sea sin hipocresía. Aborrece lo que es malo. Aferraos a lo que es bueno. 
'''
"10" = '''
:sup:`10` En el amor a los hermanos, sed tiernos los unos con los otros; en la honra, preferíos los unos a los otros, 
'''
"11" = '''
:sup:`11` no dejéis de ser diligentes, fervientes en el espíritu, sirviendo al Señor, 
'''
"12" = '''
:sup:`12` alegrándoos en la esperanza, soportando en las tribulaciones, perseverando en la oración, 
'''
"13" = '''
:sup:`13` contribuyendo a las necesidades de los santos, y dados a la hospitalidad. 
'''
"14" = '''
:sup:`14` Bendice a los que te persiguen; bendice y no maldigas. 
'''
"15" = '''
:sup:`15` Alegraos con los que se alegran. Llorad con los que lloran. 
'''
"16" = '''
:sup:`16` Tened los mismos sentimientos los unos hacia los otros. No sean altivos en su pensar, sino asociaros con los humildes. No seáis sabios en vuestras propias ideas. 
'''
"17" = '''
:sup:`17` No paguéis a nadie mal por mal. Respetad lo que es honorable a los ojos de todos los hombres. 
'''
"18" = '''
:sup:`18` Si es posible, en la medida en que dependa de vosotros, estad en paz con todos los hombres. 
'''
"19" = '''
:sup:`19` No busquéis la venganza vosotros mismos, amados, sino dad lugar a la ira de Dios. Porque está escrito: “La venganza me pertenece; yo pagaré, dice el Señor”. 
'''
"20" = '''
:sup:`20` Por eso “Si tu enemigo tiene hambre, aliméntalo. Si tiene sed, dale de beber; porque al hacerlo, amontonarás carbones de fuego sobre su cabeza”. 
'''
"21" = '''
:sup:`21` No te dejes vencer por el mal, sino vence el mal con el bien. 
'''
