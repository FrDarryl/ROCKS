[19]
"1" = '''
:sup:`1` Mejor es el pobre que camina en su integridad que el que es perverso de labios y es necio. 
'''
"2" = '''
:sup:`2` No es bueno tener celo sin conocimiento, ni precipitarse con los pies y perder el camino. 
'''
"3" = '''
:sup:`3` La necedad del hombre subvierte su camino; su corazón se enfurece contra Yahvé. 
'''
"4" = '''
:sup:`4` La riqueza añade muchos amigos, pero el pobre está separado de su amigo. 
'''
"5" = '''
:sup:`5` El testigo falso no quedará impune. El que vierte mentiras no quedará libre. 
'''
"6" = '''
:sup:`6` Muchos pedirán el favor de un gobernante, y todo el mundo es amigo de un hombre que da regalos. 
'''
"7" = '''
:sup:`7` Todos los parientes de los pobres le rehúyen; ¡cuánto más le evitan sus amigos! Los persigue con súplicas, pero se han ido. 
'''
"8" = '''
:sup:`8` El que obtiene la sabiduría ama su propia alma. El que guarda el entendimiento encontrará el bien. 
'''
"9" = '''
:sup:`9` El testigo falso no quedará impune. El que dice mentiras perecerá. 
'''
"10" = '''
:sup:`10` La vida delicada no es apropiada para un tonto, y mucho menos que un siervo se enseñoree de los príncipes. 
'''
"11" = '''
:sup:`11` La discreción del hombre lo hace lento para la ira. Es su gloria pasar por alto una ofensa. 
'''
"12" = '''
:sup:`12` La ira del rey es como el rugido de un león, pero su favor es como el rocío en la hierba. 
'''
"13" = '''
:sup:`13` El hijo necio es la calamidad de su padre. Las peleas de una esposa son un goteo continuo. 
'''
"14" = '''
:sup:`14` La casa y las riquezas son una herencia de los padres, pero una esposa prudente es de Yahvé. 
'''
"15" = '''
:sup:`15` La pereza hace caer en un profundo sueño. El alma ociosa sufrirá hambre. 
'''
"16" = '''
:sup:`16` El que guarda el mandamiento guarda su alma, pero el que es despectivo en sus caminos, morirá. 
'''
"17" = '''
:sup:`17` El que se apiada de los pobres presta a Yahvé; lo recompensará. 
'''
"18" = '''
:sup:`18` Disciplina a tu hijo, porque hay esperanza; no seas partícipe de su muerte. 
'''
"19" = '''
:sup:`19` El hombre de mal genio debe pagar la pena, porque si lo rescatas, debes hacerlo de nuevo. 
'''
"20" = '''
:sup:`20` Escucha el consejo y recibe la instrucción, para que seas sabio en tu fin último. 
'''
"21" = '''
:sup:`21` Hay muchos planes en el corazón del hombre, pero el consejo de Yahvé prevalecerá. 
'''
"22" = '''
:sup:`22` Lo que hace que un hombre sea deseado es su bondad. Un pobre es mejor que un mentiroso. 
'''
"23" = '''
:sup:`23` El temor a Yahvé conduce a la vida, y luego a la satisfacción; descansa y no será tocado por los problemas. 
'''
"24" = '''
:sup:`24` El perezoso entierra su mano en el plato; no volverá a llevárselo a la boca. 
'''
"25" = '''
:sup:`25` Azotad a un burlón, y el simple aprenderá la prudencia; Reprende al que tiene entendimiento, y obtendrá conocimiento. 
'''
"26" = '''
:sup:`26` El que roba a su padre y aleja a su madre es un hijo que causa vergüenza y trae reproche. 
'''
"27" = '''
:sup:`27` Si dejas de escuchar la instrucción, hijo mío, te alejarás de las palabras del conocimiento. 
'''
"28" = '''
:sup:`28` Un testigo corrupto se burla de la justicia, y la boca de los malvados engulle iniquidad. 
'''
"29" = '''
:sup:`29` Las penasestán preparadas para los burlones, y golpes para las espaldas de los tontos. 
'''
