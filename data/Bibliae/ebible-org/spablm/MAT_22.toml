[22]
"1" = '''
:sup:`1` Respondiendo Jesús, les habló otra vez en parábolas, diciendo: 
'''
"2" = '''
:sup:`2` El Reino de los Cielos es semejante a cierto rey que hizo una fiesta de bodas para su hijo, 
'''
"3" = '''
:sup:`3` y envió a sus siervos a llamar a los invitados a la fiesta de bodas, pero no quisieron venir. 
'''
"4" = '''
:sup:`4` Volvió a enviar a otros siervos, diciendo: “Decid a los invitados: “He aquí que he preparado mi cena. Mi ganado y mis animales cebados han sido sacrificados, y todo está preparado. Venid al banquete de bodas”. 
'''
"5" = '''
:sup:`5` Pero ellos no le dieron importancia y se fueron, uno a su finca y otro a su mercancía; 
'''
"6" = '''
:sup:`6` y los demás agarraron a sus siervos, los trataron vergonzosamente y los mataron. 
'''
"7" = '''
:sup:`7` Cuando el rey se enteró, se enfureció y envió sus ejércitos, destruyó a esos asesinos y quemó su ciudad. 
'''
"8" = '''
:sup:`8` “Entonces dijo a sus siervos: ‘Las bodas están preparadas, pero los invitados no eran dignos. 
'''
"9" = '''
:sup:`9` Id, pues, a los cruces de los caminos y, a cuantos encontréis, invitad al banquete de bodas.’ 
'''
"10" = '''
:sup:`10` Aquellos servidores salieron a los caminos y reunieron a cuantos encontraron, tanto malos como buenos. La boda se llenó de invitados. 
'''
"11" = '''
:sup:`11` “Pero cuando el rey entró a ver a los invitados, vio allí a un hombre que no tenía puesto el traje de boda, 
'''
"12" = '''
:sup:`12` y le dijo: ‘Amigo, ¿cómo has entrado aquí sin llevar el traje de boda?’ Se quedó sin palabras. 
'''
"13" = '''
:sup:`13` Entonces el rey dijo a los sirvientes: “Atadle de pies y manos, llevadle y echadle a las tinieblas exteriores. Allí será el llanto y el rechinar de dientes’. 
'''
"14" = '''
:sup:`14` Porque muchos son los llamados, pero pocos los elegidos”. 
'''
"15" = '''
:sup:`15` Entonces los fariseos fueron y aconsejaron cómo podrían atraparlo en su charla. 
'''
"16" = '''
:sup:`16` Enviaron a sus discípulos, junto con los herodianos, diciendo: “Maestro, sabemos que eres honesto y que enseñas el camino de Dios con verdad, sin importar a quién enseñes; pues no eres parcial con nadie. 
'''
"17" = '''
:sup:`17` Díganos, pues, ¿qué piensa usted? ¿Es lícito pagar impuestos al César, o no?” 
'''
"18" = '''
:sup:`18` Pero Jesús se dio cuenta de su maldad y les dijo: “¿Por qué me ponéis a prueba, hipócritas? 
'''
"19" = '''
:sup:`19` Muéstrenme el dinero de los impuestos”. Le trajeron un denario. 
'''
"20" = '''
:sup:`20` Les preguntó: “¿De quién es esta imagen y esta inscripción?” 
'''
"21" = '''
:sup:`21` Le dijeron: “Del César”. Entonces les dijo: “Dad al César lo que es del César y a Dios lo que es de Dios”. 
'''
"22" = '''
:sup:`22` Al oírlo, se maravillaron, lo dejaron y se fueron. 
'''
"23" = '''
:sup:`23` Aquel día se le acercaron los saduceos (los que dicen que no hay resurrección). Le preguntaron, 
'''
"24" = '''
:sup:`24` diciendo: “Maestro, Moisés dijo: “Si un hombre muere sin tener hijos, su hermano se casará con su mujer y levantará descendencia para su hermano”. 
'''
"25" = '''
:sup:`25` Había entre nosotros siete hermanos. El primero se casó y murió, y al no tener descendencia dejó su mujer a su hermano. 
'''
"26" = '''
:sup:`26` De la misma manera, el segundo también, y el tercero, al séptimo. 
'''
"27" = '''
:sup:`27` Después de todos ellos, murió la mujer. 
'''
"28" = '''
:sup:`28` En la resurrección, pues, ¿de quién será la mujer de los siete? Porque todos la tuvieron”. 
'''
"29" = '''
:sup:`29` Pero Jesús les respondió: “Estáis equivocados, pues no conocéis las Escrituras ni el poder de Dios. 
'''
"30" = '''
:sup:`30` Porque en la resurrección no se casan ni se dan en matrimonio, sino que son como los ángeles de Dios en el cielo. 
'''
"31" = '''
:sup:`31` Pero en cuanto a la resurrección de los muertos, ¿no habéis leído lo que os ha dicho Dios, 
'''
"32" = '''
:sup:`32` “Yo soy el Dios de Abraham, el Dios de Isaac y el Dios de Jacob”? Dios no es el Dios de los muertos, sino de los vivos”. 
'''
"33" = '''
:sup:`33` Cuando las multitudes lo oyeron, se asombraron de su enseñanza. 
'''
"34" = '''
:sup:`34` Pero los fariseos, al oír que había hecho callar a los saduceos, se reunieron. 
'''
"35" = '''
:sup:`35` Uno de ellos, un abogado, le hizo una pregunta para ponerlo a prueba. 
'''
"36" = '''
:sup:`36` “Maestro, ¿cuál es el mayor mandamiento de la ley?” 
'''
"37" = '''
:sup:`37` Jesús le dijo: “Amarás al Señor tu Dios con todo tu corazón, con toda tu alma y con toda tu mente”. 
'''
"38" = '''
:sup:`38` Este es el primer y gran mandamiento. 
'''
"39" = '''
:sup:`39` El segundo también es éste: “Amarás a tu prójimo como a ti mismo”. 
'''
"40" = '''
:sup:`40` Toda la ley y los profetas dependen de estos dos mandamientos”. 
'''
"41" = '''
:sup:`41` Mientras los fariseos estaban reunidos, Jesús les hizo una pregunta, 
'''
"42" = '''
:sup:`42` diciendo: “¿Qué pensáis del Cristo? ¿De quién es hijo?” Le dijeron: “De David”. 
'''
"43" = '''
:sup:`43` Les dijo: “¿Cómo, pues, David en el Espíritu le llama Señor, diciendo, 
'''
"44" = '''
:sup:`44` ‘El Señor dijo a mi Señor, siéntate en mi diestra, hasta que haga de tus enemigos estrado para tus pies’? 
'''
"45" = '''
:sup:`45` “Si entonces David lo llama Señor, ¿cómo es su hijo?” 
'''
"46" = '''
:sup:`46` Nadie pudo responderle una palabra, ni nadie se atrevió a hacerle más preguntas desde aquel día. 
'''
