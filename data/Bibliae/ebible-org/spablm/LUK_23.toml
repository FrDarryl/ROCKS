[23]
"1" = '''
:sup:`1` Toda la compañía se levantó y le llevó ante Pilato. 
'''
"2" = '''
:sup:`2` Comenzaron a acusarle, diciendo: “Hemos encontrado a este hombre pervirtiendo a la nación, prohibiendo pagar los impuestos al César y diciendo que él mismo es el Cristo, un rey.” 
'''
"3" = '''
:sup:`3` Pilato le preguntó: “¿Eres tú el rey de los judíos?” Le respondió: “Eso dices tú”. 
'''
"4" = '''
:sup:`4` Pilato dijo a los jefes de los sacerdotes y a la multitud: “No encuentro fundamento para una acusación contra este hombre”. 
'''
"5" = '''
:sup:`5` Pero ellos insistieron, diciendo: “Él agita al pueblo, enseñando en toda Judea, comenzando desde Galilea hasta este lugar.” 
'''
"6" = '''
:sup:`6` Pero cuando Pilato oyó mencionar a Galilea, preguntó si el hombre era galileo. 
'''
"7" = '''
:sup:`7` Al enterarse de que estaba en la jurisdicción de Herodes, lo envió a Herodes, que también estaba en Jerusalén en esos días. 
'''
"8" = '''
:sup:`8` Cuando Herodes vio a Jesús, se alegró mucho, pues hacía tiempo que quería verlo, porque había oído hablar mucho de él. Esperaba ver algún milagro hecho por él. 
'''
"9" = '''
:sup:`9` Lo interrogó con muchas palabras, pero no le respondió. 
'''
"10" = '''
:sup:`10` Los jefes de los sacerdotes y los escribas estaban de pie, acusándolo con vehemencia. 
'''
"11" = '''
:sup:`11` Herodes y sus soldados lo humillaron y se burlaron de él. Vistiéndolo con ropas lujosas, lo enviaron de vuelta a Pilato. 
'''
"12" = '''
:sup:`12` Ese mismo día Herodes y Pilato se hicieron amigos entre sí, pues antes eran enemigos entre sí. 
'''
"13" = '''
:sup:`13` Pilato convocó a los jefes de los sacerdotes, a los gobernantes y al pueblo, 
'''
"14" = '''
:sup:`14` y les dijo: “Me habéis traído a este hombre como a uno que pervierte al pueblo, y he aquí, habiéndolo examinado delante de vosotros, no he encontrado fundamento para acusar a este hombre de las cosas de que le acusáis. 
'''
"15" = '''
:sup:`15` Tampoco lo ha hecho Herodes, pues os he enviado a él, y ved que no ha hecho nada digno de muerte. 
'''
"16" = '''
:sup:`16` Por lo tanto, lo castigaré y lo liberaré”. 
'''
"17" = '''
:sup:`17` Ahora bien, tenía que soltarles un prisionero en la fiesta. 
'''
"18" = '''
:sup:`18` Pero todos gritaron juntos, diciendo: “¡Quita a este hombre! Y suéltanos a Barrabás! 
'''
"19" = '''
:sup:`19` que había sido encarcelado por una revuelta en la ciudad y por asesinato. 
'''
"20" = '''
:sup:`20` Entonces Pilato les habló de nuevo, queriendo liberar a Jesús, 
'''
"21" = '''
:sup:`21` pero ellos gritaron diciendo: “¡Crucifícalo! Crucifícalo!” 
'''
"22" = '''
:sup:`22` La tercera vez les dijo: “¿Por qué? ¿Qué mal ha hecho este hombre? No he encontrado en él ningún delito capital. Por tanto, lo castigaré y lo soltaré”. 
'''
"23" = '''
:sup:`23` Pero ellos urgían a grandes voces, pidiendo que fuera crucificado. Sus voces y las de los jefes de los sacerdotes prevalecieron. 
'''
"24" = '''
:sup:`24` Pilato decretó que se hiciera lo que ellos pedían. 
'''
"25" = '''
:sup:`25` Liberó al que habían metido en la cárcel por insurrección y asesinato, por el que pedían, pero entregó a Jesús a la voluntad de ellos. 
'''
"26" = '''
:sup:`26` Cuando se lo llevaron, agarraron a un tal Simón de Cirene, que venía del campo, y le pusieron la cruz para que la llevara tras Jesús. 
'''
"27" = '''
:sup:`27` Le seguía una gran multitud del pueblo, incluidas las mujeres, que también le lloraban y se lamentaban. 
'''
"28" = '''
:sup:`28` Pero Jesús, dirigiéndose a ellas, les dijo: “Hijas de Jerusalén, no lloréis por mí, sino llorad por vosotras y por vuestros hijos. 
'''
"29" = '''
:sup:`29` Porque he aquí que vienen días en que dirán: ‘Benditas sean las estériles, los vientres que nunca dieron a luz y los pechos que nunca amamantaron’. 
'''
"30" = '''
:sup:`30` Entonces comenzarán a decir a los montes: “¡Caigan sobre nosotros!” y a las colinas: “Cúbrannos. 
'''
"31" = '''
:sup:`31` Porque si hacen estas cosas en el árbol verde, ¿qué se hará en el seco?” 
'''
"32" = '''
:sup:`32` Había también otros, dos delincuentes, conducidos con él para ser ejecutados. 
'''
"33" = '''
:sup:`33` Cuando llegaron al lugar que se llama “La Calavera”, lo crucificaron allí con los criminales, uno a la derecha y el otro a la izquierda. 
'''
"34" = '''
:sup:`34` Jesús dijo: “Padre, perdónalos, porque no saben lo que hacen”. Repartiendo sus vestidos entre ellos, echaron suertes. 
'''
"35" = '''
:sup:`35` El pueblo se quedó mirando. Los jefes que estaban con ellos también se burlaban de él, diciendo: “Ha salvado a otros. Que se salve a sí mismo, si éste es el Cristo de Dios, su elegido”. 
'''
"36" = '''
:sup:`36` Los soldados también se burlaron de él, acercándose y ofreciéndole vinagre, 
'''
"37" = '''
:sup:`37` y diciendo: “Si eres el Rey de los Judíos, sálvate”. 
'''
"38" = '''
:sup:`38` También se escribió sobre él una inscripción en letras de griego, latín y hebreo: “ESTE ES EL REY DE LOS JUDÍOS”. 
'''
"39" = '''
:sup:`39` Uno de los delincuentes ahorcados le insultó diciendo: “¡Si eres el Cristo, sálvate a ti mismo y a nosotros!”. 
'''
"40" = '''
:sup:`40` Pero el otro contestó, y reprendiéndole le dijo: “¿Ni siquiera temes a Dios, viendo que estás bajo la misma condena? 
'''
"41" = '''
:sup:`41` Y nosotros, ciertamente, con justicia, pues recibimos la debida recompensa por nuestras obras, pero este hombre no ha hecho nada malo.” 
'''
"42" = '''
:sup:`42` Le dijo a Jesús: “Señor, acuérdate de mí cuando vengas a tu Reino”. 
'''
"43" = '''
:sup:`43` Jesús le dijo: “Te aseguro que hoy estarás conmigo en el Paraíso”. 
'''
"44" = '''
:sup:`44` Era ya como la hora sexta, y las tinieblas llegaron a toda la tierra hasta la hora novena. 
'''
"45" = '''
:sup:`45` El sol se oscureció y el velo del templo se rasgó en dos. 
'''
"46" = '''
:sup:`46` Jesús, gritando a gran voz, dijo: “Padre, en tus manos encomiendo mi espíritu”. Dicho esto, expiró. 
'''
"47" = '''
:sup:`47` Cuando el centurión vio lo que se había hecho, glorificó a Dios, diciendo: “Ciertamente éste era un hombre justo.” 
'''
"48" = '''
:sup:`48` Toda la multitud que se había reunido para ver esto, al ver lo que se había hecho, volvió a su casa golpeándose el pecho. 
'''
"49" = '''
:sup:`49` Todos sus conocidos y las mujeres que le seguían desde Galilea se quedaron a distancia, viendo estas cosas. 
'''
"50" = '''
:sup:`50` He aquí que había un hombre llamado José, que era miembro del consejo, hombre bueno y justo 
'''
"51" = '''
:sup:`51` (no había consentido su consejo y su obra), de Arimatea, ciudad de los judíos, que también esperaba el Reino de Dios. 
'''
"52" = '''
:sup:`52` Este hombre fue a Pilato y pidió el cuerpo de Jesús. 
'''
"53" = '''
:sup:`53` Lo bajó, lo envolvió en una tela de lino y lo puso en un sepulcro tallado en piedra, donde nunca se había puesto a nadie. 
'''
"54" = '''
:sup:`54` Era el día de la Preparación, y se acercaba el sábado. 
'''
"55" = '''
:sup:`55` Las mujeres que habían venido con él desde Galilea le siguieron, y vieron el sepulcro y cómo estaba colocado su cuerpo. 
'''
"56" = '''
:sup:`56` Volvieron y prepararon especias y ungüentos. El sábado descansaron según el mandamiento. 
'''
