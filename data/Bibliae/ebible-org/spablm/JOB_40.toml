[40]
"1" = '''
:sup:`1` Además, Yahvé respondió a Job, 
'''
"2" = '''
:sup:`2` “¿Acaso el que discute puede contender con el Todopoderoso? El que discute con Dios, que responda”. 
'''
"3" = '''
:sup:`3` Entonces Job respondió a Yahvé, 
'''
"4" = '''
:sup:`4` “He aquí que soy de poca monta. ¿Qué te voy a responder? Me pongo la mano en la boca. 
'''
"5" = '''
:sup:`5` He hablado una vez y no voy a responder; Sí, dos veces, pero no seguiré adelante”. 
'''
"6" = '''
:sup:`6` Entonces Yahvé respondió a Job desde el torbellino: 
'''
"7" = '''
:sup:`7` “Ahora prepárate como un hombre. Te interrogaré, y tú me responderás. 
'''
"8" = '''
:sup:`8` ¿Acaso anularás mi juicio? ¿Me condenas para justificarte? 
'''
"9" = '''
:sup:`9` ¿O es que tienes un brazo como Dios? ¿Se puede tronar con una voz como la suya? 
'''
"10" = '''
:sup:`10` “Ahora adórnate con excelencia y dignidad. Arréglate con honor y majestuosidad. 
'''
"11" = '''
:sup:`11` Derrama la furia de tu ira. Mira a todos los que son orgullosos, y bájalos. 
'''
"12" = '''
:sup:`12` Mira a todo el que es orgulloso, y humíllalo. Aplasta a los malvados en su lugar. 
'''
"13" = '''
:sup:`13` Escóndelos juntos en el polvo. Ata sus rostros en el lugar oculto. 
'''
"14" = '''
:sup:`14` Entonces también te admitiré que tu propia mano derecha puede salvarte. 
'''
"15" = '''
:sup:`15` “Mira ahora el behemoth, que yo he hecho igual que tú. Come hierba como un buey. 
'''
"16" = '''
:sup:`16` Mira ahora, su fuerza está en sus muslos. Su fuerza está en los músculos de su vientre. 
'''
"17" = '''
:sup:`17` Mueve su cola como un cedro. Los tendones de sus muslos están unidos. 
'''
"18" = '''
:sup:`18` Sus huesos son como tubos de bronce. Sus miembros son como barras de hierro. 
'''
"19" = '''
:sup:`19` Él es el principal de los caminos de Dios. El que lo hizo le da su espada. 
'''
"20" = '''
:sup:`20` Ciertamente, las montañas producen alimento para él, donde juegan todos los animales del campo. 
'''
"21" = '''
:sup:`21` Se acuesta bajo los árboles de loto, en la cobertura del carrizo, y el pantano. 
'''
"22" = '''
:sup:`22` Los lotos lo cubren con su sombra. Los sauces del arroyo lo rodean. 
'''
"23" = '''
:sup:`23` He aquí que si un río se desborda, no tiembla. Se muestra confiado, aunque el Jordán se hincha hasta la boca. 
'''
"24" = '''
:sup:`24` Lo tomará cualquiercuando esté de guardia, o atravesar su nariz con un lazo? 
'''
