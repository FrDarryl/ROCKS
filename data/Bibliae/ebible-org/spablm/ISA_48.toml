[48]
"1" = '''
:sup:`1` “Escucha esto, casa de Jacob, tú que te llamas con el nombre de Israel, y han salido de las aguas de Judá. Juras por el nombre de Yahvé, y hacer mención del Dios de Israel, pero no en la verdad, ni en la justicia — 
'''
"2" = '''
:sup:`2` porque se llaman a sí mismos ciudadanos de la ciudad santa, y confiar en el Dios de Israel; Yahvé de los Ejércitos es su nombre. 
'''
"3" = '''
:sup:`3` He declarado las cosas anteriores desde la antigüedad. Sí, salieron de mi boca y los revelé. Los hice de repente, y sucedieron. 
'''
"4" = '''
:sup:`4` Porque sabía que eras obstinado, y tu cuello es un tendón de hierro, y el bronce de tu frente; 
'''
"5" = '''
:sup:`5` por eso os lo he declarado desde antiguo; antes de que ocurriera te lo mostré; para que no digas: “Mi ídolo los ha hecho”. Mi imagen grabada y mi imagen fundida les ha ordenado’. 
'''
"6" = '''
:sup:`6` Lo habéis oído. Ahora vea todo esto. Y tú, ¿no lo vas a declarar? “Te he mostrado cosas nuevas de este tiempo, incluso cosas ocultas, que no has conocido. 
'''
"7" = '''
:sup:`7` Son creados ahora, y no desde la antigüedad. Antes de hoy, no se oían, para que no digáis: ‘He aquí que los conocía’. 
'''
"8" = '''
:sup:`8` Sí, no lo has oído. Sí, no lo sabías. Sí, desde antaño no se te abría el oído, ya que sabía que tratabas con mucha alevosía, y fueron llamados transgresores desde el vientre. 
'''
"9" = '''
:sup:`9` Por mi nombre, aplazaré mi ira, y para mi alabanza, lo retengo para ti para que no te corte el paso. 
'''
"10" = '''
:sup:`10` He aquí que te he refinado, pero no como la plata. Te he elegido en el horno de la aflicción. 
'''
"11" = '''
:sup:`11` Por mi propio bien, por mi propio bien, lo haré; pues ¿cómo se profanaría mi nombre? No daré mi gloria a otro. 
'''
"12" = '''
:sup:`12` “Escúchame, oh Jacob, e Israel mi llamado: Yo soy él. Yo soy el primero. También soy el último. 
'''
"13" = '''
:sup:`13` Sí, mi mano ha puesto los cimientos de la tierra, y mi mano derecha ha extendido los cielos. cuando los llamo, se levantan juntos. 
'''
"14" = '''
:sup:`14` “¡Reúnanse todos y escuchen! ¿Quién de ellos ha declarado estas cosas? Aquel a quien Yahvé ama hará lo que le gusta a Babilonia, y su brazo estará contra los caldeos. 
'''
"15" = '''
:sup:`15` Yo, incluso yo, he hablado. Sí, le he llamado. Le he traído y hará que su camino sea próspero. 
'''
"16" = '''
:sup:`16` “Acércate a mí y escucha esto: “Desde el principio no he hablado en secreto; desde el momento en que ocurrió, yo estaba allí”. Ahora el Señor Yahvé me ha enviado con su Espíritu. 
'''
"17" = '''
:sup:`17` Yahvé, tu Redentor, el Santo de Israel, dice: “Yo soy Yahvé, tu Dios, que te enseña a sacar provecho, que te guía por el camino que debes seguir. 
'''
"18" = '''
:sup:`18` ¡Oh, si hubieras escuchado mis mandamientos! Entonces tu paz habría sido como un río y tu justicia como las olas del mar. 
'''
"19" = '''
:sup:`19` Tu descendencia también habría sido como la arena y los descendientes de tu cuerpo como sus granos. Su nombre no será cortado ni destruido ante mí”. 
'''
"20" = '''
:sup:`20` ¡Salgan de Babilonia! ¡Huye de los caldeos! Con una voz de canto anuncie esto, cuéntalo hasta el fin de la tierra; decir: “¡Yahvé ha redimido a su siervo Jacob!” 
'''
"21" = '''
:sup:`21` No tuvieron sed cuando los condujo por los desiertos. Hizo que las aguas fluyeran de la roca para ellos. También partió la roca y las aguas brotaron. 
'''
"22" = '''
:sup:`22` “No hay paz”, dice Yahvé, “para los malvados”. 
'''
