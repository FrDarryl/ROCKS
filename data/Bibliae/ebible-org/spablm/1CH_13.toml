[13]
"1" = '''
:sup:`1` David consultó con los capitanes de millares y de centenas, incluso con cada jefe. 
'''
"2" = '''
:sup:`2` David dijo a toda la asamblea de Israel: “Si les parece bien, y si es de Yahvé nuestro Dios, mandemos a decir a nuestros hermanos que han quedado en toda la tierra de Israel, con los sacerdotes y levitas que están en sus ciudades que tienen tierras de pastoreo, que se reúnan con nosotros. 
'''
"3" = '''
:sup:`3` Además, traigamos de nuevo el arca de nuestro Dios, pues no la buscamos en los días de Saúl.” 
'''
"4" = '''
:sup:`4` Toda la asamblea dijo que lo harían, porque la cosa era justa a los ojos de todo el pueblo. 
'''
"5" = '''
:sup:`5` Entonces David reunió a todo Israel, desde el río Shihor de Egipto hasta la entrada de Hamat, para traer el arca de Dios desde Quiriat Jearim. 
'''
"6" = '''
:sup:`6` David subió con todo Israel a Baalá, es decir, a Quiriat Jearim, que pertenecía a Judá, para hacer subir desde allí el arca de Dios que está sentada encima de los querubines, que se llama por el Nombre. 
'''
"7" = '''
:sup:`7` Llevaron el arca de Dios en un carro nuevo, y la sacaron de la casa de Abinadab; Uzza y Ahio conducían el carro. 
'''
"8" = '''
:sup:`8` David y todo Israel tocaron ante Dios con toda su fuerza, con cantos, con arpas, con instrumentos de cuerda, con panderetas, con címbalos y con trompetas. 
'''
"9" = '''
:sup:`9` Cuando llegaron a la era de Chidón, Uza extendió su mano para sostener el arca, pues los bueyes tropezaron. 
'''
"10" = '''
:sup:`10` La ira de Yahvé se encendió contra Uza, y lo hirió porque había puesto su mano sobre el arca; y allí murió ante Dios. 
'''
"11" = '''
:sup:`11` David se disgustó porque Yahvé se había ensañado con Uza. Llamó a ese lugar Fares Uzza, hasta el día de hoy. 
'''
"12" = '''
:sup:`12` Ese día David tuvo miedo de Dios, diciendo: “¿Cómo voy a llevar el arca de Dios a mi casa?” 
'''
"13" = '''
:sup:`13` Así que David no trasladó el arca con él a la ciudad de David, sino que la llevó a un lado, a la casa de Obed-Edom el gitano. 
'''
"14" = '''
:sup:`14` El arca de Dios permaneció con la familia de Obed-Edom en su casa durante tres meses; y el Señor bendijo la casa de Obed-Edom y todo lo que tenía. 
'''
