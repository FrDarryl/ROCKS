[6]
"1" = '''
:sup:`1` ¿Se atreve alguno de vosotros, teniendo un asunto contra su prójimo, a acudir a la justicia ante los injustos, y no ante los santos? 
'''
"2" = '''
:sup:`2` ¿No sabéis que los santos juzgarán al mundo? Y si el mundo es juzgado por vosotros, ¿sois indignos de juzgar los asuntos más pequeños? 
'''
"3" = '''
:sup:`3` ¿No sabéis que nosotros juzgaremos a los ángeles? ¿Cuánto más las cosas que pertenecen a esta vida? 
'''
"4" = '''
:sup:`4` Si, pues, tenéis que juzgar las cosas que pertenecen a esta vida, ¿los ponéis a juzgar a los que no tienen importancia en la asamblea? 
'''
"5" = '''
:sup:`5` Digo esto para avergonzaros. ¿No hay entre vosotros ni siquiera un sabio que pueda decidir entre sus hermanos? 
'''
"6" = '''
:sup:`6` ¡Pero el hermano va a juicio con el hermano, y eso ante los incrédulos! 
'''
"7" = '''
:sup:`7` Por lo tanto, ya es un defecto en vosotros que tengáis pleitos unos con otros. ¿Por qué no ser más bien agraviados? ¿Por qué no ser más bien defraudados? 
'''
"8" = '''
:sup:`8` No, sino que vosotros mismos hacéis mal y defraudáis, y eso contra vuestros hermanos. 
'''
"9" = '''
:sup:`9` ¿O es que no sabéis que los injustos no heredarán el Reino de Dios? No os engañéis. Ni los inmorales, ni los idólatras, ni los adúlteros, ni las prostitutas, ni los homosexuales, 
'''
"10" = '''
:sup:`10` ni los ladrones, ni los avaros, ni los borrachos, ni los calumniadores, ni los extorsionistas, heredarán el Reino de Dios. 
'''
"11" = '''
:sup:`11` Algunos de ustedes eran así, pero fueron lavados. Fuisteis santificados. Fuisteis justificados en el nombre del Señor Jesús y en el Espíritu de nuestro Dios. 
'''
"12" = '''
:sup:`12` “Todo me es lícito”, pero no todo es conveniente. “Todas las cosas me son lícitas”, pero no me someteré al poder de nada. 
'''
"13" = '''
:sup:`13` “Alimentos para el vientre, y el vientre para los alimentos”, pero Dios hará desaparecer tanto a él como a ellos. Pero el cuerpo no es para la inmoralidad sexual, sino para el Señor, y el Señor para el cuerpo. 
'''
"14" = '''
:sup:`14` Ahora bien, Dios resucitó al Señor, y también nos resucitará a nosotros con su poder. 
'''
"15" = '''
:sup:`15` ¿No sabéis que vuestros cuerpos son miembros de Cristo? ¿Acaso voy a tomar los miembros de Cristo para hacerlos miembros de una prostituta? ¡Que nunca sea así! 
'''
"16" = '''
:sup:`16` ¿Acaso no sabéis que el que se une a una prostituta es un solo cuerpo? Porque, “Los dos”, dice, “se convertirán en una sola carne”. 
'''
"17" = '''
:sup:`17` Pero el que se une al Señor es un solo espíritu. 
'''
"18" = '''
:sup:`18` ¡Huye de la inmoralidad sexual! “Todo pecado que el hombre hace está fuera del cuerpo”, pero el que comete inmoralidad sexual peca contra su propio cuerpo. 
'''
"19" = '''
:sup:`19` ¿O no sabéis que vuestro cuerpo es templo del Espíritu Santo que está en vosotros, el cual tenéis de Dios? No sois vuestros, 
'''
"20" = '''
:sup:`20` porque habéis sido comprados por un precio. Por tanto, glorificad a Dios en vuestro cuerpo y en vuestro espíritu, que son de Dios. 
'''
