[30]
"1" = '''
:sup:`1` “¡Ay de los hijos rebeldes — dice el Señor — que toman consejo, pero no de mí; y que se alían, pero no con mi Espíritu, para añadir pecado al pecado; 
'''
"2" = '''
:sup:`2` que se proponen bajar a Egipto sin pedir mi consejo, para fortalecerse en la fuerza del Faraón, y para refugiarse en la sombra de Egipto! 
'''
"3" = '''
:sup:`3` Por eso la fuerza del Faraón será su vergüenza, y el refugio en la sombra de Egipto su confusión. 
'''
"4" = '''
:sup:`4` Porque sus príncipes están en Zoán, y sus embajadores han llegado a Hanes. 
'''
"5" = '''
:sup:`5` Todos ellos se avergonzarán a causa de un pueblo que no puede aprovecharles, que no es una ayuda ni un beneficio, sino una vergüenza, y también un oprobio.” 
'''
"6" = '''
:sup:`6` La carga de los animales del Sur. A través de la tierra de la angustia y del sufrimiento, de la leona y del león, de la víbora y de la serpiente voladora, llevan sus riquezas sobre los hombros de los burros jóvenes, y sus tesoros sobre las jorobas de los camellos, a un pueblo inútil. 
'''
"7" = '''
:sup:`7` Porque Egipto ayuda en vano y en vano; por eso la he llamado Rahab, la que se queda quieta. 
'''
"8" = '''
:sup:`8` Ahora ve, escríbelo delante de ellos en una tabla, e inscríbelo en un libro, para que quede para los tiempos venideros por siempre y para siempre. 
'''
"9" = '''
:sup:`9` Porque es un pueblo rebelde, hijos mentirosos, hijos que no quieren escuchar la ley de Yahvé; 
'''
"10" = '''
:sup:`10` que dicen a los videntes: “¡No veas!” y a los profetas: “No nos profeticen cosas buenas. Dígannos cosas agradables. Profetizad engaños. 
'''
"11" = '''
:sup:`11` Quítate del camino. Apartaos del camino. Haced que el Santo de Israel deje de estar delante de nosotros”. 
'''
"12" = '''
:sup:`12` Por lo tanto, el Santo de Israel dice: “Por cuanto desprecias esta palabra y confías en la opresión y la perversidad, y te apoyas en ella, 
'''
"13" = '''
:sup:`13` por lo tanto, esta iniquidad será para ti como una brecha a punto de caer, que se hincha en un muro alto, cuya ruptura llega de repente en un instante. 
'''
"14" = '''
:sup:`14` La romperá como se rompe una vasija de alfarero, partiéndola en pedazos sin escatimar, de modo que no se encontrará entre los pedazos rotos una pieza lo suficientemente buena para tomar fuego del hogar, o para sacar agua de la cisterna.” 
'''
"15" = '''
:sup:`15` Porque así ha dicho el Señor Yahvé, el Santo de Israel: “Te salvarás en el retorno y el descanso. Vuestra fuerza estará en la tranquilidad y en la confianza”. Vosotros os negasteis, 
'''
"16" = '''
:sup:`16` pero dijisteis: “No, porque huiremos a caballo”; por tanto, huiréis; y “montaremos en los veloces”; por tanto, los que os persigan serán veloces. 
'''
"17" = '''
:sup:`17` Mil huirán ante la amenaza de uno. Ante la amenaza de cinco, huiréis hasta quedar como un faro en la cima de una montaña, y como un estandarte en una colina. 
'''
"18" = '''
:sup:`18` Por eso Yahvé esperará, para que tenga piedad de ustedes; y por eso será exaltado, para que tenga piedad de ustedes, porque Yahvé es un Dios de justicia. Bienaventurados todos los que lo esperan. 
'''
"19" = '''
:sup:`19` Porque el pueblo habitará en Sión, en Jerusalén. No llorará más. Ciertamente, él se apiadará de ti a la voz de tu clamor. Cuando te escuche, te responderá. 
'''
"20" = '''
:sup:`20` Aunque el Señor te dé el pan de la adversidad y el agua de la aflicción, tus maestros ya no estarán ocultos, sino que tus ojos verán a tus maestros; 
'''
"21" = '''
:sup:`21` y cuando te gires a la derecha, y cuando te gires a la izquierda, tus oídos oirán una voz detrás de ti, que dirá: “Este es el camino. Camina por él”. 
'''
"22" = '''
:sup:`22` Profanarás el revestimiento de tus imágenes grabadas de plata y el revestimiento de tus imágenes fundidas de oro. Las desecharás como cosa inmunda. Le dirás: “¡Vete!” 
'''
"23" = '''
:sup:`23` Él dará la lluvia para tu semilla, con la que sembrarás la tierra; y el pan del crecimiento de la tierra será rico y abundante. En ese día, tu ganado se alimentará en grandes pastos. 
'''
"24" = '''
:sup:`24` También los bueyes y los asnos jóvenes que cultivan la tierra comerán un alimento sabroso, que ha sido aventado con la pala y con el tenedor. 
'''
"25" = '''
:sup:`25` Habrá arroyos y corrientes de agua en toda montaña elevada y en todo cerro alto en el día de la gran matanza, cuando caigan las torres. 
'''
"26" = '''
:sup:`26` Además, la luz de la luna será como la luz del sol, y la luz del sol será siete veces más brillante, como la luz de siete días, el día en que Yahvé cure la fractura de su pueblo y sane la herida con que fue herido. 
'''
"27" = '''
:sup:`27` He aquí que el nombre de Yahvé viene de lejos, ardiendo con su cólera y en espeso humo creciente. Sus labios están llenos de indignación. Su lengua es como un fuego devorador. 
'''
"28" = '''
:sup:`28` Su aliento es como un torrente desbordante que llega hasta el cuello, para tamizar a las naciones con el cedazo de la destrucción. Un freno que lleva a la ruina estará en las fauces de los pueblos. 
'''
"29" = '''
:sup:`29` Tendrás un canto, como en la noche en que se celebra una fiesta sagrada, y alegría de corazón, como cuando se va con una flauta a venir al monte de Yahvé, a la Roca de Israel. 
'''
"30" = '''
:sup:`30` Yahvé hará oír su voz gloriosa y mostrará el descenso de su brazo, con la indignación de su cólera y la llama de un fuego devorador, con ráfaga, tormenta y granizo. 
'''
"31" = '''
:sup:`31` Porque por la voz de Yahvé el asirio será desalentado. Lo golpeará con su vara. 
'''
"32" = '''
:sup:`32` Cada golpe de la vara de castigo que Yahvé impondrá sobre él, será con el sonido de panderetas y arpas. Luchará con ellos en las batallas, blandiendo armas. 
'''
"33" = '''
:sup:`33` Porque su lugar de ardor está preparado desde hace tiempo. Sí, está preparado para el rey. Ha hecho su pira profunda y grande con fuego y mucha leña. El aliento de Yahvé, como una corriente de azufre, lo enciende. 
'''
