[20]
"1" = '''
:sup:`1` El primer día de la semana, María Magdalena fue temprano, cuando todavía estaba oscuro, al sepulcro, y vio que la piedra había sido retirada del sepulcro. 
'''
"2" = '''
:sup:`2` Entonces corrió y vino a Simón Pedro y al otro discípulo a quien Jesús amaba, y les dijo: “¡Se han llevado al Señor del sepulcro y no sabemos dónde lo han puesto!” 
'''
"3" = '''
:sup:`3` Salieron, pues, Pedro y el otro discípulo, y fueron hacia el sepulcro. 
'''
"4" = '''
:sup:`4` Los dos corrieron juntos. El otro discípulo se adelantó a Pedro y llegó primero al sepulcro. 
'''
"5" = '''
:sup:`5` Al agacharse y mirar dentro, vio los lienzos tendidos; pero no entró. 
'''
"6" = '''
:sup:`6` Entonces llegó Simón Pedro, siguiéndole, y entró en el sepulcro. Vio los lienzos tendidos, 
'''
"7" = '''
:sup:`7` y el paño que había estado sobre su cabeza, no tendido con los lienzos, sino enrollado en un lugar aparte. 
'''
"8" = '''
:sup:`8` Entonces entró también el otro discípulo que había llegado primero al sepulcro, y vio y creyó. 
'''
"9" = '''
:sup:`9` Porque aún no entendían la Escritura, que Él debía de resucitar de entre los muertos. 
'''
"10" = '''
:sup:`10` Entonces los discípulos se fueron de nuevo a sus casas. 
'''
"11" = '''
:sup:`11` Pero María estaba fuera, junto al sepulcro, llorando. Mientras lloraba, se inclinó y miró dentro del sepulcro, 
'''
"12" = '''
:sup:`12` y vio a dos ángeles vestidos de blanco sentados, uno a la cabecera y otro a los pies, donde estaba el cuerpo de Jesús. 
'''
"13" = '''
:sup:`13` Le preguntaron: “Mujer, ¿por qué lloras?” Ella les dijo: “Porque se han llevado a mi Señor, y no sé dónde lo han puesto”. 
'''
"14" = '''
:sup:`14` Cuando dijo esto, se volvió y vio a Jesús de pie, y no sabía que era Jesús. 
'''
"15" = '''
:sup:`15` Jesús le dijo: “Mujer, ¿por qué lloras? ¿A quién buscas?” Ella, suponiendo que era el jardinero, le dijo: “Señor, si te lo has llevado, dime dónde lo has puesto y me lo llevaré”. 
'''
"16" = '''
:sup:`16` Jesús le dijo: “María”. Se volvió y le dijo: “¡Rabboni!”, que es como decir “¡Maestro!”. 
'''
"17" = '''
:sup:`17` Jesús le dijo: “No me retengas, porque todavía no he subido a mi Padre; pero vete a mis hermanos y diles: “Subo a mi Padre y a vuestro Padre, a mi Dios y a vuestro Dios””. 
'''
"18" = '''
:sup:`18` Vino María Magdalena y contó a los discípulos que había visto al Señor y que éste le había dicho estas cosas. 
'''
"19" = '''
:sup:`19` Así pues, al atardecer de aquel día, el primero de la semana, y estando cerradas las puertas donde estaban reunidos los discípulos, por miedo a los judíos, vino Jesús, se puso en medio y les dijo: “Paz a vosotros”. 
'''
"20" = '''
:sup:`20` Cuando dijo esto, les mostró las manos y el costado. Los discípulos se alegraron al ver al Señor. 
'''
"21" = '''
:sup:`21` Entonces Jesús les dijo de nuevo: “La paz sea con vosotros. Como el Padre me ha enviado, así os envío yo”. 
'''
"22" = '''
:sup:`22` Dicho esto, sopló sobre ellos y les dijo: “Recibid el Espíritu Santo. 
'''
"23" = '''
:sup:`23` Si perdonáis los pecados a alguien, le serán perdonados. Si retienen los pecados de alguien, les son retenido”. 
'''
"24" = '''
:sup:`24` Pero Tomás, uno de los doce, llamado Dídimo, no estaba con ellos cuando vino Jesús. 
'''
"25" = '''
:sup:`25` Los demás discípulos le dijeron: “¡Hemos visto al Señor!” Pero él les dijo: “Si no veo en sus manos la huella de los clavos, si no meto mi dedo en la huella de los clavos y si no meto mi mano en su costado, no creeré”. 
'''
"26" = '''
:sup:`26` Al cabo de ocho días, sus discípulos estaban de nuevo dentro y Tomás estaba con ellos. Llegó Jesús, con las puertas cerradas, se puso en medio y dijo: “La paz sea con vosotros”. 
'''
"27" = '''
:sup:`27` Luego dijo a Tomás: “Alcanza aquí tu dedo y mira mis manos. Alcanza aquí tu mano, y métela en mi costado. No seas incrédulo, sino creyente”. 
'''
"28" = '''
:sup:`28` Tomás le respondió: “¡Señor mío y Dios mío!” 
'''
"29" = '''
:sup:`29` Jesús le dijo: “Porque me has visto, has creído. Dichosos los que no han visto y han creído”. 
'''
"30" = '''
:sup:`30` Por eso Jesús hizo otras muchas señales en presencia de sus discípulos, que no están escritas en este libro; 
'''
"31" = '''
:sup:`31` pero éstas se han escrito para que creáis que Jesús es el Cristo, el Hijo de Dios, y para que creyendo tengáis vida en su nombre. 
'''
