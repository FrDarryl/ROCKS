[5]
"1" = '''
:sup:`1` Ahora te reunirás en tropas, hija de las tropas. Nos ha sitiado. Golpearán al juez de Israel con una vara en la mejilla. 
'''
"2" = '''
:sup:`2` Pero tú, Belén Efrata, siendo pequeño entre los clanes de Judá, de vosotros saldrá uno que será el gobernante de Israel; cuyas salidas son de antaño, de tiempos antiguos. 
'''
"3" = '''
:sup:`3` Por eso los abandonará hasta el momento en que la parturienta dé a luz. Entonces el resto de sus hermanos volverán con los hijos de Israel. 
'''
"4" = '''
:sup:`4` Estará de pie y pastoreará con la fuerza de Yahvé, en la majestad del nombre de Yahvé su Dios. Vivirán, porque entonces será grande hasta los confines de la tierra. 
'''
"5" = '''
:sup:`5` Él será nuestra paz cuando Asiria invada nuestra tierra y cuando marche a través de nuestras fortalezas, entonces levantaremos contra él siete pastores, y ocho líderes de hombres. 
'''
"6" = '''
:sup:`6` Gobernarán la tierra de Asiria con la espada, y la tierra de Nimrod en sus puertas. Él nos librará del asirio, cuando invada nuestra tierra, y cuando marche dentro de nuestra frontera. 
'''
"7" = '''
:sup:`7` El remanente de Jacob estará entre muchos pueblos como el rocío de Yahvé, como duchas en la hierba, que no esperan al hombre ni esperar a los hijos de los hombres. 
'''
"8" = '''
:sup:`8` El remanente de Jacob estará entre las naciones, entre muchos pueblos, como un león entre los animales del bosque, como un león joven entre los rebaños de ovejas; que, si pasa, pisa y despedaza, y no hay nadie que lo entregue. 
'''
"9" = '''
:sup:`9` Que tu mano se alce sobre tus adversarios, y que todos tus enemigos sean eliminados. 
'''
"10" = '''
:sup:`10` “Sucederá en ese día”, dice Yahvé, “que cortaré vuestros caballos de entre vosotros y destruirá tus carros. 
'''
"11" = '''
:sup:`11` Cortaré las ciudades de tu tierra y derribará todas sus fortalezas. 
'''
"12" = '''
:sup:`12` Destruiré la brujería de tu mano. No tendrás adivinos. 
'''
"13" = '''
:sup:`13` Cortaré de entre vosotros vuestras imágenes grabadas y vuestras columnas; y no adorarás más la obra de tus manos. 
'''
"14" = '''
:sup:`14` Arrancaré de entre ustedes sus postes de Asera; y destruiré sus ciudades. 
'''
"15" = '''
:sup:`15` Ejecutaré la venganza con ira y la ira sobre las naciones que no escucharon”. 
'''
