[12]
"1" = '''
:sup:`1` Joás comenzó a reinar en el séptimo año de Jehú, y reinó cuarenta años en Jerusalén. Su madre se llamaba Sibías de Beerseba. 
'''
"2" = '''
:sup:`2` Joás hizo lo que era justo a los ojos de Yahvé durante todos sus días, en lo que le instruyó el sacerdote Joiada. 
'''
"3" = '''
:sup:`3` Sin embargo, los lugares altos no fueron quitados. El pueblo seguía sacrificando y quemando incienso en los lugares altos. 
'''
"4" = '''
:sup:`4` Yahvé dijo a los sacerdotes: “Todo el dinero de las cosas sagradas que se traiga a la casa de Yahvé, en dinero corriente, el dinero del pueblo por el que se evalúa cada uno, y todo el dinero que se le ocurra a cualquier hombre traer a la casa de Yahvé, 
'''
"5" = '''
:sup:`5` que los sacerdotes se lo lleven, cada uno de su donante; y ellos repararán el daño de la casa, dondequiera que se encuentre cualquier daño.” 
'''
"6" = '''
:sup:`6` Pero sucedió que en el año veintitrés del rey Joás los sacerdotes no habían reparado los daños de la casa. 
'''
"7" = '''
:sup:`7` Entonces el rey Joás llamó al sacerdote Joiada y a los demás sacerdotes y les dijo: “¿Por qué no reparáis los daños de la casa? Ahora, pues, no toméis más dinero de vuestros tesoros, sino entregadlo para reparar los daños de la casa.” 
'''
"8" = '''
:sup:`8` Los sacerdotes consintieron en no tomar más dinero del pueblo y en no reparar el daño causado a la casa. 
'''
"9" = '''
:sup:`9` Pero el sacerdote Joiada tomó un cofre, le hizo un agujero en la tapa y lo puso al lado del altar, a la derecha, como se entra en la casa de Yahvé; y los sacerdotes que guardaban el umbral pusieron en él todo el dinero que se traía a la casa de Yahvé. 
'''
"10" = '''
:sup:`10` Cuando vieron que había mucho dinero en el cofre, subieron el escriba del rey y el sumo sacerdote, y lo pusieron en bolsas y contaron el dinero que se encontraba en la casa de Yahvé. 
'''
"11" = '''
:sup:`11` Dieron el dinero que se había pesado en manos de los que hacían la obra, que tenían la supervisión de la casa de Yahvé; y lo pagaron a los carpinteros y a los constructores que trabajaban en la casa de Yahvé, 
'''
"12" = '''
:sup:`12` y a los albañiles y a los canteros, y para comprar madera y piedra cortada para reparar los daños de la casa de Yahvé, y para todo lo que se hizo en la casa para repararla. 
'''
"13" = '''
:sup:`13` Pero no se hicieron para la casa de Yahvé copas de plata, tazas, jofainas, trompetas, ningún vaso de oro ni de plata, del dinero que se traía a la casa de Yahvé; 
'''
"14" = '''
:sup:`14` porque eso se lo daban a los que hacían la obra, y con eso reparaban la casa de Yahvé. 
'''
"15" = '''
:sup:`15` Además, no pidieron cuentas a los hombres en cuya mano entregaron el dinero para que lo entregaran a los que hacían la obra, pues actuaron con fidelidad. 
'''
"16" = '''
:sup:`16` El dinero para las ofrendas por la culpa y el dinero para las ofrendas por el pecado no entraba en la casa de Yahvé. Era de los sacerdotes. 
'''
"17" = '''
:sup:`17` Entonces subió Hazael, rey de Siria, y combatió contra Gat, y la tomó; y Hazael se dispuso a subir a Jerusalén. 
'''
"18" = '''
:sup:`18` Joás, rey de Judá, tomó todas las cosas sagradas que Josafat, Joram y Ocozías, sus padres, reyes de Judá, habían dedicado, y sus propias cosas sagradas, y todo el oro que se encontraba en los tesoros de la casa de Yahvé y de la casa real, y lo envió a Hazael, rey de Siria; y se fue de Jerusalén. 
'''
"19" = '''
:sup:`19` El resto de los hechos de Joás, y todo lo que hizo, ¿no está escrito en el libro de las crónicas de los reyes de Judá? 
'''
"20" = '''
:sup:`20` Sus siervos se levantaron e hicieron una conspiración, y golpearon a Joás en la casa de Millo, en el camino que desciende a Silla. 
'''
"21" = '''
:sup:`21` Pues Jozacar, hijo de Simeat, y Jozabad, hijo de Shomer, sus servidores, lo hirieron, y murió; y lo enterraron con sus padres en la ciudad de David; y su hijo Amasías reinó en su lugar. 
'''
