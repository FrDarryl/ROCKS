[11]
"1" = '''
:sup:`1` El Señor le dijo a Moisés: “Traeré una plaga más sobre el Faraón y sobre Egipto; después te dejará ir. Cuando los deje ir, seguramente los expulsará por completo. 
'''
"2" = '''
:sup:`2` Habla ahora en los oídos del pueblo, y que cada hombre pida a su prójimo, y cada mujer a su prójimo, joyas de plata y joyas de oro.” 
'''
"3" = '''
:sup:`3` Yahvé le dio al pueblo el favor a los ojos de los egipcios. Además, el hombre Moisés era muy grande en la tierra de Egipto, a los ojos de los siervos del faraón y del pueblo. 
'''
"4" = '''
:sup:`4` Moisés dijo: “Esto es lo que dice el Señor: ‘Hacia la medianoche saldré al centro de Egipto, 
'''
"5" = '''
:sup:`5` y morirán todos los primogénitos en la tierra de Egipto, desde el primogénito del Faraón que se sienta en su trono, hasta el primogénito de la sierva que está detrás del molino, y todos los primogénitos del ganado. 
'''
"6" = '''
:sup:`6` Habrá un gran clamor en toda la tierra de Egipto, como no lo ha habido ni lo habrá nunca. 
'''
"7" = '''
:sup:`7` Pero contra cualquiera de los hijos de Israel ni siquiera ladrará un perro ni moverá la lengua, ni contra el hombre ni contra el animal, para que sepas que el Señor hace distinción entre los egipcios e Israel. 
'''
"8" = '''
:sup:`8` Todos estos siervos tuyos bajarán a mí y se inclinarán ante mí, diciendo: “Sal, con todo el pueblo que te sigue”; y después de eso saldré yo”. Salió del Faraón con gran ira. 
'''
"9" = '''
:sup:`9` Yahvé dijo a Moisés: “El faraón no te escuchará, para que mis maravillas se multipliquen en la tierra de Egipto”. 
'''
"10" = '''
:sup:`10` Moisés y Aarón hicieron todos estos prodigios ante el faraón, pero Yahvé endureció el corazón del faraón, y no dejó salir a los hijos de Israel de su tierra. 
'''
