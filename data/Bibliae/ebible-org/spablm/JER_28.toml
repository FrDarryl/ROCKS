[28]
"1" = '''
:sup:`1` Ese mismo año, al comienzo del reinado de Sedequías, rey de Judá, en el cuarto año, en el quinto mes, el profeta Hananías, hijo de Azzur, que era de Gabaón, me habló en la casa de Yahvé, en presencia de los sacerdotes y de todo el pueblo, diciendo: 
'''
"2" = '''
:sup:`2` “El Señor de los Ejércitos, el Dios de Israel, dice: “He roto el yugo del rey de Babilonia. 
'''
"3" = '''
:sup:`3` Dentro de dos años completos traeré de nuevo a este lugar todos los utensilios de la casa de Yahvé que Nabucodonosor, rey de Babilonia, sacó de este lugar y llevó a Babilonia. 
'''
"4" = '''
:sup:`4` Volveré a traer a este lugar a Jeconías hijo de Joacim, rey de Judá, con todos los cautivos de Judá que fueron a Babilonia — dice Yahvé —, porque romperé el yugo del rey de Babilonia.” 
'''
"5" = '''
:sup:`5` Entonces el profeta Jeremías dijo al profeta Ananías en presencia de los sacerdotes y de todo el pueblo que estaba en la casa de Yahvé: 
'''
"6" = '''
:sup:`6` El profeta Jeremías dijo: “¡Amén! Que Yahvé lo haga. Que Yahvé cumpla tus palabras que has profetizado, para hacer volver de Babilonia a este lugar los utensilios de la casa de Yahvé y a todos los cautivos. 
'''
"7" = '''
:sup:`7` Sin embargo, escucha ahora esta palabra que hablo en tus oídos y en los de todo el pueblo: 
'''
"8" = '''
:sup:`8` Los profetas que han sido antes de mí y antes de ti, de antaño, profetizaron contra muchos países y contra grandes reinos, de guerra, de maldad y de pestilencia. 
'''
"9" = '''
:sup:`9` En cuanto al profeta que profetiza de paz, cuando la palabra del profeta se cumpla, entonces se sabrá que Yahvé lo ha enviado verdaderamente”. 
'''
"10" = '''
:sup:`10` Entonces el profeta Hananías tomó la barra del cuello del profeta Jeremías y la rompió. 
'''
"11" = '''
:sup:`11` Hananías habló en presencia de todo el pueblo, diciendo: “Yahvé dice: ‘Así romperé el yugo de Nabucodonosor, rey de Babilonia, del cuello de todas las naciones dentro de dos años completos’”. Entonces el profeta Jeremías siguió su camino. 
'''
"12" = '''
:sup:`12` Entonces vino la palabra de Yahvé a Jeremías, después de que el profeta Hananías rompiera la barra del cuello del profeta Jeremías, diciendo: 
'''
"13" = '''
:sup:`13` “Ve y dile a Hananías, diciendo: “Yahvé dice: “Tú has roto las barras de madera, pero has hecho en su lugar barras de hierro.” 
'''
"14" = '''
:sup:`14` Porque el Señor de los Ejércitos, el Dios de Israel, dice: “He puesto un yugo de hierro sobre el cuello de todas estas naciones, para que sirvan a Nabucodonosor, rey de Babilonia, y le servirán. También le he dado los animales del campo””. 
'''
"15" = '''
:sup:`15` Entonces el profeta Jeremías dijo al profeta Hananías: “¡Escucha, Hananías! El Señor no te ha enviado, sino que haces que este pueblo confíe en una mentira. 
'''
"16" = '''
:sup:`16` Por eso Yahvé dice: ‘He aquí que yo te despido de la superficie de la tierra. Este año morirás, porque has hablado con rebeldía contra el Señor’”. 
'''
"17" = '''
:sup:`17` Así que el profeta Ananías murió el mismo año en el séptimo mes. 
'''
