[60]
"1" = '''
:sup:`1` Para el músico principal. Con la melodía de “El Lirio de la Alianza”. Un poema didáctico de David, cuando luchó con Aram Naharaim y con Aram Zobah, y Joab volvió, y mató a doce mil de Edom en el Valle de la Sal. Dios, nos has rechazado. Nos has destrozado. Te has enfadado. Restablézcanos, de nuevo. 
'''
"2" = '''
:sup:`2` Has hecho temblar la tierra. Lo has roto. Arreglar sus fracturas, porque tiembla. 
'''
"3" = '''
:sup:`3` Has mostrado a tu pueblo cosas difíciles. Nos has hecho beber el vino que nos hace tambalear. 
'''
"4" = '''
:sup:`4` Has dado un estandarte a los que te temen, para que se muestre por la verdad. Selah. 
'''
"5" = '''
:sup:`5` Para que tu amado sea liberado, salva con tu mano derecha, y respóndenos. 
'''
"6" = '''
:sup:`6` Dios ha hablado desde su santuario: “Voy a triunfar. Dividiré Siquem, y medir el valle de Succoth. 
'''
"7" = '''
:sup:`7` Mío es Galaad y mío es Manasés. Efraín también es la defensa de mi cabeza. Judá es mi cetro. 
'''
"8" = '''
:sup:`8` Moab es mi lavabo. Lanzaré mi sandalia sobre Edom. Grito de triunfo sobre Filistea”. 
'''
"9" = '''
:sup:`9` ¿Quién me llevará a la ciudad fuerte? ¿Quién me ha llevado a Edom? 
'''
"10" = '''
:sup:`10` ¿No nos has rechazado, Dios, a nosotros? No sales con nuestros ejércitos, Dios. 
'''
"11" = '''
:sup:`11` Danos ayuda contra el adversario, porque la ayuda del hombre es vana. 
'''
"12" = '''
:sup:`12` Por medio de Dios lo haremos con valentía, ya que es él quien va a pisotear a nuestros adversarios. 
'''
