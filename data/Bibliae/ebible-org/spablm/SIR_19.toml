[19]
"1" = '''
:sup:`1` Un trabajador que es un borracho no se hará rico. El que desprecia las cosas pequeñas caerá poco a poco. 
'''
"2" = '''
:sup:`2` El vino y las mujeres harán que los hombres de entendimiento se extravíen. El que se junta con prostitutas es un imprudente. 
'''
"3" = '''
:sup:`3` La decadencia y los gusanos lo tendrán como herencia. Un alma imprudente será arrebatada. 
'''
"4" = '''
:sup:`4` El que se apresura a confiar es superficial de corazón. El que peca ofende a su propia alma. 
'''
"5" = '''
:sup:`5` El que se alegra de la maldad será condenado. 
'''
"6" = '''
:sup:`6` El que odia los chismes tiene menos maldad. 
'''
"7" = '''
:sup:`7` No repitas nunca lo que te han dicho, y no perderás nada. 
'''
"8" = '''
:sup:`8` Sea de amigo o de enemigo, no lo cuentes. A menos que sea un pecado para ti, no lo reveles. 
'''
"9" = '''
:sup:`9` Porque si te ha oído y observado cuando llegue el momento, te odiará. 
'''
"10" = '''
:sup:`10` ¿Has oído algo? Deja que muera contigo. Sé valiente: ¡no te hará reventar! 
'''
"11" = '''
:sup:`11` El necio se afana en el dolor con una palabra, como una mujer de parto con un niño. 
'''
"12" = '''
:sup:`12` Como una flecha que se clava en la carne del muslo, así es el chisme en un tonto. 
'''
"13" = '''
:sup:`13` Pregunta a un amigo; puede ser que no lo haya hecho. Si hizo algo, puede ser que no lo haga más. 
'''
"14" = '''
:sup:`14` Interroga a tu vecino; puede ser que no lo haya dicho. Si lo ha dicho, puede ser que no lo vuelva a decir. 
'''
"15" = '''
:sup:`15` Cuestiona a un amigo, porque muchas veces se calumnia. No confíes en cada palabra. 
'''
"16" = '''
:sup:`16` Hay uno que resbala, y no de corazón. ¿Quién es el que no ha pecado con su lengua? 
'''
"17" = '''
:sup:`17` Reprende a tu prójimo antes de amenazarlo; y dar lugar a la ley del Altísimo. 
'''
"18" = '''
:sup:`18` Toda sabiduría es el temor del Señor. En toda sabiduría está el hacer la ley. 
'''
"19" = '''
:sup:`19` El conocimiento de la maldad no es sabiduría. La prudencia de los pecadores no es un consejo. 
'''
"20" = '''
:sup:`20` Hay una maldad, y es una abominación. Hay un tonto que carece de sabiduría. 
'''
"21" = '''
:sup:`21` Mejor es el que tiene poco entendimiento y teme a Dios, que el que tiene mucha inteligencia y transgrede la ley. 
'''
"22" = '''
:sup:`22` Hay una sutileza exquisita, y es injusta. Y hay uno que pervierte el favor para obtener un juicio. 
'''
"23" = '''
:sup:`23` Hay uno que hace la maldad, que baja la cabeza con luto; pero por dentro está lleno de engaños, 
'''
"24" = '''
:sup:`24` inclinando el rostro y haciéndose el sordo de un oído. Donde no es conocido, se aprovechará de ti. 
'''
"25" = '''
:sup:`25` Y si por falta de poder se le impide pecar, si encuentra la oportunidad, hará travesuras. 
'''
"26" = '''
:sup:`26` El hombre será conocido por su apariencia. El que tiene entendimiento será conocido por su rostro cuando lo conozcas. 
'''
"27" = '''
:sup:`27` Un atuendo de hombre, una risa sonriente, y la forma en que camina muestra lo que es. 
'''
