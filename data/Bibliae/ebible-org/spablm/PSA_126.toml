[126]
"1" = '''
:sup:`1` Una canción de ascensos. Cuando Yahvé hizo volver a los que regresaron a Sión, éramos como los que sueñan. 
'''
"2" = '''
:sup:`2` Entonces se nos llenó la boca de risa, y nuestra lengua con el canto. Entonces dijeron entre las naciones, “Yahvé ha hecho grandes cosas por ellos”. 
'''
"3" = '''
:sup:`3` Yahvé ha hecho grandes cosas por nosotros, y nos alegramos. 
'''
"4" = '''
:sup:`4` Restablece nuestra suerte, Yahvé, como los arroyos del Néguev. 
'''
"5" = '''
:sup:`5` Los que siembran con lágrimas cosecharán con alegría. 
'''
"6" = '''
:sup:`6` El que sale llorando, llevando semilla para sembrar, ciertamente volverá con alegría, llevando sus gavillas. 
'''
