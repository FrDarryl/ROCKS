[2]
"1" = '''
:sup:`1` Yahvé dice: “Por tres transgresiones de Moab, sí, por cuatro, No rechazaré su castigo, porque quemó los huesos del rey de Edom hasta convertirlos en cal; 
'''
"2" = '''
:sup:`2` pero enviaré un fuego sobre Moab, y devorará los palacios de Queriot; y Moab morirá con tumulto, con gritos y con el sonido de la trompeta; 
'''
"3" = '''
:sup:`3` y cortaré al juez de entre ellos, y matará a todos sus príncipes con él”. dice Yahvé. 
'''
"4" = '''
:sup:`4` Yahvé dice: “Por tres transgresiones de Judá, sí, por cuatro, No rechazaré su castigo, porque han rechazado la ley de Yahvé, y no han guardado sus estatutos, y sus mentiras los han llevado por el mal camino, tras la cual caminaron sus padres; 
'''
"5" = '''
:sup:`5` pero enviaré un fuego sobre Judá, y devorará los palacios de Jerusalén”. 
'''
"6" = '''
:sup:`6` Yahvé dice: “Por tres transgresiones de Israel, sí, por cuatro, No rechazaré su castigo, porque han vendido a los justos por plata, y a los necesitados por un par de sandalias; 
'''
"7" = '''
:sup:`7` Pisotean las cabezas de los pobres en el polvo de la tierra y negar la justicia a los oprimidos. Un hombre y su padre usan la misma doncella, para profanar mi santo nombre. 
'''
"8" = '''
:sup:`8` Se acostaron junto a cada altar sobre ropas tomadas en prenda. En la casa de su Dios beben el vino de los multados. 
'''
"9" = '''
:sup:`9` Sin embargo, yo destruí al amorreo ante ellos, cuya altura era como la de los cedros, y era fuerte como los robles; sin embargo, destruí su fruto desde arriba, y sus raíces desde abajo. 
'''
"10" = '''
:sup:`10` También te saqué de la tierra de Egipto y te condujo cuarenta años por el desierto, para poseer la tierra de los amorreos. 
'''
"11" = '''
:sup:`11` Yo levanté a algunos de tus hijos como profetas, y a algunos de sus jóvenes como nazireos. ¿No es esto cierto? ¿Israel, hijos de Israel?”, dice Yahvé. 
'''
"12" = '''
:sup:`12` “Pero tú les diste de beber vino a los nazireos, y ordenó a los profetas, diciendo: “¡No profeticen! 
'''
"13" = '''
:sup:`13` He aquí que te aplastaré en tu lugar, como aplasta un carro que está lleno de grano. 
'''
"14" = '''
:sup:`14` La huida perecerá de los veloces. El fuerte no fortalecerá su fuerza. El poderoso no se entregará. 
'''
"15" = '''
:sup:`15` El que maneja el arco no se sostiene. El que es rápido de pies no escapará. El que monta el caballo no se libra. 
'''
"16" = '''
:sup:`16` El que es valiente entre los poderosos huirán desnudos ese día”. dice Yahvé. 
'''
