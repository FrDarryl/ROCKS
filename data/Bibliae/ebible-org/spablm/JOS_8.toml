[8]
"1" = '''
:sup:`1` El Señor le dijo a Josué: “No temas ni te desanimes. Toma a todos los guerreros contigo, y levántate y sube a Hai. He aquí que he entregado en tu mano al rey de Hai, con su pueblo, su ciudad y su tierra. 
'''
"2" = '''
:sup:`2` Haréis con Hai y con su rey lo mismo que hicisteis con Jericó y con su rey, salvo que tomaréis para vosotros sus bienes y su ganado. Poned una emboscada a la ciudad detrás de ella”. 
'''
"3" = '''
:sup:`3` Entonces Josué se levantó, con todos los guerreros, para subir a Hai. Josué escogió treinta mil hombres, los más valientes, y los envió de noche. 
'''
"4" = '''
:sup:`4` Les ordenó, diciendo: “Mirad, os pondréis en emboscada contra la ciudad, detrás de la ciudad. No os alejéis mucho de la ciudad, pero estad todos preparados. 
'''
"5" = '''
:sup:`5` Yo y todo el pueblo que está conmigo nos acercaremos a la ciudad. Sucederá que cuando salgan contra nosotros, como al principio, huiremos ante ellos. 
'''
"6" = '''
:sup:`6` Saldrán tras nosotros hasta que los hayamos alejado de la ciudad; porque dirán: “Huyen ante nosotros, como la primera vez”. Así que huiremos delante de ellos, 
'''
"7" = '''
:sup:`7` y tú te levantarás de la emboscada y tomarás posesión de la ciudad, porque el Señor, tu Dios, la entregará en tu mano. 
'''
"8" = '''
:sup:`8` Cuando hayáis tomado la ciudad, le prenderéis fuego. Harás esto según la palabra de Yahvé. He aquí que yo te lo he ordenado”. 
'''
"9" = '''
:sup:`9` Josué los envió, y ellos fueron a preparar la emboscada, y se quedaron entre Betel y Hai, al oeste de Hai; pero Josué se quedó en medio del pueblo esa noche. 
'''
"10" = '''
:sup:`10` Josué se levantó de madrugada, reunió al pueblo y subió, él y los ancianos de Israel, delante del pueblo a Hai. 
'''
"11" = '''
:sup:`11` Todo el pueblo, incluso los hombres de guerra que estaban con él, subieron y se acercaron, y llegaron ante la ciudad y acamparon en el lado norte de Hai. Había un valle entre él y Hai. 
'''
"12" = '''
:sup:`12` Tomó unos cinco mil hombres y los puso en una emboscada entre Betel y Hai, del lado occidental de la ciudad. 
'''
"13" = '''
:sup:`13` Así que puso a la gente, a todo el ejército que estaba al norte de la ciudad, y su emboscada al oeste de la ciudad; y Josué fue aquella noche al centro del valle. 
'''
"14" = '''
:sup:`14` Cuando el rey de Hai lo vio, se apresuró y se levantó temprano, y los hombres de la ciudad salieron contra Israel para combatir, él y todo su pueblo, a la hora señalada, frente al Arabá; pero él no sabía que había una emboscada contra él detrás de la ciudad. 
'''
"15" = '''
:sup:`15` Josué y todo Israel hicieron como si fueran vencidos ante ellos, y huyeron por el camino del desierto. 
'''
"16" = '''
:sup:`16` Todo el pueblo que estaba en la ciudad fue convocado para perseguirlos. Persiguieron a Josué, y fueron alejados de la ciudad. 
'''
"17" = '''
:sup:`17` No quedó un solo hombre en Hai o en Betel que no saliera en pos de Israel. Dejaron la ciudad abierta y persiguieron a Israel. 
'''
"18" = '''
:sup:`18` Yahvé dijo a Josué: “Extiende la jabalina que tienes en la mano hacia Hai, porque la entregaré en tu mano”. Josué extendió la jabalina que tenía en la mano hacia la ciudad. 
'''
"19" = '''
:sup:`19` Los emboscados se levantaron rápidamente de su lugar, y corrieron tan pronto como él extendió su mano y entraron en la ciudad y la tomaron. Se apresuraron y prendieron fuego a la ciudad. 
'''
"20" = '''
:sup:`20` Cuando los hombres de Hai miraron a sus espaldas, vieron que el humo de la ciudad subía hasta el cielo, y no tuvieron fuerzas para huir por un lado o por otro. El pueblo que huyó al desierto se volvió contra los perseguidores. 
'''
"21" = '''
:sup:`21` Cuando Josué y todo Israel vieron que la emboscada había tomado la ciudad y que el humo de la ciudad ascendía, se volvieron y mataron a los hombres de Hai. 
'''
"22" = '''
:sup:`22` Los demás salieron de la ciudad contra ellos, de modo que se pusieron en medio de Israel, unos de un lado y otros de otro. Los atacaron, de modo que no dejaron que ninguno de ellos permaneciera ni escapara. 
'''
"23" = '''
:sup:`23` Capturaron vivo al rey de Hai y lo llevaron a Josué. 
'''
"24" = '''
:sup:`24` Cuando Israel terminó de matar a todos los habitantes de Hai en el campo, en el desierto donde los perseguían, y todos cayeron a filo de espada hasta ser consumidos, todo Israel volvió a Hai y la hirió a filo de espada. 
'''
"25" = '''
:sup:`25` Todos los que cayeron aquel día, tanto hombres como mujeres, fueron doce mil, todo el pueblo de Hai. 
'''
"26" = '''
:sup:`26` Porque Josué no retiró su mano, con la que extendía la jabalina, hasta que hubo destruido por completo a todos los habitantes de Hai. 
'''
"27" = '''
:sup:`27` Israel sólo tomó para sí el ganado y los bienes de esa ciudad, según la palabra de Yahvé que le había ordenado a Josué. 
'''
"28" = '''
:sup:`28` Entonces Josué quemó a Hai y la convirtió en un montón para siempre, en una desolación, hasta el día de hoy. 
'''
"29" = '''
:sup:`29` Colgó al rey de Hai en un árbol hasta el atardecer. Al anochecer, Josué lo ordenó, y bajaron su cuerpo del árbol y lo arrojaron a la entrada de la puerta de la ciudad, y levantaron sobre él un gran montón de piedras que permanece hasta el día de hoy. 
'''
"30" = '''
:sup:`30` Entonces Josué edificó un altar a Yahvé, el Dios de Israel, en el monte Ebal, 
'''
"31" = '''
:sup:`31` tal como Moisés, siervo de Yahvé, lo había ordenado a los hijos de Israel, como está escrito en el libro de la ley de Moisés: un altar de piedras sin cortar, en el que nadie había levantado hierro. Sobre él ofrecían holocaustos a Yahvé y sacrificaban ofrendas de paz. 
'''
"32" = '''
:sup:`32` Allí escribió en las piedras una copia de la ley de Moisés, que escribió en presencia de los hijos de Israel. 
'''
"33" = '''
:sup:`33` Todo Israel, con sus ancianos, oficiales y jueces, se puso de pie a ambos lados del arca, delante de los sacerdotes levitas que llevaban el arca de la alianza de Yahvé, tanto los extranjeros como los nativos; la mitad de ellos frente al monte Gerizim, y la otra mitad frente al monte Ebal, tal como Moisés, siervo de Yahvé, lo había ordenado al principio, para que bendijesen al pueblo de Israel. 
'''
"34" = '''
:sup:`34` Después leyó todas las palabras de la ley, la bendición y la maldición, según todo lo que está escrito en el libro de la ley. 
'''
"35" = '''
:sup:`35` No hubo palabra de todo lo que Moisés mandó que Josué no leyera ante toda la asamblea de Israel, con las mujeres, los niños y los extranjeros que estaban entre ellos. 
'''
