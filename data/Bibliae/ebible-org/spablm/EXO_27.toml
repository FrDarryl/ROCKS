[27]
"1" = '''
:sup:`1` “Harás el altar de madera de acacia, de cinco codos de largo y cinco codos de ancho. El altar será cuadrado. Su altura será de tres codos. 
'''
"2" = '''
:sup:`2` Harás sus cuernos en sus cuatro esquinas. Sus cuernos serán de una sola pieza con él. Lo cubrirás de bronce. 
'''
"3" = '''
:sup:`3` Harás sus ollas para recoger sus cenizas, sus palas, sus cuencos, sus ganchos para la carne y sus sartenes para el fuego. Harás todos sus recipientes de bronce. 
'''
"4" = '''
:sup:`4` Le harás una rejilla de red de bronce. En la red harás cuatro anillos de bronce en sus cuatro esquinas. 
'''
"5" = '''
:sup:`5` La pondrás debajo de la cornisa que rodea el altar, para que la red llegue hasta la mitad del altar. 
'''
"6" = '''
:sup:`6` Harás varas para el altar, varas de madera de acacia, y las cubrirás de bronce. 
'''
"7" = '''
:sup:`7` Sus varas se pondrán en los anillos, y las varas estarán a los dos lados del altar cuando lo lleves. 
'''
"8" = '''
:sup:`8` Lo harás hueco con tablas. Lo harán como se te ha mostrado en la montaña. 
'''
"9" = '''
:sup:`9` “Harás el atrio del tabernáculo: para el lado sur, hacia el sur, habrá cortinas para el atrio de lino fino de cien codos de largo por un lado. 
'''
"10" = '''
:sup:`10` Sus columnas serán veinte, y sus bases veinte, de bronce. Los ganchos de las columnas y sus filetes serán de plata. 
'''
"11" = '''
:sup:`11` Asimismo, para la longitud del lado norte, habrá cortinas de cien codos, y sus columnas serán veinte, y sus bases veinte, de bronce; los ganchos de las columnas y sus filetes, de plata. 
'''
"12" = '''
:sup:`12` La anchura del atrio del lado occidental tendrá cortinas de cincuenta codos; sus columnas, diez, y sus basas, diez. 
'''
"13" = '''
:sup:`13` La anchura del atrio del lado oriental será de cincuenta codos. 
'''
"14" = '''
:sup:`14` Las cortinas de un lado de la puerta serán de quince codos, sus columnas de tres y sus bases de tres. 
'''
"15" = '''
:sup:`15` Las cortinas del otro lado serán de quince codos; sus columnas, tres, y sus bases, tres. 
'''
"16" = '''
:sup:`16` Para la puerta del atrio habrá una cortina de veinte codos, de azul, púrpura, carmesí y lino torcido, obra del bordador; sus columnas cuatro, y sus bases cuatro. 
'''
"17" = '''
:sup:`17` Todas las columnas del atrio alrededor estarán forradas de plata; sus ganchos, de plata, y sus bases, de bronce. 
'''
"18" = '''
:sup:`18` La longitud del atrio será de cien codos, la anchura de cincuenta y la altura de cinco codos, de lino fino, y sus bases de bronce. 
'''
"19" = '''
:sup:`19` Todos los instrumentos del tabernáculo en todo su servicio, y todos sus pasadores, y todos los pasadores del atrio, serán de bronce. 
'''
"20" = '''
:sup:`20` “Mandarás a los hijos de Israel que te traigan aceite de oliva puro batido para la luz, para hacer arder continuamente una lámpara. 
'''
"21" = '''
:sup:`21` En la Tienda del Encuentro, fuera del velo que está delante del pacto, Aarón y sus hijos la mantendrán en orden desde la tarde hasta la mañana delante de Yahvé; será un estatuto para siempre a través de sus generaciones a favor de los hijos de Israel. 
'''
