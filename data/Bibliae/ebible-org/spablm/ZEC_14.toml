[14]
"1" = '''
:sup:`1` He aquí que viene un día de Yahvé, en el que se repartirá entre vosotros vuestro botín. 
'''
"2" = '''
:sup:`2` Porque reuniré a todas las naciones contra Jerusalén para combatir, y la ciudad será tomada, las casas saqueadas y las mujeres violadas. La mitad de la ciudad saldrá en cautiverio, y el resto del pueblo no será eliminado de la ciudad. 
'''
"3" = '''
:sup:`3` Entonces el Señor saldrá a luchar contra esas naciones, como cuando luchó en el día de la batalla. 
'''
"4" = '''
:sup:`4` Sus pies se posarán en aquel día sobre el Monte de los Olivos, que está delante de Jerusalén, al este; y el Monte de los Olivos se dividirá en dos, de este a oeste, formando un valle muy grande. La mitad del monte se desplazará hacia el norte, y la otra mitad hacia el sur. 
'''
"5" = '''
:sup:`5` Huiréis por el valle de mis montes, porque el valle de los montes llegará hasta Azel. Sí, huirán, como huyeron antes del terremoto en los días de Uzías, rey de Judá. Vendrá Yahvé, mi Dios, y todos los santos con vosotros. 
'''
"6" = '''
:sup:`6` En ese día no habrá luz, ni frío, ni heladas. 
'''
"7" = '''
:sup:`7` Será un día único, conocido por Yahvé: no será ni día ni noche, sino que al atardecer habrá luz. 
'''
"8" = '''
:sup:`8` Sucederá en aquel día que saldrán de Jerusalén aguas vivas, la mitad de ellas hacia el mar oriental, y la otra mitad hacia el mar occidental. Así será en verano y en invierno. 
'''
"9" = '''
:sup:`9` Yahvé será el rey de toda la tierra. En ese día Yahvé será uno, y su nombre uno. 
'''
"10" = '''
:sup:`10` Toda la tierra se hará como el Arabá, desde Geba hasta Rimón, al sur de Jerusalén; y se levantará y habitará en su lugar, desde la puerta de Benjamín hasta el lugar de la primera puerta, hasta la puerta de la esquina, y desde la torre de Hananel hasta los lagares del rey. 
'''
"11" = '''
:sup:`11` Los hombres habitarán en ella y no habrá más maldición, sino que Jerusalén habitará con seguridad. 
'''
"12" = '''
:sup:`12` Esta será la plaga con la que Yahvé golpeará a todos los pueblos que hayan combatido contra Jerusalén: su carne se consumirá mientras estén de pie, y sus ojos se consumirán en sus cuencas, y su lengua se consumirá en su boca. 
'''
"13" = '''
:sup:`13` Sucederá en ese día que habrá entre ellos un gran pánico de parte de Yahvé; y cada uno de ellos tomará la mano de su vecino, y su mano se levantará contra la mano de su vecino. 
'''
"14" = '''
:sup:`14` También Judá luchará en Jerusalén, y se reunirán las riquezas de todas las naciones de alrededor: oro, plata y ropa, en gran abundancia. 
'''
"15" = '''
:sup:`15` Una plaga así caerá sobre el caballo, sobre la mula, sobre el camello, sobre el asno y sobre todos los animales que estarán en esos campamentos. 
'''
"16" = '''
:sup:`16` Sucederá que todos los que queden de todas las naciones que vinieron contra Jerusalén subirán de año en año a adorar al Rey, Yahvé de los Ejércitos, y a celebrar la fiesta de las cabañas. 
'''
"17" = '''
:sup:`17` El que de todas las familias de la tierra no suba a Jerusalén para adorar al Rey, Yahvé de los Ejércitos, no tendrá lluvia. 
'''
"18" = '''
:sup:`18` Si la familia de Egipto no sube y no viene, tampoco lloverá sobre ellos. Esta será la plaga con la que el Señor golpeará a las naciones que no suban a celebrar la fiesta de las cabañas. 
'''
"19" = '''
:sup:`19` Este será el castigo de Egipto y el castigo de todas las naciones que no suban a celebrar la fiesta de las cabañas. 
'''
"20" = '''
:sup:`20` En aquel día se inscribirá en las campanas de los caballos: “SANTO A YAHWEH”; y las ollas de la casa de Yahvé serán como los tazones ante el altar. 
'''
"21" = '''
:sup:`21` Sí, todas las ollas de Jerusalén y de Judá serán santas a Yahvé de los Ejércitos; y todos los que sacrifican vendrán a tomar de ellas y a cocinar en ellas. En ese día ya no habrá un cananeo en la casa de Yahvé de los Ejércitos. 
'''
