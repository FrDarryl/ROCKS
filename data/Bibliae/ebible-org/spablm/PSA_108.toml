[108]
"1" = '''
:sup:`1` Una canción. Un Salmo de David. Mi corazón está firme, Dios. Cantaré y haré música con mi alma. 
'''
"2" = '''
:sup:`2` ¡Despertad, arpa y lira! Despertaré al amanecer. 
'''
"3" = '''
:sup:`3` Te daré gracias, Yahvé, entre las naciones. Te cantaré alabanzas entre los pueblos. 
'''
"4" = '''
:sup:`4` Porque tu bondad es grande sobre los cielos. Tu fidelidad llega a los cielos. 
'''
"5" = '''
:sup:`5` ¡Sé exaltado, Dios, por encima de los cielos! Que tu gloria sea sobre toda la tierra. 
'''
"6" = '''
:sup:`6` Para que tu amado sea liberado, salva con tu mano derecha, y respóndenos. 
'''
"7" = '''
:sup:`7` Dios ha hablado desde su santuario: “En triunfo, Dividiré Siquem, y mediré el valle de Sucot. 
'''
"8" = '''
:sup:`8` Galaad es mía. Manasés es mío. Efraín también es mi casco. Judá es mi cetro. 
'''
"9" = '''
:sup:`9` Moab es mi lavadero. Lanzaré mi sandalia sobre Edom. Gritaré sobre Filistea”. 
'''
"10" = '''
:sup:`10` ¿Quién me llevará a la ciudad fortificada? ¿Quién me llevará a Edom? 
'''
"11" = '''
:sup:`11` ¿No nos has rechazado, Dios? No sales, Dios, con nuestros ejércitos. 
'''
"12" = '''
:sup:`12` Danos ayuda contra el enemigo, porque la ayuda del hombre es vana. 
'''
"13" = '''
:sup:`13` A través de Dios, nosotroslo haremos con valentía, ya que es él quien va a pisotear a nuestros enemigos. 
'''
