[6]
"1" = '''
:sup:`1` El rey Antíoco estaba viajando por los países altos; y oyó que en Elymais, en Persia, había una ciudad famosa por sus riquezas, por la plata y el oro, 
'''
"2" = '''
:sup:`2` y que el templo que había en ella era sumamente rico, y que en él había escudos de oro, corazas y armas que Alejandro, hijo de Filipo, el rey macedonio, que reinó primero entre los griegos, dejó allí. 
'''
"3" = '''
:sup:`3` Llegó, pues, y trató de tomar la ciudad y de saquearla; pero no pudo, porque su plan era conocido por los de la ciudad, 
'''
"4" = '''
:sup:`4` y se levantaron contra él en la batalla. Huyó y regresó a Babilonia con gran decepción. 
'''
"5" = '''
:sup:`5` Entonces llegó alguien a Persia trayéndole noticias de que los ejércitos que iban contra la tierra de Judá habían sido puestos en fuga, 
'''
"6" = '''
:sup:`6` y que Lisias fue el primero con un fuerte ejército y fue avergonzado ante ellos, y que se habían hecho fuertes gracias a las armas, el poder y el suministro de botín que tomaron de los ejércitos que habían eliminado, 
'''
"7" = '''
:sup:`7` y que habían derribado la abominación que él había construido sobre el altar que estaba en Jerusalén, y que habían rodeado el santuario con altos muros, como antes, y también Betsura, su ciudad. 
'''
"8" = '''
:sup:`8` Sucedió que cuando el rey escuchó estas palabras, se asombró y se conmovió mucho. Se acostó en su cama y cayó enfermo de dolor, porque no le había salido como había planeado. 
'''
"9" = '''
:sup:`9` Estuvo allí muchos días, porque una gran pena se apoderaba de él continuamente, y se dio cuenta de que iba a morir. 
'''
"10" = '''
:sup:`10` Llamó a todos sus amigos de y les dijo: “El sueño se va de mis ojos, y mi corazón desfallece por la preocupación. 
'''
"11" = '''
:sup:`11` Dije en mi corazón: ‘¡A qué sufrimiento he llegado! ¡Qué grande es el diluvio en que me encuentro ahora! Pues yo era bondadoso y amado en mi poder’. 
'''
"12" = '''
:sup:`12` Pero ahora me acuerdo de los males que hice en Jerusalén, y de que tomé todos los objetos de plata y oro que había en ella, y envié a destruir a los habitantes de Judá sin causa alguna. 
'''
"13" = '''
:sup:`13` Me doy cuenta de que es por esto que me han sobrevenido estos males. He aquí que estoy pereciendo con gran dolor en tierra extraña”. 
'''
"14" = '''
:sup:`14` Entonces llamó a Filipo, uno de sus amigos de, y lo puso al frente de todo su reino. 
'''
"15" = '''
:sup:`15` Le dio su corona, su manto y su anillo de sello, para que guiara a su hijo Antíoco y lo alimentara para que fuera rey. 
'''
"16" = '''
:sup:`16` El rey Antíoco murió allí en el año ciento cuarenta y nueve. 
'''
"17" = '''
:sup:`17` Cuando Lisias se enteró de que el rey había muerto, puso a reinar a su hijo Antíoco, al que había alimentado siendo joven, y lo llamó Eupator. 
'''
"18" = '''
:sup:`18` Los que estaban en la ciudadela seguían acorralando a Israel en torno al santuario, y siempre trataban de perjudicarlos y de fortalecer a los gentiles. 
'''
"19" = '''
:sup:`19` Judas planeó destruirlos, y convocó a todo el pueblo para asediarlos. 
'''
"20" = '''
:sup:`20` Se reunieron y los sitiaron en el año ciento cincuenta, y él hizo montículos para disparar y máquinas de guerra. 
'''
"21" = '''
:sup:`21` Algunos de los sitiados salieron, y algunos de los impíos de Israel se unieron a ellos. 
'''
"22" = '''
:sup:`22` Se dirigieron al rey y le dijeron: “¿Hasta cuándo no harás juicio y vengarás a nuestra parentela? 
'''
"23" = '''
:sup:`23` Estábamos dispuestos a servir a tu padre, a vivir según sus palabras y a seguir sus mandamientos. 
'''
"24" = '''
:sup:`24` A causa de esto, los hijos de nuestro pueblo asediaron la ciudadela y se alejaron de nosotros; pero a cuantos de nosotros pudieron atrapar, los mataron, y saquearon nuestras herencias. 
'''
"25" = '''
:sup:`25` No sólo contra nosotros extendieron su mano, sino también contra todas sus fronteras. 
'''
"26" = '''
:sup:`26` He aquí que hoy acampan contra la ciudadela de Jerusalén para tomarla. Han fortificado el santuario y Betsura. 
'''
"27" = '''
:sup:`27` Si no te apresuras a impedirlo, harán cosas mayores que éstas, y no podrás controlarlas. 
'''
"28" = '''
:sup:`28` Al oír esto, el rey se enfureció y reunió a todos sus amigos de, a los jefes de su ejército y a los que estaban al mando de la caballería. 
'''
"29" = '''
:sup:`29` Vinieron a él bandas de soldados contratados de otros reinos y de las islas del mar. 
'''
"30" = '''
:sup:`30` El número de sus fuerzas era de cien mil soldados de infantería, veinte mil de caballería y treinta y dos elefantes entrenados para la guerra. 
'''
"31" = '''
:sup:`31` Atravesaron Idumea y acamparon frente a Betsura, contra la que combatieron muchos días y fabricaron máquinas de guerra. Los judíos salieron y los quemaron con fuego, y lucharon valientemente. 
'''
"32" = '''
:sup:`32` Judas se alejó de la ciudadela y acampó en Betzacarías, cerca del campamento del rey. 
'''
"33" = '''
:sup:`33` El rey se levantó de madrugada y puso en marcha su ejército a toda velocidad por el camino de Betzacarías. Sus fuerzas se prepararon para la batalla y tocaron las trompetas. 
'''
"34" = '''
:sup:`34` Ofrecieron a los elefantes el jugo de las uvas y de las moras, a fin de prepararlos para la batalla. 
'''
"35" = '''
:sup:`35` Distribuyeron los animales entre las falanges. Pusieron junto a cada elefante mil hombres armados con cota de malla y cascos de bronce en la cabeza. Para cada elefante se designaron quinientos hombres de caballería elegidos. 
'''
"36" = '''
:sup:`36` Estos estaban preparados de antemano, dondequiera que estuviera el elefante. Dondequiera que fuera el elefante, iban con él. No lo dejaban. 
'''
"37" = '''
:sup:`37` Sobre ellos había fuertes torres de madera cubiertas, una sobre cada elefante, sujetas a él con arneses seguros. Sobre cada uno había cuatro hombres valientes que luchaban sobre ellos, junto a su conductor indio. 
'''
"38" = '''
:sup:`38` El resto de la caballería la colocó a un lado y a otro en los dos flancos del ejército, infundiendo terror al enemigo y protegidos por las falanges. 
'''
"39" = '''
:sup:`39` Cuando el sol brillaba sobre los escudos de oro y bronce, las montañas se iluminaban y ardían como antorchas. 
'''
"40" = '''
:sup:`40` Una parte del ejército del rey estaba extendida sobre las colinas altas y otra sobre el terreno bajo, y avanzaban con firmeza y en orden. 
'''
"41" = '''
:sup:`41` Todos los que oían el ruido de la multitud, el paso de la gente y el ruido de las armas, temblaban, porque el ejército era muy grande y fuerte. 
'''
"42" = '''
:sup:`42` Judas y su ejército se acercaron a la batalla, y cayeron seiscientos hombres del ejército del rey. 
'''
"43" = '''
:sup:`43` Eleazar, que se llamaba Avaran, vio uno de los animales armados con corazas reales, y era más alto que todos los animales, y parecía que el rey estaba sobre él. 
'''
"44" = '''
:sup:`44` Dio su vida para liberar a su pueblo y conseguir un nombre eterno. 
'''
"45" = '''
:sup:`45` Corrió sobre él valientemente en medio de la falange, y mató a derecha e izquierda, y se separaron de él a un lado y a otro. 
'''
"46" = '''
:sup:`46` Se arrastró bajo el elefante, lo apuñaló desde abajo y lo mató. El elefante cayó a tierra sobre él, y allí murió. 
'''
"47" = '''
:sup:`47` Al ver la fuerza del reino y el feroz ataque del ejército, se apartaron de ellos. 
'''
"48" = '''
:sup:`48` Pero los soldados del ejército del rey subieron a Jerusalén a recibirlos, y el rey acampó hacia Judea y hacia el monte Sión. 
'''
"49" = '''
:sup:`49` Hizo la paz con el pueblo de Betsura. Salió de la ciudad porque allí no tenían comida para soportar el asedio, porque era un día de reposo para la tierra. 
'''
"50" = '''
:sup:`50` El rey tomó Betsura y designó allí una guarnición para guardarla. 
'''
"51" = '''
:sup:`51` Acampó contra el santuario muchos días, y puso allí montículos para disparar, y máquinas de guerra, y máquinas para lanzar fuego y piedras, y armas para lanzar dardos y hondas. 
'''
"52" = '''
:sup:`52` También los judíos hicieron máquinas de guerra contra sus máquinas, y lucharon durante muchos días. 
'''
"53" = '''
:sup:`53` Pero no había comida en el santuario, porque era el séptimo año, y los que habían huido a Judea de entre los gentiles para ponerse a salvo habían consumido el resto de las provisiones. 
'''
"54" = '''
:sup:`54` Quedaron pocos en el santuario, porque el hambre prevaleció contra ellos, y fueron dispersados, cada uno a su lugar. 
'''
"55" = '''
:sup:`55` Lisias se enteró de que Filipo, a quien el rey Antíoco, en vida, había designado para elevar a su hijo Antíoco a la categoría de rey, 
'''
"56" = '''
:sup:`56` había regresado de Persia y de Media, y con él las fuerzas que acompañaban al rey, y que pretendía apoderarse del gobierno. 
'''
"57" = '''
:sup:`57` Se apresuró y dio órdenes de partir. Dijo al rey, a los jefes del ejército y a los hombres: “Cada día estamos más débiles, nuestra comida es escasa, el lugar donde acampamos es fuerte, y los asuntos del reino recaen sobre nosotros. 
'''
"58" = '''
:sup:`58` Ahora, pues, negociemos con estos hombres y hagamos la paz con ellos y con toda su nación, 
'''
"59" = '''
:sup:`59` y hagamos un pacto con ellos, para que anden según sus propias leyes, como antes; porque a causa de sus leyes, que nosotros abolimos, se enojaron e hicieron todas estas cosas.” 
'''
"60" = '''
:sup:`60` El discurso agradó al rey y a los príncipes, y envió a ellos para hacer la paz; y ellos la aceptaron. 
'''
"61" = '''
:sup:`61` El rey y los príncipes les juraron. Con estas condiciones, salieron de la fortaleza. 
'''
"62" = '''
:sup:`62` Entonces el rey entró en el monte Sión. Vio la fortaleza del lugar, y rompió el juramento que había hecho, y dio órdenes de derribar la muralla por todas partes. 
'''
"63" = '''
:sup:`63` Luego partió apresuradamente y volvió a Antioquía, y encontró a Filipo dueño de la ciudad. Luchó contra él y tomó la ciudad por la fuerza. 
'''
