[6]
"1" = '''
:sup:`1` Y aconteció, que un día de reposo iba por los campos de trigo. Sus discípulos arrancaban las espigas y comían, frotándolas en sus manos. 
'''
"2" = '''
:sup:`2` Pero algunos de los fariseos les dijeron: “¿Por qué hacéis lo que no es lícito hacer en día de reposo?” 
'''
"3" = '''
:sup:`3` Jesús, respondiéndoles, dijo: “¿No habéis leído lo que hizo David cuando tuvo hambre, él y los que estaban con él, 
'''
"4" = '''
:sup:`4` cómo entró en la casa de Dios, y tomó y comió el pan de la feria, y dio también a los que estaban con él, lo que no es lícito comer sino a los sacerdotes solos?” 
'''
"5" = '''
:sup:`5` Él les dijo: “El Hijo del Hombre es el señor del sábado”. 
'''
"6" = '''
:sup:`6` Sucedió también otro sábado que entró en la sinagoga y enseñó. Había allí un hombre que tenía la mano derecha seca. 
'''
"7" = '''
:sup:`7` Los escribas y los fariseos le vigilaban para ver si sanaba en sábado, a fin de encontrar una acusación contra él. 
'''
"8" = '''
:sup:`8` Pero él conocía sus pensamientos, y dijo al hombre que tenía la mano seca: “Levántate y ponte en medio.” Se levantó y se puso en pie. 
'''
"9" = '''
:sup:`9` Entonces Jesús les dijo: “Os voy a preguntar una cosa: ¿Es lícito en sábado hacer el bien, o hacer el mal? ¿Salvar una vida, o matar?” 
'''
"10" = '''
:sup:`10` Miró a todos y le dijo al hombre: “Extiende tu mano”. Lo hizo, y su mano quedó tan sana como la otra. 
'''
"11" = '''
:sup:`11` Pero ellos, llenos de ira, hablaban entre sí sobre lo que podrían hacer a Jesús. 
'''
"12" = '''
:sup:`12` En esos días, salió al monte a orar, y pasó toda la noche orando a Dios. 
'''
"13" = '''
:sup:`13` Cuando se hizo de día, llamó a sus discípulos, y de entre ellos eligió a doce, a los que también llamó apóstoles 
'''
"14" = '''
:sup:`14` Simón, al que también llamó Pedro; Andrés, su hermano; Santiago; Juan; Felipe; Bartolomé; 
'''
"15" = '''
:sup:`15` Mateo; Tomás; Santiago, hijo de Alfeo; Simón, al que llamaban el Zelote; 
'''
"16" = '''
:sup:`16` Judas, hijo de Santiago; y Judas Iscariote, que también se hizo traidor. 
'''
"17" = '''
:sup:`17` Bajó con ellos y se puso en un lugar llano, con una multitud de sus discípulos y un gran número de la gente de toda Judea y Jerusalén y de la costa de Tiro y Sidón, que venían a escucharle y a ser curados de sus enfermedades, 
'''
"18" = '''
:sup:`18` así como los que estaban turbados por espíritus inmundos; y eran curados. 
'''
"19" = '''
:sup:`19` Toda la multitud procuraba tocarle, porque salía de él poder y los sanaba a todos. 
'''
"20" = '''
:sup:`20` Levantó los ojos hacia sus discípulos y dijo “Benditos seáis los pobres, porque vuestro el Reino de Dios. 
'''
"21" = '''
:sup:`21` Dichosos los que ahora tienen hambre, porque seréis saciados. Benditos seáis los que lloráis ahora, porque te reirás. 
'''
"22" = '''
:sup:`22` Bienaventurados seréis cuando los hombres os odien, y cuando os excluyan y se burlen de vosotros, y desechen vuestro nombre como malo, por causa del Hijo del Hombre. 
'''
"23" = '''
:sup:`23` Alégrate en ese día y da saltos de alegría, porque he aquí que tu recompensa es grande en el cielo, ya que sus padres hicieron lo mismo con los profetas. 
'''
"24" = '''
:sup:`24` “Pero ¡ay de vosotros, los ricos! Porque has recibido tu consuelo. 
'''
"25" = '''
:sup:`25` Ay de ti, que estás lleno ahora, porque tendrás hambre. Ay de ti que te ríes ahora, porque te lamentarás y llorarás. 
'''
"26" = '''
:sup:`26` Ay, cuando los hombres hablan bien de ti, porque sus padres hicieron lo mismo con los falsos profetas. 
'''
"27" = '''
:sup:`27` “Pero yo os digo a vosotros que escucháis: amad a vuestros enemigos, haced el bien a los que os odian, 
'''
"28" = '''
:sup:`28` bendecid a los que os maldicen y orad por los que os maltratan. 
'''
"29" = '''
:sup:`29` Al que te golpee en la mejilla, ofrécele también la otra; y al que te quite el manto, no le quites también la túnica. 
'''
"30" = '''
:sup:`30` Da a todo el que te pida, y no le pidas al que te quita tus bienes que te los devuelva. 
'''
"31" = '''
:sup:`31` “Como quieras que la gente te haga a ti, haz exactamente lo mismo con ellos. 
'''
"32" = '''
:sup:`32` “Si amas a los que te aman, ¿qué mérito tienes? Porque también los pecadores aman a los que los aman. 
'''
"33" = '''
:sup:`33` Si hacéis bien a los que os hacen bien, ¿qué mérito tenéis? Porque también los pecadores hacen lo mismo. 
'''
"34" = '''
:sup:`34` Si prestáis a aquellos de quienes esperáis recibir, ¿qué mérito tenéis? Incluso los pecadores prestan a los pecadores, para recibir lo mismo. 
'''
"35" = '''
:sup:`35` Pero amad a vuestros enemigos, haced el bien y prestad sin esperar nada a cambio; y vuestra recompensa será grande, y seréis hijos del Altísimo, porque él es bondadoso con los ingratos y los malos. 
'''
"36" = '''
:sup:`36` “Por lo tanto, sean misericordiosos, así como tu Padre es también misericordioso. 
'''
"37" = '''
:sup:`37` No juzgues, y no serás juzgado. No condenes, y no serás condenado. Libérate, y serás liberado. 
'''
"38" = '''
:sup:`38` “Dad, y se os dará; medida buena, apretada, remecida y rebosante, se os dará. Porque con la misma medida que midan se les devolverá”. 
'''
"39" = '''
:sup:`39` Les dijo una parábola. “¿Puede el ciego guiar al ciego? ¿No caerán ambos en un pozo? 
'''
"40" = '''
:sup:`40` El discípulo no está por encima de su maestro, pero todo el mundo, cuando esté completamente formado, será como su maestro. 
'''
"41" = '''
:sup:`41` ¿Por qué ves la paja que está en el ojo de tu hermano, pero no consideras la viga que está en tu propio ojo? 
'''
"42" = '''
:sup:`42` ¿Cómo puedes decirle a tu hermano: “Hermano, déjame quitarte la paja que tienes en el ojo”, cuando tú mismo no ves la viga que tienes en tu propio ojo? ¡Hipócrita! Primero quita la viga de tu propio ojo, y entonces podrás ver con claridad para quitar la paja que está en el ojo de tu hermano. 
'''
"43" = '''
:sup:`43` “Porque no hay árbol bueno que produzca frutos podridos, ni árbol podrido que produzca frutos buenos. 
'''
"44" = '''
:sup:`44` Porque cada árbol se conoce por su propio fruto. Porque no se recogen higos de los espinos, ni se recogen uvas de las zarzas. 
'''
"45" = '''
:sup:`45` El hombre bueno del buen tesoro de su corazón saca lo bueno, y el hombre malo del mal tesoro de su corazón saca lo malo, porque de la abundancia del corazón habla su boca. 
'''
"46" = '''
:sup:`46` “¿Por qué me llamáis “Señor, Señor” y no hacéis lo que yo digo? 
'''
"47" = '''
:sup:`47` Todo el que viene a mí, y escucha mis palabras y las pone en práctica, os mostraré a quién se parece. 
'''
"48" = '''
:sup:`48` Es como un hombre que construye una casa, que cavó y profundizó y puso los cimientos sobre la roca. Cuando se produjo una inundación, la corriente rompió contra esa casa, y no pudo sacudirla, porque estaba fundada sobre la roca. 
'''
"49" = '''
:sup:`49` Pero el que oye y no hace, es como un hombre que construyó una casa sobre la tierra sin cimientos, contra la cual rompió la corriente, y enseguida cayó; y la ruina de aquella casa fue grande.” 
'''
