[5]
"1" = '''
:sup:`1` “Llama ahora; ¿hay alguien que te responda? ¿A cuál de los santos te dirigirás? 
'''
"2" = '''
:sup:`2` Porque el resentimiento mata al necio, y los celos matan a los simples. 
'''
"3" = '''
:sup:`3` He visto a los insensatos echar raíces, pero de repente maldije su morada. 
'''
"4" = '''
:sup:`4` Sus hijos están lejos de la seguridad. Son aplastados en la puerta. Tampoco hay ninguno que los entregue, 
'''
"5" = '''
:sup:`5` cuya cosecha devoran los hambrientos, y sacarlo incluso de las espinas. La trampa se abre para su sustancia. 
'''
"6" = '''
:sup:`6` Porque la aflicción no sale del polvo, tampoco los problemas surgen de la tierra; 
'''
"7" = '''
:sup:`7` pero el hombre ha nacido para el problema, mientras las chispas vuelan hacia arriba. 
'''
"8" = '''
:sup:`8` “Pero en cuanto a mí, buscaría a Dios. Yo encomendaría mi causa a Dios, 
'''
"9" = '''
:sup:`9` que hace grandes cosas que no se pueden comprender, cosas maravillosas sin número; 
'''
"10" = '''
:sup:`10` que hace llover sobre la tierra, y envía aguas sobre los campos; 
'''
"11" = '''
:sup:`11` para que ponga en alto a los de abajo, los que lloran son exaltados a la seguridad. 
'''
"12" = '''
:sup:`12` Él frustra los planes de los astutos, para que sus manos no puedan realizar su empresa. 
'''
"13" = '''
:sup:`13` El toma a los sabios en su propia astucia; el consejo de los astutos se lleva de cabeza. 
'''
"14" = '''
:sup:`14` Se encuentran con la oscuridad durante el día, y tantear al mediodía como en la noche. 
'''
"15" = '''
:sup:`15` Pero él salva de la espada de su boca, incluso a los necesitados de la mano de los poderosos. 
'''
"16" = '''
:sup:`16` Así que el pobre tiene esperanza, y la injusticia le cierra la boca. 
'''
"17" = '''
:sup:`17` “He aquí que es feliz el hombre a quien Dios corrige. Por lo tanto, no desprecies el castigo del Todopoderoso. 
'''
"18" = '''
:sup:`18` Porque él hiere y venda. Se hiere y sus manos se recomponen. 
'''
"19" = '''
:sup:`19` Él te librará en seis problemas; sí, en siete ningún mal te tocará. 
'''
"20" = '''
:sup:`20` En el hambre te reducirá de la muerte; en la guerra, del poder de la espada. 
'''
"21" = '''
:sup:`21` Estarás oculto del azote de la lengua, ni tendrás miedo de la destrucción cuando llegue. 
'''
"22" = '''
:sup:`22` Te reirás de la destrucción y del hambre, ni tendrás miedo de los animales de la tierra. 
'''
"23" = '''
:sup:`23` Porque serás aliado de las piedras del campo. Los animales del campo estarán en paz contigo. 
'''
"24" = '''
:sup:`24` Sabrás que tu tienda está en paz. Visitarás tu redil y no echarás nada en falta. 
'''
"25" = '''
:sup:`25` También sabrás que tu descendencia será grande, tu descendencia como la hierba de la tierra. 
'''
"26" = '''
:sup:`26` Llegarás a la tumba en plena edad, como una descarga de grano viene en su temporada. 
'''
"27" = '''
:sup:`27` He aquí que lo hemos investigado. Así es. Escúchalo y conócelo para tu bien”. 
'''
