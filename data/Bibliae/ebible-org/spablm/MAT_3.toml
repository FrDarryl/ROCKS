[3]
"1" = '''
:sup:`1` En aquellos días, vino Juan el Bautista predicando en el desierto de Judea, diciendo: 
'''
"2" = '''
:sup:`2` “¡Arrepentíos, porque el Reino de los Cielos está cerca!” 
'''
"3" = '''
:sup:`3` Porque éste es el que fue anunciado por el profeta Isaías, diciendo, “La voz de uno que clama en el desierto, ¡preparad el camino del Señor! Enderezad sus caminos”. 
'''
"4" = '''
:sup:`4` El mismo Juan llevaba ropa de pelo de camello y un cinturón de cuero alrededor de la cintura. Su comida era chapulines y miel silvestre. 
'''
"5" = '''
:sup:`5` Entonces la gente de Jerusalén, de toda Judea y de toda la región del Jordán salía hacia él. 
'''
"6" = '''
:sup:`6` Se dejaban bautizar por él en el Jordán, confesando sus pecados. 
'''
"7" = '''
:sup:`7` Pero al ver que muchos de los fariseos y saduceos venían a su bautismo, les dijo: “Hijos de víboras, ¿quién os ha advertido que huyáis de la ira que ha de venir? 
'''
"8" = '''
:sup:`8` Por lo tanto, ¡producid un fruto digno de arrepentimiento! 
'''
"9" = '''
:sup:`9` No penséis para vosotros mismos: “Tenemos a Abraham por padre”, porque os digo que Dios puede levantar hijos a Abraham de estas piedras. 
'''
"10" = '''
:sup:`10` Incluso ahora el hacha está a la raíz de los árboles. Por eso, todo árbol que no da buen fruto es cortado y echado al fuego. 
'''
"11" = '''
:sup:`11` “Yo sí os bautizo en agua para que os arrepintáis, pero el que viene detrás de mí es más poderoso que yo, cuyas sandalias no soy digno de llevar. Él os bautizará en el Espíritu Santo. 
'''
"12" = '''
:sup:`12` Tiene en la mano su aventador, y limpiará a fondo su era. Recogerá su trigo en el granero, pero la paja la quemará con fuego inextinguible.” 
'''
"13" = '''
:sup:`13` Entonces Jesús vino de Galilea al Jordán, a Juan, para ser bautizado por él. 
'''
"14" = '''
:sup:`14` Pero Juan se lo impedía, diciendo: “Tengo necesidad de ser bautizado por ti, ¿y tú vienes a mí?” 
'''
"15" = '''
:sup:`15` Pero Jesús, respondiendo, le dijo: “Permítelo ahora, porque éste es el camino adecuado para cumplir toda justicia.” Entonces se lo permitió. 
'''
"16" = '''
:sup:`16` Jesús, después de ser bautizado, subió directamente del agua; y he aquí que se le abrieron los cielos. Vio que el Espíritu de Dios descendía como una paloma y venía sobre él. 
'''
"17" = '''
:sup:`17` He aquí que una voz de los cielos decía: “Este es mi Hijo amado, en quien me complazco.” 
'''
