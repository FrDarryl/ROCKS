[3]
"1" = '''
:sup:`1` “¡He aquí que envío a mi mensajero, y él preparará el camino delante de mí! El Señor, a quien ustedes buscan, vendrá repentinamente a su templo. He aquí que viene el mensajero de la alianza, a quien tú deseas”, dice el Señor de los Ejércitos. 
'''
"2" = '''
:sup:`2` “Pero, ¿quién podrá soportar el día de su venida? ¿Y quién se mantendrá en pie cuando él aparezca? Porque él es como el fuego de un refinador, y como el jabón de los lavanderos; 
'''
"3" = '''
:sup:`3` y se sentará como un refinador y purificador de plata, y purificará a los hijos de Leví, y los refinará como el oro y la plata; y ofrecerán a Yahvé ofrendas en justicia. 
'''
"4" = '''
:sup:`4` Entonces la ofrenda de Judá y de Jerusalén será agradable a Yahvé como en los días pasados y como en los años antiguos. 
'''
"5" = '''
:sup:`5` Me acercaré a ti para juzgarte. Seré un testigo rápido contra los hechiceros, contra los adúlteros, contra los perjuros, y contra los que oprimen al asalariado en su salario, a la viuda y al huérfano, y que privan al extranjero de la justicia, y no me temen”, dice el Señor de los Ejércitos. 
'''
"6" = '''
:sup:`6` “Porque yo, Yahvé, no cambio; por eso vosotros, hijos de Jacob, no habéis sido consumidos. 
'''
"7" = '''
:sup:`7` Desde los días de vuestros padres os habéis apartado de mis ordenanzas y no las habéis guardado. Volved a mí, y yo volveré a vosotros”, dice el Señor de los Ejércitos. “Pero vosotros decís: ‘¿Cómo vamos a volver? 
'''
"8" = '''
:sup:`8` ¿Robará un hombre a Dios? Sin embargo, ¡me robáis a mí! Pero tú dices: “¿Cómo te hemos robado? En los diezmos y las ofrendas. 
'''
"9" = '''
:sup:`9` Malditos seáis con la maldición; porque me robáis, toda esta nación. 
'''
"10" = '''
:sup:`10` Traed todo el diezmo al almacén, para que haya alimento en mi casa, y probadme ahora en esto — dice el Señor de los Ejércitos — si no os abriré las ventanas del cielo y os derramaré una bendición para la que no habrá sitio. 
'''
"11" = '''
:sup:`11` Reprenderé al devorador por vosotros, y no destruirá los frutos de vuestra tierra; ni vuestra vid echará su fruto antes de tiempo en el campo”, dice el Señor de los Ejércitos. 
'''
"12" = '''
:sup:`12` “Todas las naciones te llamarán bendita, porque serás una tierra deliciosa”, dice el Señor de los Ejércitos. 
'''
"13" = '''
:sup:`13` “Vuestras palabras han sido duras contra mí”, dice Yahvé. “Sin embargo, ustedes dicen: ‘¿Qué hemos hablado contra ti?’ 
'''
"14" = '''
:sup:`14` Ustedes han dicho: ‘Es vano servir a Dios’, y ‘¿De qué sirve que hayamos seguido sus instrucciones y que hayamos caminado penosamente ante Yahvé de los Ejércitos? 
'''
"15" = '''
:sup:`15` Ahora llamamos felices a los soberbios; sí, los que obran la maldad son edificados; sí, tientan a Dios y escapan.’ 
'''
"16" = '''
:sup:`16` Entonces los que temían a Yahvé hablaron entre sí; y Yahvé escuchó y oyó, y se escribió ante él un libro de memoria para los que temían a Yahvé y honraban su nombre. 
'''
"17" = '''
:sup:`17` Ellos serán míos — dice el Señor de los Ejércitos —, mi propia posesión en el día que yo haga. Los perdonaré, como un hombre perdona a su propio hijo que le sirve. 
'''
"18" = '''
:sup:`18` Entonces volverás y discernirás entre el justo y el impío, entre el que sirve a Dios y el que no le sirve. 
'''
