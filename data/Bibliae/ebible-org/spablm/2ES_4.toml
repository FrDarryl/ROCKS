[4]
"1" = '''
:sup:`1` El ángel que me fue enviado, cuyo nombre era Uriel, me dio una respuesta, 
'''
"2" = '''
:sup:`2` y me dijo: “Tu entendimiento te ha fallado por completo con respecto a este mundo. ¿Crees que puedes comprender el camino del Altísimo?” 
'''
"3" = '''
:sup:`3` Entonces dije: “Sí, mi Señor”. Me contestó: “He sido enviado para mostrarte tres caminos, y para plantearte tres problemas. 
'''
"4" = '''
:sup:`4` Si puedes resolverme uno, también te mostraré el camino que deseas ver, y te enseñaré por qué el corazón es perverso.” 
'''
"5" = '''
:sup:`5` Dije: “Adelante, mi Señor”. Entonces me dijo: “Ve, pesa para mí el peso del fuego, o mide para mí la ráfaga de viento, o llama para mí el día que ha pasado”. 
'''
"6" = '''
:sup:`6` Entonces respondí y dije: “¿Quién de los hijos de los hombres es capaz de hacer esto, para que me preguntes sobre tales cosas?” 
'''
"7" = '''
:sup:`7` Me dijo: “Si te hubiera preguntado: “¿Cuántas viviendas hay en el corazón del mar? ¿O cuántos manantiales hay en la cabecera del abismo? ¿O cuántos arroyos hay sobre el firmamento? ¿O cuáles son las salidas del infierno? ¿O cuáles son las entradas del paraíso? 
'''
"8" = '''
:sup:`8` Tal vez me dirías: “Nunca he bajado al abismo, ni tampoco al infierno, ni he subido al cielo”. 
'''
"9" = '''
:sup:`9` Sin embargo, ahora sólo te he preguntado sobre el fuego, el viento y el día, cosas que has experimentado y de las que no puedes separarte, y sin embargo no me has dado respuesta alguna sobre ellas.” 
'''
"10" = '''
:sup:`10` Además, me dijo: “No puedes entender tus cosas con las que te has criado. 
'''
"11" = '''
:sup:`11` ¿Cómo puede entonces tu mente comprender el camino del Altísimo? ¿Cómo puede entender la incorrupción el que ya está agotado con el mundo corrupto?” Cuando oí estas cosas, caí sobre mi rostro 
'''
"12" = '''
:sup:`12` y le dije: “Habría sido mejor que no estuviéramos aquí, que venir aquí y vivir en medio de la impiedad, y sufrir, y no saber por qué.” 
'''
"13" = '''
:sup:`13` Me respondió y dijo: “Salió un bosque de árboles del campo y se asesoró, 
'''
"14" = '''
:sup:`14` y dijo: ‘¡Ven! Vayamos a hacer la guerra al mar, para que se aleje delante de nosotros, y nos hagamos más bosques.’ 
'''
"15" = '''
:sup:`15` También las olas del mar se pusieron de acuerdo y dijeron: “¡Vengan! Subamos y sometamos el bosque de la llanura, para que también allí ganemos más territorio.’ 
'''
"16" = '''
:sup:`16` El consejo del bosque fue en vano, pues el fuego llegó y lo consumió. 
'''
"17" = '''
:sup:`17` Lo mismo ocurrió con el consejo de las olas del mar, pues la arena se levantó y las detuvo. 
'''
"18" = '''
:sup:`18` Si ahora fueras juez entre estos dos, ¿a cuál justificarías, o a cuál condenarías?” 
'''
"19" = '''
:sup:`19` Respondí y dije: “Es un consejo insensato el que ambos han tomado, pues la tierra se le da al bosque y el lugar del mar se le da para soportar sus olas.” 
'''
"20" = '''
:sup:`20` Entonces él me respondió y dijo: “Has dado un juicio correcto. ¿Por qué no juzgas tu propio caso? 
'''
"21" = '''
:sup:`21` Porque así como la tierra es dada a la madera, y el mar a sus olas, así los que habitan en la tierra no entienden más que lo que está sobre la tierra. Sólo el que habita en lo alto de los cielos entiende las cosas que están por encima de la altura de los cielos”. 
'''
"22" = '''
:sup:`22` Entonces respondí y dije: “Te ruego, Señor, ¿por qué se me ha dado la facultad de entender? 
'''
"23" = '''
:sup:`23` Porque no estaba en mi mente la curiosidad de los caminos de arriba, sino la de las cosas que pasan a nuestro lado cada día, porque Israel ha sido entregado como un oprobio a las naciones. El pueblo que tú has amado ha sido entregado a las naciones impías. La ley de nuestros antepasados ha quedado sin efecto, y los pactos escritos no se tienen en cuenta en ninguna parte. 
'''
"24" = '''
:sup:`24` Pasamos del mundo como langostas. Nuestra vida es como un vapor, y no somos dignos de obtener misericordia. 
'''
"25" = '''
:sup:`25` ¿Qué hará entonces por su nombre, por el que somos llamados? He preguntado por estas cosas”. 
'''
"26" = '''
:sup:`26` Entonces me respondió y dijo: “Si vives, lo verás, y si vives mucho, te maravillarás, porque el mundo se apresura a pasar. 
'''
"27" = '''
:sup:`27` Porque no es capaz de soportar las cosas que se prometen a los justos en los tiempos venideros; porque este mundo está lleno de tristezas y enfermedades. 
'''
"28" = '''
:sup:`28` Porque el mal sobre el que me preguntasteis ha sido sembrado, pero su cosecha aún no ha llegado. 
'''
"29" = '''
:sup:`29` Por tanto, si lo que se ha sembrado no se cosecha, y si el lugar donde se ha sembrado el mal no pasa, el campo donde se ha sembrado el bien no vendrá. 
'''
"30" = '''
:sup:`30` Porque un grano de semilla de maldad fue sembrado en el corazón de Adán desde el principio, y ¡cuánta maldad ha producido hasta este momento! ¡Cuánto más producirá hasta que llegue el tiempo de la trilla! 
'''
"31" = '''
:sup:`31` Reflexiona ahora por ti mismo, cuánto fruto de maldad ha producido un grano de mala semilla. 
'''
"32" = '''
:sup:`32` Cuando se siembren los granos que no tienen número, ¡qué gran era llenarán!” 
'''
"33" = '''
:sup:`33` Entonces respondí y dije: “¿Hasta cuándo? ¿Cuándo sucederán estas cosas? ¿Por qué nuestros años son pocos y malos?” 
'''
"34" = '''
:sup:`34` El me respondió y dijo: “No te apresures más que el Altísimo, porque tu prisa es para ti mismo, pero el que está arriba se apresura en favor de muchos. 
'''
"35" = '''
:sup:`35` ¿Acaso las almas de los justos no se preguntaron sobre estas cosas en sus habitaciones, diciendo: ‘Hasta cuándo estaremos aquí? ¿Cuándo viene el fruto de la era?’ 
'''
"36" = '''
:sup:`36` A ellos respondió el arcángel Jeremiel: ‘Cuando se cumpla el número de los que son como vosotros. Porque él ha pesado el mundo en la balanza. 
'''
"37" = '''
:sup:`37` Por medida, ha medido los tiempos. Por número, ha contado las estaciones. Él no moverá ni removerá hasta que se cumpla esa medida’”. 
'''
"38" = '''
:sup:`38` Entonces respondí: “Oh Señor soberano, todos nosotros estamos llenos de impiedad. 
'''
"39" = '''
:sup:`39` Tal vez sea por nosotros que el tiempo de trilla de los justos se retrasa, a causa de los pecados de los que habitan la tierra.” 
'''
"40" = '''
:sup:`40` Entonces me respondió: “Ve a una mujer embarazada y pregúntale, cuando haya cumplido sus nueve meses, si su vientre puede retener al bebé por más tiempo dentro de ella.” 
'''
"41" = '''
:sup:`41` Entonces dije: “No, Señor, eso no puede ser”. Me dijo: “En el Hades, las cámaras de las almas son como el útero. 
'''
"42" = '''
:sup:`42` Porque, al igual que una mujer que está de parto se apresura a escapar de la angustia de los dolores de parto, así estos lugares se apresuran a entregar las cosas que les han sido encomendadas desde el principio. 
'''
"43" = '''
:sup:`43` Entonces se os mostrarán las cosas que deseáis ver”. 
'''
"44" = '''
:sup:`44` Entonces respondí: “Si he hallado gracia ante tus ojos, y si es posible, y si soy digno, 
'''
"45" = '''
:sup:`45` muéstrame también esto, si ha de venir más de lo que ha pasado, o si la mayor parte ha pasado sobre nosotros. 
'''
"46" = '''
:sup:`46` Porque lo que se ha ido lo sé, pero no sé lo que ha de venir”. 
'''
"47" = '''
:sup:`47` Me dijo: “Ponte a mi derecha y te explicaré la parábola”. 
'''
"48" = '''
:sup:`48` Entonces me paré, miré, y vi pasar ante mí un horno ardiente. Sucedió que cuando la llama pasó, miré y vi que el humo permanecía. 
'''
"49" = '''
:sup:`49` Después de esto, una nube acuosa pasó delante de mí y envió mucha lluvia con una tormenta. Cuando pasó la lluvia tormentosa, las gotas aún permanecían en ella”. 
'''
"50" = '''
:sup:`50` Entonces me dijo: “Considera contigo mismo; como la lluvia es más que las gotas, y el fuego es más que el humo, así la cantidad que pasó fue mucho mayor; pero las gotas y el humo aún permanecieron.” 
'''
"51" = '''
:sup:`51` Entonces oré y dije: “¿Crees que viviré hasta ese momento? ¿O quién vivirá en esos días?” 
'''
"52" = '''
:sup:`52` Me respondió: “En cuanto a las señales por las que me preguntaste, puedo hablarte de ellas en parte; pero no he sido enviado para hablarte de tu vida, porque no lo sé. 
'''
