[4]
"1" = '''
:sup:`1` Cuando toda la nación hubo cruzado completamente el Jordán, Yahvé habló a Josué, diciendo: 
'''
"2" = '''
:sup:`2` “Toma doce hombres del pueblo, un hombre de cada tribu, 
'''
"3" = '''
:sup:`3` y mándales decir: “Toma de la mitad del Jordán, del lugar donde los pies de los sacerdotes estaban firmes, doce piedras, llévalas contigo y ponlas en el lugar donde acamparás esta noche.” 
'''
"4" = '''
:sup:`4` Entonces Josué llamó a los doce hombres que había preparado de los hijos de Israel, un hombre de cada tribu. 
'''
"5" = '''
:sup:`5` Josué les dijo: “Crucen delante del arca de Yahvé su Dios hasta la mitad del Jordán, y cada uno de ustedes tome una piedra y póngasela al hombro, según el número de las tribus de los hijos de Israel; 
'''
"6" = '''
:sup:`6` para que esto sea una señal entre ustedes, de modo que cuando sus hijos pregunten en el futuro, diciendo: “¿Qué significan estas piedras?” 
'''
"7" = '''
:sup:`7` entonces les dirán: “Porque las aguas del Jordán fueron cortadas delante del arca del pacto de Yahvé. Cuando cruzó el Jordán, las aguas del Jordán fueron cortadas. Estas piedras serán para memoria de los hijos de Israel para siempre’”. 
'''
"8" = '''
:sup:`8` Los hijos de Israel hicieron lo que Josué les había ordenado, y tomaron doce piedras del medio del Jordán, tal como el Señor le había dicho a Josué, según el número de las tribus de los hijos de Israel. Las llevaron consigo hasta el lugar donde acamparon, y las depositaron allí. 
'''
"9" = '''
:sup:`9` Josué levantó doce piedras en medio del Jordán, en el lugar donde estaban los pies de los sacerdotes que llevaban el arca de la alianza; y allí están hasta el día de hoy. 
'''
"10" = '''
:sup:`10` Porque los sacerdotes que llevaban el arca se pararon en medio del Jordán hasta que se terminó todo lo que el Señor le había ordenado a Josué que dijera al pueblo, según todo lo que Moisés le había ordenado a Josué; y el pueblo se apresuró a pasar. 
'''
"11" = '''
:sup:`11` Cuando todo el pueblo hubo cruzado completamente, el arca de Yahvé cruzó con los sacerdotes en presencia del pueblo. 
'''
"12" = '''
:sup:`12` Los hijos de Rubén, los hijos de Gad y la media tribu de Manasés pasaron armados delante de los hijos de Israel, tal como Moisés les había dicho. 
'''
"13" = '''
:sup:`13` Unos cuarenta mil hombres, listos y armados para la guerra, pasaron delante de Yahvé a la batalla, a las llanuras de Jericó. 
'''
"14" = '''
:sup:`14` Aquel día, el Señor engrandeció a Josué a los ojos de todo Israel, y le temieron como a Moisés todos los días de su vida. 
'''
"15" = '''
:sup:`15` Yahvé habló a Josué, diciendo: 
'''
"16" = '''
:sup:`16` “Ordena a los sacerdotes que llevan el arca de la alianza que suban del Jordán”. 
'''
"17" = '''
:sup:`17` Por eso Josué ordenó a los sacerdotes diciendo: “¡Suban del Jordán!” 
'''
"18" = '''
:sup:`18` Cuando los sacerdotes que llevaban el arca de la alianza de Yahvé subieron por la mitad del Jordán, y las plantas de los pies de los sacerdotes se alzaron hasta la tierra seca, las aguas del Jordán volvieron a su lugar y se desbordaron por todas sus orillas, como antes. 
'''
"19" = '''
:sup:`19` El pueblo subió del Jordán el décimo día del primer mes y acampó en Gilgal, en el límite oriental de Jericó. 
'''
"20" = '''
:sup:`20` Josué colocó en Gilgal las doce piedras que sacaron del Jordán. 
'''
"21" = '''
:sup:`21` Habló a los hijos de Israel, diciendo: “Cuando vuestros hijos pregunten a sus padres en el futuro, diciendo: “¿Qué significan estas piedras?” 
'''
"22" = '''
:sup:`22` Entonces se lo haréis saber a vuestros hijos, diciendo: “Israel pasó este Jordán en seco. 
'''
"23" = '''
:sup:`23` Porque Yahvé vuestro Dios secó las aguas del Jordán delante de ti hasta que cruzaste, como Yahvé vuestro Dios hizo con el Mar Rojo, que secó delante de nosotros hasta que cruzamos, 
'''
"24" = '''
:sup:`24` para que todos los pueblos de la tierra sepan que la mano de Yahvé es poderosa, y para que temas a Yahvé vuestro Dios para siempre.’” 
'''
