[21]
"1" = '''
:sup:`1` Entonces David vino a Nob a ver al sacerdote Ahimelec. Ahimelec salió al encuentro de David temblando y le dijo: “¿Por qué estás solo y no hay nadie contigo?”. 
'''
"2" = '''
:sup:`2` David respondió al sacerdote Ahimelec: “El rey me ha mandado hacer algo y me ha dicho: ‘Que nadie sepa nada del asunto sobre el que te envío y de lo que te he mandado. He enviado a los jóvenes a un lugar determinado’. 
'''
"3" = '''
:sup:`3` Ahora, pues, ¿qué hay bajo tu mano? Por favor, dame cinco panes en la mano, o lo que haya”. 
'''
"4" = '''
:sup:`4` El sacerdote respondió a David y le dijo: “No tengo pan común, pero hay pan sagrado; si tan sólo los jóvenes se hubieran apartado de las mujeres.” 
'''
"5" = '''
:sup:`5` David respondió al sacerdote y le dijo: “En verdad, las mujeres han sido apartadas de nosotros como de costumbre estos tres días. Cuando yo salí, los vasos de los jóvenes eran santos, aunque sólo era un viaje común. ¿Cuánto más entonces hoy serán santos sus vasos?” 
'''
"6" = '''
:sup:`6` Entonces el sacerdote le dio pan sagrado, pues allí no había más pan que el pan de muestra que se tomaba delante de Yahvé, para sustituirlo por pan caliente el día en que se quitaba. 
'''
"7" = '''
:sup:`7` Aquel día, un hombre de los siervos de Saúl estaba detenido ante el Señor, y se llamaba Doeg el edomita, el mejor de los pastores que pertenecían a Saúl. 
'''
"8" = '''
:sup:`8` David dijo a Ajimelec: “¿No hay aquí bajo tu mano lanza o espada? Porque no he traído mi espada ni mis armas, porque el asunto del rey requería premura”. 
'''
"9" = '''
:sup:`9` El sacerdote dijo: “Mira, la espada de Goliat el filisteo, a quien mataste en el valle de Elah, está aquí envuelta en un paño detrás del efod. Si quieres tomarla, tómala, pues aquí no hay otra más que esa”. David dijo: “No hay ninguno así. Dámelo”. 
'''
"10" = '''
:sup:`10` David se levantó y huyó aquel día por miedo a Saúl, y se dirigió a Aquis, rey de Gat. 
'''
"11" = '''
:sup:`11` Los servidores de Aquis le dijeron: “¿No es éste David el rey del país? ¿No se cantaban unos a otros sobre él en las danzas, diciendo, ‘Saúl ha matado a sus miles, ¿y David sus diez mil?” 
'''
"12" = '''
:sup:`12` David guardó estas palabras en su corazón, y tuvo mucho miedo de Aquis, rey de Gat. 
'''
"13" = '''
:sup:`13` Cambió su conducta ante ellos y se hizo pasar por loco en sus manos, y garabateó en las puertas de la puerta, y dejó que su saliva cayera sobre su barba. 
'''
"14" = '''
:sup:`14` Entonces Aquis dijo a sus siervos: “Mirad, veis que el hombre está loco. ¿Por qué, pues, me lo habéis traído? 
'''
"15" = '''
:sup:`15` ¿Acaso me faltan locos, para que hayáis traído a este sujeto a hacer de loco en mi presencia? ¿Debe entrar este sujeto en mi casa?” 
'''
