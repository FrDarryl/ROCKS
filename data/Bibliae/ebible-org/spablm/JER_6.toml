[6]
"1" = '''
:sup:`1` “¡Huyan por seguridad, hijos de Benjamín, del centro de Jerusalén! Tocad la trompeta en Tecoa y levantad una señal en Bet Haccherem, porque el mal se asoma desde el norte con una gran destrucción. 
'''
"2" = '''
:sup:`2` Voy a cortar la hermosa y delicada, la hija de Sión. 
'''
"3" = '''
:sup:`3` Los pastores con sus rebaños vendrán a ella. Acamparán contra ella por todas partes. Alimentarán a cada uno en su lugar”. 
'''
"4" = '''
:sup:`4` “¡Preparen la guerra contra ella! ¡Levántate! Subamos al mediodía. ¡Ay de nosotros! Porque el día declina, porque las sombras de la tarde se extienden. 
'''
"5" = '''
:sup:`5` ¡Levántate! Subamos de noche y destruyamos sus palacios”. 
'''
"6" = '''
:sup:`6` Porque el Señor de los Ejércitos dijo: “Corta los árboles y levanta un montículo contra Jerusalén. Esta es la ciudad que hay que visitar. Está llena de opresión en su interior. 
'''
"7" = '''
:sup:`7` Como un pozo produce sus aguas, así produce ella su maldad. Se oye en ella violencia y destrucción. La enfermedad y las heridas están continuamente ante mí. 
'''
"8" = '''
:sup:`8` Sé instruida, Jerusalén, para que mi alma no se aleje de ti, para que no te convierta en una desolación, en una tierra deshabitada.” 
'''
"9" = '''
:sup:`9` El Señor de los Ejércitos dice: “Espigarán a fondo el remanente de Israel como una vid. Vuelve tu mano como un recolector de uvas a los cestos”. 
'''
"10" = '''
:sup:`10` ¿A quién debo hablar y testificar para que escuchen? He aquí que su oído está incircunciso y no saben escuchar. He aquí que la palabra de Yahvé se ha convertido en un oprobio para ellos. No se deleitan en ella. 
'''
"11" = '''
:sup:`11` Por eso estoy lleno de la ira de Yahvé. Estoy cansado de contenerla. “Viértelo sobre los niños en la calle, y en la reunión de los jóvenes juntos; porque incluso el marido con la mujer será tomado, los ancianos con el que está lleno de días. 
'''
"12" = '''
:sup:`12` Sus casas serán entregadas a otros, sus campos y sus esposas juntos; porque extenderé mi mano sobre los habitantes de la tierra, dice Yahvé”. 
'''
"13" = '''
:sup:`13` “Porque desde el más pequeño hasta el más grande, todos son dados a la codicia. Desde el profeta hasta el sacerdote, todos hacen tratos falsos. 
'''
"14" = '''
:sup:`14` También han curado superficialmente la herida de mi pueblo, diciendo: “¡Paz, paz!” cuando no hay paz. 
'''
"15" = '''
:sup:`15` ¿Se avergonzaron cuando cometieron la abominación? No, no se avergonzaron en absoluto, ni pudieron sonrojarse. Por lo tanto, caerán entre los que caen. Cuando los visite, serán abatidos”, dice Yahvé. 
'''
"16" = '''
:sup:`16` Dice el Señor: “Pónganse en los caminos y vean, y pregunten por las sendas antiguas: “¿Dónde está el buen camino?” Y caminen por él, y encontrarán descanso para sus almas. Pero ellos dijeron: ‘No caminaremos por él’. 
'''
"17" = '''
:sup:`17` Puse centinelas sobre ustedes, diciendo: “¡Escuchen el sonido de la trompeta! Pero ellos dijeron: “No escucharemos”. 
'''
"18" = '''
:sup:`18` Oíd, pues, naciones, y conoced, congregación, lo que hay entre ellas. 
'''
"19" = '''
:sup:`19` ¡Oye, tierra! He aquí que yo traigo sobre este pueblo el mal, el fruto de sus pensamientos, porque no han escuchado mis palabras; y en cuanto a mi ley, la han rechazado. 
'''
"20" = '''
:sup:`20` ¿Para qué viene a mí el incienso de Sabá y la caña dulce de un país lejano? Sus holocaustos no son aceptables, y sus sacrificios no me agradan”. 
'''
"21" = '''
:sup:`21` Por eso dice el Señor: “He aquí que yo pongo tropiezos ante este pueblo. Los padres y los hijos juntos tropezarán con ellos. El vecino y su amigo perecerán”. 
'''
"22" = '''
:sup:`22` Dice el Señor: “He aquí que un pueblo viene del país del norte. Una gran nación se levantará de los confines de la tierra. 
'''
"23" = '''
:sup:`23` Echan mano del arco y de la lanza. Son crueles y no tienen piedad. Su voz ruge como el mar, y montan a caballo, todos dispuestos, como un hombre a la batalla, contra ti, hija de Sión.” 
'''
"24" = '''
:sup:`24` Hemos escuchado su informe. Nuestras manos se debilitan. La angustia se ha apoderado de nosotros, y los dolores como de mujer de parto. 
'''
"25" = '''
:sup:`25` No salgas al campo ni andes por el camino, porque la espada del enemigo y el terror están por todas partes. 
'''
"26" = '''
:sup:`26` ¡Hija de mi pueblo, vístete de cilicio y revuélcate en cenizas! Llora, como por un hijo único, con el más amargo lamento, porque el destructor vendrá de repente sobre nosotros. 
'''
"27" = '''
:sup:`27` “Te he hecho probador de metales y fortaleza en medio de mi pueblo, para que conozcas y pruebes su camino. 
'''
"28" = '''
:sup:`28` Todos ellos son graves rebeldes, que andan por ahí calumniando. Son de bronce y de hierro. Todos ellos hacen negocios corruptos. 
'''
"29" = '''
:sup:`29` El fuelle sopla ferozmente. El plomo se consume en el fuego. En vano siguen refinando, pues los malvados no son arrancados. 
'''
"30" = '''
:sup:`30` Los hombres los llamarán plata rechazada, porque Yahvé los ha rechazado.” 
'''
