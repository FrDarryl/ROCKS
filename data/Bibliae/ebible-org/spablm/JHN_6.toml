[6]
"1" = '''
:sup:`1` Después de estas cosas, Jesús se fue al otro lado del mar de Galilea, que también se llama mar de Tiberíades. 
'''
"2" = '''
:sup:`2` Le seguía una gran multitud, porque veían las señales que hacía con los enfermos. 
'''
"3" = '''
:sup:`3` Jesús subió al monte y se sentó allí con sus discípulos. 
'''
"4" = '''
:sup:`4` Se acercaba la Pascua, la fiesta de los judíos. 
'''
"5" = '''
:sup:`5` Entonces Jesús, alzando los ojos y viendo que se acercaba a él una gran multitud, dijo a Felipe: “¿Dónde vamos a comprar pan para que estos coman?” 
'''
"6" = '''
:sup:`6` Decía esto para ponerle a prueba, pues él mismo sabía lo que iba a hacer. 
'''
"7" = '''
:sup:`7` Felipe le respondió: “No les bastaría con doscientos denarios de pan, para que cada uno reciba un poco.” 
'''
"8" = '''
:sup:`8` Uno de sus discípulos, Andrés, hermano de Simón Pedro, le dijo: 
'''
"9" = '''
:sup:`9` “Hay aquí un muchacho que tiene cinco panes de cebada y dos peces, pero ¿qué son éstos entre tantos?” 
'''
"10" = '''
:sup:`10` Jesús dijo: “Haced que la gente se siente”. Había mucha hierba en aquel lugar. Así que los hombres se sentaron, en número de unos cinco mil. 
'''
"11" = '''
:sup:`11` Jesús tomó los panes, y habiendo dado gracias, repartió a los discípulos, y los discípulos a los que estaban sentados, asimismo de los peces cuanto quisieron. 
'''
"12" = '''
:sup:`12` Cuando se saciaron, dijo a sus discípulos: “Recoged los trozos que han sobrado, para que no se pierda nada.” 
'''
"13" = '''
:sup:`13` Así que los recogieron y llenaron doce cestas con los trozos de los cinco panes de cebada que habían sobrado a los que habían comido. 
'''
"14" = '''
:sup:`14` Al ver la gente la señal que Jesús había hecho, dijeron: “Este es verdaderamente el profeta que viene al mundo.” 
'''
"15" = '''
:sup:`15` Jesús, pues, percibiendo que iban a venir a prenderle por la fuerza para hacerle rey, se retiró de nuevo al monte, a solas. 
'''
"16" = '''
:sup:`16` Al atardecer, sus discípulos bajaron al mar. 
'''
"17" = '''
:sup:`17` Entraron en la barca y atravesaron el mar hacia Capernaum. Ya había oscurecido, y Jesús no había venida a ellos. 
'''
"18" = '''
:sup:`18` El mar estaba agitado por un gran viento que soplaba. 
'''
"19" = '''
:sup:`19` Por lo tanto, cuando habían remado unos veinticinco o treinta estadios, vieron a Jesús que caminaba sobre el mar y se acercaba a la barca; y tuvieron miedo. 
'''
"20" = '''
:sup:`20` Pero él les dijo: “Soy yo. No tengáis miedo”. 
'''
"21" = '''
:sup:`21` Por lo tanto, estaban dispuestos a recibirlo en la barca. En seguida la barca llegó a la tierra a la que se dirigían. 
'''
"22" = '''
:sup:`22` Al día siguiente, la multitud que estaba al otro lado del mar vio que no había allí ninguna otra barca, sino aquella en la que se habían embarcado sus discípulos, y que Jesús no había entrado con sus discípulos en la barca, sino que sus discípulos se habían ido solos. 
'''
"23" = '''
:sup:`23` Sin embargo, unas barcas procedentes de Tiberíades se acercaron al lugar donde comieron el pan después de que el Señor diera las gracias. 
'''
"24" = '''
:sup:`24` Al ver, pues, la multitud que Jesús no estaba allí, ni sus discípulos, subieron ellos mismos a las barcas y vinieron a Capernaum, buscando a Jesús. 
'''
"25" = '''
:sup:`25` Cuando lo encontraron al otro lado del mar, le preguntaron: “Rabí, ¿cuándo has venido aquí?” 
'''
"26" = '''
:sup:`26` Jesús les respondió: “Os aseguro que me buscáis, no porque hayáis visto señales, sino porque habéis comido de los panes y os habéis saciado. 
'''
"27" = '''
:sup:`27` No trabajéis por el alimento que perece, sino por el que permanece para la vida eterna, que os dará el Hijo del Hombre. Porque Dios el Padre lo ha sellado”. 
'''
"28" = '''
:sup:`28` Entonces le dijeron: “¿Qué debemos hacer, para que podamos obrar las obras de Dios?” 
'''
"29" = '''
:sup:`29` Jesús les respondió: “Esta es la obra de Dios, que creáis en el que él ha enviado”. 
'''
"30" = '''
:sup:`30` Por eso le dijeron: “¿Qué señal haces, pues, para que te veamos y te creamos? ¿Qué obra haces? 
'''
"31" = '''
:sup:`31` Nuestros padres comieron el maná en el desierto. Como está escrito: ‘Les dio a comer pan del cielo’”. 
'''
"32" = '''
:sup:`32` Entonces Jesús les dijo: “Os aseguro que no fue Moisés quien os dio el pan del cielo, sino que mi Padre os da el verdadero pan del cielo. 
'''
"33" = '''
:sup:`33` Porque el pan de Dios es el que baja del cielo y da vida al mundo.” 
'''
"34" = '''
:sup:`34` Por eso le dijeron: “Señor, danos siempre este pan”. 
'''
"35" = '''
:sup:`35` Jesús les dijo: “Yo soy el pan de vida. El que viene a mí no tendrá hambre, y el que cree en mí nunca tendrá sed. 
'''
"36" = '''
:sup:`36` Pero os he dicho que me habéis visto, y sin embargo no creéis. 
'''
"37" = '''
:sup:`37` Todos los que el Padre me dé vendrán a mí. Al que venga a mí no lo echaré de ninguna manera. 
'''
"38" = '''
:sup:`38` Porque he bajado del cielo, no para hacer mi propia voluntad, sino la voluntad del que me ha enviado. 
'''
"39" = '''
:sup:`39` Esta es la voluntad de mi Padre que me ha enviado: que de todo lo que me ha dado no pierda nada, sino que lo resucite en el último día. 
'''
"40" = '''
:sup:`40` Esta es la voluntad del que me ha enviado: que todo el que vea al Hijo y crea en él tenga vida eterna; y yo lo resucitaré en el último día.” 
'''
"41" = '''
:sup:`41` Los judíos, pues, murmuraban de él, porque decía: “Yo soy el pan bajado del cielo”. 
'''
"42" = '''
:sup:`42` Dijeron: “¿No es éste Jesús, el hijo de José, cuyo padre y madre conocemos? ¿Cómo, pues, dice: “He bajado del cielo”?” 
'''
"43" = '''
:sup:`43` Por eso Jesús les respondió: “No murmuréis entre vosotros. 
'''
"44" = '''
:sup:`44` Nadie puede venir a mí si el Padre que me envió no lo atrae; y yo lo resucitaré en el último día. 
'''
"45" = '''
:sup:`45` Está escrito en los profetas: ‘Todos serán enseñados por Dios’. Por eso, todo el que oye del Padre y ha aprendido, viene a mí. 
'''
"46" = '''
:sup:`46` No es que alguien haya visto al Padre, sino el que viene de Dios. Él ha visto al Padre. 
'''
"47" = '''
:sup:`47` De cierto os digo que el que cree en mí tiene vida eterna. 
'''
"48" = '''
:sup:`48` Yo soy el pan de vida. 
'''
"49" = '''
:sup:`49` Vuestros padres comieron el maná en el desierto y murieron. 
'''
"50" = '''
:sup:`50` Este es el pan que baja del cielo, para que cualquiera coma de él y no muera. 
'''
"51" = '''
:sup:`51` Yo soy el pan vivo que ha bajado del cielo. Si alguien come de este pan, vivirá para siempre. Sí, el pan que daré para la vida del mundo es mi carne”. 
'''
"52" = '''
:sup:`52` Los judíos, pues, discutían entre sí, diciendo: “¿Cómo puede éste darnos a comer su carne?” 
'''
"53" = '''
:sup:`53` Por eso Jesús les dijo: “Os aseguro que si no coméis la carne del Hijo del Hombre y no bebéis su sangre, no tenéis vida en vosotros mismos. 
'''
"54" = '''
:sup:`54` El que come mi carne y bebe mi sangre tiene vida eterna, y yo lo resucitaré en el último día. 
'''
"55" = '''
:sup:`55` Porque mi carne es verdadera comida y mi sangre es verdadera bebida. 
'''
"56" = '''
:sup:`56` El que come mi carne y bebe mi sangre vive en mí, y yo en él. 
'''
"57" = '''
:sup:`57` Como el Padre viviente me envió, y yo vivo por el Padre, así el que se alimenta de mí también vivirá por mí. 
'''
"58" = '''
:sup:`58` Este es el pan que bajó del cielo, no como nuestros padres que comieron el maná y murieron. El que come este pan vivirá para siempre”. 
'''
"59" = '''
:sup:`59` Estas cosas las decía en la sinagoga, mientras enseñaba en Capernaum. 
'''
"60" = '''
:sup:`60` Por eso, muchos de sus discípulos, al oír esto, dijeron: “¡Qué dura es esta palabra! ¿Quién puede escucharla?” 
'''
"61" = '''
:sup:`61` Pero Jesús, sabiendo en sí mismo que sus discípulos murmuraban de esto, les dijo: “¿Esto os hace tropezar? 
'''
"62" = '''
:sup:`62` ¿Y si vierais al Hijo del Hombre subir adonde estaba antes? 
'''
"63" = '''
:sup:`63` El espíritu es el que da la vida. La carne no aprovecha nada. Las palabras que yo os digo son espíritu y son vida. 
'''
"64" = '''
:sup:`64` Pero hay algunos de vosotros que no creen”. Porque Jesús sabía desde el principio quiénes eran los que no creían, y quiénes eran los que lo iban a traicionar. 
'''
"65" = '''
:sup:`65` Dijo: “Por eso os he dicho que nadie puede venir a mí, si no le es dado por mi Padre.” 
'''
"66" = '''
:sup:`66` Al oír esto, muchos de sus discípulos volvieron atrás y ya no andaban con él. 
'''
"67" = '''
:sup:`67` Entonces Jesús dijo a los doce: “¿Acaso queréis iros también vosotros?” 
'''
"68" = '''
:sup:`68` Simón Pedro le respondió: “Señor, ¿a quién vamos a ir? Tú tienes palabras de vida eterna. 
'''
"69" = '''
:sup:`69` Hemos creído y hemos conocido que tú eres el Cristo, el Hijo de Dios vivo”. 
'''
"70" = '''
:sup:`70` Jesús les respondió: “¿No os he elegido a vosotros, los doce, y uno de vosotros es un demonio?” 
'''
"71" = '''
:sup:`71` Ahora bien, hablaba de Judas, hijo de Simón Iscariote, porque era él quien lo iba a traicionar, siendo uno de los doce. 
'''
