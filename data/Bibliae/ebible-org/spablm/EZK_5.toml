[5]
"1" = '''
:sup:`1` “Tú, hijo de hombre, toma una espada afilada. La tomarás como navaja de barbero para ti, y la harás pasar sobre tu cabeza y sobre tu barba. Luego toma una balanza para pesar y dividir el cabello. 
'''
"2" = '''
:sup:`2` Una tercera parte la quemarás en el fuego en medio de la ciudad, cuando se cumplan los días del asedio. Una tercera parte la tomarás y la herirás con la espada alrededor. Una tercera parte la dispersarás al viento, y yo sacaré la espada tras ellos. 
'''
"3" = '''
:sup:`3` Tomarás un pequeño número de ellos y los atarás en los pliegues de tu túnica. 
'''
"4" = '''
:sup:`4` De ellos volverás a tomar, los echarás en medio del fuego y los quemarás en el fuego. De él saldrá un fuego para toda la casa de Israel. 
'''
"5" = '''
:sup:`5` “El Señor Yahvé dice: ‘Esta es Jerusalén. La he puesto en medio de las naciones, y los países la rodean. 
'''
"6" = '''
:sup:`6` Ella se ha rebelado contra mis ordenanzas haciendo más maldad que las naciones, y contra mis estatutos más que los países que la rodean; pues han rechazado mis ordenanzas, y en cuanto a mis estatutos, no han andado en ellos.’ 
'''
"7" = '''
:sup:`7` “Por eso dice el Señor Yahvé: ‘Por cuanto eres más turbulento que las naciones que te rodean, y no has andado en mis estatutos, ni has guardado mis ordenanzas, ni has seguido las ordenanzas de las naciones que te rodean; 
'''
"8" = '''
:sup:`8` por eso dice el Señor Yahvé: ‘He aquí que yo, yo mismo, estoy contra ti; y ejecutaré en ti juicios a la vista de las naciones. 
'''
"9" = '''
:sup:`9` Haré en vosotros lo que no he hecho, y no haré más nada parecido, a causa de todas vuestras abominaciones. 
'''
"10" = '''
:sup:`10` Por tanto, los padres se comerán a los hijos dentro de vosotros, y los hijos se comerán a sus padres. Ejecutaré juicios sobre vosotros; y esparciré todo el remanente de vosotros a todos los vientos. 
'''
"11" = '''
:sup:`11` Por lo tanto, vivo yo — dice el Señor Yahvé —, ciertamente, porque habéis profanado mi santuario con todas vuestras cosas detestables y con todas vuestras abominaciones, por eso también os disminuiré. Mi ojo no perdonará, y no tendré piedad. 
'''
"12" = '''
:sup:`12` Una tercera parte de ustedes morirá con la peste, y serán consumidos por el hambre dentro de ustedes. Una tercera parte caerá por la espada a tu alrededor. A una tercera parte la dispersaré a todos los vientos, y sacaré una espada tras ellos. 
'''
"13" = '''
:sup:`13` “‘Así se cumplirá mi enojo, y haré descansar mi ira contra ellos, y seré consolado. Sabrán que yo, Yahvé, he hablado en mi celo, cuando haya cumplido mi ira contra ellos. 
'''
"14" = '''
:sup:`14` “‘Además, te convertiré en desolación y oprobio entre las naciones que te rodean, a la vista de todos los que pasan. 
'''
"15" = '''
:sup:`15` Así que será un oprobio y una burla, una instrucción y un asombro, para las naciones que están alrededor de ti, cuando ejecute juicios sobre ti con ira y con enojo, y con reprimendas iracundas — yo, Yahvé, lo he dicho — 
'''
"16" = '''
:sup:`16` cuando envíe sobre ellos las flechas malignas del hambre que son para la destrucción, las cuales enviaré para destruirte. Aumentaré el hambre sobre ustedes y romperé su bastón de pan. 
'''
"17" = '''
:sup:`17` Enviaré sobre ustedes el hambre y los animales malignos, y los despojarán. La peste y la sangre pasarán por ti. Traeré sobre ti la espada. Yo, Yahvé, lo he dicho”. 
'''
