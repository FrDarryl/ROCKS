[28]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Ordena a los hijos de Israel y diles: ‘Procuren presentar mi ofrenda, mi alimento para mis ofrendas encendidas, como aroma agradable para mí, a su debido tiempo’. 
'''
"3" = '''
:sup:`3` Les dirás: ‘Esta es la ofrenda encendida que ofrecerás a Yahvé: corderos machos de un año sin defecto, dos al día, para un holocausto continuo. 
'''
"4" = '''
:sup:`4` Ofrecerás un cordero por la mañana, y ofrecerás el otro cordero al atardecer, 
'''
"5" = '''
:sup:`5` con la décima parte de un efa de harina fina como ofrenda, mezclada con la cuarta parte de un hin de aceite batido. 
'''
"6" = '''
:sup:`6` Es un holocausto continuo que fue ordenado en el monte Sinaí como aroma agradable, una ofrenda hecha por fuego a Yahvé. 
'''
"7" = '''
:sup:`7` Su libación será la cuarta parte de un hin por cada cordero. Derramarás una libación de bebida fuerte a Yahvé en el lugar santo. 
'''
"8" = '''
:sup:`8` El otro cordero lo ofrecerás al atardecer. Como la ofrenda de la mañana, y como su libación, lo ofrecerás, ofrenda encendida, como aroma agradable a Yahvé. 
'''
"9" = '''
:sup:`9` “‘En el día de reposo, ofrecerás dos corderos machos de un año sin defecto, y dos décimas de efa de harina fina como ofrenda mezclada con aceite, y su libación: 
'''
"10" = '''
:sup:`10` Este es el holocausto de cada sábado, además del holocausto continuo y su libación. 
'''
"11" = '''
:sup:`11` “‘En los comienzos de tus meses, ofrecerás un holocausto a Yahvé dos novillos, un carnero, siete corderos machos de un año sin defecto, 
'''
"12" = '''
:sup:`12` y tres décimas de un efa de harina fina para un holocausto mezclado con aceite, para cada toro; y dos décimas de harina fina para un holocausto mezclado con aceite, para el único carnero; 
'''
"13" = '''
:sup:`13` y una décima de harina fina mezclada con aceite para un holocausto a cada cordero, como ofrenda quemada de aroma agradable, ofrenda hecha por fuego a Yahvé. 
'''
"14" = '''
:sup:`14` Sus libaciones serán la mitad de un hin de vino para el becerro, la tercera parte de un hin para el carnero y la cuarta parte de un hin para el becerro. Este es el holocausto de cada mes durante todos los meses del año. 
'''
"15" = '''
:sup:`15` También se ofrecerá un macho cabrío como ofrenda por el pecado a Yahvé, además del holocausto continuo y su libación. 
'''
"16" = '''
:sup:`16` “‘En el primer mes, el día catorce del mes, es la Pascua de Yahvé. 
'''
"17" = '''
:sup:`17` El decimoquinto día de este mes habrá una fiesta. Se comerá pan sin levadura durante siete días. 
'''
"18" = '''
:sup:`18` En el primer día habrá una santa convocación. No harás ningún trabajo regular, 
'''
"19" = '''
:sup:`19` sino que ofrecerás una ofrenda encendida, un holocausto a Yahvé: dos novillos, un carnero y siete corderos de un año. Serán sin defecto, 
'''
"20" = '''
:sup:`20` con su ofrenda de harina, harina fina mezclada con aceite. Ofrecerás tres décimas por el becerro, y dos décimas por el carnero. 
'''
"21" = '''
:sup:`21` Ofrecerás una décima por cada cordero de los siete corderos; 
'''
"22" = '''
:sup:`22` y un macho cabrío como ofrenda por el pecado, para hacer expiación por ti. 
'''
"23" = '''
:sup:`23` Los ofrecerás además del holocausto de la mañana, que es un holocausto continuo. 
'''
"24" = '''
:sup:`24` Así ofrecerás cada día, durante siete días, el alimento de la ofrenda encendida, de aroma agradable para Yahvé. Se ofrecerá además del holocausto continuo y su libación. 
'''
"25" = '''
:sup:`25` El séptimo día tendréis una santa convocación. No harás ningún trabajo regular. 
'''
"26" = '''
:sup:`26` “‘También en el día de las primicias, cuando ofrezcas una nueva ofrenda a Yahvé en tu fiesta de las semanas, tendrás una santa convocación. No harás ningún trabajo regular; 
'''
"27" = '''
:sup:`27` sino que ofrecerás un holocausto como aroma agradable a Yahvé: dos novillos, un carnero, siete corderos macho de un año; 
'''
"28" = '''
:sup:`28` y su ofrenda de harina fina mezclada con aceite, tres décimas por cada becerro, dos décimas por el único carnero, 
'''
"29" = '''
:sup:`29` una décima por cada cordero de los siete corderos; 
'''
"30" = '''
:sup:`30` y un macho cabrío, para hacer expiación por ti. 
'''
"31" = '''
:sup:`31` Además del holocausto continuo y su ofrenda de comida, los ofrecerás junto con sus libaciones. Procura que sean sin defecto. 
'''
