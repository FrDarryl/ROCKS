[20]
"1" = '''
:sup:`1` Entonces salieron todos los hijos de Israel, y la congregación se reunió como un solo hombre, desde Dan hasta Beersheba, con la tierra de Galaad, a Yahvé en Mizpa. 
'''
"2" = '''
:sup:`2` Los jefes de todo el pueblo, de todas las tribus de Israel, se presentaron en la asamblea del pueblo de Dios, cuatrocientos mil hombres de a pie que sacaban espada. 
'''
"3" = '''
:sup:`3` (Los hijos de Benjamín oyeron que los hijos de Israel habían subido a Mizpa). Los hijos de Israel dijeron: “Díganos, ¿cómo ha ocurrido esta maldad?” 
'''
"4" = '''
:sup:`4` El levita, esposo de la mujer asesinada, respondió: “Vine a Gabaa que pertenece a Benjamín, yo y mi concubina, a pasar la noche. 
'''
"5" = '''
:sup:`5` Los hombres de Guibeá se levantaron contra mí y rodearon la casa de noche. Tenían la intención de matarme y violaron a mi concubina, y ella está muerta. 
'''
"6" = '''
:sup:`6` Tomé a mi concubina y la corté en pedazos, y la envié por todo el país de la heredad de Israel; porque han cometido lujuria y locura en Israel. 
'''
"7" = '''
:sup:`7` Mirad, hijos de Israel, todos vosotros, dad aquí vuestro consejo y asesoramiento.” 
'''
"8" = '''
:sup:`8` Todo el pueblo se levantó como un solo hombre, diciendo: “Ninguno de nosotros irá a su tienda, ni se volverá a su casa. 
'''
"9" = '''
:sup:`9` Pero ahora esto es lo que haremos a Gabaa: subiremos contra ella por sorteo; 
'''
"10" = '''
:sup:`10` y tomaremos diez hombres de cien en todas las tribus de Israel, y cien de mil, y mil de diez mil para conseguir comida para el pueblo, para que hagan, cuando lleguen a Gabaa de Benjamín, según toda la locura que los hombres de Gabaa han hecho en Israel.” 
'''
"11" = '''
:sup:`11` Así que todos los hombres de Israel se reunieron contra la ciudad, unidos como un solo hombre. 
'''
"12" = '''
:sup:`12` Las tribus de Israel enviaron hombres por toda la tribu de Benjamín, diciendo: “¿Qué maldad es ésta que ha ocurrido entre ustedes? 
'''
"13" = '''
:sup:`13` Entregad, pues, ahora a los hombres, a los malvados que están en Gabaa, para que los matemos y eliminemos el mal de Israel.” Pero Benjamín no quiso escuchar la voz de sus hermanos, los hijos de Israel. 
'''
"14" = '''
:sup:`14` Los hijos de Benjamín se reunieron de las ciudades en Gabaa, para salir a combatir contra los hijos de Israel. 
'''
"15" = '''
:sup:`15` Aquel día se contaron entre los hijos de Benjamín, de las ciudades, veintiséis mil hombres que sacaban la espada, además de los habitantes de Gabaa, que fueron contados como setecientos hombres escogidos. 
'''
"16" = '''
:sup:`16` Entre todos estos soldados había setecientos hombres escogidos que eran zurdos. Cada uno de ellos podía lanzar una piedra a un pelo y no fallar. 
'''
"17" = '''
:sup:`17` Entre los hombres de Israel, además de Benjamín, se contaban cuatrocientos mil hombres que sacaban espada. Todos ellos eran hombres de guerra. 
'''
"18" = '''
:sup:`18` Los hijos de Israel se levantaron, subieron a Betel y pidieron consejo a Dios. Preguntaron: “¿Quién subirá por nosotros primero a la batalla contra los hijos de Benjamín?”. Yahvé dijo: “Primero Judá”. 
'''
"19" = '''
:sup:`19` Los hijos de Israel se levantaron por la mañana y acamparon contra Gabaa. 
'''
"20" = '''
:sup:`20` Los hombres de Israel salieron a combatir contra Benjamín, y los hombres de Israel se pusieron en guardia contra ellos en Gabaa. 
'''
"21" = '''
:sup:`21` Los hijos de Benjamín salieron de Gabaa y aquel día destruyeron hasta el suelo a veintidós mil hombres israelitas. 
'''
"22" = '''
:sup:`22` El pueblo, los hombres de Israel, se animaron y volvieron a preparar la batalla en el lugar donde la habían preparado el primer día. 
'''
"23" = '''
:sup:`23` Los hijos de Israel subieron y lloraron ante Yahvé hasta la noche, y preguntaron a Yahvé diciendo: “¿Debo acercarme de nuevo a la batalla contra los hijos de Benjamín, mi hermano?” Yahvé dijo: “Sube contra él”. 
'''
"24" = '''
:sup:`24` Los hijos de Israel se acercaron a los hijos de Benjamín el segundo día. 
'''
"25" = '''
:sup:`25` El segundo día salió Benjamín contra ellos desde Gabaa, y volvió a destruir hasta el suelo a dieciocho mil hombres de los hijos de Israel. Todos estos sacaron la espada. 
'''
"26" = '''
:sup:`26` Entonces subieron todos los hijos de Israel y todo el pueblo, y vinieron a Betel, y lloraron, y se sentaron allí delante de Yahvé, y ayunaron aquel día hasta la tarde; luego ofrecieron holocaustos y ofrendas de paz delante de Yahvé. 
'''
"27" = '''
:sup:`27` Los hijos de Israel preguntaron a Yahvé (porque el arca de la alianza de Dios estaba allí en aquellos días, 
'''
"28" = '''
:sup:`28` y Finees, hijo de Eleazar, hijo de Aarón, estaba delante de ella en aquellos días), diciendo: “¿Saldré aún a la batalla contra los hijos de Benjamín, mi hermano, o me detendré?” Yahvé dijo: “Sube, porque mañana lo entregaré en tu mano”. 
'''
"29" = '''
:sup:`29` Israel tendió emboscadas alrededor de Gabaa. 
'''
"30" = '''
:sup:`30` Los hijos de Israel subieron contra los hijos de Benjamín al tercer día, y se pusieron en guardia contra Gabaa, como otras veces. 
'''
"31" = '''
:sup:`31` Los hijos de Benjamín salieron contra el pueblo, y se alejaron de la ciudad; y comenzaron a golpear y a matar del pueblo como otras veces, en los caminos, de los cuales uno sube a Betel y el otro a Gabaa, en el campo, a unos treinta hombres de Israel. 
'''
"32" = '''
:sup:`32` Los hijos de Benjamín dijeron: “Han caído ante nosotros, como al principio”. Pero los hijos de Israel dijeron: “Huyamos y alejémoslos de la ciudad hacia los caminos”. 
'''
"33" = '''
:sup:`33` Todos los hombres de Israel se levantaron de su lugar y se pusieron en guardia ante Baal Tamar. Entonces los emboscados de Israel salieron de su lugar, incluso de Maareh Geba. 
'''
"34" = '''
:sup:`34` Diez mil hombres escogidos de todo Israel se acercaron a Gabaa, y la batalla fue dura; pero no sabían que el desastre estaba cerca de ellos. 
'''
"35" = '''
:sup:`35` El Señor hirió a Benjamín delante de Israel, y los hijos de Israel destruyeron aquel día a veinticinco mil cien hombres de Benjamín. Todos ellos sacaron la espada. 
'''
"36" = '''
:sup:`36` Los hijos de Benjamín se dieron cuenta de que habían sido golpeados, pues los hombres de Israel cedieron ante Benjamín porque confiaban en los emboscadores que habían puesto contra Guibeá. 
'''
"37" = '''
:sup:`37` Los emboscadores se apresuraron y se abalanzaron sobre Gabaa; entonces los emboscadores se desplegaron e hirieron a toda la ciudad a filo de espada. 
'''
"38" = '''
:sup:`38` La señal que se había establecido entre los hombres de Israel y los emboscados era que hicieran salir de la ciudad una gran nube de humo. 
'''
"39" = '''
:sup:`39` Los hombres de Israel se volvieron en la batalla, y Benjamín comenzó a golpear y a matar de los hombres de Israel a unas treinta personas, pues decían: “Ciertamente han sido derribados delante de nosotros, como en la primera batalla.” 
'''
"40" = '''
:sup:`40` Pero cuando la nube comenzó a levantarse de la ciudad en forma de columna de humo, los benjaminitas miraron a sus espaldas, y he aquí que toda la ciudad subía en humo hacia el cielo. 
'''
"41" = '''
:sup:`41` Los hombres de Israel se volvieron, y los de Benjamín quedaron consternados, pues vieron que les había sobrevenido un desastre. 
'''
"42" = '''
:sup:`42` Por lo tanto, volvieron la espalda ante los hombres de Israel hacia el camino del desierto, pero la batalla los siguió con fuerza, y los que salieron de las ciudades los destruyeron en medio de ella. 
'''
"43" = '''
:sup:`43` Rodearon a los benjamitas, los persiguieron y los pisotearon en su lugar de descanso, hasta cerca de Gabaa, hacia el amanecer. 
'''
"44" = '''
:sup:`44` Cayeron dieciocho mil hombres de Benjamín; todos ellos eran hombres de valor. 
'''
"45" = '''
:sup:`45` Se volvieron y huyeron hacia el desierto, a la roca de Rimón. Destruyeron a cinco mil hombres de ellos en los caminos, y los siguieron con empeño hasta Gidom, e hirieron a dos mil hombres de ellos. 
'''
"46" = '''
:sup:`46` De modo que todos los que cayeron aquel día de Benjamín fueron veinticinco mil hombres que sacaron la espada. Todos ellos eran hombres de valor. 
'''
"47" = '''
:sup:`47` Pero seiscientos hombres se volvieron y huyeron hacia el desierto, a la roca de Rimón, y se quedaron en la roca de Rimón cuatro meses. 
'''
"48" = '''
:sup:`48` Los hombres de Israel se volvieron de nuevo contra los hijos de Benjamín y los hirieron a filo de espada, incluyendo toda la ciudad, el ganado y todo lo que encontraron. Además, incendiaron todas las ciudades que encontraron. 
'''
