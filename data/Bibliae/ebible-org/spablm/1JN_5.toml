[5]
"1" = '''
:sup:`1` Quien cree que Jesús es el Cristo ha nacido de Dios. Quien ama al Padre, ama también al hijo que ha nacido de él. 
'''
"2" = '''
:sup:`2` En esto sabemos que amamos a los hijos de Dios, cuando amamos a Dios y guardamos sus mandamientos. 
'''
"3" = '''
:sup:`3` Porque esto es amar a Dios, que guardemos sus mandamientos. Sus mandamientos no son gravosos. 
'''
"4" = '''
:sup:`4` Porque todo lo que ha nacido de Dios vence al mundo. Esta es la victoria que ha vencido al mundo: vuestra fe. 
'''
"5" = '''
:sup:`5` ¿Quién es el que vence al mundo, sino el que cree que Jesús es el Hijo de Dios? 
'''
"6" = '''
:sup:`6` Este es el que vino por agua y sangre, Jesucristo; no con el agua solamente, sino con el agua y la sangre. Es el Espíritu quien da testimonio, porque el Espíritu es la verdad. 
'''
"7" = '''
:sup:`7` Porque son tres los que dan testimonio: 
'''
"8" = '''
:sup:`8` el Espíritu, el agua y la sangre; y los tres concuerdan como uno solo. 
'''
"9" = '''
:sup:`9` Si recibimos el testimonio de los hombres, el testimonio de Dios es mayor; porque éste es el testimonio de Dios que ha dado sobre su Hijo. 
'''
"10" = '''
:sup:`10` El que cree en el Hijo de Dios tiene el testimonio en sí mismo. El que no cree en Dios se ha hecho mentiroso, porque no ha creído en el testimonio que Dios ha dado acerca de su Hijo. 
'''
"11" = '''
:sup:`11` El testimonio es éste: que Dios nos dio la vida eterna, y esta vida está en su Hijo. 
'''
"12" = '''
:sup:`12` El que tiene al Hijo tiene la vida. El que no tiene al Hijo de Dios no tiene la vida. 
'''
"13" = '''
:sup:`13` Estas cosas os he escrito a vosotros que creéis en el nombre del Hijo de Dios, para que sepáis que tenéis vida eterna, y para que sigáis creyendo en el nombre del Hijo de Dios. 
'''
"14" = '''
:sup:`14` Esta es la confianza que tenemos en él, que si pedimos algo según su voluntad, él nos escucha. 
'''
"15" = '''
:sup:`15` Y si sabemos que nos escucha, cualquier cosa que pidamos, sabemos que tenemos las peticiones que le hemos hecho. 
'''
"16" = '''
:sup:`16` Si alguno ve a su hermano pecar un pecado que no lleva a la muerte, pedirá, y Dios le dará la vida para los que pecan sin llevar a la muerte. Hay pecados que conducen a la muerte. No digo que deba hacer una petición al respecto. 
'''
"17" = '''
:sup:`17` Toda injusticia es pecado, y hay pecado que no lleva a la muerte. 
'''
"18" = '''
:sup:`18` Sabemos que el que ha nacido de Dios no peca, pero el que ha nacido de Dios se guarda a sí mismo, y el maligno no lo toca. 
'''
"19" = '''
:sup:`19` Sabemos que somos de Dios, y que el mundo entero está en poder del maligno. 
'''
"20" = '''
:sup:`20` Sabemos que el Hijo de Dios ha venido y nos ha dado entendimiento, para que conozcamos al que es verdadero; y estamos en el que es verdadero, en su Hijo Jesucristo. Este es el verdadero Dios y la vida eterna. 
'''
"21" = '''
:sup:`21` Hijitos, alejaos de los ídolos. 
'''
