"1" = '''
:sup:`1` Además, David y los capitanes del ejército apartaron para el servicio a algunos de los hijos de Asaf, de Hemán y de Jedutún, que debían profetizar con arpas, con instrumentos de cuerda y con címbalos. El número de los que hicieron la obra según su servicio fue: 
'''
"2" = '''
:sup:`2` de los hijos de Asaf: Zaccur, José, Netanías y Asarela. Los hijos de Asaf estaban bajo la mano de Asaf, quien profetizaba por orden del rey. 
'''
"3" = '''
:sup:`3` De Jedutún, los hijos de Jedutún: Gedalías, Zeri, Jesaías, Simei, Hasabías y Matatías, seis, bajo la mano de su padre Jedutún, que profetizaban dando gracias y alabando a Yahvé con el arpa. 
'''
"4" = '''
:sup:`4` De Hemán, los hijos de Hemán: Buquías, Matanías, Uziel, Sebuel, Jerimot, Hananías, Hanani, Eliathah, Giddalti, Romamti-Ezer, Josbekashah, Mallothi, Hothir y Mahazioth. 
'''
"5" = '''
:sup:`5` Todos estos fueron los hijos de Hemán, el vidente del rey, en las palabras de Dios, para levantar el cuerno. Dios le dio a Hemán catorce hijos y tres hijas. 
'''
"6" = '''
:sup:`6` Todos ellos estaban bajo las manos de su padre para cantar en la casa de Yahvé, con címbalos, instrumentos de cuerda y arpas, para el servicio de la casa de Dios: Asaf, Jedutún y Hemán estaban bajo la orden del rey. 
'''
"7" = '''
:sup:`7` El número de ellos, con sus hermanos instruidos en el canto a Yahvé, todos los que eran hábiles, era de doscientos ochenta y ocho. 
'''
"8" = '''
:sup:`8` Echaron suertes para sus cargos, todos por igual, tanto el pequeño como el grande, tanto el maestro como el alumno. 
'''
"9" = '''
:sup:`9` La primera suerte le tocó a Asaf, a José; la segunda a Gedalías, él y sus hermanos e hijos, doce; 
'''
"10" = '''
