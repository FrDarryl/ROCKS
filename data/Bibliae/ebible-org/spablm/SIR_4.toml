[4]
"1" = '''
:sup:`1` Hijo mío, no prives al pobre de su sustento. No hagas esperar mucho a los ojos necesitados. 
'''
"2" = '''
:sup:`2` No hagas sufrir a un alma hambrienta, o provocar a un hombre en su angustia. 
'''
"3" = '''
:sup:`3` No añadas más problemas a un corazón que está provocado. No pospongas el dar al que está necesitado. 
'''
"4" = '''
:sup:`4` No rechaces a un suplicante en su aflicción. No le des la espalda a un pobre hombre. 
'''
"5" = '''
:sup:`5` No apartes la vista de quien te pide. No des ocasión a que un hombre te maldiga. 
'''
"6" = '''
:sup:`6` Porque si te maldice en la amargura de su alma el que lo hizo escuchará su súplica. 
'''
"7" = '''
:sup:`7` Gánate el cariño de la asamblea. Inclina tu cabeza ante un gran hombre. 
'''
"8" = '''
:sup:`8` Inclina tu oído hacia un pobre. Respóndele con palabras pacíficas y con humildad. 
'''
"9" = '''
:sup:`9` Libera al agraviado de la mano del que lo agravia; No dudes en juzgar. 
'''
"10" = '''
:sup:`10` Sé como un padre para los huérfanos, y como un marido a su madre. Así serás como un hijo del Altísimo, y te querrá más que tu madre. 
'''
"11" = '''
:sup:`11` La sabiduría exalta a sus hijos, y se apodera de los que la buscan. 
'''
"12" = '''
:sup:`12` Quien la ama, ama la vida. Los que la busquen pronto se llenarán de alegría. 
'''
"13" = '''
:sup:`13` El que la mantenga firme heredará la gloria. Donde entre, el Señor bendecirá. 
'''
"14" = '''
:sup:`14` Los que la sirven sirven al Santo. El Señor ama a los que la aman. 
'''
"15" = '''
:sup:`15` El que la escuche juzgará a las naciones. Quien la atienda habitará con seguridad. 
'''
"16" = '''
:sup:`16` Si confía en ella, la heredará, y sus generaciones la poseerán. 
'''
"17" = '''
:sup:`17` Porque al principio andará con él por caminos torcidos, y traerá miedo y temor sobre él, y atormentarlo con su disciplina, hasta que pueda confiar en su alma, y lo pruebe con sus juicios. 
'''
"18" = '''
:sup:`18` Entonces ella lo devolverá de nuevo al camino recto, y lo alegrará, y le revelará sus secretos. 
'''
"19" = '''
:sup:`19` Si él se extravía, ella lo abandonará, y entregarlo a su caída. 
'''
"20" = '''
:sup:`20` Vigila la oportunidad y cuídate del mal. No te avergüences de tu alma. 
'''
"21" = '''
:sup:`21` Porque hay una vergüenza que trae el pecado, y hay una vergüenza que es gloria y gracia. 
'''
"22" = '''
:sup:`22` No muestres parcialidad, desacreditando tu alma. No veneres a ningún hombre hasta tu caída. 
'''
"23" = '''
:sup:`23` No te abstengas de hablar cuando sea por seguridad. No ocultes tu sabiduría para parecer justo. 
'''
"24" = '''
:sup:`24` Porque la sabiduría se conocerá por la palabra, e instrucción por la palabra de la lengua. 
'''
"25" = '''
:sup:`25` No hables en contra de la verdad y ser avergonzado por su ignorancia. 
'''
"26" = '''
:sup:`26` No te avergüences de confesar tus pecados. No luches contra la corriente del río. 
'''
"27" = '''
:sup:`27` No te pongas para que te pise un tonto. No seas parcial con quien es poderoso. 
'''
"28" = '''
:sup:`28` Lucha por la verdad hasta la muerte, y el Señor Dios luchará por ti. 
'''
"29" = '''
:sup:`29` No te precipites con tu lengua, o descuidado en sus actos. 
'''
"30" = '''
:sup:`30` No seas como un león en tu casa, o sospechoso de sus sirvientes. 
'''
"31" = '''
:sup:`31` No dejes que tu mano se extienda para recibir, y cerrado cuando debe reembolsar. 
'''
