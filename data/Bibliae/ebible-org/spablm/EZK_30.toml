[30]
"1" = '''
:sup:`1` La palabra de Yahvé volvió a dirigirse a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, profetiza y di: ‘El Señor Yahvé dice: “Grita: “¡Ay del día! 
'''
"3" = '''
:sup:`3` Porque el día está cerca, incluso el día de Yahvé está cerca. Será un día de nubes, un tiempo de las naciones. 
'''
"4" = '''
:sup:`4` Una espada vendrá sobre Egipto, y la angustia estará en Etiopía, cuando los muertos caen en Egipto. Le quitan su multitud, y sus cimientos se rompen. 
'''
"5" = '''
:sup:`5` “‘“Etiopía, Put, Lud, todos los pueblos mixtos, Cub, y los hijos de la tierra aliada con ellos, caerán con ellos a espada”. 
'''
"6" = '''
:sup:`6` “‘Dice Yahvé: “También los que defienden a Egipto caerán. El orgullo de su poder caerá. Caerán a espada en ella desde la torre de Seveneh”. dice el Señor Yahvé. 
'''
"7" = '''
:sup:`7` “Estarán desolados en medio de los países desolados. Sus ciudades estarán entre las ciudades desperdiciadas. 
'''
"8" = '''
:sup:`8` Sabrán que yo soy Yahvé cuando haya prendido fuego en Egipto, y todos sus ayudantes son destruidos. 
'''
"9" = '''
:sup:`9` “‘“En aquel día saldrán mensajeros de delante de mí en barcos para hacer temer a los descuidados etíopes. Habrá angustia sobre ellos, como en el día de Egipto; porque, he aquí que viene”. 
'''
"10" = '''
:sup:`10` “‘Dice el Señor Yahvé: “También haré cesar la multitud de Egipto, por la mano de Nabucodonosor, rey de Babilonia. 
'''
"11" = '''
:sup:`11` Él y su gente con él, el terrible de las naciones, serán traídos para destruir la tierra. Desenvainarán sus espadas contra Egipto, y llenar la tierra con los muertos. 
'''
"12" = '''
:sup:`12` Haré que se sequen los ríos, y venderá la tierra en manos de hombres malvados. Haré que la tierra quede desolada, y todo lo que hay en ella, por la mano de los extranjeros. Yo, Yahvé, lo he dicho”. 
'''
"13" = '''
:sup:`13` “‘Dice el Señor Yahvé: “También destruiré los ídolos, y haré que las imágenes cesen de Memphis. No habrá más un príncipe de la tierra de Egipto. Pondré miedo en la tierra de Egipto. 
'''
"14" = '''
:sup:`14` Haré que Patros quede desolado, y prenderá fuego en Zoan, y ejecutará las sentencias del No. 
'''
"15" = '''
:sup:`15` Derramaré mi ira sobre el Pecado, la fortaleza de Egipto. Cortaré la multitud de No. 
'''
"16" = '''
:sup:`16` Yo pondré fuego en Egipto El pecado tendrá una gran angustia. No se romperá. Memphis tendrá adversarios durante el día. 
'''
"17" = '''
:sup:`17` Los jóvenes de Aven y de Pibeset caerán a espada. Irán al cautiverio. 
'''
"18" = '''
:sup:`18` En Tehaphnehes también se retirará el día, cuando rompa allí los yugos de Egipto. El orgullo de su poder cesará en ella. En cuanto a ella, una nube la cubrirá, y sus hijas irán al cautiverio. 
'''
"19" = '''
:sup:`19` Así ejecutaré juicios sobre Egipto. Entonces sabrán que yo soy Yahvé””. 
'''
"20" = '''
:sup:`20` En el undécimo año, en el primer mes, en el séptimo día del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"21" = '''
:sup:`21` “Hijo de hombre, he quebrado el brazo de Faraón, rey de Egipto. He aquí que no ha sido vendado, para aplicarle medicinas, para ponerle una venda que lo ate, a fin de que se fortalezca para sostener la espada. 
'''
"22" = '''
:sup:`22` Por eso dice el Señor Yahvé: ‘He aquí que yo estoy contra el Faraón, rey de Egipto, y quebraré sus brazos, el brazo fuerte y el quebrado. Haré que la espada caiga de su mano. 
'''
"23" = '''
:sup:`23` Esparciré a los egipcios entre las naciones y los dispersaré por los países. 
'''
"24" = '''
:sup:`24` Fortaleceré los brazos del rey de Babilonia, y pondré mi espada en su mano; pero quebraré los brazos del faraón, y él gemirá ante el rey de Babilonia con el gemido de un herido de muerte. 
'''
"25" = '''
:sup:`25` Yo sostendré los brazos del rey de Babilonia, pero los brazos del faraón caerán. Entonces sabrán que yo soy Yahvé cuando ponga mi espada en la mano del rey de Babilonia, y él la extienda sobre la tierra de Egipto. 
'''
"26" = '''
:sup:`26` Esparciré a los egipcios entre las naciones y los dispersaré por los países. Entonces sabrán que yo soy Yahvé”. 
'''
