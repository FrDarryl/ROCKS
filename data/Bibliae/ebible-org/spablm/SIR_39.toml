[39]
"1" = '''
:sup:`1` No así el que ha aplicado su alma y medita en la ley del Altísimo. Buscará la sabiduría de todos los antiguos y se ocupará de las profecías. 
'''
"2" = '''
:sup:`2` Guardará los dichos de los hombres de renombre y entrará en medio de las sutilezas de las parábolas. 
'''
"3" = '''
:sup:`3` Buscará el significado oculto de los proverbios y ser versado en los oscuros dichos de las parábolas. 
'''
"4" = '''
:sup:`4` Servirá entre grandes hombres y comparecer ante el que gobierna. Viajará por la tierra de las naciones extranjeras, porque ha aprendido lo que es bueno y malo entre los hombres. 
'''
"5" = '''
:sup:`5` Aplicará su corazón para volver pronto al Señor que lo hizo, y suplicará ante el Altísimo, y abrirá su boca en la oración, y pedirá perdón por sus pecados. 
'''
"6" = '''
:sup:`6` Si el gran Señor quiere, se llenará del espíritu de entendimiento; derramará las palabras de su sabiduría y en la oración dar gracias al Señor. 
'''
"7" = '''
:sup:`7` Dirigirá su consejo y su conocimiento, y meditará en sus secretos. 
'''
"8" = '''
:sup:`8` Mostrará la instrucción que se le ha enseñado y se gloriarán en la ley de la alianza del Señor. 
'''
"9" = '''
:sup:`9` Muchos elogiarán su entendimiento. Mientras el mundo perdure, no se borrará. Su memoria no se irá. Su nombre vivirá de generación en generación. 
'''
"10" = '''
:sup:`10` Las naciones declararán su sabiduría. La congregación proclamará su alabanza. 
'''
"11" = '''
:sup:`11` Si continúa, dejará un nombre más grande que mil. Si finalmente descansa, es suficiente para él. 
'''
"12" = '''
:sup:`12` Aún diré más cosas que he pensado. Estoy lleno como la luna llena. 
'''
"13" = '''
:sup:`13` Escuchadme, hijos santos, y brotar como una rosa que crece junto a un arroyo de agua. 
'''
"14" = '''
:sup:`14` Da una fragancia dulce como el incienso. Poner flores como un lirio. Esparce un dulce aroma y canta una canción de alabanza. ¡Bendice al Señor por todas sus obras! 
'''
"15" = '''
:sup:`15` Magnifica su nombre y expresen su alabanza ¡con las canciones en los labios y con las arpas! Di esto cuando pronuncies sus alabanzas: 
'''
"16" = '''
:sup:`16` Todas las obras del Señor son sumamente buenas, y cada orden se cumplirá en su momento. 
'''
"17" = '''
:sup:`17` Nadie puede decir: “¿Qué es esto?” “¿Por qué es eso?” ya que en el momento oportuno todos serán buscados. Al oír su palabra, las aguas se pusieron en pie como un montón, como los embalses de agua a la palabra de su boca. 
'''
"18" = '''
:sup:`18` A su orden se cumple toda su buena voluntad. No hay nadie que pueda impedir su salvación. 
'''
"19" = '''
:sup:`19` Las obras de toda carne están ante él. Es imposible esconderse de sus ojos. 
'''
"20" = '''
:sup:`20` Él ve desde la eternidad hasta la eternidad. No hay nada demasiado maravilloso para él. 
'''
"21" = '''
:sup:`21` Nadie puede decir: “¿Qué es esto?” “¿Por qué es eso?” porque todas las cosas son creadas para su propio uso. 
'''
"22" = '''
:sup:`22` Su bendición cubrió la tierra seca como un río y lo saturó como una inundación. 
'''
"23" = '''
:sup:`23` Como ha hecho que las aguas sean saladas, por lo que los paganos heredarán su ira. 
'''
"24" = '''
:sup:`24` Sus caminos son claros para los santos. Son piedras de tropiezo para los malvados. 
'''
"25" = '''
:sup:`25` Las cosas buenas son creadas desde el principio para el bien. Así son las cosas malas para los pecadores. 
'''
"26" = '''
:sup:`26` Las principales cosas necesarias para la vida del hombre son el agua, el fuego, el hierro y la sal, harina de trigo, y miel, leche, la sangre de la uva, el aceite y la ropa. 
'''
"27" = '''
:sup:`27` Todas estas cosas son para bien de los piadosos, pero para los pecadores, se convertirán en males. 
'''
"28" = '''
:sup:`28` Hay vientos que se crean para la venganza, y en su furia, se echaron encima los azotes con fuerza. En el momento del ajuste de cuentas, derraman su fuerza, y aplacará la ira de quien los hizo. 
'''
"29" = '''
:sup:`29` Fuego, granizo, hambre y muerte... todos estos son creados para la venganza — 
'''
"30" = '''
:sup:`30` dientes de bestias salvajes, escorpiones, víboras, y una espada que castiga a los impíos hasta la destrucción. 
'''
"31" = '''
:sup:`31` Se alegrarán de su mandato, y se preparará en la tierra cuando sea necesario. En sus estaciones, no desobedecerán su mandato. 
'''
"32" = '''
:sup:`32` Por lo tanto, desde el principio estaba convencido, y lo pensé bien y lo dejé por escrito: 
'''
"33" = '''
:sup:`33` Todas las obras del Señor son buenas. Él suplirá cada necesidad en su momento. 
'''
"34" = '''
:sup:`34` Nadie puede decir: “Esto es peor que aquello”. pues todos serán bien aprobados en su momento. 
'''
"35" = '''
:sup:`35` Ahora, con todo vuestro corazón y vuestra voz, cantad alabanzas ¡y bendecir el nombre del Señor! 
'''
