[44]
"1" = '''
:sup:`1` Pero escucha ahora, Jacob, mi siervo, e Israel, a quienes he elegido. 
'''
"2" = '''
:sup:`2` Esto es lo que hace el Señor que te hizo, y te formó desde el vientre materno, que te ayudará dice: “No tengas miedo, Jacobo, mi siervo; y tú, Jeshurun, a quien he elegido. 
'''
"3" = '''
:sup:`3` Porque derramaré agua sobre el sediento, y arroyos en la tierra seca. Derramaré mi Espíritu sobre tus descendientes, y mi bendición sobre tu descendencia; 
'''
"4" = '''
:sup:`4` y brotarán entre la hierba, como sauces junto a los cursos de agua. 
'''
"5" = '''
:sup:`5` Uno dirá: “Yo soy de Yahvé”. Otro será llamado con el nombre de Jacob; y otro escribirá con su mano ‘a Yahvé’. y honrar el nombre de Israel”. 
'''
"6" = '''
:sup:`6` Esto es lo que Yahvé, el Rey de Israel, y su Redentor, Yahvé de los Ejércitos, dice: “Soy el primero y soy el último; y además de mí no hay Dios. 
'''
"7" = '''
:sup:`7` ¿Quién es como yo? Quién llamará, y lo declarará, y ponerlo en orden para mí, desde que establecí el pueblo antiguo? Que declaren las cosas que vienen, y eso sucederá. 
'''
"8" = '''
:sup:`8` No temas, ni tener miedo. ¿No te lo declaré hace tiempo? y se lo mostraron? Ustedes son mis testigos. ¿Existe un Dios aparte de mí? De hecho, no lo hay. No conozco ninguna otra Roca”. 
'''
"9" = '''
:sup:`9` Todo el que hace una imagen tallada es vano. Las cosas en las que se deleitan no serán de provecho. Sus propios testigos no ven, ni saben, que pueden ser decepcionados. 
'''
"10" = '''
:sup:`10` Que ha creado un dios, o moldea una imagen que es rentable para nada? 
'''
"11" = '''
:sup:`11` He aquí que todos sus compañeros se verán defraudados; y los obreros son simples hombres. Que se reúnan todos. Que se pongan de pie. Tendrán miedo. Se pondrán en evidencia juntos. 
'''
"12" = '''
:sup:`12` El herrero toma un hacha, trabaja en las brasas, lo hace con martillos, y lo trabaja con su fuerte brazo. Tiene hambre, y le fallan las fuerzas; no bebe agua, y es débil. 
'''
"13" = '''
:sup:`13` El carpintero extiende una línea. Lo marca con un lápiz. Le da forma con planos. Lo marca con brújulas, y le da la forma de la figura de un hombre, con la belleza de un hombre, residir en una casa. 
'''
"14" = '''
:sup:`14` Corta cedros para sí mismo, y toma el ciprés y el roble, y fortalece para sí uno entre los árboles del bosque. Planta un ciprés, y la lluvia la alimenta. 
'''
"15" = '''
:sup:`15` Entonces será para un hombre que se queme; y toma un poco de ella y se calienta. Sí, lo quema y hornea el pan. Sí, hace un dios y lo adora; lo convierte en una imagen tallada, y cae ante ella. 
'''
"16" = '''
:sup:`16` Quema una parte en el fuego. Con parte de ella, come carne. Asa un asado y queda satisfecho. Sí, se calienta y dice: “¡Ah! Estoy caliente. He visto el fuego”. 
'''
"17" = '''
:sup:`17` El resto lo convierte en un dios, incluso su imagen grabada. Se inclina ante ella y la adora, y le reza, y dice: “¡Libérame, porque tú eres mi dios!” 
'''
"18" = '''
:sup:`18` No lo saben, ni lo consideran, porque les ha cerrado los ojos, para que no puedan ver, y sus corazones, que no pueden entender. 
'''
"19" = '''
:sup:`19` Nadie piensa, ni hay conocimiento ni entendimiento para decir, “He quemado una parte en el fuego. Sí, también he horneado pan en sus brasas. He asado carne y la he comido. ¿Debo convertir el resto en una abominación? ¿Debo inclinarme ante un tronco de árbol?” 
'''
"20" = '''
:sup:`20` Se alimenta de cenizas. Un corazón engañado lo ha desviado; y no puede entregar su alma, ni decir: “¿No hay una mentira en mi mano derecha?” 
'''
"21" = '''
:sup:`21` Recuerda estas cosas, Jacob e Israel, porque eres mi siervo. Yo te he formado. Eres mi sirviente. Israel, no serás olvidado por mí. 
'''
"22" = '''
:sup:`22` He borrado, como una nube espesa, tus transgresiones, y, como una nube, tus pecados. Vuelve a mí, porque te he redimido. 
'''
"23" = '''
:sup:`23` ¡Cantad, cielos, porque Yahvé lo ha hecho! ¡Gritad, partes bajas de la tierra! Rompan a cantar, ustedes montañas, oh bosque, todos sus árboles, porque Yahvé ha redimido a Jacob, y se glorificará en Israel. 
'''
"24" = '''
:sup:`24` Yahvé, tu Redentor, y el que te formó desde el vientre materno dice: “Yo soy Yahvé, que hace todas las cosas; que es el único que extiende los cielos; que extienda la tierra por mí mismo; 
'''
"25" = '''
:sup:`25` que frustra las señales de los mentirosos, y vuelve locos a los adivinos; que hace retroceder a los sabios, y hace que su conocimiento sea tonto; 
'''
"26" = '''
:sup:`26` que confirma la palabra de su siervo, y realiza el consejo de sus mensajeros; que dice de Jerusalén: “Estará habitada”. y de las ciudades de Judá: “Serán construidas”. y “levantaré sus despojos”. 
'''
"27" = '''
:sup:`27` que dice a las profundidades: “Sécate”. y “secaré tus ríos”. 
'''
"28" = '''
:sup:`28` que dice de Ciro: “Él es mi pastor y cumplirá todo lo que yo quiera”. incluso diciendo de Jerusalén, ‘Ella será construida;’ y del templo: “Se pondrán sus cimientos””. 
'''
