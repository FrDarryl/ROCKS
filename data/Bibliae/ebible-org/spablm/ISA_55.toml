[55]
"1" = '''
:sup:`1` “¡Oye! ¡Venid todos los que tengáis sed a las aguas! Ven, el que no tiene dinero, compra y come. Sí, ven, compra vino y leche sin dinero y sin precio. 
'''
"2" = '''
:sup:`2` ¿Por qué gastas dinero en lo que no es pan? y tu trabajo por lo que no satisface? Escúchame con atención y come lo que es bueno, y deja que tu alma se deleite en la riqueza. 
'''
"3" = '''
:sup:`3` Vuelve tu oído y ven a mí. Escucha, y tu alma vivirá. Haré con vosotros un pacto eterno, las misericordias seguras de David. 
'''
"4" = '''
:sup:`4` He aquí que lo he dado por testigo a los pueblos, un líder y comandante de los pueblos. 
'''
"5" = '''
:sup:`5` He aquí que llamarás a una nación que no conoces; y una nación que no te conocía correrá hacia ti, a causa de Yahvé, tu Dios, y para el Santo de Israel; porque te ha glorificado”. 
'''
"6" = '''
:sup:`6` Busca a Yahvé mientras pueda ser encontrado. Invócalo mientras esté cerca. 
'''
"7" = '''
:sup:`7` Que el malvado abandone su camino, y el hombre injusto sus pensamientos. Que vuelva a Yahvé, y él se apiadará de él, a nuestro Dios, porque él perdonará libremente. 
'''
"8" = '''
:sup:`8` “Porque mis pensamientos no son vuestros pensamientos, y tus caminos no son mis caminos”, dice Yahvé. 
'''
"9" = '''
:sup:`9` “Porque como los cielos son más altos que la tierra, así que mis caminos son más altos que los tuyos, y mis pensamientos que tus pensamientos. 
'''
"10" = '''
:sup:`10` Porque como la lluvia baja y la nieve del cielo, y no vuelve allí, sino que riega la tierra, y lo hace crecer y brotar, y da semilla al que siembra y pan al que come; 
'''
"11" = '''
:sup:`11` así es mi palabra que sale de mi boca: no volverá a mi vacío, pero logrará lo que yo quiera, y prosperará en lo que le he mandado hacer. 
'''
"12" = '''
:sup:`12` Porque saldrás con alegría, y ser conducido con paz. Los montes y las colinas romperán a cantar ante ti; y todos los árboles de los campos aplaudirán. 
'''
"13" = '''
:sup:`13` En lugar de la espina surgirá el ciprés; y en lugar de la zarza surgirá el mirto. Hará un nombre para Yahvé, para una señal eterna que no será cortada”. 
'''
