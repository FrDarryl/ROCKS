[11]
"1" = '''
:sup:`1` Un balance falso es una abominación para Yahvé, pero las pesas precisas son su deleite. 
'''
"2" = '''
:sup:`2` Cuando llega el orgullo, llega la vergüenza, pero con la humildad viene la sabiduría. 
'''
"3" = '''
:sup:`3` La integridad de los rectos los guiará, pero la perversidad de los traidores los destruirá. 
'''
"4" = '''
:sup:`4` Las riquezas no aprovechan en el día de la ira, pero la justicia libra de la muerte. 
'''
"5" = '''
:sup:`5` La justicia del intachable dirigirá su camino, pero el impío caerá por su propia maldad. 
'''
"6" = '''
:sup:`6` La justicia de los rectos los librará, pero los infieles quedarán atrapados por los malos deseos. 
'''
"7" = '''
:sup:`7` Cuando un malvado muere, la esperanza perece, y la expectativa de poder se queda en nada. 
'''
"8" = '''
:sup:`8` El justo es liberado de la angustia, y el malvado ocupa su lugar. 
'''
"9" = '''
:sup:`9` Con su boca el impío destruye a su prójimo, pero los justos serán liberados a través del conocimiento. 
'''
"10" = '''
:sup:`10` Cuando le va bien al justo, la ciudad se alegra. Cuando los malvados perecen, hay gritos. 
'''
"11" = '''
:sup:`11` Por la bendición de los rectos, la ciudad es exaltada, pero es derribado por la boca de los malvados. 
'''
"12" = '''
:sup:`12` El que desprecia a su prójimo está vacío de sabiduría, pero un hombre comprensivo mantiene su paz. 
'''
"13" = '''
:sup:`13` El que trae chismes traiciona una confianza, pero el que tiene un espíritu de confianza es el que guarda un secreto. 
'''
"14" = '''
:sup:`14` Donde no hay una guía sabia, la nación cae, pero en la multitud de consejeros está la victoria. 
'''
"15" = '''
:sup:`15` El que es garante de un extraño sufrirá por ello, pero el que rechaza las prendas de garantía está seguro. 
'''
"16" = '''
:sup:`16` Una mujer con gracia obtiene honor, pero los hombres violentos obtienen riquezas. 
'''
"17" = '''
:sup:`17` El hombre misericordioso hace el bien a su propia alma, pero el que es cruel molesta a su propia carne. 
'''
"18" = '''
:sup:`18` Los malvados ganan sueldos engañosos, pero el que siembra justicia cosecha una recompensa segura. 
'''
"19" = '''
:sup:`19` El que es verdaderamente justo obtiene la vida. El que persigue el mal obtiene la muerte. 
'''
"20" = '''
:sup:`20` Los perversos de corazón son una abominación para Yahvé, pero aquellos cuyos caminos son intachables son su deleite. 
'''
"21" = '''
:sup:`21` Ciertamente, el hombre malo no quedará impune, pero la descendencia de los justos será liberada. 
'''
"22" = '''
:sup:`22` Como un anillo de oro en el hocico de un cerdo, es una hermosa mujer que carece de discreción. 
'''
"23" = '''
:sup:`23` El deseo de los justos es sólo bueno. La expectativa de los malvados es la ira. 
'''
"24" = '''
:sup:`24` Hay uno que dispersa y aumenta aún más. Hay uno que retiene más de lo debido, pero gana la pobreza. 
'''
"25" = '''
:sup:`25` El alma liberal será engordada. El que riega será también regado. 
'''
"26" = '''
:sup:`26` La gente maldice a quien retiene el grano, pero la bendición caerá sobre la cabeza de quien lo venda. 
'''
"27" = '''
:sup:`27` El que busca diligentemente el bien, busca el favor, pero el que busca el mal, éste vendrá a él. 
'''
"28" = '''
:sup:`28` El que confía en sus riquezas caerá, pero el justo florecerá como la hoja verde. 
'''
"29" = '''
:sup:`29` El que molesta a su propia casa heredará el viento. El necio servirá al sabio de corazón. 
'''
"30" = '''
:sup:`30` El fruto del justo es un árbol de vida. El que es sabio gana almas. 
'''
"31" = '''
:sup:`31` He aquí que los justos serán recompensados en la tierra, ¡cuanto más el malvado y el pecador! 
'''
