[14]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel para que regresen y acampen frente a Pihahirot, entre Migdol y el mar, frente a Baal Zefon. Acamparán frente a ella, junto al mar. 
'''
"3" = '''
:sup:`3` El Faraón dirá de los hijos de Israel: ‘Están enredados en la tierra. El desierto los ha encerrado’. 
'''
"4" = '''
:sup:`4` Endureceré el corazón del faraón y los seguirá, y obtendré honor sobre el faraón y sobre todos sus ejércitos, y los egipcios sabrán que yo soy Yahvé.” Así lo hicieron. 
'''
"5" = '''
:sup:`5` El rey de Egipto recibió la noticia de que el pueblo había huido; y el corazón del faraón y de sus siervos se transformó hacia el pueblo, y dijeron: “¿Qué es lo que hemos hecho, que hemos dejado que Israel deje de servirnos?” 
'''
"6" = '''
:sup:`6` Preparó su carro, y tomó su ejército con él; 
'''
"7" = '''
:sup:`7` y tomó seiscientos carros escogidos, y todos los carros de Egipto, con capitanes sobre todos ellos. 
'''
"8" = '''
:sup:`8` El Señor endureció el corazón del faraón, rey de Egipto, y persiguió a los hijos de Israel; porque los hijos de Israel salieron con la mano en alto. 
'''
"9" = '''
:sup:`9` Los egipcios los persiguieron. Todos los caballos y carros del Faraón, su caballería y su ejército los alcanzaron acampando junto al mar, junto a Pihahirot, ante Baal Zefon. 
'''
"10" = '''
:sup:`10` Cuando el faraón se acercó, los hijos de Israel alzaron los ojos y vieron que los egipcios marchaban tras ellos, y tuvieron mucho miedo. Los hijos de Israel clamaron a Yahvé. 
'''
"11" = '''
:sup:`11` Le dijeron a Moisés: “Porque no había tumbas en Egipto, ¿nos has llevado a morir al desierto? ¿Por qué nos has tratado así, para sacarnos de Egipto? 
'''
"12" = '''
:sup:`12` ¿No es ésta la palabra que te dijimos en Egipto: ‘Déjanos en paz, para que sirvamos a los egipcios’? Porque hubiera sido mejor para nosotros servir a los egipcios que morir en el desierto”. 
'''
"13" = '''
:sup:`13` Moisés dijo al pueblo: “No tengan miedo. Quédense quietos y vean la salvación de Yahvé, que él obrará hoy en favor de ustedes; porque nunca más verán a los egipcios que han visto hoy. 
'''
"14" = '''
:sup:`14` Yahvé luchará por ustedes, y ustedes se quedarán quietos”. 
'''
"15" = '''
:sup:`15` El Señor dijo a Moisés: “¿Por qué clamas a mí? Habla a los hijos de Israel para que avancen. 
'''
"16" = '''
:sup:`16` Levanta tu vara, extiende tu mano sobre el mar y divídelo. Entonces los hijos de Israel entrarán en medio del mar sobre tierra seca. 
'''
"17" = '''
:sup:`17` He aquí que yo mismo endureceré el corazón de los egipcios, y entrarán tras ellos. Yo mismo obtendré honor sobre el Faraón y sobre todos sus ejércitos, sobre sus carros y sobre su caballería. 
'''
"18" = '''
:sup:`18` Los egipcios sabrán que yo soy Yahvé cuando me haya ganado el honor sobre el Faraón, sobre sus carros y sobre su caballería.” 
'''
"19" = '''
:sup:`19` El ángel de Dios, que iba delante del campamento de Israel, se movió y fue detrás de ellos; y la columna de nube se movió de delante de ellos y se puso detrás de ellos. 
'''
"20" = '''
:sup:`20` Se interpuso entre el campamento de Egipto y el campamento de Israel. Allí estaba la nube y las tinieblas, pero daba luz de noche. Uno no se acercó al otro en toda la noche. 
'''
"21" = '''
:sup:`21` Moisés extendió su mano sobre el mar, y el Señor hizo retroceder el mar con un fuerte viento del este durante toda la noche, e hizo que el mar se secara, y las aguas se dividieron. 
'''
"22" = '''
:sup:`22` Los hijos de Israel entraron en medio del mar, en seco, y las aguas les sirvieron de muro a su derecha y a su izquierda. 
'''
"23" = '''
:sup:`23` Los egipcios los persiguieron y entraron tras ellos en medio del mar: todos los caballos del faraón, sus carros y su caballería. 
'''
"24" = '''
:sup:`24` En la vigilia de la mañana, el Señor miró al ejército egipcio a través de la columna de fuego y de nube, y confundió al ejército egipcio. 
'''
"25" = '''
:sup:`25` Les quitó las ruedas de los carros, y los hizo caer pesadamente, de modo que los egipcios dijeron: “¡Huyamos de la faz de Israel, porque Yahvé lucha por ellos contra los egipcios!” 
'''
"26" = '''
:sup:`26` Yahvé dijo a Moisés: “Extiende tu mano sobre el mar, para que las aguas vuelvan a caer sobre los egipcios, sobre sus carros y sobre su caballería.” 
'''
"27" = '''
:sup:`27` Moisés extendió su mano sobre el mar, y el mar volvió a su fuerza cuando apareció la mañana, y los egipcios huyeron contra él. El Señor derrotó a los egipcios en medio del mar. 
'''
"28" = '''
:sup:`28` Las aguas volvieron a cubrir los carros y la gente de a caballo, así como todo el ejército del faraón que entró tras ellos en el mar. No quedó ni uno solo de ellos. 
'''
"29" = '''
:sup:`29` Pero los hijos de Israel caminaban en seco en medio del mar, y las aguas eran un muro para ellos a su derecha y a su izquierda. 
'''
"30" = '''
:sup:`30` Así salvó Yahvé a Israel aquel día de la mano de los egipcios; e Israel vio a los egipcios muertos en la orilla del mar. 
'''
"31" = '''
:sup:`31` Israel vio la gran obra que Yahvé hizo a los egipcios, y el pueblo temió a Yahvé; y creyeron en Yahvé y en su siervo Moisés. 
'''
