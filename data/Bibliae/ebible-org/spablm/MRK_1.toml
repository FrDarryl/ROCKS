[1]
"1" = '''
:sup:`1` El comienzo de la Buena Nueva de Jesucristo, el Hijo de Dios. 
'''
"2" = '''
:sup:`2` Como está escrito en los profetas, “He aquí que envío a mi mensajero ante tu faz, que te preparará el camino delante de ti: 
'''
"3" = '''
:sup:`3` la voz de uno que clama en el desierto, ‘¡Preparad el camino del Señor! Enderezad sus caminos”. 
'''
"4" = '''
:sup:`4` Juan vino bautizando en el desierto y predicando el bautismo del arrepentimiento para el perdón de los pecados. 
'''
"5" = '''
:sup:`5` Toda la región de Judea y todos los de Jerusalén salieron a su encuentro. Fueron bautizados por él en el río Jordán, confesando sus pecados. 
'''
"6" = '''
:sup:`6` Juan estaba vestido con pelo de camello y un cinturón de cuero alrededor de la cintura. Comía chapulines y miel silvestre. 
'''
"7" = '''
:sup:`7` Predicaba diciendo: “Después de mí viene el que es más poderoso que yo, la correa de cuyas sandalias no soy digno de agacharme y desatar. 
'''
"8" = '''
:sup:`8` Yo os he bautizado en agua, pero él os bautizará en el Espíritu Santo”. 
'''
"9" = '''
:sup:`9` En aquellos días, Jesús vino de Nazaret de Galilea y fue bautizado por Juan en el Jordán. 
'''
"10" = '''
:sup:`10` Al salir del agua, vio que los cielos se abrían y que el Espíritu descendía sobre él como una paloma. 
'''
"11" = '''
:sup:`11` Una voz salió del cielo: “Tú eres mi Hijo amado, en quien me complazco”. 
'''
"12" = '''
:sup:`12` Inmediatamente, el Espíritu lo condujo al desierto. 
'''
"13" = '''
:sup:`13` Estuvo allí en el desierto cuarenta días, tentado por Satanás. Estaba con los animales salvajes, y los ángeles le servían. 
'''
"14" = '''
:sup:`14` Después de que Juan fue detenido, Jesús vino a Galilea predicando la Buena Nueva del Reino de Dios, 
'''
"15" = '''
:sup:`15` y diciendo: “¡El tiempo se ha cumplido y el Reino de Dios está cerca! Arrepiéntanse y crean en la Buena Nueva”. 
'''
"16" = '''
:sup:`16` Pasando junto al mar de Galilea, vio a Simón y a Andrés, hermano de Simón, echando la red en el mar, pues eran pescadores. 
'''
"17" = '''
:sup:`17` Jesús les dijo: “Venid en pos de mí, y os haré pescadores de hombres”. 
'''
"18" = '''
:sup:`18` Inmediatamente dejaron las redes y le siguieron. 
'''
"19" = '''
:sup:`19` Al alejarse un poco de allí, vio a Santiago, hijo de Zebedeo, y a Juan, su hermano, que también estaban en la barca remendando las redes. 
'''
"20" = '''
:sup:`20` Inmediatamente los llamó, y ellos dejaron a su padre, Zebedeo, en la barca con los jornaleros, y fueron tras él. 
'''
"21" = '''
:sup:`21` Fueron a Capernaúm, y en seguida, el día de reposo, entró en la sinagoga y enseñó. 
'''
"22" = '''
:sup:`22` Se asombraban de su enseñanza, porque les enseñaba como quien tiene autoridad, y no como los escribas. 
'''
"23" = '''
:sup:`23` En seguida se presentó en la sinagoga de ellos un hombre con un espíritu impuro, que gritaba, 
'''
"24" = '''
:sup:`24` diciendo: “¡Ja! ¿Qué tenemos que ver contigo, Jesús, el nazareno? ¿Has venido a destruirnos? Yo sé quién eres: el Santo de Dios”. 
'''
"25" = '''
:sup:`25` Jesús le reprendió diciendo: “¡Cállate y sal de él!” 
'''
"26" = '''
:sup:`26` El espíritu inmundo, que lo convulsionaba y gritaba con fuerza, salió de él. 
'''
"27" = '''
:sup:`27` Todos estaban asombrados, y se preguntaban entre sí, diciendo: “¿Qué es esto? ¿Una nueva enseñanza? Porque con autoridad manda hasta a los espíritus inmundos, y le obedecen”. 
'''
"28" = '''
:sup:`28` Inmediatamente se difundió su fama por toda la región de Galilea y sus alrededores. 
'''
"29" = '''
:sup:`29` En seguida, cuando salieron de la sinagoga, entraron en casa de Simón y Andrés, con Santiago y Juan. 
'''
"30" = '''
:sup:`30` La madre de la mujer de Simón estaba enferma de fiebre, y enseguida le hablaron de ella. 
'''
"31" = '''
:sup:`31` Él se acercó, la tomó de la mano y la levantó. La fiebre se le quitó enseguida, y les sirvió. 
'''
"32" = '''
:sup:`32` Al atardecer, cuando se puso el sol, le llevaron a todos los enfermos y endemoniados. 
'''
"33" = '''
:sup:`33` Toda la ciudad estaba reunida a la puerta. 
'''
"34" = '''
:sup:`34` El curó a muchos enfermos de diversas enfermedades y expulsó a muchos demonios. No dejaba hablar a los demonios, porque le conocían. 
'''
"35" = '''
:sup:`35` De madrugada, cuando aún estaba oscuro, se levantó y salió, y se fue a un lugar desierto, y allí oró. 
'''
"36" = '''
:sup:`36` Simón y los que estaban con él lo buscaron. 
'''
"37" = '''
:sup:`37` Lo encontraron y le dijeron: “Todos te buscan”. 
'''
"38" = '''
:sup:`38` Les dijo: “Vayamos a otra parte, a las ciudades vecinas, para que predique también allí, porque he salido por este motivo.” 
'''
"39" = '''
:sup:`39` Y entró en las sinagogas de ellos por toda Galilea, predicando y expulsando los demonios. 
'''
"40" = '''
:sup:`40` Un leproso se acercó a él rogándole, arrodillándose ante él y diciéndole: “Si quieres, puedes limpiarme”. 
'''
"41" = '''
:sup:`41` Conmovido por la compasión, extendió la mano, lo tocó y le dijo: “Quiero. Queda limpio”. 
'''
"42" = '''
:sup:`42` Al decir esto, inmediatamente la lepra se apartó de él y quedó limpio. 
'''
"43" = '''
:sup:`43` Lo amonestó estrictamente e inmediatamente lo envió fuera, 
'''
"44" = '''
:sup:`44` y le dijo: “Mira que no digas nada a nadie, sino ve a presentarte al sacerdote y ofrece por tu limpieza lo que Moisés mandó, para que les sirva de testimonio.” 
'''
"45" = '''
:sup:`45` Pero él salió, y comenzó a proclamarlo mucho, y a difundir el hecho, de modo que Jesús ya no podía entrar abiertamente en una ciudad, sino que estaba fuera, en lugares desiertos. La gente acudía a él de todas partes. 
'''
