[28]
"1" = '''
:sup:`1` En aquellos días, los filisteos reunieron sus ejércitos para la guerra, para luchar contra Israel. Aquis dijo a David: “Ten por seguro que saldrás conmigo en el ejército, tú y tus hombres”. 
'''
"2" = '''
:sup:`2` David dijo a Aquis: “Así sabrás lo que puede hacer tu siervo”. Aquis dijo a David: “Por eso te haré mi guardaespaldas para siempre”. 
'''
"3" = '''
:sup:`3` Samuel había muerto, y todo Israel lo había llorado y enterrado en Ramá, en su propia ciudad. Saúl había expulsado del país a los que tenían espíritus familiares y a los magos. 
'''
"4" = '''
:sup:`4` Los filisteos se reunieron y vinieron a acampar en Sunem, y Saúl reunió a todo Israel y acamparon en Gilboa. 
'''
"5" = '''
:sup:`5` Cuando Saúl vio el ejército de los filisteos, tuvo miedo y su corazón se estremeció mucho. 
'''
"6" = '''
:sup:`6` Cuando Saúl consultó a Yahvé, éste no le respondió ni por sueños, ni por Urim, ni por profetas. 
'''
"7" = '''
:sup:`7` Entonces Saúl dijo a sus servidores: “Buscadme una mujer que tenga un espíritu familiar, para que vaya a ella y le pregunte.” Sus sirvientes le dijeron: “Mira, hay una mujer que tiene un espíritu familiar en Endor”. 
'''
"8" = '''
:sup:`8` Saúl se disfrazó y se puso otra ropa, y fue, él y dos hombres con él, y llegaron a la mujer de noche. Entonces les dijo: “Por favor, consulta por mí por el espíritu familiar, y hazme subir a quien yo te nombre”. 
'''
"9" = '''
:sup:`9` La mujer le dijo: “Mira, tú sabes lo que ha hecho Saúl, cómo ha eliminado del país a los que tienen espíritus familiares y a los magos. ¿Por qué, pues, pones una trampa a mi vida, para causarme la muerte?” 
'''
"10" = '''
:sup:`10` Saúl le juró por Yahvé, diciendo: “Vive Yahvé, que no te sucederá ningún castigo por esto”. 
'''
"11" = '''
:sup:`11` Entonces la mujer dijo: “¿A quién te voy a subir?” Dijo: “Trae a Samuel por mí”. 
'''
"12" = '''
:sup:`12` Cuando la mujer vio a Samuel, gritó con fuerza; y la mujer habló a Saúl diciendo: “¿Por qué me has engañado? Porque tú eres Saúl”. 
'''
"13" = '''
:sup:`13` El rey le dijo: “¡No tengas miedo! ¿Qué ves?” La mujer le dijo a Saúl: “Veo un dios que sale de la tierra”. 
'''
"14" = '''
:sup:`14` Le dijo: “¿Qué aspecto tiene?” Ella dijo: “Un anciano se acerca. Está cubierto con un manto”. Saúl percibió que era Samuel, y se inclinó con el rostro hacia el suelo, mostrando respeto. 
'''
"15" = '''
:sup:`15` Samuel dijo a Saúl: “¿Por qué me has molestado para hacerme subir?” Saúl respondió: “Estoy muy angustiado, porque los filisteos me hacen la guerra, y Dios se ha alejado de mí y no me responde más, ni por profetas ni por sueños. Por eso te he llamado, para que me des a conocer lo que debo hacer”. 
'''
"16" = '''
:sup:`16` Samuel dijo: “¿Por qué me preguntas, pues Yahvé se ha alejado de ti y se ha convertido en tu adversario? 
'''
"17" = '''
:sup:`17` El Señor ha hecho contigo lo que dijo por mí. El Señor ha arrancado el reino de tus manos y se lo ha dado a tu vecino, a David. 
'''
"18" = '''
:sup:`18` Porque no obedeciste la voz del Señor y no ejecutaste su furia contra Amalec, por eso el Señor te ha hecho esto hoy. 
'''
"19" = '''
:sup:`19` Además, Yahvé entregará a Israel también con ustedes en manos de los filisteos, y mañana tú y tus hijos estarán conmigo. El Señor entregará también el ejército de Israel en manos de los filisteos”. 
'''
"20" = '''
:sup:`20` Entonces Saúl cayó inmediatamente en tierra en toda su extensión, y se aterrorizó a causa de las palabras de Samuel. No había fuerzas en él, pues no había comido pan en todo el día ni en toda la noche. 
'''
"21" = '''
:sup:`21` La mujer se acercó a Saúl y, viendo que estaba muy turbado, le dijo: “Mira, tu siervo ha escuchado tu voz, y yo he puesto mi vida en mi mano, y he escuchado tus palabras que me has dicho. 
'''
"22" = '''
:sup:`22` Ahora, pues, te ruego que escuches también la voz de tu siervo, y permíteme poner ante ti un bocado de pan. Come, para que tengas fuerzas cuando sigas tu camino”. 
'''
"23" = '''
:sup:`23` Pero él se negó y dijo: “No quiero comer”. Pero sus siervos, junto con la mujer, lo obligaron; y él escuchó su voz. Entonces se levantó de la tierra y se sentó en la cama. 
'''
"24" = '''
:sup:`24` La mujer tenía en casa un ternero cebado. Se apresuró a matarlo, tomó harina, la amasó y coció con ella panes sin levadura. 
'''
"25" = '''
:sup:`25` Lo llevó ante Saúl y ante sus sirvientes, y comieron. Luego se levantaron y se fueron aquella noche. 
'''
