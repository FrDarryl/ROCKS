[14]
"1" = '''
:sup:`1` En Iconio, entraron juntos en la sinagoga de los judíos, y hablaron de tal manera que una gran multitud, tanto de judíos como de griegos, creyó. 
'''
"2" = '''
:sup:`2` Pero los judíos incrédulos agitaron y amargaron las almas de los gentiles contra los hermanos. 
'''
"3" = '''
:sup:`3` Por tanto, permanecieron allí mucho tiempo, hablando con denuedo en el Señor, que daba testimonio de la palabra de su gracia, concediendo que se hicieran señales y prodigios por sus manos. 
'''
"4" = '''
:sup:`4` Pero la multitud de la ciudad estaba dividida. Una parte se puso del lado de los judíos y otra de los apóstoles. 
'''
"5" = '''
:sup:`5` Cuando algunos de los gentiles y de los judíos, con sus jefes, intentaron violentamente maltratarlos y apedrearlos, 
'''
"6" = '''
:sup:`6` ellos se dieron cuenta y huyeron a las ciudades de Licaonia, Listra, Derbe y la región circundante. 
'''
"7" = '''
:sup:`7` Allí predicaron la Buena Nueva. 
'''
"8" = '''
:sup:`8` En Listra estaba sentado un hombre impotente de los pies, tullido desde el vientre de su madre, que nunca había caminado. 
'''
"9" = '''
:sup:`9` Estaba oyendo hablar a Pablo, el cual, fijando los ojos en él y viendo que tenía fe para quedar sano, 
'''
"10" = '''
:sup:`10` le dijo con voz potente: “¡Ponte de pie!” Se levantó de un salto y caminó. 
'''
"11" = '''
:sup:`11` Al ver la multitud lo que Pablo había hecho, alzaron la voz diciendo en la lengua de Licaonia: “¡Los dioses han bajado a nosotros en forma de hombres!” 
'''
"12" = '''
:sup:`12` Llamaban a Bernabé “Júpiter”, y a Pablo “Mercurio”, porque era el orador principal. 
'''
"13" = '''
:sup:`13` El sacerdote de Júpiter, cuyo templo estaba frente a su ciudad, traía bueyes y guirnaldas a las puertas, y quería hacer un sacrificio junto con las multitudes. 
'''
"14" = '''
:sup:`14` Pero cuando los apóstoles Bernabé y Pablo lo oyeron, se rasgaron las vestiduras y se lanzaron a la multitud, gritando: 
'''
"15" = '''
:sup:`15` “Hombres, ¿por qué hacéis estas cosas? Nosotros también somos hombres de la misma naturaleza que vosotros, y os traemos la buena noticia, para que os convirtáis de estas cosas vanas al Dios vivo, que hizo el cielo, la tierra, el mar y todo lo que hay en ellos; 
'''
"16" = '''
:sup:`16` que en las generaciones pasadas permitió que todas las naciones anduvieran por sus propios caminos. 
'''
"17" = '''
:sup:`17` Sin embargo, no se dejó sin testimonio, ya que hizo el bien y os dio lluvias del cielo y estaciones fructíferas, llenando nuestros corazones de alimento y alegría.” 
'''
"18" = '''
:sup:`18` Aun diciendo estas cosas, apenas impidieron que las multitudes les hicieran un sacrificio. 
'''
"19" = '''
:sup:`19` Pero algunos judíos de Antioquía e Iconio llegaron allí, y habiendo persuadido a las multitudes, apedrearon a Pablo y lo arrastraron fuera de la ciudad, suponiendo que estaba muerto. 
'''
"20" = '''
:sup:`20` Pero como los discípulos estaban a su alrededor, se levantó y entró en la ciudad. Al día siguiente salió con Bernabé hacia Derbe. 
'''
"21" = '''
:sup:`21` Después de haber predicado la Buena Nueva en aquella ciudad y de haber hecho muchos discípulos, volvieron a Listra, Iconio y Antioquía, 
'''
"22" = '''
:sup:`22` fortaleciendo las almas de los discípulos, exhortándoles a que permanecieran en la fe, y que a través de muchas aflicciones hay que entrar en el Reino de Dios. 
'''
"23" = '''
:sup:`23` Cuando les nombraron ancianos en cada asamblea, y oraron con ayuno, los encomendaron al Señor en quien habían creído. 
'''
"24" = '''
:sup:`24` Pasaron por Pisidia y llegaron a Panfilia. 
'''
"25" = '''
:sup:`25` Después de pronunciar la palabra en Perga, bajaron a Attalia. 
'''
"26" = '''
:sup:`26` De allí navegaron a Antioquía, desde donde se encomendaron a la gracia de Dios por la obra que habían realizado. 
'''
"27" = '''
:sup:`27` Cuando llegaron y reunieron a la asamblea, informaron de todo lo que Dios había hecho con ellos y de que había abierto una puerta de fe a las naciones. 
'''
"28" = '''
:sup:`28` Se quedaron allí con los discípulos durante mucho tiempo. 
'''
