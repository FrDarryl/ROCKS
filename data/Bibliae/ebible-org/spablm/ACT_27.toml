[27]
"1" = '''
:sup:`1` Cuando se decidió que nos embarcáramos para Italia, entregaron a Pablo y a algunos otros prisioneros a un centurión llamado Julio, de la banda de Augusto. 
'''
"2" = '''
:sup:`2` Embarcándonos en una nave de Adramitrio, que se disponía a navegar hacia lugares de la costa de Asia, nos hicimos a la mar, estando con nosotros Aristarco, macedonio de Tesalónica. 
'''
"3" = '''
:sup:`3` Al día siguiente llegamos en Sidón. Julio trató a Pablo con amabilidad y le dio permiso para ir a ver a sus amigos y refrescarse. 
'''
"4" = '''
:sup:`4` Haciéndonos a la mar desde allí, navegamos a sotavento de Chipre, porque los vientos eran contrarios. 
'''
"5" = '''
:sup:`5` Después de navegar por el mar que da a Cilicia y Panfilia, llegamos a Myra, ciudad de Licia. 
'''
"6" = '''
:sup:`6` Allí el centurión encontró una nave de Alejandría que navegaba hacia Italia, y nos subió a bordo. 
'''
"7" = '''
:sup:`7` Después de haber navegado lentamente durante muchos días y de haber llegado con dificultad frente a Cnidus, ya que el viento no nos permitía avanzar, navegamos a sotavento de Creta, frente a Salmone. 
'''
"8" = '''
:sup:`8` Navegando con dificultad a lo largo de ella, llegamos a un lugar llamado “Buenos Puertos”, cerca de la ciudad de Lasea. 
'''
"9" = '''
:sup:`9` Cuando pasó mucho tiempo y el viaje era ya peligroso, porque ya había pasado el Rápido, Pablo los amonestó 
'''
"10" = '''
:sup:`10` y les dijo: “Señores, veo que el viaje será con perjuicio y mucha pérdida, no sólo de la carga y de la nave, sino también de nuestras vidas.” 
'''
"11" = '''
:sup:`11` Pero el centurión hizo más caso al patrón y al dueño de la nave que a lo dicho por Pablo. 
'''
"12" = '''
:sup:`12` Como el puerto no era apto para invernar, la mayoría aconsejó hacerse a la mar desde allí, si por algún medio podían llegar a Fénix e invernar allí, que es un puerto de Creta, mirando al suroeste y al noroeste. 
'''
"13" = '''
:sup:`13` Cuando el viento del sur sopló suavemente, suponiendo que habían conseguido su propósito, levaron anclas y navegaron a lo largo de Creta, cerca de la costa. 
'''
"14" = '''
:sup:`14` Pero al poco tiempo, un viento tempestuoso se abatió desde la orilla, lo que se llama Euroclidón (viento del nordeste). 
'''
"15" = '''
:sup:`15` Cuando la nave quedó atrapada y no pudo hacer frente al viento, cedimos a éste y fuimos conducidos. 
'''
"16" = '''
:sup:`16` Corriendo a sotavento de una pequeña isla llamada Clauda, pudimos, con dificultad, asegurar el barco. 
'''
"17" = '''
:sup:`17` Después de izarlo, utilizaron cables para ayudar a reforzar el barco. Temiendo encallar en los bancos de arena de Sirte, bajaron el ancla de mar, y así fueron conducidos. 
'''
"18" = '''
:sup:`18` Al día siguiente, mientras trabajábamos intensamente con la tormenta, empezaron a tirar cosas por la borda. 
'''
"19" = '''
:sup:`19` Al tercer día, echaron los aparejos de la nave con sus propias manos. 
'''
"20" = '''
:sup:`20` Cuando ni el sol ni las estrellas brillaron sobre nosotros durante muchos días, y no había una pequeña tormenta que nos presionara, se desvaneció toda esperanza de que nos salváramos. 
'''
"21" = '''
:sup:`21` Cuando llevaban mucho tiempo sin comer, Pablo se levantó en medio de ellos y les dijo: “Señores, deberíais haberme escuchado y no haber zarpado de Creta y haber tenido este perjuicio y pérdida. 
'''
"22" = '''
:sup:`22` Ahora os exhorto a que os animéis, pues no habrá pérdida de vidas entre vosotros, sino sólo de la nave. 
'''
"23" = '''
:sup:`23` Porque esta noche ha estado junto a mí un ángel, que pertenece al Dios del que soy y al que sirvo, 
'''
"24" = '''
:sup:`24` diciendo: “No temas, Pablo. Debes presentarte ante el César. He aquí que Dios te ha concedido a todos los que navegan contigo.’ 
'''
"25" = '''
:sup:`25` Por tanto, señores, ¡anímense! Porque yo creo en Dios, que será tal como se me ha dicho. 
'''
"26" = '''
:sup:`26` Pero debemos encallar en cierta isla”. 
'''
"27" = '''
:sup:`27` Pero cuando llegó la decimocuarta noche, mientras íbamos de un lado a otro del mar Adriático, hacia la medianoche los marineros supusieron que se acercaban a alguna tierra. 
'''
"28" = '''
:sup:`28` Tomaron sondeos y encontraron veinte brazas. Al cabo de un rato, volvieron a sondear y encontraron quince brazas. 
'''
"29" = '''
:sup:`29` Temiendo encallar en terreno rocoso, soltaron cuatro anclas de la popa y desearon que se hiciera de día. 
'''
"30" = '''
:sup:`30` Mientras los marineros intentaban huir de la nave y habían echado la barca al mar, fingiendo que iban a echar las anclas por la proa, 
'''
"31" = '''
:sup:`31` Pablo dijo al centurión y a los soldados: “Si éstos no se quedan en la nave, no podréis salvaros.” 
'''
"32" = '''
:sup:`32` Entonces los soldados cortaron las cuerdas de la barca y la dejaron caer. 
'''
"33" = '''
:sup:`33` Mientras se acercaba el día, Pablo les rogó a todos que tomaran algo de comida, diciendo: “Hoy es el decimocuarto día que esperáis y seguís ayunando, sin haber tomado nada. 
'''
"34" = '''
:sup:`34` Por lo tanto, os ruego que toméis algo de comida, porque esto es para vuestra seguridad, ya que no perecerá ni un pelo de la cabeza de ninguno de vosotros.” 
'''
"35" = '''
:sup:`35` Cuando dijo esto y tomó el pan, dio gracias a Dios en presencia de todos; luego lo partió y comenzó a comer. 
'''
"36" = '''
:sup:`36` Entonces todos se animaron y también tomaron comida. 
'''
"37" = '''
:sup:`37` En total éramos doscientas setenta y seis personas en la nave. 
'''
"38" = '''
:sup:`38` Cuando hubieron comido bastante, aligeraron la nave, arrojando el trigo al mar. 
'''
"39" = '''
:sup:`39` Cuando se hizo de día, no reconocieron la tierra, pero se fijaron en cierta bahía con una playa, y decidieron intentar conducir la nave hasta ella. 
'''
"40" = '''
:sup:`40` Echando las anclas, las dejaron en el mar, desatando al mismo tiempo los cabos del timón. Levantando el trinquete al viento, se dirigieron a la playa. 
'''
"41" = '''
:sup:`41` Pero al llegar a un lugar donde confluían dos mares, encallaron la nave. La proa golpeó y permaneció inmóvil, pero la popa comenzó a romperse por la violencia de las olas. 
'''
"42" = '''
:sup:`42` El consejo de los soldados era matar a los prisioneros, para que ninguno de ellos saliera nadando y escapara. 
'''
"43" = '''
:sup:`43` Pero el centurión, deseando salvar a Pablo, les impidió su propósito, y ordenó que los que supieran nadar se arrojaran primero por la borda para ir a tierra; 
'''
"44" = '''
:sup:`44` y que los demás los siguieran, unos en tablas y otros en otras cosas de la nave. Así todos escaparon sanos y salvos a tierra. 
'''
