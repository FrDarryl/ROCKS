[13]
"1" = '''
:sup:`1` “He aquí que mi ojo ha visto todo esto. Mi oído lo ha escuchado y comprendido. 
'''
"2" = '''
:sup:`2` Lo que tú sabes, yo también lo sé. No soy inferior a ti. 
'''
"3" = '''
:sup:`3` “Seguramente hablaré con el Todopoderoso. Deseo razonar con Dios. 
'''
"4" = '''
:sup:`4` Pero ustedes son forjadores de mentiras. Todos ustedes son médicos sin valor. 
'''
"5" = '''
:sup:`5` ¡Oh, que te calles por completo! Entonces serías sabio. 
'''
"6" = '''
:sup:`6` Escucha ahora mi razonamiento. Escucha las súplicas de mis labios. 
'''
"7" = '''
:sup:`7` ¿Hablarás injustamente por Dios, y hablar con engaño por él? 
'''
"8" = '''
:sup:`8` ¿Mostrarás parcialidad hacia él? ¿Contenderás por Dios? 
'''
"9" = '''
:sup:`9` ¿Es bueno que te busque? O como se engaña a un hombre, ¿lo engañarás tú? 
'''
"10" = '''
:sup:`10` Seguramente te reprenderá si secretamente muestra parcialidad. 
'''
"11" = '''
:sup:`11` Su majestad no te hará temer y que su temor caiga sobre ti? 
'''
"12" = '''
:sup:`12` Tus dichos memorables son proverbios de ceniza. Sus defensas son defensas de arcilla. 
'''
"13" = '''
:sup:`13` “¡Cállate! Dejadme en paz, para que pueda hablar. Que venga sobre mí lo que quiera. 
'''
"14" = '''
:sup:`14` ¿Por qué debo tomar mi carne entre los dientes, ¿y poner mi vida en mi mano? 
'''
"15" = '''
:sup:`15` He aquí que él me matará. No tengo ninguna esperanza. Sin embargo, mantendré mis caminos ante él. 
'''
"16" = '''
:sup:`16` Esta también será mi salvación, que un hombre sin Dios no se presentará ante él. 
'''
"17" = '''
:sup:`17` Escucha atentamente mi discurso. Que mi declaración esté en tus oídos. 
'''
"18" = '''
:sup:`18` Mira ahora, he puesto mi causa en orden. Sé que soy justo. 
'''
"19" = '''
:sup:`19` ¿Quién es el que va a contender conmigo? Porque entonces callaría y dejaría el espíritu. 
'''
"20" = '''
:sup:`20` “Sólo no me hagas dos cosas, entonces no me esconderé de tu rostro: 
'''
"21" = '''
:sup:`21` retira tu mano lejos de mí, y no dejes que tu terror me haga temer. 
'''
"22" = '''
:sup:`22` Entonces llama, y yo responderé, o déjame hablar, y tú me respondes. 
'''
"23" = '''
:sup:`23` ¿Cuántas son mis iniquidades y pecados? Hazme conocer mi desobediencia y mi pecado. 
'''
"24" = '''
:sup:`24` ¿Por qué ocultas tu rostro? ¿y me consideras tu enemigo? 
'''
"25" = '''
:sup:`25` ¿Acosarías a una hoja manejada? ¿Perseguirás el rastrojo seco? 
'''
"26" = '''
:sup:`26` Porque escribes cosas amargas contra mí, y hazme heredar las iniquidades de mi juventud. 
'''
"27" = '''
:sup:`27` También pusiste mis pies en el cepo, y marca todos mis caminos. Me has atado a las plantas de los pies, 
'''
"28" = '''
:sup:`28` aunque me estoy descomponiendo como una cosa podrida, como una prenda apolillada. 
'''
