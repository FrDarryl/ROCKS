[15]
"1" = '''
:sup:`1` Entonces Moisés y los hijos de Israel entonaron este cántico a Yahvé, y dijeron “Cantaré a Yahvé, porque ha triunfado gloriosamente. Ha arrojado al mar al caballo y a su jinete. 
'''
"2" = '''
:sup:`2` Yah es mi fuerza y mi canción. Se ha convertido en mi salvación. Este es mi Dios, y lo alabaré; el Dios de mi padre, y lo exaltaré. 
'''
"3" = '''
:sup:`3` Yahvé es un hombre de guerra. Yahvé es su nombre. 
'''
"4" = '''
:sup:`4` Ha arrojado al mar los carros del Faraón y su ejército. Sus capitanes elegidos se hunden en el Mar Rojo. 
'''
"5" = '''
:sup:`5` Las profundidades los cubren. Bajaron a las profundidades como una piedra. 
'''
"6" = '''
:sup:`6` Tu mano derecha, Yahvé, es gloriosa en poder. Tu mano derecha, Yahvé, hace pedazos al enemigo. 
'''
"7" = '''
:sup:`7` En la grandeza de tu excelencia, derrotas a los que se levantan contra ti. Envías tu ira. Los consume como rastrojo. 
'''
"8" = '''
:sup:`8` Con el soplo de tus narices, las aguas se amontonaron. Las inundaciones se levantaron como un montón. Las profundidades se congelaron en el corazón del mar. 
'''
"9" = '''
:sup:`9` El enemigo dijo: “Voy a perseguir. Voy a alcanzarlo. Repartiré el botín. Mi deseo será satisfecho en ellos. Sacaré mi espada. Mi mano los destruirá”. 
'''
"10" = '''
:sup:`10` Soplaste con tu viento. El mar los cubrió. Se hundieron como el plomo en las poderosas aguas. 
'''
"11" = '''
:sup:`11` ¿Quién es como tú, Yahvé, entre los dioses? Que es como tú, glorioso en santidad, temeroso en las alabanzas, haciendo maravillas? 
'''
"12" = '''
:sup:`12` Extendiste tu mano derecha. La tierra se los tragó. 
'''
"13" = '''
:sup:`13` “Tú, en tu amorosa bondad, has guiado al pueblo que has redimido. Los has guiado con tu fuerza hacia tu santa morada. 
'''
"14" = '''
:sup:`14` Los pueblos han oído. Tiemblan. Los dolores se han apoderado de los habitantes de Filistea. 
'''
"15" = '''
:sup:`15` Entonces los jefes de Edom quedaron consternados. El temblor se apodera de los poderosos hombres de Moab. Todos los habitantes de Canaán se han derretido. 
'''
"16" = '''
:sup:`16` El terror y el pavor caen sobre ellos. Por la grandeza de tu brazo están tan quietos como una piedra, hasta que tu pueblo pase, Yahvé, hasta que pasen las personas que has comprado. 
'''
"17" = '''
:sup:`17` Los traerás y los plantarás en el monte de tu heredad, el lugar, Yahvé, que te has hecho para habitar: el santuario, Señor, que tus manos han establecido. 
'''
"18" = '''
:sup:`18` Yahvé reinará por los siglos de los siglos”. 
'''
"19" = '''
:sup:`19` Porque los caballos del faraón entraron con sus carros y con su gente de a caballo en el mar, y el Señor hizo volver las aguas del mar sobre ellos; pero los hijos de Israel caminaron en seco en medio del mar. 
'''
"20" = '''
:sup:`20` La profetisa Miriam, hermana de Aarón, tomó un pandero en su mano, y todas las mujeres salieron tras ella con panderos y danzas. 
'''
"21" = '''
:sup:`21` Miriam les respondió, “Cantad a Yahvé, porque ha triunfado gloriosamente. Ha arrojado al mar al caballo y a su jinete”. 
'''
"22" = '''
:sup:`22` Moisés condujo a Israel desde el Mar Rojo, y salieron al desierto de Shur; anduvieron tres días por el desierto y no encontraron agua. 
'''
"23" = '''
:sup:`23` Cuando llegaron a Mara, no pudieron beber de las aguas de Mara, porque eran amargas. Por eso su nombre fue llamado Mara. 
'''
"24" = '''
:sup:`24` El pueblo murmuró contra Moisés, diciendo: “¿Qué vamos a beber?” 
'''
"25" = '''
:sup:`25` Entonces él clamó a Yahvé. Yahvé le mostró un árbol, y él lo arrojó a las aguas, y las aguas se endulzaron. Allí les hizo un estatuto y una ordenanza, y allí los puso a prueba. 
'''
"26" = '''
:sup:`26` Les dijo: “Si escucháis con diligencia la voz del Señor, vuestro Dios, y hacéis lo que es justo a sus ojos, y prestáis atención a sus mandamientos y guardáis todos sus estatutos, no pondré sobre vosotros ninguna de las enfermedades que puse sobre los egipcios, porque yo soy el Señor que os sana.” 
'''
"27" = '''
:sup:`27` Llegaron a Elim, donde había doce fuentes de agua y setenta palmeras. Allí acamparon junto a las aguas. 
'''
