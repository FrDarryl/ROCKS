[15]
"1" = '''
:sup:`1` Pero al cabo de un tiempo, en la época de la cosecha del trigo, Sansón visitó a su mujer con un cabrito. Dijo: “Entraré en la habitación de mi mujer”. Pero su padre no le permitió entrar. 
'''
"2" = '''
:sup:`2` Su padre le dijo: “Ciertamente pensé que la odiabas por completo; por eso se la di a tu compañera. ¿No es su hermana menor más hermosa que ella? Por favor, tómala a ella en su lugar”. 
'''
"3" = '''
:sup:`3` Sansón les dijo: “Esta vez seré irreprochable ante los filisteos cuando les haga daño”. 
'''
"4" = '''
:sup:`4` Sansón fue y atrapó trescientas zorras, tomó antorchas, les dio la vuelta a la cola y puso una antorcha en medio de cada dos colas. 
'''
"5" = '''
:sup:`5` Después de prender las antorchas, las dejó entrar en el grano en pie de los filisteos, y quemó tanto los choques como el grano en pie, y también los olivares. 
'''
"6" = '''
:sup:`6` Entonces los filisteos dijeron: “¿Quién ha hecho esto?” Dijeron: “Sansón, el yerno del timnita, porque ha tomado a su mujer y se la ha dado a su compañero”. Los filisteos subieron, y la quemaron a ella y a su padre con fuego. 
'''
"7" = '''
:sup:`7` Sansón les dijo: “Si os comportáis así, ciertamente me vengaré de vosotros, y después cesaré”. 
'''
"8" = '''
:sup:`8` Los golpeó en la cadera y en el muslo con una gran matanza, y descendió y vivió en la cueva de la roca de Etam. 
'''
"9" = '''
:sup:`9` Entonces los filisteos subieron, acamparon en Judá y se extendieron en Lehi. 
'''
"10" = '''
:sup:`10` Los hombres de Judá dijeron: “¿Por qué has subido contra nosotros?” Dijeron: “Hemos subido para atar a Sansón, para hacer con él lo que él ha hecho con nosotros”. 
'''
"11" = '''
:sup:`11` Entonces tres mil hombres de Judá bajaron a la cueva de la roca de Etam y le dijeron a Sansón: “¿No sabes que los filisteos nos dominan? ¿Qué es, pues, lo que nos has hecho?” Les dijo: “Como me hicieron a mí, así les he hecho yo”. 
'''
"12" = '''
:sup:`12` Le dijeron: “Hemos bajado para atarte y entregarte en manos de los filisteos”. Sansón les dijo: “Júrenme que no me atacarán ustedes mismos”. 
'''
"13" = '''
:sup:`13` Le hablaron diciendo: “No, sino que te ataremos bien y te entregaremos en sus manos; pero seguro que no te mataremos”. Lo ataron con dos cuerdas nuevas y lo sacaron de la roca. 
'''
"14" = '''
:sup:`14` Cuando llegó a Lehi, los filisteos gritaron al recibirlo. Entonces el Espíritu de Yahvé vino poderosamente sobre él, y las cuerdas que tenía en sus brazos se volvieron como lino quemado en el fuego, y se le cayeron las correas de las manos. 
'''
"15" = '''
:sup:`15` Encontró una quijada fresca de asno, extendió la mano, la tomó y golpeó con ella a mil hombres. 
'''
"16" = '''
:sup:`16` Sansón dijo: “Con la quijada de un asno, montones y montones; con la quijada de un asno he golpeado a mil hombres”. 
'''
"17" = '''
:sup:`17` Cuando terminó de hablar, arrojó la quijada de su mano; y aquel lugar se llamó Ramath Lehi. 
'''
"18" = '''
:sup:`18` Tenía mucha sed, e invocó a Yahvé y dijo: “Tú has dado esta gran liberación por mano de tu siervo; ¿y ahora moriré de sed y caeré en manos de los incircuncisos?” 
'''
"19" = '''
:sup:`19` Pero Dios partió el hueco que hay en Lehi, y salió agua de él. Cuando hubo bebido, su espíritu regresó, y revivió. Por eso su nombre fue llamado En Hakkore, que está en Lehi, hasta el día de hoy. 
'''
"20" = '''
:sup:`20` Juzgó a Israel durante veinte años en los días de los filisteos. 
'''
