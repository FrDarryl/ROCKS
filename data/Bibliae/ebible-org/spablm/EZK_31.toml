[31]
"1" = '''
:sup:`1` En el undécimo año, en el tercer mes, en el primer día del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, dile al Faraón, rey de Egipto, y a su multitud: ‘¿A quién te pareces en tu grandeza? 
'''
"3" = '''
:sup:`3` He aquí que el asirio era un cedro en el Líbano con hermosas ramas, y con una sombra parecida a la del bosque, de alta estatura; y su cima estaba entre las gruesas ramas. 
'''
"4" = '''
:sup:`4` Las aguas lo alimentaron. Lo profundo lo hizo crecer. Sus ríos corrían alrededor de su plantación. Envió sus canales a todos los árboles del campo. 
'''
"5" = '''
:sup:`5` Por lo tanto, su estatura fue exaltada por encima de todos los árboles del campo; y sus ramas se multiplicaron. Sus ramas se hicieron largas a causa de las muchas aguas, cuando los extendió. 
'''
"6" = '''
:sup:`6` Todas las aves del cielo hicieron sus nidos en sus ramas. Bajo sus ramas, todos los animales del campo daban a luz a sus crías. Todas las grandes naciones vivieron bajo su sombra. 
'''
"7" = '''
:sup:`7` Así era de hermosa su grandeza, en la longitud de sus ramas; porque su raíz estaba junto a muchas aguas. 
'''
"8" = '''
:sup:`8` Los cedros del jardín de Dios no pudieron ocultarlo. Los cipreses no eran como sus ramas. Los pinos no eran como sus ramas; ni había ningún árbol en el jardín de Dios que se le pareciera en su belleza. 
'''
"9" = '''
:sup:`9` La hice hermosa por la multitud de sus ramas, para que todos los árboles del Edén, que estaban en el jardín de Dios, la envidiaban’. 
'''
"10" = '''
:sup:`10` “Por tanto, así ha dicho el Señor Yahvé: ‘Porque se ha enaltecido en su estatura, y ha puesto su cima entre las ramas gruesas, y su corazón se ha enaltecido en su altura, 
'''
"11" = '''
:sup:`11` lo entregaré en manos del poderoso de las naciones. Él seguramente se ocupará de él. Yo lo he expulsado por su maldad. 
'''
"12" = '''
:sup:`12` Los extranjeros, los tiranos de las naciones, lo han cortado y lo han abandonado. Sus ramas han caído en los montes y en todos los valles, y sus ramas están rotas por todos los cursos de agua de la tierra. Todos los pueblos de la tierra han bajado de su sombra y lo han abandonado. 
'''
"13" = '''
:sup:`13` Todas las aves del cielo habitarán en su ruina, y todos los animales del campo estarán en sus ramas, 
'''
"14" = '''
:sup:`14` hasta el punto de que ninguno de todos los árboles junto a las aguas se exalte en su estatura, y no ponga su cima entre las ramas gruesas. Sus poderosos no se levantan en su altura, ni todos los que beben agua; porque todos ellos son entregados a la muerte, a las partes bajas de la tierra, entre los hijos de los hombres, con los que descienden a la fosa.’ 
'''
"15" = '''
:sup:`15` “Dice el Señor Yahvé: ‘El día en que descendió al Seol, causé un duelo. Cubrí el abismo por él y detuve sus ríos. Las grandes aguas se detuvieron. Hice que el Líbano se lamentara por él, y todos los árboles del campo se desmayaron por él. 
'''
"16" = '''
:sup:`16` Hice temblar a las naciones al oír su caída, cuando lo arrojé al Seol con los que descienden a la fosa. Todos los árboles del Edén, los selectos y mejores del Líbano, todos los que beben agua, fueron consolados en las partes bajas de la tierra. 
'''
"17" = '''
:sup:`17` También bajaron al Seol con él los que son muertos por la espada; sí, los que fueron su brazo, los que vivieron bajo su sombra en medio de las naciones. 
'''
"18" = '''
:sup:`18` “‘¿A quién te pareces en gloria y en grandeza entre los árboles del Edén? Sin embargo, serás derribado con los árboles del Edén a las partes bajas de la tierra. Yacerás en medio de los incircuncisos, con los muertos por la espada. “‘Este es Faraón y toda su multitud’, dice el Señor Yahvé”. 
'''
