[3]
"1" = '''
:sup:`1` Salomón hizo una alianza matrimonial con el faraón, rey de Egipto. Tomó a la hija del faraón y la llevó a la ciudad de David hasta que terminó de construir su propia casa, la casa de Yahvé, y la muralla alrededor de Jerusalén. 
'''
"2" = '''
:sup:`2` Sin embargo, el pueblo sacrificaba en los lugares altos, porque aún no había una casa construida para el nombre de Yahvé. 
'''
"3" = '''
:sup:`3` Salomón amaba a Yahvé, caminando en los estatutos de David su padre, excepto que sacrificaba y quemaba incienso en los lugares altos. 
'''
"4" = '''
:sup:`4` El rey fue a Gabaón para sacrificar allí, pues ese era el gran lugar alto. Salomón ofreció mil holocaustos en ese altar. 
'''
"5" = '''
:sup:`5` En Gabaón, Yahvé se le apareció a Salomón en un sueño de noche, y Dios le dijo: “Pide lo que debo darte”. 
'''
"6" = '''
:sup:`6` Salomón dijo: “Has mostrado a tu siervo David, mi padre, una gran bondad amorosa, porque caminó ante ti con verdad, con justicia y con rectitud de corazón. Has guardado para él esta gran bondad amorosa, que le has dado un hijo para que se siente en su trono, como sucede hoy. 
'''
"7" = '''
:sup:`7` Ahora, Yahvé, mi Dios, has hecho rey a tu siervo en lugar de David, mi padre. Yo sólo soy un niño pequeño. No sé salir ni entrar. 
'''
"8" = '''
:sup:`8` Tu siervo está entre tu pueblo que has elegido, un pueblo grande, que no se puede contar ni numerar por la multitud. 
'''
"9" = '''
:sup:`9` Da, pues, a tu siervo un corazón comprensivo para juzgar a tu pueblo, para que pueda discernir entre el bien y el mal; porque ¿quién es capaz de juzgar a este gran pueblo tuyo?” 
'''
"10" = '''
:sup:`10` Esta petición agradó al Señor, pues Salomón había pedido esto. 
'''
"11" = '''
:sup:`11` Dios le dijo: “Porque has pedido esto, y no has pedido para ti larga vida, ni has pedido riquezas para ti, ni has pedido la vida de tus enemigos, sino que has pedido para ti entendimiento para discernir la justicia, 
'''
"12" = '''
:sup:`12` he aquí que he hecho conforme a tu palabra. He aquí que te he dado un corazón sabio y entendido, de modo que no ha habido nadie como tú antes de ti, y después de ti no se levantará ninguno como tú. 
'''
"13" = '''
:sup:`13` También te he dado lo que no has pedido, riquezas y honores, de modo que no habrá entre los reyes ninguno como tú en todos tus días. 
'''
"14" = '''
:sup:`14` Si andas en mis caminos, guardando mis estatutos y mis mandamientos, como anduvo tu padre David, yo alargaré tus días.” 
'''
"15" = '''
:sup:`15` Salomón se despertó, y he aquí que era un sueño. Entonces vino a Jerusalén y se puso delante del arca de la alianza de Yahvé, y ofreció holocaustos, ofreció ofrendas de paz e hizo un banquete para todos sus servidores. 
'''
"16" = '''
:sup:`16` Entonces vinieron al rey dos mujeres que eran prostitutas y se presentaron ante él. 
'''
"17" = '''
:sup:`17` La primera dijo: “Señor mío, yo y esta mujer vivimos en una misma casa. Yo di a luz con ella en la casa. 
'''
"18" = '''
:sup:`18` Al tercer día de mi parto, esta mujer también dio a luz. Estábamos juntas. No había ningún extraño con nosotras en la casa, sólo nosotras dos en la casa. 
'''
"19" = '''
:sup:`19` El hijo de esta mujer murió durante la noche, porque se acostó sobre él. 
'''
"20" = '''
:sup:`20` Se levantó a medianoche y tomó a mi hijo de mi lado mientras tu sierva dormía, y lo puso en su seno, y puso su hijo muerto en mi seno. 
'''
"21" = '''
:sup:`21` Cuando me levanté por la mañana para amamantar a mi hijo, he aquí que estaba muerto; pero cuando lo miré por la mañana, he aquí que no era mi hijo que yo había dado a luz.” 
'''
"22" = '''
:sup:`22` La otra mujer dijo: “No, pero el vivo es mi hijo y el muerto es tu hijo”. El primero dijo: “¡No! Pero el muerto es tu hijo, y el vivo es mi hijo”. Discutieron así ante el rey. 
'''
"23" = '''
:sup:`23` Entonces el rey dijo: “Uno dice: ‘Este es mi hijo que vive, y tu hijo es el muerto’; y el otro dice: ‘No, pero tu hijo es el muerto, y mi hijo es el vivo’”. 
'''
"24" = '''
:sup:`24` El rey dijo: “Tráiganme una espada”. Así que trajeron una espada ante el rey. 
'''
"25" = '''
:sup:`25` El rey dijo: “Divide al niño vivo en dos y dale la mitad a uno y la otra”. 
'''
"26" = '''
:sup:`26` Entonces la mujer de quien era el niño vivo habló con el rey, pues su corazón anhelaba a su hijo, y dijo: “¡Oh, señor mío, dale el niño vivo y no lo mates de ninguna manera!” Pero el otro dijo: “No será ni mío ni tuyo. Divídelo”. 
'''
"27" = '''
:sup:`27` Entonces el rey respondió: “Dale a la primera mujer el niño vivo, y definitivamente no lo mates. Ella es su madre”. 
'''
"28" = '''
:sup:`28` Todo Israel oyó el juicio que el rey había dictado; y temieron al rey, porque vieron que la sabiduría de Dios estaba en él para hacer justicia. 
'''
