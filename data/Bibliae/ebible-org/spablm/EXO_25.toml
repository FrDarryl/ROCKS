[25]
"1" = '''
:sup:`1` Yahvé habló a Moisés diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel para que tomaréis una ofrenda para mí. De todo aquel cuyo corazón lo haga querer, tomarás mi ofrenda. 
'''
"3" = '''
:sup:`3` Esta es la ofrenda que tomaréis de ellos: oro, plata, bronce, 
'''
"4" = '''
:sup:`4` azul, púrpura, escarlata, lino fino, pelo de cabra, 
'''
"5" = '''
:sup:`5` pieles de carnero teñidas de rojo, cueros de vacas marinas, madera de acacia, 
'''
"6" = '''
:sup:`6` aceite para la luz, especias para el aceite de la unción y para el incienso aromático, 
'''
"7" = '''
:sup:`7` piedras de ónice, y piedras de engaste para el efod y para el pectoral. 
'''
"8" = '''
:sup:`8` Que me hagan un santuario, para que yo habite en medio de ellos. 
'''
"9" = '''
:sup:`9` Conforme a todo lo que te muestre, el modelo del tabernáculo y el modelo de todos sus muebles, así lo harás. 
'''
"10" = '''
:sup:`10` “Harán un arca de madera de acacia. Su longitud será de dos codos y medio, su anchura un codo y medio, y un codo y medio su altura. 
'''
"11" = '''
:sup:`11` La cubrirás de oro puro. Lo cubrirás por dentro y por fuera, y harás una moldura de oro alrededor. 
'''
"12" = '''
:sup:`12` Le fundirás cuatro anillos de oro y los pondrás en sus cuatro pies. Dos anillos estarán a un lado de él, y dos anillos al otro lado. 
'''
"13" = '''
:sup:`13` Harás varas de madera de acacia y las cubrirás de oro. 
'''
"14" = '''
:sup:`14` Pondrás las varas en las argollas a los lados del arca para transportarla. 
'''
"15" = '''
:sup:`15` Las varas estarán en los anillos del arca. No se sacarán de ella. 
'''
"16" = '''
:sup:`16` Pondrás en el arca el pacto que yo te daré. 
'''
"17" = '''
:sup:`17` Harás un propiciatorio de oro puro. Su longitud será de dos codos y medio, y su anchura de codo y medio. 
'''
"18" = '''
:sup:`18` Harás dos querubines de oro martillado. Los harás en los dos extremos del propiciatorio. 
'''
"19" = '''
:sup:`19` Haz un querubín en un extremo y un querubín en el otro. Harás los querubines en sus dos extremos de una sola pieza con el propiciatorio. 
'''
"20" = '''
:sup:`20` Los querubines extenderán sus alas hacia arriba, cubriendo el propiciatorio con sus alas, con sus rostros uno hacia el otro. Los rostros de los querubines estarán hacia el propiciatorio. 
'''
"21" = '''
:sup:`21` Pondrás el propiciatorio encima del arca, y en el arca pondrás el pacto que yo te daré. 
'''
"22" = '''
:sup:`22` Allí me reuniré contigo, y te diré desde arriba del propiciatorio, desde entre los dos querubines que están sobre el arca de la alianza, todo lo que te mando para los hijos de Israel. 
'''
"23" = '''
:sup:`23` “Harás una mesa de madera de acacia. Su longitud será de dos codos, su anchura de un codo y su altura de un codo y medio. 
'''
"24" = '''
:sup:`24` La cubrirás de oro puro y le harás una moldura de oro alrededor. 
'''
"25" = '''
:sup:`25` Harás un borde de un palmo de ancho alrededor. Harás una moldura de oro en su borde alrededor. 
'''
"26" = '''
:sup:`26` Le harás cuatro anillos de oro y los pondrás en las cuatro esquinas que están sobre sus cuatro pies. 
'''
"27" = '''
:sup:`27` Los anillos estarán cerca del borde, como lugares para las varas para llevar la mesa. 
'''
"28" = '''
:sup:`28` Harás las varas de madera de acacia y las cubrirás de oro, para que la mesa pueda ser transportada con ellas. 
'''
"29" = '''
:sup:`29` Harás sus platos, sus cucharas, sus cucharones y sus tazones con los que se vierten las ofrendas. Los harás de oro puro. 
'''
"30" = '''
:sup:`30` En la mesa pondrás siempre el pan de la presencia delante de mí. 
'''
"31" = '''
:sup:`31` “Harás un candelabro de oro puro. El candelabro se hará de obra martillada. Su base, su fuste, sus copas, sus capullos y sus flores serán de una sola pieza con él. 
'''
"32" = '''
:sup:`32` De sus lados saldrán seis ramas: tres brazos del candelabro salen de un lado, y tres brazos del candelabro salen del otro lado; 
'''
"33" = '''
:sup:`33` tres copas hechas como flores de almendro en un brazo, un capullo y una flor; y tres copas hechas como flores de almendro en el otro brazo, un capullo y una flor, así para los seis brazos que salen del candelabro; 
'''
"34" = '''
:sup:`34` y en el candelabro cuatro copas hechas como flores de almendro, sus capullos y sus flores; 
'''
"35" = '''
:sup:`35` y un capullo debajo de dos ramas de una pieza con él, y un capullo debajo de dos ramas de una pieza con él, y un capullo debajo de dos ramas de una pieza con él, para las seis ramas que salen del candelabro. 
'''
"36" = '''
:sup:`36` Sus capullos y sus ramas serán de una sola pieza con ella, toda ella de una sola pieza batida de oro puro. 
'''
"37" = '''
:sup:`37` Harás sus lámparas de siete, y ellas encenderán sus lámparas para alumbrar el espacio que está frente a ella. 
'''
"38" = '''
:sup:`38` Sus apagadores y sus tabaqueras serán de oro puro. 
'''
"39" = '''
:sup:`39` Se hará de un talento de oro puro, con todos estos accesorios. 
'''
"40" = '''
:sup:`40` Procura hacerlos según su modelo, que te ha sido mostrado en la montaña. 
'''
