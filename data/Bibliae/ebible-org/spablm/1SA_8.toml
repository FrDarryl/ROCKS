[8]
"1" = '''
:sup:`1` Cuando Samuel envejeció, puso a sus hijos como jueces de Israel. 
'''
"2" = '''
:sup:`2` El nombre de su primogénito fue Joel, y el del segundo, Abías. Fueron jueces en Beerseba. 
'''
"3" = '''
:sup:`3` Sus hijos no siguieron sus caminos, sino que se apartaron en pos de ganancias deshonestas, aceptaron sobornos y pervirtieron la justicia. 
'''
"4" = '''
:sup:`4` Entonces se reunieron todos los ancianos de Israel y vinieron a Samuel a Ramá. 
'''
"5" = '''
:sup:`5` Le dijeron: “Mira que eres viejo, y tus hijos no andan por tus caminos. Haznos ahora un rey que nos juzgue como a todas las naciones”. 
'''
"6" = '''
:sup:`6` Pero a Samuel le disgustó que dijeran: “Danos un rey que nos juzgue”. Samuel oró a Yahvé. 
'''
"7" = '''
:sup:`7` Yahvé le dijo a Samuel: “Escucha la voz del pueblo en todo lo que te diga; porque no te han rechazado a ti, sino que me han rechazado a mí como rey sobre ellos. 
'''
"8" = '''
:sup:`8` Según todas las obras que han hecho desde el día en que los saqué de Egipto hasta hoy, en que me han abandonado y han servido a otros dioses, así hacen también contigo. 
'''
"9" = '''
:sup:`9` Ahora, pues, escucha su voz. Sin embargo, protestarás solemnemente ante ellos, y les mostrarás el camino del rey que reinará sobre ellos.” 
'''
"10" = '''
:sup:`10` Samuel contó todas las palabras de Yahvé al pueblo que le pedía un rey. 
'''
"11" = '''
:sup:`11` Dijo: “Este será el camino del rey que reinará sobre ustedes: tomará a sus hijos y los designará como sus servidores, para sus carros y para ser sus jinetes; y correrán delante de sus carros. 
'''
"12" = '''
:sup:`12` Los nombrará para él como capitanes de millares y capitanes de cincuenta; y asignará a algunos para arar su tierra y segar su cosecha, y para hacer sus instrumentos de guerra y los instrumentos de sus carros. 
'''
"13" = '''
:sup:`13` Tomará a vuestras hijas para que sean perfumistas, cocineras y panaderas. 
'''
"14" = '''
:sup:`14` Tomará tus campos, tus viñedos y tus olivares, incluso los mejores, y los dará a sus siervos. 
'''
"15" = '''
:sup:`15` Tomará la décima parte de tus semillas y de tus viñedos, y se la dará a sus funcionarios y a sus siervos. 
'''
"16" = '''
:sup:`16` Tomará tus siervos, tus siervas, tus mejores jóvenes y tus asnos, y los destinará a su propio trabajo. 
'''
"17" = '''
:sup:`17` Tomará la décima parte de vuestros rebaños, y vosotros seréis sus siervos. 
'''
"18" = '''
:sup:`18` Aquel día gritaréis a causa de vuestro rey que habréis elegido para vosotros, y el Señor no os responderá en aquel día.” 
'''
"19" = '''
:sup:`19` Pero el pueblo se negó a escuchar la voz de Samuel y dijo: “No, sino que tendremos un rey sobre nosotros, 
'''
"20" = '''
:sup:`20` para que también seamos como todas las naciones, y para que nuestro rey nos juzgue y salga delante de nosotros y pelee nuestras batallas.” 
'''
"21" = '''
:sup:`21` Samuel escuchó todas las palabras del pueblo y las ensayó en los oídos de Yahvé. 
'''
"22" = '''
:sup:`22` Yahvé dijo a Samuel: “Escucha su voz y hazles un rey”. Samuel dijo a los hombres de Israel: “Que cada uno se vaya a su ciudad”. 
'''
