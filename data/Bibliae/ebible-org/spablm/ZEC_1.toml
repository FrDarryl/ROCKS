"1" = '''
:sup:`1` En el octavo mes, en el segundo año de Darío, llegó la palabra de Yahvé al profeta Zacarías, hijo de Berequías, hijo de Iddo, diciendo: 
'''
"2" = '''
:sup:`2` “Yahvé se disgustó mucho con vuestros padres. 
'''
"3" = '''
:sup:`3` Por lo tanto, díganles que el Señor de los Ejércitos dice: ‘Vuelvan a mí’, dice el Señor de los Ejércitos, ‘y yo volveré a ustedes’, dice el Señor de los Ejércitos. 
'''
"4" = '''
:sup:`4` No seáis como vuestros padres, a quienes los antiguos profetas proclamaban diciendo: El Señor de los Ejércitos dice: ‘Volved ahora de vuestros malos caminos y de vuestras malas acciones’; pero no oyeron ni me escucharon, dice el Señor. 
'''
"5" = '''
:sup:`5` Sus padres, ¿dónde están? Y los profetas, ¿viven para siempre? 
'''
"6" = '''
:sup:`6` Pero mis palabras y mis decretos, que ordené a mis siervos los profetas, ¿no alcanzaron a vuestros padres? “Entonces se arrepintieron y dijeron: ‘Tal como Yahvé de los Ejércitos decidió hacernos, según nuestros caminos y según nuestras prácticas, así nos ha tratado’”. 
'''
"7" = '''
:sup:`7` El día veinticuatro del mes undécimo, que es el mes de Shebat, en el segundo año de Darío, vino la palabra de Yahvé al profeta Zacarías, hijo de Berequías, hijo de Iddo, diciendo: 
'''
"8" = '''
:sup:`8` “Tuve una visión en la noche, y he aquí que un hombre montado en un caballo rojo, y se paró entre los arrayanes que estaban en un barranco; y detrás de él había caballos rojos, pardos y blancos. 
'''
"9" = '''
:sup:`9` Entonces pregunté: “Señor mío, ¿qué es esto?”. El ángel que hablaba conmigo me dijo: “Te mostraré lo que son”. 
'''
"10" = '''
:sup:`10` El hombre que estaba entre los mirtos respondió: “Son los que Yahvé ha enviado para ir de un lado a otro de la tierra.” 
'''
"11" = '''
:sup:`11` Informaron al ángel de Yahvé, que estaba de pie entre los mirtos, y dijeron: “Hemos caminado de un lado a otro de la tierra, y he aquí que toda la tierra está en reposo y en paz.” 
'''
"12" = '''
:sup:`12` Entonces el ángel de Yahvé respondió: “Oh Yahvé de los Ejércitos, ¿hasta cuándo no tendrás piedad de Jerusalén y de las ciudades de Judá, contra las que has tenido indignación estos setenta años?” 
'''
"13" = '''
:sup:`13` El Señor respondió al ángel que hablaba conmigo con palabras amables y reconfortantes. 
'''
"14" = '''
:sup:`14` El ángel que hablaba conmigo me dijo: “Proclama, diciendo: El Señor de los Ejércitos dice: “Estoy celoso por Jerusalén y por Sión con gran celo. 
'''
"15" = '''
:sup:`15` Estoy muy enojado con las naciones que están tranquilas; porque me disgusté un poco, pero ellas aumentaron la calamidad.” 
'''
"16" = '''
:sup:`16` Por eso dice Yahvé: “He vuelto a Jerusalén con misericordia. Mi casa será edificada en ella — dice el Señor de los Ejércitos — y una línea se extenderá sobre Jerusalén”. 
'''
"17" = '''
:sup:`17` “Proclamad además, diciendo: “El Señor de los Ejércitos dice: “Mis ciudades volverán a rebosar de prosperidad, y el Señor volverá a consolar a Sión, y volverá a elegir a Jerusalén””. 
'''
"18" = '''
:sup:`18` Levanté los ojos y vi, y he aquí cuatro cuernos. 
'''
"19" = '''
:sup:`19` Le pregunté al ángel que hablaba conmigo: “¿Qué son éstos?” Me respondió: “Estos son los cuernos que han dispersado a Judá, Israel y Jerusalén”. 
'''
"20" = '''
:sup:`20` El Señor me mostró cuatro artesanos. 
'''
"21" = '''
:sup:`21` Entonces pregunté: “¿Qué vienen a hacer estos?”. Dijo: “Estos son los cuernos que dispersaron a Judá, para que nadie levantara la cabeza; pero éstos han venido para aterrorizarlos, para derribar los cuernos de las naciones que levantaron su cuerno contra la tierra de Judá para dispersarla.” 
'''
