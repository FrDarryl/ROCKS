[19]
"1" = '''
:sup:`1` Después de estas cosas oí algo así como una fuerte voz de una gran multitud en el cielo, que decía: “¡Aleluya! La salvación, el poder y la gloria pertenecen a nuestro Dios; 
'''
"2" = '''
:sup:`2` porque sus juicios son verdaderos y justos. Porque él ha juzgado a la gran prostituta que corrompió la tierra con su inmoralidad sexual, y ha vengado la sangre de sus siervos de su mano.” 
'''
"3" = '''
:sup:`3` Un segundo dijo: “¡Aleluya! Su humo sube por los siglos de los siglos”. 
'''
"4" = '''
:sup:`4` Los veinticuatro ancianos y los cuatro seres vivientes se postraron y adoraron al Dios que está sentado en el trono, diciendo: “¡Amén! Aleluya!” 
'''
"5" = '''
:sup:`5` Una voz salió del trono, diciendo: “¡Alabad a nuestro Dios, todos sus siervos, los que le teméis, los pequeños y los grandes!” 
'''
"6" = '''
:sup:`6` Oí algo como la voz de una gran multitud, y como la voz de muchas aguas, y como la voz de poderosos truenos, que decían: “¡Aleluya! ¡Porque el Señor nuestro Dios, el Todopoderoso, reina! 
'''
"7" = '''
:sup:`7` Alegrémonos y regocijémonos, y démosle la gloria. Porque han llegado las bodas del Cordero, y su esposa se ha preparado”. 
'''
"8" = '''
:sup:`8` Se le dio que se vistiera de lino fino, brillante y puro, porque el lino fino son las acciones justas de los santos. 
'''
"9" = '''
:sup:`9` Me dijo: “Escribe: ‘Bienaventurados los invitados a la cena de las bodas del Cordero’”. Me dijo: “Estas son verdaderas palabras de Dios”. 
'''
"10" = '''
:sup:`10` Me postré ante sus pies para adorarle. Él me dijo: “¡Mira! ¡No lo hagas! Soy consiervo tuyo y de tus hermanos que tienen el testimonio de Jesús. Adora a Dios, porque el testimonio de Jesús es el Espíritu de Profecía”. 
'''
"11" = '''
:sup:`11` Vi el cielo abierto, y he aquí un caballo blanco, y el que lo montaba se llamaba Fiel y Verdadero. Con justicia juzga y hace la guerra. 
'''
"12" = '''
:sup:`12` Sus ojos son una llama de fuego, y en su cabeza hay muchas coronas. Tiene nombres escritos y un nombre escrito que nadie conoce sino él mismo. 
'''
"13" = '''
:sup:`13` Está revestido de un manto salpicado de sangre. Su nombre se llama “La Palabra de Dios”. 
'''
"14" = '''
:sup:`14` Los ejércitos que están en el cielo, vestidos de lino blanco, puro y fino, lo siguen en caballos blancos. 
'''
"15" = '''
:sup:`15` De su boca sale una espada afilada y de doble filo para herir con ella a las naciones. Las gobernará con vara de hierro. Él pisa el lagar del furor de la ira de Dios, el Todopoderoso. 
'''
"16" = '''
:sup:`16` Tiene en su manto y en su muslo un nombre escrito: “REY DE REYES Y SEÑOR DE SEÑORES”. 
'''
"17" = '''
:sup:`17` Vi a un ángel de pie en el sol. Gritó con gran voz, diciendo a todas las aves que vuelan en el cielo: “¡Venid! Reúnanse en la gran cena de Dios, 
'''
"18" = '''
:sup:`18` para que coman la carne de los reyes, la carne de los capitanes, la carne de los poderosos, la carne de los caballos y de los que se sientan en ellos, y la carne de todos los hombres, libres y esclavos, pequeños y grandes.” 
'''
"19" = '''
:sup:`19` Vi a la bestia, a los reyes de la tierra y a sus ejércitos reunidos para hacer la guerra contra el que estaba sentado sobre el caballo y contra su ejército. 
'''
"20" = '''
:sup:`20` La bestia fue apresada, y con ella el falso profeta que realizaba las señales a su vista, con las que engañaba a los que habían recibido la marca de la bestia y a los que adoraban su imagen. Estos dos fueron arrojados vivos al lago de fuego que arde con azufre. 
'''
"21" = '''
:sup:`21` Los demás fueron muertos con la espada del que estaba sentado en el caballo, la espada que salía de su boca. Y todas las aves se llenaron de su carne. 
'''
