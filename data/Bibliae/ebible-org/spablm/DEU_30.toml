[30]
"1" = '''
:sup:`1` Ocurrirá que, cuando hayan caído sobre ti todas estas cosas, la bendición y la maldición, que he puesto delante de ti, y las recuerdes entre todas las naciones a las que Yahvé vuestro Dios te ha expulsado, 
'''
"2" = '''
:sup:`2` y vuelvas a Yahvé vuestro Dios y obedezcas su voz según todo lo que hoy te ordeno, tú y tus hijos, con todo tu corazón y con toda tu alma, 
'''
"3" = '''
:sup:`3` que entonces Yahvé vuestro Dios te liberará del cautiverio, tendrá compasión de ti, y volverá y te reunirá de todos los pueblos donde Yahvé vuestro Dios te ha dispersado. 
'''
"4" = '''
:sup:`4` Si tus desterrados están en los confines de los cielos, de allí te reunirá Yahvé vuestro Dios, y de allí te hará volver. 
'''
"5" = '''
:sup:`5` El Señor, tu Dios, te llevará a la tierra que poseyeron tus padres, y la poseerás. Te hará un bien y aumentará tu número más que el de tus padres. 
'''
"6" = '''
:sup:`6` El Señor, tu Dios, circuncidará tu corazón y el de tu descendencia, para que ames al Señor, tu Dios, con todo tu corazón y con toda tu alma, para que vivas. 
'''
"7" = '''
:sup:`7` Yahvé vuestro Dios pondrá todas estas maldiciones sobre tus enemigos y sobre los que te odian, que te persiguen. 
'''
"8" = '''
:sup:`8` Volverás y obedecerás la voz de Yahvé, y pondrás en práctica todos sus mandatos que hoy te ordeno. 
'''
"9" = '''
:sup:`9` Yahvé vuestro Dios te hará prosperar en toda la obra de tu mano, en el fruto de tu cuerpo, en el fruto de tu ganado y en el fruto de tu tierra, para bien; porque Yahvé volverá a alegrarse de ti para bien, como se alegró de tus padres, 
'''
"10" = '''
:sup:`10` si obedeces la voz de Yahvé vuestro Dios, para guardar sus mandamientos y sus estatutos que están escritos en este libro de la ley, si te vuelves a Yahvé vuestro Dios con todo tu corazón y con toda tu alma. 
'''
"11" = '''
:sup:`11` Porque este mandamiento que hoy os ordeno no es demasiado duro para vosotros ni demasiado lejano. 
'''
"12" = '''
:sup:`12` No está en el cielo, para que digáis: “¿Quién subirá por nosotros al cielo, nos lo traerá y nos lo proclamará para que lo cumplamos?” 
'''
"13" = '''
:sup:`13` Tampoco está más allá del mar, para que digáis: “¿Quién irá por nosotros al mar, nos lo traerá y nos lo anunciará para que lo hagamos?” 
'''
"14" = '''
:sup:`14` Pero la palabra está muy cerca de ti, en tu boca y en tu corazón, para que la cumplas. 
'''
"15" = '''
:sup:`15` He aquí que hoy he puesto ante vosotros la vida y la prosperidad, y la muerte y el mal. 
'''
"16" = '''
:sup:`16` Porque hoy te ordeno que ames a Yahvé, tu Dios, que sigas sus caminos y guardes sus mandamientos, sus estatutos y sus ordenanzas, para que vivas y te multipliques, y para que Yahvé, tu Dios, te bendiga en la tierra a la que entras a poseer. 
'''
"17" = '''
:sup:`17` Pero si vuestro corazón se aparta y no queréis escuchar, sino que os dejáis arrastrar y adoráis a otros dioses y les servís, 
'''
"18" = '''
:sup:`18` Yo os declaro hoy que pereceréis. No prolongaréis vuestros días en la tierra donde paséis el Jordán para entrar a poseerla. 
'''
"19" = '''
:sup:`19` Llamo a los cielos y a la tierra para que sean testigos hoy de que he puesto ante ustedes la vida y la muerte, la bendición y la maldición. Elige, pues, la vida, para que vivas tú y tu descendencia, 
'''
"20" = '''
:sup:`20` para amar a Yahvé vuestro Dios, para obedecer su voz y para aferrarte a él; porque él es tu vida y la duración de tus días, para que habites en la tierra que Yahvé juró a tus padres, a Abraham, a Isaac y a Jacob, que les daría. 
'''
