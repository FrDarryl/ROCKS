[107]
"1" = '''
:sup:`1` Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna. 
'''
"2" = '''
:sup:`2` Que lo digan los redimidos por Yahvé, a quienes ha redimido de la mano del adversario, 
'''
"3" = '''
:sup:`3` y recogido de las tierras, desde el este y desde el oeste, desde el norte y desde el sur. 
'''
"4" = '''
:sup:`4` Vagaron por el desierto, por un camino desértico. No encontraron ninguna ciudad en la que vivir. 
'''
"5" = '''
:sup:`5` Hambre y sed, su alma se desmayó en ellos. 
'''
"6" = '''
:sup:`6` Entonces clamaron a Yahvé en su angustia, y los libró de sus angustias. 
'''
"7" = '''
:sup:`7` También los condujo por un camino recto, para que puedan ir a una ciudad a vivir. 
'''
"8" = '''
:sup:`8` Que alaben a Yahvé por su amorosa bondad, ¡por sus maravillosos hechos a los hijos de los hombres! 
'''
"9" = '''
:sup:`9` Porque él satisface el alma anhelante. Llena de bien el alma hambrienta. 
'''
"10" = '''
:sup:`10` Algunos se sentaron en la oscuridad y en la sombra de la muerte, estando atado en la aflicción y el hierro, 
'''
"11" = '''
:sup:`11` porque se rebelaron contra las palabras de Dios, y condenó el consejo del Altísimo. 
'''
"12" = '''
:sup:`12` Por lo tanto, hizo caer su corazón con el trabajo. Se cayeron, y no había nadie para ayudar. 
'''
"13" = '''
:sup:`13` Entonces clamaron a Yahvé en su angustia, y los salvó de sus angustias. 
'''
"14" = '''
:sup:`14` Los sacó de las tinieblas y de la sombra de la muerte, y rompió sus cadenas. 
'''
"15" = '''
:sup:`15` Que alaben a Yahvé por su amorosa bondad, ¡por sus maravillosos hechos a los hijos de los hombres! 
'''
"16" = '''
:sup:`16` Porque ha roto las puertas de bronce, y cortar a través de barras de hierro. 
'''
"17" = '''
:sup:`17` Los tontos son afligidos a causa de su desobediencia, y por sus iniquidades. 
'''
"18" = '''
:sup:`18` Su alma aborrece toda clase de alimentos. Se acercan a las puertas de la muerte. 
'''
"19" = '''
:sup:`19` Entonces claman a Yahvé en su angustia, y los salva de sus angustias. 
'''
"20" = '''
:sup:`20` Envía su palabra y los cura, y los libera de sus tumbas. 
'''
"21" = '''
:sup:`21` Que alaben a Yahvé por su amorosa bondad, ¡por sus maravillosos hechos a los hijos de los hombres! 
'''
"22" = '''
:sup:`22` Que ofrezcan los sacrificios de acción de gracias, y declaren sus hazañas con cantos. 
'''
"23" = '''
:sup:`23` Los que bajan al mar en barcos, que hacen negocios en aguas grandes, 
'''
"24" = '''
:sup:`24` estos ven las obras de Yahvé, y sus maravillas en las profundidades. 
'''
"25" = '''
:sup:`25` Porque él manda y levanta el viento tempestuoso, que levanta sus olas. 
'''
"26" = '''
:sup:`26` Suben al cielo; bajan de nuevo a las profundidades. Su alma se derrite por los problemas. 
'''
"27" = '''
:sup:`27` Se tambalean de un lado a otro y se tambalean como un borracho, y no saben qué hacer. 
'''
"28" = '''
:sup:`28` Entonces claman a Yahvé en su aflicción, y los saca de su angustia. 
'''
"29" = '''
:sup:`29` Él hace de la tormenta una calma, para que sus ondas estén quietas. 
'''
"30" = '''
:sup:`30` Entonces se alegran porque hay calma, por lo que los lleva a su refugio deseado. 
'''
"31" = '''
:sup:`31` Que alaben a Yahvé por su amorosa bondad, ¡por sus maravillosas obras para los hijos de los hombres! 
'''
"32" = '''
:sup:`32` Que lo exalten también en la asamblea del pueblo, y alabarlo en la sede de los ancianos. 
'''
"33" = '''
:sup:`33` Convierte los ríos en un desierto, el agua brota en una tierra sedienta, 
'''
"34" = '''
:sup:`34` y una tierra fructífera en un despojo de sal, por la maldad de los que la habitan. 
'''
"35" = '''
:sup:`35` Convierte un desierto en un estanque de agua, y una tierra seca en manantiales de agua. 
'''
"36" = '''
:sup:`36` Allí hace vivir a los hambrientos, para que preparen una ciudad en la que vivir, 
'''
"37" = '''
:sup:`37` sembrar campos, plantar viñedos, y cosechar los frutos del aumento. 
'''
"38" = '''
:sup:`38` También los bendice, para que se multipliquen en gran medida. No permite que su ganado disminuya. 
'''
"39" = '''
:sup:`39` Nuevamente, se ven disminuidos e inclinados a través de la opresión, los problemas y el dolor. 
'''
"40" = '''
:sup:`40` Derrama desprecio sobre los príncipes, y les hace vagar por un desierto sin huellas. 
'''
"41" = '''
:sup:`41` Sin embargo, levanta a los necesitados de su aflicción, y aumenta sus familias como un rebaño. 
'''
"42" = '''
:sup:`42` Los rectos lo verán y se alegrarán. Todos los malvados cerrarán la boca. 
'''
"43" = '''
:sup:`43` El que sea sabio prestará atención a estas cosas. Considerarán las bondades amorosas de Yahvé. 
'''
