[8]
"1" = '''
:sup:`1` Yahvé habló a Moisés diciendo: 
'''
"2" = '''
:sup:`2` “Habla a Aarón y dile: “Cuando enciendas las lámparas, las siete lámparas alumbrarán delante del candelabro””. 
'''
"3" = '''
:sup:`3` Aarón lo hizo. Encendió sus lámparas para iluminar el área frente al candelabro, como Yahvé le ordenó a Moisés. 
'''
"4" = '''
:sup:`4` Esta era la hechura del candelabro, obra de oro batido. Desde su base hasta sus flores, era de oro batido. Hizo el candelabro según el modelo que el Señor le había mostrado a Moisés. 
'''
"5" = '''
:sup:`5` Yahvé habló a Moisés diciendo: 
'''
"6" = '''
:sup:`6` “Toma a los levitas de entre los hijos de Israel y purifícalos. 
'''
"7" = '''
:sup:`7` Harás lo siguiente para purificarlos: rocía sobre ellos el agua de la purificación, deja que se afeiten todo el cuerpo con una navaja de afeitar, que laven sus ropas y se purifiquen. 
'''
"8" = '''
:sup:`8` Luego tomarán un novillo y su ofrenda de harina fina mezclada con aceite; y otro novillo lo tomarás como ofrenda por el pecado. 
'''
"9" = '''
:sup:`9` Presentarás a los levitas ante la Tienda de reunión. Reunirás a toda la congregación de los hijos de Israel. 
'''
"10" = '''
:sup:`10` Presentarás a los levitas ante el Señor. Los hijos de Israel pondrán sus manos sobre los levitas, 
'''
"11" = '''
:sup:`11` y Aarón ofrecerá a los levitas ante Yahvé como ofrenda mecida en nombre de los hijos de Israel, para que sea de ellos el servicio de Yahvé. 
'''
"12" = '''
:sup:`12` “Los levitas pondrán sus manos sobre las cabezas de los toros, y ofreceréis uno como ofrenda por el pecado y el otro como holocausto a Yahvé, para hacer expiación por los levitas. 
'''
"13" = '''
:sup:`13` Pondrás a los levitas delante de Aarón y de sus hijos, y los ofrecerás como ofrenda mecida a Yahvé. 
'''
"14" = '''
:sup:`14` Así separarás a los levitas de entre los hijos de Israel, y los levitas serán míos. 
'''
"15" = '''
:sup:`15` “Después, los levitas entrarán a hacer el servicio de la Tienda de reunión. Los purificarás y los ofrecerás como ofrenda mecida. 
'''
"16" = '''
:sup:`16` Porque me son enteramente dados de entre los hijos de Israel; en lugar de todos los que abren el vientre, los primogénitos de todos los hijos de Israel, los he tomado para mí. 
'''
"17" = '''
:sup:`17` Porque todos los primogénitos de los hijos de Israel son míos, tanto los hombres como los animales. El día en que herí a todos los primogénitos en la tierra de Egipto, los sancioné para mí. 
'''
"18" = '''
:sup:`18` He tomado a los levitas en lugar de todos los primogénitos de los hijos de Israel. 
'''
"19" = '''
:sup:`19` He dado a los levitas como regalo a Aarón y a sus hijos de entre los hijos de Israel, para que hagan el servicio de los hijos de Israel en la Tienda del Encuentro, y para que hagan la expiación por los hijos de Israel, a fin de que no haya plaga entre los hijos de Israel cuando éstos se acerquen al santuario.” 
'''
"20" = '''
:sup:`20` Moisés, y Aarón, y toda la congregación de los hijos de Israel hicieron así con los levitas. Conforme a todo lo que Yahvé mandó a Moisés acerca de los levitas, así lo hicieron los hijos de Israel con ellos. 
'''
"21" = '''
:sup:`21` Los levitas se purificaron del pecado y lavaron sus ropas; y Aarón los ofreció como ofrenda mecida ante Yahvé, y Aarón hizo expiación por ellos para purificarlos. 
'''
"22" = '''
:sup:`22` Después de eso, los levitas entraron a hacer su servicio en la Tienda del Encuentro, delante de Aarón y de sus hijos; como Yahvé había ordenado a Moisés acerca de los levitas, así hicieron con ellos. 
'''
"23" = '''
:sup:`23` Yahvé habló a Moisés, diciendo: 
'''
"24" = '''
:sup:`24` “Esto es lo que se asigna a los levitas: de veinticinco años en adelante entrarán a atender el servicio en la obra de la Tienda de Reunión; 
'''
"25" = '''
:sup:`25` y a partir de los cincuenta años se retirarán de hacer la obra, y no servirán más, 
'''
"26" = '''
:sup:`26` sino que asistirán a sus hermanos en la Tienda de Reunión, para cumplir con el deber, y no harán ningún servicio. Así harás que los levitas cumplan con sus deberes”. 
'''
