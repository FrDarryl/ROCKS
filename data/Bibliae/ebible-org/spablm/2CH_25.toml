[25]
"1" = '''
:sup:`1` Amasías tenía veinticinco años cuando comenzó a reinar, y reinó veintinueve años en Jerusalén. Su madre se llamaba Joadán, de Jerusalén. 
'''
"2" = '''
:sup:`2` Hizo lo que era justo a los ojos de Yahvé, pero no con un corazón perfecto. 
'''
"3" = '''
:sup:`3` Cuando se le estableció el reino, mató a sus siervos que habían matado a su padre el rey. 
'''
"4" = '''
:sup:`4` Pero no dio muerte a sus hijos, sino que hizo lo que está escrito en la ley en el libro de Moisés, como lo ordenó Yahvé, diciendo: “Los padres no morirán por los hijos, ni los hijos morirán por los padres, sino que cada uno morirá por su propio pecado.” 
'''
"5" = '''
:sup:`5` Además, Amasías reunió a Judá y los ordenó según las casas de sus padres, bajo capitanes de millares y de centenas, todo Judá y Benjamín. Los contó de veinte años en adelante, y encontró que había trescientos mil hombres escogidos, capaces de salir a la guerra, que podían manejar la lanza y el escudo. 
'''
"6" = '''
:sup:`6` También contrató a cien mil hombres valientes de Israel por cien talentos de plata. 
'''
"7" = '''
:sup:`7` Un hombre de Dios se acercó a él y le dijo: “Oh rey, no dejes que el ejército de Israel vaya contigo, porque Yahvé no está con Israel, con todos los hijos de Efraín. 
'''
"8" = '''
:sup:`8` Pero si vas a ir, ponte en acción y sé fuerte para la batalla. Dios te derribará ante el enemigo; porque Dios tiene poder para ayudar y para derribar.” 
'''
"9" = '''
:sup:`9` Amasías dijo al hombre de Dios: “¿Pero qué haremos con los cien talentos que he dado al ejército de Israel?” El hombre de Dios respondió: “Yahvé es capaz de darte mucho más que esto”. 
'''
"10" = '''
:sup:`10` Entonces Amasías los separó, al ejército que había venido a él desde Efraín, para que volvieran a casa. Por lo tanto, su ira se encendió en gran medida contra Judá, y volvieron a su casa con una ira feroz. 
'''
"11" = '''
:sup:`11` Amasías se armó de valor y condujo a su pueblo hasta el Valle de la Sal, e hirió a diez mil de los hijos de Seír. 
'''
"12" = '''
:sup:`12` Los hijos de Judá se llevaron vivos a diez mil, los llevaron a la cima de la roca y los arrojaron desde la cima de la roca, de modo que todos quedaron destrozados. 
'''
"13" = '''
:sup:`13` Pero los hombres del ejército que Amasías envió de regreso, para que no fueran con él a la batalla, cayeron sobre las ciudades de Judá desde Samaria hasta Bet Horón, e hirieron a tres mil de ellas, y tomaron mucho botín. 
'''
"14" = '''
:sup:`14` Cuando Amasías regresó de la matanza de los edomitas, trajo a los dioses de los hijos de Seír y los erigió en sus dioses, y se inclinó ante ellos y les quemó incienso. 
'''
"15" = '''
:sup:`15` Por eso la ira de Yahvé ardió contra Amasías, y le envió un profeta que le dijo: “¿Por qué has buscado los dioses de los pueblos, que no han librado a su propio pueblo de tus manos?” 
'''
"16" = '''
:sup:`16` Mientras hablaba con él, el rey le dijo: “¿Te hemos hecho uno de los consejeros del rey? Detente. ¿Por qué has de ser abatido?” Entonces el profeta se detuvo y dijo: “Sé que Dios ha determinado destruirte, porque has hecho esto y no has escuchado mi consejo”. 
'''
"17" = '''
:sup:`17` Entonces Amasías, rey de Judá, consultó a sus consejeros y envió a Joás, hijo de Joacaz, hijo de Jehú, rey de Israel, diciendo: “¡Ven! Vamos a mirarnos a la cara”. 
'''
"18" = '''
:sup:`18` Joás, rey de Israel, envió a decir a Amasías, rey de Judá: “El cardo que estaba en el Líbano envió a decir al cedro que estaba en el Líbano: ‘Dale tu hija a mi hijo como esposa’. Entonces pasó un animal salvaje que estaba en el Líbano y pisoteó el cardo. 
'''
"19" = '''
:sup:`19` Te dices a ti mismo que has golpeado a Edom, y tu corazón te eleva para presumir. Ahora quédate en casa. ¿Por qué te has de meter en líos, para que caigas, tú y Judá contigo?” 
'''
"20" = '''
:sup:`20` Pero Amasías no quiso escuchar, porque era de Dios, para entregarlos en manos de sus enemigos, porque habían buscado los dioses de Edom. 
'''
"21" = '''
:sup:`21` Entonces subió Joás, rey de Israel, y él y Amasías, rey de Judá, se miraron a la cara en Bet Semes, que pertenece a Judá. 
'''
"22" = '''
:sup:`22` Judá fue derrotado por Israel, y cada uno huyó a su tienda. 
'''
"23" = '''
:sup:`23` Joás, rey de Israel, apresó a Amasías, rey de Judá, hijo de Joás, hijo de Joacaz, en Bet Semes y lo llevó a Jerusalén, y derribó el muro de Jerusalén desde la puerta de Efraín hasta la puerta de la esquina, cuatrocientos codos. 
'''
"24" = '''
:sup:`24` Tomó todo el oro y la plata, y todos los utensilios que se encontraban en la casa de Dios con Obed-Edom, y los tesoros de la casa del rey, y los rehenes, y regresó a Samaria. 
'''
"25" = '''
:sup:`25` Amasías hijo de Joás, rey de Judá, vivió quince años después de la muerte de Joás, hijo de Joacaz, rey de Israel. 
'''
"26" = '''
:sup:`26` Los demás hechos de Amasías, los primeros y los últimos, ¿no están escritos en el libro de los reyes de Judá e Israel? 
'''
"27" = '''
:sup:`27` Desde el momento en que Amasías se apartó de seguir a Yahvé, hicieron una conspiración contra él en Jerusalén. Él huyó a Laquis, pero enviaron tras él a Laquis y lo mataron allí. 
'''
"28" = '''
:sup:`28` Lo llevaron a caballo y lo enterraron con sus padres en la Ciudad de Judá. 
'''
