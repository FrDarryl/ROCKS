[3]
"1" = '''
:sup:`1` Y le enviaron mensajeros con palabras de paz, diciendo: 
'''
"2" = '''
:sup:`2` “He aquí que los siervos de Nabucodonosor, el gran rey, estamos ante ti. Usa de nosotros lo que sea agradable a tus ojos. 
'''
"3" = '''
:sup:`3` He aquí que nuestras moradas, y todo nuestro país, y todos nuestros campos de trigo, y nuestros rebaños y manadas, y todos los rediles de nuestras tiendas, están ante tu vista. Utilízalos como te plazca. 
'''
"4" = '''
:sup:`4` He aquí que hasta nuestras ciudades y quienes las habitan son tus siervos. Ven y haz con ellos lo que te parezca bien”. 
'''
"5" = '''
:sup:`5` Entonces los hombres vinieron a Holofernes y le declararon según estas palabras. 
'''
"6" = '''
:sup:`6` Descendió hacia la costa del mar, él y su ejército, y puso guarniciones en las ciudades altas, y tomó de ellas hombres escogidos como aliados. 
'''
"7" = '''
:sup:`7` Lo recibieron, ellos y todo el país a su alrededor, con guirnaldas y danzas y timbales. 
'''
"8" = '''
:sup:`8` Derribó todas sus fronteras y cortó sus arboledas sagradas. Se le había encomendado destruir todos los dioses del país, para que todas las naciones adoraran sólo a Nabucodonosor, y para que todas sus lenguas y sus tribus lo invocaran como dios. 
'''
"9" = '''
:sup:`9` Luego vino hacia Esdrelón, cerca de Dotaea, que está frente a la gran cordillera de Judea. 
'''
"10" = '''
:sup:`10` Acampó entre Geba y Escitópolis. Estuvo allí un mes entero, para poder reunir todo el equipaje de su ejército. 
'''
