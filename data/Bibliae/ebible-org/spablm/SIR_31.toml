[31]
"1" = '''
:sup:`1` La vigilia que viene de las riquezas consume la carne, y la ansiedad por ello le quita el sueño. 
'''
"2" = '''
:sup:`2` La ansiedad de los despiertos ansía el sueño. En una enfermedad grave, el sueño se romperá. 
'''
"3" = '''
:sup:`3` Un hombre rico se afana en reunir dinero. Cuando descansa, se llena de sus cosas buenas. 
'''
"4" = '''
:sup:`4` Un hombre pobre se esfuerza en la falta de sustancia. Cuando descansa, se vuelve necesitado. 
'''
"5" = '''
:sup:`5` El que ama el oro no será justificado. El que sigue la destrucción se saciará de ella. 
'''
"6" = '''
:sup:`6` Muchos se han entregado a la ruina por el oro. Su destrucción los encuentra cara a cara. 
'''
"7" = '''
:sup:`7` Es una piedra de tropiezo para los que se sacrifican por ella. Cualquier tonto se dejará llevar por ella. 
'''
"8" = '''
:sup:`8` Bienaventurado el rico que es hallado irreprochable, y que no va tras el oro. 
'''
"9" = '''
:sup:`9` ¿Quién es él, para que lo llamemos bienaventurado? Porque ha hecho cosas maravillosas en su pueblo. 
'''
"10" = '''
:sup:`10` ¿Quién ha sido probado por ella y encontrado perfecto? Entonces que se jacte. ¿Quién ha tenido el poder de transgredir y no ha transgredido? ¿Y hacer el mal, y no lo ha hecho? 
'''
"11" = '''
:sup:`11` Su prosperidad estará asegurada. La congregación proclamará su limosna. 
'''
"12" = '''
:sup:`12` ¿Te sientas en una gran mesa? No seas codicioso allí. No digas: “¡Hay mucha comida!” 
'''
"13" = '''
:sup:`13` Recuerda que un ojo codicioso es una cosa malvada. ¿Qué se ha creado más codicioso que un ojo? Por ello, derrama lágrimas de todos los rostros. 
'''
"14" = '''
:sup:`14` No estires la mano por donde quiera que mire. No te empujes con ella en el plato. 
'''
"15" = '''
:sup:`15` Considera los sentimientos de tu prójimo por los tuyos propios. Sea discreto en todos los puntos. 
'''
"16" = '''
:sup:`16` Come como un ser humano lo que se te pone delante. No comas con avidez, no sea que te odien. 
'''
"17" = '''
:sup:`17` Sé el primero en parar por educación. No seas insaciable, no vaya a ser que te ofendas. 
'''
"18" = '''
:sup:`18` Y si te sientas entre muchos, No extiendas la mano ante ellos. 
'''
"19" = '''
:sup:`19` Que suficiente para un hombre bien educado es muy poco. No respira con dificultad en su cama. 
'''
"20" = '''
:sup:`20` El sueño saludable proviene de una alimentación moderada. Se levanta temprano, y su ingenio está con él. El dolor de la vigilia, los cólicos, y las quejas son con un hombre insaciable. 
'''
"21" = '''
:sup:`21` Y si te han obligado a comer, levántate en medio de ella, y tendrás descanso. 
'''
"22" = '''
:sup:`22` Escúchame, hijo mío, y no me desprecies, y al final apreciarás mis palabras. En todos tus trabajos sé hábil, y ninguna enfermedad vendrá a ti. 
'''
"23" = '''
:sup:`23` La gente bendice al que es liberal con su comida. El testimonio de su excelencia será creído. 
'''
"24" = '''
:sup:`24` La ciudad murmurará del que es tacaño con su comida. El testimonio de su tacañería será preciso. 
'''
"25" = '''
:sup:`25` No te muestres valiente en el vino, porque el vino ha destruido a muchos. 
'''
"26" = '''
:sup:`26` El horno prueba el temple del acero por inmersión; así el vino pone a prueba los corazones en la disputa de los soberbios. 
'''
"27" = '''
:sup:`27` El vino es tan bueno como la vida para los hombres, si se bebe con moderación. ¿Qué vida hay para un hombre que no tiene vino? Ha sido creado para alegrar a los hombres. 
'''
"28" = '''
:sup:`28` El vino se bebe en su momento y con moderación es la alegría del corazón y el gozo del alma: 
'''
"29" = '''
:sup:`29` El vino bebido en exceso es la amargura del alma, con la provocación y el conflicto. 
'''
"30" = '''
:sup:`30` La embriaguez aumenta la rabia del necio para su perjuicio. Disminuye la fuerza y añade heridas. 
'''
"31" = '''
:sup:`31` No reprendas a tu vecino en un banquete de vino. No lo desprecies en su alegría. No le digas ni una palabra de reproche. No le angusties exigiéndole nada. 
'''
