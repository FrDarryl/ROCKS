[8]
"1" = '''
:sup:`1` Los hombres de Efraín le dijeron: “¿Por qué nos has tratado así, que no nos llamaste cuando fuiste a pelear con Madián?”. Lo reprendieron duramente. 
'''
"2" = '''
:sup:`2` Él les dijo: “¿Qué he hecho yo ahora en comparación con ustedes? ¿No es mejor la recolección de las uvas de Efraín que la cosecha de Abiezer? 
'''
"3" = '''
:sup:`3` ¡Dios ha entregado en tu mano a los príncipes de Madián, Oreb y Zeeb! ¿Qué he podido hacer yo en comparación con vosotros?”. Entonces se aplacó su ira contra él cuando hubo dicho eso. 
'''
"4" = '''
:sup:`4` Gedeón llegó al Jordán y lo cruzó, él y los trescientos hombres que lo acompañaban, desfallecidos, pero persiguiendo. 
'''
"5" = '''
:sup:`5` Dijo a los hombres de Sucot: “Por favor, den panes a la gente que me sigue, porque están cansados, y yo persigo a Zeba y Zalmunna, los reyes de Madián.” 
'''
"6" = '''
:sup:`6` Los príncipes de Succoth dijeron: “¿Están ahora las manos de Zeba y Zalmunna en tu mano, para que demos pan a tu ejército?”. 
'''
"7" = '''
:sup:`7` Gedeón dijo: “Por lo tanto, cuando Yahvé haya entregado a Zeba y Zalmunna en mi mano, entonces desgarraré su carne con las espinas del desierto y con los cardos.” 
'''
"8" = '''
:sup:`8` Subió allí a Penuel y les habló de la misma manera; y los hombres de Penuel le respondieron como habían respondido los de Sucot. 
'''
"9" = '''
:sup:`9` También habló a los hombres de Penuel, diciendo: “Cuando vuelva en paz, derribaré esta torre”. 
'''
"10" = '''
:sup:`10` Zeba y Zalmunna estaban en Karkor, y sus ejércitos con ellos, unos quince mil hombres, todos los que quedaban de todo el ejército de los hijos del oriente; pues cayeron ciento veinte mil hombres que sacaban espada. 
'''
"11" = '''
:sup:`11` Gedeón subió por el camino de los que vivían en tiendas al oriente de Noba y Jogbehá, y atacó al ejército, pues éste se sentía seguro. 
'''
"12" = '''
:sup:`12` Zeba y Zalmunna huyeron y él los persiguió. Tomó a los dos reyes de Madián, Zeba y Zalmunna, y confundió a todo el ejército. 
'''
"13" = '''
:sup:`13` Gedeón, hijo de Joás, regresó de la batalla desde la subida de Heres. 
'''
"14" = '''
:sup:`14` Atrapó a un joven de los hombres de Sucot y lo interrogó, y le describió a los príncipes de Sucot y a sus ancianos, setenta y siete hombres. 
'''
"15" = '''
:sup:`15` Se acercó a los hombres de Sucot y les dijo: “Vean a Zeba y a Zalmunna, de quienes se burlaron diciendo: “¿Están ahora las manos de Zeba y Zalmunna en tu mano, para que demos pan a tus hombres que están cansados?”” 
'''
"16" = '''
:sup:`16` Tomó a los ancianos de la ciudad, y espinas del desierto y zarzas, y con ellas enseñó a los hombres de Sucot. 
'''
"17" = '''
:sup:`17` Derribó la torre de Penuel y mató a los hombres de la ciudad. 
'''
"18" = '''
:sup:`18` Entonces dijo a Zeba y a Zalmunna: “¿Qué clase de hombres eran los que matasteis en el Tabor?” Ellos respondieron: “Eran como tú. Todos se parecían a los hijos de un rey”. 
'''
"19" = '''
:sup:`19` Él dijo: “Eran mis hermanos, los hijos de mi madre. Vive Yahvé, si los hubieras salvado con vida, no te mataría”. 
'''
"20" = '''
:sup:`20` Le dijo a Jether, su primogénito: “¡Levántate y mátalos!” Pero el joven no desenfundó su espada, pues tenía miedo, ya que era todavía un joven. 
'''
"21" = '''
:sup:`21` Entonces Zeba y Zalmunna dijeron: “Levántense y caigan sobre nosotros, porque como el hombre es, así es su fuerza”. Gedeón se levantó y mató a Zeba y a Zalmunna, y tomó las medias lunas que estaban en el cuello de sus camellos. 
'''
"22" = '''
:sup:`22` Entonces los hombres de Israel dijeron a Gedeón: “Gobierna sobre nosotros, tú, tu hijo y el hijo de tu hijo también, porque nos has salvado de la mano de Madián.” 
'''
"23" = '''
:sup:`23` Gedeón les dijo: “Yo no gobernaré sobre ustedes, ni mi hijo lo hará. Yahvé gobernará sobre ustedes”. 
'''
"24" = '''
:sup:`24` Gedeón les dijo: “Tengo una petición: que cada uno me dé los aretes de su botín.” (Porque tenían aretes de oro, porque eran ismaelitas). 
'''
"25" = '''
:sup:`25` Ellos respondieron: “Los daremos de buena gana”. Extendieron un manto, y cada uno echó en él los pendientes de su botín. 
'''
"26" = '''
:sup:`26` El peso de los aretes de oro que pidió fue de mil setecientos siclos de oro, además de las medias lunas, los colgantes y la ropa de púrpura que llevaban los reyes de Madián, y además de las cadenas que llevaban al cuello de sus camellos. 
'''
"27" = '''
:sup:`27` Gedeón hizo un efod con él y lo puso en Ofra, su ciudad. Entonces todo Israel se prostituyó con él allí, y se convirtió en una trampa para Gedeón y para su casa. 
'''
"28" = '''
:sup:`28` Así fue sometido Madián ante los hijos de Israel, y no volvieron a levantar la cabeza. La tierra tuvo un descanso de cuarenta años en los días de Gedeón. 
'''
"29" = '''
:sup:`29` Jerobaal, hijo de Joás, se fue a vivir a su casa. 
'''
"30" = '''
:sup:`30` Gedeón tuvo setenta hijos concebidos de su cuerpo, pues tenía muchas mujeres. 
'''
"31" = '''
:sup:`31` Su concubina que estaba en Siquem también le dio a luz un hijo, y le puso el nombre de Abimelec. 
'''
"32" = '''
:sup:`32` Gedeón, hijo de Joás, murió en buena edad y fue enterrado en la tumba de su padre Joás, en Ofra de los abiezritas. 
'''
"33" = '''
:sup:`33` Tan pronto como murió Gedeón, los hijos de Israel volvieron a prostituirse siguiendo a los baales, e hicieron de Baal Berit su dios. 
'''
"34" = '''
:sup:`34` Los hijos de Israel no se acordaron de Yahvé, su Dios, que los había librado de la mano de todos sus enemigos de todas partes; 
'''
"35" = '''
:sup:`35` tampoco mostraron bondad a la casa de Jerobaal, es decir, a Gedeón, conforme a toda la bondad que había mostrado a Israel. 
'''
