[12]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “Sin duda, pero vosotros sois el pueblo, y la sabiduría morirá contigo. 
'''
"3" = '''
:sup:`3` Pero yo también tengo entendimiento como tú; No soy inferior a ti. Sí, ¿quién no sabe cosas como éstas? 
'''
"4" = '''
:sup:`4` Soy como uno que es una broma para su vecino, Yo, que invoqué a Dios, y él me respondió. El hombre justo e irreprochable es una broma. 
'''
"5" = '''
:sup:`5` En el pensamiento del que está tranquilo hay desprecio por la desgracia. Está preparado para los que resbalan con el pie. 
'''
"6" = '''
:sup:`6` Las tiendas de los ladrones prosperan. Los que provocan a Dios están seguros, que llevan a su dios en sus manos. 
'''
"7" = '''
:sup:`7` “Pero pregunta ahora a los animales, y ellos te enseñarán; los pájaros del cielo, y ellos te lo dirán. 
'''
"8" = '''
:sup:`8` O habla con la tierra, y ella te enseñará. Los peces del mar te declararán. 
'''
"9" = '''
:sup:`9` ¿Quién no sabe que en todos estos, La mano de Yahvé ha hecho esto, 
'''
"10" = '''
:sup:`10` en cuya mano está la vida de todo ser viviente, y el aliento de toda la humanidad? 
'''
"11" = '''
:sup:`11` El oído no prueba las palabras, incluso cuando el paladar prueba su comida? 
'''
"12" = '''
:sup:`12` Con los ancianos está la sabiduría, en la duración de la comprensión de los días. 
'''
"13" = '''
:sup:`13` “Con Dios está la sabiduría y la fuerza. Tiene consejo y comprensión. 
'''
"14" = '''
:sup:`14` He aquí que se rompe, y no se puede volver a construir. Encarcela a un hombre, y no puede ser liberado. 
'''
"15" = '''
:sup:`15` He aquí que él retiene las aguas, y se secan. Una vez más, los envía, y vuelcan la tierra. 
'''
"16" = '''
:sup:`16` Con él está la fuerza y la sabiduría. El engañado y el engañador son suyos. 
'''
"17" = '''
:sup:`17` Lleva a los consejeros despojados. Hace que los jueces sean tontos. 
'''
"18" = '''
:sup:`18` Él desata el vínculo de los reyes. Les ata la cintura con un cinturón. 
'''
"19" = '''
:sup:`19` Lleva a los sacerdotes despojados, y derroca a los poderosos. 
'''
"20" = '''
:sup:`20` Elimina el discurso de los que se confían, y quita la comprensión de los ancianos. 
'''
"21" = '''
:sup:`21` Derrama desprecio sobre los príncipes, y afloja el cinturón de los fuertes. 
'''
"22" = '''
:sup:`22` Él descubre las cosas profundas de la oscuridad, y saca a la luz la sombra de la muerte. 
'''
"23" = '''
:sup:`23` El aumenta las naciones y las destruye. Él engrandece a las naciones, y las lleva cautivas. 
'''
"24" = '''
:sup:`24` Quita el entendimiento a los jefes de los pueblos de la tierra, y les hace vagar por un desierto donde no hay camino. 
'''
"25" = '''
:sup:`25` Andan a tientas en la oscuridad sin luz. Les hace tambalearse como un borracho. 
'''
