[25]
"1" = '''
:sup:`1` Abraham tomó otra esposa, que se llamaba Cetura. 
'''
"2" = '''
:sup:`2` Ella le dio a luz a Zimran, Jocsan, Medan, Midian, Isbac y Shuah. 
'''
"3" = '''
:sup:`3` Jocsan fue el padre de Sheba y de Dedan. Los hijos de Dedán fueron Asurim, Letusim y Leumim. 
'''
"4" = '''
:sup:`4` Los hijos de Madián fueron Efá, Efer, Hanoc, Abida y Eldá. Todos ellos eran hijos de Cetura. 
'''
"5" = '''
:sup:`5` Abraham dio todo lo que tenía a Isaac, 
'''
"6" = '''
:sup:`6` pero Abraham dio regalos a los hijos de las concubinas de Abraham. Mientras él vivía, los envió lejos de su hijo Isaac, hacia el este, al país oriental. 
'''
"7" = '''
:sup:`7` Estos son los días de los años que vivió Abraham: ciento setenta y cinco años. 
'''
"8" = '''
:sup:`8` Abraham renunció a su espíritu y murió en buena edad, anciano y lleno de años, y fue reunido con su pueblo. 
'''
"9" = '''
:sup:`9` Isaac e Ismael, sus hijos, lo enterraron en la cueva de Macpela, en el campo de Efrón, hijo de Zohar el hitita, que está cerca de Mamre, 
'''
"10" = '''
:sup:`10` el campo que Abraham compró a los hijos de Het. Abraham fue enterrado allí con Sara, su esposa. 
'''
"11" = '''
:sup:`11` Después de la muerte de Abraham, Dios bendijo a Isaac, su hijo. Isaac vivía en Beer Lahai Roi. 
'''
"12" = '''
:sup:`12` Esta es la historia de las generaciones de Ismael, hijo de Abraham, que Agar la egipcia, sierva de Sara, dio a luz a Abraham. 
'''
"13" = '''
:sup:`13` Estos son los nombres de los hijos de Ismael, por sus nombres, según el orden de su nacimiento: el primogénito de Ismael, Nebaiot, luego Cedar, Adbeel, Mibsam, 
'''
"14" = '''
:sup:`14` Misma, Duma, Massa, 
'''
"15" = '''
:sup:`15` Hadad, Tema, Jetur, Nafis y Cedema. 
'''
"16" = '''
:sup:`16` Estos son los hijos de Ismael, y estos son sus nombres, por sus pueblos y por sus campamentos: doce príncipes, según sus naciones. 
'''
"17" = '''
:sup:`17` Estos son los años de la vida de Ismael: ciento treinta y siete años. Entregó su espíritu y murió, y fue reunido con su pueblo. 
'''
"18" = '''
:sup:`18` Vivió desde Havila hasta Shur, que está delante de Egipto, en dirección a Asiria. Vivió frente a todos sus parientes. 
'''
"19" = '''
:sup:`19` Esta es la historia de las generaciones de Isaac, hijo de Abraham. Abraham fue el padre de Isaac. 
'''
"20" = '''
:sup:`20` Isaac tenía cuarenta años cuando tomó por esposa a Rebeca, hija de Betuel el sirio de Paddán Aram, hermana de Labán el sirio. 
'''
"21" = '''
:sup:`21` Isaac suplicó a Yahvé por su esposa, porque era estéril. Yahvé fue suplicado por él, y Rebeca, su esposa, concibió. 
'''
"22" = '''
:sup:`22` Los hijos lucharon juntos dentro de ella. Ella dijo: “Si es así, ¿para qué vivo?”. Fue a consultar a Yahvé. 
'''
"23" = '''
:sup:`23` Yahvé le dijo, “Dos naciones están en tu vientre. Dos personas serán separadas de su cuerpo. Un pueblo será más fuerte que el otro. El mayor servirá al menor”. 
'''
"24" = '''
:sup:`24` Cuando se cumplieron sus días de parto, he aquí que había gemelos en su vientre. 
'''
"25" = '''
:sup:`25` El primero salió rojo por todas partes, como una prenda velluda. Le pusieron el nombre de Esaú. 
'''
"26" = '''
:sup:`26` Después salió su hermano, y su mano se aferró al talón de Esaú. Le pusieron el nombre de Jacob. Isaac tenía sesenta años cuando los dio a luz. 
'''
"27" = '''
:sup:`27` Los muchachos crecieron. Esaú era un hábil cazador, un hombre de campo. Jacob era un hombre tranquilo, que vivía en tiendas. 
'''
"28" = '''
:sup:`28` Isaac amaba a Esaú, porque comía su carne de venado. Rebeca amaba a Jacob. 
'''
"29" = '''
:sup:`29` Jacob hervía un guiso. Esaú llegó del campo, y estaba hambriento. 
'''
"30" = '''
:sup:`30` Esaú le dijo a Jacob: “Por favor, aliméntame con un poco de ese guiso rojo, porque estoy hambriento”. Por eso se llamó Edom. 
'''
"31" = '''
:sup:`31` Jacob dijo: “Primero, véndeme tu primogenitura”. 
'''
"32" = '''
:sup:`32` Esaú dijo: “He aquí que estoy a punto de morir. ¿De qué me sirve la primogenitura?” 
'''
"33" = '''
:sup:`33` Jacob dijo: “Júrame primero”. Se lo juró. Vendió su primogenitura a Jacob. 
'''
"34" = '''
:sup:`34` Jacob dio a Esaú pan y guiso de lentejas. Comió y bebió, se levantó y siguió su camino. Entonces Esaú despreció su primogenitura. 
'''
