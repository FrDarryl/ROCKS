[8]
"1" = '''
:sup:`1` Cuidarás de poner en práctica todos los mandamientos que hoy os ordeno, para que viváis y os multipliquéis, y entréis y poséis la tierra que Yahvé juró a vuestros padres. 
'''
"2" = '''
:sup:`2` Recordarás todo el camino que Yahvé, tu Dios, te ha conducido estos cuarenta años en el desierto, para humillarte, para probarte, para saber lo que había en tu corazón, si guardarías sus mandamientos o no. 
'''
"3" = '''
:sup:`3` Te humilló, permitió que tuvieras hambre y te alimentó con el maná, que tú no conocías, ni tus padres tampoco, para enseñarte que no sólo de pan vive el hombre, sino que el hombre vive de toda palabra que sale de la boca de Yahvé. 
'''
"4" = '''
:sup:`4` Tu ropa no envejeció sobre ti, ni tu pie se hinchó, en estos cuarenta años. 
'''
"5" = '''
:sup:`5` Considerarás en tu corazón que como un hombre disciplina a su hijo, así te disciplina Yahvé, tu Dios. 
'''
"6" = '''
:sup:`6` Guardarás los mandamientos de Yahvé vuestro Dios, para andar en sus caminos y para temerle. 
'''
"7" = '''
:sup:`7` Porque Yahvé vuestro Dios te lleva a una buena tierra, una tierra de arroyos de agua, de manantiales y de aguas subterráneas que fluyen en los valles y en las colinas; 
'''
"8" = '''
:sup:`8` una tierra de trigo, cebada, vides, higueras y granadas; una tierra de olivos y de miel; 
'''
"9" = '''
:sup:`9` una tierra en la que comerás el pan sin escasez, no te faltará nada en ella; una tierra cuyas piedras son de hierro, y de cuyos montes podrás sacar cobre. 
'''
"10" = '''
:sup:`10` Comerás y te saciarás, y bendecirás al Señor tu Dios por la buena tierra que te ha dado. 
'''
"11" = '''
:sup:`11` Cuídate de no olvidarte de Yahvé vuestro Dios, al no guardar sus mandamientos, sus ordenanzas y sus estatutos, que yo te ordeno hoy; 
'''
"12" = '''
:sup:`12` no sea que cuando hayas comido y te sacies, y hayas construido casas hermosas y vivas en ellas; 
'''
"13" = '''
:sup:`13` y cuando se multipliquen tus rebaños y tus manadas, y se multiplique tu plata y tu oro, y se multiplique todo lo que tienes; 
'''
"14" = '''
:sup:`14` entonces tu corazón se enaltezca, y te olvides de Yahvé vuestro Dios, que te sacó de la tierra de Egipto, de la casa de servidumbre; 
'''
"15" = '''
:sup:`15` que te condujo por el desierto grande y terrible, con serpientes venenosas y escorpiones, y con tierra sedienta donde no había agua; que te derramó agua de la roca de pedernal; 
'''
"16" = '''
:sup:`16` que te alimentó en el desierto con el maná que tus padres no conocieron, para humillarte y probarte, para hacerte bien en tu final; 
'''
"17" = '''
:sup:`17` y para que no digas en tu corazón: “Mi poder y la fuerza de mi mano me han conseguido esta riqueza.” 
'''
"18" = '''
:sup:`18` Pero te acordarás de Yahvé, tu Dios, porque es él quien te da el poder para conseguir riquezas, para que confirme su pacto que juró a tus padres, como es hoy. 
'''
"19" = '''
:sup:`19` Si te olvidas del Señor, tu Dios, y andas en pos de otros dioses, y los sirves y los adoras, yo testifico hoy contra ti que ciertamente perecerás. 
'''
"20" = '''
:sup:`20` Como las naciones que Yahvé hace perecer delante de ti, así perecerás tú, porque no quisiste escuchar la voz de Yahvé vuestro Dios. 
'''
