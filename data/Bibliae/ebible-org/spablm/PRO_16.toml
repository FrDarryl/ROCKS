[16]
"1" = '''
:sup:`1` Los planes del corazón pertenecen al hombre, pero la respuesta de la lengua es de Yahvé. 
'''
"2" = '''
:sup:`2` Todos los caminos del hombre son limpios ante sus propios ojos, pero Yahvé sopesa los motivos. 
'''
"3" = '''
:sup:`3` Encomienda tus obras a Yahvé, y tus planes tendrán éxito. 
'''
"4" = '''
:sup:`4` Yahvé ha hecho todo para su propio fin. sí, incluso los malvados para el día del mal. 
'''
"5" = '''
:sup:`5` Todo el que es orgulloso de corazón es una abominación para Yahvé; ciertamente no quedarán impunes. 
'''
"6" = '''
:sup:`6` Por la misericordia y la verdad se expía la iniquidad. Por el temor a Yahvé los hombres se apartan del mal. 
'''
"7" = '''
:sup:`7` Cuando los caminos del hombre agradan a Yahvé, hace que hasta sus enemigos estén en paz con él. 
'''
"8" = '''
:sup:`8` Mejor es un poco con la justicia, que los grandes ingresos con la injusticia. 
'''
"9" = '''
:sup:`9` El corazón del hombre planea su curso, pero Yahvé dirige sus pasos. 
'''
"10" = '''
:sup:`10` Los juicios inspirados están en los labios del rey. No traicionará su boca. 
'''
"11" = '''
:sup:`11` Las balanzas y los platillos honestos son de Yahvé; todos los pesos de la bolsa son obra suya. 
'''
"12" = '''
:sup:`12` Es una abominación que los reyes hagan el mal, porque el trono se establece por la justicia. 
'''
"13" = '''
:sup:`13` Los labios justos son la delicia de los reyes. Valoran a quien dice la verdad. 
'''
"14" = '''
:sup:`14` La ira del rey es un mensajero de la muerte, pero un hombre sabio lo apaciguará. 
'''
"15" = '''
:sup:`15` En la luz del rostro del rey está la vida. Su favor es como una nube de la lluvia de primavera. 
'''
"16" = '''
:sup:`16` ¡Cuánto mejor es conseguir sabiduría que oro! Sí, conseguir la comprensión es ser elegido más que la plata. 
'''
"17" = '''
:sup:`17` El camino de los rectos es apartarse del mal. El que guarda su camino preserva su alma. 
'''
"18" = '''
:sup:`18` La soberbia precede a la destrucción, y un espíritu arrogante antes de una caída. 
'''
"19" = '''
:sup:`19` Es mejor tener un espíritu humilde con los pobres, que repartir el botín con los orgullosos. 
'''
"20" = '''
:sup:`20` El que presta atención a la Palabra encuentra la prosperidad. Quien confía en Yahvé es bendecido. 
'''
"21" = '''
:sup:`21` Los sabios de corazón serán llamados prudentes. El placer de los labios favorece la instrucción. 
'''
"22" = '''
:sup:`22` La comprensión es una fuente de vida para quien la tiene, pero el castigo de los tontos es su locura. 
'''
"23" = '''
:sup:`23` El corazón del sabio instruye a su boca, y añade el aprendizaje a sus labios. 
'''
"24" = '''
:sup:`24` Las palabras agradables son un panal, dulce para el alma, y salud para los huesos. 
'''
"25" = '''
:sup:`25` Hay un camino que le parece correcto al hombre, pero al final lleva a la muerte. 
'''
"26" = '''
:sup:`26` El apetito del trabajador trabaja para él, porque su boca le urge. 
'''
"27" = '''
:sup:`27` Un hombre sin valor trama una travesura. Su discurso es como un fuego abrasador. 
'''
"28" = '''
:sup:`28` El hombre perverso suscita conflictos. Un susurrador separa a los amigos cercanos. 
'''
"29" = '''
:sup:`29` El hombre violento seduce a su prójimo, y lo lleva por un camino que no es bueno. 
'''
"30" = '''
:sup:`30` El que guiña los ojos para tramar perversidades, el que comprime sus labios, está empeñado en el mal. 
'''
"31" = '''
:sup:`31` Las canas son una corona de gloria. Se consigue con una vida de rectitud. 
'''
"32" = '''
:sup:`32` El que es lento para la ira es mejor que el poderoso; el que gobierna su espíritu, que el que toma una ciudad. 
'''
"33" = '''
:sup:`33` La suerte está echada, pero todas sus decisiones provienen de Yahvé. 
'''
