[15]
"1" = '''
:sup:`1` Pero tú, Dios nuestro, eres clemente y verdadero, paciente, y con misericordia ordenando todas las cosas. 
'''
"2" = '''
:sup:`2` Porque aunque pequemos, somos tuyos, conociendo tu dominio; pero no pecaremos, sabiendo que hemos sido considerados tuyos. 
'''
"3" = '''
:sup:`3` Porque conocerte es justicia perfecta, y conocer tu dominio es la raíz de la inmortalidad. 
'''
"4" = '''
:sup:`4` Porque no nos hemos extraviado por ningún plan malvado de los hombres, ni por el trabajo infructuoso de los pintores, una forma manchada con colores variados, 
'''
"5" = '''
:sup:`5` cuya vista lleva a los tontos a la lujuria. Su deseo es la forma sin aliento de una imagen muerta. 
'''
"6" = '''
:sup:`6` Amantes de lo malo, y dignos de tales esperanzas, son los que las hacen, las desean y las adoran. 
'''
"7" = '''
:sup:`7` Para un alfarero, amasando tierra blanda, moldea laboriosamente cada artículo para nuestro servicio. Él modela de la misma arcilla tanto los recipientes que sirven para usos limpios, como los de tipo contrario, todos de la misma manera. Cuál será el uso de cada artículo de uno u otro tipo, el alfarero es el juez. 
'''
"8" = '''
:sup:`8` También, trabajando con un fin maligno, moldea un dios vano de la misma arcilla, el que, habiendo sido poco antes hecho de tierra, después de un corto espacio se dirige a la tierra de la que fue sacado, cuando se le exige que devuelva el alma que le fue prestada. 
'''
"9" = '''
:sup:`9` Sin embargo, tiene un cuidado ansioso, no porque sus poderes deban fallar, ni porque su tiempo de vida sea corto; Pero se compara con orfebres y plateros, e imita a los moldeadores en latón, y considera grandioso que moldee dioses falsos. 
'''
"10" = '''
:sup:`10` Su corazón es ceniza. Su esperanza tiene menos valor que la tierra. Su vida tiene menos honor que la arcilla, 
'''
"11" = '''
:sup:`11` porque ignoraba al que lo moldeó, y de él que inspiró en él un alma activa, y le insufló un espíritu vital. 
'''
"12" = '''
:sup:`12` Pero consideró que nuestra vida era un juego, y nuestro toda la vida un festival con fines de lucro; porque, dice, hay que conseguir la ganancia como sea, aunque sea con el mal. 
'''
"13" = '''
:sup:`13` Porque este hombre, más que todos los demás, sabe que peca, de la materia terrestre haciendo vasos frágiles e imágenes grabadas. 
'''
"14" = '''
:sup:`14` Pero más tonto y más miserable que un bebé, son los enemigos de tu pueblo, que lo oprimen; 
'''
"15" = '''
:sup:`15` porque incluso consideraban dioses a todos los ídolos de las naciones, que no tienen el uso de los ojos para ver, ni fosas nasales para respirar, ni oídos para escuchar, ni los dedos para la manipulación, y sus pies no pueden caminar. 
'''
"16" = '''
:sup:`16` Porque un hombre los hizo, y uno cuyo propio espíritu es prestado los moldeó; pues nadie tiene poder como un hombre para moldear un dios como él. 
'''
"17" = '''
:sup:`17` Pero, siendo mortal, hace una cosa muerta por obra de manos sin ley; porque es mejor que los objetos de su culto, ya que, efectivamente, tenía vida, pero nunca la tuvieron. 
'''
"18" = '''
:sup:`18` Sí, y adoran a las criaturas más odiosas, pues, comparados en cuanto a la falta de sentido, estos son peores que todos los demás; 
'''
"19" = '''
:sup:`19` Tampoco, vistos al lado de otras criaturas, son hermosos, como para desearlos, pero han escapado tanto a la alabanza de Dios como a su bendición. 
'''
