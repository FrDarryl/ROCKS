[10]
"1" = '''
:sup:`1` Cuando la reina de Sabá se enteró de la fama de Salomón en cuanto al nombre de Yahvé, vino a probarlo con preguntas difíciles. 
'''
"2" = '''
:sup:`2` Llegó a Jerusalén con una caravana muy grande, con camellos que llevaban especias, mucho oro y piedras preciosas; y cuando llegó a Salomón, habló con él de todo lo que tenía en su corazón. 
'''
"3" = '''
:sup:`3` Salomón respondió a todas sus preguntas. No hubo nada que se le ocultara al rey que no le dijera. 
'''
"4" = '''
:sup:`4` Cuando la reina de Sabá vio toda la sabiduría de Salomón, la casa que había construido, 
'''
"5" = '''
:sup:`5` la comida de su mesa, la asistencia de sus sirvientes, la asistencia de sus funcionarios, sus ropas, sus coperos, y su ascenso por el cual subía a la casa de Yahvé, no hubo más espíritu en ella. 
'''
"6" = '''
:sup:`6` Ella le dijo al rey: “Fue una noticia verdadera la que oí en mi tierra acerca de tus actos y de tu sabiduría. 
'''
"7" = '''
:sup:`7` Sin embargo, no creí las palabras hasta que llegué y mis ojos lo vieron. He aquí que no se me dijo ni la mitad. Tu sabiduría y tu prosperidad superan la fama que he oído. 
'''
"8" = '''
:sup:`8` Felices son tus hombres, felices son estos tus siervos que están continuamente ante ti, que escuchan tu sabiduría. 
'''
"9" = '''
:sup:`9` Bendito sea el Señor, tu Dios, que se complació en ti para ponerte en el trono de Israel. Porque Yahvé amó a Israel para siempre, por eso te hizo rey, para que hicieras justicia y rectitud.” 
'''
"10" = '''
:sup:`10` Ella le dio al rey ciento veinte talentos de oro, una gran cantidad de especias y piedras preciosas. Nunca más hubo tanta abundancia de especias como las que la reina de Sabá dio al rey Salomón. 
'''
"11" = '''
:sup:`11` La flota de Hiram que traía oro de Ofir también trajo de Ofir grandes cantidades de sándalos y piedras preciosas. 
'''
"12" = '''
:sup:`12` El rey hizo de los almugares pilares para la casa de Yahvé y para la casa del rey, también arpas e instrumentos de cuerda para los cantores; no vinieron ni se vieron hasta hoy tales sándalos. 
'''
"13" = '''
:sup:`13` El rey Salomón dio a la reina de Sabá todo lo que deseaba, todo lo que pedía, además de lo que Salomón le daba de su generosidad real. Entonces se volvió y se fue a su tierra, ella y sus sirvientes. 
'''
"14" = '''
:sup:`14` El peso del oro que llegó a Salomón en un año fue de seiscientos sesenta y seis talentosde oro, 
'''
"15" = '''
:sup:`15` además de lo que traían los comerciantes, y el tráfico de los mercaderes, y de todos los reyes de los pueblos mixtos, y de los gobernadores del país. 
'''
"16" = '''
:sup:`16` El rey Salomón hizo doscientos escudos de oro batido; seiscientos siclos de oro fueron para un escudo. 
'''
"17" = '''
:sup:`17` Hizo trescientos escudos de oro batido; tres minas de oro fueron para un escudo; y el rey los puso en la Casa del Bosque del Líbano. 
'''
"18" = '''
:sup:`18` Además, el rey hizo un gran trono de marfil y lo cubrió con el mejor oro. 
'''
"19" = '''
:sup:`19` El trono tenía seis peldaños, y la parte superior del trono era redonda por detrás; y había apoyos para los brazos a ambos lados del lugar del asiento, y dos leones de pie junto a los apoyos para los brazos. 
'''
"20" = '''
:sup:`20` Doce leones estaban de pie a un lado y al otro en los seis escalones. No se hizo nada parecido en ningún reino. 
'''
"21" = '''
:sup:`21` Todos los vasos del rey Salomón eran de oro, y todos los vasos de la Casa del Bosque del Líbano eran de oro puro. Ninguno era de plata, porque se consideraba de poco valor en los días de Salomón. 
'''
"22" = '''
:sup:`22` Porque el rey tenía una flota de barcos de Tarsis en el mar con la flota de Hiram. Una vez cada tres años la flota de Tarsis venía trayendo oro, plata, marfil, monos y pavos reales. 
'''
"23" = '''
:sup:`23` Así, el rey Salomón superó a todos los reyes de la tierra en riquezas y en sabiduría. 
'''
"24" = '''
:sup:`24` Toda la tierra buscaba la presencia de Salomón para escuchar su sabiduría que Dios había puesto en su corazón. 
'''
"25" = '''
:sup:`25` Año tras año, cada hombre traía su tributo, vasos de plata, vasos de oro, ropa, armaduras, especias, caballos y mulas. 
'''
"26" = '''
:sup:`26` Salomón reunió carros y jinetes. Tenía mil cuatrocientos carros y doce mil jinetes. Los mantuvo en las ciudades de los carros y con el rey en Jerusalén. 
'''
"27" = '''
:sup:`27` El rey hizo que la plata fuera tan común como las piedras en Jerusalén, y los cedros tan comunes como los sicómoros que hay en la llanura. 
'''
"28" = '''
:sup:`28` Los caballos que tenía Salomón fueron traídos de Egipto. Los mercaderes del rey los recibieron en tropel, cada uno de ellos conducido a un precio. 
'''
"29" = '''
:sup:`29` Un carro fue importado de Egipto por seiscientos siclos de plata, y un caballo por ciento cincuenta siclos; y así los exportaron a todos los reyes de los hititas y a los reyes de Siria. 
'''
