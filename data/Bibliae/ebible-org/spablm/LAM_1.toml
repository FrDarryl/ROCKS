[1]
"1" = '''
:sup:`1` Cómo la ciudad se sienta solitaria, ¡que estaba lleno de gente! Se ha convertido en una viuda, ¡que era grande entre las naciones! La que fue princesa entre las provincias ¡se ha convertido en un esclavo! 
'''
"2" = '''
:sup:`2` Llora amargamente en la noche. Sus lágrimas están en sus mejillas. Entre todos sus amantes no tiene a nadie que la consuele. Todos sus amigos la han tratado a traición. Se han convertido en sus enemigos. 
'''
"3" = '''
:sup:`3` Judá ha ido al cautiverio a causa de la aflicción y por una gran servidumbre. Ella habita entre las naciones. No encuentra descanso. Todos sus perseguidores la alcanzaron en su angustia. 
'''
"4" = '''
:sup:`4` Los caminos de Sión están de luto, porque nadie viene a la asamblea solemne. Todas sus puertas están desoladas. Sus sacerdotes suspiran. Sus vírgenes están afligidas, y ella misma está en la amargura. 
'''
"5" = '''
:sup:`5` Sus adversarios se han convertido en la cabeza. Sus enemigos prosperan; porque Yahvé la ha afligido por la multitud de sus transgresiones. Sus hijos pequeños han ido al cautiverio ante el adversario. 
'''
"6" = '''
:sup:`6` Toda la majestad se ha alejado de la hija de Sión. Sus príncipes se han vuelto como ciervos que no encuentran pasto. Se han ido sin fuerzas ante el perseguidor. 
'''
"7" = '''
:sup:`7` Jerusalén recuerda en los días de su aflicción y de sus miserias todas sus cosas agradables que eran de los días de antaño; cuando su pueblo cayó en manos del adversario, y nadie la ayudó. Los adversarios la vieron. Se burlaron de sus desolaciones. 
'''
"8" = '''
:sup:`8` Jerusalén ha pecado gravemente. Por lo tanto, se ha vuelto impura. Todos los que la honran la desprecian, porque han visto su desnudez. Sí, suspira y se vuelve hacia atrás. 
'''
"9" = '''
:sup:`9` Su suciedad estaba en sus faldas. No recordaba su último final. Por lo tanto, ha bajado de forma asombrosa. No tiene edredón. “Mira, Yahvé, mi aflicción; porque el enemigo se ha engrandecido”. 
'''
"10" = '''
:sup:`10` El adversario ha extendido su mano sobre todas sus cosas agradables; porque ha visto que las naciones han entrado en su santuario, sobre los que ordenaste que no entraran en tu asamblea. 
'''
"11" = '''
:sup:`11` Todo su pueblo suspira. Buscan el pan. Han dado sus cosas agradables por alimento para refrescar su alma. “Mira, Yahvé, y ve, porque he llegado a ser despreciado”. 
'''
"12" = '''
:sup:`12` “¿No os parece nada a todos los que pasáis por allí? Mira, y ve si hay alguna pena como la mía, que se me ha echado encima, con la que Yahvé me ha afligido en el día de su feroz ira. 
'''
"13" = '''
:sup:`13` “Desde lo alto ha enviado fuego a mis huesos, y prevalece contra ellos. Ha tendido una red para mis pies. Me ha hecho volver. Me ha dejado desolado y desfallezco todo el día. 
'''
"14" = '''
:sup:`14` “El yugo de mis transgresiones está atado por su mano. Están unidos. Han subido a mi cuello. Hizo que me faltaran las fuerzas. El Señor me ha entregado en sus manos, contra el que no soy capaz de resistir. 
'''
"15" = '''
:sup:`15` “El Señor ha puesto en cero a todos mis valientes dentro de mí. Ha convocado una asamblea solemne contra mí para aplastar a mis jóvenes. El Señor ha pisado a la hija virgen de Judá como en un lagar. 
'''
"16" = '''
:sup:`16` “Por estas cosas lloro. Mi ojo, mi ojo se llena de agua, porque el consolador que debería refrescar mi alma está lejos de mí. Mis hijos están desolados, porque el enemigo ha prevalecido”. 
'''
"17" = '''
:sup:`17` Sión extiende sus manos. No hay nadie que la consuele. Yahvé ha ordenado con respecto a Jacob, que los que le rodean sean sus adversarios. Jerusalén está entre ellos como una cosa inmunda. 
'''
"18" = '''
:sup:`18` “Yahvé es justo, porque me he rebelado contra su mandamiento. Por favor, escuchen a todos los pueblos, y ver mi dolor. Mis vírgenes y mis jóvenes han ido al cautiverio. 
'''
"19" = '''
:sup:`19` “Llamé a mis amantes, pero me engañaron. Mis sacerdotes y mis ancianos entregaron el espíritu en la ciudad, mientras buscaban comida para refrescar sus almas. 
'''
"20" = '''
:sup:`20` “Mira, Yahvé, porque estoy en apuros. Mi corazón está preocupado. Mi corazón da un vuelco dentro de mí, porque me he rebelado gravemente. En el extranjero, la espada se desprende. En casa, es como la muerte. 
'''
"21" = '''
:sup:`21` “Han oído que suspiro. No hay nadie que me consuele. Todos mis enemigos han oído hablar de mi problema. Se alegran de que lo hayas hecho. Traerás el día que has proclamado, y serán como yo. 
'''
"22" = '''
:sup:`22` “Quetoda su maldad se presente ante ti. Haz con ellos lo que has hecho conmigo por todas mis transgresiones. Porque mis suspiros son muchos, y mi corazón desfallece. 
'''
