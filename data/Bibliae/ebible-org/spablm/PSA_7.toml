[7]
"1" = '''
:sup:`1` Meditación de David, que cantó a Yahvé, sobre las palabras de Cus, el benjamita. Yahvé, Dios mío, en ti me refugio. Sálvame de todos los que me persiguen y líbrame, 
'''
"2" = '''
:sup:`2` para que no desgarren mi alma como un león, rompiéndolo en pedazos, mientras no hay nadie que lo entregue. 
'''
"3" = '''
:sup:`3` Yahvé, Dios mío, si he hecho esto, si hay iniquidad en mis manos, 
'''
"4" = '''
:sup:`4` si he premiado con el mal al que estaba en paz conmigo (sí, he liberado al que sin causa era mi adversario), 
'''
"5" = '''
:sup:`5` que el enemigo persiga mi alma y la alcance; sí, que pise mi vida hasta la tierra, y poner mi gloria en el polvo. Selah. 
'''
"6" = '''
:sup:`6` Levántate, Yahvé, en tu ira. Levántate contra la furia de mis adversarios. Despierta por mí. Has ordenado el juicio. 
'''
"7" = '''
:sup:`7` Que la congregación de los pueblos te rodee. Gobierna sobre ellos en las alturas. 
'''
"8" = '''
:sup:`8` Yahvé administra el juicio a los pueblos. Júzgame, Yahvé, según mi justicia, y a la integridad que hay en mí. 
'''
"9" = '''
:sup:`9` Oh, que la maldad de los malvados llegue a su fin, sino que establece a los justos; sus mentes y corazones son escudriñados por el Dios justo. 
'''
"10" = '''
:sup:`10` Mi escudo está con Dios, que salva a los rectos de corazón. 
'''
"11" = '''
:sup:`11` Dios es un juez justo, Sí, un Dios que se indigna cada día. 
'''
"12" = '''
:sup:`12` Si un hombre no se arrepiente, afilará su espada; ha doblado y encordado su arco. 
'''
"13" = '''
:sup:`13` También ha preparado para sí mismo los instrumentos de la muerte. Prepara sus flechas de fuego. 
'''
"14" = '''
:sup:`14` He aquí que se afana en la iniquidad. Sí, ha concebido una travesura, y sacó a relucir la falsedad. 
'''
"15" = '''
:sup:`15` Ha cavado un agujero, y ha caído en el pozo que hizo. 
'''
"16" = '''
:sup:`16` La molestia que cause volverá a su propia cabeza. Su violencia caerá sobre la corona de su propia cabeza. 
'''
"17" = '''
:sup:`17` Daré gracias a Yahvé según su justicia, y cantarán alabanzas al nombre de Yahvé el Altísimo. 
'''
