[112]
"1" = '''
:sup:`1` ¡Alabado sea Yah! Bendito es el hombre que teme a Yahvé, que se deleita mucho en sus mandamientos. 
'''
"2" = '''
:sup:`2` Su descendencia será poderosa en la tierra. La generación de los rectos será bendecida. 
'''
"3" = '''
:sup:`3` En su casa hay riquezas y tesoros. Su justicia es eterna. 
'''
"4" = '''
:sup:`4` La luz amanece en la oscuridad para los rectos, misericordioso y justo. 
'''
"5" = '''
:sup:`5` Al hombre que hace un trato amable y presta le va bien. Mantendrá su causa en el juicio. 
'''
"6" = '''
:sup:`6` Porque nunca será sacudido. Los justos serán recordados para siempre. 
'''
"7" = '''
:sup:`7` No tendrá miedo de las malas noticias. Su corazón es firme y confía en Yahvé. 
'''
"8" = '''
:sup:`8` Su corazón está establecido. No tendrá miedo al final cuando vea a sus adversarios. 
'''
"9" = '''
:sup:`9` Ha dispersado, ha dado a los pobres. Su justicia es eterna. Su cuerno será exaltado con honor. 
'''
"10" = '''
:sup:`10` Los impíos lo verán y se afligirán. Crujirá los dientes y se derretirá. El deseo de los malvados perecerá. 
'''
