[120]
"1" = '''
:sup:`1` Una canción de ascensos. En mi angustia, clamé a Yahvé. Me respondió. 
'''
"2" = '''
:sup:`2` Libera mi alma, Yahvé, de los labios mentirosos, de una lengua engañosa. 
'''
"3" = '''
:sup:`3` Lo que se te dará, y lo que se te hará más, ¿engañosa lengua? 
'''
"4" = '''
:sup:`4` Flechas afiladas de los poderosos, con carbones de enebro. 
'''
"5" = '''
:sup:`5` Ay de mí, que vivo en Meshech, ¡que habito entre las tiendas de Kedar! 
'''
"6" = '''
:sup:`6` Mi alma ha tenido su morada demasiado tiempo con el que odia la paz. 
'''
"7" = '''
:sup:`7` Estoy a favor de la paz, pero cuando hablo, son para la guerra. 
'''
