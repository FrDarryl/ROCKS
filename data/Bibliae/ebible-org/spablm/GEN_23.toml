[23]
"1" = '''
:sup:`1` Sara vivió ciento veintisiete años. Esta fue la duración de la vida de Sara. 
'''
"2" = '''
:sup:`2` Sara murió en Quiriat Arba (también llamada Hebrón), en la tierra de Canaán. Abraham vino a hacer duelo por Sara y a llorarla. 
'''
"3" = '''
:sup:`3` Abraham se levantó de delante de su muerta y habló a los hijos de Het, diciendo: 
'''
"4" = '''
:sup:`4` “Soy extranjero y forastero y vivo con vosotros. Dadme posesión de un lugar de enterramiento con vosotros, para que pueda enterrar a mi muerta delante de mí”. 
'''
"5" = '''
:sup:`5` Los hijos de Het respondieron a Abraham, diciéndole: 
'''
"6" = '''
:sup:`6` “Escúchanos, mi señor. Tú eres un príncipe de Dios entre nosotros. Entierra a tu muerta en la mejor de nuestras tumbas. Ninguno de nosotros te negará su tumba. Entierra a tu muerta”. 
'''
"7" = '''
:sup:`7` Abraham se levantó y se inclinó ante el pueblo de aquella tierra, ante los hijos de Het. 
'''
"8" = '''
:sup:`8` Habló con ellos diciendo: “Si estáis de acuerdo en que entierre a mi muerta fuera de mi vista, escuchadme y rogad por mí a Efrón, hijo de Zohar, 
'''
"9" = '''
:sup:`9` para que me venda la cueva de Macpela que tiene, que está en el extremo de su campo. Por el precio completo que me la venda entre ustedes como posesión para un lugar de entierro”. 
'''
"10" = '''
:sup:`10` Efrón estaba sentado en medio de los hijos de Het. Efrón el hitita respondió a Abraham a la vista de los hijos de Het, de todos los que entraban por la puerta de su ciudad, diciendo: 
'''
"11" = '''
:sup:`11` “No, señor mío, escúchame. Yo te doy el campo, y te doy la cueva que hay en él. En presencia de los hijos de mi pueblo te lo doy. Entierra a tu muerta”. 
'''
"12" = '''
:sup:`12` Abraham se inclinó ante el pueblo de aquella tierra. 
'''
"13" = '''
:sup:`13` Habló a Efrón en la audiencia del pueblo de la tierra, diciendo Daré el precio del campo. Tómalo de mi parte, y enterraré allí a mi muerta”. 
'''
"14" = '''
:sup:`14` Efrón respondió a Abraham, diciéndole: 
'''
"15" = '''
:sup:`15` “Señor mío, escúchame. ¿Qué es un pedazo de tierra que vale cuatrocientos siclos de plata entre tú y yo? Entierra, pues, a tu muerta”. 
'''
"16" = '''
:sup:`16` Abraham escuchó a Efrón. Abraham pesó a Efrón la plata que había nombrado al oír a los hijos de Het, cuatrocientos siclos de plata, según el patrón de los mercaderes corrientes. 
'''
"17" = '''
:sup:`17` Así que el campo de Efrón, que estaba en Macpela, que estaba delante de Mamre, el campo, la cueva que había en él, y todos los árboles que había en el campo, que estaban en todos sus límites, fueron escriturados 
'''
"18" = '''
:sup:`18` a Abraham como posesión en presencia de los hijos de Het, ante todos los que entraban a la puerta de su ciudad. 
'''
"19" = '''
:sup:`19` Después de esto, Abraham enterró a Sara, su esposa, en la cueva del campo de Macpela, frente a Mamre (es decir, Hebrón), en la tierra de Canaán. 
'''
"20" = '''
:sup:`20` El campo y la cueva que hay en él fueron legados a Abraham por los hijos de Het como posesión para un lugar de enterramiento. 
'''
