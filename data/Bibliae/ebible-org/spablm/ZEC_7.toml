[7]
"1" = '''
:sup:`1` En el cuarto año del rey Darío, la palabra de Yahvé llegó a Zacarías en el cuarto día del noveno mes, el mes de Chislev. 
'''
"2" = '''
:sup:`2` El pueblo de Betel envió a Sharezer y a Regem Melec y a sus hombres a implorar el favor de Yahvé, 
'''
"3" = '''
:sup:`3` y a hablar con los sacerdotes de la casa de Yahvé de los Ejércitos y con los profetas, diciendo: “¿Debo llorar en el quinto mes, separándome, como he hecho estos tantos años?” 
'''
"4" = '''
:sup:`4` Entonces vino a mí la palabra de Yahvé de los Ejércitos, diciendo: 
'''
"5" = '''
:sup:`5` “Habla a todo el pueblo de la tierra y a los sacerdotes, diciendo: ‘Cuando ayunasteis y llorasteis en el quinto y en el séptimo mes durante estos setenta años, ¿habéis ayunado en absoluto para mí, realmente para mí? 
'''
"6" = '''
:sup:`6` Cuando coméis y cuando bebéis, ¿no coméis para vosotros y bebéis para vosotros? 
'''
"7" = '''
:sup:`7` ¿No son éstas las palabras que Yahvé proclamó por medio de los antiguos profetas, cuando Jerusalén estaba habitada y en prosperidad, y sus ciudades alrededor, y el sur y la llanura estaban habitados?” 
'''
"8" = '''
:sup:`8` La palabra de Yahvé vino a Zacarías, diciendo: 
'''
"9" = '''
:sup:`9` “Así ha hablado Yahvé de los Ejércitos, diciendo: ‘Ejecutad el juicio verdadero, y mostrad bondad y compasión cada uno con su hermano. 
'''
"10" = '''
:sup:`10` No opriman a la viuda, ni al huérfano, ni al extranjero, ni al pobre; y que ninguno de ustedes piense en su corazón el mal contra su hermano.’ 
'''
"11" = '''
:sup:`11` Pero no quisieron escuchar, y volvieron la espalda, y se taparon los oídos para no oír. 
'''
"12" = '''
:sup:`12` Sí, endurecieron su corazón como el pedernal, para no oír la ley y las palabras que el Señor de los Ejércitos había enviado por su Espíritu a través de los antiguos profetas. Por eso vino una gran ira de parte del Señor de los Ejércitos. 
'''
"13" = '''
:sup:`13` Ha sucedido que, como él llamó y ellos no quisieron escuchar, así llamarán y yo no escucharé”, dijo el Señor de los Ejércitos; 
'''
"14" = '''
:sup:`14` “sino que los dispersaré con un torbellino entre todas las naciones que no han conocido. Así, la tierra quedó desolada después de ellos, de modo que nadie pasó ni regresó; porque hicieron desolada la tierra placentera.” 
'''
