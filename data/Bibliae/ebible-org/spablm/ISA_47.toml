[47]
"1" = '''
:sup:`1` “Baja y siéntate en el polvo, virgen hija de Babilonia. Siéntate en el suelo sin trono, hija de los caldeos. Porque ya no te llamarán tierna y delicada. 
'''
"2" = '''
:sup:`2` Toma las piedras de molino y muele la harina. Quítate el velo, levántate la falda, descubre tus piernas, y vadear los ríos. 
'''
"3" = '''
:sup:`3` Su desnudez será descubierta. Sí, tu vergüenza se verá. Me vengaré, y no perdonará a nadie”. 
'''
"4" = '''
:sup:`4` Nuestro Redentor, Yahvé de los Ejércitos es su nombre, es el Santo de Israel. 
'''
"5" = '''
:sup:`5` “Siéntate en silencio y entra en la oscuridad, hija de los caldeos. Porque ya no se te llamará la dueña de los reinos. 
'''
"6" = '''
:sup:`6` Me enfadé con mi pueblo. He profanado mi herencia y los entregó en tu mano. No tuviste piedad de ellos. Has puesto un yugo muy pesado a los ancianos. 
'''
"7" = '''
:sup:`7` Dijiste: “Seré una princesa para siempre”. para que no te pongas estas cosas en el corazón, ni recordó los resultados. 
'''
"8" = '''
:sup:`8` “Ahora, pues, escuchad esto, vosotros que sois dados a los placeres, que se sientan con seguridad, que dicen en su corazón, ‘Yo soy, y no hay nadie más que yo. No me sentaré como una viuda, ni conoceré la pérdida de los hijos’. 
'''
"9" = '''
:sup:`9` Pero estas dos cosas te llegarán en un momento en un día: la pérdida de los hijos y la viudez. Vendrán sobre ti en toda su extensión, en la multitud de sus hechicerías, y la gran abundancia de sus encantos. 
'''
"10" = '''
:sup:`10` Porque has confiado en tu maldad. Has dicho: “Nadie me ve”. Tu sabiduría y tus conocimientos te han pervertido. Has dicho en tu corazón: “Yo soy, y no hay nadie más que yo”. 
'''
"11" = '''
:sup:`11` Por lo tanto, el desastre vendrá sobre ti. No sabrás cuando amanezca. El malestar caerá sobre ti. No podrás guardarlo. La desolación te llegará de repente, que no entiendes. 
'''
"12" = '''
:sup:`12` “Ponte ahora con tus encantos y con la multitud de tus hechicerías, en la que has trabajado desde tu juventud, como si pudieras beneficiarte, como si pudiera prevalecer. 
'''
"13" = '''
:sup:`13` Te cansas en la multitud de tus consejos. Ahora deja que los astrólogos, los observadores de las estrellas y los pronosticadores mensuales se levanten y te salven de las cosas que te van a pasar. 
'''
"14" = '''
:sup:`14` He aquí que son como el rastrojo. El fuego los quemará. No se librarán del poder de la llama. No será un carbón para calentar en o un fuego junto al que sentarse. 
'''
"15" = '''
:sup:`15` Las cosas en las que trabajasteis serán así: los que han traficado con vosotros desde vuestra juventud, cada uno de ellos vagará por su camino. No habrá nadie que te salve. 
'''
