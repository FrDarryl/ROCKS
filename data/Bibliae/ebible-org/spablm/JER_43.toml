[43]
"1" = '''
:sup:`1` Cuando Jeremías terminó de decir a todo el pueblo todas las palabras de Yahvé, su Dios, con las que Yahvé, su Dios, le había enviado a ellos, todas estas palabras, 
'''
"2" = '''
:sup:`2` entonces hablaron Azarías, hijo de Oseías, Johanán, hijo de Carea, y todos los soberbios, diciendo a Jeremías: “Hablas en falso. El Señor, nuestro Dios, no te ha enviado a decir: ‘No irás a Egipto para vivir allí’; 
'''
"3" = '''
:sup:`3` sino que Baruc, hijo de Nerías, te ha puesto en contra de nosotros para entregarnos en manos de los caldeos, para que nos den muerte o nos lleven cautivos a Babilonia.” 
'''
"4" = '''
:sup:`4` Así que Johanán hijo de Carea, y todos los capitanes de las fuerzas, y todo el pueblo, no obedecieron la voz de Yahvé, para habitar en la tierra de Judá. 
'''
"5" = '''
:sup:`5` Pero Johanán hijo de Carea y todos los capitanes de las fuerzas tomaron a todo el remanente de Judá, que había regresado de todas las naciones a las que habían sido expulsados, para vivir en la tierra de Judá: 
'''
"6" = '''
:sup:`6` los hombres, las mujeres, los niños, las hijas del rey y toda persona que Nabuzaradán, el capitán de la guardia, había dejado con Gedalías hijo de Ajicam, hijo de Safán, y el profeta Jeremías, y Baruc hijo de Nerías. 
'''
"7" = '''
:sup:`7` Entraron en la tierra de Egipto, porque no obedecieron la voz de Yahvé; y llegaron a Tahpanhes. 
'''
"8" = '''
:sup:`8` Entonces vino la palabra de Yahvé a Jeremías en Tahpanhes, diciendo: 
'''
"9" = '''
:sup:`9` “Toma en tu mano grandes piedras y escóndelas con argamasa en la obra de ladrillo que está a la entrada de la casa del faraón en Tahpanhes, a la vista de los hombres de Judá. 
'''
"10" = '''
:sup:`10` Diles que el Señor de los Ejércitos, el Dios de Israel, ha dicho: ‘He aquí que yo envío y tomo a Nabucodonosor, rey de Babilonia, mi siervo, y colocará su trono sobre estas piedras que he escondido, y extenderá sobre ellas su pabellón real. 
'''
"11" = '''
:sup:`11` Vendrá y golpeará la tierra de Egipto; los que están para la muerte serán muertos, y los que están para el cautiverio para el cautiverio, y los que están para la espada para la espada. 
'''
"12" = '''
:sup:`12` Encenderé el fuego en las casas de los dioses de Egipto. Los quemará y los llevará cautivos. Se vestirá con la tierra de Egipto, como se viste un pastor, y saldrá de allí en paz. 
'''
"13" = '''
:sup:`13` También romperá las columnas de Bet Shemesh que está en la tierra de Egipto; y quemará con fuego las casas de los dioses de Egipto.’” 
'''
