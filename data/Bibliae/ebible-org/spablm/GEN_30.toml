[30]
"1" = '''
:sup:`1` Cuando Raquel vio que no daba hijos a Jacob, envidió a su hermana. Le dijo a Jacob: “Dame hijos o moriré”. 
'''
"2" = '''
:sup:`2` La ira de Jacob ardió contra Raquel y dijo: “¿Estoy yo en lugar de Dios, que te ha negado el fruto del vientre?” 
'''
"3" = '''
:sup:`3` Ella dijo: “He aquí mi doncella Bilhá. Entra con ella, para que dé a luz sobre mis rodillas, y yo también pueda obtener hijos de ella”. 
'''
"4" = '''
:sup:`4` Ella le dio como esposa a su sierva Bilhá, y Jacob se acercó a ella. 
'''
"5" = '''
:sup:`5` Bilhá concibió y dio a luz un hijo a Jacob. 
'''
"6" = '''
:sup:`6` Raquel dijo: “Dios me ha juzgado, y también ha escuchado mi voz, y me ha dado un hijo”. Por eso lo llamó Dan. 
'''
"7" = '''
:sup:`7` Bilhah, la sierva de Raquel, concibió de nuevo y dio a Jacob un segundo hijo. 
'''
"8" = '''
:sup:`8` Raquel dijo: “He luchado con mi hermana con poderosos combates, y he vencido.” Lo llamó Neftalí. 
'''
"9" = '''
:sup:`9` Cuando Lía vio que había terminado de parir, tomó a Zilpá, su sierva, y se la dio a Jacob como esposa. 
'''
"10" = '''
:sup:`10` Zilpa, la sierva de Lea, dio a luz un hijo a Jacob. 
'''
"11" = '''
:sup:`11` Lea dijo: “¡Qué suerte!”. Le puso el nombre de Gad. 
'''
"12" = '''
:sup:`12` Zilpa, la sierva de Lía, dio a luz un segundo hijo a Jacob. 
'''
"13" = '''
:sup:`13` Lea dijo: “Feliz soy, porque las hijas me llamarán feliz”. Lo llamó Aser. 
'''
"14" = '''
:sup:`14` Rubén fue en los días de la cosecha del trigo y encontró mandrágoras en el campo, y se las llevó a su madre, Lea. Entonces Raquel le dijo a Lea: “Por favor, dame algunas de las mandrágoras de tu hijo”. 
'''
"15" = '''
:sup:`15` Lea le dijo: “¿Es poca cosa que me hayas quitado a mi marido? ¿Quieres quitarle también las mandrágoras a mi hijo?” Raquel dijo: “Por eso se acostará contigo esta noche por las mandrágoras de tu hijo”. 
'''
"16" = '''
:sup:`16` Al anochecer, Jacob volvió del campo, y Lea salió a su encuentro y le dijo: “Tienes que entrar en mi casa, porque te he contratado con las mandrágoras de mi hijo.” Aquella noche se acostó con ella. 
'''
"17" = '''
:sup:`17` Dios escuchó a Lea, y ella concibió y dio a luz a Jacob un quinto hijo. 
'''
"18" = '''
:sup:`18` Lea dijo: “Dios me ha dado mi salario, porque le di mi sierva a mi marido”. Lo llamó Isacar. 
'''
"19" = '''
:sup:`19` Lea concibió de nuevo y dio a luz un sexto hijo a Jacob. 
'''
"20" = '''
:sup:`20` Lea dijo: “Dios me ha dotado de una buena dote. Ahora mi marido vivirá conmigo, porque le he dado seis hijos”. Le puso el nombre de Zabulón. 
'''
"21" = '''
:sup:`21` Después dio a luz a una hija y la llamó Dina. 
'''
"22" = '''
:sup:`22` Dios se acordó de Raquel, la escuchó y le abrió el vientre. 
'''
"23" = '''
:sup:`23` Concibió, dio a luz un hijo y dijo: “Dios ha quitado mi afrenta”. 
'''
"24" = '''
:sup:`24` Le puso el nombre de José, diciendo: “Que Yahvé me añada otro hijo”. 
'''
"25" = '''
:sup:`25` Cuando Raquel dio a luz a José, Jacob dijo a Labán: “Despídeme para que me vaya a mi lugar y a mi país. 
'''
"26" = '''
:sup:`26` Dame mis esposas y mis hijos por los que te he servido, y déjame ir; porque tú conoces mi servicio con el que te he servido.” 
'''
"27" = '''
:sup:`27` Labán le dijo: “Si ahora he hallado gracia ante tus ojos, quédate aquí, pues he adivinado que Yahvé me ha bendecido por tu causa.” 
'''
"28" = '''
:sup:`28` Él le dijo: “Ponme tu salario, y te lo daré”. 
'''
"29" = '''
:sup:`29` Jacob le dijo: “Tú sabes cómo te he servido y cómo me ha ido con tu ganado. 
'''
"30" = '''
:sup:`30` Porque era poco lo que tenías antes de que yo llegara, y ha aumentado hasta convertirse en una multitud. El Señor te ha bendecido dondequiera que me he vuelto. Ahora, ¿cuándo proveeré también para mi propia casa?” 
'''
"31" = '''
:sup:`31` Labán dijo: “¿Qué te doy?” Jacob dijo: “No me darás nada. Si haces esto por mí, volveré a apacentar tu rebaño y lo mantendré. 
'''
"32" = '''
:sup:`32` Hoy pasaré por todo tu rebaño, eliminando de él a toda oveja manchada y a toda oveja negra, y a la moteada y a la manchada entre las cabras. Este será mi salario. 
'''
"33" = '''
:sup:`33` Así mi justicia responderá por mí en adelante, cuando vengas a hablar de mi salario que está delante de ti. Todo el que no esté moteado y manchado entre las cabras, y negro entre las ovejas, que pueda estar conmigo, se considerará robado.” 
'''
"34" = '''
:sup:`34` Labán dijo: “He aquí, que sea según tu palabra”. 
'''
"35" = '''
:sup:`35` Aquel día quitó los machos cabríos rayados y manchados, y todas las cabras moteadas y manchadas, todas las que tenían blanco, y todas las negras entre las ovejas, y las entregó en manos de sus hijos. 
'''
"36" = '''
:sup:`36` Puso tres días de camino entre él y Jacob, y éste apacentó el resto de los rebaños de Labán. 
'''
"37" = '''
:sup:`37` Jacob tomó para sí varas de álamo, almendro y plátano frescos, peló en ellas vetas blancas e hizo aparecer el blanco que había en las varas. 
'''
"38" = '''
:sup:`38` Puso las varas que había pelado frente a los rebaños en los abrevaderos donde éstos venían a beber. Ellas concebían cuando venían a beber. 
'''
"39" = '''
:sup:`39` Los rebaños concibieron delante de las varas, y los rebaños produjeron rayados, moteados y manchados. 
'''
"40" = '''
:sup:`40` Jacob separó los corderos, y puso las caras de los rebaños hacia los rayados y todos los negros del rebaño de Labán. Apartó sus propios rebaños y no los puso en el rebaño de Labán. 
'''
"41" = '''
:sup:`41` Cuando las más fuertes del rebaño concebían, Jacob ponía las varas delante de los ojos del rebaño en los abrevaderos, para que concibieran entre las varas; 
'''
"42" = '''
:sup:`42` pero cuando el rebaño era débil, no las metía. Así que las más débiles eran de Labán, y las más fuertes de Jacob. 
'''
"43" = '''
:sup:`43` El hombre crecía mucho, y tenía grandes rebaños, siervas y siervos, y camellos y asnos. 
'''
