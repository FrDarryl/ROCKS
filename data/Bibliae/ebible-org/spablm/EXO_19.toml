[19]
"1" = '''
:sup:`1` En el tercer mes después que los hijos de Israel salieron de la tierra de Egipto, ese mismo día llegaron al desierto de Sinaí. 
'''
"2" = '''
:sup:`2` Cuando partieron de Refidim y llegaron al desierto de Sinaí, acamparon en el desierto, y allí acampó Israel ante el monte. 
'''
"3" = '''
:sup:`3` Moisés subió a Dios, y Yahvé lo llamó desde el monte, diciendo: “Esto es lo que dirás a la casa de Jacob y a los hijos de Israel 
'''
"4" = '''
:sup:`4` ‘Habéis visto lo que hice a los egipcios, y cómo os llevé en alas de águila y os traje a mí. 
'''
"5" = '''
:sup:`5` Ahora, pues, si de verdad obedecéis mi voz y guardáis mi pacto, seréis mi posesión de entre todos los pueblos, porque toda la tierra es mía; 
'''
"6" = '''
:sup:`6` y seréis para mí un reino de sacerdotes y una nación santa.’ Estas son las palabras que dirás a los hijos de Israel”. 
'''
"7" = '''
:sup:`7` Moisés vino y llamó a los ancianos del pueblo, y les expuso todas estas palabras que Yahvé le había ordenado. 
'''
"8" = '''
:sup:`8` Todo el pueblo respondió en conjunto y dijo: “Haremos todo lo que Yahvé ha dicho”. Moisés informó a Yahvé de las palabras del pueblo. 
'''
"9" = '''
:sup:`9` Yahvé dijo a Moisés: “He aquí que vengo a ti en una nube espesa, para que el pueblo oiga cuando hablo contigo y te crea para siempre”. Moisés le contó a Yahvé las palabras del pueblo. 
'''
"10" = '''
:sup:`10` Yahvé dijo a Moisés: “Ve al pueblo y santifícalo hoy y mañana, y que lave sus vestidos, 
'''
"11" = '''
:sup:`11` y esté preparado para el tercer día; porque al tercer día Yahvé bajará a la vista de todo el pueblo al monte Sinaí. 
'''
"12" = '''
:sup:`12` Pondrás límites a todo el pueblo, diciendo: ‘Tengan cuidado de no subir al monte ni tocar su borde. El que toque el monte será condenado a muerte. 
'''
"13" = '''
:sup:`13` Ninguna mano lo tocará, sino que será apedreado o atravesado; sea animal u hombre, no vivirá.’ Cuando la trompeta suene largamente, subirán al monte”. 
'''
"14" = '''
:sup:`14` Moisés bajó del monte hacia el pueblo y lo santificó, y ellos lavaron sus ropas. 
'''
"15" = '''
:sup:`15` Le dijo al pueblo: “Prepárense para el tercer día. No tengan relaciones sexuales con una mujer”. 
'''
"16" = '''
:sup:`16` Al tercer día, al amanecer, hubo truenos y relámpagos, y una espesa nube sobre la montaña, y el sonido de una trompeta muy fuerte; y todo el pueblo que estaba en el campamento tembló. 
'''
"17" = '''
:sup:`17` Moisés sacó al pueblo del campamento para ir al encuentro de Dios, y se paró en la parte baja del monte. 
'''
"18" = '''
:sup:`18` Todo el monte Sinaí humeaba, porque Yahvé descendía sobre él en fuego; y su humo subía como el humo de un horno, y todo el monte temblaba en gran manera. 
'''
"19" = '''
:sup:`19` Cuando el sonido de la trompeta se hizo más y más fuerte, Moisés habló, y Dios le respondió con una voz. 
'''
"20" = '''
:sup:`20` Yahvé bajó al monte Sinaí, a la cima de la montaña. Yahvé llamó a Moisés a la cima del monte, y Moisés subió. 
'''
"21" = '''
:sup:`21` Yahvé dijo a Moisés: “Baja y advierte al pueblo, no sea que se abran paso hacia Yahvé para mirar, y muchos de ellos perezcan. 
'''
"22" = '''
:sup:`22` Que también los sacerdotes que se acercan a Yahvé se santifiquen, no sea que Yahvé irrumpa sobre ellos.” 
'''
"23" = '''
:sup:`23` Moisés dijo a Yahvé: “El pueblo no puede subir al monte Sinaí, porque tú nos advertiste diciendo: “Poned límites alrededor del monte y santificadlo””. 
'''
"24" = '''
:sup:`24` Yahvé le dijo: “¡Baja! Harás subir a Aarón contigo, pero no permitas que los sacerdotes y el pueblo se abran paso para subir a Yahvé, no sea que él se revele contra ellos.” 
'''
"25" = '''
:sup:`25` Entonces Moisés bajó al pueblo y les dijo. 
'''
