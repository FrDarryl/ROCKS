[10]
"1" = '''
:sup:`1` Los proverbios de Salomón. Un hijo sabio hace un padre feliz; pero un hijo insensato trae dolor a su madre. 
'''
"2" = '''
:sup:`2` Los tesoros de la maldad no aprovechan nada, pero la justicia libra de la muerte. 
'''
"3" = '''
:sup:`3` Yahvé no permitirá que el alma del justo pase hambre, pero aleja el deseo de los malvados. 
'''
"4" = '''
:sup:`4` Se hace pobre el que trabaja con mano perezosa, pero la mano del diligente trae riqueza. 
'''
"5" = '''
:sup:`5` El que recoge en verano es un hijo sabio, pero el que duerme durante la cosecha es un hijo que causa vergüenza. 
'''
"6" = '''
:sup:`6` Las bendiciones están en la cabeza de los justos, pero la violencia cubre la boca de los malvados. 
'''
"7" = '''
:sup:`7` La memoria de los justos es bendita, pero el nombre de los malvados se pudrirá. 
'''
"8" = '''
:sup:`8` Los sabios de corazón aceptan los mandamientos, pero un tonto parlanchín caerá. 
'''
"9" = '''
:sup:`9` El que camina sin culpa, camina con seguridad, pero el que pervierte sus caminos será descubierto. 
'''
"10" = '''
:sup:`10` El que guiña el ojo causa dolor, pero un tonto parlanchín caerá. 
'''
"11" = '''
:sup:`11` La boca del justo es un manantial de vida, pero la violencia cubre la boca de los malvados. 
'''
"12" = '''
:sup:`12` El odio suscita conflictos, pero el amor cubre todos los males. 
'''
"13" = '''
:sup:`13` La sabiduría se encuentra en los labios del que tiene discernimiento, pero la vara es para la espalda del que no tiene entendimiento. 
'''
"14" = '''
:sup:`14` Los sabios acumulan conocimientos, pero la boca del necio está cerca de la ruina. 
'''
"15" = '''
:sup:`15` La riqueza del rico es su ciudad fuerte. La destrucción de los pobres es su pobreza. 
'''
"16" = '''
:sup:`16` El trabajo de los justos conduce a la vida. El aumento de los malvados lleva al pecado. 
'''
"17" = '''
:sup:`17` Está en el camino de la vida quien hace caso a la corrección, pero el que abandona la reprensión extravía a los demás. 
'''
"18" = '''
:sup:`18` El que oculta el odio tiene labios mentirosos. El que profiere una calumnia es un necio. 
'''
"19" = '''
:sup:`19` En la multitud de palabras no falta la desobediencia, pero el que refrena sus labios lo hace con sabiduría. 
'''
"20" = '''
:sup:`20` La lengua del justo es como la plata selecta. El corazón de los malvados es de poco valor. 
'''
"21" = '''
:sup:`21` Los labios de los justos alimentan a muchos, pero los necios mueren por falta de entendimiento. 
'''
"22" = '''
:sup:`22` La bendición de Yahvé trae riqueza, y no le añade ningún problema. 
'''
"23" = '''
:sup:`23` El placer del necio es hacer la maldad, pero la sabiduría es un hombre de placer del entendimiento. 
'''
"24" = '''
:sup:`24` Lo que los malvados temen los alcanzará, pero el deseo de los justos será concedido. 
'''
"25" = '''
:sup:`25` Cuando el torbellino pasa, el malvado ya no existe; pero los justos se mantienen firmes para siempre. 
'''
"26" = '''
:sup:`26` Como vinagre a los dientes y como humo a los ojos, así es el perezoso para los que lo envían. 
'''
"27" = '''
:sup:`27` El temor a Yahvé prolonga los días, pero los años de los impíos serán acortados. 
'''
"28" = '''
:sup:`28` La perspectiva de los justos es la alegría, pero la esperanza de los malvados perecerá. 
'''
"29" = '''
:sup:`29` El camino de Yahvé es una fortaleza para los rectos, sino que es una destrucción para los obreros de la iniquidad. 
'''
"30" = '''
:sup:`30` Los justos nunca serán eliminados, pero los malvados no habitarán la tierra. 
'''
"31" = '''
:sup:`31` La boca del justo produce sabiduría, pero la lengua perversa será cortada. 
'''
"32" = '''
:sup:`32` Los labios de los justos saben lo que es aceptable, pero la boca de los malvados es perversa. 
'''
