[136]
"1" = '''
:sup:`1` Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna. 
'''
"2" = '''
:sup:`2` Dad gracias al Dios de los dioses, porque su bondad es eterna. 
'''
"3" = '''
:sup:`3` Dad gracias al Señor de los señores, porque su bondad es eterna; 
'''
"4" = '''
:sup:`4` a aquel que es el único que hace grandes maravillas, porque su bondad es eterna; 
'''
"5" = '''
:sup:`5` al que con su entendimiento hizo los cielos, porque su bondad es eterna; 
'''
"6" = '''
:sup:`6` al que extendió la tierra sobre las aguas, porque su bondad es eterna; 
'''
"7" = '''
:sup:`7` al que hizo las grandes luces, porque su bondad es eterna; 
'''
"8" = '''
:sup:`8` el sol para gobernar de día, porque su bondad es eterna; 
'''
"9" = '''
:sup:`9` la luna y las estrellas para gobernar de noche, porque su bondad es eterna; 
'''
"10" = '''
:sup:`10` al que abatió al primogénito egipcio, porque su bondad es eterna; 
'''
"11" = '''
:sup:`11` y sacó a Israel de entre ellos, porque su bondad es eterna; 
'''
"12" = '''
:sup:`12` con una mano fuerte, y con un brazo extendido, porque su bondad es eterna; 
'''
"13" = '''
:sup:`13` al que dividió el Mar Rojo, porque su bondad es eterna; 
'''
"14" = '''
:sup:`14` e hizo pasar a Israel por el medio de ella, porque su bondad es eterna; 
'''
"15" = '''
:sup:`15` pero derrocó al Faraón y a su ejército en el Mar Rojo, porque su bondad es eterna; 
'''
"16" = '''
:sup:`16` al que guió a su pueblo por el desierto, porque su bondad es eterna; 
'''
"17" = '''
:sup:`17` al que golpeó a los grandes reyes, porque su bondad es eterna; 
'''
"18" = '''
:sup:`18` y mató a poderosos reyes, porque su bondad es eterna; 
'''
"19" = '''
:sup:`19` Sehón, rey de los amorreos, porque su bondad es eterna; 
'''
"20" = '''
:sup:`20` Og, rey de Basán, porque su bondad es eterna; 
'''
"21" = '''
:sup:`21` y les dio su tierra como herencia, porque su bondad es eterna; 
'''
"22" = '''
:sup:`22` también una herencia para Israel, su siervo, porque su bondad es eterna; 
'''
"23" = '''
:sup:`23` que se acordó de nosotros en nuestro bajo estado, porque su bondad es eterna; 
'''
"24" = '''
:sup:`24` y nos ha librado de nuestros adversarios, porque su bondad es eterna; 
'''
"25" = '''
:sup:`25` que da alimento a toda criatura, porque su bondad es eterna. 
'''
"26" = '''
:sup:`26` Ohda gracias al Dios del cielo, porque su bondad es eterna. 
'''
