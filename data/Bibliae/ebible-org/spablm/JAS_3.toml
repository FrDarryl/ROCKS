[3]
"1" = '''
:sup:`1` Hermanos míos, no seáis muchos los maestros, sabiendo que recibiremos un juicio más severo. 
'''
"2" = '''
:sup:`2` Porque todos tropezamos en muchas cosas. El que no tropieza en la palabra es una persona perfecta, capaz de refrenar también a todo el cuerpo. 
'''
"3" = '''
:sup:`3` En efecto, ponemos bocados en la boca de los caballos para que nos obedezcan, y guiamos todo su cuerpo. 
'''
"4" = '''
:sup:`4` He aquí que también las naves, aunque son tan grandes y son impulsadas por vientos feroces, son guiadas por un timón muy pequeño, hacia donde el piloto quiere. 
'''
"5" = '''
:sup:`5` Así también la lengua es un miembro pequeño, y se jacta de grandes cosas. Mira cómo un pequeño fuego puede extenderse hasta un gran bosque. 
'''
"6" = '''
:sup:`6` Y la lengua es un fuego. El mundo de la iniquidad entre nuestros miembros es la lengua, que contamina todo el cuerpo, e incendia el curso de la naturaleza, y es incendiada por la Gehenna. 
'''
"7" = '''
:sup:`7` Porque toda clase de animal, de ave, de reptil y de criatura marina está domesticada, y ha sido domesticada por la humanidad; 
'''
"8" = '''
:sup:`8` pero nadie puede domesticar la lengua. Es un mal inquieto, lleno de veneno mortal. 
'''
"9" = '''
:sup:`9` Con ella bendecimos a nuestro Dios y Padre, y con ella maldecimos a los hombres que están hechos a imagen de Dios. 
'''
"10" = '''
:sup:`10` De la misma boca salen bendiciones y maldiciones. Hermanos míos, estas cosas no deben ser así. 
'''
"11" = '''
:sup:`11` ¿Acaso un manantial envía de la misma abertura agua dulce y amarga? 
'''
"12" = '''
:sup:`12` ¿Acaso una higuera, hermanos míos, puede dar aceitunas, o una vid higos? Así pues, ningún manantial da a la vez agua salada y agua dulce. 
'''
"13" = '''
:sup:`13` ¿Quién es sabio y entendido entre vosotros? Que demuestre con su buena conducta que sus obras son hechas con mansedumbre y sabiduría. 
'''
"14" = '''
:sup:`14` Pero si tienes celos amargos y ambición egoísta en tu corazón, no te jactes ni mientas contra la verdad. 
'''
"15" = '''
:sup:`15` Esta sabiduría no es la que desciende de lo alto, sino que es terrenal, sensual y demoníaca. 
'''
"16" = '''
:sup:`16` Porque donde están los celos y la ambición egoísta, allí está la confusión y toda obra mala. 
'''
"17" = '''
:sup:`17` Pero la sabiduría que viene de arriba es primero pura, luego pacífica, amable, razonable, llena de misericordia y de buenos frutos, sin parcialidad y sin hipocresía. 
'''
"18" = '''
:sup:`18` Ahora bien, el fruto de la justicia lo siembran en paz los que hacen la paz. 
'''
