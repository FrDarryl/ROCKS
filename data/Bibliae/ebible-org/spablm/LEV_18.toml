[18]
"1" = '''
:sup:`1` Yahvé dijo a Moisés: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y diles: “Yo soy Yahvé, vuestro Dios. 
'''
"3" = '''
:sup:`3` No harás lo que hacen en la tierra de Egipto, donde vivías. No haréis como ellos en la tierra de Canaán, adonde os llevo. No seguirás sus estatutos. 
'''
"4" = '''
:sup:`4` Harás mis ordenanzas. Guardarán mis estatutos y caminarán en ellos. Yo soy el Señor, tu Dios. 
'''
"5" = '''
:sup:`5` Por lo tanto, guardaréis mis estatutos y mis ordenanzas, los cuales, si el hombre los cumple, vivirá en ellos. Yo soy Yahvé. 
'''
"6" = '''
:sup:`6` “‘Ninguno de ustedes se acercará a ningún pariente cercano para descubrir su desnudez: Yo soy Yahvé. 
'''
"7" = '''
:sup:`7` “‘No descubrirás la desnudez de tu padre, ni la desnudez de tu madre: ella es tu madre. No descubrirás su desnudez. 
'''
"8" = '''
:sup:`8` “‘No descubrirás la desnudez de la mujer de tu padre. Es la desnudez de tu padre. 
'''
"9" = '''
:sup:`9` “‘No descubrirás la desnudez de tu hermana, de la hija de tu padre o de la hija de tu madre, tanto si ha nacido en casa como si ha nacido fuera. 
'''
"10" = '''
:sup:`10` “‘No descubrirás la desnudez de la hija de tu hijo o de la hija de tu hija, su desnudez, porque la de ellos es tu propia desnudez. 
'''
"11" = '''
:sup:`11` “‘No descubrirás la desnudez de la hija de la mujer de tu padre, concebida por éste, pues es tu hermana. 
'''
"12" = '''
:sup:`12` “‘No descubrirás la desnudez de la hermana de tu padre. Ella es la pariente cercana de tu padre. 
'''
"13" = '''
:sup:`13` “‘No descubrirás la desnudez de la hermana de tu madre, porque es pariente cercana de tu madre. 
'''
"14" = '''
:sup:`14` “‘No descubrirás la desnudez del hermano de tu padre. No te acercarás a su mujer. Ella es tu tía. 
'''
"15" = '''
:sup:`15` “‘No descubrirás la desnudez de tu nuera. Es la mujer de tu hijo. No descubrirás su desnudez. 
'''
"16" = '''
:sup:`16` “‘No descubrirás la desnudez de la mujer de tu hermano. Es la desnudez de tu hermano. 
'''
"17" = '''
:sup:`17` “‘No descubrirás la desnudez de una mujer y de su hija. No tomarás a la hija de su hijo, ni a la hija de su hija, para descubrir su desnudez. Son parientes cercanos. Es una maldad. 
'''
"18" = '''
:sup:`18` “‘No tomarás una esposa además de su hermana, para ser rival, para descubrir su desnudez, mientras su hermana esté viva. 
'''
"19" = '''
:sup:`19` “‘No te acercarás a una mujer para descubrir su desnudez, mientras esté impura por su impureza. 
'''
"20" = '''
:sup:`20` “‘No te acostarás carnalmente con la mujer de tu prójimo, ni te contaminarás con ella. 
'''
"21" = '''
:sup:`21` “‘No darás a ninguno de tus hijos como sacrificio a Moloc. No profanarás el nombre de tu Dios. Yo soy Yahvé. 
'''
"22" = '''
:sup:`22` “‘No te acostarás con un hombre como con una mujer. Eso es detestable. 
'''
"23" = '''
:sup:`23` “‘No te acostarás con ningún animal para contaminarte con él. Ninguna mujer puede entregarse a un animal para acostarse con él: es una perversión. 
'''
"24" = '''
:sup:`24` “‘No os contaminéis en ninguna de estas cosas; porque en todas ellas se contaminaron las naciones que estoy echando delante de vosotros. 
'''
"25" = '''
:sup:`25` La tierra se contaminó. Por eso castigué su iniquidad, y la tierra vomitó a sus habitantes. 
'''
"26" = '''
:sup:`26` Guardad, pues, mis estatutos y mis ordenanzas, y no hagáis ninguna de estas abominaciones; ni el nativo, ni el extranjero que vive como forastero entre vosotros 
'''
"27" = '''
:sup:`27` (porque los hombres de la tierra que estaban antes de vosotros habían hecho todas estas abominaciones, y la tierra se contaminó), 
'''
"28" = '''
:sup:`28` para que la tierra no os vomite también a vosotros, cuando la contaminéis, como vomitó a la nación que estaba antes de vosotros. 
'''
"29" = '''
:sup:`29` “‘Porque cualquiera que haga alguna de estas abominaciones, las almas que las hagan serán cortadas de entre su pueblo. 
'''
"30" = '''
:sup:`30` Por lo tanto, guardarán mis requisitos, para que no practiquen ninguna de estas costumbres abominables que se practicaban antes de ustedes, y para que no se contaminen con ellas. Yo soy Yahvé, vuestro Dios”. 
'''
