[22]
"1" = '''
:sup:`1` El buen nombre es más deseable que las grandes riquezas, y el favor amoroso es mejor que la plata y el oro. 
'''
"2" = '''
:sup:`2` Los ricos y los pobres tienen esto en común: Yahvé es el creador de todos ellos. 
'''
"3" = '''
:sup:`3` Un hombre prudente ve el peligro y se esconde; pero los simples pasan, y sufren por ello. 
'''
"4" = '''
:sup:`4` El resultado de la humildad y el temor a Yahvé es la riqueza, el honor y la vida. 
'''
"5" = '''
:sup:`5` Espinas y trampas hay en el camino de los malvados; quien guarda su alma se aleja de ellos. 
'''
"6" = '''
:sup:`6` Educa al niño en el camino que debe seguir, y cuando sea viejo no se apartará de él. 
'''
"7" = '''
:sup:`7` Los ricos dominan a los pobres. El prestatario está al servicio del prestamista. 
'''
"8" = '''
:sup:`8` El que siembra maldad cosecha problemas, y la vara de su furia será destruida. 
'''
"9" = '''
:sup:`9` El que tiene un ojo generoso será bendecido, porque comparte su comida con los pobres. 
'''
"10" = '''
:sup:`10` Expulsa al burlón, y se acabará la contienda; sí, se acabarán las peleas y los insultos. 
'''
"11" = '''
:sup:`11` El que ama la pureza de corazón y habla con gracia es el amigo del rey. 
'''
"12" = '''
:sup:`12` Los ojos de Yahvé vigilan el conocimiento, pero frustra las palabras de los infieles. 
'''
"13" = '''
:sup:`13` El perezoso dice: “¡Hay un león afuera! Me matarán en las calles”. 
'''
"14" = '''
:sup:`14` La boca de una adúltera es un pozo profundo. El que está bajo la ira de Yahvé caerá en ella. 
'''
"15" = '''
:sup:`15` La locura está ligada al corazón de un niño; la vara de la disciplina lo aleja de él. 
'''
"16" = '''
:sup:`16` El que oprime al pobre para su propio aumento y el que da al rico, ambos llegan a la pobreza. 
'''
"17" = '''
:sup:`17` Vuelve tu oído y escucha las palabras de los sabios. Aplica tu corazón a mis enseñanzas. 
'''
"18" = '''
:sup:`18` Porque es una cosa agradable si las guardas dentro de ti, si todos ellos están listos en sus labios. 
'''
"19" = '''
:sup:`19` Hoy te enseño, incluso a ti, para que tu confianza esté en Yahvé. 
'''
"20" = '''
:sup:`20` ¿No te he escrito treinta cosas excelentes de consejo y conocimiento, 
'''
"21" = '''
:sup:`21` Para enseñarte la verdad, palabras fiables, para dar respuestas sólidas a los que te enviaron? 
'''
"22" = '''
:sup:`22` No exploten al pobre porque es pobre; y no aplastar a los necesitados en los tribunales; 
'''
"23" = '''
:sup:`23` porque Yahvé defenderá su caso, y saquean la vida de los que los saquean. 
'''
"24" = '''
:sup:`24` No te hagas amigo de un hombre de mal genio. No te asocies con quien alberga ira, 
'''
"25" = '''
:sup:`25` para que no aprendas sus caminos y atrapar tu alma. 
'''
"26" = '''
:sup:`26` No seas de los que golpean las manos, de los que son garantía de las deudas. 
'''
"27" = '''
:sup:`27` Si no tienes medios para pagar, ¿por qué debería quitarte la cama de debajo de ti? 
'''
"28" = '''
:sup:`28` No muevas el antiguo mojón que sus padres han establecido. 
'''
"29" = '''
:sup:`29` ¿Has visto hombre diligente en su obra? Estará delante de los reyes y no de la gentuza. 
'''
