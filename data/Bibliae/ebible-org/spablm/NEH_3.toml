[3]
"1" = '''
:sup:`1` Entonces el sumo sacerdote Eliasib se levantó con sus hermanos sacerdotes, y construyeron la puerta de las ovejas. La santificaron y levantaron sus puertas. La santificaron hasta la torre de Hammeah, hasta la torre de Hananel. 
'''
"2" = '''
:sup:`2` Junto a él edificaron los hombres de Jericó. Junto a ellos edificó Zaccur, hijo de Imri. 
'''
"3" = '''
:sup:`3` Los hijos de Hassenaah construyeron la puerta del pescado. Colocaron sus vigas, y colocaron sus puertas, sus cerrojos y sus barras. 
'''
"4" = '''
:sup:`4` Junto a ellos, Meremot, hijo de Urías, hijo de Hakkoz, hizo las reparaciones. Junto a ellos, Mesulam hijo de Berequías, hijo de Meshezabel, hizo reparaciones. Junto a ellos, Sadoc hijo de Baana hizo reparaciones. 
'''
"5" = '''
:sup:`5` Junto a ellos, los tecoítas hacían reparaciones; pero sus nobles no ponían el cuello en la obra del Señor. 
'''
"6" = '''
:sup:`6` Joiada, hijo de Paseah, y Meshullam, hijo de Besodeiah, repararon la vieja puerta. Colocaron sus vigas y levantaron sus puertas, sus cerrojos y sus barras. 
'''
"7" = '''
:sup:`7` Junto a ellos, Melatiá el gabaonita y Jadón el meronita, hombres de Gabaón y de Mizpa, repararon la residencia del gobernador al otro lado del río. 
'''
"8" = '''
:sup:`8` Junto a él, Uziel hijo de Harhaiah, orfebres, hizo reparaciones. Junto a él, Hananías, uno de los perfumistas, hizo reparaciones, y fortificaron Jerusalén hasta el ancho muro. 
'''
"9" = '''
:sup:`9` Junto a ellos, Refaías hijo de Hur, jefe de la mitad del distrito de Jerusalén, hizo reparaciones. 
'''
"10" = '''
:sup:`10` Junto a ellos, Jedaías hijo de Harumaf hizo reparaciones frente a su casa. Junto a él, Hattush hijo de Hasabneías hizo reparaciones. 
'''
"11" = '''
:sup:`11` Malquías hijo de Harim y Hasub hijo de Pahatmoab repararon otra parte y la torre de los hornos. 
'''
"12" = '''
:sup:`12` Junto a él, Salum hijo de Hallohesh, jefe de la mitad del distrito de Jerusalén, él y sus hijas hicieron reparaciones. 
'''
"13" = '''
:sup:`13` Hanun y los habitantes de Zanoa repararon la puerta del valle. La construyeron y colocaron sus puertas, sus cerrojos y sus barras, y mil codos de la muralla hasta la puerta del estiércol. 
'''
"14" = '''
:sup:`14` Malquías, hijo de Recab, jefe del distrito de Bet Haccherem, reparó la puerta del estiércol. La construyó y colocó sus puertas, sus cerrojos y sus barras. 
'''
"15" = '''
:sup:`15` Salún hijo de Colhoze, jefe del distrito de Mizpa, reparó la puerta del manantial. La edificó, la cubrió y levantó sus puertas, sus cerrojos y sus rejas; y reparó el muro del estanque de Sala, junto al jardín del rey, hasta la escalera que baja de la ciudad de David. 
'''
"16" = '''
:sup:`16` Después de él, Nehemías hijo de Azbuk, jefe de la mitad del distrito de Bet Zur, hizo reparaciones en el lugar frente a las tumbas de David, en el estanque que se hizo y en la casa de los valientes. 
'''
"17" = '''
:sup:`17` Después de él, los levitas-Rehum, hijo de Bani, hicieron reparaciones. Después de él, Hasabías, jefe de la mitad del distrito de Keila, hizo reparaciones en su distrito. 
'''
"18" = '''
:sup:`18` Después de él, sus hermanos, Bavvai hijo de Henadad, gobernante de la mitad del distrito de Keila, hizo reparaciones. 
'''
"19" = '''
:sup:`19` Después de él, Ezer hijo de Jesúa, gobernante de Mizpa, reparó otra porción al otro lado de la subida a la armería, en el recodo de la muralla. 
'''
"20" = '''
:sup:`20` Después de él, Baruc hijo de Zabbai reparó con empeño otra parte, desde la vuelta de la muralla hasta la puerta de la casa del sumo sacerdote Eliasib. 
'''
"21" = '''
:sup:`21` Después de él, Meremot, hijo de Urías, hijo de Hakkoz, reparó otra parte, desde la puerta de la casa de Eliasib hasta el final de la casa de Eliashib. 
'''
"22" = '''
:sup:`22` Después de él, los sacerdotes, los hombres de los alrededores hicieron las reparaciones. 
'''
"23" = '''
:sup:`23` Después de ellos, Benjamín y Jasub hicieron reparaciones al otro lado de su casa. Después de ellos, Azarías, hijo de Maasías, hijo de Ananías, hizo reparaciones junto a su propia casa. 
'''
"24" = '''
:sup:`24` Después de él, Binnui hijo de Henadad reparó otra parte, desde la casa de Azarías hasta la vuelta del muro y hasta la esquina. 
'''
"25" = '''
:sup:`25` Palal hijo de Uzai reparó frente a la curva del muro y la torre que sobresale de la casa superior del rey, que está junto al patio de la guardia. Después de él, Pedaías, hijo de Paros, hizo las reparaciones. 
'''
"26" = '''
:sup:`26` (Los servidores del templo vivían en Ofel, en el lugar que está frente a la puerta de las aguas, hacia el oriente, y en la torre que sobresale). 
'''
"27" = '''
:sup:`27` Después de él, los tecoítas repararon otra parte, frente a la gran torre que sobresale, y hasta el muro de Ofel. 
'''
"28" = '''
:sup:`28` Encima de la puerta de los caballos, los sacerdotes hacían reparaciones, cada uno frente a su propia casa. 
'''
"29" = '''
:sup:`29` Después de ellos, Sadoc hijo de Immer hacía las reparaciones frente a su propia casa. Después de él, Semaías hijo de Secanías, guardián de la puerta oriental, hizo reparaciones. 
'''
"30" = '''
:sup:`30` Después de él, Hananías hijo de Selemías y Hanún, sexto hijo de Zalaf, repararon otra parte. Después de él, Mesulam hijo de Berequías hizo reparaciones frente a su habitación. 
'''
"31" = '''
:sup:`31` Después de él, Malquías, uno de los orfebres de la casa de los servidores del templo, y de los mercaderes, hizo reparaciones frente a la puerta de Hamifcad y a la subida de la esquina. 
'''
"32" = '''
:sup:`32` Entre la subida de la esquina y la puerta de las ovejas, los orfebres y los mercaderes hicieron reparaciones. 
'''
