[5]
"1" = '''
:sup:`1` Venid ahora, ricos, llorad y aullad por vuestras miserias que os sobrevienen. 
'''
"2" = '''
:sup:`2` Vuestras riquezas se han corrompido y vuestros vestidos se han apolillado. 
'''
"3" = '''
:sup:`3` Vuestro oro y vuestra plata están corroídos, y su corrosión será para testimonio contra vosotros y comerá vuestra carne como el fuego. Habéis guardado vuestro tesoro en los últimos días. 
'''
"4" = '''
:sup:`4` He aquí que el salario de los obreros que segaron vuestros campos, que vosotros habéis retenido con fraude, clama; y los gritos de los que segaron han entrado en los oídos del Señor de los Ejércitos. 
'''
"5" = '''
:sup:`5` Habéis vivido con lujo en la tierra, y habéis tomado vuestro placer. Habéis alimentado vuestros corazones como en un día de matanza. 
'''
"6" = '''
:sup:`6` Habéis condenado y habéis asesinado al justo. Él no se resiste a vosotros. 
'''
"7" = '''
:sup:`7` Tened, pues, paciencia, hermanos, hasta la venida del Señor. He aquí que el agricultor espera el precioso fruto de la tierra, siendo paciente sobre él, hasta que recibe la lluvia temprana y tardía. 
'''
"8" = '''
:sup:`8` Sed también vosotros pacientes. Afirmad vuestros corazones, porque la venida del Señor está cerca. 
'''
"9" = '''
:sup:`9` Hermanos, no os quejéis los unos de los otros, para que no seáis juzgados. Mirad, el juez está a la puerta. 
'''
"10" = '''
:sup:`10` Tomad, hermanos, como ejemplo de sufrimiento y de perseverancia a los profetas que hablaron en nombre del Señor. 
'''
"11" = '''
:sup:`11` He aquí que llamamos bienaventurados a los que soportaron. Habéis oído hablar de la perseverancia de Job y habéis visto al Señor en el desenlace, y cómo el Señor está lleno de compasión y misericordia. 
'''
"12" = '''
:sup:`12` Pero sobre todo, hermanos míos, no juréis, ni por el cielo, ni por la tierra, ni por ningún otro juramento; sino que vuestro “sí” sea “sí”, y vuestro “no”, “no”, para no caer en la hipocresía. 
'''
"13" = '''
:sup:`13` ¿Alguno de vosotros está sufriendo? Que ore. ¿Está alguno alegre? Que cante alabanzas. 
'''
"14" = '''
:sup:`14` ¿Está alguno de vosotros enfermo? Que llame a los ancianos de la asamblea, y que oren sobre él, ungiéndolo con aceite en el nombre del Señor; 
'''
"15" = '''
:sup:`15` y la oración de fe sanará al enfermo, y el Señor lo resucitará. Si ha cometido pecados, será perdonado. 
'''
"16" = '''
:sup:`16` Confiésense unos a otros sus pecados y oren unos por otros, para que sean sanados. La oración insistente de una persona justa es poderosamente eficaz. 
'''
"17" = '''
:sup:`17` Elías era un hombre con una naturaleza como la nuestra, y oró con insistencia para que no lloviera, y no llovió sobre la tierra durante tres años y seis meses. 
'''
"18" = '''
:sup:`18` Volvió a orar, y el cielo dió lluvia, y la tierra produjo su fruto. 
'''
"19" = '''
:sup:`19` Hermanos, si alguno de vosotros se aleja de la verdad y alguien lo hace volver, 
'''
"20" = '''
:sup:`20` que sepa que quien hace volver a un pecador del error de su camino salvará un alma de la muerte y cubrirá una multitud de pecados. 
'''
