[1]
"1" = '''
:sup:`1` Pablo, siervo de Dios y apóstol de Jesucristo, según la fe de los elegidos de Dios y el conocimiento de la verdad que es conforme a la piedad, 
'''
"2" = '''
:sup:`2` con la esperanza de la vida eterna, que Dios, que no puede mentir, prometió antes de los tiempos; 
'''
"3" = '''
:sup:`3` pero que a su tiempo reveló su palabra en el mensaje que se me confió según el mandamiento de Dios nuestro Salvador, 
'''
"4" = '''
:sup:`4` a Tito, mi verdadero hijo según una fe común: Gracia, misericordia y paz de parte de Dios Padre y del Señor Jesucristo, nuestro Salvador. 
'''
"5" = '''
:sup:`5` Os dejé en Creta por esta razón, para que pusierais en orden lo que faltaba y nombrarais ancianos en cada ciudad, tal como osordené: 
'''
"6" = '''
:sup:`6` si alguno es irreprochable, marido de una sola mujer, que tenga hijos creyentes, que no esté acusado de conducta desordenada o indisciplinada. 
'''
"7" = '''
:sup:`7` Porque el supervisor debe ser irreprochable, como administrador de Dios, no complaciente, no fácilmente enojado, no dado al vino, no violento, no codicioso de ganancias deshonestas; 
'''
"8" = '''
:sup:`8` sino dado a la hospitalidad, amante del bien, de mente sobria, justo, santo, autocontrolado, 
'''
"9" = '''
:sup:`9` que mantenga la palabra fiel que es según la enseñanza, para que pueda exhortar en la sana doctrina, y convencer a los que lo contradicen. 
'''
"10" = '''
:sup:`10` Porque también hay muchos hombres revoltosos, habladores vanos y engañadores, especialmente los de la circuncisión, 
'''
"11" = '''
:sup:`11` a quienes hay que tapar la boca; hombres que trastornan casas enteras, enseñando cosas que no deben, por un afán de lucro deshonesto. 
'''
"12" = '''
:sup:`12` Uno de ellos, profeta de los suyos, dijo: “Los cretenses son siempre mentirosos, malas bestias y glotones ociosos.” 
'''
"13" = '''
:sup:`13` Este testimonio es verdadero. Por eso, repréndelos duramente, para que sean sanos en la fe, 
'''
"14" = '''
:sup:`14` sin prestar atención a las fábulas judías y a los mandatos de los hombres que se apartan de la verdad. 
'''
"15" = '''
:sup:`15` Para los puros, todas las cosas son puras, pero para los contaminados e incrédulos, nada es puro, sino que tanto su mente como su conciencia están contaminadas. 
'''
"16" = '''
:sup:`16` Profesan que conocen a Dios, pero con sus obras lo niegan, siendo abominables, desobedientes e incapaces de toda buena obra. 
'''
