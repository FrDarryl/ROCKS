[48]
"1" = '''
:sup:`1` Una canción. Un salmo de los hijos de Coré. Grande es Yahvé, y digno de gran alabanza, en la ciudad de nuestro Dios, en su santo monte. 
'''
"2" = '''
:sup:`2` Hermoso en elevación, la alegría de toda la tierra, es el Monte Zion, en los lados norte, la ciudad del gran Rey. 
'''
"3" = '''
:sup:`3` Dios se ha mostrado en sus ciudadelas como un refugio. 
'''
"4" = '''
:sup:`4` Pues he aquí que los reyes se han reunido, pasaron juntos. 
'''
"5" = '''
:sup:`5` Lo vieron y se asombraron. Estaban consternados. Se apresuraron a marcharse. 
'''
"6" = '''
:sup:`6` El temblor se apoderó de ellos allí, dolor, como el de una mujer de parto. 
'''
"7" = '''
:sup:`7` Con el viento del este, rompes las naves de Tarsis. 
'''
"8" = '''
:sup:`8` Como hemos oído, hemos visto, en la ciudad de Yahvé de los Ejércitos, en la ciudad de nuestro Dios. Dios lo establecerá para siempre. Selah. 
'''
"9" = '''
:sup:`9` Hemos pensado en tu amorosa bondad, Dios, en el centro de su templo. 
'''
"10" = '''
:sup:`10` Como tu nombre, Dios, así es tu alabanza hasta los confines de la tierra. Tu mano derecha está llena de justicia. 
'''
"11" = '''
:sup:`11` ¡Que se alegre el monte Sión! Que las hijas de Judá se alegren por tus juicios. 
'''
"12" = '''
:sup:`12` Camina alrededor de Sión y rodéala. Numerar sus torres. 
'''
"13" = '''
:sup:`13` Fíjate en sus baluartes. Considera sus palacios, para que lo cuentes a la siguiente generación. 
'''
"14" = '''
:sup:`14` Porque este Dios es nuestro Dios por los siglos de los siglos. Él será nuestro guía incluso hasta la muerte. 
'''
