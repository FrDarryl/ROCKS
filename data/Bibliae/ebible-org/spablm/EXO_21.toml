[21]
"1" = '''
:sup:`1` “Éstas son las ordenanzas que les pondrás delante: 
'''
"2" = '''
:sup:`2` “Si compras un siervo hebreo, servirá seis años, y al séptimo saldrá libre sin pagar nada. 
'''
"3" = '''
:sup:`3` Si entra solo, saldrá solo. Si está casado, su mujer saldrá con él. 
'''
"4" = '''
:sup:`4` Si su amo le da una esposa y ella le da hijos o hijas, la esposa y sus hijos serán de su amo, y él saldrá solo. 
'''
"5" = '''
:sup:`5` Pero si el siervo dice claramente: “Amo a mi amo, a mi mujer y a mis hijos. No saldré libre;’ 
'''
"6" = '''
:sup:`6` entonces su amo lo llevará a Dios, y lo traerá a la puerta o al poste de la puerta, y su amo le perforará la oreja con un punzón, y le servirá para siempre. 
'''
"7" = '''
:sup:`7` “Si un hombre vende a su hija para que sea sierva, no saldrá como los siervos. 
'''
"8" = '''
:sup:`8` Si no le gusta a su amo, que la ha casado consigo, entonces la dejará rescatar. No tendrá derecho a venderla a un pueblo extranjero, ya que ha actuado con engaño con ella. 
'''
"9" = '''
:sup:`9` Si la casa con su hijo, la tratará como a una hija. 
'''
"10" = '''
:sup:`10` Si toma otra esposa para sí, no disminuirá su comida, su ropa ni sus derechos matrimoniales. 
'''
"11" = '''
:sup:`11` Si no hace estas tres cosas por ella, podrá quedar libre sin pagar nada. 
'''
"12" = '''
:sup:`12` “El que golpee a un hombre de modo que muera, será ciertamente condenado a muerte, 
'''
"13" = '''
:sup:`13` pero no si es involuntario, sino que Dios permite que ocurra; entonces te designaré un lugar donde huirá. 
'''
"14" = '''
:sup:`14` Si un hombre trama y se acerca presuntuosamente a su prójimo para matarlo, lo sacarás de mi altar para que muera. 
'''
"15" = '''
:sup:`15` “Cualquiera que ataque a su padre o a su madre será condenado a muerte. 
'''
"16" = '''
:sup:`16` “Cualquiera que secuestre a alguien y lo venda, o si lo encuentra en su mano, será condenado a muerte. 
'''
"17" = '''
:sup:`17` “Cualquiera que maldiga a su padre o a su madre será condenado a muerte. 
'''
"18" = '''
:sup:`18` “Si los hombres riñen y uno golpea al otro con una piedra o con su puño, y no muere, sino que queda confinado en la cama; 
'''
"19" = '''
:sup:`19` si se levanta de nuevo y camina con su bastón, entonces el que lo golpeó quedará libre de culpa; sólo que pagará por la pérdida de su tiempo, y proveerá a su curación hasta que esté completamente curado. 
'''
"20" = '''
:sup:`20` “Si un hombre golpea a su siervo o a su sierva con una vara, y éste muere bajo su mano, el hombre será castigado. 
'''
"21" = '''
:sup:`21` Sin embargo, si su siervo se levanta después de uno o dos días, no será castigado, porque el siervo es de su propiedad. 
'''
"22" = '''
:sup:`22` “Si los hombres pelean y hieren a una mujer embarazada de modo que dé a luz prematuramente, y sin embargo no se produce ningún daño, se le impondrá la multa que el marido de la mujer exija y los jueces permitan. 
'''
"23" = '''
:sup:`23` Pero si se produce algún daño, entonces hay que quitar vida por vida, 
'''
"24" = '''
:sup:`24` ojo por ojo, diente por diente, mano por mano, pie por pie, 
'''
"25" = '''
:sup:`25` quemadura por quemadura, herida por herida y contusión por contusión. 
'''
"26" = '''
:sup:`26` “Si un hombre golpea el ojo de su siervo o de su sierva y lo destruye, lo dejará libre por su ojo. 
'''
"27" = '''
:sup:`27` Si golpea el diente de su siervo o de su sierva, lo dejará libre por su diente. 
'''
"28" = '''
:sup:`28` “Si un toro mata a un hombre o a una mujer de una cornada, el toro será apedreado y su carne no se comerá; pero el dueño del toro no será responsable. 
'''
"29" = '''
:sup:`29` Pero si el toro ha tenido la costumbre de cornear en el pasado, y esto ha sido atestiguado a su dueño, y éste no lo ha guardado, pero ha matado a un hombre o a una mujer, el toro será apedreado, y su dueño también será condenado a muerte. 
'''
"30" = '''
:sup:`30` Si se le impone un rescate, deberá dar por la redención de su vida lo que se le imponga. 
'''
"31" = '''
:sup:`31` Tanto si ha corneado a un hijo como si ha corneado a una hija, según este juicio se hará con él. 
'''
"32" = '''
:sup:`32` Si el toro cornea a un siervo o a una sierva, se darán treinta siclos de plata a su amo, y el buey será apedreado. 
'''
"33" = '''
:sup:`33` “Si un hombre abre una fosa, o si un hombre cava una fosa y no la cubre, y un toro o un asno cae en ella, 
'''
"34" = '''
:sup:`34` el dueño de la fosa deberá repararla. Dará dinero a su dueño, y el animal muerto será suyo. 
'''
"35" = '''
:sup:`35` “Si el toro de un hombre hiere al de otro, de modo que muera, entonces venderán el toro vivo y dividirán su precio; y también dividirán el animal muerto. 
'''
"36" = '''
:sup:`36` O si se sabe que el toro tenía la costumbre de corneado en el pasado, y su dueño no lo ha guardado, pagará ciertamente toro por toro, y el animal muerto será suyo. 
'''
