[10]
"1" = '''
:sup:`1` ¡Ay de los que decretan decretos injustos, y de los escritores que escriben decretos opresivos 
'''
"2" = '''
:sup:`2` para privar a los necesitados de la justicia, y para despojar a los pobres de mi pueblo de sus derechos, para que las viudas sean su botín, y para que hagan del huérfano su presa! 
'''
"3" = '''
:sup:`3` ¿Qué harás en el día de la visitación y en la desolación que vendrá de lejos? ¿A quién huirás en busca de ayuda? ¿Dónde dejarás tus riquezas? 
'''
"4" = '''
:sup:`4` Sólo se inclinarán bajo los prisioneros, y caerá bajo los muertos. Por todo esto su ira no se desvía, pero su mano está extendida todavía. 
'''
"5" = '''
:sup:`5` ¡Ay, Asirio, vara de mi ira, báculo en cuya mano está mi indignación! 
'''
"6" = '''
:sup:`6` Lo enviaré contra una nación profana, y contra el pueblo que me enfurece le daré la orden de tomar el botín y de apoderarse de la presa, y de hollarlos como el lodo de las calles. 
'''
"7" = '''
:sup:`7` Sin embargo, él no tiene esa intención, ni su corazón piensa así, sino que está en su corazón destruir, y cortar no pocas naciones. 
'''
"8" = '''
:sup:`8` Porque dice: “¿No son todos mis príncipes reyes? 
'''
"9" = '''
:sup:`9` ¿No es Calno como Carchemish? ¿No es Hamat como Arpad? ¿No es Samaria como Damasco?” 
'''
"10" = '''
:sup:`10` Como mi mano ha encontrado los reinos de los ídolos, cuyas imágenes grabadas superaban a las de Jerusalén y de Samaria, 
'''
"11" = '''
:sup:`11` ¿no haré, como he hecho con Samaria y sus ídolos, lo mismo con Jerusalén y sus ídolos? 
'''
"12" = '''
:sup:`12` Por lo tanto, sucederá que cuando el Señor haya realizado toda su obra en el monte Sión y en Jerusalén, castigaré el fruto de la soberbia del corazón del rey de Asiria y la insolencia de su mirada arrogante. 
'''
"13" = '''
:sup:`13` Porque él ha dicho: “Con la fuerza de mi mano lo he hecho, y con mi sabiduría, pues tengo entendimiento. He removido los límites de los pueblos, y he robado sus tesoros. Como un hombre valiente he derribado a sus gobernantes. 
'''
"14" = '''
:sup:`14` Mi mano ha encontrado las riquezas de los pueblos como un nido, y como se recogen los huevos abandonados, he recogido toda la tierra. No hubo ninguno que moviera el ala, ni que abriera la boca, ni que piara”. 
'''
"15" = '''
:sup:`15` ¿Deberá el hacha jactarse del que corta con ella? ¿Acaso la sierra debe enaltecerse sobre el que sierra con ella? Como si una vara levantara al que la levanta, o como si un bastón levantara al que no es de madera. 
'''
"16" = '''
:sup:`16` Por eso el Señor, Yahvé de los Ejércitos, enviará entre sus gordos la delgadez; y bajo su gloria se encenderá un fuego como el fuego. 
'''
"17" = '''
:sup:`17` La luz de Israel será como un fuego, y su Santo como una llama; y quemará y devorará sus espinas y sus cardos en un solo día. 
'''
"18" = '''
:sup:`18` Consumirá la gloria de su bosque y de su campo fructífero, tanto el alma como el cuerpo. Será como cuando un abanderado desfallece. 
'''
"19" = '''
:sup:`19` El remanente de los árboles de su bosque será escaso, de modo que un niño podría escribir su número. 
'''
"20" = '''
:sup:`20` Sucederá en ese día que el remanente de Israel y los que hayan escapado de la casa de Jacob no volverán a apoyarse en el que los golpeó, sino que se apoyarán en Yahvé, el Santo de Israel, en la verdad. 
'''
"21" = '''
:sup:`21` Un remanente volverá, el remanente de Jacob, al Dios poderoso. 
'''
"22" = '''
:sup:`22` Porque aunque tu pueblo, Israel, es como la arena del mar, sólo un remanente de él volverá. Se ha determinado una destrucción desbordante de justicia. 
'''
"23" = '''
:sup:`23` Porque el Señor, Yahvé de los Ejércitos, hará un final completo, y determinado, en toda la tierra. 
'''
"24" = '''
:sup:`24` Por eso el Señor, Yahvé de los Ejércitos, dice: “Pueblo mío que habitas en Sión, no tengas miedo del asirio, aunque te golpee con la vara y levante su bastón contra ti, como hizo Egipto. 
'''
"25" = '''
:sup:`25` Todavía falta muy poco, y la indignación contra ustedes se cumplirá, y mi ira se dirigirá a su destrucción.” 
'''
"26" = '''
:sup:`26` El Señor de los Ejércitos levantará un azote contra él, como en la matanza de Madián en la roca de Oreb. Su vara estará sobre el mar, y la levantará como lo hizo contra Egipto. 
'''
"27" = '''
:sup:`27` Sucederá en ese día que su carga se apartará de tu hombro, y su yugo de tu cuello, y el yugo será destruido a causa del aceite de la unción. 
'''
"28" = '''
:sup:`28` Ha llegado a Aiath. Ha pasado por Migrón. En Michmash guarda su equipaje. 
'''
"29" = '''
:sup:`29` Han atravesado el paso. Se han alojado en Geba. Ramá tiembla. Gabaa de Saúl ha huido. 
'''
"30" = '''
:sup:`30` ¡Grita con tu voz, hija de Galim! ¡Escucha, Laishah! ¡Pobre Anatot! 
'''
"31" = '''
:sup:`31` Madmena es una fugitiva. Los habitantes de Gebim huyen para ponerse a salvo. 
'''
"32" = '''
:sup:`32` Hoy mismo se detendrá en Nob. Se estrechará en el monte de la hija de Sión, en la colina de Jerusalén. 
'''
"33" = '''
:sup:`33` He aquí que el Señor, Yahvé de los Ejércitos, cortará las ramas con terror. Los altos serán cortados, y los altivos serán abatidos. 
'''
"34" = '''
:sup:`34` Élcortará con hierro los matorrales del bosque, y el Líbano caerá por el Poderoso. 
'''
