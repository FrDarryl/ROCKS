[41]
"1" = '''
:sup:`1` Oh, muerte, qué amargo es tu recuerdo para un hombre que está tranquilo en sus posesiones, al hombre que no tiene nada que lo distraiga y tiene prosperidad en todas las cosas, ¡y que aún tiene fuerzas para disfrutar de la comida! 
'''
"2" = '''
:sup:`2` Oh, muerte, tu sentencia es aceptable para un hombre necesitado y que falla en sus fuerzas, que está en la extrema vejez, se distrae con todas las cosas, ¡es perverso, y ha perdido la paciencia! 
'''
"3" = '''
:sup:`3` No tengas miedo de la sentencia de muerte. Recuerda a los que te han precedido y a los que vienen después. Esta es la sentencia del Señor sobre toda carne. 
'''
"4" = '''
:sup:`4` ¿Y por qué te niegas cuando es la voluntad del Altísimo? Tanto si la vida dura diez, como cien o mil años, no hay ninguna investigación sobre la vida en el Hades. 
'''
"5" = '''
:sup:`5` Los hijos de los pecadores son hijos abominables y frecuentan las moradas de los impíos. 
'''
"6" = '''
:sup:`6` La herencia de los hijos de los pecadores perecerá y con su posteridad será una desgracia perpetua. 
'''
"7" = '''
:sup:`7` Los hijos se quejarán de un padre impío, porque sufren la desgracia por su culpa. 
'''
"8" = '''
:sup:`8` ¡Ay de vosotros, hombres impíos! que han abandonado la ley del Dios Altísimo! 
'''
"9" = '''
:sup:`9` Si naces, nacerás para una maldición. Si mueres, una maldición será tu parte. 
'''
"10" = '''
:sup:`10` Todo lo que es de la tierra volverá a la tierra; por lo que los impíos irán de maldición a perdición. 
'''
"11" = '''
:sup:`11` El luto de los hombres es sobre sus cuerpos; pero el mal nombre de los pecadores será borrado. 
'''
"12" = '''
:sup:`12` Ten en cuenta tu nombre, porque sigue contigo más tiempo que mil grandes tesoros de oro. 
'''
"13" = '''
:sup:`13` Una buena vida tiene su número de días, pero un buen nombre continúa para siempre. 
'''
"14" = '''
:sup:`14` Hijos míos, seguid la instrucción en paz. Pero la sabiduría que está oculta y un tesoro que no se ve, ¿qué beneficio hay en ambos? 
'''
"15" = '''
:sup:`15` Mejor es el hombre que esconde su necedad que un hombre que esconde su sabiduría. 
'''
"16" = '''
:sup:`16` Por tanto, respeta mis palabras; porque no es bueno retener toda clase de vergüenza. No todo es aprobado por todos de buena fe. 
'''
"17" = '''
:sup:`17` Avergüénzate de la inmoralidad sexual ante el padre y la madre, de una mentira ante un príncipe y un poderoso, 
'''
"18" = '''
:sup:`18` de un delito ante un juez y un gobernante, de iniquidad ante la congregación y el pueblo, de un trato injusto ante un compañero y amigo, 
'''
"19" = '''
:sup:`19` y de los robos en el lugar en el que habitas. Avergüénzate de la verdad de Dios y de su pacto, de apoyarse en el codo en la cena, de comportamiento despectivo en materia de dar y recibir, 
'''
"20" = '''
:sup:`20` de silencio ante los que te saludan, de mirar a una mujer que es una prostituta, 
'''
"21" = '''
:sup:`21` de alejar tu rostro de un pariente, de quitar una porción o un regalo, de mirar a una mujer que tiene un marido, 
'''
"22" = '''
:sup:`22` de entrometerse con su criada y no acercarse a su cama, de hablar de forma abusiva a los amigos, y después de haber dado, no insultes, 
'''
"23" = '''
:sup:`23` de repetir y decir lo que has oído, y de revelación de secretos. 
'''
"24" = '''
:sup:`24` Así te avergonzarás de las cosas correctas y encontrar el favor a los ojos de todos los hombres. 
'''
