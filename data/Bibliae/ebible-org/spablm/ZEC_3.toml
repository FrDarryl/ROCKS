[3]
"1" = '''
:sup:`1` Me mostró al sumo sacerdote Josué de pie ante el ángel de Yahvé, y a Satanás de pie a su derecha para ser su adversario. 
'''
"2" = '''
:sup:`2` Yahvé dijo a Satanás: “¡Yahvé te reprende, Satanás! ¡Sí, Yahvé, que ha elegido a Jerusalén, te reprende! ¿No es éste un palo ardiente arrancado del fuego?” 
'''
"3" = '''
:sup:`3` Josué estaba vestido con ropas sucias y estaba de pie ante el ángel. 
'''
"4" = '''
:sup:`4` Este respondió y habló a los que estaban delante de él, diciendo: “Quitadle las vestiduras sucias”. A él le dijo: “He aquí que he hecho pasar tu iniquidad de ti, y te vestiré con ropas ricas”. 
'''
"5" = '''
:sup:`5` Dije: “Que le pongan un turbante limpio en la cabeza”. Entonces le pusieron un turbante limpio en la cabeza, y lo vistieron; y el ángel de Yahvé estaba de pie. 
'''
"6" = '''
:sup:`6` El ángel de Yahvé sólo aseguró a Josué, diciendo: 
'''
"7" = '''
:sup:`7` “Yahvé de los Ejércitos dice: ‘Si andas en mis caminos, y si sigues mis instrucciones, entonces tú también juzgarás mi casa, y también guardarás mis atrios, y te daré un lugar de acceso entre estos que están de pie. 
'''
"8" = '''
:sup:`8` Escucha ahora, Josué, el sumo sacerdote, tú y tus compañeros que se sientan delante de ti, porque son hombres que son una señal; porque, he aquí, yo sacaré a mi siervo, el Renuevo. 
'''
"9" = '''
:sup:`9` Porque he aquí la piedra que he puesto delante de Josué: en una piedra hay siete ojos; he aquí que yo grabaré su inscripción’, dice el Señor de los Ejércitos, ‘y quitaré la iniquidad de esa tierra en un día. 
'''
"10" = '''
:sup:`10` En aquel día — dice el Señor de los Ejércitos — invitarás a cada uno a su prójimo bajo la vid y bajo la higuera”. 
'''
