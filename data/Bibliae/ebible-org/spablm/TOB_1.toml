[1]
"1" = '''
:sup:`1` El libro de las palabras de Tobit, hijo de Tobiel, hijo de Ananiel, hijo de Aduel, hijo de Gabael, del linaje de Asiel, de la tribu de Neftalí; 
'''
"2" = '''
:sup:`2` que en los días de Enemessar, rey de los asirios, fue llevado cautivo de Tisbe, que está a la derecha de Cedes Neftalí, en Galilea, sobre Aser. 
'''
"3" = '''
:sup:`3` Yo, Tobit, anduve por los caminos de la verdad y la justicia todos los días de mi vida, e hice muchas obras de caridad a mi parentela y a mi nación, que fueron conmigo a la tierra de los asirios, a Nínive. 
'''
"4" = '''
:sup:`4` Cuando estaba en mi país, en la tierra de Israel, siendo aún joven, toda la tribu de Neftalí, mi padre, se apartó de la casa de Jerusalén, que fue elegida de entre todas las tribus de Israel, para que todas las tribus ofrecieran sacrificios en ella, y el templo de la morada del Altísimo fue santificado y edificado en ella para todos los tiempos. 
'''
"5" = '''
:sup:`5` Todas las tribus que se apartaron juntas sacrificaron a la vaquilla de Baal, y lo mismo hizo la casa de Neftalí, mi padre. 
'''
"6" = '''
:sup:`6` Sólo yo iba con frecuencia a Jerusalén en las fiestas, como se ha ordenado a todo Israel por decreto eterno, teniendo las primicias y las décimas de mi cosecha, y lo primero que se esquilaba; y lo daba en el altar a los sacerdotes hijos de Aarón. 
'''
"7" = '''
:sup:`7` La décima parte de todos mis frutos la di a los hijos de Leví, que servían en Jerusalén. La segunda décima parte la vendí y la gasté cada año en Jerusalén. 
'''
"8" = '''
:sup:`8` La tercera décima parte la di a quienes correspondía, como me lo había ordenado la madre de mi padre, porque mi padre me había dejado huérfano. 
'''
"9" = '''
:sup:`9` Cuando me hice hombre, tomé como esposa a Ana, de la descendencia de nuestra propia familia. Con ella fui padre de Tobías. 
'''
"10" = '''
:sup:`10` Cuando fui llevado cautivo a Nínive, toda mi parentela y mis parientes comieron del pan de los gentiles; 
'''
"11" = '''
:sup:`11` pero yo me abstuve de comer, 
'''
"12" = '''
:sup:`12` porque me acordaba de Dios con toda mi alma. 
'''
"13" = '''
:sup:`13` Entonces el Altísimo me dio gracia y favor a los ojos de Enemessar, y fui su agente de compras. 
'''
"14" = '''
:sup:`14` Fui a Media y dejé diez talentos de plata en fideicomiso con Gabael, hermano de Gabrias, en Rages de Media. 
'''
"15" = '''
:sup:`15` Cuando Enemessar murió, su hijo Senaquerib reinó en su lugar. En su tiempo, las carreteras estaban revueltas, y yo ya no podía entrar en Media. 
'''
"16" = '''
:sup:`16` En los días de Enemessar, hice muchas limosnas a mi parentela: di mi pan a los hambrientos, 
'''
"17" = '''
:sup:`17` y mis vestidos a los desnudos. Si veía a alguno de mi raza muerto y arrojado en el muro de Nínive, lo enterraba. 
'''
"18" = '''
:sup:`18` Si el rey Senaquerib mataba a alguno, cuando venía huyendo de Judea, yo lo enterraba en privado; porque en su ira mataba a muchos, y los cuerpos eran buscados por el rey, y no se encontraban. 
'''
"19" = '''
:sup:`19` Pero uno de los ninivitas fue y le mostró al rey cómo los había enterrado, y se escondió; y cuando supe que me buscaban para matarme, me retiré por miedo. 
'''
"20" = '''
:sup:`20` Y todos mis bienes fueron arrebatados a la fuerza, y no me quedó nada, salvo mi mujer Ana y mi hijo Tobías. 
'''
"21" = '''
:sup:`21` No pasaron más de cincuenta y cinco días antes de que dos de sus hijos lo mataran y huyeran a las montañas de Ararat. Y reinó en su lugar Sarchedonus, su hijo, y nombró a Achiacharus, hijo de mi hermano Anael, sobre todas las cuentas de su reino y sobre todos sus asuntos. 
'''
"22" = '''
:sup:`22` Ajiacarus me solicitó, y yo vine a Nínive. Y Ajiacarus era copero, guardián del sello, administrador y supervisor de las cuentas. Sarchedonus lo nombró junto a él, pero era hijo de mi hermano. 
'''
