[2]
"1" = '''
:sup:`1` ¡Cómo ha cubierto el Señor a la hija de Sión con una nube en su ira! Ha hecho descender del cielo a la tierra la belleza de Israel, y no se ha acordado de su escabel en el día de su ira. 
'''
"2" = '''
:sup:`2` El Señor se ha tragado todas las moradas de Jacob sin piedad. Ha derribado en su ira las fortalezas de la hija de Judá. Los ha hecho caer al suelo. Ha profanado el reino y sus príncipes. 
'''
"3" = '''
:sup:`3` Ha cortado todo el cuerno de Israel con feroz ira. Ha retirado su mano derecha de delante del enemigo. Ha quemado a Jacob como un fuego ardiente, que devora todo a su alrededor. 
'''
"4" = '''
:sup:`4` Ha doblado su arco como un enemigo. Se ha levantado con su mano derecha como adversario. Ha matado todo lo que era agradable a la vista. En la tienda de la hija de Sión, ha derramado su ira como el fuego. 
'''
"5" = '''
:sup:`5` El Señor se ha convertido en un enemigo. Se ha tragado a Israel. Se ha tragado todos sus palacios. Ha destruido sus fortalezas. Ha multiplicado el luto y el lamento en la hija de Judá. 
'''
"6" = '''
:sup:`6` Se ha llevado violentamente su tabernáculo, como si fuera un jardín. Ha destruido su lugar de reunión. Yahvé ha hecho olvidar la asamblea solemne y el sábado en Sión. En la indignación de su ira, ha despreciado al rey y al sacerdote. 
'''
"7" = '''
:sup:`7` El Señor ha desechado su altar. Ha aborrecido su santuario. Ha entregado los muros de sus palacios en manos del enemigo. Han hecho ruido en la casa de Yahvé, como en el día de una asamblea solemne. 
'''
"8" = '''
:sup:`8` Yahvé se ha propuesto destruir el muro de la hija de Sión. Ha estirado la línea. No ha retirado su mano de la destrucción; Ha hecho que la muralla y el muro se lamenten. Languidecen juntos. 
'''
"9" = '''
:sup:`9` Sus puertas se han hundido en la tierra. Ha destruido y roto sus barrotes. Su rey y sus príncipes están entre las naciones donde no hay ley. Sí, sus profetas no encuentran ninguna visión de Yahvé. 
'''
"10" = '''
:sup:`10` Los ancianos de la hija de Sión se sientan en el suelo. Guardan silencio. Han levantado polvo sobre sus cabezas. Se han vestido de cilicio. Las vírgenes de Jerusalén bajan la cabeza hasta el suelo. 
'''
"11" = '''
:sup:`11` Mis ojos fallan con las lágrimas. Mi corazón está preocupado. Mi bilis se derrama sobre la tierra, por la destrucción de la hija de mi pueblo, porque los niños pequeños y los infantes se desmayan en las calles de la ciudad. 
'''
"12" = '''
:sup:`12` Le preguntan a sus madres, “¿Dónde está el grano y el vino?” cuando se desmayan como los heridos en las calles de la ciudad, cuando su alma se vierte en el seno de su madre. 
'''
"13" = '''
:sup:`13` ¿Qué te voy a testificar? ¿A qué te compararé, hija de Jerusalén? Qué voy a comparar contigo, ¿para que te consuele, virgen hija de Sión? Porque tu brecha es tan grande como el mar. ¿Quién puede curarte? 
'''
"14" = '''
:sup:`14` Tus profetas han visto visiones falsas y necias para ti. No han descubierto tu iniquidad, para revertir su cautiverio, sino que han visto para ustedes falsas revelaciones y causas de destierro. 
'''
"15" = '''
:sup:`15` Todos los que pasan te aplauden. Sisean y mueven la cabeza ante la hija de Jerusalén, diciendo, “¿Es esta la ciudad que los hombres llamaron ‘La perfección de la belleza’, la alegría de toda la tierra”? 
'''
"16" = '''
:sup:`16` Todos tus enemigos han abierto su boca contra ti. Sisean y rechinan los dientes. Dicen: “Nos la hemos tragado. Ciertamente, este es el día que buscábamos. Lo hemos encontrado. Lo hemos visto”. 
'''
"17" = '''
:sup:`17` Yahvé ha hecho lo que había planeado. Ha cumplido su palabra que ordenó en los días de antaño. Se ha tirado al suelo, y no se ha compadecido. Ha hecho que el enemigo se alegre de ti. Ha exaltado el cuerno de tus adversarios. 
'''
"18" = '''
:sup:`18` Su corazón clamaba al Señor. Oh, muro de la hija de Sión, deja que las lágrimas corran como un río día y noche. No te desahogues. No dejes que tus ojos descansen. 
'''
"19" = '''
:sup:`19` Levántate, grita en la noche, ¡al principio de los relojes! Derrama tu corazón como agua ante el rostro del Señor. Levanta tus manos hacia él por la vida de tus hijos pequeños, que se desmayan de hambre a la cabeza de cada calle. 
'''
"20" = '''
:sup:`20` “¡Mira, Yahvé, y mira a quién has hecho así! ¿Deberían las mujeres comerse a sus crías, los niños que sostenían y hacían rebotar sobre sus rodillas? ¿Deben morir el sacerdote y el profeta en el santuario del Señor? 
'''
"21" = '''
:sup:`21` “El joven y el anciano yacen en el suelo en las calles. Mis vírgenes y mis jóvenes han caído por la espada. Los has matado en el día de tu ira. Has masacrado, y no has compadecido. 
'''
"22" = '''
:sup:`22` “Has convocado, como en el día de una asamblea solemne, mis terrores por todos lados. No hubo nadie que escapara o permaneciera en el día de la ira de Yahvé. Mi enemigo ha consumido a los que he cuidado y criado. 
'''
