[3]
"1" = '''
:sup:`1` ¡Ay de la ciudad sangrienta! Toda ella está llena de mentiras y robos, sin fin de la rapiña. 
'''
"2" = '''
:sup:`2` El ruido del látigo, el ruido del traqueteo de las ruedas, los caballos que brincan y los carros que saltan, 
'''
"3" = '''
:sup:`3` el jinete que embiste, y la espada reluciente, la lanza que brilla, y una multitud de muertos, y un gran montón de cadáveres, y no hay fin de los cuerpos. Tropiezan con sus cuerpos 
'''
"4" = '''
:sup:`4` a causa de la multitud de la prostitución de la prostituta seductora, la señora de la brujería, que vende naciones por su prostitución, y familias por su brujería. 
'''
"5" = '''
:sup:`5` He aquí que yo estoy contra ti — dice el Señor de los Ejércitos — y levantaré tus faldas sobre tu rostro. Mostraré a las naciones tu desnudez, y a los reinos tu vergüenza. 
'''
"6" = '''
:sup:`6` Arrojaré sobre ti inmundicias abominables y te envileceré, y te convertiré en un espectáculo. 
'''
"7" = '''
:sup:`7` Sucederá que todos los que te miren huirán de ti y dirán: “¡Nínive ha sido arrasada! ¿Quién la llorará? ¿Dónde buscaré consoladores para ti?” 
'''
"8" = '''
:sup:`8` ¿Acaso eres mejor que No-Amón, que estaba situada entre los ríos, que tenía las aguas a su alrededor, cuya muralla era el mar, y su muro era del mar? 
'''
"9" = '''
:sup:`9` Cus y Egipto eran su fuerza ilimitada. Put y Libia fueron sus ayudantes. 
'''
"10" = '''
:sup:`10` Sin embargo, fue arrastrada. Fue llevada al cautiverio. Sus hijos pequeños fueron despedazados a la cabeza de todas las calles, y echaron suertes sobre sus hombres honorables, y todos sus grandes hombres fueron encadenados. 
'''
"11" = '''
:sup:`11` Tú también te embriagarás. Estarás escondido. Tú también buscarás refugio a causa del enemigo. 
'''
"12" = '''
:sup:`12` Todas tus fortalezas serán como las higueras con los primeros higos maduros. Si son sacudidas, caen en la boca del que las come. 
'''
"13" = '''
:sup:`13` He aquí que tus tropas en medio de ti son mujeres. Las puertas de tu tierra están abiertas de par en par a tus enemigos. El fuego ha devorado tus barras. 
'''
"14" = '''
:sup:`14` Saca agua para el asedio. Fortalece sus fortalezas. Entra en la arcilla y pisa la argamasa. Haz fuerte el horno de ladrillos. 
'''
"15" = '''
:sup:`15` Allí el fuego te devorará. La espada te cortará. Te devorará como al saltamontes. Multiplícate como el saltamontes. Multiplícate como la langosta. 
'''
"16" = '''
:sup:`16` Haz aumentado tus mercaderes más que las estrellas de los cielos. El saltamontes se despoja y huye. 
'''
"17" = '''
:sup:`17` Tus guardias son como las langostas, y tus funcionarios como las nubes de langostas, que se posan en las paredes en un día frío, pero cuando aparece el sol, huyen, y no se sabe dónde están. 
'''
"18" = '''
:sup:`18` Tus pastores duermen, rey de Asiria. Tus nobles se acuestan. Tu pueblo está disperso por los montes, y no hay quien lo reúna. 
'''
"19" = '''
:sup:`19` No hay quien sane tu herida, pues tu lesión es mortal. Todos los que oyen hablar de ti aplauden sobre ti, pues ¿quién no ha sentido tu infinita crueldad? 
'''
