[13]
"1" = '''
:sup:`1` “En aquel día se abrirá una fuente para la casa de David y para los habitantes de Jerusalén, para el pecado y la impureza. 
'''
"2" = '''
:sup:`2` Aquel día, dice el Señor de los Ejércitos, haré desaparecer de la tierra los nombres de los ídolos, y no se recordarán más. También haré que desaparezcan de la tierra los profetas y el espíritu de impureza. 
'''
"3" = '''
:sup:`3` Sucederá que cuando alguno profetice todavía, su padre y su madre que lo parió le dirán: ‘Debes morir, porque hablas mentiras en nombre de Yahvé’; y su padre y su madre que lo parió lo apuñalarán cuando profetice. 
'''
"4" = '''
:sup:`4` Sucederá en ese día que los profetas se avergonzarán cada uno de su visión cuando profetice; no llevarán un manto velludo para engañar, 
'''
"5" = '''
:sup:`5` sino que dirá: ‘Yo no soy profeta, soy un labrador de la tierra; porque he sido hecho siervo desde mi juventud.’ 
'''
"6" = '''
:sup:`6` Se le dirá: “¿Qué son estas heridas entre los brazos? Entonces responderá: ‘Aquellas con las que fui herido en casa de mis amigos.’ 
'''
"7" = '''
:sup:`7` “Despierta, espada, contra mi pastor, y contra el hombre que está cerca de mí”, dice Yahvé de los Ejércitos. “Golpea al pastor y las ovejas se dispersarán; y volveré mi mano contra los pequeños. 
'''
"8" = '''
:sup:`8` Sucederá que en toda la tierra — dice Yahvé —, “dos partes en él serán cortadas y morirán; pero el tercero quedará en él. 
'''
"9" = '''
:sup:`9` Llevaré la tercera parte al fuego, y los refinará como se refina la plata, y los probará como se prueba el oro. Invocarán mi nombre y yo los escucharé. Diré: “Es mi pueblo”. y dirán: “Yahvé es mi Dios””. 
'''
