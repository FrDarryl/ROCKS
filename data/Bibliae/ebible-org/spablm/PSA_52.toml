[52]
"1" = '''
:sup:`1` Para el jefe de los músicos. Una contemplación de David, cuando Doeg el edomita vino y le dijo a Saúl: “David ha venido a la casa de Ahimelec”. ¿Por qué te jactas de hacer travesuras, hombre poderoso? La bondad amorosa de Dios perdura continuamente. 
'''
"2" = '''
:sup:`2` Tu lengua trama la destrucción, como una navaja afilada, trabajando con engaño. 
'''
"3" = '''
:sup:`3` Amas el mal más que el bien, mintiendo en lugar de decir la verdad. Selah. 
'''
"4" = '''
:sup:`4` Amas todas las palabras devoradoras, tu lengua engañosa. 
'''
"5" = '''
:sup:`5` Dios también te destruirá para siempre. Él te tomará y te sacará de tu tienda, y te arrancaré de la tierra de los vivos. Selah. 
'''
"6" = '''
:sup:`6` También los justos lo verán y temerán, y se ríen de él, diciendo, 
'''
"7" = '''
:sup:`7` “He aquí el hombre que no hizo de Dios su fuerza, sino que confió en la abundancia de sus riquezas, y se fortaleció en su maldad”. 
'''
"8" = '''
:sup:`8` Pero en cuanto a mí, soy como un olivo verde en la casa de Dios. Confío en la bondad amorosa de Dios por siempre y para siempre. 
'''
"9" = '''
:sup:`9` Te daré gracias por siempre, porque lo has hecho. Esperaré en tu nombre, porque es bueno, en presencia de tus santos. 
'''
