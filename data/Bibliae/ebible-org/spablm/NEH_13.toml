[13]
"1" = '''
:sup:`1` Aquel día leyeron en el libro de Moisés a oídos del pueblo, y se encontró escrito en él que un amonita y un moabita no debían entrar en la asamblea de Dios para siempre, 
'''
"2" = '''
:sup:`2` porque no salieron al encuentro de los hijos de Israel con pan y agua, sino que contrataron a Balaam contra ellos para maldecirlos; sin embargo, nuestro Dios convirtió la maldición en bendición. 
'''
"3" = '''
:sup:`3` Sucedió que cuando escucharon la ley, separaron de Israel a toda la multitud mixta. 
'''
"4" = '''
:sup:`4` Antes de esto, el sacerdote Eliasib, que había sido designado como encargado de las habitaciones de la casa de nuestro Dios, siendo aliado de Tobías, 
'''
"5" = '''
:sup:`5` había preparado para él una gran sala, en la que antes se depositaban las ofrendas de comida, el incienso, los vasos y los diezmos del grano, el vino nuevo y el aceite, que se daban por mandato a los levitas, a los cantores y a los porteros; y las ofrendas onduladas para los sacerdotes. 
'''
"6" = '''
:sup:`6` Pero en todo esto no estuve en Jerusalén, porque en el año treinta y dos de Artajerjes, rey de Babilonia, fui al rey; y después de algunos días pedí permiso al rey, 
'''
"7" = '''
:sup:`7` y llegué a Jerusalén, y comprendí el mal que Eliasib había hecho a Tobías, al prepararle una habitación en los atrios de la casa de Dios. 
'''
"8" = '''
:sup:`8` Esto me afligió mucho. Por eso eché de la habitación todos los enseres de Tobías. 
'''
"9" = '''
:sup:`9` Luego ordené, y ellos limpiaron las habitaciones. Llevé a ellas los utensilios de la casa de Dios, con las ofrendas de comida y el incienso de nuevo. 
'''
"10" = '''
:sup:`10` Me di cuenta de que las porciones de los levitas no se les habían dado, de modo que los levitas y los cantores, que hacían el trabajo, habían huido cada uno a su campo. 
'''
"11" = '''
:sup:`11` Entonces discutí con los jefes y dije: “¿Por qué está abandonada la casa de Dios?” Los reuní y los puse en su lugar. 
'''
"12" = '''
:sup:`12` Entonces todo Judá trajo el diezmo del grano, del vino nuevo y del aceite a las arcas. 
'''
"13" = '''
:sup:`13` Puse como tesoreros sobre los tesoros al sacerdote Selemías y al escriba Sadoc, y de los levitas a Pedaías; y junto a ellos a Hanán hijo de Zaccur, hijo de Matanías; porque eran tenidos por fieles, y su oficio era repartir a sus hermanos. 
'''
"14" = '''
:sup:`14` Acuérdate de mí, Dios mío, en cuanto a esto, y no borres mis buenas obras que he hecho por la casa de mi Dios y por sus celebraciones. 
'''
"15" = '''
:sup:`15` En aquellos días vi a algunos hombres que pisaban lagares en sábado en Judá, que traían gavillas y cargaban asnos con vino, uvas, higos y toda clase de cargas que llevaban a Jerusalén en día de reposo; y testifiqué contra ellos en el día en que vendían alimentos. 
'''
"16" = '''
:sup:`16` También vivían allí algunos hombres de Tiro, que traían pescado y toda clase de mercancías, y vendían en sábado a los hijos de Judá y en Jerusalén. 
'''
"17" = '''
:sup:`17` Entonces discutí con los nobles de Judá y les dije: “¿Qué maldad es ésta que hacéis, profanando el día de reposo? 
'''
"18" = '''
:sup:`18` ¿No hicieron esto vuestros padres, y no trajo nuestro Dios todo este mal sobre nosotros y sobre esta ciudad? Sin embargo, vosotros traéis más ira sobre Israel al profanar el sábado”. 
'''
"19" = '''
:sup:`19` Sucedió que cuando las puertas de Jerusalén comenzaron a oscurecerse antes del sábado, mandé cerrar las puertas y ordené que no se abrieran hasta después del sábado. Puse a algunos de mis siervos a cargo de las puertas, para que no se introdujera ninguna carga en el día de reposo. 
'''
"20" = '''
:sup:`20` Entonces los mercaderes y vendedores de toda clase de mercancías acamparon fuera de Jerusalén una o dos veces. 
'''
"21" = '''
:sup:`21` Entonces yo testifiqué contra ellos y les dije: “¿Por qué os quedáis alrededor del muro? Si volvéis a hacerlo, os echaré mano”. Desde entonces, no vinieron en sábado. 
'''
"22" = '''
:sup:`22` Mandé a los levitas que se purificaran, y que vinieran a guardar las puertas, para santificar el día de reposo. Acuérdate de mí también por esto, Dios mío, y perdóname según la grandeza de tu amorosa bondad. 
'''
"23" = '''
:sup:`23` En aquellos días vi también a los judíos que se habían casado con mujeres de Asdod, de Amón y de Moab; 
'''
"24" = '''
:sup:`24` y sus hijos hablaban la mitad en el idioma de Asdod, y no podían hablar en la lengua de los judíos, sino según la lengua de cada pueblo. 
'''
"25" = '''
:sup:`25` Yo discutí con ellos, los maldije, golpeé a algunos de ellos, les arranqué el cabello y les hice jurar por Dios: “No daréis vuestras hijas a sus hijos, ni tomaréis sus hijas para vuestros hijos, ni para vosotros. 
'''
"26" = '''
:sup:`26` ¿No pecó Salomón, rey de Israel, con estas cosas? Sin embargo, entre muchas naciones no hubo un rey como él, y fue amado por su Dios, y Dios lo hizo rey de todo Israel. Sin embargo, las mujeres extranjeras lo hicieron pecar. 
'''
"27" = '''
:sup:`27` ¿Debemos, pues, escucharte para hacer todo este gran mal, para transgredir a nuestro Dios casándonos con mujeres extranjeras?” 
'''
"28" = '''
:sup:`28` Uno de los hijos de Joiada, hijo del sumo sacerdote Eliasib, era yerno de Sanbalat el horonita; por eso lo eché de mí. 
'''
"29" = '''
:sup:`29` Acuérdate de ellos, Dios mío, porque han profanado el sacerdocio y la alianza del sacerdocio y de los levitas. 
'''
"30" = '''
:sup:`30` Así los limpié de todos los extranjeros y señalé los deberes para los sacerdotes y para los levitas, cada uno en su trabajo; 
'''
"31" = '''
:sup:`31` y para la ofrenda de leña, en los tiempos señalados, y para las primicias. Acuérdate de mí, Dios mío, para bien. 
'''
