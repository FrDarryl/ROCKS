[25]
"1" = '''
:sup:`1` Festo, pues, habiendo llegado a la provincia, después de tres días subió a Jerusalén desde Cesarea. 
'''
"2" = '''
:sup:`2` Entonces el sumo sacerdote y los principales hombres de los judíos le informaron contra Pablo, y le rogaron, 
'''
"3" = '''
:sup:`3` pidiendo un favor contra él, que lo convocara a Jerusalén, tramando matarlo en el camino. 
'''
"4" = '''
:sup:`4` Sin embargo, Festo respondió que Pablo debía ser custodiado en Cesarea, y que él mismo iba a partir en breve. 
'''
"5" = '''
:sup:`5` “Dejad, pues, que bajen conmigo los que están en el poder entre vosotros, y si hay algo malo en el hombre, que lo acusen.” 
'''
"6" = '''
:sup:`6` Después de haber permanecido entre ellos más de diez días, bajó a Cesarea, y al día siguiente se sentó en el tribunal y mandó traer a Pablo. 
'''
"7" = '''
:sup:`7` Cuando llegó, los judíos que habían bajado de Jerusalén se pusieron a su alrededor, presentando contra él muchas y graves acusaciones que no podían probar, 
'''
"8" = '''
:sup:`8` mientras él decía en su defensa: “Ni contra la ley de los judíos, ni contra el templo, ni contra el César, he pecado en absoluto.” 
'''
"9" = '''
:sup:`9` Pero Festo, deseando ganarse el favor de los judíos, respondió a Pablo y le dijo: “¿Estás dispuesto a subir a Jerusalén y ser juzgado por mí allí respecto a estas cosas?” 
'''
"10" = '''
:sup:`10` Pero Pablo dijo: “Estoy ante el tribunal del César, donde debo ser juzgado. No he hecho ningún mal a los judíos, como tú también sabes muy bien. 
'''
"11" = '''
:sup:`11` Pues si he obrado mal y he cometido algo digno de muerte, no me niego a morir; pero si no es cierto nada de lo que me acusan, nadie puede entregarme a ellos. Apelo al César”. 
'''
"12" = '''
:sup:`12` Entonces Festo, tras consultar con el consejo, respondió: “Habéis apelado al César. Al César irás”. 
'''
"13" = '''
:sup:`13` Transcurridos algunos días, el rey Agripa y Berenice llegaron a Cesarea y saludaron a Festo. 
'''
"14" = '''
:sup:`14` Como permaneció allí muchos días, Festo expuso el caso de Pablo ante el rey, diciendo: “Hay un hombre que Félix dejó preso; 
'''
"15" = '''
:sup:`15` sobre el cual, estando yo en Jerusalén, me informaron los jefes de los sacerdotes y los ancianos de los judíos, pidiendo que se le condenara. 
'''
"16" = '''
:sup:`16` Les respondí que los romanos no acostumbran a entregar a ningún hombre a la muerte antes de que el acusado se haya encontrado cara a cara con los acusadores y haya tenido la oportunidad de defenderse del asunto que se le imputa. 
'''
"17" = '''
:sup:`17` Así pues, cuando se reunieron aquí, no me demoré, sino que al día siguiente me senté en el tribunal y ordené que se trajera al hombre. 
'''
"18" = '''
:sup:`18` Cuando los acusadores se pusieron en pie, no presentaron contra él ninguna acusación de las que yo suponía; 
'''
"19" = '''
:sup:`19` sino que tenían ciertas preguntas contra él sobre su propia religión y sobre un tal Jesús, que estaba muerto, del que Pablo afirmaba que estaba vivo. 
'''
"20" = '''
:sup:`20` Estando perplejo sobre cómo preguntar sobre estas cosas, le pregunté si estaba dispuesto a ir a Jerusalén y ser juzgado allí sobre estos asuntos. 
'''
"21" = '''
:sup:`21` Pero cuando Pablo apeló a que se le retuviera para la decisión del emperador, ordené que se le retuviera hasta que pudiera enviarlo al César.” 
'''
"22" = '''
:sup:`22` Agripa le dijo a Festo: “Yo también quisiera escuchar a ese hombre”. “Mañana”, dijo, “lo escucharás”. 
'''
"23" = '''
:sup:`23` Al día siguiente, cuando Agripa y Berenice vinieron con gran pompa, y entraron en el lugar de la audiencia con los comandantes y los principales hombres de la ciudad, por orden de Festo, Pablo fue introducido. 
'''
"24" = '''
:sup:`24` Festo dijo: “Rey Agripa, y todos los hombres que están aquí presentes con nosotros, veis a este hombre sobre el cual toda la multitud de los judíos me ha hecho peticiones, tanto en Jerusalén como aquí, clamando que no debe vivir más. 
'''
"25" = '''
:sup:`25` Pero cuando comprobé que no había cometido nada digno de muerte, y como él mismo apeló al emperador, decidí enviarlo, 
'''
"26" = '''
:sup:`26` de quien no tengo nada seguro que escribir a mi señor. Por eso lo he traído ante ti, y especialmente ante ti, rey Agripa, para que, después de examinarlo, tenga algo que escribir. 
'''
"27" = '''
:sup:`27` Porque me parece poco razonable, al enviar a un prisionero, no especificar también los cargos que se le imputan.” 
'''
