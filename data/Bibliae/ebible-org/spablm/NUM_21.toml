[21]
"1" = '''
:sup:`1` El cananeo, rey de Arad, que vivía en el sur, se enteró de que Israel venía por el camino de Atarim. Luchó contra Israel y tomó cautivos a algunos de ellos. 
'''
"2" = '''
:sup:`2` Israel hizo un voto a Yahvé y le dijo: “Si realmente entregas a este pueblo en mi mano, destruiré por completo sus ciudades.” 
'''
"3" = '''
:sup:`3` Yahvé escuchó la voz de Israel y entregó a los cananeos; y los destruyeron por completo a ellos y a sus ciudades. El nombre del lugar fue llamado Horma. 
'''
"4" = '''
:sup:`4` Viajaron desde el monte Hor por el camino del Mar Rojo, para rodear la tierra de Edom. El alma del pueblo estaba muy desanimada a causa del viaje. 
'''
"5" = '''
:sup:`5` El pueblo hablaba contra Dios y contra Moisés: “¿Por qué nos has sacado de Egipto para morir en el desierto? Porque no hay pan, no hay agua, y nuestra alma aborrece esta comida repugnante”. 
'''
"6" = '''
:sup:`6` El Señor envió serpientes venenosas entre el pueblo, y éstas mordieron al pueblo. Murió mucha gente de Israel. 
'''
"7" = '''
:sup:`7` El pueblo se acercó a Moisés y le dijo: “Hemos pecado, porque hemos hablado contra Yahvé y contra ti. Ruega a Yahvé que nos quite las serpientes”. Moisés oró por el pueblo. 
'''
"8" = '''
:sup:`8` Yahvé dijo a Moisés: “Haz una serpiente venenosa y ponla en un poste. Sucederá que todo el que sea mordido, cuando la vea, vivirá”. 
'''
"9" = '''
:sup:`9` Moisés hizo una serpiente de bronce y la puso en el asta. Si una serpiente había mordido a algún hombre, cuando miraba la serpiente de bronce, vivía. 
'''
"10" = '''
:sup:`10` Los hijos de Israel partieron y acamparon en Obot. 
'''
"11" = '''
:sup:`11` Partieron de Obot y acamparon en Ije Abarim, en el desierto que está frente a Moab, hacia el amanecer. 
'''
"12" = '''
:sup:`12` De allí partieron y acamparon en el valle de Zered. 
'''
"13" = '''
:sup:`13` De allí partieron y acamparon al otro lado del Arnón, que está en el desierto que sale de la frontera del amorreo; porque el Arnón es la frontera de Moab, entre Moab y el amorreo. 
'''
"14" = '''
:sup:`14` Por eso se dice en el Libro de las Guerras de Yahvé: “Vaheb en Sufa, los valles del Arnón, 
'''
"15" = '''
:sup:`15` la pendiente de los valles que se inclinan hacia la morada de Ar, se inclina sobre la frontera de Moab.” 
'''
"16" = '''
:sup:`16` Desde allí viajaron a Beer; ése es el pozo del que Yahvé dijo a Moisés: “Reúne al pueblo y les daré agua”. 
'''
"17" = '''
:sup:`17` Entonces Israel cantó esta canción: “¡Surge, pues! Cántale, 
'''
"18" = '''
:sup:`18` el pozo que cavaron los príncipes, que los nobles del pueblo cavaron, con el cetro, y con sus varas”. Desde el desierto viajaron a Matana; 
'''
"19" = '''
:sup:`19` y de Matana a Nahaliel; y de Nahaliel a Bamot; 
'''
"20" = '''
:sup:`20` y de Bamot al valle que está en el campo de Moab, a la cima del Pisga, que mira hacia el desierto. 
'''
"21" = '''
:sup:`21` Israel envió mensajeros a Sehón, rey de los amorreos, diciendo: 
'''
"22" = '''
:sup:`22` “Déjame pasar por tu tierra. No nos apartaremos del campo ni de la viña. No beberemos del agua de los pozos. Iremos por el camino del rey, hasta que hayamos pasado tu frontera”. 
'''
"23" = '''
:sup:`23` Sehón no permitió que Israel pasara por su frontera, pero Sehón reunió a todo su pueblo y salió contra Israel en el desierto, y llegó a Jahaz. Luchó contra Israel. 
'''
"24" = '''
:sup:`24` Israel lo hirió a filo de espada y se apoderó de su tierra desde Arnón hasta Jaboc, hasta los hijos de Amón, pues la frontera de los hijos de Amón estaba fortificada. 
'''
"25" = '''
:sup:`25` Israel tomó todas estas ciudades. Israel vivió en todas las ciudades de los amorreos, en Hesbón y en todas sus aldeas. 
'''
"26" = '''
:sup:`26` Porque Hesbón era la ciudad de Sehón, rey de los amorreos, que había luchado contra el antiguo rey de Moab y le había arrebatado toda su tierra hasta el Arnón. 
'''
"27" = '''
:sup:`27` Por eso dicen los que hablan en proverbios, “Ven a Hesbon. Que se construya y se establezca la ciudad de Sehón; 
'''
"28" = '''
:sup:`28` porque el fuego ha salido de Hesbón, una llama de la ciudad de Sihon. Ha devorado a Ar de Moab, Los señores de los lugares altos del Arnón. 
'''
"29" = '''
:sup:`29` ¡Ay de ti, Moab! ¡Están deshechos, gente de Quemos! Ha entregado a sus hijos como fugitivos, y sus hijas en cautiverio, a Sehón, rey de los amorreos. 
'''
"30" = '''
:sup:`30` Les hemos disparado. Hesbón ha perecido hasta Dibón. Hemos arrasado incluso con Nofa, Que llega hasta Medeba”. 
'''
"31" = '''
:sup:`31` Así vivió Israel en la tierra de los amorreos. 
'''
"32" = '''
:sup:`32` Moisés envió a espiar a Jazer. Tomaron sus aldeas y expulsaron a los amorreos que estaban allí. 
'''
"33" = '''
:sup:`33` Se volvieron y subieron por el camino de Basán. Og, el rey de Basán, salió contra ellos, él y todo su pueblo, para combatir en Edrei. 
'''
"34" = '''
:sup:`34` El Señor dijo a Moisés: “No le temas, porque lo he entregado en tu mano, con todo su pueblo y su tierra. Harás con él lo mismo que hiciste con Sehón, rey de los amorreos, que vivía en Hesbón”. 
'''
"35" = '''
:sup:`35` Así que lo hirieron, con sus hijos y todo su pueblo, hasta que no hubo sobrevivientes; y se apoderaron de su tierra. 
'''
