[52]
"1" = '''
:sup:`1` ¡Despierta, despierta! Ponte en marcha, Sión. Ponte tus hermosas vestiduras, Jerusalén, la ciudad santa, porque a partir de ahora ya no entrarán en vosotros los incircuncisos ni los impuros. 
'''
"2" = '''
:sup:`2` ¡Sacúdase del polvo! ¡Levántate, siéntate, Jerusalén! Libérate de las ataduras de tu cuello, hija cautiva de Sión. 
'''
"3" = '''
:sup:`3` Porque Yahvé dice: “Fuisteis vendidos por nada; y serás redimido sin dinero”. 
'''
"4" = '''
:sup:`4` Porque el Señor Yahvé dice: “Mi pueblo bajó al principio a Egipto para vivir allí; y el asirio los ha oprimido sin causa. 
'''
"5" = '''
:sup:`5` “Ahora, pues, ¿qué hago yo aquí?”, dice Yahvé, “¿Viendo que a mi pueblo se le quita por nada? Los que los gobiernan se burlan”, dice Yahvé, “y mi nombre es blasfemado continuamente durante todo el día. 
'''
"6" = '''
:sup:`6` Por eso mi pueblo conocerá mi nombre. Por tanto, en aquel día sabrán que yo soy el que habla. He aquí que soy yo”. 
'''
"7" = '''
:sup:`7` Qué hermosos son sobre los montes los pies del que trae buenas noticias, que publica la paz, que trae buenas noticias, que anuncia la salvación, que dice a Sión: “¡Tu Dios reina!” 
'''
"8" = '''
:sup:`8` Tus vigilantes alzan la voz. Juntos cantan; porque se verán cara a cara cuando Yahvé vuelva a Sión. 
'''
"9" = '''
:sup:`9` ¡Disfruta de la alegría! Cantad juntos, lugares desperdiciados de Jerusalén; porque Yahvé ha consolado a su pueblo. Ha redimido a Jerusalén. 
'''
"10" = '''
:sup:`10` Yahvé ha desnudado su santo brazo a los ojos de todas las naciones. Todos los confines de la tierra han visto la salvación de nuestro Dios. 
'''
"11" = '''
:sup:`11` ¡Salgan! ¡Salgan! ¡Salgan de ahí! ¡No toques ninguna cosa impura! ¡Sal de entre ella! Limpiaos, vosotros que lleváis los vasos de Yahvé. 
'''
"12" = '''
:sup:`12` Porque no saldrás con prisas, ni tampoco irás en volandas; porque Yahvé irá delante de ti, y el Dios de Israel será su retaguardia. 
'''
"13" = '''
:sup:`13` He aquí que mi siervo actuará con sabiduría. Será exaltado y elevado, y será muy alta. 
'''
"14" = '''
:sup:`14` Así como muchos se asombraron de ti — su aspecto estaba más estropeado que el de cualquier hombre, y su forma más que la de los hijos de los hombres — 
'''
"15" = '''
:sup:`15` así limpiará muchas naciones. Los reyes le cerrarán la boca; porque verán lo que no se les había dicho, y entenderán lo que no habían oído. 
'''
