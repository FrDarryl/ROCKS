[137]
"1" = '''
:sup:`1` Junto a los ríos de Babilonia, allí nos sentamos. Sí, lloramos cuando recordamos a Sion. 
'''
"2" = '''
:sup:`2` En los sauces de esa tierra, colgamos nuestras arpas. 
'''
"3" = '''
:sup:`3` Porque allí, los que nos llevaban cautivos nos pedían canciones. Los que nos atormentaban exigían canciones de alegría: “¡Cántanos una de las canciones de Sión!” 
'''
"4" = '''
:sup:`4` ¿Cómo podemos cantar la canción de Yahvé en una tierra extranjera? 
'''
"5" = '''
:sup:`5` Si me olvido de ti, Jerusalén, que mi mano derecha olvide su habilidad. 
'''
"6" = '''
:sup:`6` Que se me pegue la lengua al paladar si no me acuerdo de ti, si no prefiero a Jerusalén por encima de mi principal alegría. 
'''
"7" = '''
:sup:`7` Acuérdate, Yahvé, de los hijos de Edom en el día de Jerusalén, que dijo: “¡Arráncalo! ¡Arrasa hasta sus cimientos!” 
'''
"8" = '''
:sup:`8` Hija de Babilonia, condenada a la destrucción, se alegrará quien le pague, como tú lo has hecho con nosotros. 
'''
"9" = '''
:sup:`9` Feliz será, que toma y estrella a tus pequeños contra la roca. 
'''
