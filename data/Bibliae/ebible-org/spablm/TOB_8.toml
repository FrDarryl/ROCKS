[8]
"1" = '''
:sup:`1` Cuando terminaron de cenar, hicieron entrar a Tobías. 
'''
"2" = '''
:sup:`2` Pero mientras iba, se acordó de las palabras de Rafael, y tomó las cenizas del incienso, puso el corazón y el hígado del pescado, e hizo humo con ellas. 
'''
"3" = '''
:sup:`3` Cuando el demonio sintió ese olor, huyó a las partes más altas de Egipto, y el ángel lo ató. 
'''
"4" = '''
:sup:`4` Pero después de que ambos estuvieron encerrados juntos, Tobías se levantó de la cama y dijo: “Hermana, levántate y oremos para que el Señor tenga misericordia de nosotros.” 
'''
"5" = '''
:sup:`5` Y Tobías comenzó a decir: “Bendito seas, oh Dios de nuestros padres, y bendito sea tu santo y glorioso nombre por siempre. Que te bendigan los cielos y todas tus criaturas. 
'''
"6" = '''
:sup:`6` Tú hiciste a Adán y le diste a Eva, su mujer, como ayuda y apoyo. De ellos salió la semilla de los hombres. Dijiste que no era bueno que el hombre estuviera solo. Hagámosle una ayudante como él. 
'''
"7" = '''
:sup:`7` Y ahora, Señor, no tomo a esta mi hermana por lujuria, sino en verdad. Ordena que encuentre misericordia y envejezca con ella”. 
'''
"8" = '''
:sup:`8` Ella dijo con él: “Amén”. Y ambos durmieron aquella noche. 
'''
"9" = '''
:sup:`9` Raguel se levantó y fue a cavar una tumba, 
'''
"10" = '''
:sup:`10` diciendo: “No sea que él también muera”. 
'''
"11" = '''
:sup:`11` Raguel entró en su casa, 
'''
"12" = '''
:sup:`12` y dijo a su mujer Edna: “Envía a una de las criadas para que vea si está vivo. Si no, lo enterraremos, y nadie lo sabrá”. 
'''
"13" = '''
:sup:`13` La sierva abrió la puerta y entró, y los encontró a ambos durmiendo, 
'''
"14" = '''
:sup:`14` y salió y les dijo que estaba vivo. 
'''
"15" = '''
:sup:`15` Entonces Raguel bendijo a Dios, diciendo: “¡Bendito seas, oh Dios, con toda la bendición pura y santa! ¡Que te bendigan tus santos y todas tus criaturas! ¡Que todos tus ángeles y tus elegidos te bendigan por siempre! 
'''
"16" = '''
:sup:`16` Bendito seas, porque me has alegrado; y no me ha sucedido como yo sospechaba, sino que nos has tratado según tu gran misericordia. 
'''
"17" = '''
:sup:`17` Bendito seas, porque te has apiadado de dos que eran hijos únicos de sus padres. Muéstrales misericordia, Señor. Llena su vida de salud con alegría y misericordia. 
'''
"18" = '''
:sup:`18` Ordenó a sus siervos que llenaran la tumba. 
'''
"19" = '''
:sup:`19` Celebró el banquete de bodas para ellos durante catorce días. 
'''
"20" = '''
:sup:`20` Antes de que se cumplieran los días del banquete de bodas, Raguel le juró que no se iría hasta que se cumplieran los catorce días del banquete de bodas; 
'''
"21" = '''
:sup:`21` y que entonces tomaría la mitad de sus bienes y se iría con seguridad a su padre; y el resto, dijo, cuando muriéramos mi mujer y yo. 
'''
