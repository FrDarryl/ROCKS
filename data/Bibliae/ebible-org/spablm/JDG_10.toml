[10]
"1" = '''
:sup:`1` Después de Abimelec, Tola, hijo de Puah, hijo de Dodo, un hombre de Isacar, se levantó para salvar a Israel. Vivió en Shamir, en la región montañosa de Efraín. 
'''
"2" = '''
:sup:`2` Juzgó a Israel durante veintitrés años, murió y fue enterrado en Samir. 
'''
"3" = '''
:sup:`3` Después de él se levantó Jair, el Galaadita. Juzgó a Israel durante veintidós años. 
'''
"4" = '''
:sup:`4` Tenía treinta hijos que montaban en treinta asnos. Tenían treinta ciudades, que hasta hoy se llaman Havvoth Jair, que están en el país de Galaad. 
'''
"5" = '''
:sup:`5` Jair murió y fue enterrado en Kamon. 
'''
"6" = '''
:sup:`6` Los hijos de Israel volvieron a hacer lo que era malo a los ojos de Yahvé, y sirvieron a los baales, a Astarot, a los dioses de Siria, a los dioses de Sidón, a los dioses de Moab, a los dioses de los hijos de Amón y a los dioses de los filisteos. Abandonaron a Yahvé y no le sirvieron. 
'''
"7" = '''
:sup:`7` La ira de Yahvé ardió contra Israel, y lo vendió en manos de los filisteos y de los hijos de Amón. 
'''
"8" = '''
:sup:`8` Aquel año molestaron y oprimieron a los hijos de Israel. Durante dieciocho años oprimieron a todos los hijos de Israel que estaban al otro lado del Jordán, en la tierra de los amorreos, que está en Galaad. 
'''
"9" = '''
:sup:`9` Los hijos de Amón pasaron el Jordán para luchar también contra Judá, contra Benjamín y contra la casa de Efraín, de modo que Israel estaba muy afligido. 
'''
"10" = '''
:sup:`10` Los hijos de Israel clamaron a Yahvé diciendo: “Hemos pecado contra ti, porque hemos abandonado a nuestro Dios y hemos servido a los baales.” 
'''
"11" = '''
:sup:`11` El Señor dijo a los hijos de Israel: “¿No os salvé de los egipcios, de los amorreos, de los hijos de Amón y de los filisteos? 
'''
"12" = '''
:sup:`12` También os oprimieron los sidonios, los amalecitas y los maonitas; y vosotros clamasteis a mí, y yo os salvé de su mano. 
'''
"13" = '''
:sup:`13` Pero me habéis abandonado y habéis servido a otros dioses. Por eso no os salvaré más. 
'''
"14" = '''
:sup:`14` Ve y clama a los dioses que has elegido. Que te salven en el momento de tu angustia”. 
'''
"15" = '''
:sup:`15` Los hijos de Israel dijeron a Yahvé: “¡Hemos pecado! Haz con nosotros lo que te parezca bien; sólo líbranos, por favor, hoy”. 
'''
"16" = '''
:sup:`16` Abandonaron los dioses extranjeros de entre ellos y sirvieron a Yahvé; y su alma se entristeció por la miseria de Israel. 
'''
"17" = '''
:sup:`17` Entonces los hijos de Amón se reunieron y acamparon en Galaad. Los hijos de Israel se reunieron y acamparon en Mizpa. 
'''
"18" = '''
:sup:`18` El pueblo, los príncipes de Galaad, se dijeron unos a otros: “¿Quién es el hombre que comenzará a luchar contra los hijos de Amón? Él será el jefe de todos los habitantes de Galaad”. 
'''
