[121]
"1" = '''
:sup:`1` Una canción de ascensos. Alzaré mis ojos a las colinas. ¿De dónde viene mi ayuda? 
'''
"2" = '''
:sup:`2` Mi ayuda viene de Yahvé, que hizo el cielo y la tierra. 
'''
"3" = '''
:sup:`3` No permitirá que tu pie se mueva. El que te guarda no dormirá. 
'''
"4" = '''
:sup:`4` He aquí que el que guarda a Israel no se adormecerá ni dormirá. 
'''
"5" = '''
:sup:`5` Yahvé es tu guardián. Yahvé es tu sombra a tu derecha. 
'''
"6" = '''
:sup:`6` El sol no te dañará de día, ni la luna de noche. 
'''
"7" = '''
:sup:`7` El Señor te guardará de todo mal. Él guardará tu alma. 
'''
"8" = '''
:sup:`8` Yahvé guardará tu salida y tu entrada, a partir de este momento, y para siempre. 
'''
