[29]
"1" = '''
:sup:`1` Entonces Jacob siguió su camino y llegó a la tierra de los hijos de Oriente. 
'''
"2" = '''
:sup:`2` Miró, y vio un pozo en el campo, y vio tres rebaños de ovejas acostados junto a él. Porque de ese pozo abrevaban los rebaños. La piedra de la boca del pozo era grande. 
'''
"3" = '''
:sup:`3` Allí estaban reunidos todos los rebaños. Rodaron la piedra de la boca del pozo, dieron de beber a las ovejas y volvieron a poner la piedra en la boca del pozo en su lugar. 
'''
"4" = '''
:sup:`4` Jacob les dijo: “Parientes míos, ¿de dónde sois?” Dijeron: “Somos de Harán”. 
'''
"5" = '''
:sup:`5` Les dijo: “¿Conocéis a Labán, hijo de Nacor?” Dijeron: “Lo conocemos”. 
'''
"6" = '''
:sup:`6` Les dijo: “¿Le va bien?”. Dijeron: “Está bien. Mira, Raquel, su hija, viene con las ovejas”. 
'''
"7" = '''
:sup:`7` Dijo: “Mira, todavía es mediodía, no es hora de reunir el ganado. Da de beber a las ovejas y ve a darles de comer”. 
'''
"8" = '''
:sup:`8` Dijeron: “No podemos, hasta que se reúnan todos los rebaños y se quite la piedra de la boca del pozo. Entonces abrevaremos las ovejas”. 
'''
"9" = '''
:sup:`9` Mientras aún hablaba con ellos, llegó Raquel con las ovejas de su padre, pues las guardaba. 
'''
"10" = '''
:sup:`10` Cuando Jacob vio a Raquel, la hija de Labán, hermano de su madre, y las ovejas de Labán, hermano de su madre, se acercó, hizo rodar la piedra de la boca del pozo y dio de beber al rebaño de Labán, hermano de su madre. 
'''
"11" = '''
:sup:`11` Jacob besó a Raquel, alzó la voz y lloró. 
'''
"12" = '''
:sup:`12` Jacob le dijo a Raquel que era pariente de su padre y que era hijo de Rebeca. Ella corrió y se lo contó a su padre. 
'''
"13" = '''
:sup:`13` Cuando Labán oyó la noticia de Jacob, el hijo de su hermana, corrió a recibir a Jacob, lo abrazó y lo besó, y lo llevó a su casa. Jacob le contó a Labán todas estas cosas. 
'''
"14" = '''
:sup:`14` Labán le dijo: “Ciertamente tú eres mi hueso y mi carne”. Jacob se quedó con él durante un mes. 
'''
"15" = '''
:sup:`15` Labán le dijo a Jacob: “Porque eres mi pariente, ¿debes servirme por nada? Dime, ¿cuál será tu salario?” 
'''
"16" = '''
:sup:`16` Labán tenía dos hijas. El nombre de la mayor era Lía, y el de la menor, Raquel. 
'''
"17" = '''
:sup:`17` Los ojos de Lea eran débiles, pero Raquel era hermosa en forma y atractiva. 
'''
"18" = '''
:sup:`18` Jacob amaba a Raquel. Dijo: “Te serviré siete años por Raquel, tu hija menor”. 
'''
"19" = '''
:sup:`19` Labán dijo: “Es mejor que te la entregue a ti que a otro hombre. Quédate conmigo”. 
'''
"20" = '''
:sup:`20` Jacob sirvió siete años por Raquel. Le parecieron pocos días, para el amor que sentía por ella. 
'''
"21" = '''
:sup:`21` Jacob dijo a Labán: “Dame a mi mujer, pues mis días están cumplidos, para que entre con ella.” 
'''
"22" = '''
:sup:`22` Labán reunió a todos los hombres del lugar e hizo un banquete. 
'''
"23" = '''
:sup:`23` Al anochecer, tomó a su hija Lea y la llevó a Jacob. Él entró con ella. 
'''
"24" = '''
:sup:`24` Labán le dio a su hija Lea a Zilpá como sirvienta. 
'''
"25" = '''
:sup:`25` Por la mañana, he aquí que era Lea. Le dijo a Labán: “¿Qué es esto que has hecho conmigo? ¿No he servido contigo por Raquel? ¿Por qué entonces me has engañado?” 
'''
"26" = '''
:sup:`26` Labán dijo: “No se hace así en nuestro lugar, dar al menor antes que al primogénito. 
'''
"27" = '''
:sup:`27` Cumple la semana de éste, y te daremos también el otro para el servicio que prestarás conmigo durante siete años más.” 
'''
"28" = '''
:sup:`28` Jacob lo hizo y cumplió su semana. Le dio a su hija Raquel como esposa. 
'''
"29" = '''
:sup:`29` Labán dio a Bilhá, su sierva, a su hija Raquel para que fuera su sirvienta. 
'''
"30" = '''
:sup:`30` Entró también a Raquel, y amó también a Raquel más que a Lea, y sirvió con él siete años más. 
'''
"31" = '''
:sup:`31` Yahvé vio que Lea era odiada, y abrió su vientre, pero Raquel era estéril. 
'''
"32" = '''
:sup:`32` Lea concibió y dio a luz un hijo, al que llamó Rubén. Porque dijo: “Porque Yahvé ha mirado mi aflicción, pues ahora mi esposo me amará”. 
'''
"33" = '''
:sup:`33` Concibió de nuevo y dio a luz un hijo, y dijo: “Porque Yahvé ha oído que soy odiada, por eso me ha dado también este hijo.” Le puso el nombre de Simeón. 
'''
"34" = '''
:sup:`34` Concibió de nuevo y dio a luz un hijo. Dijo: “Esta vez mi esposo se unirá a mí, porque le he dado tres hijos”. Por eso se llamó Leví. 
'''
"35" = '''
:sup:`35` Concibió de nuevo y dio a luz un hijo. Dijo: “Esta vez alabaré a Yahvé”. Por eso lo llamó Judá. Luego dejó de dar a luz. 
'''
