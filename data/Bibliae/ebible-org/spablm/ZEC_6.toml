[6]
"1" = '''
:sup:`1` Volví a alzar los ojos y miré, y he aquí que cuatro carros salían de entre dos montes; y los montes eran de bronce. 
'''
"2" = '''
:sup:`2` En el primer carro había caballos rojos. En el segundo carro había caballos negros. 
'''
"3" = '''
:sup:`3` En el tercer carro había caballos blancos. En el cuarto carro había caballos moteados, todos ellos poderosos. 
'''
"4" = '''
:sup:`4` Entonces pregunté al ángel que hablaba conmigo: “¿Qué son éstos, mi señor?” 
'''
"5" = '''
:sup:`5` El ángel me respondió: “Estos son los cuatro vientos del cielo, que salen de pie ante el Señor de toda la tierra. 
'''
"6" = '''
:sup:`6` El de los caballos negros sale hacia el país del norte, y el blanco salió tras ellos, y el moteado salió hacia el país del sur.” 
'''
"7" = '''
:sup:`7` Los fuertes salieron y buscaron ir de un lado a otro de la tierra. Él les dijo: “¡Vayan de un lado a otro de la tierra!” Así que caminaron de un lado a otro de la tierra. 
'''
"8" = '''
:sup:`8` Entonces me llamó y me habló diciendo: “He aquí que los que van hacia el país del norte han calmado mi espíritu en el país del norte”. 
'''
"9" = '''
:sup:`9` La palabra de Yahvé vino a mí, diciendo: 
'''
"10" = '''
:sup:`10` “Toma de los del cautiverio, de Heldai, de Tobías y de Jedaías; y ven el mismo día, y entra en la casa de Josías hijo de Sofonías, donde han venido de Babilonia. 
'''
"11" = '''
:sup:`11` Sí, tomen plata y oro, hagan coronas y pónganlas sobre la cabeza de Josué, hijo de Josadac, el sumo sacerdote; 
'''
"12" = '''
:sup:`12` y háblenle diciendo: “El Señor de los Ejércitos dice: “¡He aquí el hombre cuyo nombre es Rama! Él crecerá de su lugar; y él construirá el templo de Yahvé. 
'''
"13" = '''
:sup:`13` Él construirá el templo de Yahvé. Llevará la gloria, y se sentará y gobernará en su trono. Será sacerdote en su trono. El consejo de paz estará entre ambos. 
'''
"14" = '''
:sup:`14` Las coronas serán para Helem, Tobías, Jedaías y Hen, hijo de Sofonías, como recuerdo en el templo de Yahvé. 
'''
"15" = '''
:sup:`15` Los que están lejos vendrán y construirán en el templo de Yahvé; y sabrás que Yahvé de los Ejércitos me ha enviado a ti. Esto sucederá, si obedeces diligentemente la voz de Yahvé vuestro Dios”’” 
'''
