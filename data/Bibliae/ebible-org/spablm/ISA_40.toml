[40]
"1" = '''
:sup:`1` “Consuela, consuela a mi pueblo”, dice tu Dios. 
'''
"2" = '''
:sup:`2` “Habla confortablemente a Jerusalén, y dile que su guerra está consumada, que su iniquidad está perdonada, que ha recibido de la mano de Yahvé el doble de todos sus pecados.” 
'''
"3" = '''
:sup:`3` La voz de quien llama, “¡Preparen el camino de Yahvé en el desierto! Haz una carretera llana en el desierto para nuestro Dios. 
'''
"4" = '''
:sup:`4` Todo valle será exaltado, y todo monte y colina será rebajado. Los desniveles se harán a nivel, y los lugares ásperos una llanura. 
'''
"5" = '''
:sup:`5` La gloria de Yahvé se revelará, y toda la carne la verá junta; porque la boca de Yahvé lo ha dicho”. 
'''
"6" = '''
:sup:`6` La voz de uno que dice: “¡Grita!” Uno dijo: “¿Qué voy a llorar?” “Toda la carne es como la hierba, y toda su gloria es como la flor del campo. 
'''
"7" = '''
:sup:`7` La hierba se marchita, la flor se desvanece, porque el aliento de Yahvé sopla sobre ella. Seguramente la gente es como la hierba. 
'''
"8" = '''
:sup:`8` La hierba se seca, la flor se desvanece; pero la palabra de nuestro Dios permanece para siempre”. 
'''
"9" = '''
:sup:`9` Tú, que das buenas noticias a Sión, sube a un monte alto. Tú, que das buenas noticias a Jerusalén, levanta tu voz con fuerza. ¡Levántalo! ¡No tengas miedo! Di a las ciudades de Judá: “¡Contempla a tu Dios!” 
'''
"10" = '''
:sup:`10` He aquí que el Señor Yahvé vendrá como un poderoso, y su brazo gobernará por él. He aquí que su recompensa está con él, y su recompensa ante él. 
'''
"11" = '''
:sup:`11` Alimentará su rebaño como un pastor. Recogerá los corderos en su brazo, y llevarlos en su seno. Guiará suavemente a los que tienen sus crías. 
'''
"12" = '''
:sup:`12` Que ha medido las aguas en el hueco de su mano, y marcó el cielo con su palmo, y calculó el polvo de la tierra en una cesta de medición, y pesaba las montañas en balanzas, y las colinas en una balanza? 
'''
"13" = '''
:sup:`13` Que ha dirigido el Espíritu de Yahvé, o le ha enseñado como su consejero? 
'''
"14" = '''
:sup:`14` Con quién se asesoró, y que lo instruyó, y le enseñó el camino de la justicia, y le enseñó el conocimiento, y le mostró el camino del entendimiento? 
'''
"15" = '''
:sup:`15` He aquí que las naciones son como una gota en un cubo, y son considerados como una mota de polvo en una balanza. He aquí que levanta las islas como una cosa muy pequeña. 
'''
"16" = '''
:sup:`16` Líbano no es suficiente para quemar, ni sus animales suficientes para un holocausto. 
'''
"17" = '''
:sup:`17` Todas las naciones son como nada ante él. Son considerados por él como menos que nada, y vanidad. 
'''
"18" = '''
:sup:`18` ¿A quién, pues, vas a comparar a Dios? ¿O con qué semejanza se le comparará? 
'''
"19" = '''
:sup:`19` Un obrero ha fundido una imagen, y el orfebre lo recubre de oro, y le echa cadenas de plata. 
'''
"20" = '''
:sup:`20` El que está demasiado empobrecido para una ofrenda así, elige un árbol que no se pudra. Busca a un hábil obrero para que le instale una imagen tallada que no se mueva. 
'''
"21" = '''
:sup:`21` ¿No lo sabías? ¿No te has enterado? ¿No te lo han dicho desde el principio? ¿No has entendido desde los cimientos de la tierra? 
'''
"22" = '''
:sup:`22` Es el que se sienta sobre el círculo de la tierra, y sus habitantes son como saltamontes; que extiende los cielos como una cortina, y los extiende como una tienda para habitar, 
'''
"23" = '''
:sup:`23` que lleva a los príncipes a la nada, que hace que los jueces de la tierra no tengan sentido. 
'''
"24" = '''
:sup:`24` Se plantan apenas. Están sembrados apenas. Sus acciones apenas han echado raíces en el suelo. Simplemente sopla sobre ellos y se marchitan, y el torbellino se los lleva como rastrojos. 
'''
"25" = '''
:sup:`25` “¿A quién, pues, me compararéis? ¿Quién es mi igual?”, dice el Santo. 
'''
"26" = '''
:sup:`26` Levanta tus ojos a lo alto, y ver quién las ha creado, que saca su ejército por número. Los llama a todos por su nombre. por la grandeza de su poderío, y porque es fuerte en el poder, no falta ni uno. 
'''
"27" = '''
:sup:`27` ¿Por qué dices, Jacob, y habla, Israel, “Mi camino está oculto a Yahvé, ¿y la justicia que me corresponde es despreciada por mi Dios?” 
'''
"28" = '''
:sup:`28` ¿No lo sabías? ¿No te has enterado? El Dios eterno, Yahvé, el Creador de los confines de la tierra, no desmaya. No está cansado. Su entendimiento es inescrutable. 
'''
"29" = '''
:sup:`29` Él da poder a los débiles. Aumenta la fuerza del que no tiene fuerza. 
'''
"30" = '''
:sup:`30` Incluso los jóvenes desfallecen y se cansan, y los jóvenes caen por completo; 
'''
"31" = '''
:sup:`31` pero los que esperan a Yahvé renovarán sus fuerzas. Se alzarán con alas como águilas. Correrán y no se cansarán. Caminarán y no desfallecerán. 
'''
