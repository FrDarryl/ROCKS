"1" = '''
:sup:`1` Moab se rebeló contra Israel tras la muerte de Ajab. 
'''
"2" = '''
:sup:`2` Ocozías se cayó por la celosía de su habitación superior que estaba en Samaria, y se enfermó. Envió entonces mensajeros y les dijo: “Vayan a consultar a Baal Zebub, el dios de Ecrón, si me recuperaré de esta enfermedad.” 
'''
"3" = '''
:sup:`3` Pero el ángel de Yahvé dijo a Elías tisbita: “Levántate, sube a recibir a los mensajeros del rey de Samaria y diles: ‘¿Es porque no hay un Dios en Israel que vas a consultar a Baal Zebub, el dios de Ecrón? 
'''
"4" = '''
:sup:`4` Ahora, pues, Yahvé dice: “No bajarás del lecho al que has subido, sino que ciertamente morirás””. Entonces Elías partió. 
'''
"5" = '''
:sup:`5` Los mensajeros volvieron a él y les dijo: “¿Por qué habéis vuelto?”. 
'''
"6" = '''
:sup:`6` Le dijeron: “Un hombre subió a nuestro encuentro y nos dijo: “Id, volved al rey que os ha enviado y decidle: “Yahvé dice: ‘¿Es porque no hay Dios en Israel que enviáis a consultar a Baal Zebub, el dios de Ecrón? Por lo tanto, no bajarás del lecho al que has subido, sino que ciertamente morirás’”. 
'''
"7" = '''
:sup:`7` Les dijo: “¿Qué clase de hombre es el que ha subido a vuestro encuentro y os ha dicho estas palabras?” 
'''
"8" = '''
:sup:`8` Le respondieron: “Era un hombre velludo y llevaba un cinturón de cuero en la cintura”. Dijo: “Es Elías el tisbita”. 
'''
"9" = '''
:sup:`9` Entonces el rey envió a un capitán de cincuenta con sus cincuenta a él. Subió hasta él; y he aquí que estaba sentado en la cima del monte. Le dijo: “Hombre de Dios, el rey ha dicho que bajes”. 
'''
"10" = '''
:sup:`10` Elías respondió al capitán de los cincuenta: “¡Si soy un hombre de Dios, que baje fuego del cielo y te consuma a ti y a tus cincuenta!” Entonces bajó fuego del cielo y lo consumió a él y a sus cincuenta. 
'''
"11" = '''
:sup:`11` De nuevo le envió otro capitán de cincuenta con sus cincuenta. Él le respondió: “Hombre de Dios, el rey ha dicho: “¡Baja rápido!”. 
'''
"12" = '''
:sup:`12` Elías les respondió: “¡Si soy un hombre de Dios, que baje fuego del cielo y os consuma a vosotros y a vuestros cincuenta!” Entonces el fuego de Dios bajó del cielo y lo consumió a él y a sus cincuenta. 
'''
"13" = '''
:sup:`13` Volvió a enviar al capitán de un tercer grupo de cincuenta con sus cincuenta. El tercer capitán de los cincuenta subió, y vino y se arrodilló ante Elías, y le rogó, y le dijo: “Hombre de Dios, por favor, haz que mi vida y la vida de estos cincuenta de tus siervos sea preciosa ante tus ojos. 
'''
"14" = '''
:sup:`14` He aquí que ha bajado fuego del cielo y ha consumido a los dos últimos capitanes de cincuenta con sus cincuenta. Pero ahora haz que mi vida sea preciosa a tus ojos”. 
'''
"15" = '''
:sup:`15` El ángel de Yahvé dijo a Elías: “Baja con él. No le tengas miedo”. Entonces se levantó y bajó con él al rey. 
'''
"16" = '''
:sup:`16` Este le dijo: “Yahvé dice: ‘Porque has enviado mensajeros a consultar a Baal Zebub, el dios de Ecrón, ¿es que no hay Dios en Israel para consultar su palabra? Por eso no bajarás del lecho al que has subido, sino que morirás sin duda’”. 
'''
"17" = '''
:sup:`17` Murió, pues, según la palabra de Yahvé que Elías había pronunciado. Joram comenzó a reinar en su lugar en el segundo año de Joram hijo de Josafat, rey de Judá, porque no tenía hijo. 
'''
"18" = '''
:sup:`18` El resto de los hechos de Ocozías, ¿no están escritos en el libro de las crónicas de los reyes de Israel? 
'''
