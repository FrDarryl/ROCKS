[3]
"1" = '''
:sup:`1` El niño Samuel ministraba a Yahvé ante Elí. La palabra de Yahvé era rara en aquellos días. No había entonces muchas visiones. 
'''
"2" = '''
:sup:`2` En aquel tiempo, cuando Elí estaba acostado en su lugar (ahora sus ojos habían comenzado a oscurecerse, de modo que no podía ver), 
'''
"3" = '''
:sup:`3` y la lámpara de Dios aún no se había apagado, y Samuel se había acostado en el templo de Yahvé donde estaba el arca de Dios, 
'''
"4" = '''
:sup:`4` Yahvé llamó a Samuel. Le dijo: “Aquí estoy”. 
'''
"5" = '''
:sup:`5` Corrió hacia Elí y le dijo: “Aquí estoy, porque me has llamado”. Dijo: “No he llamado. Acuéstate de nuevo”. Fue y se acostó. 
'''
"6" = '''
:sup:`6` Yahvé volvió a llamar: “¡Samuel!” Samuel se levantó y se dirigió a Elí y le dijo: “Aquí estoy, porque me has llamado”. Respondió: “No he llamado, hijo mío. Vuelve a acostarte”. 
'''
"7" = '''
:sup:`7` Samuel aún no conocía a Yahvé ni se le había revelado la palabra de Yahvé. 
'''
"8" = '''
:sup:`8` Yahvé volvió a llamar a Samuel por tercera vez. Se levantó y fue a Elí y le dijo: “Aquí estoy, porque me has llamado”. Elí percibió que Yahvé había llamado al niño. 
'''
"9" = '''
:sup:`9` Por eso Elí dijo a Samuel: “Ve, acuéstate. Si te llama, dirás: ‘Habla, Yahvé, porque tu siervo escucha’”. Entonces Samuel fue y se acostó en su lugar. 
'''
"10" = '''
:sup:`10` Llegó Yahvé, se puso de pie y llamó como otras veces: “¡Samuel! Samuel!” Entonces Samuel dijo: “Habla, que tu siervo oye”. 
'''
"11" = '''
:sup:`11` El Señor dijo a Samuel: “He aquí que yo haré en Israel una cosa que hará vibrar los oídos de todo el que la oiga. 
'''
"12" = '''
:sup:`12` En aquel día cumpliré contra Elí todo lo que he dicho sobre su casa, desde el principio hasta el fin. 
'''
"13" = '''
:sup:`13` Porque le he dicho que juzgaré a su casa para siempre por la iniquidad que él conoció, porque sus hijos trajeron una maldición sobre sí mismos, y él no los refrenó. 
'''
"14" = '''
:sup:`14` Por eso he jurado a la casa de Elí que la iniquidad de la casa de Elí no se quitará con sacrificio ni con ofrenda para siempre.” 
'''
"15" = '''
:sup:`15` Samuel se acostó hasta la mañana y abrió las puertas de la casa de Yahvé. Samuel tenía miedo de mostrarle a Elí la visión. 
'''
"16" = '''
:sup:`16` Entonces Elí llamó a Samuel y le dijo: “¡Samuel, hijo mío!” Dijo: “Aquí estoy”. 
'''
"17" = '''
:sup:`17` Él dijo: “¿Qué es lo que te ha dicho? Por favor, no me lo ocultes. Dios te lo haga, y más aún, si me ocultas algo de todo lo que te ha hablado”. 
'''
"18" = '''
:sup:`18` Samuel le contó todo y no le ocultó nada. Dijo: “Es Yahvé. Que haga lo que le parezca bien”. 
'''
"19" = '''
:sup:`19` Samuel crecía, y el Señor estaba con él y no dejaba que ninguna de sus palabras cayera en tierra. 
'''
"20" = '''
:sup:`20` Todo Israel, desde Dan hasta Beerseba, sabía que Samuel había sido establecido como profeta de Yahvé. 
'''
"21" = '''
:sup:`21` Yahvé volvió a aparecer en Silo; porque Yahvé se reveló a Samuel en Silo por palabra de Yahvé. 
'''
