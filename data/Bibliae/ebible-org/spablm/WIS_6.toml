[6]
"1" = '''
:sup:`1` Oíd, pues, reyes, y entended. Aprended, jueces de los confines de la tierra. 
'''
"2" = '''
:sup:`2` Prestad atención, gobernantes que domináis a mucha gente, y haz tu alarde en multitudes de naciones, 
'''
"3" = '''
:sup:`3` porque tu dominio te fue dado por el Señor, y tu soberanía del Altísimo. Él buscará sus obras, y se informará de sus planes, 
'''
"4" = '''
:sup:`4` porque siendo funcionarios de su reino, no juzgasteis correctamente, ni guardó la ley, ni anduvo de acuerdo con el consejo de Dios. 
'''
"5" = '''
:sup:`5` Vendrá sobre ti de forma terrible y rápida, porque un juicio severo viene sobre los que están en lugares altos. 
'''
"6" = '''
:sup:`6` Porque el hombre de baja condición puede ser perdonado con misericordia, pero los hombres poderosos serán poderosamente probados. 
'''
"7" = '''
:sup:`7` Porque el Señor Soberano de todos no se deja impresionar por nadie, ni mostrará deferencia a la grandeza; porque es él quien hizo lo pequeño y lo grande, y se preocupa por todos ellos; 
'''
"8" = '''
:sup:`8` pero el escrutinio que recae sobre los poderosos es estricto. 
'''
"9" = '''
:sup:`9` Por tanto, mis palabras son para vosotros, oh príncipes, para que aprendas la sabiduría y no caigas. 
'''
"10" = '''
:sup:`10` Porque los que han guardado las cosas santas en la santidad serán hechos santos. Los que han sido enseñados encontrarán qué decir en defensa. 
'''
"11" = '''
:sup:`11` Por lo tanto, pon tu deseo en mis palabras. Anheladlas, y vosotros, príncipes, seréis instruidos. 
'''
"12" = '''
:sup:`12` La sabiduría es radiante y no se desvanece; y es fácilmente visible para los que la aman, y encontrada por los que la buscan. 
'''
"13" = '''
:sup:`13` Se anticipa a los que la desean, dándose a conocer. 
'''
"14" = '''
:sup:`14` El que madruga para buscarla no tendrá dificultad, pues la encontrará sentada a sus puertas. 
'''
"15" = '''
:sup:`15` Porque pensar en ella es la perfección del entendimiento, y el que vela por ella se verá pronto libre de cuidados; 
'''
"16" = '''
:sup:`16` porque ella misma va de un lado a otro, buscando a los que son dignos de ella, y en sus caminos se les aparece graciosamente, y en todos los propósitos los cumple. 
'''
"17" = '''
:sup:`17` Porque su verdadero comienzo es el deseo de instrucción; y el deseo de instrucción es el amor. 
'''
"18" = '''
:sup:`18` Y el amor es la observancia de sus leyes. Prestar atención a sus leyes confirma la inmortalidad. 
'''
"19" = '''
:sup:`19` La inmortalidad trae consigo la cercanía a Dios. 
'''
"20" = '''
:sup:`20` Así pues, el deseo de sabiduría promueve un reino. 
'''
"21" = '''
:sup:`21` Si, pues, os deleitáis en tronos y cetros, príncipes de los pueblos, honra la sabiduría, para que reine por siempre. 
'''
"22" = '''
:sup:`22` Pero lo que es la sabiduría y cómo surgió, lo declararé. No te ocultaré misterios; pero voy a explorar desde su primer comienzo, llevar el conocimiento de ella a la luz clara, y no pasaré por alto la verdad. 
'''
"23" = '''
:sup:`23` De hecho, no viajaré con envidia consumidora, porque la envidia no tendrá compañerismo con la sabiduría. 
'''
"24" = '''
:sup:`24` Pero una multitud de sabios es la salvación del mundo, y un rey comprensivo es la estabilidad para su pueblo. 
'''
"25" = '''
:sup:`25` Por lo tanto, instrúyanse con mis palabras y sacarán provecho. 
'''
