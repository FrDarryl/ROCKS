[6]
"1" = '''
:sup:`1` Escucha ahora lo que dice Yahvé: “Levántate, alega tu caso ante las montañas, y deja que las colinas escuchen lo que tienes que decir. 
'''
"2" = '''
:sup:`2` Oíd, montañas, la acusación de Yahvé, y vosotros, cimientos perdurables de la tierra; porque Yahvé tiene un caso contra su pueblo, y se enfrentará a Israel. 
'''
"3" = '''
:sup:`3` Pueblo mío, ¿qué te he hecho? ¿Cómo te he agobiado? ¡Respóndeme! 
'''
"4" = '''
:sup:`4` Porque yo te saqué de la tierra de Egipto, y te redimió de la casa de la esclavitud. Envié delante de ti a Moisés, Aarón y Miriam. 
'''
"5" = '''
:sup:`5` Pueblo mío, recuerda ahora lo que ideó Balac, rey de Moab, y lo que le respondió Balaam hijo de Beor desde Sitim hasta Gilgal, para que conozcas los actos justos de Yahvé”. 
'''
"6" = '''
:sup:`6` ¿Cómo voy a presentarme ante Yahvé? y me inclino ante el Dios exaltado? ¿Me presentaré ante él con holocaustos? con terneros de un año? 
'''
"7" = '''
:sup:`7` ¿Se complacerá Yahvé con miles de carneros? ¿Con decenas de miles de ríos de petróleo? ¿Debo dar a mi primogénito por mi desobediencia? ¿El fruto de mi cuerpo por el pecado de mi alma? 
'''
"8" = '''
:sup:`8` Él te ha mostrado, oh hombre, lo que es bueno. Qué pide Yahvé de ti, sino que actúes con justicia, amar la misericordia y caminar humildemente con tu Dios? 
'''
"9" = '''
:sup:`9` La voz de Yahvé llama a la ciudad — y la sabiduría teme tu nombre — “Escucha la vara, y el que lo designó. 
'''
"10" = '''
:sup:`10` ¿Hay todavía tesoros de maldad en la casa de los malvados, y un efa corto que es maldito? 
'''
"11" = '''
:sup:`11` ¿Toleraré las balanzas deshonestas, y una bolsa de pesos engañosos? 
'''
"12" = '''
:sup:`12` Sus hombres ricos están llenos de violencia, sus habitantes hablan mentiras, y su lengua es engañosa en su discurso. 
'''
"13" = '''
:sup:`13` Por lo tanto, yo también te he herido gravemente. Te he desolado a causa de tus pecados. 
'''
"14" = '''
:sup:`14` Comerás, pero no te saciarás. Tu hambre estará dentro de ti. Se almacenará, pero no se guardará, y lo que tú salves lo entregaré a la espada. 
'''
"15" = '''
:sup:`15` Sembrarás, pero no cosecharás. Pisarás las aceitunas, pero no te ungirás con aceite; y aplastar las uvas, pero no beber el vino. 
'''
"16" = '''
:sup:`16` Porque los estatutos de Omri se mantienen, y todas las obras de la casa de Acab. Caminas en sus consejos, para que te haga una ruina, y sus habitantes un siseo. Llevarás el reproche de mi pueblo”. 
'''
