[20]
"1" = '''
:sup:`1` Pashur, hijo del sacerdote Immer, que era el jefe de la casa de Yahvé, oyó a Jeremías profetizar estas cosas. 
'''
"2" = '''
:sup:`2` Entonces Pasjur golpeó al profeta Jeremías y lo puso en el cepo que estaba en la puerta superior de Benjamín, que estaba en la casa de Yahvé. 
'''
"3" = '''
:sup:`3` Al día siguiente, Pasjur liberó a Jeremías del cepo. Entonces Jeremías le dijo: “Yahvé no ha llamado tu nombre Pashur, sino Magormissabib. 
'''
"4" = '''
:sup:`4` Porque Yahvé dice: ‘He aquí que te convertiré en un terror para ti y para todos tus amigos. Caerán por la espada de sus enemigos, y tus ojos lo verán. Entregaré a todo Judá en manos del rey de Babilonia, y él los llevará cautivos a Babilonia, y los matará a espada. 
'''
"5" = '''
:sup:`5` Además, entregaré todas las riquezas de esta ciudad, todas sus ganancias y todos sus objetos preciosos, sí, entregaré todos los tesoros de los reyes de Judá en manos de sus enemigos. Los harán cautivos, los tomarán y los llevarán a Babilonia. 
'''
"6" = '''
:sup:`6` Tú, Pashur, y todos los que habitan en tu casa irán al cautiverio. Llegarás a Babilonia, y allí morirás, y allí serás enterrado, tú y todos tus amigos, a quienes has profetizado falsamente”. 
'''
"7" = '''
:sup:`7` Yahvé, tú me has persuadido, y yo he sido persuadido. Eres más fuerte que yo y has vencido. Me he convertido en un hazmerreír todo el día. Todo el mundo se burla de mí. 
'''
"8" = '''
:sup:`8` Porque todas las veces que hablo, grito; Grito: “¡Violencia y destrucción!” porque la palabra de Yahvé se ha convertido en un reproche para mí, y una burla, todo el día. 
'''
"9" = '''
:sup:`9` Si digo que no voy a hacer mención de él, ni hablar más en su nombre, entonces hay en mi corazón como un fuego ardiente encerrado en mis huesos. Estoy cansado de aguantar. No puedo. 
'''
"10" = '''
:sup:`10` Porque he oído la difamación de muchos: “¡Terror por todos lados! Denuncia, y lo denunciaremos”. dicen todos mis amigos conocidos, los que velan por mi caída. “Tal vez se le convenza, y prevaleceremos contra él, y nos vengaremos de él”. 
'''
"11" = '''
:sup:`11` Pero Yahvé está conmigo como un poderoso imponente. Por eso mis perseguidores tropezarán, y no prevalecerán. Estarán totalmente decepcionados porque no han tratado con sabiduría, incluso con un deshonor eterno que nunca será olvidado. 
'''
"12" = '''
:sup:`12` Pero el Señor de los Ejércitos, que pone a prueba a los justos, que ve el corazón y la mente, déjame ver tu venganza sobre ellos, porque te he revelado mi causa. 
'''
"13" = '''
:sup:`13` ¡Canta a Yahvé! Alabado sea Yahvé, porque ha librado el alma del necesitado de la mano de los malhechores. 
'''
"14" = '''
:sup:`14` Maldito sea el día en que nací. No permitas que el día en que mi madre me dio a luz sea bendecido. 
'''
"15" = '''
:sup:`15` Maldito sea el hombre que trajo noticias a mi padre, diciendo, “Te ha nacido un niño”, lo que le alegró mucho. 
'''
"16" = '''
:sup:`16` Que ese hombre sea como las ciudades que Yahvé derribó, y no se arrepintió. Que oiga un grito por la mañana, y gritando al mediodía, 
'''
"17" = '''
:sup:`17` porque no me mató desde el vientre. Así que mi madre habría sido mi tumba, y su vientre siempre grande. 
'''
"18" = '''
:sup:`18` ¿Por qué salí del vientre materno para ver el parto y el dolor? que mis días se consuman en la vergüenza? 
'''
