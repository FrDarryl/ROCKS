[11]
"1" = '''
:sup:`1` Sed imitadores de mí, como yo también lo soy de Cristo. 
'''
"2" = '''
:sup:`2` Ahora bien, os alabo, hermanos, porque os acordáis de mí en todo y mantenéis firmes las tradiciones, tal como os las entregué. 
'''
"3" = '''
:sup:`3` Pero quiero que sepáis que la cabeza de todo hombre es Cristo, y la cabeza de la mujer es el hombre, y la cabeza de Cristo es Dios. 
'''
"4" = '''
:sup:`4` Todo hombre que ora o profetiza con la cabeza cubierta, deshonra su cabeza. 
'''
"5" = '''
:sup:`5` Pero toda mujer que ora o profetiza con la cabeza descubierta, deshonra su cabeza. Porque es lo mismo que si se afeitara. 
'''
"6" = '''
:sup:`6` Porque si la mujer no se cubre, que se le corte también el cabello. Pero si es vergonzoso que la mujer se corte el pelo o se afeite, que se cubra. 
'''
"7" = '''
:sup:`7` Porque el hombre no debe cubrirse la cabeza, porque es imagen y gloria de Dios, pero la mujer es la gloria del hombre. 
'''
"8" = '''
:sup:`8` Porque el hombre no procede de la mujer, sino la mujer del hombre; 
'''
"9" = '''
:sup:`9` pues el hombre no fue creado para la mujer, sino la mujer para el hombre. 
'''
"10" = '''
:sup:`10` Por eso la mujer debe tener autoridad sobre su propia cabeza, a causa de los ángeles. 
'''
"11" = '''
:sup:`11` Sin embargo, ni la mujer es independiente del hombre, ni el hombre es independiente de la mujer, en el Señor. 
'''
"12" = '''
:sup:`12` Porque así como la mujer procede del hombre, también el hombre procede de la mujer; pero todo procede de Dios. 
'''
"13" = '''
:sup:`13` Juzguen ustedes mismos. ¿Es apropiado que una mujer ore a Dios sin velo? 
'''
"14" = '''
:sup:`14` ¿Acaso no os enseña la misma naturaleza que si un hombre tiene el pelo largo, es una deshonra para él? 
'''
"15" = '''
:sup:`15` Pero si una mujer tiene el cabello largo, es una gloria para ella, pues su cabello le es dado para cubrirse. 
'''
"16" = '''
:sup:`16` Pero si alguno parece ser pendenciero, no tenemos esa costumbre, ni tampoco las asambleas de Dios. 
'''
"17" = '''
:sup:`17` Pero al daros esta orden no os alabo, porque os reunís no para lo mejor, sino para lo peor. 
'''
"18" = '''
:sup:`18` Porque, en primer lugar, cuando os reunís en la asamblea, oigo que existen divisiones entre vosotros, y en parte lo creo. 
'''
"19" = '''
:sup:`19` Porque también es necesario que haya divisiones entre vosotros, para que se manifiesten entre vosotros los que son aprobados. 
'''
"20" = '''
:sup:`20` Por tanto, cuando os reunís, no es la cena del Señor lo que coméis. 
'''
"21" = '''
:sup:`21` Porque en vuestra comida cada uno toma primero su propia cena. Uno tiene hambre, y otro está borracho. 
'''
"22" = '''
:sup:`22` ¿Acaso no tenéis casas donde comer y beber? ¿O acaso despreciáis la asamblea de Dios y avergonzáis a los que no tienen suficiente? ¿Qué debo decirles? ¿Debo alabarte? En esto no te alabo. 
'''
"23" = '''
:sup:`23` Porque he recibido del Señor lo que también os he transmitido: que el Señor Jesús, la noche en que fue entregado, tomó pan. 
'''
"24" = '''
:sup:`24` Después de dar gracias, lo partió y dijo: “Tomad, comed. Esto es mi cuerpo, que es partido por vosotros. Haced esto en memoria mía”. 
'''
"25" = '''
:sup:`25` De la misma manera tomó también la copa después de la cena, diciendo: “Esta copa es la nueva alianza en mi sangre. Haced esto, cuantas veces que bebáis, en memoria mía”. 
'''
"26" = '''
:sup:`26` Porque todas las veces que comáis este pan y bebáis esta copa, proclamaréis la muerte del Señor hasta que venga. 
'''
"27" = '''
:sup:`27` Por tanto, quien coma este pan o beba la copa del Señor de manera indigna, será culpable del cuerpo y de la sangre del Señor. 
'''
"28" = '''
:sup:`28` Pero que el hombre se examine a sí mismo, y así coma del pan y beba de la copa. 
'''
"29" = '''
:sup:`29` Porque el que come y bebe de manera indigna, come y bebe juicio para sí mismo, si no discierne el cuerpo del Señor. 
'''
"30" = '''
:sup:`30` Por eso muchos de vosotros están débiles y enfermos, y no pocos duermen. 
'''
"31" = '''
:sup:`31` Porque si nos discernimos a nosotros mismos, no seríamos juzgados. 
'''
"32" = '''
:sup:`32` Pero cuando somos juzgados, somos disciplinados por el Señor, para que no seamos condenados con el mundo. 
'''
"33" = '''
:sup:`33` Por tanto, hermanos míos, cuando os reunáis para comer, esperaos unos a otros. 
'''
"34" = '''
:sup:`34` Pero si alguno tiene hambre, que coma en su casa, para que vuestra reunión no sea para ser juzgada. Lo demás lo pondré en orden cuando venga. 
'''
