[17]
"1" = '''
:sup:`1` No sacrificarás a Yahvé vuestro Dios un buey o una oveja que tenga algún defecto o algo malo, porque eso es una abominación para Yahvé vuestro Dios. 
'''
"2" = '''
:sup:`2` Si se encuentra entre vosotros, dentro de cualquiera de vuestras puertas que Yahvé vuestro Dios os da, un hombre o una mujer que haga lo que es malo a los ojos de Yahvé vuestro Dios al transgredir su pacto, 
'''
"3" = '''
:sup:`3` y que haya ido a servir a otros dioses y los haya adorado, o al sol, o a la luna, o a cualquiera de las estrellas del cielo, lo que yo no he mandado, 
'''
"4" = '''
:sup:`4` y se os diga, y lo hayáis oído, entonces indagaréis con diligencia. He aquí, si es cierto, y la cosa es cierta, que tal abominación se hace en Israel, 
'''
"5" = '''
:sup:`5` entonces sacaréis al hombre o a la mujer que haya hecho esta cosa mala a vuestras puertas, a ese mismo hombre o a esa misma mujer; y los apedrearéis hasta que mueran. 
'''
"6" = '''
:sup:`6` En boca de dos testigos, o de tres testigos, morirá el que haya de morir. Por la boca de un solo testigo no morirá. 
'''
"7" = '''
:sup:`7` Las manos de los testigos serán las primeras en darle muerte, y después las manos de todo el pueblo. Así eliminaréis el mal de entre vosotros. 
'''
"8" = '''
:sup:`8` Si surge un asunto demasiado difícil para ti en el juicio, entre sangre y sangre, entre alegato y alegato, y entre golpe y golpe, siendo asuntos de controversia dentro de tus puertas, entonces te levantarás y subirás al lugar que el Señor, tu Dios, elija. 
'''
"9" = '''
:sup:`9` Vendrás a los sacerdotes levitas y al juez que habrá en esos días. Preguntarás, y ellos te darán el veredicto. 
'''
"10" = '''
:sup:`10` Harás conforme a las decisiones del veredicto que te darán desde el lugar que elija el Señor. Tendrás que cumplir con todo lo que te enseñen. 
'''
"11" = '''
:sup:`11` Harás según las decisiones de la ley que te enseñen y según la sentencia que te digan. No te apartarás de la sentencia que te anuncien, ni a la derecha ni a la izquierda. 
'''
"12" = '''
:sup:`12` El hombre que actúe con presunción al no escuchar al sacerdote que está de pie para ministrar allí ante Yahvé vuestro Dios, o al juez, ese hombre morirá. Tú quitarás el mal de Israel. 
'''
"13" = '''
:sup:`13` Todo el pueblo escuchará y temerá, y no volverá a actuar con presunción. 
'''
"14" = '''
:sup:`14` Cuando lleguéis a la tierra que Yahvé vuestro Dios os da, y la poseáis y habitéis en ella, y digáis: “Pondré un rey sobre mí, como todas las naciones que me rodean”, 
'''
"15" = '''
:sup:`15` ciertamente pondréis como rey sobre vosotros al que Yahvé vuestro Dios elija. Pondrás como rey sobre ti a uno de tus hermanos. No podrán poner sobre ustedes a un extranjero que no sea su hermano. 
'''
"16" = '''
:sup:`16` Sólo que no multiplicará los caballos para sí mismo, ni hará que el pueblo vuelva a Egipto, con el fin de multiplicar los caballos; porque Yahvé os ha dicho: “No volveréis por ese camino.” 
'''
"17" = '''
:sup:`17` No multiplicará para sí las esposas, para que su corazón no se desvíe. No multiplicará en gran medida para sí la plata y el oro. 
'''
"18" = '''
:sup:`18` Cuando se siente en el trono de su reino, escribirá él mismo una copia de esta ley en un libro, de los que están delante de los sacerdotes levitas. 
'''
"19" = '''
:sup:`19` Estará con él, y leerá de él todos los días de su vida, para que aprenda a temer a Yahvé su Dios, a guardar todas las palabras de esta ley y estos estatutos, a ponerlos por obra; 
'''
"20" = '''
:sup:`20` para que su corazón no se enaltezca sobre sus hermanos, y para que no se aparte del mandamiento ni a la derecha ni a la izquierda, a fin de que prolongue sus días en su reino, él y sus hijos, en medio de Israel. 
'''
