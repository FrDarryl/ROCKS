[36]
"1" = '''
:sup:`1` En el cuarto año de Joacim hijo de Josías, rey de Judá, llegó a Jeremías esta palabra de parte de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Toma un rollo de libro y escribe en él todas las palabras que te he dicho contra Israel, contra Judá y contra todas las naciones, desde el día en que te hablé, desde los días de Josías hasta hoy. 
'''
"3" = '''
:sup:`3` Puede ser que la casa de Judá oiga todo el mal que pienso hacerles, para que cada uno se convierta de su mal camino; para que yo perdone su iniquidad y su pecado.” 
'''
"4" = '''
:sup:`4` Entonces Jeremías llamó a Baruc hijo de Nerías, y Baruc escribió de boca de Jeremías todas las palabras de Yahvé, que le había hablado, en un rollo de libro. 
'''
"5" = '''
:sup:`5` Jeremías ordenó a Baruc, diciendo: “Estoy restringido. No puedo entrar en la casa de Yahvé. 
'''
"6" = '''
:sup:`6` Por lo tanto, ve y lee del rollo que has escrito de mi boca, las palabras de Yahvé, a los oídos del pueblo en la casa de Yahvé en el día de ayuno. También las leerás en los oídos de todo Judá que salga de sus ciudades. 
'''
"7" = '''
:sup:`7` Puede ser que presenten su súplica ante Yahvé, y que cada uno se convierta de su mal camino; porque Yahvé ha pronunciado gran enojo e ira contra este pueblo.” 
'''
"8" = '''
:sup:`8` Baruc, hijo de Nerías, hizo todo lo que le mandó el profeta Jeremías, leyendo en el libro las palabras de Yahvé en la casa de Yahvé. 
'''
"9" = '''
:sup:`9` En el quinto año de Joacim hijo de Josías, rey de Judá, en el mes noveno, todo el pueblo de Jerusalén y todo el pueblo que venía de las ciudades de Judá a Jerusalén, proclamaron un ayuno ante Yahvé. 
'''
"10" = '''
:sup:`10` Entonces Baruc leyó las palabras de Jeremías del libro en la casa de Yahvé, en la sala de Gemarías, hijo del escriba Safán, en el atrio superior, a la entrada de la puerta nueva de la casa de Yahvé, a oídos de todo el pueblo. 
'''
"11" = '''
:sup:`11` Cuando Micaías, hijo de Gemarías, hijo de Safán, escuchó del libro todas las palabras de Yahvé, 
'''
"12" = '''
:sup:`12` bajó a la casa del rey, a la sala del escriba; y he aquí que todos los príncipes estaban sentados allí, el escriba Elisama, Delaías hijo de Semaías, Elnatán hijo de Acbor, Gemarías hijo de Safán, Sedequías hijo de Ananías, y todos los príncipes. 
'''
"13" = '''
:sup:`13` Entonces Micaías les declaró todas las palabras que había oído, cuando Baruc leyó el libro a oídos del pueblo. 
'''
"14" = '''
:sup:`14` Entonces todos los príncipes enviaron a Jehudí hijo de Netanías, hijo de Selemías, hijo de Cusi, a Baruc, diciendo: “Toma en tu mano el rollo que has leído a oídos del pueblo, y ven.” Entonces Baruc, hijo de Nerías, tomó el rollo en su mano y se acercó a ellos. 
'''
"15" = '''
:sup:`15` Ellos le dijeron: “Siéntate ahora y léelo ante nosotros”. Así que Baruc lo leyó en su audiencia. 
'''
"16" = '''
:sup:`16` Cuando escucharon todas las palabras, se volvieron temerosos unos de otros y dijeron a Baruc: “Sin duda, contaremos al rey todas estas palabras.” 
'''
"17" = '''
:sup:`17` Le preguntaron a Baruc, diciendo: “Dinos ahora, ¿cómo has escrito todas estas palabras en su boca?” 
'''
"18" = '''
:sup:`18` Entonces Baruc les respondió: “Él me dictó todas estas palabras con su boca, y yo las escribí con tinta en el libro”. 
'''
"19" = '''
:sup:`19` Entonces los príncipes le dijeron a Baruc: “Tú y Jeremías vayan a esconderse. Que nadie sepa dónde están”. 
'''
"20" = '''
:sup:`20` Entraron al rey en el atrio, pero habían guardado el rollo en la habitación del escriba Elisama. Entonces contaron todas las palabras a la vista del rey. 
'''
"21" = '''
:sup:`21` El rey envió a Jehudí a buscar el rollo y lo sacó de la habitación del escriba Elisama. Jehudí lo leyó a la vista del rey, y a la vista de todos los príncipes que estaban junto al rey. 
'''
"22" = '''
:sup:`22` El rey estaba sentado en la casa de invierno en el mes noveno, y había un fuego en el brasero ardiendo ante él. 
'''
"23" = '''
:sup:`23` Cuando Jehudí hubo leído tres o cuatro columnas, el rey lo cortó con el cortaplumas y lo echó al fuego que había en el brasero, hasta que todo el rollo se consumió en el fuego que había en el brasero. 
'''
"24" = '''
:sup:`24` El rey y sus siervos, al oír todas estas palabras, no tuvieron miedo y no se rasgaron las vestiduras. 
'''
"25" = '''
:sup:`25` Además, Elnatán, Delaías y Gemarías habían intercedido ante el rey para que no quemara el rollo, pero él no los escuchó. 
'''
"26" = '''
:sup:`26` El rey ordenó a Jerameel, hijo del rey, y a Seraías, hijo de Azriel, y a Selemías, hijo de Abdeel, que detuvieran al escriba Baruc y al profeta Jeremías, pero el Señor los escondió. 
'''
"27" = '''
:sup:`27` Entonces vino la palabra de Yahvé a Jeremías, después de que el rey quemó el rollo, y las palabras que Baruc escribió en boca de Jeremías, diciendo: 
'''
"28" = '''
:sup:`28` “Vuelve a tomar otro rollo y escribe en él todas las palabras anteriores que estaban en el primer rollo, que Joacim, rey de Judá, ha quemado. 
'''
"29" = '''
:sup:`29` Sobre Joacim, rey de Judá, dirás: “Yahvé dice: “Tú has quemado este rollo, diciendo: “¿Por qué has escrito en él, diciendo: ‘El rey de Babilonia vendrá ciertamente a destruir esta tierra, y hará desaparecer de ella a hombres y animales?””. 
'''
"30" = '''
:sup:`30` Por eso dice Yahvé sobre Joacim, rey de Judá: “No tendrá quien se siente en el trono de David. Su cadáver será arrojado de día al calor, y de noche a la helada. 
'''
"31" = '''
:sup:`31` Lo castigaré a él, a su descendencia y a sus siervos por su iniquidad. Traeré sobre ellos, sobre los habitantes de Jerusalén y sobre los hombres de Judá, todo el mal que he pronunciado contra ellos, pero no escucharon”. 
'''
"32" = '''
:sup:`32` Entonces Jeremías tomó otro rollo y se lo dio a Baruc, el escriba hijo de Nerías, quien escribió en él, de boca de Jeremías, todas las palabras del libro que Joacim, rey de Judá, había quemado en el fuego; y se les añadieron muchas palabras similares. 
'''
