[6]
"1" = '''
:sup:`1` Todos los que son siervos bajo el yugo consideren a sus propios amos dignos de toda honra, para que el nombre de Dios y la doctrina no sean blasfemados. 
'''
"2" = '''
:sup:`2` Los que tienen amos creyentes, que no los desprecien por ser hermanos, sino que los sirvan, porque los que participan del beneficio son creyentes y amados. Enseña y exhorta estas cosas. 
'''
"3" = '''
:sup:`3` Si alguno enseña una doctrina diferente y no se aviene a las sanas palabras, a las palabras de nuestro Señor Jesucristo y a la doctrina que es conforme a la piedad, 
'''
"4" = '''
:sup:`4` es un engreído, que no sabe nada, sino que está obsesionado con discusiones, disputas y batallas de palabras, de las que surgen envidias, contiendas, injurias, malas sospechas, 
'''
"5" = '''
:sup:`5` roces constantes de personas de mente corrompida y destituidas de la verdad, que suponen que la piedad es un medio de ganancia. Apártate de los tales. 
'''
"6" = '''
:sup:`6` Pero la piedad con satisfacción es una gran ganancia. 
'''
"7" = '''
:sup:`7` Porque nada hemos traído al mundo, y ciertamente nada podemos llevar a cabo. 
'''
"8" = '''
:sup:`8` Pero teniendo alimento y vestido, nos contentaremos con eso. 
'''
"9" = '''
:sup:`9` Pero los que se empeñan en ser ricos caen en una tentación, en un lazo y en muchas codicias necias y perjudiciales, que ahogan a los hombres en la ruina y la destrucción. 
'''
"10" = '''
:sup:`10` Porque el amor al dinero es raíz de toda clase de males. Algunos se han desviado de la fe por su avaricia, y se han atravesado con muchos dolores. 
'''
"11" = '''
:sup:`11` Pero tú, hombre de Dios, huye de estas cosas y sigue la justicia, la piedad, la fe, el amor, la perseverancia y la mansedumbre. 
'''
"12" = '''
:sup:`12` Pelea la buena batalla de la fe. Aférrate a la vida eterna a la que has sido llamado, y has confesado la buena confesión a la vista de muchos testigos. 
'''
"13" = '''
:sup:`13` Os ordeno ante Dios, que da vida a todas las cosas, y ante Cristo Jesús, que ante Poncio Pilato dio testimonio de la buena confesión, 
'''
"14" = '''
:sup:`14` que guardéis el mandamiento sin mancha, irreprochables hasta la aparición de nuestro Señor Jesucristo, 
'''
"15" = '''
:sup:`15` que en el momento oportuno mostrará, que es el bendito y único Gobernante, el Rey de reyes y Señor de señores. 
'''
"16" = '''
:sup:`16` Sólo él tiene la inmortalidad, que habita en una luz inaccesible, a quien nadie ha visto ni puede ver, a quien corresponde el honor y el poder eterno. Amén. 
'''
"17" = '''
:sup:`17` Pide a los que son ricos en este tiempo que no sean arrogantes, ni tengan su esperanza puesta en la incertidumbre de las riquezas, sino en el Dios vivo, que nos provee ricamente de todo para que lo disfrutemos; 
'''
"18" = '''
:sup:`18` que hagan el bien, que sean ricos en buenas obras, que estén dispuestos a repartir, deseosos de compartir; 
'''
"19" = '''
:sup:`19` acumulando para sí un buen fundamento para el tiempo venidero, para que puedan echar mano de la vida eterna. 
'''
"20" = '''
:sup:`20` Timoteo, guarda lo que se te ha encomendado, apartándote de la palabrería vacía y de las oposiciones de lo que se llama falsamente conocimiento, 
'''
"21" = '''
:sup:`21` que algunos profesan, y así se han desviado de la fe. Que la gracia sea contigo. Amén. 
'''
