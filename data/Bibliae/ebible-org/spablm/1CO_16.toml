[16]
"1" = '''
:sup:`1` En cuanto a la colecta para los santos: como ordené a las asambleas de Galacia, haced vosotros lo mismo. 
'''
"2" = '''
:sup:`2` El primer día de cada semana, que cada uno de vosotros ahorre como pueda prosperar, para que no se hagan colectas cuando yo llegue. 
'''
"3" = '''
:sup:`3` Cuando llegue, enviaré a quien tú apruebes con cartas para que lleve a Jerusalén tu donativo. 
'''
"4" = '''
:sup:`4` Si es conveniente que yo vaya también, irán conmigo. 
'''
"5" = '''
:sup:`5` Iré a vosotros cuando haya pasado por Macedonia, pues estoy pasando por Macedonia. 
'''
"6" = '''
:sup:`6` Pero puede ser que me quede con vosotros, o incluso que pase el invierno con vosotros, para que me enviéis de viaje a donde quiera que vaya. 
'''
"7" = '''
:sup:`7` Porque no quiero veros ahora de paso, sino que espero quedarme un tiempo con vosotros, si el Señor lo permite. 
'''
"8" = '''
:sup:`8` Pero me quedaré en Éfeso hasta Pentecostés, 
'''
"9" = '''
:sup:`9` porque se me ha abierto una puerta grande y eficaz, y hay muchos adversarios. 
'''
"10" = '''
:sup:`10` Ahora bien, si viene Timoteo, procurad que esté con vosotros sin temor, porque hace la obra del Señor, como yo también. 
'''
"11" = '''
:sup:`11` Por tanto, que nadie lo desprecie. Antes bien, ponedlo en camino en paz, para que venga a verme; porque lo espero con los hermanos. 
'''
"12" = '''
:sup:`12` En cuanto al hermano Apolos, le insté encarecidamente a que fuera a vosotros con los hermanos, pero no quiso en absoluto ir ahora; pero irá cuando tenga ocasión. 
'''
"13" = '''
:sup:`13` ¡Observa! ¡Manténganse firmes en la fe! ¡Sé valiente! Sed fuertes. 
'''
"14" = '''
:sup:`14` Que todo lo que hagáis lo hagáis con amor. 
'''
"15" = '''
:sup:`15` Os ruego, hermanos, que conozcáis la casa de Estéfanas, que es la primicia de Acaya, y que se han puesto al servicio de los santos, 
'''
"16" = '''
:sup:`16` que os sometáis también a ellos, y a todos los que ayudan en la obra y trabajan. 
'''
"17" = '''
:sup:`17` Me alegro de la venida de Estéfanas, Fortunato y Acáico, pues lo que os faltaba, lo han suplido ellos. 
'''
"18" = '''
:sup:`18` Pues ellos refrescaron mi espíritu y el vuestro. Reconoced, pues, a los que son así. 
'''
"19" = '''
:sup:`19` Las asambleas de Asia os saludan. Aquila y Priscila os saludan cordialmente en el Señor, junto con la asamblea que está en su casa. 
'''
"20" = '''
:sup:`20` Os saludan todos los hermanos. Saludaos los unos a los otros con un beso sagrado. 
'''
"21" = '''
:sup:`21` Este saludo es de mi parte, Pablo, con mi propia mano. 
'''
"22" = '''
:sup:`22` El que no ame al Señor Jesucristo, que se maldiga. Ven, Señor. 
'''
"23" = '''
:sup:`23` La gracia del Señor Jesucristo esté con vosotros. 
'''
"24" = '''
:sup:`24` Mi amor a todos ustedes en Cristo Jesús. Amén. 
'''
