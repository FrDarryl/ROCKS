[2]
"1" = '''
:sup:`1` “Al ángel de la asamblea de Éfeso escribe: “El que tiene las siete estrellas en su mano derecha, el que camina entre los siete candelabros de oro dice estas cosas: 
'''
"2" = '''
:sup:`2` “Conozco vuestras obras, y vuestro trabajo y perseverancia, y que no toleráis a los hombres malos, y que habéis puesto a prueba a los que se llaman apóstoles, y no lo son, y los habéis encontrado falsos. 
'''
"3" = '''
:sup:`3` Vosotros tenéis perseverancia y habéis soportado por causa de mi nombre, y no os habéis cansado. 
'''
"4" = '''
:sup:`4` Pero tengo esto contra vosotros: que habéis dejado vuestro primer amor. 
'''
"5" = '''
:sup:`5` Acuérdate, pues, de dónde has caído, y arrepiéntete y haz las primeras obras; de lo contrario, vendré a ti rápidamente, y moveré tu candelero de su lugar, a menos que te arrepientas. 
'''
"6" = '''
:sup:`6` Pero esto tenéis, que odiáis las obras de los nicolaítas, que yo también odio. 
'''
"7" = '''
:sup:`7` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas. Al que venza le daré a comer del árbol de la vida, que está en el Paraíso de mi Dios. 
'''
"8" = '''
:sup:`8` “Al ángel de la asamblea de Esmirna escribe: “El primero y el último, que estaba muerto y ha vuelto a la vida, dice estas cosas: 
'''
"9" = '''
:sup:`9` “Conozco tus obras, la opresión y tu pobreza (pero eres rico), y la blasfemia de los que se dicen judíos, y no lo son, sino que son una sinagoga de Satanás. 
'''
"10" = '''
:sup:`10` No tengáis miedo de lo que vais a sufrir. He aquí que el diablo va a arrojar a algunos de vosotros a la cárcel, para que seáis probados; y tendréis opresión durante diez días. Sed fieles hasta la muerte, y yo os daré la corona de la vida. 
'''
"11" = '''
:sup:`11` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas. El que vence no será dañado por la segunda muerte. 
'''
"12" = '''
:sup:`12` “Al ángel de la asamblea de Pérgamo escribe: “El que tiene la espada afilada de dos filos dice estas cosas: 
'''
"13" = '''
:sup:`13` “Conozco tus obras y el lugar donde habitas, donde está el trono de Satanás. Te mantienes firme en mi nombre, y no negaste mi fe en los días de Antipas, mi testigo fiel, que fue muerto entre ustedes, donde mora Satanás. 
'''
"14" = '''
:sup:`14` Pero tengo algunas cosas contra vosotros, porque tenéis allí algunos que sostienen la enseñanza de Balaam, quien enseñó a Balac a poner tropiezo ante los hijos de Israel, a comer cosas sacrificadas a los ídolos y a cometer inmoralidad sexual. 
'''
"15" = '''
:sup:`15` Así también tenéis algunos que sostienen la enseñanza de los nicolaítas. 
'''
"16" = '''
:sup:`16` Arrepiéntanse, pues, o de lo contrario iré pronto a ustedes y les haré la guerra con la espada de mi boca. 
'''
"17" = '''
:sup:`17` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas. Al que venza, le daré del maná escondido, y le daré una piedra blanca, y en la piedra un nombre nuevo escrito que nadie conoce sino el que lo recibe. 
'''
"18" = '''
:sup:`18` “Al ángel de la asamblea de Tiatira escribe: “El Hijo de Dios, que tiene los ojos como una llama de fuego y los pies como bronce bruñido, dice estas cosas: 
'''
"19" = '''
:sup:`19` “Conozco tus obras, tu amor, tu fe, tu servicio, tu paciencia, y que tus últimas obras son más que las primeras. 
'''
"20" = '''
:sup:`20` Pero tengo esto contra ti: que toleras a tu mujer Jezabel, que se hace llamar profetisa. Ella enseña y seduce a mis siervos a cometer inmoralidades sexuales y a comer cosas sacrificadas a los ídolos. 
'''
"21" = '''
:sup:`21` Yo le di tiempo para que se arrepintiera, pero ella se niega a arrepentirse de su inmoralidad sexual. 
'''
"22" = '''
:sup:`22` He aquí que yo la arrojaré a ella y a los que cometen adulterio con ella a un lecho de gran opresión, a menos que se arrepientan de sus obras. 
'''
"23" = '''
:sup:`23` Mataré a sus hijos con la muerte, y todas las asambleas sabrán que yo soy el que escudriña las mentes y los corazones. Daré a cada uno de ustedes según sus obras. 
'''
"24" = '''
:sup:`24` Pero a vosotros os digo que a los demás que están en Tiatira — a todos los que no tienen esta enseñanza, que no conocen lo que algunos llaman “las cosas profundas de Satanás” — a vosotros os digo que no os pongo ninguna otra carga. 
'''
"25" = '''
:sup:`25` Sin embargo, retengan firmemente lo que tienen hasta que yo venga. 
'''
"26" = '''
:sup:`26` Al que venza, y al que guarde mis obras hasta el fin, le daré autoridad sobre las naciones. 
'''
"27" = '''
:sup:`27` Él las gobernará con vara de hierro, destrozándolas como vasijas de barro, como yo también he recibido de mi Padre; 
'''
"28" = '''
:sup:`28` y le daré la estrella de la mañana. 
'''
"29" = '''
:sup:`29` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas. 
'''
