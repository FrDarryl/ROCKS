[21]
"1" = '''
:sup:`1` Los hombres de Israel habían jurado en Mizpa, diciendo: “Ninguno de nosotros dará su hija a Benjamín como esposa”. 
'''
"2" = '''
:sup:`2` El pueblo vino a Betel y se sentó allí hasta el atardecer delante de Dios, y alzó la voz y lloró gravemente. 
'''
"3" = '''
:sup:`3` Dijeron: “Yahvé, el Dios de Israel, ¿por qué ha sucedido esto en Israel, que hoy falte una tribu en Israel?” 
'''
"4" = '''
:sup:`4` Al día siguiente, el pueblo se levantó temprano y construyó allí un altar, y ofreció holocaustos y ofrendas de paz. 
'''
"5" = '''
:sup:`5` Los hijos de Israel dijeron: “¿Quién hay de todas las tribus de Israel que no haya subido en la asamblea a Yahvé?” Porque habían hecho un gran juramento con respecto al que no subió a Yahvé a Mizpa, diciendo: “Sin duda será condenado a muerte.” 
'''
"6" = '''
:sup:`6` Los hijos de Israel se afligieron por Benjamín, su hermano, y dijeron: “Hoy hay una tribu eliminada de Israel. 
'''
"7" = '''
:sup:`7` ¿Cómo proveeremos de esposas a los que queden, ya que hemos jurado por Yahvé que no les daremos de nuestras hijas como esposas?” 
'''
"8" = '''
:sup:`8` Dijeron: “¿Qué hay de las tribus de Israel que no haya subido a Yahvé a Mizpa?” He aquí que nadie vino de Jabes de Galaad al campamento a la asamblea. 
'''
"9" = '''
:sup:`9` Porque cuando se contó el pueblo, he aquí que no había allí ninguno de los habitantes de Jabes de Galaad. 
'''
"10" = '''
:sup:`10` La congregación envió allí a doce mil de los hombres más valientes, y les ordenó diciendo: “Vayan y hieran a los habitantes de Jabes de Galaad a filo de espada, con las mujeres y los niños. 
'''
"11" = '''
:sup:`11` Esto es lo que haréis: destruiréis por completo a todo varón y a toda mujer que se haya acostado con un hombre.” 
'''
"12" = '''
:sup:`12` Encontraron entre los habitantes de Jabes de Galaad cuatrocientas jóvenes vírgenes que no habían conocido al hombre acostándose con él, y las llevaron al campamento de Silo, que está en la tierra de Canaán. 
'''
"13" = '''
:sup:`13` Toda la congregación envió y habló a los hijos de Benjamín que estaban en la roca de Rimón, y les proclamó la paz. 
'''
"14" = '''
:sup:`14` Benjamín regresó en ese momento, y les dieron las mujeres que habían salvado vivas de las mujeres de Jabes de Galaad. Todavía no había suficientes para ellos. 
'''
"15" = '''
:sup:`15` El pueblo se afligió por Benjamín, porque el Señor había abierto una brecha en las tribus de Israel. 
'''
"16" = '''
:sup:`16` Entonces los ancianos de la congregación dijeron: “¿Cómo vamos a proveer de esposas a los que quedan, ya que las mujeres han sido destruidas de Benjamín?” 
'''
"17" = '''
:sup:`17` Dijeron: “Tiene que haber una herencia para los que se han escapado de Benjamín, para que no se borre una tribu de Israel. 
'''
"18" = '''
:sup:`18` Sin embargo, no podemos darles esposas de nuestras hijas, porque los hijos de Israel habían jurado diciendo: ‘Maldito el que le dé una esposa a Benjamín’.” 
'''
"19" = '''
:sup:`19` Dijeron: “He aquí que hay una fiesta de Yahvé de año en año en Silo, que está al norte de Betel, al este del camino que sube de Betel a Siquem, y al sur de Lebona.” 
'''
"20" = '''
:sup:`20` Mandaron a los hijos de Benjamín, diciendo: “Vayan y acechen en las viñas, 
'''
"21" = '''
:sup:`21` y vean, y he aquí que si las hijas de Silo salen a bailar en las danzas, salgan de las viñas, y cada uno tome su mujer de las hijas de Silo, y vayan a la tierra de Benjamín. 
'''
"22" = '''
:sup:`22` Cuando sus padres o sus hermanos vengan a quejarse ante nosotros, les diremos: “Concédannoslas con gracia, porque no tomamos para cada uno su mujer en la batalla, ni ustedes se las dieron; de lo contrario, ahora serían culpables.” 
'''
"23" = '''
:sup:`23` Los hijos de Benjamín lo hicieron así, y tomaron para sí esposas según su número, de las que bailaban, a las que llevaron. Fueron y volvieron a su heredad, edificaron las ciudades y vivieron en ellas. 
'''
"24" = '''
:sup:`24` Los hijos de Israel salieron de allí en aquel tiempo, cada uno a su tribu y a su familia, y cada uno salió de allí a su propia herencia. 
'''
"25" = '''
:sup:`25` En aquellos días no había rey en Israel. Cada uno hacía lo que le parecía correcto. 
'''
