[6]
"1" = '''
:sup:`1` ¿Qué diremos entonces? ¿Seguiremos en el pecado, para que la gracia abunde? 
'''
"2" = '''
:sup:`2` ¡Que no sea nunca! Nosotros, que hemos muerto al pecado, ¿cómo podríamos seguir viviendo en él? 
'''
"3" = '''
:sup:`3` ¿O no sabéis que todos los que fuimos bautizados en Cristo Jesús fuimos bautizados en su muerte? 
'''
"4" = '''
:sup:`4` Fuimos, pues, sepultados con él por el bautismo en la muerte, para que así como Cristo resucitó de entre los muertos por la gloria del Padre, así también nosotros andemos en una vida nueva. 
'''
"5" = '''
:sup:`5` Porque si nos hemos unido a él en la semejanza de su muerte, seremos también partícipes de su resurrección; 
'''
"6" = '''
:sup:`6` sabiendo esto, que nuestro viejo hombre fue crucificado con él, para que el cuerpo del pecado fuera eliminado, a fin de que ya no fuéramos esclavos del pecado. 
'''
"7" = '''
:sup:`7` Porque el que ha muerto ha sido liberado del pecado. 
'''
"8" = '''
:sup:`8` Pero si hemos muerto con Cristo, creemos que también viviremos con él, 
'''
"9" = '''
:sup:`9` sabiendo que Cristo, resucitado de entre los muertos, ya no muere. La muerte ya no se enseñorea más de él. 
'''
"10" = '''
:sup:`10` Porque la muerte que murió, murió para el pecado una vez; pero la vida que vive, la vive para Dios. 
'''
"11" = '''
:sup:`11` Así pues, considérense también muertos al pecado, pero vivos para Dios en Cristo Jesús, nuestro Señor. 
'''
"12" = '''
:sup:`12` Por tanto, no dejéis que el pecado reine en vuestro cuerpo mortal, para que lo obedezcáis en sus concupiscencias. 
'''
"13" = '''
:sup:`13` Asimismo, no presentéis vuestros miembros al pecado como instrumentos de injusticia, sino presentaos a Dios como vivos de entre los muertos, y vuestros miembros como instrumentos de justicia para Dios. 
'''
"14" = '''
:sup:`14` Porque el pecado no se enseñoreará de vosotros, pues no estáis bajo la ley, sino bajo la gracia. 
'''
"15" = '''
:sup:`15` ¿Qué, pues? ¿Pecaremos porque no estamos bajo la ley sino bajo la gracia? ¡Que nunca sea así! 
'''
"16" = '''
:sup:`16` ¿No sabéis que cuando os presentáis como siervos y obedecéis a alguien, sois siervos de aquel a quien obedecéis, ya sea del pecado a la muerte o de la obediencia a la justicia? 
'''
"17" = '''
:sup:`17` Pero gracias a Dios que, mientras erais siervos del pecado, os hicisteis obedientes de corazón a esa forma de enseñanza a la que fuisteis entregados. 
'''
"18" = '''
:sup:`18` Liberados del pecado, os hicisteis siervos de la justicia. 
'''
"19" = '''
:sup:`19` Hablo en términos humanos a causa de la debilidad de vuestra carne; pues así como presentasteis vuestros miembros como siervos de la inmundicia y de la maldad sobre la maldad, así ahora presentad vuestros miembros como siervos de la justicia para la santificación. 
'''
"20" = '''
:sup:`20` Porque cuando erais siervos del pecado, estabais libres de la justicia. 
'''
"21" = '''
:sup:`21` ¿Qué fruto teníais entonces en las cosas de las que ahora os avergonzáis? Porque el fin de esas cosas es la muerte. 
'''
"22" = '''
:sup:`22` Pero ahora, liberados del pecado y convertidos en siervos de Dios, tenéis el fruto de la santificación y el resultado de la vida eterna. 
'''
"23" = '''
:sup:`23` Porque la paga del pecado es la muerte, pero el don gratuito de Dios es la vida eterna en Cristo Jesús, nuestro Señor. 
'''
