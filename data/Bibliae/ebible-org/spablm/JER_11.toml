[11]
"1" = '''
:sup:`1` Palabra que vino a Jeremías de parte de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Oigan las palabras de este pacto, y hablen a los hombres de Judá y a los habitantes de Jerusalén; 
'''
"3" = '''
:sup:`3` y díganles: Dice Yahvé, el Dios de Israel ‘Maldito el hombre que no escuche las palabras de este pacto, 
'''
"4" = '''
:sup:`4` que ordené a vuestros padres el día en que los saqué de la tierra de Egipto, del horno de hierro,’ diciendo: ‘Obedeced mi voz y ponedlas por obra, según todo lo que os mando; así seréis mi pueblo, y yo seré vuestro Dios; 
'''
"5" = '''
:sup:`5` para que se cumpla el juramento que hice a vuestros padres, de darles una tierra que fluye leche y miel,’ como es hoy.” Entonces respondí y dije: “Amén, Yahvé”. 
'''
"6" = '''
:sup:`6` El Señor me dijo: “Proclamad todas estas palabras en las ciudades de Judá y en las calles de Jerusalén, diciendo: “Oíd las palabras de este pacto y ponedlas por obra. 
'''
"7" = '''
:sup:`7` Porque el día que los saqué de la tierra de Egipto, protesté con insistencia ante vuestros padres, hasta el día de hoy, madrugando y protestando, diciendo: “Obedeced mi voz”. 
'''
"8" = '''
:sup:`8` Pero no obedecieron, ni volvieron su oído, sino que todos anduvieron en la terquedad de su malvado corazón. Por eso hice recaer sobre ellos todas las palabras de este pacto que les mandé hacer, pero no las cumplieron”. 
'''
"9" = '''
:sup:`9` El Señor me dijo: “Se ha encontrado una conspiración entre los hombres de Judá y entre los habitantes de Jerusalén. 
'''
"10" = '''
:sup:`10` Se han vuelto a las iniquidades de sus antepasados, que se negaron a escuchar mis palabras. Se han ido tras otros dioses para servirles. La casa de Israel y la casa de Judá han roto mi pacto que hice con sus padres. 
'''
"11" = '''
:sup:`11` Por eso dice el Señor: “He aquí que yo traigo sobre ellos un mal del que no podrán escapar; y ellos clamarán a mí, pero yo no los escucharé. 
'''
"12" = '''
:sup:`12` Entonces las ciudades de Judá y los habitantes de Jerusalén irán a clamar a los dioses a los que ofrecen incienso, pero no los salvarán en absoluto en el momento de su aflicción. 
'''
"13" = '''
:sup:`13` Porque según el número de tus ciudades están tus dioses, Judá; y según el número de las calles de Jerusalén has levantado altares a la cosa vergonzosa, altares para quemar incienso a Baal.’ 
'''
"14" = '''
:sup:`14` “Por tanto, no reces por este pueblo. No levantes gritos ni oraciones por ellos, porque no los escucharé en el momento en que clamen a mí a causa de su angustia. 
'''
"15" = '''
:sup:`15` ¿Qué tiene que hacer mi amado en mi casa, ya que se ha comportado lascivamente con muchos, y la carne sagrada ha pasado de ti? Cuando haces el mal, entonces te alegras”. 
'''
"16" = '''
:sup:`16` Yahvé llamó tu nombre: “Olivo verde”, hermosa con buenos frutos”. Con el ruido de un gran rugido ha encendido el fuego en él, y sus ramas están rotas. 
'''
"17" = '''
:sup:`17` Porque el Señor de los Ejércitos, que te plantó, ha pronunciado el mal contra ti, a causa de la maldad de la casa de Israel y de la casa de Judá, que se han hecho a sí mismas provocando mi ira al ofrecer incienso a Baal. 
'''
"18" = '''
:sup:`18` El Señor me lo hizo saber, y yo lo conocí. Luego me mostró sus acciones. 
'''
"19" = '''
:sup:`19` Pero yo era como un cordero manso que es llevado al matadero. No sabía que habían urdido planes contra mí, diciendo “Destruyamos el árbol con sus frutos, y lo separemos de la tierra de los vivos, para que su nombre no sea más recordado”. 
'''
"20" = '''
:sup:`20` Pero, Yahvé de los Ejércitos, que juzga con justicia, que pone a prueba el corazón y la mente, Veré tu venganza sobre ellos; porque a ti te he revelado mi causa. 
'''
"21" = '''
:sup:`21` “Por lo tanto, Yahvé dice acerca de los hombres de Anatot, que buscan tu vida, diciendo: ‘No profetizarás en nombre de Yahvé, para que no mueras por nuestra mano’ — 
'''
"22" = '''
:sup:`22` Por lo tanto, Yahvé de los Ejércitos dice: ‘He aquí que los castigaré. Los jóvenes morirán a espada. Sus hijos y sus hijas morirán de hambre. 
'''
"23" = '''
:sup:`23` No les quedará ningún remanente, porque traeré el mal sobre los hombres de Anatot, el año de su visita’”. 
'''
