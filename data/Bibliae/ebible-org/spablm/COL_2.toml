[2]
"1" = '''
:sup:`1` Porque quiero que sepáis lo mucho que lucho por vosotros y por los de Laodicea, y por todos los que no han visto mi rostro en la carne; 
'''
"2" = '''
:sup:`2` para que sus corazones sean consolados, estando unidos en el amor, y obteniendo todas las riquezas de la plena seguridad del entendimiento, a fin de que conozcan el misterio de Dios, tanto del Padre como de Cristo, 
'''
"3" = '''
:sup:`3` en quien están escondidos todos los tesoros de la sabiduría y del conocimiento. 
'''
"4" = '''
:sup:`4` Ahora bien, digo esto para que nadie os engañe con la persuasión de las palabras. 
'''
"5" = '''
:sup:`5` Porque aunque estoy ausente en la carne, estoy con vosotros en el espíritu, alegrándome y viendo vuestro orden y la firmeza de vuestra fe en Cristo. 
'''
"6" = '''
:sup:`6` Así pues, de la misma manera que recibisteis a Cristo Jesús, el Señor, andad en él, 
'''
"7" = '''
:sup:`7` arraigados y edificados en él, y confirmados en la fe, tal como habéis sido enseñados, abundando en ella con acción de gracias. 
'''
"8" = '''
:sup:`8` Tened cuidado de no dejar que nadie os robe con su filosofía y vano engaño, según la tradición de los hombres, según los espíritus elementales del mundo, y no según Cristo. 
'''
"9" = '''
:sup:`9` Porque en él habita corporalmente toda la plenitud de la Deidad, 
'''
"10" = '''
:sup:`10` y en él sois hechos plenos, que es la cabeza de todo principado y potestad. 
'''
"11" = '''
:sup:`11` En él también fuisteis circuncidados con una circuncisión no hecha de mano, despojándoos del cuerpo de los pecados de la carne, en la circuncisión de Cristo, 
'''
"12" = '''
:sup:`12` habiendo sido sepultados con él en el bautismo, en el cual también fuisteis resucitados con él mediante la fe en la acción de Dios, que lo resucitó de entre los muertos. 
'''
"13" = '''
:sup:`13` Vosotros estabais muertos por vuestros delitos y por la incircuncisión de vuestra carne. Él os dio vida junto con él, habiéndonos perdonado todos nuestros delitos, 
'''
"14" = '''
:sup:`14` borrando la letra de las ordenanzas que había contra nosotros. La ha quitado de en medio, clavándola en la cruz. 
'''
"15" = '''
:sup:`15` Habiendo despojado a los principados y a las potestades, los exhibió abiertamente, triunfando sobre ellos en ella. 
'''
"16" = '''
:sup:`16` Nadie, pues, os juzgue en el comer o en el beber, o en cuanto a la fiesta, la luna nueva o el día de reposo, 
'''
"17" = '''
:sup:`17` que son sombra de lo que ha de venir; pero el cuerpo es de Cristo. 
'''
"18" = '''
:sup:`18` Que nadie os despoje de vuestro premio humillándose a sí mismo y adorando a los ángeles, deteniéndose en lo que no ha visto, envanecido por su mente carnal, 
'''
"19" = '''
:sup:`19` y sin aferrarse firmemente a la Cabeza, de la cual todo el cuerpo, abastecido y unido por las coyunturas y ligamentos, crece con el crecimiento de Dios. 
'''
"20" = '''
:sup:`20` Si habéis muerto con Cristo de los espíritus elementales del mundo, ¿por qué, como si vivierais en el mundo, os sometéis a las ordenanzas, 
'''
"21" = '''
:sup:`21` “no manejes, ni pruebes, ni toques” 
'''
"22" = '''
:sup:`22` (todo lo cual perece con el uso), según los preceptos y doctrinas de los hombres? 
'''
"23" = '''
:sup:`23` Estas cosas, en efecto, parecen sabiduría en el culto autoimpuesto, en la humildad y en la severidad hacia el cuerpo, pero no tienen ningún valor contra la complacencia de la carne. 
'''
