[12]
"1" = '''
:sup:`1` Sin duda, no es provechoso que me jacte, pero llegaré a visiones y revelaciones del Señor. 
'''
"2" = '''
:sup:`2` Conozco a un hombre en Cristo que fue arrebatado al tercer cielo hace catorce años; si en el cuerpo, no lo sé, o si fuera del cuerpo, no lo sé; Dios lo sabe. 
'''
"3" = '''
:sup:`3` Conozco a tal hombre (si en el cuerpo, o fuera del cuerpo, no lo sé; Dios lo sabe), 
'''
"4" = '''
:sup:`4` como fue arrebatado al Paraíso y oyó palabras indecibles, que no es lícito que un hombre diga. 
'''
"5" = '''
:sup:`5` En nombre de éste me jactaré, pero en mi propio nombre no me jactaré, sino en mis debilidades. 
'''
"6" = '''
:sup:`6` Porque si quiero presumir, no seré necio, pues diré la verdad. Pero me abstengo, para que nadie piense de mí más de lo que ve en mí u oye de mí. 
'''
"7" = '''
:sup:`7` A causa de la grandiosidad de las revelaciones, para que no me enaltezca excesivamente, me fue dada una espina en la carne: un mensajero de Satanás para atormentarme, a fin de que no me enaltezca excesivamente. 
'''
"8" = '''
:sup:`8` A propósito de esto, he suplicado tres veces al Señor que se aleje de mí. 
'''
"9" = '''
:sup:`9` Él me ha dicho: “Te basta mi gracia, pues mi poder se perfecciona en la debilidad”. De buena gana, pues, prefiero gloriarme en mis debilidades, para que el poder de Cristo repose sobre mí. 
'''
"10" = '''
:sup:`10` Por eso me complazco en las debilidades, en las injurias, en las necesidades, en las persecuciones y en las angustias, por causa de Cristo. Porque cuando soy débil, entonces soy fuerte. 
'''
"11" = '''
:sup:`11` Me he vuelto necio en la jactancia. Me habéis obligado, pues deberíais haberme elogiado, ya que no soy en absoluto inferior a los mejores apóstoles, aunque no soy nada. 
'''
"12" = '''
:sup:`12` En verdad, las señales de un apóstol se obraron entre vosotros con toda perseverancia, en señales y prodigios y obras poderosas. 
'''
"13" = '''
:sup:`13` Pues, ¿en qué fuisteis inferiores al resto de las asambleas, a no ser que yo mismo no fuera una carga para vosotros? ¡Perdona este agravio! 
'''
"14" = '''
:sup:`14` He aquí que por tercera vez estoy dispuesto a ir a vosotros, y no os seré una carga; porque no busco vuestros bienes, sino a vosotros. Porque los hijos no deben ahorrar para los padres, sino los padres para los hijos. 
'''
"15" = '''
:sup:`15` Con mucho gusto gastaré y me gastaré por vuestras almas. Si os amo más abundantemente, ¿se me ama menos? 
'''
"16" = '''
:sup:`16` Aun así, yo mismo no os he agobiado. Pero podríais decir que, siendo astuto, os he cogido con engaño. 
'''
"17" = '''
:sup:`17` ¿Acaso se aprovechó de vosotros alguno de los que os he enviado? 
'''
"18" = '''
:sup:`18` Yo exhorté a Tito y envié al hermano con él. ¿Se aprovechó Tito de vosotros? ¿No caminamos con el mismo espíritu? ¿No caminamos con los mismos pasos? 
'''
"19" = '''
:sup:`19` De nuevo, ¿crees que nos excusamos ante vosotros? A los ojos de Dios hablamos en Cristo. Pero todo, amados, es para vuestra edificación. 
'''
"20" = '''
:sup:`20` Porque tengo miedo de que tal vez, cuando vaya, no os encuentre como quiero, y que me encontréis como no deseáis, que tal vez haya contiendas, celos, arrebatos de ira, facciones, calumnias, murmuraciones pensamientos orgullosos, o disturbios, 
'''
"21" = '''
:sup:`21` que de nuevo cuando venga mi Dios me humille ante vosotros, y lloraría por muchos de los que han pecado antes de ahora, y no se han arrepentido de la impureza, inmoralidad sexual y lujuria que cometieron. 
'''
