[27]
"1" = '''
:sup:`1` Entonces se acercaron las hijas de Zelofehad, hijo de Hefer, hijo de Galaad, hijo de Maquir, hijo de Manasés, de las familias de Manasés hijo de José. Estos son los nombres de sus hijas: Maala, Noa, Hogla, Milca y Tirsa. 
'''
"2" = '''
:sup:`2` Se presentaron ante Moisés, ante el sacerdote Eleazar y ante los príncipes y toda la congregación, a la puerta de la Tienda del Encuentro, diciendo: 
'''
"3" = '''
:sup:`3` “Nuestro padre murió en el desierto. No estaba entre la compañía de los que se agruparon contra Yahvé en compañía de Coré, sino que murió en su propio pecado. No tuvo hijos. 
'''
"4" = '''
:sup:`4` ¿Por qué se ha de quitar el nombre de nuestro padre de entre su familia, porque no tuvo hijo? Danos una posesión entre los hermanos de nuestro padre”. 
'''
"5" = '''
:sup:`5` Moisés llevó su causa ante el Señor. 
'''
"6" = '''
:sup:`6` Yahvé habló a Moisés, diciendo: 
'''
"7" = '''
:sup:`7` “Las hijas de Zelofehad hablan con razón. Ciertamente les darás posesión de una herencia entre los hermanos de su padre. Harás que la herencia de su padre pase a ellas. 
'''
"8" = '''
:sup:`8` Hablarás a los hijos de Israel diciendo: “Si un hombre muere y no tiene hijo, harás que su herencia pase a su hija. 
'''
"9" = '''
:sup:`9` Si no tiene hija, darás su herencia a sus hermanos. 
'''
"10" = '''
:sup:`10` Si no tiene hermanos, darás su herencia a los hermanos de su padre. 
'''
"11" = '''
:sup:`11` Si su padre no tiene hermanos, entonces darás su herencia a su pariente más cercano de su familia, y él la poseerá. Esto será un estatuto y una ordenanza para los hijos de Israel, como Yahvé le ordenó a Moisés”. 
'''
"12" = '''
:sup:`12` Yahvé dijo a Moisés: “Sube a este monte de Abarim y ve la tierra que he dado a los hijos de Israel. 
'''
"13" = '''
:sup:`13` Cuando la hayas visto, tú también serás reunido con tu pueblo, como fue reunido tu hermano Aarón; 
'''
"14" = '''
:sup:`14` porque en la contienda de la congregación, te rebelaste contra mi palabra en el desierto de Zin, para honrarme como santo en las aguas ante sus ojos.” (Estas son las aguas de Meriba de Cades en el desierto de Zin). 
'''
"15" = '''
:sup:`15` Moisés habló a Yahvé, diciendo: 
'''
"16" = '''
:sup:`16` “Que Yahvé, el Dios de los espíritus de toda carne, designe a un hombre sobre la congregación, 
'''
"17" = '''
:sup:`17` que salga delante de ellos, y que entre delante de ellos, y que los conduzca fuera, y que los haga entrar, para que la congregación de Yahvé no sea como ovejas que no tienen pastor.” 
'''
"18" = '''
:sup:`18` El Señor dijo a Moisés: “Toma a Josué, hijo de Nun, un hombre en el que está el Espíritu, y pon tu mano sobre él. 
'''
"19" = '''
:sup:`19` Ponlo delante del sacerdote Eleazar y de toda la congregación, y encárgalo ante ellos. 
'''
"20" = '''
:sup:`20` Le darás autoridad, para que toda la congregación de los hijos de Israel obedezca. 
'''
"21" = '''
:sup:`21` Se presentará ante el sacerdote Eleazar, quien preguntará por él con el juicio del Urim ante Yahvé. A su palabra saldrán, y a su palabra entrarán, él y todos los hijos de Israel con él, toda la congregación.” 
'''
"22" = '''
:sup:`22` Moisés hizo lo que el Señor le había ordenado. Tomó a Josué y lo presentó ante el sacerdote Eleazar y ante toda la congregación. 
'''
"23" = '''
:sup:`23` Le impuso las manos y lo comisionó, tal como Yahvé habló por medio de Moisés. 
'''
