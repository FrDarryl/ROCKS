"1" = '''
:sup:`1` Había un hombre de Ramathaim Zophim, de la región montañosa de Ephraim, que se llamaba Elkanah, hijo de Jeroham, hijo de Elihu, hijo de Tohu, hijo de Zuph, un Ephraimita. 
'''
"2" = '''
:sup:`2` Tenía dos esposas. Una se llamaba Ana y la otra Penina. Penina tuvo hijos, pero Ana no tuvo hijos. 
'''
"3" = '''
:sup:`3` Este hombre subía de su ciudad de año en año para adorar y sacrificar a Yahvé de los Ejércitos en Silo. Los dos hijos de Elí, Ofni y Finees, sacerdotes de Yahvé, estaban allí. 
'''
"4" = '''
:sup:`4` Cuando llegó el día en que Elcana sacrificó, dio porciones a Penina, su esposa, y a todos sus hijos e hijas; 
'''
"5" = '''
:sup:`5` pero dio una porción doble a Ana, porque amaba a Ana, pero Yahvé había cerrado su vientre. 
'''
"6" = '''
:sup:`6` Su rival la provocaba duramente, para irritarla, porque Yahvé había cerrado su vientre. 
'''
"7" = '''
:sup:`7` Así, año tras año, cuando subía a la casa de Yahvé, su rival la provocaba. Por eso lloraba y no comía. 
'''
"8" = '''
:sup:`8` Su esposo Elcana le dijo: “Ana, ¿por qué lloras? ¿Por qué no comes? ¿Por qué está afligido tu corazón? ¿No soy yo mejor para ti que diez hijos?” 
'''
"9" = '''
:sup:`9` Ana se levantó cuando terminaron de comer y beber en Silo. El sacerdote Elí estaba sentado en su silla junto al umbral del templo de Yahvé. 
'''
"10" = '''
:sup:`10` Ana, amargada de alma, oró a Yahvé, llorando amargamente. 
'''
"11" = '''
:sup:`11` Hizo un voto y dijo: “Yahvé de los Ejércitos, si en verdad miras la aflicción de tu siervo y te acuerdas de mí, y no te olvidas de tu siervo, sino que le das a tu siervo un hijo varón, yo se lo daré a Yahvé todos los días de su vida, y ninguna navaja pasará por su cabeza.” 
'''
"12" = '''
:sup:`12` Mientras ella seguía orando ante el Señor, Elí vio su boca. 
'''
"13" = '''
:sup:`13` Ana hablaba en su corazón. Sólo sus labios se movían, pero su voz no se oía. Por eso Elí pensó que estaba borracha. 
'''
"14" = '''
:sup:`14` Elí le dijo: “¿Hasta cuándo estarás borracha? Deshazte de tu vino”. 
'''
"15" = '''
:sup:`15` Ana respondió: “No, señor mío, soy una mujer de espíritu afligido. No he estado bebiendo vino ni bebida fuerte, sino que he derramado mi alma ante Yahvé. 
'''
"16" = '''
:sup:`16` No consideres a tu sierva una mujer malvada, pues he estado hablando por la abundancia de mi queja y mi provocación.” 
'''
"17" = '''
:sup:`17` Entonces Elí respondió: “Ve en paz, y que el Dios de Israel te conceda la petición que le has hecho.” 
'''
"18" = '''
:sup:`18` Ella dijo: “Que tu sierva encuentre gracia ante tus ojos”. Entonces la mujer se fue y comió; y la expresión de su rostro ya no era triste. 
'''
"19" = '''
:sup:`19` Se levantaron temprano por la mañana y adoraron a Yahvé, y luego regresaron y llegaron a su casa en Ramá. Entonces Elcana conoció a su esposa Ana, y el Señor se acordó de ella. 
'''
"20" = '''
:sup:`20` Llegado el momento, Ana concibió y dio a luz un hijo, al que puso por nombre Samuel, diciendo: “Porque se lo he pedido a Yahvé”. 
'''
"21" = '''
:sup:`21` El hombre Elcana y toda su casa subieron a ofrecer a Yahvé el sacrificio anual y su voto. 
'''
"22" = '''
:sup:`22` Pero Ana no subió, porque le dijo a su marido: “No hasta que el niño sea destetado; entonces lo llevaré para que se presente ante Yahvé y se quede allí para siempre.” 
'''
"23" = '''
:sup:`23` Su esposo Elcana le dijo: “Haz lo que te parezca bien. Espera hasta que lo hayas destetado; sólo que Yahvé confirme su palabra”. La mujer esperó y amamantó a su hijo hasta que lo destetó. 
'''
"24" = '''
:sup:`24` Cuando lo destetó, lo subió con ella, con tres toros, un efa de harina y un recipiente de vino, y lo llevó a la casa de Yahvé en Silo. El niño era pequeño. 
'''
"25" = '''
:sup:`25` Mataron el toro y llevaron al niño a Elí. 
'''
"26" = '''
:sup:`26` Ella dijo: “Oh, señor mío, vive tu alma, señor mío, yo soy la mujer que estuvo aquí junto a ti, orando a Yahvé. 
'''
"27" = '''
:sup:`27` He rogado por este niño, y el Señor me ha concedido la petición que le hice. 
'''
"28" = '''
:sup:`28` Por eso también se lo he entregado a Yahvé. Mientras viva está entregado a Yahvé”. Allí adoró a Yahvé. 
'''
