[4]
"1" = '''
:sup:`1` Os ordeno, pues, delante de Dios y del Señor Jesucristo, que juzgará a los vivos y a los muertos en su aparición y en su Reino: 
'''
"2" = '''
:sup:`2` predicad la palabra; urgid a tiempo y a destiempo; reprended, reprended y exhortad con toda paciencia y enseñanza. 
'''
"3" = '''
:sup:`3` Porque vendrá el tiempo en que no escucharán la sana doctrina, sino que, teniendo comezón de oír, se amontonarán maestros según sus propias concupiscencias, 
'''
"4" = '''
:sup:`4` y apartarán sus oídos de la verdad y se volverán a las fábulas. 
'''
"5" = '''
:sup:`5` Pero tú sé sobrio en todo, sufre penalidades, haz la obra de un evangelista y cumple tu ministerio. 
'''
"6" = '''
:sup:`6` Porque ya me han ofrecido, y ha llegado el momento de mi partida. 
'''
"7" = '''
:sup:`7` He librado el buen combate. He terminado el curso. He mantenido la fe. 
'''
"8" = '''
:sup:`8` Desde ahora me está reservada la corona de la justicia, que el Señor, el juez justo, me dará en aquel día; y no sólo a mí, sino también a todos los que han amado su aparición. 
'''
"9" = '''
:sup:`9` Procura venir pronto a verme, 
'''
"10" = '''
:sup:`10` porque Demas me ha dejado, amando este mundo presente, y se ha ido a Tesalónica; Crescens, a Galacia; y Tito, a Dalmacia. 
'''
"11" = '''
:sup:`11` Sólo Lucas está conmigo. Toma a Marcos y tráelo contigo, porque me es útil para el servicio. 
'''
"12" = '''
:sup:`12` Pero he enviado a Tíquico a Éfeso. 
'''
"13" = '''
:sup:`13` Trae cuando vengas el manto que dejé en Troas con Carpo, y los libros, especialmente los pergaminos. 
'''
"14" = '''
:sup:`14` Alejandro el calderero me hizo mucho mal. El Señor le pagará según sus actos. 
'''
"15" = '''
:sup:`15` Tengan cuidado con él, porque se opuso mucho a nuestras palabras. 
'''
"16" = '''
:sup:`16` En mi primera defensa, nadie vino a ayudarme, sino que todos me abandonaron. Que no se les eche en cara. 
'''
"17" = '''
:sup:`17` Pero el Señor se mantuvo a mi lado y me fortaleció, para que por medio de mí se proclamara plenamente el mensaje y lo escucharan todos los gentiles. Así fui librado de la boca del león. 
'''
"18" = '''
:sup:`18` Y el Señor me librará de toda obra mala y me preservará para su Reino celestial. A él sea la gloria por los siglos de los siglos. Amén. 
'''
"19" = '''
:sup:`19` Saludad a Prisca y a Aquila, y a la casa de Onesíforo. 
'''
"20" = '''
:sup:`20` Erasto se quedó en Corinto, pero dejé a Trófimo en Mileto enfermo. 
'''
"21" = '''
:sup:`21` Procura venir antes del invierno. Te saluda Eubulo, así como Pudente, Lino, Claudia y todos los hermanos. 
'''
"22" = '''
:sup:`22` El Señor Jesucristo esté con tu espíritu. La gracia sea contigo. Amén. 
'''
