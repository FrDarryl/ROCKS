[15]
"1" = '''
:sup:`1` Todos los recaudadores de impuestos y los pecadores se acercaban a él para escucharle. 
'''
"2" = '''
:sup:`2` Los fariseos y los escribas murmuraban diciendo: “Este acoge a los pecadores y come con ellos.” 
'''
"3" = '''
:sup:`3` Les contó esta parábola: 
'''
"4" = '''
:sup:`4` “¿Quién de vosotros, si tuviera cien ovejas y perdiera una de ellas, no dejaría las noventa y nueve en el desierto e iría tras la que se perdió, hasta encontrarla? 
'''
"5" = '''
:sup:`5` Cuando la encuentra, la lleva sobre sus hombros, alegrándose. 
'''
"6" = '''
:sup:`6` Cuando vuelve a casa, convoca a sus amigos y a sus vecinos, diciéndoles: “Alegraos conmigo, porque he encontrado mi oveja que se había perdido”. 
'''
"7" = '''
:sup:`7` Os digo que así habrá más alegría en el cielo por un solo pecador que se arrepienta, que por noventa y nueve justos que no necesitan arrepentirse. 
'''
"8" = '''
:sup:`8` “¿O qué mujer, si tuviera diez monedas de dracma, si perdiera una moneda de dracma, no encendería una lámpara, barrería la casa y buscaría diligentemente hasta encontrarla? 
'''
"9" = '''
:sup:`9` Cuando la encuentra, convoca a sus amigos y vecinos, diciendo: “¡Alégrense conmigo, porque he encontrado la dracma que había perdido! 
'''
"10" = '''
:sup:`10` Así os digo que hay alegría en presencia de los ángeles de Dios por un pecador que se arrepiente.” 
'''
"11" = '''
:sup:`11` Dijo: “Un hombre tenía dos hijos. 
'''
"12" = '''
:sup:`12` El menor de ellos dijo a su padre: “Padre, dame mi parte de tus bienes”. Así que repartió su sustento entre ellos. 
'''
"13" = '''
:sup:`13` No muchos días después, el hijo menor lo reunió todo y se fue a un país lejano. Allí malgastó sus bienes con una vida desenfrenada. 
'''
"14" = '''
:sup:`14` Cuando lo hubo gastado todo, sobrevino una gran hambruna en aquel país, y empezó a pasar necesidad. 
'''
"15" = '''
:sup:`15` Fue y se unió a uno de los ciudadanos de aquel país, y éste lo envió a sus campos para alimentar a los cerdos. 
'''
"16" = '''
:sup:`16` Quiso llenar su vientre con las vainas que comían los cerdos, pero nadie le dio nada. 
'''
"17" = '''
:sup:`17` Cuando volvió en sí, dijo: “¡Cuántos jornaleros de mi padre tienen pan de sobra, y yo me muero de hambre! 
'''
"18" = '''
:sup:`18` Me levantaré, iré a ver a mi padre y le diré: “Padre, he pecado contra el cielo y ante tus ojos. 
'''
"19" = '''
:sup:`19` Ya no soy digno de ser llamado hijo tuyo. Hazme como uno de tus jornaleros”. 
'''
"20" = '''
:sup:`20` “Se levantó y vino a su padre. Pero cuando aún estaba lejos, su padre lo vio y se compadeció, corrió, se echó a su cuello y lo besó. 
'''
"21" = '''
:sup:`21` El hijo le dijo: “Padre, he pecado contra el cielo y ante tus ojos. Ya no soy digno de ser llamado hijo tuyo”. 
'''
"22" = '''
:sup:`22` “Pero el padre dijo a sus siervos: “Sacad el mejor vestido y ponédselo. Ponedle un anillo en la mano y sandalias en los pies. 
'''
"23" = '''
:sup:`23` Traed el ternero cebado, matadlo y comamos y celebremos; 
'''
"24" = '''
:sup:`24` porque éste, mi hijo, estaba muerto y ha vuelto a vivir. Se había perdido y se ha encontrado”. Entonces se pusieron a celebrar. 
'''
"25" = '''
:sup:`25` “Su hijo mayor estaba en el campo. Al acercarse a la casa, oyó música y danzas. 
'''
"26" = '''
:sup:`26` Llamó a uno de los criados y le preguntó qué pasaba. 
'''
"27" = '''
:sup:`27` Este le dijo: “Tu hermano ha venido, y tu padre ha matado el ternero cebado, porque lo ha recibido sano y salvo”. 
'''
"28" = '''
:sup:`28` Pero él se enfadó y no quiso entrar. Entonces su padre salió y le rogó. 
'''
"29" = '''
:sup:`29` Pero él respondió a su padre: ‘Mira, estos muchos años te he servido, y nunca he desobedecido un mandamiento tuyo, pero nunca me has dado un cabrito para que lo celebre con mis amigos. 
'''
"30" = '''
:sup:`30` Pero cuando vino este hijo tuyo, que ha devorado tu sustento con las prostitutas, mataste para él el ternero cebado’. 
'''
"31" = '''
:sup:`31` “Le dijo: ‘Hijo, tú estás siempre conmigo, y todo lo mío es tuyo. 
'''
"32" = '''
:sup:`32` Peroera conveniente celebrar y alegrarse, porque éste, tu hermano, estaba muerto y ha vuelto a vivir. Estaba perdido y ha sido encontrado”. 
'''
