[14]
"1" = '''
:sup:`1` Sansón bajó a Timna y vio en Timna a una mujer de las hijas de los filisteos. 
'''
"2" = '''
:sup:`2` Subió y se lo contó a su padre y a su madre, diciendo: “He visto una mujer en Timna de las hijas de los filisteos. Consíguemela, pues, como esposa”. 
'''
"3" = '''
:sup:`3` Entonces su padre y su madre le dijeron: “¿No hay ninguna mujer entre las hijas de tus hermanos, o entre todo mi pueblo, para que vayas a tomar esposa de los filisteos incircuncisos?” Sansón dijo a su padre: “Tráemela, pues me agrada”. 
'''
"4" = '''
:sup:`4` Pero su padre y su madre no sabían que era de Yahvé, porque buscaba una ocasión contra los filisteos. En aquel tiempo los filisteos gobernaban sobre Israel. 
'''
"5" = '''
:sup:`5` Entonces Sansón bajó a Timná con su padre y su madre, y llegó a las viñas de Timná; y he aquí que un león joven rugió contra él. 
'''
"6" = '''
:sup:`6` El Espíritu de Yahvé vino poderosamente sobre él, y lo desgarró como se hubiera desgarrado un cabrito con sus propias manos, pero no dijo a su padre ni a su madre lo que había hecho. 
'''
"7" = '''
:sup:`7` Bajó y habló con la mujer, y ella se mostró complaciente con Sansón. 
'''
"8" = '''
:sup:`8` Al cabo de un rato volvió para llevársela, y se acercó a ver el cadáver del león; y he aquí que en el cuerpo del león había un enjambre de abejas y miel. 
'''
"9" = '''
:sup:`9` Lo tomó en sus manos y siguió adelante, comiendo a su paso. Se acercó a su padre y a su madre y les dio, y ellos comieron, pero no les dijo que había sacado la miel del cuerpo del león. 
'''
"10" = '''
:sup:`10` Su padre bajó a la mujer, y Sansón hizo allí un banquete, pues los jóvenes solían hacerlo. 
'''
"11" = '''
:sup:`11` Cuando lo vieron, trajeron a treinta compañeros para que estuvieran con él. 
'''
"12" = '''
:sup:`12` Sansón les dijo: “Déjenme decirles ahora un acertijo. Si podéis decirme la respuesta dentro de los siete días de la fiesta, y la averiguáis, entonces os daré treinta vestidos de lino y treinta mudas de ropa; 
'''
"13" = '''
:sup:`13` pero si no podéis decirme la respuesta, entonces me daréis treinta vestidos de lino y treinta mudas de ropa.” Le dijeron: “Dinos tu acertijo, para que lo escuchemos”. 
'''
"14" = '''
:sup:`14` Les dijo, “Del comensal salió la comida. De lo fuerte salió lo dulce”. En tres días no pudieron declarar el enigma. 
'''
"15" = '''
:sup:`15` Al séptimo día dijeron a la mujer de Sansón: “Incita a tu marido a que nos declare el enigma, no sea que te quememos a ti y a la casa de tu padre. ¿Nos has llamado para empobrecernos? ¿No es así?” 
'''
"16" = '''
:sup:`16` La mujer de Sansón lloró ante él y le dijo: “Sólo me odias y no me amas. Has contado un acertijo a los hijos de mi pueblo, y no me lo has contado a mí”. Él le dijo: “He aquí que no se lo he dicho a mi padre ni a mi madre, ¿por qué habría de decírtelo a ti?”. 
'''
"17" = '''
:sup:`17` Ella lloró delante de él los siete días que duró su fiesta; y al séptimo día se lo contó, porque ella lo presionó mucho; y ella contó el acertijo a los hijos de su pueblo. 
'''
"18" = '''
:sup:`18` Los hombres de la ciudad le dijeron al séptimo día, antes de que se pusiera el sol: “¿Qué es más dulce que la miel? ¿Qué es más fuerte que un león?” Les dijo, “Si no hubieras arado con mi vaquilla, no habrías descubierto mi acertijo”. 
'''
"19" = '''
:sup:`19` El Espíritu de Yahvé vino poderosamente sobre él, y bajó a Ascalón y golpeó a treinta hombres de ellos. Tomó su botín, y luego dio las mudas de ropa a los que declararon el enigma. Su ira ardió, y subió a la casa de su padre. 
'''
"20" = '''
:sup:`20` Pero la mujer de Sansón fue entregada a su compañero, que había sido su amigo. 
'''
