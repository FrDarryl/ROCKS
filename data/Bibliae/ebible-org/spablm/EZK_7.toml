[7]
"1" = '''
:sup:`1` Y vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Tú, hijo de hombre, el Señor Yahvé dice a la tierra de Israel: “¡El fin! El fin ha llegado a los cuatro rincones de la tierra. 
'''
"3" = '''
:sup:`3` Ahora el fin está sobre ti, y enviaré mi ira sobre ti, y te juzgaré según tus caminos. Traeré sobre ti todas tus abominaciones. 
'''
"4" = '''
:sup:`4` Mi ojo no te perdonará, ni me compadeceré, sino que haré caer sobre ti tus caminos, y tus abominaciones estarán en medio de ti. Entonces sabrás que yo soy Yahvé”. 
'''
"5" = '''
:sup:`5` “El Señor Yahvé dice: “¡Un desastre! ¡Un desastre único! He aquí que viene. 
'''
"6" = '''
:sup:`6` Ha llegado el fin. ¡Ha llegado el fin! Se despierta contra ti. He aquí que viene. 
'''
"7" = '''
:sup:`7` ¡Ha llegado tu perdición, habitante de la tierra! ¡El tiempo ha llegado! Se acerca el día, un día de tumulto, y no de gritos de júbilo, en las montañas. 
'''
"8" = '''
:sup:`8` Dentro de poco derramaré mi ira sobre ti, y cumpliré mi cólera contra ti, y te juzgaré según tus caminos. Traeré sobre ti todas tus abominaciones. 
'''
"9" = '''
:sup:`9` Mi ojo no perdonará, ni tendré piedad. Te castigaré según tus caminos. Tus abominaciones estarán entre ustedes. Entonces sabrás que yo, Yahvé, golpeo. 
'''
"10" = '''
:sup:`10` “‘¡He aquí el día! ¡He aquí que llega! Tu condena ha salido. La vara ha florecido. La soberbia ha brotado. 
'''
"11" = '''
:sup:`11` La violencia se ha convertido en una vara de maldad. No quedará nada de ellos, ni de su multitud, ni de su riqueza. No habrá nada de valor entre ellos. 
'''
"12" = '''
:sup:`12` ¡Ha llegado el momento! El día se acerca. Que no se alegre el comprador, ni se entristezca el vendedor; porque la ira está sobre toda su multitud. 
'''
"13" = '''
:sup:`13` Porque el vendedor no volverá a lo que se vende, aunque todavía esté vivo; porque la visión se refiere a toda su multitud. Ninguno volverá. Ninguno se fortalecerá en la iniquidad de su vida. 
'''
"14" = '''
:sup:`14` Han tocado la trompeta y han preparado todo; pero nadie va a la batalla, porque mi ira está sobre toda su multitud. 
'''
"15" = '''
:sup:`15` “‘La espada está fuera, y la peste y el hambre dentro. El que esté en el campo morirá por la espada. El que esté en la ciudad será devorado por el hambre y la peste. 
'''
"16" = '''
:sup:`16` Pero de los que escapen, escaparán y estarán en los montes como palomas de los valles, todos gimiendo, cada uno en su iniquidad. 
'''
"17" = '''
:sup:`17` Todas las manos serán débiles, y todas las rodillas serán débiles como el agua. 
'''
"18" = '''
:sup:`18` También se vestirán de cilicio, y el horror los cubrirá. La vergüenza estará en todos los rostros, y la calvicie en todas sus cabezas. 
'''
"19" = '''
:sup:`19` Arrojarán su plata a las calles, y su oro será como una cosa inmunda. Su plata y su oro no podrán librarlos en el día de la ira del Señor. No saciarán sus almas ni llenarán sus vientres; porque ha sido el tropiezo de su iniquidad. 
'''
"20" = '''
:sup:`20` En cuanto a la belleza de su ornamento, la puso en majestad; pero ellos hicieron en ella las imágenes de sus abominaciones y sus cosas detestables. Por eso la he puesto para ellos como cosa inmunda. 
'''
"21" = '''
:sup:`21` La entregaré en manos de los extranjeros como presa, y a los impíos de la tierra como botín; y la profanarán. 
'''
"22" = '''
:sup:`22` También apartaré mi rostro de ellos, y profanarán mi lugar secreto. Los ladrones entrarán en él y lo profanarán. 
'''
"23" = '''
:sup:`23` “‘Hagan cadenas, porque la tierra está llena de crímenes sangrientos, y la ciudad está llena de violencia. 
'''
"24" = '''
:sup:`24` Por eso traeré a los peores de las naciones, y poseerán sus casas. También haré que cese el orgullo de los fuertes. Sus lugares santos serán profanados. 
'''
"25" = '''
:sup:`25` ¡Viene la destrucción! Buscarán la paz, y no la habrá. 
'''
"26" = '''
:sup:`26` El mal vendrá sobre el mal, y el rumor será sobre el rumor. Buscarán la visión del profeta; pero la ley perecerá del sacerdote, y el consejo de los ancianos. 
'''
"27" = '''
:sup:`27` El rey se lamentará, y el príncipe se vestirá de desolación. Las manos del pueblo de la tierra estarán turbadas. Haré con ellos según su camino, y según sus propios juicios los juzgaré. Entonces sabrán que yo soy Yahvé”. 
'''
