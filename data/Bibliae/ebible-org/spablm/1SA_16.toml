[16]
"1" = '''
:sup:`1` El Señor le dijo a Samuel: “¿Hasta cuándo llorarás por Saúl, ya que lo he rechazado como rey de Israel? Llena tu cuerno de aceite y vete. Te enviaré a Isaí, el betlemita, porque me he provisto de un rey entre sus hijos”. 
'''
"2" = '''
:sup:`2` Samuel dijo: “¿Cómo puedo ir? Si Saúl se entera, me matará”. Yahvé dijo: “Toma una novilla contigo y di: ‘He venido a sacrificar a Yahvé’. 
'''
"3" = '''
:sup:`3` Llama a Isaí al sacrificio, y yo te mostraré lo que debes hacer. Me ungirás al que yo te nombre”. 
'''
"4" = '''
:sup:`4` Samuel hizo lo que Yahvé había dicho y llegó a Belén. Los ancianos de la ciudad salieron a su encuentro temblando, y le dijeron: “¿Vienes en paz?”. 
'''
"5" = '''
:sup:`5` Dijo: “Tranquilos; he venido a sacrificar a Yahvé. Santificaos y venid conmigo al sacrificio”. Santificó a Isaí y a sus hijos, y los llamó al sacrificio. 
'''
"6" = '''
:sup:`6` Cuando llegaron, miró a Eliab y dijo: “Ciertamente el ungido de Yahvé está delante de él.” 
'''
"7" = '''
:sup:`7` Pero Yahvé dijo a Samuel: “No te fijes en su rostro ni en la altura de su estatura, porque lo he rechazado; porque yo no veo como ve el hombre. Porque el hombre mira la apariencia exterior, pero Yahvé mira el corazón”. 
'''
"8" = '''
:sup:`8` Entonces Isaí llamó a Abinadab y lo hizo pasar ante Samuel. Éste le dijo: “El Señor tampoco ha elegido a éste”. 
'''
"9" = '''
:sup:`9` Luego Isaí hizo pasar a Shammah. Dijo: “Tampoco a éste lo ha elegido Yahvé”. 
'''
"10" = '''
:sup:`10` Isaí hizo pasar a siete de sus hijos ante Samuel. Samuel dijo a Isaí: “Yahvé no ha elegido a éstos”. 
'''
"11" = '''
:sup:`11` Samuel dijo a Isaí: “¿Están todos tus hijos aquí?” Dijo: “Todavía queda el más joven. He aquí que está guardando las ovejas”. Samuel dijo a Isaí: “Envía a buscarlo, porque no nos sentaremos hasta que venga”. 
'''
"12" = '''
:sup:`12` Envió y lo hizo entrar. Ahora era rubicundo, de rostro apuesto y buena apariencia. Yahvé dijo: “¡Levántate! Ungidlo, porque éste es”. 
'''
"13" = '''
:sup:`13` Entonces Samuel tomó el cuerno de aceite y lo ungió en medio de sus hermanos. Entonces el Espíritu de Yahvé vino poderosamente sobre David desde aquel día. Samuel se levantó y se fue a Ramá. 
'''
"14" = '''
:sup:`14` El Espíritu de Yahvé se apartó de Saúl, y un espíritu maligno de Yahvé lo perturbó. 
'''
"15" = '''
:sup:`15` Los servidores de Saúl le dijeron: “Mira, un espíritu maligno de parte de Dios te perturba. 
'''
"16" = '''
:sup:`16` Que nuestro señor ordene ahora a sus siervos que están delante de usted que busquen a un hombre que sepa tocar el arpa. Entonces, cuando el espíritu maligno de Dios esté sobre ti, él tocará con su mano, y tú estarás bien”. 
'''
"17" = '''
:sup:`17` Saúl dijo a sus siervos: “Proporciónenme ahora un hombre que sepa tocar bien y tráiganmelo”. 
'''
"18" = '''
:sup:`18` Uno de los jóvenes respondió y dijo: “He aquí que he visto a un hijo de Isaí, el de Belén, que es hábil en el juego, valiente, hombre de guerra, prudente en la palabra y apuesto; y Yahvé está con él.” 
'''
"19" = '''
:sup:`19` Por eso Saúl envió mensajeros a Isaí y le dijo: “Envíame a tu hijo David, que está con las ovejas”. 
'''
"20" = '''
:sup:`20` Isaí tomó un asno cargado de pan, un recipiente de vino y un cabrito, y los envió por medio de su hijo David a Saúl. 
'''
"21" = '''
:sup:`21` David llegó a Saúl y se presentó ante él. Lo amaba mucho, y se convirtió en su portador de la armadura. 
'''
"22" = '''
:sup:`22` Saúl envió a decir a Isaí: “Por favor, deja que David se presente ante mí, porque ha encontrado gracia ante mis ojos”. 
'''
"23" = '''
:sup:`23` Cuando el espíritu de Dios estaba sobre Saúl, David tomó el arpa y tocó con su mano; así Saúl se refrescó y se puso bien, y el espíritu malo se alejó de él. 
'''
