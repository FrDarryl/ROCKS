[10]
"1" = '''
:sup:`1` Después de esto, el Señor designó también a otros setenta, y los envió de dos en dos delante de él a todas las ciudades y lugares a los que iba a llegar. 
'''
"2" = '''
:sup:`2` Y les dijo: “La mies es abundante, pero los obreros son pocos. Rogad, pues, al Señor de la mies que envíe obreros a su mies. 
'''
"3" = '''
:sup:`3` Seguid vuestro camino. He aquí que os envío como corderos en medio de lobos. 
'''
"4" = '''
:sup:`4` No lleven bolso, ni cartera, ni sandalias. No saluden a nadie en el camino. 
'''
"5" = '''
:sup:`5` En cualquier casa en la que entréis, decid primero: “Paz a esta casa”. 
'''
"6" = '''
:sup:`6` Si hay un hijo de la paz, tu paz descansará en él; pero si no, volverá a ti. 
'''
"7" = '''
:sup:`7` Quédate en esa misma casa, comiendo y bebiendo lo que te den, porque el trabajador es digno de su salario. No vayas de casa en casa. 
'''
"8" = '''
:sup:`8` En cualquier ciudad en la que entres y te reciban, come lo que te pongan delante. 
'''
"9" = '''
:sup:`9` Sanad a los enfermos que estén allí y decidles: “El Reino de Dios se ha acercado a vosotros”. 
'''
"10" = '''
:sup:`10` Pero en cualquier ciudad en la que entréis y no os reciban, salid a sus calles y decid: 
'''
"11" = '''
:sup:`11` ‘Hasta el polvo de vuestra ciudad que se nos pegue, lo limpiamos contra vosotros. Sin embargo, sabed que el Reino de Dios se ha acercado a vosotros’. 
'''
"12" = '''
:sup:`12` Os digo que aquel día será más tolerable para Sodoma que para esa ciudad. 
'''
"13" = '''
:sup:`13` “¡Ay de ti, Corazín! ¡Ay de ti, Betsaida! Porque si en Tiro y en Sidón se hubieran hecho las maravillas que se han hecho en vosotros, hace tiempo que se habrían arrepentido, sentados en cilicio y ceniza. 
'''
"14" = '''
:sup:`14` Pero será más tolerable para Tiro y Sidón en el juicio que para vosotros. 
'''
"15" = '''
:sup:`15` Vosotros, Capernaum, que estáis exaltados hasta el cielo, seréis descendida al Hades. 
'''
"16" = '''
:sup:`16` El que os escucha a vosotros me escucha a mí, y el que os rechaza a vosotros me rechaza a mí. El que me rechaza a mí, rechaza al que me envió”. 
'''
"17" = '''
:sup:`17` Los setenta volvieron con alegría, diciendo: “¡Señor, hasta los demonios se nos someten en tu nombre!” 
'''
"18" = '''
:sup:`18` Les dijo: “He visto a Satanás caer del cielo como un rayo. 
'''
"19" = '''
:sup:`19` He aquí que os doy autoridad para pisar serpientes y escorpiones, y sobre todo el poder del enemigo. Nada podrá haceros daño. 
'''
"20" = '''
:sup:`20` Sin embargo, no os alegréis de que los espíritus se os sometan, sino alegraos de que vuestros nombres estén escritos en el cielo.” 
'''
"21" = '''
:sup:`21` En esa misma hora, Jesús se regocijó en el Espíritu Santo y dijo: “Te doy gracias, Padre, Señor del cielo y de la tierra, porque has ocultado estas cosas a los sabios y entendidos y las has revelado a los niños. Sí, Padre, porque así ha sido agradable a tus ojos”. 
'''
"22" = '''
:sup:`22` Volviéndose a los discípulos, dijo: “Todo me ha sido entregado por mi Padre. Nadie sabe quién es el Hijo, sino el Padre, y quién es el Padre, sino el Hijo, y aquel a quien el Hijo quiera revelarlo.” 
'''
"23" = '''
:sup:`23` Volviéndose a los discípulos, les dijo en privado: “Dichosos los ojos que ven lo que vosotros veis, 
'''
"24" = '''
:sup:`24` porque os digo que muchos profetas y reyes desearon ver lo que vosotros veis, y no lo vieron, y oír lo que vosotros oís, y no lo oyeron.” 
'''
"25" = '''
:sup:`25` He aquí que un abogado se levantó y le puso a prueba, diciendo: “Maestro, ¿qué debo hacer para heredar la vida eterna?” 
'''
"26" = '''
:sup:`26` Le dijo: “¿Qué está escrito en la ley? ¿Cómo la lees?” 
'''
"27" = '''
:sup:`27` Respondió: “Amarás al Señor tu Dios con todo tu corazón, con toda tu alma, con todas tus fuerzas y con toda tu mente, y a tu prójimo como a ti mismo”. 
'''
"28" = '''
:sup:`28` Le dijo: “Has respondido correctamente. Haz esto y vivirás”. 
'''
"29" = '''
:sup:`29` Pero él, queriendo justificarse, preguntó a Jesús: “¿Quién es mi prójimo?” 
'''
"30" = '''
:sup:`30` Jesús respondió: “Un hombre bajaba de Jerusalén a Jericó, y cayó en manos de unos ladrones, que lo despojaron y golpearon, y se fueron dejándolo medio muerto. 
'''
"31" = '''
:sup:`31` Por casualidad, un sacerdote bajaba por ese camino. Al verlo, pasó por el otro lado. 
'''
"32" = '''
:sup:`32` Del mismo modo, un levita, al llegar al lugar y verlo, pasó por el otro lado. 
'''
"33" = '''
:sup:`33` Pero un samaritano, que iba de camino, llegó donde él estaba. Al verlo, se compadeció, 
'''
"34" = '''
:sup:`34` se acercó a él y vendó sus heridas, echando aceite y vino. Lo montó en su propio animal, lo llevó a una posada y lo cuidó. 
'''
"35" = '''
:sup:`35` Al día siguiente, cuando se marchó, sacó dos denarios, se los dio al anfitrión y le dijo: “Cuida de él. Lo que gastes de más, te lo devolveré cuando vuelva’. 
'''
"36" = '''
:sup:`36` Ahora bien, ¿cuál de estos tres te parece que era prójimo del que cayó entre los ladrones?” 
'''
"37" = '''
:sup:`37` Dijo: “El que se apiadó de él”. Entonces Jesús le dijo: “Ve y haz lo mismo”. 
'''
"38" = '''
:sup:`38` Mientras iban de camino, entró en una aldea, y una mujer llamada Marta le recibió en su casa. 
'''
"39" = '''
:sup:`39` Ella tenía una hermana llamada María, que también se sentaba a los pies de Jesús y escuchaba su palabra. 
'''
"40" = '''
:sup:`40` Pero Marta estaba distraída con muchos quehaceres, y se acercó a él y le dijo: “Señor, ¿no te importa que mi hermana me haya dejado sola para servir? Pídele, pues, que me ayude”. 
'''
"41" = '''
:sup:`41` Jesús le contestó: “Marta, Marta, te afanas y te preocupas por muchas cosas, 
'''
"42" = '''
:sup:`42` perouna cosa es necesaria. María ha elegido la parte buena, que no le será quitada”. 
'''
