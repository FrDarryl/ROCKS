[46]
"1" = '''
:sup:`1` “‘El Señor Yahvé dice: “La puerta del atrio interior que mira hacia el oriente estará cerrada los seis días hábiles; pero el día del sábado se abrirá, y el día de la luna nueva se abrirá. 
'''
"2" = '''
:sup:`2` El príncipe entrará por el camino del pórtico de la puerta de afuera, y se pondrá junto al poste de la puerta; los sacerdotes prepararán su holocausto y sus ofrendas de paz, y él adorará en el umbral de la puerta. Luego saldrá, pero la puerta no se cerrará hasta la noche. 
'''
"3" = '''
:sup:`3` El pueblo del país adorará a la puerta de esa puerta ante Yahvé los sábados y las lunas nuevas. 
'''
"4" = '''
:sup:`4` El holocausto que el príncipe ofrecerá a Yahvé será el día del sábado, seis corderos sin defecto y un carnero sin defecto; 
'''
"5" = '''
:sup:`5` y la ofrenda de comida será un efa por el carnero, y la ofrenda de comida por los corderos que pueda dar, y un hin de aceite por un efa. 
'''
"6" = '''
:sup:`6` El día de la luna nueva será un novillo sin defecto, seis corderos y un carnero. Serán sin defecto. 
'''
"7" = '''
:sup:`7` Preparará una ofrenda: un efa por el toro, un efa por el carnero y por los corderos, según sus posibilidades, y un hin de aceite por efa. 
'''
"8" = '''
:sup:`8` Cuando el príncipe entre, lo hará por el camino del pórtico de la puerta, y saldrá por su camino. 
'''
"9" = '''
:sup:`9` “‘“Pero cuando el pueblo de la tierra se presente ante Yahvé en las fiestas señaladas, el que entre por el camino de la puerta del norte para adorar saldrá por el camino de la puerta del sur; y el que entre por el camino de la puerta del sur saldrá por el camino de la puerta del norte. No regresará por el camino de la puerta por la que entró, sino que saldrá directamente delante de él. 
'''
"10" = '''
:sup:`10` El príncipe entrará con ellos cuando entren. Cuando salgan, él saldrá. 
'''
"11" = '''
:sup:`11` “‘“En las fiestas y en las festividades señaladas, la ofrenda de comida será un efa por un toro, y un efa por un carnero, y por los corderos que pueda dar, y un hin de aceite por un efa. 
'''
"12" = '''
:sup:`12` Cuando el príncipe prepare una ofrenda voluntaria, un holocausto o una ofrenda de paz como ofrenda voluntaria a Yahvé, se le abrirá la puerta que mira hacia el oriente, y preparará su holocausto y sus ofrendas de paz, como se hace en el día de reposo. Luego saldrá, y después de su salida se cerrará la puerta. 
'''
"13" = '''
:sup:`13` “‘“Prepararás cada día un cordero de un año sin defecto para un holocausto a Yahvé. Por la mañana lo prepararás. 
'''
"14" = '''
:sup:`14` Con él prepararás por la mañana una ofrenda, la sexta parte de un efa, y la tercera parte de un hin de aceite para humedecer la harina fina; una ofrenda a Yahvé continuamente por ordenanza perpetua. 
'''
"15" = '''
:sup:`15` Así prepararán el cordero, la ofrenda y el aceite, de mañana, para un holocausto continuo.” 
'''
"16" = '''
:sup:`16` “‘El Señor Yahvé dice: “Si el príncipe da un regalo a alguno de sus hijos, es su herencia. Pertenecerá a sus hijos. Es su posesión por herencia. 
'''
"17" = '''
:sup:`17` Pero si da de su herencia un regalo a uno de sus siervos, será suyo hasta el año de la libertad; entonces volverá al príncipe; pero en cuanto a su herencia, será para sus hijos. 
'''
"18" = '''
:sup:`18` Además, el príncipe no tomará la herencia del pueblo para expulsarlo de su posesión. Dará herencia a sus hijos de su propia posesión, para que mi pueblo no sea dispersado cada uno de su posesión”’”. 
'''
"19" = '''
:sup:`19` Luego me hizo pasar por la entrada, que estaba al lado de la puerta, a las habitaciones sagradas para los sacerdotes, que miraban hacia el norte. He aquí que había un lugar en la parte posterior hacia el oeste. 
'''
"20" = '''
:sup:`20` Me dijo: “Este es el lugar donde los sacerdotes cocerán la ofrenda por la culpa y la ofrenda por el pecado, y donde cocerán la ofrenda del pan, para que no las saquen al atrio exterior, para santificar al pueblo.” 
'''
"21" = '''
:sup:`21` Entonces me sacó al atrio exterior y me hizo pasar por las cuatro esquinas del atrio; y he aquí que en cada esquina del atrio había un patio. 
'''
"22" = '''
:sup:`22` En las cuatro esquinas del atrio había patios cerrados, de cuarenta codos de largo y treinta de ancho. Estos cuatro en las esquinas eran del mismo tamaño. 
'''
"23" = '''
:sup:`23` Había un muro alrededor de los cuatro, y se hacían hervideros debajo de los muros en todo el perímetro. 
'''
"24" = '''
:sup:`24` Entonces me dijo: “Estos son los hervideros, donde los ministros de la casa cocerán el sacrificio del pueblo.” 
'''
