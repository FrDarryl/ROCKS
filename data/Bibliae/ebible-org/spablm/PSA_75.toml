[75]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “No destruyas”. Un salmo de Asaf. Una canción. Te damos gracias, Dios. Damos gracias, porque tu Nombre está cerca. Los hombres cuentan tus obras maravillosas. 
'''
"2" = '''
:sup:`2` Cuando elijo la hora señalada, Yo juzgaré sin culpa. 
'''
"3" = '''
:sup:`3` La tierra y todos sus habitantes tiemblan. Sostengo firmemente sus pilares. Selah. 
'''
"4" = '''
:sup:`4` Dije a los arrogantes: “¡No te jactes!” Les dije a los malvados: “No levanten el cuerno. 
'''
"5" = '''
:sup:`5` No levantes tu cuerno en alto. No hables con el cuello rígido”. 
'''
"6" = '''
:sup:`6` Porque ni desde el este, ni desde el oeste, ni aún del sur, viene la exaltación. 
'''
"7" = '''
:sup:`7` Pero Dios es el juez. Deja a uno y levanta a otro. 
'''
"8" = '''
:sup:`8` Porque en la mano de Yahvé hay una copa, lleno de vino espumoso mezclado con especias. Lo vierte. En efecto, los malvados de la tierra beben y se lo beben hasta las heces. 
'''
"9" = '''
:sup:`9` Pero yo lo declararé para siempre: Cantaré alabanzas al Dios de Jacob. 
'''
"10" = '''
:sup:`10` Cortaré todos los cuernos de los malvados, pero los cuernos de los justos serán levantados. 
'''
