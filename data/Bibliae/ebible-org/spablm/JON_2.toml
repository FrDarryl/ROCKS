[2]
"1" = '''
:sup:`1` Entonces Jonás oró a Yahvé, su Dios, desde el vientre del pez. 
'''
"2" = '''
:sup:`2` Dijo, “Llamé a causa de mi aflicción a Yahvé. Me respondió. Desde el vientre del Seol lloré. Has oído mi voz. 
'''
"3" = '''
:sup:`3` Porque me arrojaste a las profundidades, en el corazón de los mares. El diluvio estaba a mi alrededor. Todas tus olas y tus olas pasaron sobre mí. 
'''
"4" = '''
:sup:`4` Dije: ‘He sido desterrado de tu vista; pero volveré a mirar hacia tu santo templo”. 
'''
"5" = '''
:sup:`5` Las aguas me rodearon, hasta el alma. Lo profundo me rodeaba. La maleza se enredó en mi cabeza. 
'''
"6" = '''
:sup:`6` Bajé a los fondos de las montañas. La tierra me impidió entrar para siempre; pero tú has sacado mi vida del pozo, Yahvé, mi Dios. 
'''
"7" = '''
:sup:`7` “Cuando mi alma se desmayó dentro de mí, me acordé de Yahvé. Mi oración llegó a ti, a tu santo templo. 
'''
"8" = '''
:sup:`8` Los que consideran a los ídolos vanos abandonan su propia misericordia. 
'''
"9" = '''
:sup:`9` Pero yo te sacrificaré con voz de agradecimiento. Pagaré lo que he prometido. La salvación pertenece a Yahvé”. 
'''
"10" = '''
:sup:`10` Entonces Yahvé habló al pez, y éste vomitó a Jonás en tierra firme. 
'''
