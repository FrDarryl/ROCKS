[12]
"1" = '''
:sup:`1` Una vez hecho este acuerdo, Lisias partió hacia el rey, y los judíos se dedicaron a sus labores agrícolas. 
'''
"2" = '''
:sup:`2` Pero algunos de los gobernadores de los distritos, Timoteo y Apolonio, hijo de Genneo, y también Jerónimo y Demofón, y junto a ellos Nicanor, gobernador de Chipre, no les permitían disfrutar de la tranquilidad y vivir en paz. 
'''
"3" = '''
:sup:`3` Los hombres de Jope perpetraron esta gran impiedad: invitaron a los judíos que vivían entre ellos a subir con sus esposas e hijos a las barcas que habían proporcionado, como si no tuvieran mala voluntad hacia ellos. 
'''
"4" = '''
:sup:`4` Cuando los judíos, confiando en el voto público de la ciudad, aceptaron la invitación, como hombres deseosos de vivir en paz y sin sospechar nada, los llevaron al mar y ahogaron a no menos de doscientos de ellos. 
'''
"5" = '''
:sup:`5` Cuando Judas se enteró de la crueldad cometida contra sus compatriotas, dando orden a los hombres que estaban con él 
'''
"6" = '''
:sup:`6` e invocando a Dios, el justo Juez, vino contra los asesinos de su parentela, e incendió el puerto por la noche, quemó las barcas y pasó a cuchillo a los que habían huido de allí. 
'''
"7" = '''
:sup:`7` Pero cuando se cerraron las puertas de la ciudad, se retiró, con la intención de venir de nuevo a desarraigar a toda la comunidad de los hombres de Jope. 
'''
"8" = '''
:sup:`8` Pero al enterarse de que los hombres de Jamnia tenían la intención de hacer lo mismo con los judíos que vivían entre ellos, 
'''
"9" = '''
:sup:`9` atacó a los jamnitas por la noche, e incendió el puerto junto con la flota, de modo que el resplandor de la luz se vio en Jerusalén, a doscientos cuarenta estadios de distancia. 
'''
"10" = '''
:sup:`10` Cuando se habían alejado nueve estadios de allí, al marchar contra Timoteo, lo atacó un ejército de árabes, no menos de cinco mil de infantería y quinientos de caballería. 
'''
"11" = '''
:sup:`11` Y cuando se libró una dura batalla, y Judas y su compañía, con la ayuda de Dios, tuvieron buen éxito, los nómadas, al ser vencidos, imploraron a Judas que les concediera amistad, prometiendo darle ganado y ayudar a su pueblo en todo lo demás. 
'''
"12" = '''
:sup:`12` Así que Judas, pensando que en verdad serían provechosos en muchas cosas, accedió a vivir en paz con ellos; y recibiendo las promesas de amistad se marcharon a sus tiendas. 
'''
"13" = '''
:sup:`13` También atacó cierta ciudad, fuerte y cercada con terraplenes y murallas, y habitada por una multitud mixta de varias naciones. Se llamaba Caspín. 
'''
"14" = '''
:sup:`14` Los que estaban dentro, confiando en la fuerza de las murallas y en sus provisiones, se comportaron con rudeza contra Judas y los que estaban con él, injuriando, y además blasfemando y diciendo palabras impías. 
'''
"15" = '''
:sup:`15` Pero Judas y su compañía, invocando al gran Soberano del mundo, que sin carneros y con astutas máquinas de guerra derribó Jericó en tiempos de Josué, se abalanzaron salvajemente contra la muralla. 
'''
"16" = '''
:sup:`16` Habiendo tomado la ciudad por voluntad de Dios, hicieron una matanza indecible, tanto que el lago contiguo, que tenía dos estadios de ancho, pareció llenarse con el diluvio de sangre. 
'''
"17" = '''
:sup:`17` Cuando hubieron recorrido setecientos cincuenta estadios desde allí, se dirigieron a Charax, a los judíos que se llaman Tubieni. 
'''
"18" = '''
:sup:`18` No encontraron a Timoteo en ese distrito, pues para entonces se había marchado de él sin lograr nada, pero había dejado una guarnición muy fuerte en un lugar. 
'''
"19" = '''
:sup:`19` Pero Dosite y Sosípater, que eran capitanes a las órdenes de Macabao, salieron y destruyeron a los que había dejado Timoteo en la fortaleza, más de diez mil hombres. 
'''
"20" = '''
:sup:`20` Macabeo, organizando su propio ejército en divisiones, puso a estos dos sobre las bandas, y marchó a toda prisa contra Timoteo, que tenía con él ciento veinte mil de infantería y dos mil quinientos de caballería. 
'''
"21" = '''
:sup:`21` Cuando Timoteo se enteró de que se acercaba Judas, enseguida envió a las mujeres y a los niños con el equipaje a la fortaleza llamada Carnion, pues el lugar era difícil de sitiar y de acceder por la estrechez de los accesos por todos lados. 
'''
"22" = '''
:sup:`22` Cuando la banda de Judas, que encabezaba la primera división, apareció a la vista, y cuando el terror y el miedo se apoderaron del enemigo, porque la manifestación de aquel que todo lo ve se apoderó de ellos, huyeron en todas direcciones, llevados de un lado a otro, de modo que a menudo eran heridos por sus propios hombres y atravesados con las puntas de sus propias espadas. 
'''
"23" = '''
:sup:`23` Judas continuó la persecución con más vigor, pasando a cuchillo a los malvados, y destruyó hasta treinta mil hombres. 
'''
"24" = '''
:sup:`24` El mismo Timoteo, al caer en la compañía de Dositeo y Sosípater, les imploró con mucha astucia que le dejaran ir con su vida, porque tenía en su poder a los padres de muchos de ellos y a la parentela de algunos. “De lo contrario, dijo, poca consideración se tendrá con estos”. 
'''
"25" = '''
:sup:`25` Así que, después de haber confirmado con muchas palabras el acuerdo de restituirlos sin daño, lo dejaron ir para poder salvar a su parentela. 
'''
"26" = '''
:sup:`26` Entonces Judas, marchando contra Carnion y el templo de Atergatis, mató a veinticinco mil personas. 
'''
"27" = '''
:sup:`27` Después de haber puesto en fuga a éstos y de haberlos destruido, marchó también contra Efrón, una ciudad fuerte, en la que había multitud de personas de todas las naciones. Jóvenes robustos colocados en las murallas hicieron una vigorosa defensa. Había allí grandes reservas de máquinas de guerra y de dardos. 
'''
"28" = '''
:sup:`28` Pero invocando al Soberano que con su poderío destroza la fuerza del enemigo, tomaron la ciudad en sus manos y mataron hasta veinticinco mil de los que estaban en ella. 
'''
"29" = '''
:sup:`29` Partiendo de allí, marcharon a toda prisa contra Escitópolis, que está a seiscientos estadios de Jerusalén. 
'''
"30" = '''
:sup:`30` Pero cuando los judíos que estaban allí asentados dieron testimonio de la buena voluntad que los escitopolitas habían mostrado hacia ellos, y del buen trato que les habían dispensado en los momentos de su desgracia, 
'''
"31" = '''
:sup:`31` les dieron las gracias, y además les exhortaron a seguir teniendo buena disposición hacia la raza en el futuro. Luego subieron a Jerusalén, estando próxima la fiesta de las semanas. 
'''
"32" = '''
:sup:`32` Pero después de la fiesta llamada Pentecostés, marcharon a toda prisa contra Gorgias, el gobernador de Idumea. 
'''
"33" = '''
:sup:`33` Este salió con tres mil soldados de infantería y cuatrocientos de caballería. 
'''
"34" = '''
:sup:`34` Cuando se pusieron en orden, sucedió que cayeron algunos de los judíos. 
'''
"35" = '''
:sup:`35` Un tal Dositeo, uno de los de la compañía de Bacenor, que iba a caballo y era un hombre fuerte, presionó fuertemente a Gorgias y, agarrando su manto, lo arrastró con fuerza. Mientras planeaba atrapar al maldito con vida, uno de los miembros de la caballería tracia se abalanzó sobre él y le inutilizó el hombro, por lo que Gorgias escapó a Marisa. 
'''
"36" = '''
:sup:`36` Cuando los que estaban con Esdris llevaban mucho tiempo luchando y estaban cansados, Judas invocó al Señor para que se mostrara, luchando de su lado y dirigiendo la batalla. 
'''
"37" = '''
:sup:`37` Entonces, en la lengua de sus antepasados, lanzó el grito de guerra unido a los himnos. Luego se abalanzó contra las tropas de Gorgias, cuando éstas no lo esperaban, y las puso en fuga. 
'''
"38" = '''
:sup:`38` Judas reunió a su ejército y llegó a la ciudad de Adulam. Como se acercaba el séptimo día, se purificaron según la costumbre, y guardaron allí el sábado. 
'''
"39" = '''
:sup:`39` Al día siguiente, cuando fue necesario, Judas y su compañía vinieron a recoger los cuerpos de los caídos, y en compañía de sus parientes para llevarlos a los sepulcros de sus antepasados. 
'''
"40" = '''
:sup:`40` Pero bajo las vestiduras de cada uno de los muertos encontraron señales consagradas de los ídolos de Jamnia, con los que la ley prohíbe a los judíos tener nada que ver. A todos les quedó claro que era por esta causa que habían caído. 
'''
"41" = '''
:sup:`41` Por lo tanto, todos, bendiciendo los caminos del Señor, el Juez justo, que hace manifiestas las cosas ocultas, 
'''
"42" = '''
:sup:`42` se volvieron a la súplica, rogando que el pecado cometido fuera totalmente borrado. El noble Judas exhortó a la multitud a que se guardara del pecado, pues había visto con sus propios ojos lo que sucedía por el pecado de los que habían caído. 
'''
"43" = '''
:sup:`43` Cuando hubo hecho una colecta hombre por hombre por la suma de dos mil dracmas de plata, envió a Jerusalén a ofrecer un sacrificio por el pecado, haciendo muy bien y honradamente en esto, en cuanto que pensó en la resurrección. 
'''
"44" = '''
:sup:`44` Porque si no esperaba que los que habían caído resucitaran, sería superfluo y ocioso orar por los muertos. 
'''
"45" = '''
:sup:`45` Pero si esperaba un memorial honorable de gratitud guardado para los que mueren en la piedad, entonces el pensamiento era santo y piadoso. Por eso hizo el sacrificio expiatorio por los que habían muerto, para que fueran liberados de su pecado. 
'''
