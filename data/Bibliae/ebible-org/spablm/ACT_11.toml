[11]
"1" = '''
:sup:`1` Los apóstoles y los hermanos que estaban en Judea oyeron que también los gentiles habían recibido la palabra de Dios. 
'''
"2" = '''
:sup:`2` Cuando Pedro subió a Jerusalén, los que eran de la circuncisión discutieron con él, 
'''
"3" = '''
:sup:`3` diciendo: “¡Te acercaste a los incircuncisos y comiste con ellos!” 
'''
"4" = '''
:sup:`4` Pero Pedro comenzó, y les explicó por orden, diciendo: 
'''
"5" = '''
:sup:`5` “Yo estaba en la ciudad de Jope orando, y en trance vi una visión: un cierto recipiente que descendía, como si fuera una gran sábana bajada del cielo por cuatro esquinas. Llegó hasta mí. 
'''
"6" = '''
:sup:`6` Cuando lo miré atentamente, consideré y vi los cuadrúpedos de la tierra, los animales salvajes, los reptiles y las aves del cielo. 
'''
"7" = '''
:sup:`7` También oí una voz que me decía: “¡Levántate, Pedro, mata y come!” 
'''
"8" = '''
:sup:`8` Pero yo dije: “No, Señor, porque en mi boca nunca ha entrado nada impuro o inmundo. 
'''
"9" = '''
:sup:`9` Pero una voz me respondió por segunda vez desde el cielo: ‘Lo que Dios ha limpiado, no lo llames impuro’. 
'''
"10" = '''
:sup:`10` Esto se hizo tres veces, y todos fueron llevados de nuevo al cielo. 
'''
"11" = '''
:sup:`11` He aquí que en seguida se presentaron tres hombres ante la casa donde yo estaba, enviados desde Cesarea a mí. 
'''
"12" = '''
:sup:`12` El Espíritu me dijo que fuera con ellos sin discriminar. Me acompañaron también estos seis hermanos, y entramos en la casa de aquel hombre. 
'''
"13" = '''
:sup:`13` Nos contó cómo había visto al ángel de pie en su casa, diciéndole: “Envía a Jope y trae a Simón, que se llama Pedro, 
'''
"14" = '''
:sup:`14` que te hablará palabras por las que te salvarás tú y toda tu casa”. 
'''
"15" = '''
:sup:`15` Cuando comencé a hablar, el Espíritu Santo cayó sobre ellos, como sobre nosotros al principio. 
'''
"16" = '''
:sup:`16` Me acordé de la palabra del Señor, que había dicho: “Juan bautizó en agua, pero vosotros seréis bautizados en el Espíritu Santo. 
'''
"17" = '''
:sup:`17` Si, pues, Dios les concedió el mismo don que a nosotros, cuando creímos en el Señor Jesucristo, ¿quién era yo para resistir a Dios?” 
'''
"18" = '''
:sup:`18` Al oír estas cosas, callaron y glorificaron a Dios, diciendo: “¡Entonces Dios también ha concedido a los gentiles el arrepentimiento para la vida!” 
'''
"19" = '''
:sup:`19` Así pues, los que estaban dispersos por la opresión que surgió en torno a Esteban viajaron hasta Fenicia, Chipre y Antioquía, sin hablar a nadie más que a los judíos. 
'''
"20" = '''
:sup:`20` Pero hubo algunos de ellos, hombres de Chipre y de Cirene, que, cuando llegaron a Antioquía, hablaron a los helenistas, predicando al Señor Jesús. 
'''
"21" = '''
:sup:`21` La mano del Señor estaba con ellos, y un gran número creyó y se convirtió al Señor. 
'''
"22" = '''
:sup:`22` La noticia sobre ellos llegó a oídos de la asamblea que estaba en Jerusalén. Enviaron a Bernabé para que fuera hasta Antioquía, 
'''
"23" = '''
:sup:`23` el cual, cuando llegó y vio la gracia de Dios, se alegró. Los exhortó a todos, para que con propósito de corazón permanecieran cerca del Señor. 
'''
"24" = '''
:sup:`24` Porque era un hombre bueno, lleno del Espíritu Santo y de fe, y se añadía mucha gente al Señor. 
'''
"25" = '''
:sup:`25` Bernabé salió a buscar a Saulo a Tarso. 
'''
"26" = '''
:sup:`26` Cuando lo encontró, lo llevó a Antioquía. Durante todo un año estuvieron reunidos con la asamblea, y enseñaron a mucha gente. Los discípulos fueron llamados por primera vez cristianos en Antioquía. 
'''
"27" = '''
:sup:`27` En aquellos días, los profetas bajaron de Jerusalén a Antioquía. 
'''
"28" = '''
:sup:`28` Uno de ellos, llamado Agabo, se levantó e indicó por el Espíritu que habría una gran hambruna en todo el mundo, como también ocurrió en los días de Claudio. 
'''
"29" = '''
:sup:`29` Como alguno de los discípulos tenía abundancia, cada uno determinó enviar socorro a los hermanos que vivían en Judea; 
'''
"30" = '''
:sup:`30` lo que también hicieron, enviándolo a los ancianos por medio de Bernabé y Saulo. 
'''
