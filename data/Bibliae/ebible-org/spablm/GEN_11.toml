[11]
"1" = '''
:sup:`1` Toda la tierra tenía una misma lengua y un mismo lenguaje. 
'''
"2" = '''
:sup:`2` Mientras viajaban hacia el este, encontraron una llanura en la tierra de Sinar, y allí vivieron. 
'''
"3" = '''
:sup:`3` Se dijeron unos a otros: “Venid, hagamos ladrillos y quemémoslos bien”. Tenían ladrillos por piedra, y usaban alquitrán como mortero. 
'''
"4" = '''
:sup:`4` Dijeron: “Vengan, construyamos una ciudad y una torre cuya cima llegue al cielo, y hagamos un nombre para nosotros, no sea que nos dispersemos por la superficie de toda la tierra.” 
'''
"5" = '''
:sup:`5` Yahvé bajó a ver la ciudad y la torre que los hijos de los hombres construyeron. 
'''
"6" = '''
:sup:`6` Yahvé dijo: “He aquí que son un solo pueblo, y todos tienen una sola lengua, y esto es lo que comienzan a hacer. Ahora no se les impedirá nada de lo que pretenden hacer. 
'''
"7" = '''
:sup:`7` Vamos, bajemos y confundamos allí su lengua, para que no entiendan el habla de los demás.” 
'''
"8" = '''
:sup:`8` Así que el Señor los dispersó desde allí por la superficie de toda la tierra. Dejaron de construir la ciudad. 
'''
"9" = '''
:sup:`9` Por eso su nombre fue llamado Babel, porque allí Yahvé confundió el lenguaje de toda la tierra. Desde allí, Yahvé los dispersó por la superficie de toda la tierra. 
'''
"10" = '''
:sup:`10` Esta es la historia de las generaciones de Sem: Sem tenía cien años cuando fue padre de Arpachshad dos años después del diluvio. 
'''
"11" = '''
:sup:`11` Sem vivió quinientos años después de ser padre de Arfaxad, y fue padre de más hijos e hijas. 
'''
"12" = '''
:sup:`12` Arfaxad vivió treinta y cinco años y llegó a ser el padre de Sala. 
'''
"13" = '''
:sup:`13` Arfaxad vivió cuatrocientos tres años después de ser el padre de Shelah, y llegó a ser el padre de más hijos e hijas. 
'''
"14" = '''
:sup:`14` Sala vivió treinta años y fue padre de Heber. 
'''
"15" = '''
:sup:`15` Sala vivió cuatrocientos tres años después de ser padre de Heber, y fue padre de más hijos e hijas. 
'''
"16" = '''
:sup:`16` Heber vivió treinta y cuatro años y fue padre de Peleg. 
'''
"17" = '''
:sup:`17` Heber vivió cuatrocientos treinta años después de ser padre de Peleg, y fue padre de más hijos e hijas. 
'''
"18" = '''
:sup:`18` Peleg vivió treinta años y fue padre de Reu. 
'''
"19" = '''
:sup:`19` Peleg vivió doscientos nueve años después de ser padre de Reu, y fue padre de más hijos e hijas. 
'''
"20" = '''
:sup:`20` Reu vivió treinta y dos años, y llegó a ser el padre de Serug. 
'''
"21" = '''
:sup:`21` Reu vivió doscientos siete años después de ser padre de Serug, y fue padre de más hijos e hijas. 
'''
"22" = '''
:sup:`22` Serug vivió treinta años y llegó a ser padre de Nacor. 
'''
"23" = '''
:sup:`23` Serug vivió doscientos años después de ser padre de Nacor, y llegó a ser padre de más hijos e hijas. 
'''
"24" = '''
:sup:`24` Nacor vivió veintinueve años, y llegó a ser padre de Taré. 
'''
"25" = '''
:sup:`25` Nacor vivió ciento diecinueve años después de ser padre de Taré, y llegó a ser padre de más hijos e hijas. 
'''
"26" = '''
:sup:`26` Taré vivió setenta años y fue padre de Abram, Nacor y Harán. 
'''
"27" = '''
:sup:`27` Esta es la historia de las generaciones de Taré. Taré fue el padre de Abram, Nacor y Harán. Harán fue el padre de Lot. 
'''
"28" = '''
:sup:`28` Harán murió en su tierra natal, en Ur de los Caldeos, mientras su padre Taré aún vivía. 
'''
"29" = '''
:sup:`29` Abram y Nacor se casaron con esposas. El nombre de la esposa de Abram era Sarai, y el nombre de la esposa de Nacor era Milca, hija de Harán, quien también era el padre de Isca. 
'''
"30" = '''
:sup:`30` Sarai era estéril. No tuvo ningún hijo. 
'''
"31" = '''
:sup:`31` Taré tomó a Abram, su hijo, a Lot, hijo de Harán, y a Sarai, su nuera, esposa de su hijo Abram. Salieron de Ur de los Caldeos para ir a la tierra de Canaán. Llegaron a Harán y vivieron allí. 
'''
"32" = '''
:sup:`32` Los días de Taré fueron doscientos cinco años. Taré murió en Harán. 
'''
