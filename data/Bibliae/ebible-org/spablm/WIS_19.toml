[19]
"1" = '''
:sup:`1` Pero la indignación sin misericordia vino sobre los impíos hasta el final; porque Dios también previó su futuro, 
'''
"2" = '''
:sup:`2` cómo, habiendo cambiado de opinión para dejar ir a tu pueblo, y habiéndolos acelerado ansiosamente en su camino, cambiarían de opinión y los perseguirían. 
'''
"3" = '''
:sup:`3` Porque mientras aún estaban en medio de su luto, y lamentándose ante las tumbas de los muertos, tomaron otra decisión tonta, y persiguieron como fugitivos a aquellos a quienes habían rogado que se marcharan y expulsado. 
'''
"4" = '''
:sup:`4` Porque la condena que merecían los estaba llevando a este fin, y les hizo olvidar las cosas que les habían sucedido, para que puedan colmar el castigo que aún les faltaba de sus tormentos, 
'''
"5" = '''
:sup:`5` y que tu pueblo pueda seguir por un camino maravilloso, pero ellos mismos podrían encontrar una muerte extraña. 
'''
"6" = '''
:sup:`6` Porque toda la creación, cada parte en su diverso género, fue hecha nueva de nuevo, cumpliendo tus mandamientos, para que tus sirvientes se mantengan ilesos. 
'''
"7" = '''
:sup:`7` Entonces se vio la nube que cubría el campamento, y tierra seca surgiendo de lo que había sido agua, del Mar Rojo una carretera sin obstáculos, y una llanura de hierba fuera del violento oleaje, 
'''
"8" = '''
:sup:`8` por donde pasaron con todo su ejército, estos que fueron cubiertos con tu mano, habiendo visto extrañas maravillas. 
'''
"9" = '''
:sup:`9` Porque, como los caballos, vagaban a sus anchas, y se paseaban como corderos, alabándote a ti, Señor, que fuiste su libertador. 
'''
"10" = '''
:sup:`10` Porque todavía se acordaban de las cosas que sucedían en el tiempo de su estancia, cómo en lugar de producir ganado, la tierra produjo piojos, y en lugar de peces, el río vomitó una multitud de ranas. 
'''
"11" = '''
:sup:`11` Pero después, también vieron una nueva clase de aves, cuando, llevados por el deseo, pedían lujosos manjares; 
'''
"12" = '''
:sup:`12` pues, para consolarlos, subieron codornices del mar. 
'''
"13" = '''
:sup:`13` Los castigos cayeron sobre los pecadores, no sin las señales que se dieron de antemano por la violencia del trueno, porque ellos justamente sufrieron por sus propias maldades, porque el odio que practicaban hacia los huéspedes era realmente grave. 
'''
"14" = '''
:sup:`14` Pues mientras los otros no recibían a los forasteros cuando venían a ellos, los egipcios hacían esclavos a los huéspedes que eran sus benefactores. 
'''
"15" = '''
:sup:`15` Y no sólo eso, sino que, al mismo tiempo, un castigo de algún tipo caerá sobre los primeros, ya que recibieron como enemigos a los que eran extranjeros; 
'''
"16" = '''
:sup:`16` porque estos primero recibieron con festejos, y luego afligido con espantosos trabajos, los que ya habían compartido con ellos los mismos derechos. 
'''
"17" = '''
:sup:`17` Y además fueron afectados por la pérdida de la vista (al igual que aquellos otros a las puertas del justo), cuando, al estar rodeado de una oscuridad que bosteza, cada uno buscó el paso por su propia puerta. 
'''
"18" = '''
:sup:`18` Pues como las notas de un laúd varían el carácter del ritmo, así los elementos, cambiando su orden uno con otro, continuando siempre en su sonido, como se puede conjeturar claramente a la vista de las cosas que han sucedido. 
'''
"19" = '''
:sup:`19` Porque las criaturas de la tierra firme se convirtieron en criaturas de las aguas, y las criaturas que nadan se movían sobre la tierra. 
'''
"20" = '''
:sup:`20` El fuego mantuvo el dominio de su propio poder en el agua, y el agua se olvidó de su naturaleza de enfriamiento. 
'''
"21" = '''
:sup:`21` Por el contrario, las llamas no consumían la carne de las criaturas perecederas que andaban entre ellos, Tampoco derritieron los granos cristalinos de la comida ambrosía que se fundían fácilmente. 
'''
"22" = '''
:sup:`22` Porque en todo, Señor, has engrandecido a tu pueblo, y los glorificaste y no los consideraste a la ligera, a su lado en todo momento y lugar. 
'''
