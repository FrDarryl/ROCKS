"1" = '''
:sup:`1` Pablo y Timoteo, siervos de Jesucristo, a todos los santos en Cristo Jesús que están en Filipos, con los capataces y los servidores: 
'''
"2" = '''
:sup:`2` Gracia y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"3" = '''
:sup:`3` Doy gracias a mi Dios cada vez que me acuerdo de vosotros, 
'''
"4" = '''
:sup:`4` siempre en todas mis peticiones en favor de todos vosotros, haciendo mis peticiones con alegría, 
'''
"5" = '''
:sup:`5` por vuestra colaboración en la promoción de la Buena Nueva desde el primer día hasta ahora; 
'''
"6" = '''
:sup:`6` estando seguro de esto mismo, de que el que comenzó una buena obra en vosotros la completará hasta el día de Jesucristo. 
'''
"7" = '''
:sup:`7` Incluso es justo que piense así en nombre de todos vosotros, porque os tengo en mi corazón, ya que tanto en mis obligaciones como en la defensa y confirmación de la Buena Nueva, todos sois partícipes conmigo de la gracia. 
'''
"8" = '''
:sup:`8` Porque Dios es mi testigo de cómo anhelo a todos ustedes en la tierna misericordia de Cristo Jesús. 
'''
"9" = '''
:sup:`9` Esto ruego: que vuestro amor abunde aún más en conocimiento y en todo discernimiento, 
'''
"10" = '''
:sup:`10` para que aprobéis las cosas excelentes, a fin de que seáis sinceros y sin ofensa para el día de Cristo, 
'''
"11" = '''
:sup:`11` llenos de los frutos de la justicia que son por medio de Jesucristo, para gloria y alabanza de Dios. 
'''
"12" = '''
:sup:`12` Quiero que sepáis, hermanos, que lo que me ha sucedido ha resultado más bien para el progreso de la Buena Nueva, 
'''
"13" = '''
:sup:`13` de modo que se ha hecho evidente a toda la guardia del palacio y a todos los demás que mis ataduras son en Cristo, 
'''
"14" = '''
:sup:`14` y que la mayoría de los hermanos en el Señor, confiados por mis ataduras, se atreven más a hablar la palabra de Dios sin temor. 
'''
"15" = '''
:sup:`15` En efecto, algunos predican a Cristo incluso por envidia y contienda, y otros también por buena voluntad. 
'''
"16" = '''
:sup:`16` Los primeros predican insinceramente a Cristo por ambición egoísta, pensando que añaden aflicción a mis cadenas; 
'''
"17" = '''
:sup:`17` pero los segundos por amor, sabiendo que estoy destinado a la defensa de la Buena Nueva. 
'''
"18" = '''
:sup:`18` ¿Qué importa? Sólo que de todas las maneras, ya sea en apariencia o en verdad, se anuncie a Cristo. Me alegro de esto, sí, y me alegraré. 
'''
"19" = '''
:sup:`19` Porque sé que esto resultará para mi salvación por medio de vuestras oraciones y de la provisión del Espíritu de Jesucristo, 
'''
"20" = '''
:sup:`20` según mi ferviente expectativa y esperanza, que de ninguna manera seré defraudado, sino que con toda valentía, como siempre, ahora también Cristo será magnificado en mi cuerpo, ya sea por la vida o por la muerte. 
'''
"21" = '''
:sup:`21` Porque para mí vivir es Cristo, y morir es una ganancia. 
'''
"22" = '''
:sup:`22` Pero si sigo viviendo en la carne, esto dará fruto de mi trabajo; sin embargo, no sé qué elegiré. 
'''
"23" = '''
:sup:`23` Pero estoy en apuros entre los dos, teniendo el deseo de partir y estar con Cristo, lo cual es mucho mejor. 
'''
"24" = '''
:sup:`24` Sin embargo, permanecer en la carne es más necesario por vuestro bien. 
'''
"25" = '''
:sup:`25` Teniendo esta confianza, sé que me quedaré, sí, y permaneceré con todos vosotros para vuestro progreso y gozo en la fe, 
'''
"26" = '''
:sup:`26` para que vuestra jactancia abunde en Cristo Jesús en mí por mi presencia de nuevo con vosotros. 
'''
"27" = '''
:sup:`27` Solamente que vuestra manera de vivir sea digna de la Buena Nueva de Cristo, para que, tanto si voy a veros como si estoy ausente, me entere de vuestro estado, de que os mantenéis firmes en un solo espíritu, con una sola alma que lucha por la fe de la Buena Nueva; 
'''
"28" = '''
:sup:`28` y en nada os asustan los adversarios, lo cual es para ellos una prueba de destrucción, pero para vosotros de salvación, y eso de parte de Dios. 
'''
"29" = '''
:sup:`29` Porque se os ha concedido, en nombre de Cristo, no sólo creer en él, sino también sufrir en su nombre, 
'''
"30" = '''
:sup:`30` teniendo el mismo conflicto que visteis en mí y que ahora oís que está en mí. 
'''
