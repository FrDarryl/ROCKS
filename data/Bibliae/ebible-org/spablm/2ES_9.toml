[9]
"1" = '''
:sup:`1` Me respondió: “Mide con diligencia en tu interior. Cuando veas que ha pasado cierta parte de los signos que te han sido anunciados de antemano, 
'''
"2" = '''
:sup:`2` entonces comprenderás que es el tiempo mismo en que el Altísimo visitará el mundo que fue hecho por él. 
'''
"3" = '''
:sup:`3` Cuando los terremotos, el tumulto de los pueblos, los planes de las naciones, la vacilación de los líderes, y la confusión de los príncipes se ven en el mundo, 
'''
"4" = '''
:sup:`4` entonces entenderás que el Altísimo habló de estas cosas desde los días que eran de edad, desde el principio. 
'''
"5" = '''
:sup:`5` Porque así como con todo lo que se hace en el mundo, el principio es evidente y el fin manifiesto, 
'''
"6" = '''
:sup:`6` así también son los tiempos del Altísimo: los principios se manifiestan en maravillas y obras poderosas, y el fin en efectos y señales. 
'''
"7" = '''
:sup:`7` Todo el que se salve y pueda escapar por sus obras, o por la fe por la que ha creído, 
'''
"8" = '''
:sup:`8` será preservado de dichos peligros, y verá mi salvación en mi tierra y dentro de mis fronteras, que he santificado para mí desde el principio. 
'''
"9" = '''
:sup:`9` Entonces se asombrarán los que ahora han abusado de mis caminos. Los que los han desechado despectivamente vivirán en tormentos. 
'''
"10" = '''
:sup:`10` Porque todos los que en su vida han recibido beneficios, y sin embargo no me han conocido, 
'''
"11" = '''
:sup:`11` y todos los que han despreciado mi ley, cuando aún tenían libertad y cuando se les abrió la oportunidad de arrepentirse, no la entendieron, sino que la despreciaron, 
'''
"12" = '''
:sup:`12` deberán conocerla en el tormento después de la muerte. 
'''
"13" = '''
:sup:`13` Por lo tanto, no os preguntéis ya cómo serán castigados los impíos, sino preguntad cómo se salvarán los justos, a los que pertenece el mundo y para los que el mundo fue creado.” 
'''
"14" = '''
:sup:`14` Respondí: 
'''
"15" = '''
:sup:`15` “He dicho antes, y hablo ahora, y lo volveré a decir después, que son más los que perecen que los que se salvarán, 
'''
"16" = '''
:sup:`16` como una ola es mayor que una gota.” 
'''
"17" = '''
:sup:`17` Me respondió: “Como es el campo, así es la semilla. Como son las flores, así son los colores. Como es el trabajo, así es el juicio de sobre él. Como el agricultor, así es su era. Porque hubo un tiempo en el mundo 
'''
"18" = '''
:sup:`18` en el que yo me preparaba para los que ahora viven, antes de que el mundo fuera hecho para que lo habitasen. Entonces nadie hablaba contra mí, 
'''
"19" = '''
:sup:`19` porque nadie existía. Pero ahora los que han sido creados en este mundo que está preparado, tanto con una mesa que no falla y una ley que es inescrutable, se corrompen en sus caminos. 
'''
"20" = '''
:sup:`20` Así que consideré mi mundo, y he aquí que estaba destruido, y mi tierra, y he aquí que estaba en peligro, a causa de los planes que habían entrado en él. 
'''
"21" = '''
:sup:`21` Vi y los perdoné, pero no en gran medida, y me salvé una uva de un racimo, y una planta de un gran bosque. 
'''
"22" = '''
:sup:`22` Perezca, pues, la multitud que nació en vano. Que se salven mi uva y mi planta, pues las he perfeccionado con gran trabajo. 
'''
"23" = '''
:sup:`23` Sin embargo, si esperáis siete días más — no ayunéis en ellos, 
'''
"24" = '''
:sup:`24` sino id a un campo de flores, donde no se construya ninguna casa, y comed sólo de las flores del campo, y no probaréis carne ni beberéis vino, sino que comeréis sólo flores — 
'''
"25" = '''
:sup:`25` y orad continuamente al Altísimo, entonces iré a hablar con vosotros.” 
'''
"26" = '''
:sup:`26` Así que me puse en camino, tal como él me ordenó, hacia el campo que se llama Ardat. Allí me senté entre las flores y comí de las hierbas del campo, y este alimento me satisfizo. 
'''
"27" = '''
:sup:`27` Al cabo de siete días me acosté sobre la hierba, y mi corazón se turbó de nuevo, como antes. 
'''
"28" = '''
:sup:`28` Mi boca se abrió, y comencé a hablar ante el Señor Altísimo, y dije: 
'''
"29" = '''
:sup:`29` “Oh Señor, tú te mostraste en medio de nosotros, a nuestros padres en el desierto, cuando salieron de Egipto, y cuando llegaron al desierto, donde nadie pisa y que no da fruto. 
'''
"30" = '''
:sup:`30` Dijiste: “Escúchame, oh Israel. Presta atención a mis palabras, semilla de Jacob. 
'''
"31" = '''
:sup:`31` Porque he aquí que yo siembro mi ley en ti, y ella dará fruto en ti, y serás glorificado en ella para siempre.’ 
'''
"32" = '''
:sup:`32` Pero nuestros padres, que recibieron la ley, no la cumplieron ni observaron los estatutos. El fruto de la ley no pereció, pues no podía, porque era suyo. 
'''
"33" = '''
:sup:`33` Sin embargo, los que la recibieron perecieron, porque no guardaron lo que se había sembrado en ellos. 
'''
"34" = '''
:sup:`34` He aquí, es una costumbre que cuando la tierra ha recibido semilla, o el mar un barco, o cualquier recipiente alimento o bebida, y cuando llega a suceder que lo que se siembra, o lo que se lanza, 
'''
"35" = '''
:sup:`35` o las cosas que se han recibido, se acaban, éstas se acaban, pero los recipientes permanecen. Sin embargo, con nosotros no sucede así. 
'''
"36" = '''
:sup:`36` Porque los que hemos recibido la ley pereceremos por el pecado, junto con nuestro corazón que la recibió. 
'''
"37" = '''
:sup:`37` Sin embargo, la ley no perece, sino que permanece en su honor”. 
'''
"38" = '''
:sup:`38` Mientras hablaba estas cosas en mi corazón, miré con mis ojos a mi alrededor, y a mi derecha vi a una mujer, y he aquí que se lamentaba y lloraba con gran voz, y estaba muy afligida de espíritu. Sus vestidos estaban rasgados, y tenía cenizas en la cabeza. 
'''
"39" = '''
:sup:`39` Entonces dejé mis pensamientos en los que estaba ocupado, y me volví hacia ella, 
'''
"40" = '''
:sup:`40` y le dije: “¿Por qué lloras? ¿Por qué estás afligida en tu mente?” 
'''
"41" = '''
:sup:`41` Me dijo: “Déjame, Señor, para que llore por mí misma y aumente mi dolor, pues estoy muy turbada en mi ánimo y abatida.” 
'''
"42" = '''
:sup:`42` Le dije: “¿Qué te pasa? Cuéntame”. 
'''
"43" = '''
:sup:`43` Me dijo: “Yo, tu sierva, fui estéril y no tuve hijos, aunque tuve un marido durante treinta años. 
'''
"44" = '''
:sup:`44` Cada hora y cada día de estos treinta años hice mi oración al Altísimo día y noche. 
'''
"45" = '''
:sup:`45` Al cabo de treinta años, Dios me escuchó a mí, tu sierva, y vio mi condición de inferioridad, y consideró mi angustia, y me dio un hijo. Me alegré mucho por él, yo y mi esposo, y todos mis vecinos. Dimos gran honor al Poderoso. 
'''
"46" = '''
:sup:`46` Lo alimenté con gran cuidado. 
'''
"47" = '''
:sup:`47` Y cuando creció, y vine a tomarle por esposa, le hice un día de fiesta. 
'''
