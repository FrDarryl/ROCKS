[41]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Dichoso el que considera a los pobres. Yahvé lo librará en el día del mal. 
'''
"2" = '''
:sup:`2` Yahvé lo preservará y lo mantendrá con vida. Será bendecido en la tierra, y no lo entregará a la voluntad de sus enemigos. 
'''
"3" = '''
:sup:`3` Yahvé lo sostendrá en su lecho de enfermo, y restaurarlo de su lecho de enfermedad. 
'''
"4" = '''
:sup:`4` Dije: “¡Yahvé, ten piedad de mí! Cúrame, porque he pecado contra ti”. 
'''
"5" = '''
:sup:`5` Mis enemigos hablan mal de mí: “¿Cuándo morirá y perecerá su nombre?” 
'''
"6" = '''
:sup:`6` Si viene a verme, habla con falsedad. Su corazón recoge la iniquidad para sí mismo. Cuando va al extranjero, lo cuenta. 
'''
"7" = '''
:sup:`7` Todos los que me odian susurran juntos contra mí. Se imaginan lo peor para mí. 
'''
"8" = '''
:sup:`8` “Una mala enfermedad”, dicen, “lo ha afligido. Ahora que yace no se levantará más”. 
'''
"9" = '''
:sup:`9` Sí, mi propio amigo familiar, en quien confié, que comió el pan conmigo, ha levantado su talón contra mí. 
'''
"10" = '''
:sup:`10` Pero tú, Yahvé, ten piedad de mí y levántame, para que yo les pague. 
'''
"11" = '''
:sup:`11` Por esto sé que te deleitas en mí, porque mi enemigo no triunfa sobre mí. 
'''
"12" = '''
:sup:`12` En cuanto a mí, me sostienes en mi integridad, y ponme en tu presencia para siempre. 
'''
"13" = '''
:sup:`13` Benditosea Yahvé, el Dios de Israel, ¡desde la eternidad y hasta la eternidad! Amén y amén. 
'''
