[39]
"1" = '''
:sup:`1` Para el músico jefe. Para Jeduthun. Un salmo de David. Dije: “Vigilaré mis caminos, para no pecar con mi lengua. Guardaré mi boca con una brida mientras el malvado esté ante mí”. 
'''
"2" = '''
:sup:`2` Me quedé mudo de silencio. Me callé, incluso de buenas. Mi pena se agitó. 
'''
"3" = '''
:sup:`3` Mi corazón estaba caliente dentro de mí. Mientras meditaba, el fuego ardía. Hablé con la lengua: 
'''
"4" = '''
:sup:`4` “Yahvé, muéstrame mi fin, cuál es la medida de mis días. Hazme saber lo frágil que soy. 
'''
"5" = '''
:sup:`5` He aquí que has hecho que mis días sean anchos de mano. Mi vida es como nada ante ti. Ciertamente cada hombre es como un aliento”. Selah. 
'''
"6" = '''
:sup:`6` “Ciertamente, todo hombre camina como una sombra. Seguramente se ocupan en vano. Amontona, y no sabe quién recogerá. 
'''
"7" = '''
:sup:`7` Ahora, Señor, ¿qué espero? Mi esperanza está en ti. 
'''
"8" = '''
:sup:`8` Líbrame de todas mis transgresiones. No me hagas el reproche de los tontos. 
'''
"9" = '''
:sup:`9` Me quedé mudo. No abrí la boca, porque tú lo hiciste. 
'''
"10" = '''
:sup:`10` Aleja de mí tu azote. Estoy vencido por el golpe de tu mano. 
'''
"11" = '''
:sup:`11` Cuando reprendes y corriges al hombre por su iniquidad, consumes su riqueza como una polilla. Ciertamente, todo hombre no es más que un soplo”. Selah. 
'''
"12" = '''
:sup:`12` “Escucha mi oración, Yahvé, y presta atención a mi clamor. No te calles ante mis lágrimas. Porque soy un extraño con vosotros, un extranjero, como lo fueron todos mis padres. 
'''
"13" = '''
:sup:`13` Oh, perdóname, para que recupere las fuerzas, antes de que me vaya y no exista más”. 
'''
