[15]
"1" = '''
:sup:`1` David se hizo casas en la ciudad de David, y preparó un lugar para el arca de Dios, y levantó una tienda para ella. 
'''
"2" = '''
:sup:`2` Entonces David dijo: “Nadie debe llevar el arca de Dios sino los levitas. Porque Yahvé los ha escogido para que lleven el arca de Dios y le sirvan para siempre”. 
'''
"3" = '''
:sup:`3` David reunió a todo Israel en Jerusalén, para llevar el arca de Yahvé a su lugar, que él había preparado para ella. 
'''
"4" = '''
:sup:`4` David reunió a los hijos de Aarón y a los levitas 
'''
"5" = '''
:sup:`5` de los hijos de Coat, Uriel el principal, y sus hermanos, ciento veinte; 
'''
"6" = '''
:sup:`6` de los hijos de Merari, Asaías el principal, y sus hermanos, doscientos veinte; 
'''
"7" = '''
:sup:`7` de los hijos de Gersón, Joel el principal, y sus hermanos, ciento treinta; 
'''
"8" = '''
:sup:`8` de los hijos de Elizafán, Semaías el principal, y sus hermanos doscientos; 
'''
"9" = '''
:sup:`9` de los hijos de Hebrón, Eliel el principal, y sus hermanos ochenta; 
'''
"10" = '''
:sup:`10` de los hijos de Uziel, Aminadab el principal, y sus hermanos ciento doce. 
'''
"11" = '''
:sup:`11` David llamó a los sacerdotes Sadoc y Abiatar, y a los levitas: a Uriel, Asaías, Joel, Semaías, Eliel y Aminadab, 
'''
"12" = '''
:sup:`12` y les dijo: “Ustedes son los jefes de familia de los levitas. Santificaos, vosotros y vuestros hermanos, para que podáis llevar el arca de Yahvé, el Dios de Israel, hasta el lugar que le he preparado. 
'''
"13" = '''
:sup:`13` Porque como no la llevasteis al principio, Yahvé, nuestro Dios, estalló en cólera contra nosotros, porque no lo buscamos según la ordenanza.” 
'''
"14" = '''
:sup:`14` Los sacerdotes y los levitas se santificaron para subir el arca de Yahvé, el Dios de Israel. 
'''
"15" = '''
:sup:`15` Los hijos de los levitas llevaban el arca de Dios sobre sus hombros con sus varas, como lo había ordenado Moisés según la palabra de Yahvé. 
'''
"16" = '''
:sup:`16` David habló a los jefes de los levitas para que designaran a sus hermanos como cantantes con instrumentos de música, instrumentos de cuerda, arpas y címbalos, que tocaran en voz alta y alzaran la voz con alegría. 
'''
"17" = '''
:sup:`17` Los levitas nombraron a Hemán hijo de Joel, y de sus hermanos a Asaf hijo de Berequías, y de los hijos de Merari a sus hermanos, a Etán hijo de Cushaías; 
'''
"18" = '''
:sup:`18` y con ellos a sus hermanos de segundo grado: Zacarías, Ben, Jaaziel, Semiramot, Jehiel, Unni, Eliab, Benaía, Maasías, Matatías, Elifelehu, Micneías, Obed-Edom y Jeiel, los porteros. 
'''
"19" = '''
:sup:`19` A los cantores, Hemán, Asaf y Etán, se les dieron címbalos de bronce para que los hicieran sonar en voz alta; 
'''
"20" = '''
:sup:`20` y a Zacarías, Aziel, Semiramot, Jehiel, Unni, Eliab, Maasías y Benaía, con instrumentos de cuerda afinados con Alamot; 
'''
"21" = '''
:sup:`21` y a Matatías, Elifelehu, Micneías, Obed-Edom, Jeiel y Azazías, con arpas afinadas con lira de ocho cuerdas, para que los dirigieran. 
'''
"22" = '''
:sup:`22` Quenanías, jefe de los levitas, estaba a cargo del canto. Él enseñaba a los cantantes, porque era hábil. 
'''
"23" = '''
:sup:`23` Berequías y Elcana eran porteros del arca. 
'''
"24" = '''
:sup:`24` Sebanías, Josafat, Natanel, Amasai, Zacarías, Benaía y Eliezer, los sacerdotes, tocaban las trompetas delante del arca de Dios; y Obed-Edom y Jehías eran porteros del arca. 
'''
"25" = '''
:sup:`25` Entonces David, los ancianos de Israel y los capitanes de millares fueron a sacar con alegría el arca de la alianza de Yahvé de la casa de Obed-Edom. 
'''
"26" = '''
:sup:`26` Cuando Dios ayudó a los levitas que llevaban el arca de la alianza de Yahvé, éstos sacrificaron siete toros y siete carneros. 
'''
"27" = '''
:sup:`27` David estaba vestido con una túnica de lino fino, al igual que todos los levitas que llevaban el arca, los cantores y Quenanías, el director del coro, con los cantores; y David llevaba un efod de lino. 
'''
"28" = '''
:sup:`28` Así subió todo Israel el arca de la alianza de Yahvé con gritos, con sonido de corneta, de trompetas y de címbalos, tocando en voz alta con instrumentos de cuerda y arpas. 
'''
"29" = '''
:sup:`29` Cuando el arca de la alianza de Yahvé llegó a la ciudad de David, Mical, hija de Saúl, se asomó a la ventana y vio al rey David bailando y tocando, y lo despreció en su corazón. 
'''
