[27]
"1" = '''
:sup:`1` Job retomó su parábola y dijo 
'''
"2" = '''
:sup:`2` “Vive Dios, que me ha quitado el derecho, el Todopoderoso, que ha amargado mi alma 
'''
"3" = '''
:sup:`3` (por la duración de mi vida aún está en mí, y el espíritu de Dios está en mis narices); 
'''
"4" = '''
:sup:`4` ciertamente mis labios no hablarán injusticia, ni mi lengua proferirá engaños. 
'''
"5" = '''
:sup:`5` Lejos de mí el justificaros. Hasta que no muera no apartaré mi integridad de mí. 
'''
"6" = '''
:sup:`6` Me aferro a mi justicia y no la abandono. Mi corazón no me reprochará mientras viva. 
'''
"7" = '''
:sup:`7` “Que mi enemigo sea como el malvado. Que el que se levante contra mí sea como los injustos. 
'''
"8" = '''
:sup:`8` Porque ¿cuál es la esperanza del impío, cuando es cortado? cuando Dios le quita la vida? 
'''
"9" = '''
:sup:`9` ¿Oirá Dios su clamor cuando le sobrevengan problemas? 
'''
"10" = '''
:sup:`10` Se deleitará en el Todopoderoso, e invocar a Dios en todo momento? 
'''
"11" = '''
:sup:`11` Te enseñaré sobre la mano de Dios. No ocultaré lo que está con el Todopoderoso. 
'''
"12" = '''
:sup:`12` Mirad, todos vosotros lo habéis visto; ¿por qué entonces te has vuelto totalmente vanidoso? 
'''
"13" = '''
:sup:`13` “Esta es la porción de un hombre malvado con Dios, la herencia de los opresores, que reciben del Todopoderoso. 
'''
"14" = '''
:sup:`14` Si sus hijos se multiplican, es por la espada. Su descendencia no se conformará con el pan. 
'''
"15" = '''
:sup:`15` Los que queden de él serán enterrados en la muerte. Sus viudas no se lamentarán. 
'''
"16" = '''
:sup:`16` Aunque amontone plata como el polvo, y preparar la ropa como la arcilla; 
'''
"17" = '''
:sup:`17` puede prepararlo, pero el justo se lo pondrá, y los inocentes se repartirán la plata. 
'''
"18" = '''
:sup:`18` Construye su casa como la polilla, como una caseta que hace el vigilante. 
'''
"19" = '''
:sup:`19` Se acuesta rico, pero no volverá a hacerlo. Abre los ojos y no está. 
'''
"20" = '''
:sup:`20` Los terrores lo alcanzan como las aguas. Una tormenta se lo lleva en la noche. 
'''
"21" = '''
:sup:`21` El viento del este lo arrastra y se va. Lo barre de su lugar. 
'''
"22" = '''
:sup:`22` Porque se lanza contra él y no perdona, mientras huye de su mano. 
'''
"23" = '''
:sup:`23` Los hombresle aplaudirán, y lo sacará de su lugar con un silbido. 
'''
