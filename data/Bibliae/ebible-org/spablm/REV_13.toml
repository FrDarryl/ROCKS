[13]
"1" = '''
:sup:`1` Entonces me paré sobre la arena del mar. Vi una bestia que subía del mar, con diez cuernos y siete cabezas. En sus cuernos había diez coronas, y en sus cabezas, nombres blasfemos. 
'''
"2" = '''
:sup:`2` La bestia que vi era como un leopardo, y sus pies eran como los de un oso, y su boca como la de un león. El dragón le dio su poder, su trono y gran autoridad. 
'''
"3" = '''
:sup:`3` Una de sus cabezas parecía haber sido herida mortalmente. Su herida mortal fue curada, y toda la tierra se maravilló de la bestia. 
'''
"4" = '''
:sup:`4` Adoraron al dragón porque le dio su autoridad a la bestia; y adoraron a la bestia, diciendo: “¿Quién es como la bestia? ¿Quién es capaz de hacer la guerra con él?” 
'''
"5" = '''
:sup:`5` Se le dio una boca que hablaba grandes cosas y blasfemias. Se le dio autoridad para hacer la guerra durante cuarenta y dos meses. 
'''
"6" = '''
:sup:`6` Abrió su boca para blasfemar contra Dios, para blasfemar de su nombre, de su morada y de los que habitan en el cielo. 
'''
"7" = '''
:sup:`7` Le fue dado hacer la guerra contra los santos y vencerlos. Se le dio autoridad sobre toda tribu, pueblo, lengua y nación. 
'''
"8" = '''
:sup:`8` Todos los que habitan en la tierra lo adorarán, todos los que no tienen su nombre escrito desde la fundación del mundo en el libro de la vida del Cordero que ha sido muerto. 
'''
"9" = '''
:sup:`9` Si alguien tiene oído, que oiga. 
'''
"10" = '''
:sup:`10` Si alguno ha de ir al cautiverio, irá al cautiverio. Si alguno ha de ser muerto a espada, será muerto. Aquí está la resistencia y la fe de los santos. 
'''
"11" = '''
:sup:`11` Vi otra bestia que subía de la tierra. Tenía dos cuernos como los de un cordero y hablaba como un dragón. 
'''
"12" = '''
:sup:`12` Ejerce en su presencia toda la autoridad de la primera bestia. Hace que la tierra y los que la habitan adoren a la primera bestia, cuya herida mortal fue curada. 
'''
"13" = '''
:sup:`13` Realiza grandes señales, incluso haciendo bajar fuego del cielo a la tierra a la vista de la gente. 
'''
"14" = '''
:sup:`14` Engaña a mi propio pueblo que habita en la tierra por las señales que se le concedió hacer frente a la bestia, diciendo a los que habitan en la tierra que hagan una imagen a la bestia que tenía la herida de espada y vivió. 
'''
"15" = '''
:sup:`15` Se le concedió dar aliento a la imagen de la bestia, para que la imagen de la bestia hable y haga morir a todos los que no adoren la imagen de la bestia. 
'''
"16" = '''
:sup:`16` Hace que a todos, a los pequeños y a los grandes, a los ricos y a los pobres, a los libres y a los esclavos, se les pongan marcas en la mano derecha o en la frente; 
'''
"17" = '''
:sup:`17` y que nadie pueda comprar ni vender si no tiene esa marca, que es el nombre de la bestia o el número de su nombre. 
'''
"18" = '''
:sup:`18` He aquí la sabiduría. El que tenga entendimiento, que calcule el número de la bestia, porque es el número de un hombre. Su número es seiscientos sesenta y seis. 
'''
