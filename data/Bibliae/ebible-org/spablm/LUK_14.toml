[14]
"1" = '''
:sup:`1` Al entrar un sábado en casa de uno de los jefes de los fariseos para comer pan, le estaban vigilando. 
'''
"2" = '''
:sup:`2` He aquí que un hombre que tenía hidropesía estaba delante de él. 
'''
"3" = '''
:sup:`3` Respondiendo Jesús, habló a los letrados y fariseos, diciendo: “¿Es lícito curar en sábado?” 
'''
"4" = '''
:sup:`4` Pero ellos guardaron silencio. Lo tomó, lo curó y lo dejó ir. 
'''
"5" = '''
:sup:`5` Les respondió: “¿Quién de vosotros, si su hijo o su buey cayera en un pozo, no lo sacaría inmediatamente en un día de reposo?” 
'''
"6" = '''
:sup:`6` No pudieron responderle sobre estas cosas. 
'''
"7" = '''
:sup:`7` Dijo una parábola a los invitados, al notar que elegían los mejores asientos, y les dijo: 
'''
"8" = '''
:sup:`8` “Cuando alguien os invite a un banquete de bodas, no os sentéis en el mejor asiento, pues tal vez alguien más honorable que vosotros sea invitado por él, 
'''
"9" = '''
:sup:`9` y el que os invitó a los dos vendría y os diría: “Haced sitio a esta persona”. Entonces empezaríais, con vergüenza, a ocupar el lugar más bajo. 
'''
"10" = '''
:sup:`10` Pero cuando te inviten, ve y siéntate en el lugar más bajo, para que cuando venga el que te invitó, te diga: ‘Amigo, sube más arriba’. Entonces serás honrado en presencia de todos los que se sienten a la mesa contigo. 
'''
"11" = '''
:sup:`11` Porque todo el que se enaltece será humillado, y el que se humilla será enaltecido”. 
'''
"12" = '''
:sup:`12` También le dijo al que le había invitado: “Cuando hagas una cena o un banquete, no llames a tus amigos, ni a tus hermanos, ni a tus parientes, ni a los vecinos ricos, porque tal vez ellos también te devuelvan el favor y te lo paguen. 
'''
"13" = '''
:sup:`13` Pero cuando hagas un banquete, pide a los pobres, a los mancos, a los cojos o a los ciegos; 
'''
"14" = '''
:sup:`14` y serás bendecido, porque ellos no tienen recursos para pagarte. Porque te lo pagarán en la resurrección de los justos”. 
'''
"15" = '''
:sup:`15` Cuando uno de los que se sentaba a la mesa con él oyó estas cosas, le dijo: “¡Bienaventurado el que festejará en el Reino de Dios!” 
'''
"16" = '''
:sup:`16` Pero él le dijo: “Un hombre hizo una gran cena, e invitó a mucha gente. 
'''
"17" = '''
:sup:`17` A la hora de la cena mandó a su criado a decir a los invitados: “Venid, porque ya está todo preparado”. 
'''
"18" = '''
:sup:`18` Todos a una comenzaron a excusarse. “El primero le dijo: ‘He comprado un campo y debo ir a verlo. Te ruego que me disculpes’. 
'''
"19" = '''
:sup:`19` “Otro dijo: ‘He comprado cinco yuntas de bueyes y debo ir a probarlos. Te ruego que me disculpes’. 
'''
"20" = '''
:sup:`20` “Otro dijo: ‘Me he casado con una mujer, y por eso no puedo venir’. 
'''
"21" = '''
:sup:`21` “Llegó aquel siervo y le contó a su señor estas cosas. Entonces el señor de la casa, enojado, dijo a su siervo: ‘Sal pronto a las calles y a las callejuelas de la ciudad, y trae a los pobres, a los mancos, a los ciegos y a los cojos’. 
'''
"22" = '''
:sup:`22` “El siervo dijo: ‘Señor, está hecho como lo has mandado, y todavía hay lugar’. 
'''
"23" = '''
:sup:`23` “El señor dijo al criado: ‘Sal a los caminos y a los setos y oblígalos a entrar, para que se llene mi casa. 
'''
"24" = '''
:sup:`24` Porque te digo que ninguno de esos hombres invitados probará mi cena’”. 
'''
"25" = '''
:sup:`25` Iban con él grandes multitudes. Se volvió y les dijo: 
'''
"26" = '''
:sup:`26` “Si alguien viene a mí y no se desentiende de su padre, de su madre, de su mujer, de sus hijos, de sus hermanos y hermanas, y también de su propia vida, no puede ser mi discípulo. 
'''
"27" = '''
:sup:`27` El que no lleva su propia cruz y viene en pos de mí, no puede ser mi discípulo. 
'''
"28" = '''
:sup:`28` Porque ¿quién de vosotros, queriendo construir una torre, no se sienta primero a contar lo que cuesta, para ver si tiene lo suficiente para terminarla? 
'''
"29" = '''
:sup:`29` O acaso, cuando ha puesto los cimientos y no puede terminar, todos los que lo ven comienzan a burlarse de él, 
'''
"30" = '''
:sup:`30` diciendo: “Este empezó a construir y no pudo terminar”. 
'''
"31" = '''
:sup:`31` ¿O qué rey, cuando va a enfrentarse a otro rey en la guerra, no se sienta primero a considerar si es capaz con diez mil de enfrentarse al que viene contra él con veinte mil? 
'''
"32" = '''
:sup:`32` O bien, estando el otro todavía muy lejos, envía un enviado y pide condiciones de paz. 
'''
"33" = '''
:sup:`33` Así pues, cualquiera de vosotros que no renuncie a todo lo que tiene, no puede ser mi discípulo. 
'''
"34" = '''
:sup:`34` “La sal es buena, pero si la sal se vuelve plana e insípida, ¿con qué la condimentas? 
'''
"35" = '''
:sup:`35` No sirve ni para la tierra ni para el montón de estiércol. Se desecha. El que tenga oídos para oír, que oiga”. 
'''
