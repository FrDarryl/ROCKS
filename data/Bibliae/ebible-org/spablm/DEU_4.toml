[4]
"1" = '''
:sup:`1` Ahora bien, Israel, escucha los estatutos y las ordenanzas que yo te enseño, para que los cumplas, a fin de que vivas y entres y poseas la tierra que Yahvé, el Dios de tus padres, te da. 
'''
"2" = '''
:sup:`2` No añadirás a la palabra que te mando, ni la quitarás, para que guardes los mandamientos de Yahvé, tu Dios, que yo te mando. 
'''
"3" = '''
:sup:`3` Tus ojos han visto lo que Yahvé hizo a causa de Baal Peor; porque Yahvé vuestro Dios ha destruido de entre ustedes a todos los hombres que seguían a Baal Peor. 
'''
"4" = '''
:sup:`4` Pero ustedes que fueron fieles a Yahvé su Dios están todos vivos hoy. 
'''
"5" = '''
:sup:`5` He aquí que yo os he enseñado los estatutos y las ordenanzas, tal como Yahvé, mi Dios, me lo ha ordenado, para que lo hagáis en medio de la tierra donde entréis a poseerla. 
'''
"6" = '''
:sup:`6` Guarda, pues, y ponedlos por obra; porque ésta es tu sabiduría y tu entendimiento a los ojos de los pueblos que oirán todos estos estatutos y dirán: “Ciertamente esta gran nación es un pueblo sabio y entendido.” 
'''
"7" = '''
:sup:`7` Porque ¿qué gran nación hay que tenga un dios tan cercano a ella como lo está Yahvé, nuestro Dios, cada vez que lo invocamos? 
'''
"8" = '''
:sup:`8` ¿Qué gran nación hay que tenga estatutos y ordenanzas tan justos como toda esta ley que hoy pongo ante ustedes? 
'''
"9" = '''
:sup:`9` Sólo ten cuidado, y guarda tu alma con diligencia, para que no olvides las cosas que vieron tus ojos, y para que no se aparten de tu corazón todos los días de tu vida; pero dáselas a conocer a tus hijos y a los hijos de tus hijos — 
'''
"10" = '''
:sup:`10` el día en que estuviste frente a Yahvé vuestro Dios en Horeb, cuando Yahvé me dijo: “Reúne al pueblo hacia mí, y les haré oír mis palabras, para que aprendan a temerme todos los días que vivan sobre la tierra, y para que enseñen a sus hijos.” 
'''
"11" = '''
:sup:`11` Te acercaste y te pusiste debajo de la montaña. La montaña ardía con fuego hasta el corazón del cielo, con oscuridad, nubes y densas tinieblas. 
'''
"12" = '''
:sup:`12` El Señor os habló desde el centro del fuego: oísteis la voz de las palabras, pero no visteis ninguna forma; sólo oísteis una voz. 
'''
"13" = '''
:sup:`13` Os declaró su pacto, que os ordenó cumplir, los diez mandamientos. Los escribió en dos tablas de piedra. 
'''
"14" = '''
:sup:`14` El Señor me ordenó en aquel tiempo que os enseñara los estatutos y los reglamentos, para que los pusierais en práctica en la tierra a la que pasáis para poseerla. 
'''
"15" = '''
:sup:`15` Tened mucho cuidado, porque no visteis ningún tipo de forma el día en que Yahvé os habló en Horeb desde el centro del fuego, 
'''
"16" = '''
:sup:`16` no sea que os corrompáis y os hagáis una imagen tallada en forma de cualquier figura, la semejanza de un macho o de una hembra, 
'''
"17" = '''
:sup:`17` la semejanza de cualquier animal que esté en la tierra, la semejanza de cualquier ave alada que vuele en el cielo, 
'''
"18" = '''
:sup:`18` la semejanza de cualquier cosa que se arrastre por el suelo, la semejanza de cualquier pez que esté en el agua bajo la tierra; 
'''
"19" = '''
:sup:`19` y no sea que alces tus ojos al cielo, y al ver el sol, la luna y las estrellas, todo el ejército del cielo, te sientas atraído y los adores, y los sirvas, que Yahvé vuestro Dios ha asignado a todos los pueblos bajo todo el cielo. 
'''
"20" = '''
:sup:`20` Pero Yahvé os ha tomado y os ha sacado del horno de hierro, de Egipto, para que seáis para él un pueblo de herencia, como lo es hoy. 
'''
"21" = '''
:sup:`21` Además, Yahvé se enojó conmigo por causa de vosotros, y juró que no debía pasar el Jordán, y que no debía entrar en esa buena tierra que Yahvé, su Dios, les da como herencia; 
'''
"22" = '''
:sup:`22` sino que debo morir en esta tierra. No debo pasar el Jordán, sino que vosotros pasaréis y poseeréis esa buena tierra. 
'''
"23" = '''
:sup:`23` Tengan cuidado, no sea que se olviden del pacto de Yahvé vuestro Dios, que él hizo con vosotros, y hagáis una imagen tallada en forma de cualquier cosa que Yahvé vuestro Dios les haya prohibido. 
'''
"24" = '''
:sup:`24` Porque el Señor tu Dios es un fuego devorador, un Dios celoso. 
'''
"25" = '''
:sup:`25` Cuando engendréis hijos e hijos de los hijos, y hayáis permanecido mucho tiempo en la tierra, y os corrompáis, y os hagáis una imagen tallada en forma de cualquier cosa, y hagáis lo que es malo a los ojos de Yahvé vuestro Dios para provocarlo a la ira, 
'''
"26" = '''
:sup:`26` Yo llamo a los cielos y a la tierra para que atestigüen hoy contra vosotros, que pronto pereceréis totalmente de la tierra que pasáis al otro lado del Jordán para poseerla. No prolongaréis vuestros días en ella, sino que seréis totalmente destruidos. 
'''
"27" = '''
:sup:`27` El Señor os dispersará entre los pueblos, y quedaréis pocos en número entre las naciones a las que el Señor os lleve. 
'''
"28" = '''
:sup:`28` Allí serviréis a dioses, obra de manos de hombres, madera y piedra, que no ven, ni oyen, ni comen, ni huelen. 
'''
"29" = '''
:sup:`29` Pero desde allí buscarás al Señor tu Dios, y lo encontrarás cuando lo busques con todo tu corazón y con toda tu alma. 
'''
"30" = '''
:sup:`30` Cuando estés oprimido, y todas estas cosas hayan caído sobre ti, en los últimos días volverás a Yahvé vuestro Dios y escucharás su voz. 
'''
"31" = '''
:sup:`31` Porque el Señor, tu Dios, es un Dios misericordioso. No te fallará ni te destruirá, ni olvidará el pacto de tus padres que les juró. 
'''
"32" = '''
:sup:`32` Porque pregunta ahora de los días pasados, que fueron antes de ti, desde el día en que Dios creó al hombre sobre la tierra, y desde un extremo del cielo hasta el otro, si ha habido algo tan grande como esto, o se ha oído como esto? 
'''
"33" = '''
:sup:`33` ¿Acaso un pueblo ha escuchado alguna vez la voz de Dios hablando desde el medio del fuego, como tú has escuchado, y ha vivido? 
'''
"34" = '''
:sup:`34` ¿O ha tratado Dios de ir a tomar una nación para sí de entre otra nación, con pruebas, con señales, con prodigios, con guerra, con mano poderosa, con brazo extendido y con grandes terrores, según todo lo que Yahvé vuestro Dios hizo por ti en Egipto ante tus ojos? 
'''
"35" = '''
:sup:`35` Se te mostró para que supieras que Yahvé es Dios. No hay nadie más que él. 
'''
"36" = '''
:sup:`36` Desde el cielo te hizo oír su voz para instruirte. En la tierra te hizo ver su gran fuego, y en medio del fuego oíste sus palabras. 
'''
"37" = '''
:sup:`37` Porque amó a vuestros padres, eligió a su descendencia después de ellos, y os sacó con su presencia, con su gran poder, de Egipto; 
'''
"38" = '''
:sup:`38` para expulsar de delante de vosotros a naciones más grandes y más poderosas que vosotros, para introduciros, para daros su tierra en herencia, como hoy. 
'''
"39" = '''
:sup:`39` Sabed, pues, hoy, y tomadlo a pecho, que el mismo Yahvé es Dios en lo alto del cielo y en lo bajo de la tierra. No hay nadie más. 
'''
"40" = '''
:sup:`40` Guardarás sus estatutos y sus mandamientos que hoy te ordeno, para que te vaya bien a ti y a tus hijos después de ti, y para que prolongues tus días en la tierra que el Señor, tu Dios, te da para siempre. 
'''
"41" = '''
:sup:`41` Entonces Moisés apartó tres ciudades al otro lado del Jordán, hacia la salida del sol, 
'''
"42" = '''
:sup:`42` para que huyera allí el homicida que matara a su prójimo sin querer y que no lo hubiera odiado en el pasado, y para que huyendo a una de estas ciudades pudiera vivir: 
'''
"43" = '''
:sup:`43` Beser en el desierto, en la llanura, para los rubenitas; y Ramot en Galaad para los gaditas; y Golán en Basán para los tribu de Manases. 
'''
"44" = '''
:sup:`44` Esta es la ley que Moisés puso delante de los hijos de Israel. 
'''
"45" = '''
:sup:`45` Estos son los testimonios, los estatutos y los reglamentos que Moisés habló a los hijos de Israel cuando salieron de Egipto, 
'''
"46" = '''
:sup:`46` al otro lado del Jordán, en el valle frente a Bet Peor, en la tierra de Sehón, rey de los amorreos, que vivía en Hesbón, a quien Moisés y los hijos de Israel hirieron cuando salieron de Egipto. 
'''
"47" = '''
:sup:`47` Tomaron posesión de su tierra y de la tierra de Og, rey de Basán, los dos reyes de los amorreos, que estaban al otro lado del Jordán, hacia la salida del sol; 
'''
"48" = '''
:sup:`48` desde Aroer, que está a la orilla del valle de Arnón, hasta el monte Sión (también llamado Hermón), 
'''
"49" = '''
:sup:`49` y todo el Arabá al otro lado del Jordán, hacia el este, hasta el mar del Arabá, bajo las laderas de Pisga. 
'''
