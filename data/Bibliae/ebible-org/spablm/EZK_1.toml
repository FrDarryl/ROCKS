[1]
"1" = '''
:sup:`1` En el año trigésimo, en el cuarto mes, en el quinto día del mes, estando yo entre los cautivos junto al río Chebar, se abrieron los cielos y vi visiones de Dios. 
'''
"2" = '''
:sup:`2` En el quinto del mes, que era el quinto año de la cautividad del rey Joaquín, 
'''
"3" = '''
:sup:`3` La palabra de Yahvé llegó al sacerdote Ezequiel, hijo de Buzi, en la tierra de los caldeos, junto al río Chebar; y la mano de Yahvé estaba allí sobre él. 
'''
"4" = '''
:sup:`4` Miré, y he aquí, un viento tempestuoso que salía del norte: una gran nube, con relámpagos centelleantes, y un resplandor a su alrededor, y de en medio de ella como metal resplandeciente, de en medio del fuego. 
'''
"5" = '''
:sup:`5` De su centro salió la semejanza de cuatro seres vivientes. Esta era su apariencia: Tenían la apariencia de un hombre. 
'''
"6" = '''
:sup:`6` Todos tenían cuatro rostros, y cada uno de ellos tenía cuatro alas. 
'''
"7" = '''
:sup:`7` Sus pies eran rectos. La planta de sus pies era como la planta de un pie de ternero; y brillaban como el bronce bruñido. 
'''
"8" = '''
:sup:`8` Tenían las manos de un hombre debajo de sus alas en sus cuatro lados. Los cuatro tenían sus rostros y sus alas así: 
'''
"9" = '''
:sup:`9` Sus alas estaban unidas entre sí. No giraban cuando iban. Cada una iba hacia adelante. 
'''
"10" = '''
:sup:`10` En cuanto a la semejanza de sus rostros, tenían cara de hombre. Los cuatro tenían el rostro de un león en el lado derecho. Los cuatro tenían el rostro de un buey en el lado izquierdo. Los cuatro tenían también la cara de un águila. 
'''
"11" = '''
:sup:`11` Tales eran sus rostros. Sus alas estaban extendidas hacia arriba. Dos alas de cada uno tocaban a otro, y dos cubrían sus cuerpos. 
'''
"12" = '''
:sup:`12` Cada uno de ellos iba derecho hacia adelante. Donde el espíritu debía ir, ellos iban. No se volvían cuando iban. 
'''
"13" = '''
:sup:`13` En cuanto a la semejanza de los seres vivientes, su apariencia era como carbones ardientes de fuego, como la apariencia de antorchas. El fuego subía y bajaba entre los seres vivos. El fuego era brillante, y del fuego salían relámpagos. 
'''
"14" = '''
:sup:`14` Los seres vivientes corrían y regresaban como la apariencia de un relámpago. 
'''
"15" = '''
:sup:`15` Cuando vi los seres vivos, he aquí que había una rueda en la tierra junto a los seres vivos, para cada una de sus cuatro caras. 
'''
"16" = '''
:sup:`16` La apariencia de las ruedas y su trabajo era como un berilo. Las cuatro tenían una sola semejanza. Su aspecto y su obra eran como una rueda dentro de otra rueda. 
'''
"17" = '''
:sup:`17` Cuando iban, iban en sus cuatro direcciones. No giraban cuando iban. 
'''
"18" = '''
:sup:`18` En cuanto a sus aros, eran altos y temibles; y los cuatro tenían sus aros llenos de ojos por todas partes. 
'''
"19" = '''
:sup:`19` Cuando los seres vivos iban, las ruedas iban a su lado. Cuando los seres vivos se levantaban de la tierra, las ruedas se levantaban. 
'''
"20" = '''
:sup:`20` Dondequiera que el espíritu debía ir, ellas iban. El espíritu debía ir allí. Las ruedas se levantaban junto a ellos, porque el espíritu del ser viviente estaba en las ruedas. 
'''
"21" = '''
:sup:`21` Cuando aquellos iban, estos iban. Cuando aquellos se paraban, estos se paraban. Cuando aquellos se levantaban de la tierra, las ruedas se levantaban junto a ellos; porque el espíritu del ser viviente estaba en las ruedas. 
'''
"22" = '''
:sup:`22` Sobre la cabeza del ser viviente había la semejanza de una expansión, como un cristal imponente para mirar, extendida sobre sus cabezas por encima. 
'''
"23" = '''
:sup:`23` Debajo de la extensión, sus alas eran rectas, una hacia la otra. Cada una tenía dos que cubrían de este lado, y cada una tenía dos que cubrían sus cuerpos de aquel lado. 
'''
"24" = '''
:sup:`24` Cuando se fueron, oí el ruido de sus alas como el ruido de grandes aguas, como la voz del Todopoderoso, un ruido de tumulto como el ruido de un ejército. Cuando se pararon, bajaron sus alas. 
'''
"25" = '''
:sup:`25` Se oyó una voz por encima de la extensión que había sobre sus cabezas. Cuando se pusieron de pie, bajaron sus alas. 
'''
"26" = '''
:sup:`26` Sobre la extensión que estaba sobre sus cabezas había una semejanza de un trono, como la apariencia de una piedra de zafiro. Sobre la semejanza del trono había una semejanza como la de un hombre en lo alto. 
'''
"27" = '''
:sup:`27` Vi como un metal resplandeciente, como la apariencia de fuego dentro de él todo alrededor, desde la apariencia de su cintura y hacia arriba; y desde la apariencia de su cintura y hacia abajo vi como la apariencia de fuego, y había brillo alrededor de él. 
'''
"28" = '''
:sup:`28` Como la apariencia del arco iris que está en la nube en el día de la lluvia, así era la apariencia del brillo alrededor. Esta fue la aparición de la semejanza de la gloria de Yahvé. Cuando la vi, caí de bruces, y oí una voz que hablaba. 
'''
