[34]
"1" = '''
:sup:`1` ¡Acérquense, naciones, para escuchar! Escuchad, pueblos. Que oiga la tierra y todo lo que contiene, el mundo, y todo lo que proviene de él. 
'''
"2" = '''
:sup:`2` Porque Yahvé está enfurecido contra todas las naciones, y enojado con todos sus ejércitos. Los ha destruido por completo. Los ha entregado a la matanza. 
'''
"3" = '''
:sup:`3` Sus muertos también serán expulsados, y subirá el hedor de sus cadáveres. Las montañas se derretirán en su sangre. 
'''
"4" = '''
:sup:`4` Todo el ejército del cielo será disuelto. El cielo se enrollará como un pergamino, y todos sus ejércitos se desvanecerán, como se desvanece una hoja de una vid o de una higuera. 
'''
"5" = '''
:sup:`5` Porque mi espada ha bebido hasta la saciedad en el cielo. He aquí que descenderá sobre Edom, y sobre el pueblo de mi maldición, para el juicio. 
'''
"6" = '''
:sup:`6` La espada de Yahvé está llena de sangre. Está cubierto de grasa, de sangre de corderos y cabras, con la grasa de los riñones de los carneros; porque Yahvé tiene un sacrificio en Bozra, y una gran matanza en la tierra de Edom. 
'''
"7" = '''
:sup:`7` Los bueyes salvajes bajarán con ellos, y los novillos con los toros poderosos; y su tierra se embriagará de sangre, y su polvo engrasado con grasa. 
'''
"8" = '''
:sup:`8` Porque Yahvé tiene un día de venganza, un año de recompensa para la causa de Sion. 
'''
"9" = '''
:sup:`9` Sus arroyos se convertirán en brea, su polvo en azufre, y su tierra se convertirá en brea ardiente. 
'''
"10" = '''
:sup:`10` No se apagará ni de noche ni de día. Su humo subirá para siempre. De generación en generación, será un residuo. Nadie pasará por ella para siempre. 
'''
"11" = '''
:sup:`11` Pero el pelícano y el puercoespín la poseerán. El búho y el cuervo habitarán en él. Él estirará la línea de confusión sobre ella, y la plomada del vacío. 
'''
"12" = '''
:sup:`12` Llamarán a sus nobles al reino, pero ninguno estará allí; y todos sus príncipes no serán nada. 
'''
"13" = '''
:sup:`13` En sus palacios surgirán espinas, ortigas y cardos en sus fortalezas; y será morada de chacales, un tribunal para avestruces. 
'''
"14" = '''
:sup:`14` Los animales salvajes del desierto se encontrarán con los lobos, y la cabra salvaje gritará a su compañero. Sí, la criatura nocturna se instalará allí, y encontrará un lugar de descanso. 
'''
"15" = '''
:sup:`15` La serpiente flecha hará su nido allí, y se acuestan, empollan y reúnen bajo su sombra. Sí, los cometas se reunirán allí, cada uno con su pareja. 
'''
"16" = '''
:sup:`16` Busca en el libro de Yahvé y lee: no faltará ninguno de ellos. A ninguna le faltará su pareja. Porque mi boca lo ha ordenado, y su Espíritu los ha reunido. 
'''
"17" = '''
:sup:`17` Ha echado la suerte por ellos, y su mano se la ha repartido con una línea de medida. La poseerán para siempre. De generación en generación, habitarán en ella. 
'''
