[7]
"1" = '''
:sup:`1` “Rey Ptolomeo Filopator a los comandantes de todo Egipto, y a todos los que están al frente de los asuntos, alegría y fuerza. 
'''
"2" = '''
:sup:`2` También nosotros y nuestros hijos estamos bien. Dios ha dirigido nuestros asuntos como deseamos. 
'''
"3" = '''
:sup:`3` Algunos de nuestros amigos, por malicia, nos instaron con vehemencia a castigar a los judíos de nuestro reino en masa, con la imposición de un castigo monstruoso. 
'''
"4" = '''
:sup:`4` Pretendían que nuestros asuntos nunca estarían en buen estado hasta que esto tuviera lugar. Tal era, decían, el odio que los judíos profesaban a todos los demás pueblos. 
'''
"5" = '''
:sup:`5` Los trajeron encadenados como esclavos, no, como traidores. Sin indagar ni examinar, se esforzaron por aniquilarlos. Se abroquelaron con una crueldad salvaje, peor que la costumbre escita. 
'''
"6" = '''
:sup:`6` Por esta causa los amenazamos severamente; sin embargo, con la clemencia que solemos tener con todos los hombres, al final les permitimos vivir. Al comprobar que el Dios del cielo arrojó un escudo de protección sobre los judíos para preservarlos, y que luchó por ellos como un padre lucha siempre por sus hijos, 
'''
"7" = '''
:sup:`7` y teniendo en cuenta su constancia y fidelidad hacia nosotros y hacia nuestros antepasados, los hemos absuelto, como es debido, de toda clase de cargos. 
'''
"8" = '''
:sup:`8` Los hemos despedido a sus diferentes hogares, diciendo a todos los hombres en todas partes que no les hagan ningún mal, ni los injurien injustamente sobre el pasado. 
'''
"9" = '''
:sup:`9` Porque sabed que si concebimos algún mal designio, o los agraviamos de alguna manera, tendremos siempre como adversario, no al hombre, sino al Dios supremo, el gobernante de todo poder. De Él no habrá escapatoria, como vengador de tales hechos. Adiós”. 
'''
"10" = '''
:sup:`10` Cuando recibieron esta carta, no se apresuraron a partir inmediatamente. Pidieron al rey que se les permitiera infligir un castigo adecuado a los de su raza que habían transgredido voluntariamente al dios santo y a la ley de Dios. 
'''
"11" = '''
:sup:`11` Alegaron que los hombres que habían transgredido por su vientre las ordenanzas de Dios, nunca serían fieles a los intereses del rey. 
'''
"12" = '''
:sup:`12` El rey admitió la verdad de este razonamiento y los elogió. Se les dio pleno poder, sin orden ni comisión especial, para destruir a los que habían transgredido la ley de Dios audazmente en todas las partes de los dominios del rey. 
'''
"13" = '''
:sup:`13` Sus sacerdotes, entonces, como correspondía, lo saludaron con buenos deseos, y todo el pueblo resonó con el “¡Aleluya!” Luego partieron alegremente. 
'''
"14" = '''
:sup:`14` Entonces castigaron y destruyeron vergonzosamente a todo judío contaminado que caía en su camino, 
'''
"15" = '''
:sup:`15` matando así, en aquel día, a más de trescientos hombres, y estimando esta destrucción de los impíos como una temporada de alegría. 
'''
"16" = '''
:sup:`16` Ellos mismos, habiéndose aferrado a su Dios hasta la muerte, y habiendo gozado de una plena liberación, partieron de la ciudad adornados con coronas de flores dulces de todo tipo. Pronunciando exclamaciones de alegría, con cantos de alabanza e himnos melodiosos, dieron gracias al Dios de sus padres, el eterno Salvador de Israel. 
'''
"17" = '''
:sup:`17` Habiendo llegado a Tolemaida, llamada por la especialidad de ese distrito “Rosaleda”, donde la flota, de acuerdo con el deseo general, los esperó siete días, 
'''
"18" = '''
:sup:`18` participaron de un banquete de liberación, pues el rey les concedió generosamente todos los medios para asegurar el regreso a casa. 
'''
"19" = '''
:sup:`19` Por lo tanto, fueron llevados en paz, mientras daban las gracias correspondientes, y decidieron observar estos días durante su estancia como días de alegría. 
'''
"20" = '''
:sup:`20` Estos días los inscribieron como sagrados en una columna, después de haber dedicado el lugar de su fiesta a la oración. Partieron ilesos, libres, llenos de alegría, preservados por la orden del rey, por tierra, por mar y por río, cada uno a su casa. 
'''
"21" = '''
:sup:`21` Tenían más peso que antes entre sus enemigos, y eran honrados y temidos. Nadie les robó sus bienes de ninguna manera. 
'''
"22" = '''
:sup:`22` Cada uno recibió lo suyo, según el inventario, los que habían obtenido sus bienes, entregándolos con el mayor terror. Porque el Dios más grande hizo maravillas perfectas para su salvación. 
'''
"23" = '''
:sup:`23` ¡Bendito sea el Redentor de Israel para siempre! Amén. 
'''
