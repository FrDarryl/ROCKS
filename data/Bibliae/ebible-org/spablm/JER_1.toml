[1]
"1" = '''
:sup:`1` Palabras de Jeremías, hijo de Hilcías, uno de los sacerdotes que estaban en Anatot, en la tierra de Benjamín. 
'''
"2" = '''
:sup:`2` La palabra de Yahvé le llegó en los días de Josías hijo de Amón, rey de Judá, en el año trece de su reinado. 
'''
"3" = '''
:sup:`3` También le llegó en los días de Joacim hijo de Josías, rey de Judá, al final del undécimo año de Sedequías, hijo de Josías, rey de Judá, para llevar cautiva a Jerusalén en el quinto mes. 
'''
"4" = '''
:sup:`4` La palabra de Yahvé vino a mí, diciendo, 
'''
"5" = '''
:sup:`5` “Antes de formarte en el vientre, te conocía. Antes de que nacieras, te he santificado. Te he nombrado profeta de las naciones”. 
'''
"6" = '''
:sup:`6` Entonces dije: “¡Ah, Señor Yahvé! He aquí que no sé hablar, pues soy un niño”. 
'''
"7" = '''
:sup:`7` Pero Yahvé me dijo: “No digas: ‘Soy un niño’; porque debes ir a quien yo te envíe, y debes decir todo lo que yo te mande. 
'''
"8" = '''
:sup:`8` No temas por ellos, porque yo estoy contigo para rescatarte”, dice el Señor. 
'''
"9" = '''
:sup:`9` Entonces el Señor extendió su mano y tocó mi boca. El Señor me dijo: “He aquí que he puesto mis palabras en tu boca. 
'''
"10" = '''
:sup:`10` He aquí que hoy te he puesto sobre las naciones y sobre los reinos, para arrancar y derribar, para destruir y derribar, para edificar y plantar.” 
'''
"11" = '''
:sup:`11` Además, vino a mí la palabra de Yahvé, diciendo: “Jeremías, ¿qué ves?” Dije: “Veo una rama de un almendro”. 
'''
"12" = '''
:sup:`12` Entonces Yahvé me dijo: “Has visto bien, porque yo vigilo mi palabra para cumplirla”. 
'''
"13" = '''
:sup:`13` La palabra de Yahvé vino a mí por segunda vez, diciendo: “¿Qué ves?” Dije: “Veo un caldero hirviendo; y se está inclinando hacia el norte”. 
'''
"14" = '''
:sup:`14` Entonces Yahvé me dijo: “Del norte se desatará el mal sobre todos los habitantes de la tierra. 
'''
"15" = '''
:sup:`15` Porque he aquí que llamaré a todas las familias de los reinos del norte — dice el Señor — “Vendrán, y cada uno pondrá su trono a la entrada de las puertas de Jerusalén, y contra todos sus muros alrededor, y contra todas las ciudades de Judá. 
'''
"16" = '''
:sup:`16` Expresaré mis juicios contra ellos sobre toda su maldad, en que me han abandonado, y han quemado incienso a otros dioses, y adoraron las obras de sus propias manos. 
'''
"17" = '''
:sup:`17` “Ponte, pues, el cinturón en la cintura, levántate y diles todo lo que te mando. No te asustes de ellos, no sea que yo te desanime delante de ellos. 
'''
"18" = '''
:sup:`18` Porque he aquí que yo te he hecho hoy una ciudad fortificada, una columna de hierro y muros de bronce contra toda la tierra: contra los reyes de Judá, contra sus príncipes, contra sus sacerdotes y contra el pueblo de la tierra. 
'''
"19" = '''
:sup:`19` Lucharán contra ti, pero no prevalecerán contra ti; porque yo estoy contigo — dice el Señor — para rescatarte.” 
'''
