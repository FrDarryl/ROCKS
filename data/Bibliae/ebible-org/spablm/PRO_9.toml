[9]
"1" = '''
:sup:`1` La sabiduría ha construido su casa. Ella ha esculpido sus siete pilares. 
'''
"2" = '''
:sup:`2` Ella ha preparado su carne. Ha mezclado su vino. También ha puesto su mesa. 
'''
"3" = '''
:sup:`3` Ha enviado a sus doncellas. Llora desde los lugares más altos de la ciudad: 
'''
"4" = '''
:sup:`4` “¡El que sea sencillo, que se meta aquí!” En cuanto al que está vacío de entendimiento, le dice, 
'''
"5" = '''
:sup:`5` “Ven, come un poco de mi pan, ¡Bebe un poco del vino que he mezclado! 
'''
"6" = '''
:sup:`6` Deja tus costumbres sencillas y vive. Camina por el camino del entendimiento”. 
'''
"7" = '''
:sup:`7` El que corrige a un burlón invita al insulto. Quien reprende a un malvado invita al abuso. 
'''
"8" = '''
:sup:`8` No reprendas al burlón, para que no te odie. Reprende a una persona sabia, y te amará. 
'''
"9" = '''
:sup:`9` Instruye a una persona sabia, y será aún más sabia. Enseña a una persona justa, y aumentará su aprendizaje. 
'''
"10" = '''
:sup:`10` El temor de Yahvé es el principio de la sabiduría. El conocimiento del Santo es la comprensión. 
'''
"11" = '''
:sup:`11` Porque por mí se multiplicarán tus días. Los años de tu vida se incrementarán. 
'''
"12" = '''
:sup:`12` Si eres sabio, eres sabio por ti mismo. Si te burlas, sólo tú lo soportarás. 
'''
"13" = '''
:sup:`13` La mujer tonta es ruidosa, indisciplinado, y no sabe nada. 
'''
"14" = '''
:sup:`14` Se sienta a la puerta de su casa, en un asiento en los lugares altos de la ciudad, 
'''
"15" = '''
:sup:`15` para llamar a los que pasan, que siguen su camino, 
'''
"16" = '''
:sup:`16` “El que sea sencillo, que se meta aquí”. En cuanto a aquel que está vacío de entendimiento, ella le dice, 
'''
"17" = '''
:sup:`17` “El agua robada es dulce. La comida que se come en secreto es agradable”. 
'''
"18" = '''
:sup:`18` Pero no sabe que los espíritus difuntos están allí, que sus invitados están en las profundidades del Seol. 
'''
