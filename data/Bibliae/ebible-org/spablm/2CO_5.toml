[5]
"1" = '''
:sup:`1` Porque sabemos que si la casa terrenal de nuestra tienda se disuelve, tenemos un edificio de Dios, una casa no hecha de manos, eterna, en los cielos. 
'''
"2" = '''
:sup:`2` Porque ciertamente en esto gemimos, anhelando ser revestidos de nuestra morada que es del cielo, 
'''
"3" = '''
:sup:`3` si es que estando revestidos, no seremos hallados desnudos. 
'''
"4" = '''
:sup:`4` Porque ciertamente los que estamos en esta tienda gemimos, agobiados, no porque deseemos ser desvestidos, sino porque deseamos ser vestidos, para que lo mortal sea absorbido por la vida. 
'''
"5" = '''
:sup:`5` Y el que nos hizo para esto mismo es Dios, que también nos dio el anticipo del Espíritu. 
'''
"6" = '''
:sup:`6` Por eso estamos siempre confiados y sabemos que mientras estamos en casa en el cuerpo, estamos ausentes del Señor; 
'''
"7" = '''
:sup:`7` porque caminamos por la fe, no por la vista. 
'''
"8" = '''
:sup:`8` Somos valientes, digo, y estamos dispuestos más bien a estar ausentes del cuerpo y a estar en casa con el Señor. 
'''
"9" = '''
:sup:`9` Por eso también nos proponemos, ya sea en casa o ausente, serle agradables. 
'''
"10" = '''
:sup:`10` Porque es necesario que todos seamos expuestos ante el tribunal de Cristo, para que cada uno reciba lo que tiene en el cuerpo según lo que haya hecho, sea bueno o sea malo. 
'''
"11" = '''
:sup:`11` Conociendo, pues, el temor del Señor, persuadimos a los hombres, pero somos revelados a Dios, y espero que también seamos revelados en vuestras conciencias. 
'''
"12" = '''
:sup:`12` Porque no nos recomendamos de nuevo a vosotros, sino que hablamos como dándoos ocasión de gloriarnos en nuestro favor, para que tengáis con qué responder a los que se glorían en apariencia y no en corazón. 
'''
"13" = '''
:sup:`13` Porque si estamos fuera de sí, es por Dios. O si somos de mente sobria, es por vosotros. 
'''
"14" = '''
:sup:`14` Porque el amor de Cristo nos apremia, ya que juzgamos así: que uno murió por todos, por eso todos murieron. 
'''
"15" = '''
:sup:`15` Por todos murió, para que los que viven ya no vivan para sí mismos, sino para el que por ellos murió y resucitó. 
'''
"16" = '''
:sup:`16` Por lo tanto, desde ahora no conocemos a nadie según la carne. Aunque hayamos conocido a Cristo según la carne, ahora ya no lo conocemos así. 
'''
"17" = '''
:sup:`17` Por tanto, si alguien está en Cristo, es una nueva creación. Las cosas viejas han pasado. He aquí que todas las cosas se han hecho nuevas. 
'''
"18" = '''
:sup:`18` Pero todo proviene de Dios, quien nos reconcilió consigo mismo por medio de Jesucristo, y nos dio el ministerio de la reconciliación; 
'''
"19" = '''
:sup:`19` es decir, que Dios estaba en Cristo reconciliando consigo al mundo, sin tomar en cuenta sus delitos, y nos encomendó la palabra de la reconciliación. 
'''
"20" = '''
:sup:`20` Somos, pues, embajadores en nombre de Cristo, como si Dios rogase por nosotros: os rogamos en nombre de Cristo que os reconciliéis con Dios. 
'''
"21" = '''
:sup:`21` Porque al que no conoció pecado, lo hizo pecado por nosotros, para que en él seamos justicia de Dios. 
'''
