[10]
"1" = '''
:sup:`1` Las moscas muertas hacen que el aceite del perfumista produzca un mal olor; así que un poco de locura supera la sabiduría y el honor. 
'''
"2" = '''
:sup:`2` El corazón del hombre sabio está a su derecha, sino el corazón de un necio a su izquierda. 
'''
"3" = '''
:sup:`3` También cuando el necio va por el camino, le falla el entendimiento y dice a todos que es un necio. 
'''
"4" = '''
:sup:`4` Si el espíritu del gobernante se levanta contra ti, no dejes tu lugar; porque la mansedumbre hace descansar las grandes ofensas. 
'''
"5" = '''
:sup:`5` Hay un mal que he visto bajo el sol, la clase de error que procede del gobernante. 
'''
"6" = '''
:sup:`6` La insensatez está puesta en gran dignidad, y los ricos se sientan en un lugar bajo. 
'''
"7" = '''
:sup:`7` He visto siervos sobre caballos, y príncipes que caminan como siervos sobre la tierra. 
'''
"8" = '''
:sup:`8` El que cava una fosa puede caer en ella; y el que rompe un muro puede ser mordido por una serpiente. 
'''
"9" = '''
:sup:`9` El que talla piedras puede ser herido por ellas. El que parte la madera puede peligrar con ella. 
'''
"10" = '''
:sup:`10` Si el hacha está desafilada y uno no afila el filo, debe usar más fuerza; pero la habilidad trae el éxito. 
'''
"11" = '''
:sup:`11` Si la serpiente muerde antes de ser encantada, entonces no hay beneficio para la lengua del encantador. 
'''
"12" = '''
:sup:`12` Las palabras de la boca del sabio son graciosas; pero al necio se lo tragan sus propios labios. 
'''
"13" = '''
:sup:`13` El principio de las palabras de su boca es necedad; y el fin de su charla, locura maligna. 
'''
"14" = '''
:sup:`14` El necio también multiplica las palabras. El hombre no sabe lo que va a ser; y lo que va a ser después de él, ¿quién se lo puede decir? 
'''
"15" = '''
:sup:`15` El trabajo de los necios cansa a cada uno de ellos, pues no sabe cómo ir a la ciudad. 
'''
"16" = '''
:sup:`16` Ay de ti, tierra, cuando tu rey es un niño, ¡y tus príncipes comen por la mañana! 
'''
"17" = '''
:sup:`17` Feliz eres, tierra, cuando tu rey es hijo de nobles, y tus príncipes comen a su debido tiempo, ¡para la fuerza, y no para la embriaguez! 
'''
"18" = '''
:sup:`18` Por pereza se hunde el techo; y por la ociosidad de las manos la casa gotea. 
'''
"19" = '''
:sup:`19` Se hace una fiesta para reír, y el vino alegra la vida; y el dinero es la respuesta para todas las cosas. 
'''
"20" = '''
:sup:`20` No maldigas al rey, no, no en tus pensamientos; y no maldigas a los ricos en tu habitación, porque un pájaro del cielo puede llevar tu voz, y lo que tiene alas puede contar el asunto. 
'''
