[10]
"1" = '''
:sup:`1` Ahora bien, éste soportó esta loable muerte. El tercero fue traído y exhortado por muchos a probar y salvar su vida. 
'''
"2" = '''
:sup:`2` Pero él gritó y dijo: “¿No sabéis que el padre de los que han muerto es también mi padre, y que la misma madre me dio a luz, y que fui criado de la misma manera? 
'''
"3" = '''
:sup:`3` No renuncio a la noble relación de mi parentela. 
'''
"4" = '''
:sup:`4` Ahora bien, cualquier instrumento de venganza que tengáis, aplicadlo a mi cuerpo, pues no podéis tocar mi alma, aunque queráis.” 
'''
"5" = '''
:sup:`5` Pero ellos, muy indignados por su audacia al hablar, le dislocaron las manos y los pies con máquinas de estruendo y, arrancándolos de sus órbitas, lo desmembraron. 
'''
"6" = '''
:sup:`6` Arrastraron sus dedos, sus brazos, sus piernas y sus tobillos. 
'''
"7" = '''
:sup:`7` No pudiendo estrangularlo de ninguna manera, le arrancaron la piel, junto con las puntas extremas de los dedos, y luego lo arrastraron hasta la rueda, 
'''
"8" = '''
:sup:`8` alrededor de la cual se soltaron sus articulaciones vertebrales, y vio su propia carne hecha jirones, y chorros de sangre fluyendo de sus entrañas. 
'''
"9" = '''
:sup:`9` Cuando estaba a punto de morir, dijo: 
'''
"10" = '''
:sup:`10` “Nosotros, oh tirano maldito, sufrimos esto por la educación y la virtud divinas. 
'''
"11" = '''
:sup:`11` Pero tú, por tu impiedad y derramamiento de sangre, sufrirás tormentos incesantes”. 
'''
"12" = '''
:sup:`12` Así, habiendo muerto dignamente su parentela, arrastraron al cuarto, diciendo: 
'''
"13" = '''
:sup:`13` “No compartas la locura de tu parentela, sino respeta al rey y sálvate.” 
'''
"14" = '''
:sup:`14` Pero él les dijo: “No tenéis un fuego tan abrasador como para hacerme el cobarde. 
'''
"15" = '''
:sup:`15` Por la bendita muerte de mi parentela, y el eterno castigo del tirano, y la gloriosa vida de los piadosos, no repudiaré la noble hermandad. 
'''
"16" = '''
:sup:`16` Inventa, oh tirano, torturas, para que aprendas, incluso a través de ellas, que soy hermano de los atormentados antes.” 
'''
"17" = '''
:sup:`17` Cuando hubo dicho esto, el sanguinario, asesino e impío Antíoco ordenó que le cortaran la lengua. 
'''
"18" = '''
:sup:`18` Pero él dijo: “Aunque me quiten el órgano de la palabra, Dios sigue escuchando a los silenciosos. 
'''
"19" = '''
:sup:`19` He aquí que mi lengua está extendida, córtala, pues a pesar de ello no silenciarás nuestros razonamientos. 
'''
"20" = '''
:sup:`20` De buena gana perdemos nuestros miembros en nombre de Dios. 
'''
"21" = '''
:sup:`21` Pero Dios te encontrará pronto, ya que cortaste la lengua, instrumento de la melodía divina.” 
'''
