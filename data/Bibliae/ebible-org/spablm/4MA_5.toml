[5]
"1" = '''
:sup:`1` El tirano Antíoco, por lo tanto, sentado en público con sus asesores en un lugar elevado, con sus tropas armadas de pie en un círculo alrededor de él, 
'''
"2" = '''
:sup:`2` ordenó a sus lanzas que agarraran a cada uno de los hebreos, y que los obligaran a probar carne de cerdo y cosas ofrecidas a los ídolos. 
'''
"3" = '''
:sup:`3` Si alguno de ellos no estaba dispuesto a comer el alimento maldito, debía ser torturado en la rueda y así ser asesinado. 
'''
"4" = '''
:sup:`4` Cuando muchos habían sido apresados, se acercó a él un hombre principal de la asamblea, un hebreo, de nombre Eleazar, sacerdote de familia, de profesión abogado y de edad avanzada, por lo que era conocido por muchos de los seguidores del rey. 
'''
"5" = '''
:sup:`5` Antíoco, al verlo, dijo: 
'''
"6" = '''
:sup:`6` “Quisiera aconsejarte, anciano, antes de que comiencen tus torturas, que pruebes la carne de cerdo y salves tu vida; pues siento respeto por tu edad y tu cabeza canosa, que desde hace tanto tiempo me parece que no eres filósofo al conservar la superstición de los judíos. 
'''
"7" = '''
:sup:`7` Por tanto, ya que la naturaleza te ha conferido la carne más excelente de este animal, ¿la aborreces? 
'''
"8" = '''
:sup:`8` Parece insensato no disfrutar de lo que es placentero, pero no vergonzoso; y por nociones de pecaminosidad, rechazar los dones de la naturaleza. 
'''
"9" = '''
:sup:`9` Creo que actuarás de manera aún más insensata, si sigues vanas concepciones sobre la verdad. 
'''
"10" = '''
:sup:`10` Además, me estarás despreciando para tu propio castigo. 
'''
"11" = '''
:sup:`11` ¿No despertarás de tu insignificante filosofía, abandonarás la locura de tus ideas y, recuperando un entendimiento digno de tu edad, investigarás la verdad de un curso conveniente? 
'''
"12" = '''
:sup:`12` ¿No respetarás mi amable advertencia y te apiadarás de tus propios años? 
'''
"13" = '''
:sup:`13` Porque tened en cuenta que si hay algún poder que vigila esta religión vuestra, os perdonará todas las transgresiones de la ley que cometáis por obligación.” 
'''
"14" = '''
:sup:`14` Mientras el tirano lo incitaba de esta manera a comer carne ilegalmente, Eleazar pidió permiso para hablar. 
'''
"15" = '''
:sup:`15` Una vez obtenido el permiso para hablar, comenzó a dirigirse al pueblo de la siguiente manera 
'''
"16" = '''
:sup:`16` “Nosotros, oh Antíoco, que estamos persuadidos de que vivimos bajo una ley divina, consideramos que ninguna coacción es tan forzosa como la obediencia a esa ley. 
'''
"17" = '''
:sup:`17` Por lo tanto, consideramos que no debemos transgredir la ley de ninguna manera. 
'''
"18" = '''
:sup:`18` En efecto, si nuestra ley (como supones) no fuera verdaderamente divina, y si la consideramos erróneamente como divina, no tendríamos derecho ni siquiera en ese caso a destruir nuestro sentido de la religión. 
'''
"19" = '''
:sup:`19` No pienses que comer carne impura es una ofensa insignificante. 
'''
"20" = '''
:sup:`20` Porque la transgresión de la ley, ya sea en lo pequeño o en lo grande, es de igual importancia; 
'''
"21" = '''
:sup:`21` pues en cualquiera de los dos casos la ley es igualmente menospreciada. 
'''
"22" = '''
:sup:`22` Pero vosotros os burláis de nuestra filosofía, como si viviéramos en ella irracionalmente. 
'''
"23" = '''
:sup:`23` Sin embargo, nos instruye en el autocontrol, para que seamos superiores a todos los placeres y lujurias; y nos entrena en el valor, para que suframos alegremente todo agravio. 
'''
"24" = '''
:sup:`24` Nos instruye en la justicia, para que en todos nuestros tratos demos lo que es debido. Nos enseña la piedad, para que adoremos debidamente al único Dios. 
'''
"25" = '''
:sup:`25` Por eso no comemos lo inmundo; porque creyendo que la ley fue establecida por Dios, estamos convencidos de que el Creador del mundo, al dar sus leyes, se compadece de nuestra naturaleza. 
'''
"26" = '''
:sup:`26` Nos ha ordenado comer lo que conviene a nuestra alma, pero nos ha prohibido lo que no conviene. 
'''
"27" = '''
:sup:`27` Pero, como un tirano, no sólo nos obligas a infringir la ley, sino también a comer, para ridiculizarnos mientras comemos profanamente. 
'''
"28" = '''
:sup:`28` Pero tú no tendrás este motivo de risa contra mí, 
'''
"29" = '''
:sup:`29` ni transgrediré los sagrados juramentos de mis antepasados de cumplir la ley. 
'''
"30" = '''
:sup:`30` No, aunque me saques los ojos y consumas mis entrañas. 
'''
"31" = '''
:sup:`31` No soy tan viejo y vacío de valor como para no ser joven en la razón y en la defensa de mi religión. 
'''
"32" = '''
:sup:`32` Ahora, pues, preparad vuestras ruedas, y encended una llama más feroz. 
'''
"33" = '''
:sup:`33` No me compadeceré tanto de mi vejez como para quebrantar por mi causa la ley de mi patria. 
'''
"34" = '''
:sup:`34` No te engañaré, oh ley, mi instructor, ni te abandonaré, oh amado autocontrol. 
'''
"35" = '''
:sup:`35` No te avergonzaré, oh filósofo Razón, ni te negaré, oh honrado sacerdocio y conocimiento de la ley. 
'''
"36" = '''
:sup:`36` ¡Boca! No contaminarás mi vejez, ni la plena estatura de una vida perfecta. 
'''
"37" = '''
:sup:`37` Mis antepasados me recibirán como puro, sin haber temido tu coacción, incluso hasta la muerte. 
'''
"38" = '''
:sup:`38` Porque gobernarás como un tirano a los impíos, pero no te enseñorearás de mis pensamientos sobre la religión, ni con tus argumentos ni con los hechos.” 
'''
