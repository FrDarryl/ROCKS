[2]
"1" = '''
:sup:`1` Después de esto, la ira del rey se apaciguó, y no volvió a mencionar a Vasti, teniendo en cuenta lo que ella había dicho y cómo la había condenado. 
'''
"2" = '''
:sup:`2` Entonces los servidores del rey dijeron: “Que se busquen jóvenes vírgenes, castas y hermosas, para el rey. 
'''
"3" = '''
:sup:`3` Que el rey nombre gobernadores locales en todas las provincias de su reino, y que ellos seleccionen jóvenes castas y hermosas y las lleven a la ciudad de Susa, al departamento de las mujeres. Que sean consignadas al chambelán del rey, el guardián de las mujeres. Entonces que se les entreguen cosas para la purificación y otras necesidades. 
'''
"4" = '''
:sup:`4` Que la mujer que le guste al rey sea reina en lugar de Vasti”. Esto complació al rey, y así lo hizo. 
'''
"5" = '''
:sup:`5` Había un judío en la ciudad de Susa que se llamaba Mardoqueo, hijo de Jairo, hijo de Simei, hijo de Cis, de la tribu de Benjamín. 
'''
"6" = '''
:sup:`6` Había sido traído como prisionero desde Jerusalén, a quien Nabucodonosor, rey de Babilonia, había llevado al cautiverio. 
'''
"7" = '''
:sup:`7` Tenía una hija adoptiva, hija de Aminadab, hermano de su padre. Se llamaba Ester. Cuando sus padres murieron, él la educó como mujer. Esta dama era hermosa. 
'''
"8" = '''
:sup:`8` Como se publicó la ordenanza del rey, se reunieron muchas damas en la ciudad de Susa bajo la mano de Hegai; y Ester fue llevada a Hegai, el guardián de las mujeres. 
'''
"9" = '''
:sup:`9` La dama le agradó, y halló gracia ante sus ojos. Se apresuró a darle las cosas para la purificación, su porción, y las siete doncellas designadas fuera del palacio. La trató bien a ella y a sus doncellas en el departamento de las mujeres. 
'''
"10" = '''
:sup:`10` Pero Ester no reveló su familia ni su parentela, pues Mardoqueo le había encargado que no lo contara. 
'''
"11" = '''
:sup:`11` Pero Mardoqueo se paseaba todos los días por el patio de las mujeres, para ver qué pasaba con Ester. 
'''
"12" = '''
:sup:`12` Este era el tiempo para que una virgen entrara al rey, cuando había cumplido doce meses; porque así se cumplen los días de purificación, seis meses mientras se ungen con aceite de mirra, y seis meses con especias y purificaciones de mujer. 
'''
"13" = '''
:sup:`13` Y entonces la dama entra a ver al rey. El oficial que él mande la hará entrar con él desde el departamento de las mujeres hasta la cámara del rey. 
'''
"14" = '''
:sup:`14` Ella entra por la tarde, y por la mañana se va al segundo departamento de las mujeres, donde Hegai, el chambelán del rey, es el guardián de las mujeres. No vuelve a entrar donde el rey, a menos que la llamen por su nombre. 
'''
"15" = '''
:sup:`15` Cuando se cumplió el tiempo para que Ester, hija de Aminadab, hermano del padre de Mardoqueo, entrara a ver al rey, ella no descuidó nada de lo que el chambelán, el guardián de las mujeres, le ordenó; porque Ester halló gracia a los ojos de todos los que la miraban. 
'''
"16" = '''
:sup:`16` Entró, pues, Ester a ver al rey Asuero en el mes duodécimo, que es Adar, en el año séptimo de su reinado. 
'''
"17" = '''
:sup:`17` El rey amó a Ester, y ella halló favor más que todas las demás vírgenes. Le puso la corona de reina. 
'''
"18" = '''
:sup:`18` El rey hizo un banquete para todos sus amigos y grandes hombres durante siete días, y celebró mucho el matrimonio de Ester; y concedió una remisión de impuestos a los que estaban bajo su dominio. 
'''
"19" = '''
:sup:`19` Mientras tanto, Mardoqueo servía en el patio. 
'''
"20" = '''
:sup:`20` Ester no había revelado su país, porque así se lo había ordenado Mardoqueo: que temiera a Dios y cumpliera sus mandamientos, como cuando estaba con él. Ester no cambió su manera de vivir. 
'''
"21" = '''
:sup:`21` Dos eunucos del rey, los jefes de la guardia del cuerpo, se entristecieron porque Mardoqueo había sido ascendido, y trataron de matar al rey Asuero. 
'''
"22" = '''
:sup:`22` Mardoqueo descubrió el asunto y lo puso en conocimiento de Ester, y ella declaró al rey el asunto de la conspiración. 
'''
"23" = '''
:sup:`23` El rey examinó a los dos chambelanes y los ahorcó. Luego el rey dio órdenes de hacer una nota para un recuerdo en la biblioteca real de la buena voluntad mostrada por Mardoqueo, como un elogio. 
'''
