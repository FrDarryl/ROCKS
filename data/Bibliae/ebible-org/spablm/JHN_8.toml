[8]
"1" = '''
:sup:`1` pero Jesús fue al Monte de los Olivos. 
'''
"2" = '''
:sup:`2` Por la mañana, muy temprano, entró de nuevo en el templo, y toda la gente acudió a él. Se sentó y les enseñó. 
'''
"3" = '''
:sup:`3` Los escribas y los fariseos trajeron a una mujer sorprendida por el adulterio. Tras ponerla en medio, 
'''
"4" = '''
:sup:`4` le dijeron: “Maestro, hemos encontrado a esta mujer en adulterio, en el acto mismo. 
'''
"5" = '''
:sup:`5` Ahora bien, en nuestra ley, Moisés nos ordenó apedrear a tales mujeres. ¿Qué dices, pues, de ella?” 
'''
"6" = '''
:sup:`6` Dijeron esto poniéndole a prueba, para tener de qué acusarle. Pero Jesús se inclinó y escribió en el suelo con el dedo. 
'''
"7" = '''
:sup:`7` Pero como le seguían preguntando, levantó la vista y les dijo: “El que esté libre de pecado entre vosotros, que tire la primera piedra contra ella.” 
'''
"8" = '''
:sup:`8` De nuevo se agachó y escribió en el suelo con el dedo. 
'''
"9" = '''
:sup:`9` Ellos, al oírlo, condenados por su conciencia, salieron uno por uno, empezando por el más viejo hasta el último. Jesús se quedó solo con la mujer donde estaba, en medio. 
'''
"10" = '''
:sup:`10` Jesús, levantándose, la vio y le dijo: “Mujer, ¿dónde están tus acusadores? ¿Nadie te ha condenado?” 
'''
"11" = '''
:sup:`11` Ella dijo: “Nadie, Señor”. Jesús dijo: “Tampoco yo te condeno. Sigue tu camino. Desde ahora, no peques más.” 
'''
"12" = '''
:sup:`12` Por eso, Jesús les habló de nuevo, diciendo: “Yo soy la luz del mundo. El que me sigue no caminará en la oscuridad, sino que tendrá la luz de la vida”. 
'''
"13" = '''
:sup:`13` Los fariseos, por tanto, le dijeron: “Das testimonio de ti mismo. Tu testimonio no es válido”. 
'''
"14" = '''
:sup:`14` Jesús les respondió: “Aunque yo dé testimonio de mí mismo, mi testimonio es verdadero, porque sé de dónde vengo y a dónde voy; pero ustedes no saben de dónde vengo ni a dónde voy. 
'''
"15" = '''
:sup:`15` Ustedes juzgan según la carne. Yo no juzgo a nadie. 
'''
"16" = '''
:sup:`16` Aunque juzgue, mi juicio es verdadero, porque no estoy solo, sino que estoy con el Padre que me envió. 
'''
"17" = '''
:sup:`17` También está escrito en tu ley que el testimonio de dos personas es válido. 
'''
"18" = '''
:sup:`18` Yo soy uno que da testimonio de mí mismo, y el Padre que me envió da testimonio de mí”. 
'''
"19" = '''
:sup:`19` Por eso le dijeron: “¿Dónde está tu Padre?”. Jesús respondió: “No me conocéis ni a mí ni a mi Padre. Si me conocieran, conocerían también a mi Padre”. 
'''
"20" = '''
:sup:`20` Jesús dijo estas palabras en el tesoro, mientras enseñaba en el templo. Pero nadie lo arrestó, porque aún no había llegado su hora. 
'''
"21" = '''
:sup:`21` Por eso, Jesús les dijo de nuevo: “Me voy, y me buscaréis, y moriréis en vuestros pecados. Donde yo voy, vosotros no podéis venir”. 
'''
"22" = '''
:sup:`22` Los judíos, por tanto, dijeron: “¿Se va a matar, porque dice: “A donde yo voy, tú no puedes venir”?” 
'''
"23" = '''
:sup:`23` Les dijo: “Vosotros sois de abajo. Yo soy de arriba. Vosotros sois de este mundo. Yo no soy de este mundo. 
'''
"24" = '''
:sup:`24` Por eso os he dicho que moriréis en vuestros pecados; porque si no creéis que yo soy, moriréis en vuestros pecados.” 
'''
"25" = '''
:sup:`25` Le dijeron, pues, “¿Quién eres tú?”. Jesús les dijo: “Justo lo que os he estado diciendo desde el principio. 
'''
"26" = '''
:sup:`26` Tengo muchas cosas que decir y juzgar sobre vosotros. Sin embargo, el que me ha enviado es veraz; y lo que he oído de él, eso digo al mundo.” 
'''
"27" = '''
:sup:`27` No entendían que les hablaba del Padre. 
'''
"28" = '''
:sup:`28` Por eso Jesús les dijo: “Cuando hayáis levantado al Hijo del Hombre, entonces sabréis que yo soy, y que no hago nada por mí mismo, sino que, como me enseñó mi Padre, digo estas cosas. 
'''
"29" = '''
:sup:`29` El que me ha enviado está conmigo. El Padre no me ha dejado solo, porque siempre hago las cosas que le agradan.” 
'''
"30" = '''
:sup:`30` Mientras decía estas cosas, muchos creían en él. 
'''
"31" = '''
:sup:`31` Entonces Jesús dijo a los judíos que habían creído en él: “Si permanecéis en mi palabra, entonces sois verdaderamente mis discípulos. 
'''
"32" = '''
:sup:`32` Conoceréis la verdad, y la verdad os hará libres”. 
'''
"33" = '''
:sup:`33` Ellos le respondieron: “Somos descendientes de Abraham, y nunca hemos sido esclavos de nadie. ¿Cómo dices que serás libre?” 
'''
"34" = '''
:sup:`34` Jesús les contestó: “De cierto os digo que todo el que comete pecado es siervo del pecado. 
'''
"35" = '''
:sup:`35` Un siervo no vive en la casa para siempre. Un hijo permanece para siempre. 
'''
"36" = '''
:sup:`36` Por eso, si el Hijo os hace libres, seréis verdaderamente libres. 
'''
"37" = '''
:sup:`37` Yo sé que sois descendientes de Abraham, y sin embargo buscáis matarme, porque mi palabra no encuentra lugar en vosotros. 
'''
"38" = '''
:sup:`38` Yo digo lo que he visto con mi Padre; y vosotros también hacéis lo que habéis visto con vuestro padre.” 
'''
"39" = '''
:sup:`39` Ellos le respondieron: “Nuestro padre es Abraham”. Jesús les dijo: “Si fuerais hijos de Abraham, haríais las obras de Abraham. 
'''
"40" = '''
:sup:`40` Pero ahora buscáis matarme a mí, un hombre que os ha dicho la verdad que he oído de Dios. Abraham no hizo esto. 
'''
"41" = '''
:sup:`41` Vosotros hacéis las obras de vuestro padre”. Le dijeron: “No hemos nacido de la inmoralidad sexual. Tenemos un solo Padre, Dios”. 
'''
"42" = '''
:sup:`42` Por eso Jesús les dijo: “Si Dios fuera vuestro padre, me amaríais, porque he salido y vengo de Dios. Pues no he venido por mí mismo, sino que él me ha enviado. 
'''
"43" = '''
:sup:`43` ¿Por qué no entendéis mi discurso? Porque no puedes escuchar mi palabra. 
'''
"44" = '''
:sup:`44` Vosotros sois de vuestro padre el diablo, y queréis hacer los deseos de vuestro padre. Él es un asesino desde el principio, y no se mantiene en la verdad, porque no hay verdad en él. Cuando habla una mentira, habla por su cuenta; porque es un mentiroso y el padre de la mentira. 
'''
"45" = '''
:sup:`45` Pero porque digo la verdad, no me creéis. 
'''
"46" = '''
:sup:`46` ¿Quién de vosotros me convence de pecado? Si digo la verdad, ¿por qué no me creéis? 
'''
"47" = '''
:sup:`47` El que es de Dios escucha las palabras de Dios. Por eso no oís, porque no sois de Dios”. 
'''
"48" = '''
:sup:`48` Entonces los judíos le respondieron: “¿No decimos bien que eres samaritano y tienes un demonio?” 
'''
"49" = '''
:sup:`49` Jesús respondió: “Yo no tengo un demonio, pero honro a mi Padre y ustedes me deshonran. 
'''
"50" = '''
:sup:`50` Pero yo no busco mi propia gloria. Hay uno que busca y juzga. 
'''
"51" = '''
:sup:`51` Ciertamente, les digo que si una persona cumple mi palabra, nunca verá la muerte”. 
'''
"52" = '''
:sup:`52` Entonces los judíos le dijeron: “Ahora sabemos que tienes un demonio. Abraham murió, así como los profetas; y tú dices: ‘Si un hombre guarda mi palabra, no probará jamás la muerte’. 
'''
"53" = '''
:sup:`53` ¿Eres tú mayor que nuestro padre Abraham, que murió? Los profetas murieron. ¿Quién te crees que eres?” 
'''
"54" = '''
:sup:`54` Jesús respondió: “Si me glorifico a mí mismo, mi gloria no es nada. Quien me glorifica es mi Padre, del que decís que es nuestro Dios. 
'''
"55" = '''
:sup:`55` Ustedes no lo han conocido, pero yo sí lo conozco. Si dijera: “No lo conozco”, sería como vosotros, un mentiroso. Pero yo lo conozco y cumplo su palabra. 
'''
"56" = '''
:sup:`56` Vuestro padre Abraham se alegró al ver mi día. Lo vio y se alegró”. 
'''
"57" = '''
:sup:`57` Los judíos le dijeron: “¡Todavía no tienes cincuenta años! ¿Has visto a Abraham?” 
'''
"58" = '''
:sup:`58` Jesús les dijo: “Os aseguro que antes de que Abraham llegara a existir, YO SOY.” 
'''
"59" = '''
:sup:`59` Por eso tomaron piedras para arrojárselas, pero Jesús se escondió y salió del templo, pasando por en medio de ellos, y así pasó de largo. 
'''
