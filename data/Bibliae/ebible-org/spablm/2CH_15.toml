[15]
"1" = '''
:sup:`1` El Espíritu de Dios vino sobre Azarías, hijo de Oded. 
'''
"2" = '''
:sup:`2` Salió al encuentro de Asá y le dijo: “¡Escúchame, Asá, y todo Judá y Benjamín! Yahvé está con vosotros mientras estéis con él; y si lo buscáis, será encontrado por vosotros; pero si lo abandonáis, él os abandonará. 
'''
"3" = '''
:sup:`3` Durante mucho tiempo Israel estuvo sin el Dios verdadero, sin sacerdote que enseñara y sin ley. 
'''
"4" = '''
:sup:`4` Pero cuando en su angustia se volvieron a Yahvé, el Dios de Israel, y lo buscaron, fue encontrado por ellos. 
'''
"5" = '''
:sup:`5` En aquellos tiempos no había paz para el que salía ni para el que entraba, sino que había grandes problemas para todos los habitantes de las tierras. 
'''
"6" = '''
:sup:`6` Fueron despedazados, nación contra nación, y ciudad contra ciudad; porque Dios los turbó con toda adversidad. 
'''
"7" = '''
:sup:`7` ¡Pero tú sé fuerte! No dejes que tus manos se aflojen, porque tu trabajo será recompensado”. 
'''
"8" = '''
:sup:`8` Cuando Asa oyó estas palabras y la profecía del profeta Oded, se animó y quitó las abominaciones de toda la tierra de Judá y de Benjamín, y de las ciudades que había tomado de la región montañosa de Efraín; y renovó el altar de Yahvé que estaba delante del pórtico de Yahvé. 
'''
"9" = '''
:sup:`9` Reunió a todo Judá y Benjamín, y a los que vivían con ellos, de Efraín, Manasés y Simeón; porque vinieron a él desde Israel en abundancia, al ver que Yahvé, su Dios, estaba con él. 
'''
"10" = '''
:sup:`10` Y se reunieron en Jerusalén en el mes tercero, en el año quince del reinado de Asá. 
'''
"11" = '''
:sup:`11` Aquel día sacrificaron a Yahvé, del botín que habían traído, setecientas cabezas de ganado y siete mil ovejas. 
'''
"12" = '''
:sup:`12` Hicieron el pacto de buscar a Yahvé, el Dios de sus padres, con todo su corazón y con toda su alma; 
'''
"13" = '''
:sup:`13` y de que todo aquel que no buscara a Yahvé, el Dios de Israel, debía morir, ya fuera pequeño o grande, ya fuera hombre o mujer. 
'''
"14" = '''
:sup:`14` Juraron a Yahvé a gran voz, con gritos, con trompetas y con cornetas. 
'''
"15" = '''
:sup:`15` Todo Judá se alegró del juramento, porque lo habían jurado de todo corazón y lo buscaban con todo su deseo, y lo encontraron. Entonces Yahvé les dio descanso a todos. 
'''
"16" = '''
:sup:`16` También a Maaca, la madre del rey Asa, la destituyó de su condición de reina madre, porque había hecho una imagen abominable como Asera; así que Asa cortó su imagen, la redujo a polvo y la quemó en el arroyo Cedrón. 
'''
"17" = '''
:sup:`17` Pero los lugares altos no fueron quitados de Israel; sin embargo, el corazón de Asa fue perfecto durante todos sus días. 
'''
"18" = '''
:sup:`18` Llevó a la casa de Dios las cosas que su padre había dedicado y que él mismo había dedicado, plata, oro y utensilios. 
'''
"19" = '''
:sup:`19` No hubo más guerra hasta el año treinta y cinco del reinado de Asa. 
'''
