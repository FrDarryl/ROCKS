[15]
"1" = '''
:sup:`1` Un salmo de David. Yahvé, ¿quién habitará en tu santuario? ¿Quién vivirá en tu santa colina? 
'''
"2" = '''
:sup:`2` El que camina intachablemente y hace lo que es correcto, y dice la verdad en su corazón; 
'''
"3" = '''
:sup:`3` el que no calumnia con su lengua, ni hace el mal a su amigo, ni lanza calumnias contra sus semejantes; 
'''
"4" = '''
:sup:`4` a cuyos ojos se desprecia al hombre vil, sino que honra a los que temen a Yahvé; el que mantiene un juramento aunque le duela, y no cambia; 
'''
"5" = '''
:sup:`5` el que no presta su dinero por usura, ni aceptar un soborno contra el inocente. El que hace estas cosas nunca será sacudido. 
'''
