[21]
"1" = '''
:sup:`1` Cuando se acercaron a Jerusalén y llegaron a Betfagé, al Monte de los Olivos, Jesús envió a dos discípulos, 
'''
"2" = '''
:sup:`2` diciéndoles: “Id a la aldea que está enfrente de vosotros, y enseguida encontraréis una asna atada, y un pollino con ella. Desátenlos y tráiganlos a mí. 
'''
"3" = '''
:sup:`3` Si alguien os dice algo, le diréis: “El Señor los necesita”, e inmediatamente los enviará.” 
'''
"4" = '''
:sup:`4` Todo esto se hizo para que se cumpliera lo que se dijo por medio del profeta, diciendo, 
'''
"5" = '''
:sup:`5` “Dile a la hija de Sion, He aquí que tu Rey viene a ti, humilde, y montado sobre una asna, sobre un pollino, hijo de animal de carga”. 
'''
"6" = '''
:sup:`6` Los discípulos fueron e hicieron lo que Jesús les había mandado, 
'''
"7" = '''
:sup:`7` y trajeron el asno y el pollino, y pusieron sobre ellos sus ropas; y él se sentó sobre ellos. 
'''
"8" = '''
:sup:`8` Una multitud muy numerosa tendió sus ropas en el camino. Otros cortaban ramas de los árboles y las extendían sobre el camino. 
'''
"9" = '''
:sup:`9` Las multitudes que iban delante de él, y las que le seguían, no dejaban de gritar: “¡Hosanna al hijo de David! ¡Bendito el que viene en nombre del Señor! Hosanna en las alturas!” 
'''
"10" = '''
:sup:`10` Cuando llegó a Jerusalén, toda la ciudad se agitó diciendo: “¿Quién es éste?”. 
'''
"11" = '''
:sup:`11` Las multitudes decían: “Este es el profeta Jesús, de Nazaret de Galilea”. 
'''
"12" = '''
:sup:`12` Jesús entró en el templo de Dios y expulsó a todos los que vendían y compraban en el templo, y derribó las mesas de los cambistas y los asientos de los que vendían palomas. 
'''
"13" = '''
:sup:`13` Les dijo: “Está escrito: “Mi casa será llamada casa de oración”, pero vosotros la habéis convertido en una cueva de ladrones.” 
'''
"14" = '''
:sup:`14` Los cojos y los ciegos acudían a él en el templo, y los curaba. 
'''
"15" = '''
:sup:`15` Pero cuando los jefes de los sacerdotes y los escribas vieron las maravillas que hacía, y a los niños que gritaban en el templo y decían: “¡Hosanna al hijo de David!”, se indignaron, 
'''
"16" = '''
:sup:`16` y le dijeron: “¿Oyes lo que dicen éstos?”. Jesús les dijo: “Sí. ¿Nunca habéis leído: “De la boca de los niños y de los lactantes has perfeccionado la alabanza”?” 
'''
"17" = '''
:sup:`17` Los dejó y salió de la ciudad hacia Betania, y acampó allí. 
'''
"18" = '''
:sup:`18` Por la mañana, al volver a la ciudad, tuvo hambre. 
'''
"19" = '''
:sup:`19` Al ver una higuera junto al camino, se acercó a ella y no encontró en ella más que hojas. Le dijo: “Que no haya fruto de ti para siempre”. Inmediatamente la higuera se secó. 
'''
"20" = '''
:sup:`20` Cuando los discípulos lo vieron, se maravillaron diciendo: “¿Cómo es que la higuera se marchitó inmediatamente?” 
'''
"21" = '''
:sup:`21` Jesús les contestó: “De cierto os digo que, si tenéis fe y no dudáis, no sólo se hará lo que se hizo con la higuera, sino que incluso si le dijerais a este monte: “Tómalo y échalo al mar”, se haría. 
'''
"22" = '''
:sup:`22` Todo lo que pidáis en la oración, creyendo, lo recibiréis”. 
'''
"23" = '''
:sup:`23` Cuando entró en el templo, los jefes de los sacerdotes y los ancianos del pueblo se acercaron a él mientras enseñaba y le dijeron: “¿Con qué autoridad haces estas cosas? ¿Quién te ha dado esta autoridad?” 
'''
"24" = '''
:sup:`24` Jesús les respondió: “Yo también os haré una pregunta, que si me la decís, yo también os diré con qué autoridad hago estas cosas. 
'''
"25" = '''
:sup:`25` El bautismo de Juan, ¿de dónde procede? ¿Del cielo o de los hombres?” Razonaban entre sí, diciendo: “Si decimos: “Del cielo”, nos preguntará: “¿Por qué, pues, no le habéis creído?” 
'''
"26" = '''
:sup:`26` Pero si decimos: “De los hombres”, tememos a la multitud, porque todos tienen a Juan por profeta.” 
'''
"27" = '''
:sup:`27` Ellos respondieron a Jesús y dijeron: “No sabemos”. También les dijo: “Tampoco os diré con qué autoridad hago estas cosas. 
'''
"28" = '''
:sup:`28` Pero, ¿qué os parece? Un hombre tenía dos hijos y, acercándose al primero, le dijo: “Hijo, ve a trabajar hoy en mi viña”. 
'''
"29" = '''
:sup:`29` Él respondió: “No quiero”, pero después cambió de opinión y fue. 
'''
"30" = '''
:sup:`30` Llegó al segundo y le dijo lo mismo. Él respondió: ‘Voy, señor’, pero no fue. 
'''
"31" = '''
:sup:`31` ¿Cuál de los dos hizo la voluntad de su padre?” Le dijeron: “El primero”. Jesús les dijo: “Os aseguro que los recaudadores de impuestos y las prostitutas entran en el Reino de Dios antes que vosotros. 
'''
"32" = '''
:sup:`32` Porque Juan vino a vosotros por el camino de la justicia, y no le creísteis; pero los recaudadores de impuestos y las prostitutas le creyeron. Cuando lo visteis, ni siquiera os arrepentisteis después, para creerle. 
'''
"33" = '''
:sup:`33` “Escuchad otra parábola. Había un hombre que era amo de casa, que plantó una viña, la rodeó de un seto, cavó en ella un lagar, construyó una torre, la arrendó a los agricultores y se fue a otro país. 
'''
"34" = '''
:sup:`34` Cuando se acercó la temporada de los frutos, envió a sus siervos a los agricultores para que recibieran sus frutos. 
'''
"35" = '''
:sup:`35` Los campesinos tomaron a sus siervos, golpearon a uno, mataron a otro y apedrearon a otro. 
'''
"36" = '''
:sup:`36` Volvió a enviar otros siervos más que los primeros, y los trataron de la misma manera. 
'''
"37" = '''
:sup:`37` Pero después les envió a su hijo, diciendo: “Respetarán a mi hijo”. 
'''
"38" = '''
:sup:`38` Pero los campesinos, al ver al hijo, dijeron entre sí: ‘Este es el heredero. Vamos, matémoslo y apoderémonos de su herencia’. 
'''
"39" = '''
:sup:`39` Así que lo tomaron y lo echaron de la viña, y luego lo mataron. 
'''
"40" = '''
:sup:`40` Por tanto, cuando venga el señor de la viña, ¿qué hará con esos labradores?” 
'''
"41" = '''
:sup:`41` Le dijeron: “Destruirá sin misericordia a los malos y arrendará la viña a otros agricultores que le darán el fruto en su temporada.” 
'''
"42" = '''
:sup:`42` Jesús les dijo: “¿Nunca habéis leído en las Escrituras, La piedra que desecharon los constructores ha venido a ser cabeza de esquina. Él Señor ha hecho esto. Es maravilloso a nuestros ojos’? 
'''
"43" = '''
:sup:`43` “Por eso os digo que el Reino de Dios os será quitado y será dado a una nación que produzca su fruto. 
'''
"44" = '''
:sup:`44` El que caiga sobre esta piedra se hará pedazos, pero sobre el que caiga, lo esparcirá como polvo.” 
'''
"45" = '''
:sup:`45` Cuando los jefes de los sacerdotes y los fariseos oyeron sus parábolas, se dieron cuenta de que hablaba de ellos. 
'''
"46" = '''
:sup:`46` Cuando trataron de apresarlo, temieron a las multitudes, porque lo consideraban un profeta. 
'''
