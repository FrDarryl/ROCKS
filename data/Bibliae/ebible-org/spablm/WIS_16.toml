[16]
"1" = '''
:sup:`1` Por esta causa, fueron merecidamente castigados a través de criaturas como las que adoran, y atormentado por una multitud de alimañas. 
'''
"2" = '''
:sup:`2` En lugar de este castigo, tú, dando beneficios a tu pueblo, preparaba codornices para comer, un manjar para satisfacer el deseo de su apetito, 
'''
"3" = '''
:sup:`3` hasta el punto de que tus enemigos, deseando comida, por la fealdad de las criaturas enviadas entre ellos, aborrece incluso el apetito necesario; pero estos, tu pueblo, habiendo sufrido por poco tiempo la carencia, puede incluso participar en los manjares. 
'''
"4" = '''
:sup:`4` Porque era necesario que la falta ineludible cayera sobre esos opresores, sino que a éstos sólo se les debía mostrar cómo eran atormentados sus enemigos. 
'''
"5" = '''
:sup:`5` Porque incluso cuando la terrible furia de las bestias salvajes se abatió sobre tu pueblo, y perecían por las mordeduras de las serpientes torcidas, tu ira no continuó hasta el final; 
'''
"6" = '''
:sup:`6` pero para la amonestación fueron perturbados por un corto tiempo, teniendo una señal de salvación para hacerles recordar el mandamiento de tu ley; 
'''
"7" = '''
:sup:`7` porque el que se volvió hacia ella no se salvó por lo que se vio, sino por ti, el Salvador de todos. 
'''
"8" = '''
:sup:`8` Sí, y en esto persuadiste a nuestros enemigos que tú eres el que libra de todo mal. 
'''
"9" = '''
:sup:`9` Porque las picaduras de las langostas y las moscas realmente los mataron. No se encontró ninguna curación para su vida, porque eran dignos de ser castigados con tales cosas. 
'''
"10" = '''
:sup:`10` Pero tus hijos no fueron vencidos por los mismos colmillos de los dragones venenosos, por tu misericordia pasó por donde estaban y los sanó. 
'''
"11" = '''
:sup:`11` Porque fueron mordidos para hacerles recordar tus oráculos, y se salvaron rápidamente, para no caer en un profundo olvido, que se vuelvan incapaces de responder a tu amabilidad. 
'''
"12" = '''
:sup:`12` Porque, en verdad, no fue ni la hierba ni el cataplasma lo que los curó, sino tu palabra, Señor, que sana a todos los pueblos. 
'''
"13" = '''
:sup:`13` Porque tienes autoridad sobre la vida y la muerte, y tú conduces hasta las puertas del Hades, y vuelves a subir. 
'''
"14" = '''
:sup:`14` Pero aunque un hombre mate por su maldad, no puede recuperar el espíritu que ha partido o liberar el alma encarcelada. 
'''
"15" = '''
:sup:`15` Pero no es posible escapar de tu mano; 
'''
"16" = '''
:sup:`16` porque los hombres impíos, negándose a conocerte, fueron azotados en la fuerza de tu brazo, perseguido con extrañas lluvias y granizos y tormentas implacables, y se consumió por completo en el fuego. 
'''
"17" = '''
:sup:`17` Porque, lo más maravilloso, en el agua que lo apaga todo, el fuego ardió más; porque el mundo lucha por los justos. 
'''
"18" = '''
:sup:`18` Porque en un tiempo la llama estaba contenida, para que no se quemen las criaturas enviadas contra los impíos, sino que estos mismos al mirar pudieran ver que eran perseguidos por el juicio de Dios. 
'''
"19" = '''
:sup:`19` En otro momento incluso en medio del agua arde más intensamente que el fuego, para que destruya el producto de una tierra injusta. 
'''
"20" = '''
:sup:`20` En lugar de estas cosas, le diste a tu pueblo comida de ángeles para comer, y les proporcionaste pan listo para comer desde el cielo sin esfuerzo, teniendo la virtud de todo sabor agradable, y agradable para todos los gustos. 
'''
"21" = '''
:sup:`21` Porque tu naturaleza mostró tu dulzura hacia tus hijos, mientras que ese pan, al servicio del deseo del comensal, cambió según la elección de cada hombre. 
'''
"22" = '''
:sup:`22` Pero la nieve y el hielo soportaron el fuego y no se derritieron, para que la gente supiera que el fuego estaba destruyendo los frutos de los enemigos, ardiendo en el granizo y destellando en las lluvias; 
'''
"23" = '''
:sup:`23` y que este fuego, de nuevo, para que los justos se alimenten, ha olvidado incluso su propio poder. 
'''
"24" = '''
:sup:`24` Para la creación, que te sirve a ti, su creador, tensa su fuerza contra los injustos para castigarlos y en la bondad, la afloja en favor de los que confían en ti. 
'''
"25" = '''
:sup:`25` Por lo tanto, en ese momento también, convirtiéndose en todas las formas, que se ha servido de tu generosidad nutritiva, según el deseo de los que tenían necesidad, 
'''
"26" = '''
:sup:`26` para que tus hijos, a quienes amaste, Señor, aprendan que no es el crecimiento de las cosechas lo que alimenta al hombre, sino que tu palabra preserva a los que confían en ti. 
'''
"27" = '''
:sup:`27` Por lo que no fue destruido por el fuego, se derritió cuando simplemente se calentó con un débil rayo de sol, 
'''
"28" = '''
:sup:`28` para que se sepa que debemos levantarnos antes que el sol para darte gracias, y debe rezarte al amanecer de la luz; 
'''
"29" = '''
:sup:`29` porque la esperanza de los ingratos se derretirá como la escarcha del invierno, y se desvanecerá como el agua que no sirve para nada. 
'''
