[18]
"1" = '''
:sup:`1` El que vive eternamente creó todo el universo. 
'''
"2" = '''
:sup:`2` Sólo el Señor es justo. 
'''
"3" = '''
:sup:`3` No ha dado poder para declarar sus obras a nadie. ¿Quién puede rastrear sus poderosas hazañas? 
'''
"4" = '''
:sup:`4` ¿Quién podría medir la fuerza de su majestad? ¿Quién podría también proclamar sus misericordias? 
'''
"5" = '''
:sup:`5` En cuanto a las obras maravillosas del Señor, no es posible quitarles ni añadirles nada, tampoco es posible explorarlos. 
'''
"6" = '''
:sup:`6` Cuando un hombre ha terminado, entonces está justo en el principio. Cuando se detenga, entonces quedará perplejo. 
'''
"7" = '''
:sup:`7` ¿Qué es la humanidad y para qué sirve? ¿Cuál es su bien y cuál su mal? 
'''
"8" = '''
:sup:`8` El número de días del hombre, como máximo, es de cien años. 
'''
"9" = '''
:sup:`9` Como una gota de agua del mar, y un guijarro de la arena, así son algunos años en el día de la eternidad. 
'''
"10" = '''
:sup:`10` Por eso el Señor fue paciente con ellos, y derramó su misericordia sobre ellos. 
'''
"11" = '''
:sup:`11` Vio y percibió su fin, que es malo. Por eso multiplicó su perdón. 
'''
"12" = '''
:sup:`12` La misericordia del hombre está en su prójimo; pero la misericordia del Señor está en toda la carne: reprender, castigar, enseñar, y traer de vuelta, como un pastor hace su rebaño. 
'''
"13" = '''
:sup:`13` Se apiada de los que aceptan el castigo, y que buscan diligentemente sus juicios. 
'''
"14" = '''
:sup:`14` Hijo mío, no añadas reproches a tus buenas acciones, y no hay palabras duras en ninguna de sus entregas. 
'''
"15" = '''
:sup:`15` ¿El rocío no alivia el calor abrasador? Así que una palabra es mejor que un regalo. 
'''
"16" = '''
:sup:`16` Mira, ¿no es mejor una palabra que un regalo? Ambas cosas son con una persona graciosa. 
'''
"17" = '''
:sup:`17` Un tonto es descortés y abusivo. El don de una persona rencorosa consume los ojos. 
'''
"18" = '''
:sup:`18` Aprende antes de hablar. Cuida tu salud antes de enfermar. 
'''
"19" = '''
:sup:`19` Antes de juzgar, examínate a ti mismo, y en la hora del escrutinio encontrarás el perdón. 
'''
"20" = '''
:sup:`20` Humíllate antes de enfermar. En el tiempo de los pecados, arrepiéntete. 
'''
"21" = '''
:sup:`21` Que nada te impida pagar tu voto a su debido tiempo. No esperes a la muerte para liberarte. 
'''
"22" = '''
:sup:`22` Antes de hacer un voto, prepárate. No seas como un hombre que pone a prueba al Señor. 
'''
"23" = '''
:sup:`23` Piensa en la ira que vendrá en los días del fin, y el tiempo de la venganza, cuando vuelve su rostro. 
'''
"24" = '''
:sup:`24` En los días de plenitud recuerda el tiempo de hambre. Recuerda la pobreza y la carencia en los días de la riqueza. 
'''
"25" = '''
:sup:`25` Desde la mañana hasta la noche, el tiempo cambia. Todas las cosas son rápidas ante el Señor. 
'''
"26" = '''
:sup:`26` Un hombre sabio es prudente en todo. En los días de pecado, se guardará de ofender. 
'''
"27" = '''
:sup:`27` Todo hombre inteligente conoce la sabiduría. Dará gracias a quien la encontró. 
'''
"28" = '''
:sup:`28` Los que eran entendidos en palabras también se volvieron sabios ellos mismos, y derramó proverbios aptos. 
'''
"29" = '''
:sup:`29` No vayas tras tus deseos. Contengan sus apetitos. 
'''
"30" = '''
:sup:`30` Si das plenamente a tu alma el deleite de su deseo, te hará el hazmerreír de tus enemigos. 
'''
"31" = '''
:sup:`31` No te alegres con mucho lujo, y no estés atado a sus gastos. 
'''
"32" = '''
:sup:`32` No te hagas mendigo por banquetear con dinero prestado cuando no tienes nada en el bolso. 
'''
