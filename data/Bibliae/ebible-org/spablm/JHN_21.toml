[21]
"1" = '''
:sup:`1` Después de estas cosas, Jesús se reveló de nuevo a los discípulos en el mar de Tiberias. Se reveló así. 
'''
"2" = '''
:sup:`2` Estaban juntos Simón Pedro, Tomás, llamado Dídimo, Natanael, de Caná de Galilea, y los hijos de Zebedeo, y otros dos de sus discípulos. 
'''
"3" = '''
:sup:`3` Simón Pedro les dijo: “Voy a pescar”. Le dijeron: “Nosotros también vamos contigo”. Inmediatamente salieron y entraron en la barca. Aquella noche no pescaron nada. 
'''
"4" = '''
:sup:`4` Pero cuando ya se hizo de día, Jesús se paró en la playa; pero los discípulos no sabían que era Jesús. 
'''
"5" = '''
:sup:`5` Entonces Jesús les dijo: “Hijos, ¿tenéis algo de comer?” Le respondieron: “No”. 
'''
"6" = '''
:sup:`6` Les dijo: “Echad la red a la derecha de la barca y encontraréis algunos”. Así pues, lo echaron, y entonces no pudieron sacarla por la multitud de peces. 
'''
"7" = '''
:sup:`7` Aquel discípulo al que Jesús amaba dijo a Pedro: “¡Es el Señor!” Cuando Simón Pedro oyó que era el Señor, se envolvió con su capa (pues estaba desnudo) y se arrojó al mar. 
'''
"8" = '''
:sup:`8` Pero los demás discípulos venían en la barca pequeña (pues no estaban lejos de la tierra, sino a unos doscientos codos), arrastrando la red llena de peces. 
'''
"9" = '''
:sup:`9` Cuando salieron a tierra, vieron allí un fuego de brasas, con peces y panes puestos sobre él. 
'''
"10" = '''
:sup:`10` Jesús les dijo: “Traed algunos de los peces que acabáis de pescar”. 
'''
"11" = '''
:sup:`11` Simón Pedro subió y sacó la red a tierra, llena de ciento cincuenta y tres peces grandes. A pesar de ser tantos, la red no se rompió. 
'''
"12" = '''
:sup:`12` Jesús les dijo: “¡Vengan a desayunar!” Ninguno de los discípulos se atrevió a preguntarle: “¿Quién eres tú?”, sabiendo que era el Señor. 
'''
"13" = '''
:sup:`13` Entonces Jesús se acercó, tomó el pan y se lo dio, y el pescado también. 
'''
"14" = '''
:sup:`14` Esta es la tercera vez que Jesús se revela a sus discípulos después de haber resucitado. 
'''
"15" = '''
:sup:`15` Cuando hubieron desayunado, Jesús dijo a Simón Pedro: “Simón, hijo de Jonás, ¿me amas más que éstos?” Le dijo: “Sí, Señor; tú sabes que te tengo afecto”. Le dijo: “Apacienta mis corderos”. 
'''
"16" = '''
:sup:`16` Le volvió a decir por segunda vez: “Simón, hijo de Jonás, ¿me amas?” Le dijo: “Sí, Señor; tú sabes que te tengo afecto”. Le dijo: “Cuida mis ovejas”. 
'''
"17" = '''
:sup:`17` Le dijo por tercera vez: “Simón, hijo de Jonás, ¿me tienes afecto?” Pedro se afligió porque le preguntó por tercera vez: “¿Me tienes afecto?”. Él le dijo: “Señor, tú lo sabes todo. Sabes que te tengo afecto”. Jesús le dijo: “Apacienta mis ovejas. 
'''
"18" = '''
:sup:`18` De cierto te digo que cuando eras joven te vestías solo y andabas por donde querías. Pero cuando seas viejo, extenderás tus manos, y otro te vestirá y te llevará donde no quieras.” 
'''
"19" = '''
:sup:`19` Y dijo esto, dando a entender con qué clase de muerte glorificaría a Dios. Cuando hubo dicho esto, le dijo: “Sígueme”. 
'''
"20" = '''
:sup:`20` Entonces Pedro, volviéndose, vio que le seguía un discípulo. Este era el discípulo al que Jesús amaba, el que también se había apoyado en el pecho de Jesús en la cena y había preguntado: “Señor, ¿quién te va a entregar?” 
'''
"21" = '''
:sup:`21` Pedro, al verlo, dijo a Jesús: “Señor, ¿y éste?” 
'''
"22" = '''
:sup:`22` Jesús le dijo: “Si quiero que se quede hasta que yo venga, ¿qué te importa? Sígueme”. 
'''
"23" = '''
:sup:`23` Así pues, se difundió entre los hermanos el dicho de que este discípulo no moriría. Pero Jesús no le dijo que no moriría, sino: “Si quiero que se quede hasta que yo venga, ¿qué te importa?” 
'''
"24" = '''
:sup:`24` Este es el discípulo que da testimonio de estas cosas, y escribió estas cosas. Sabemos que su testimonio es verdadero. 
'''
"25" = '''
:sup:`25` Hay también muchas otras cosas que hizo Jesús, que si se escribieran todas, supongo que ni el mundo mismo tendría espacio para los libros que se escribirían. 
'''
