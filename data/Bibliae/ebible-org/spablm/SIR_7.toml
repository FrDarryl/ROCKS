[7]
"1" = '''
:sup:`1` No hagas el mal, para que ningún mal te alcance. 
'''
"2" = '''
:sup:`2` Apártate del mal, y se apartará de ti. 
'''
"3" = '''
:sup:`3` Hijo mío, no siembres sobre los surcos de la injusticia, y no los cosecharás siete veces. 
'''
"4" = '''
:sup:`4` No busques la preeminencia del Señor, ni el asiento de honor del rey. 
'''
"5" = '''
:sup:`5` No te justifiques en presencia del Señor, y no muestres tu sabiduría ante el rey. 
'''
"6" = '''
:sup:`6` No busques ser juez, para que no puedas quitar las iniquidades, por si acaso temes a la persona de un hombre poderoso, y poner un obstáculo en el camino de tu rectitud. 
'''
"7" = '''
:sup:`7` No peques contra la multitud de la ciudad. No te deshagas en la multitud. 
'''
"8" = '''
:sup:`8` No cometas un pecado dos veces, ya que incluso en una no quedarás impune. 
'''
"9" = '''
:sup:`9` No digas: “Él mirará la multitud de mis dones. Cuando haga una ofrenda al Dios Altísimo, él la aceptará”. 
'''
"10" = '''
:sup:`10` No te acobardes en tu oración. No te olvides de dar limosna. 
'''
"11" = '''
:sup:`11` No te rías del hombre cuando está en la amargura de su alma, porque hay uno que humilla y enaltece. 
'''
"12" = '''
:sup:`12` No idees una mentira contra tu hermano, o hacer lo mismo con un amigo. 
'''
"13" = '''
:sup:`13` Niégate a decir una mentira, ya que ese hábito no da lugar a nada bueno. 
'''
"14" = '''
:sup:`14` No balbucees en la asamblea de ancianos. No repitas tus palabras en tu oración. 
'''
"15" = '''
:sup:`15` No odies el trabajo duro o trabajo agrícola, que el Altísimo ha creado. 
'''
"16" = '''
:sup:`16` No te cuentes entre la multitud de pecadores. Recuerda que la ira no esperará. 
'''
"17" = '''
:sup:`17` Humilla mucho tu alma, porque el castigo del impío es el fuego y el gusano. 
'''
"18" = '''
:sup:`18` No cambies a un amigo por algo, ni un verdadero hermano para el oro de Ophir. 
'''
"19" = '''
:sup:`19` No te prives de una esposa sabia y buena, porque su gracia vale más que el oro. 
'''
"20" = '''
:sup:`20` No abuses de un siervo que trabaja fielmente, o un asalariado que te da su vida. 
'''
"21" = '''
:sup:`21` Que tu alma ame a un siervo sabio. No le defraude la libertad. 
'''
"22" = '''
:sup:`22` ¿Tienes ganado? Cuídalo. Si te resultan rentables, deja que se queden a tu lado. 
'''
"23" = '''
:sup:`23` ¿Tienes hijos? Corríjalos, y hacerlos obedientes desde su juventud. 
'''
"24" = '''
:sup:`24` ¿Tienes hijas? Cuida sus cuerpos, y no seas demasiado indulgente con ellos. 
'''
"25" = '''
:sup:`25` Da a tu hija en matrimonio, y habrás logrado un gran asunto. Entrégala a un hombre comprensivo. 
'''
"26" = '''
:sup:`26` ¿Tienes una esposa que te agrada? No la eches. Pero no te confíes a uno que es odioso. 
'''
"27" = '''
:sup:`27` Honra a tu padre con todo tu corazón, y no olvides los dolores de parto de tu madre. 
'''
"28" = '''
:sup:`28` Recuerda que naciste de ellos. ¿Cómo les pagarás lo que han hecho por ti? 
'''
"29" = '''
:sup:`29` Teme al Señor con toda tu alma; y venerar a sus sacerdotes. 
'''
"30" = '''
:sup:`30` Con todas tus fuerzas ama a quien te hizo. No abandones a sus ministros. 
'''
"31" = '''
:sup:`31` Teme al Señor y honra al sacerdote. Dale su parte, tal como se te ha ordenado: las primicias, la ofrenda por la culpa, el regalo de los hombros, el sacrificio de la santificación, y las primicias de las cosas santas. 
'''
"32" = '''
:sup:`32` Extiende también tu mano al pobre, para que tu bendición sea completa. 
'''
"33" = '''
:sup:`33` Un regalo tiene gracia a la vista de todo hombre vivo. No retengas la gracia por un hombre muerto. 
'''
"34" = '''
:sup:`34` No evites a los que lloran, y llorar con los que lloran. 
'''
"35" = '''
:sup:`35` No tardes en visitar a un enfermo, porque con esas cosas ganarás amor. 
'''
"36" = '''
:sup:`36` En todas tus palabras, recuerda la eternidad, y nunca pecarás. 
'''
