[4]
"1" = '''
:sup:`1` Entonces Jesús fue llevado por el Espíritu al desierto para ser tentado por el diablo. 
'''
"2" = '''
:sup:`2` Después de haber ayunado cuarenta días y cuarenta noches, tuvo hambre. 
'''
"3" = '''
:sup:`3` Se acercó el tentador y le dijo: “Si eres el Hijo de Dios, ordena que estas piedras se conviertan en pan”. 
'''
"4" = '''
:sup:`4` Pero él respondió: “Está escrito que no sólo de pan vive el hombre, sino de toda palabra que sale de la boca de Dios”. 
'''
"5" = '''
:sup:`5` Entonces el diablo lo llevó a la ciudad santa. Lo puso en el pináculo del templo, 
'''
"6" = '''
:sup:`6` y le dijo: “Si eres el Hijo de Dios, tírate al suelo, porque está escrito, ‘Él ordenará a sus ángeles con respecto a ti,’ y, En sus manos te llevarán, para que no tropieces con una piedra”. 
'''
"7" = '''
:sup:`7` Jesús le dijo: “También está escrito: “No pondrás a prueba al Señor, tu Dios””. 
'''
"8" = '''
:sup:`8` De nuevo, el diablo lo llevó a un monte muy alto, y le mostró todos los reinos del mundo y su gloria. 
'''
"9" = '''
:sup:`9` Le dijo: “Te daré todas estas cosas, si te postras y me adoras”. 
'''
"10" = '''
:sup:`10` Entonces Jesús le dijo: “¡Quítate de encima, Satanás! Porque está escrito: ‘Al Señor tu Dios adorarás y a él sólo servirás’”. 
'''
"11" = '''
:sup:`11` Entonces el diablo lo dejó, y he aquí que vinieron ángeles y le sirvieron. 
'''
"12" = '''
:sup:`12` Cuando Jesús oyó que Juan había sido entregado, se retiró a Galilea. 
'''
"13" = '''
:sup:`13` Dejando a Nazaret, vino a vivir a Capernaum, que está junto al mar, en la región de Zabulón y Neftalí, 
'''
"14" = '''
:sup:`14` para que se cumpliera lo que se había dicho por medio del profeta Isaías, que decía 
'''
"15" = '''
:sup:`15` “La tierra de Zabulón y la tierra de Neftalí, hacia el mar, más allá del Jordán, Galilea de los Gentiles, 
'''
"16" = '''
:sup:`16` el pueblo que estaba sentado en la oscuridad vio una gran luz; a los que estaban sentados en la región y la sombra de la muerte, para ellos ha amanecido la luz”. 
'''
"17" = '''
:sup:`17` Desde entonces, Jesús comenzó a predicar y a decir: “¡Arrepentíos! Porque el Reino de los Cielos está cerca”. 
'''
"18" = '''
:sup:`18` Caminando junto al mar de Galilea, vio a dos hermanos: Simón, que se llama Pedro, y Andrés, su hermano, echando la red en el mar, pues eran pescadores. 
'''
"19" = '''
:sup:`19` Les dijo: “Venid en pos de mí, y os haré pescadores de hombres”. 
'''
"20" = '''
:sup:`20` Al instante dejaron las redes y le siguieron. 
'''
"21" = '''
:sup:`21` Al salir de allí, vio a otros dos hermanos, Santiago, hijo de Zebedeo, y Juan, su hermano, en la barca con el padre de Zebedeo, remendando las redes. Los llamó. 
'''
"22" = '''
:sup:`22` Ellos dejaron inmediatamente la barca y a su padre, y le siguieron. 
'''
"23" = '''
:sup:`23` Jesús recorría toda Galilea, enseñando en sus sinagogas, predicando la Buena Nueva del Reino y curando toda enfermedad y toda dolencia en el pueblo. 
'''
"24" = '''
:sup:`24` La noticia sobre él llegó a toda Siria. Le llevaban a todos los enfermos, aquejados de diversas enfermedades y tormentos, endemoniados, epilépticos y paralíticos; y los curaba. 
'''
"25" = '''
:sup:`25` Le seguían grandes multitudes de Galilea, Decápolis, Jerusalén, Judea y del otro lado del Jordán. 
'''
