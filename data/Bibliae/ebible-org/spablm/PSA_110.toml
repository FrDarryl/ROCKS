[110]
"1" = '''
:sup:`1` Un salmo de David. Yahvé dice a mi Señor: “Siéntate a mi derecha, hasta que haga de tus enemigos el escabel de tus pies”. 
'''
"2" = '''
:sup:`2` Yahvé enviará desde Sión la vara de tu fuerza. Gobierna entre tus enemigos. 
'''
"3" = '''
:sup:`3` Tu pueblo se ofrece de buen grado en el día de tu poder, en formación santa. Del vientre de la mañana, tienes el rocío de tu juventud. 
'''
"4" = '''
:sup:`4` Yahvé ha jurado y no cambiará de opinión: “Eres un sacerdote para siempre en el orden de Melquisedec”. 
'''
"5" = '''
:sup:`5` El Señor está a tu derecha. Aplastará a los reyes en el día de su ira. 
'''
"6" = '''
:sup:`6` Él juzgará entre las naciones. Amontonará cadáveres. Aplastará al gobernante de toda la tierra. 
'''
"7" = '''
:sup:`7` Beberá del arroyo en el camino; por lo que levantará la cabeza. 
'''
