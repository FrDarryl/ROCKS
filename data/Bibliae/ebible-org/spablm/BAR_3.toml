[3]
"1" = '''
:sup:`1` Señor todopoderoso, tú, Dios de Israel, el alma angustiada y el espíritu turbado claman a ti. 
'''
"2" = '''
:sup:`2` Escucha, Señor, y ten piedad, porque eres un Dios misericordioso. Sí, ten piedad de nosotros, porque hemos pecado ante ti. 
'''
"3" = '''
:sup:`3` Porque tú estás entronizado para siempre, y nosotros seguimos pereciendo. 
'''
"4" = '''
:sup:`4` Señor Todopoderoso, tú, Dios de Israel, escucha ahora la oración de los israelitas muertos y de los hijos de los pecadores ante ti, que no escucharon la voz de ti, su Dios; por eso, estas plagas se aferran a nosotros. 
'''
"5" = '''
:sup:`5` No te acuerdes de las iniquidades de nuestros padres, sino recuerda tu poder y tu nombre en este momento. 
'''
"6" = '''
:sup:`6` Porque tú eres el Señor, nuestro Dios, y te alabaremos, Señor. 
'''
"7" = '''
:sup:`7` Por eso has puesto tu temor en nuestros corazones, para que invoquemos tu nombre. Te alabaremos en nuestro cautiverio, porque hemos recordado toda la iniquidad de nuestros padres que pecaron ante ti. 
'''
"8" = '''
:sup:`8` He aquí que aún hoy estamos en nuestro cautiverio, donde nos has dispersado, para oprobio y maldición, y para ser sometidos al castigo según todas las iniquidades de nuestros padres que se apartaron del Señor nuestro Dios. 
'''
"9" = '''
:sup:`9` ¡Oye, Israel, los mandamientos de la vida! ¡Presta oído para entender la sabiduría! 
'''
"10" = '''
:sup:`10` ¿Cómo es, oh Israel, que estás en la tierra de tus enemigos, que has envejecido en un país extraño, que te has contaminado con los muertos, 
'''
"11" = '''
:sup:`11` que eres contado con los que están en el Hades? 
'''
"12" = '''
:sup:`12` Has abandonado la fuente de la sabiduría. 
'''
"13" = '''
:sup:`13` Si hubieras caminado por el camino de Dios, habrías habitado en paz para siempre. 
'''
"14" = '''
:sup:`14` Aprended dónde está la sabiduría, dónde está la fuerza y dónde está la inteligencia, para que sepáis también dónde está la duración de los días y la vida, dónde está la luz de los ojos y la paz. 
'''
"15" = '''
:sup:`15` ¿Quién ha descubierto su lugar? ¿Quién ha entrado en sus tesoros? 
'''
"16" = '''
:sup:`16` ¿Dónde están los príncipes de las naciones, y los que gobernaban a las bestias que están sobre la tierra, 
'''
"17" = '''
:sup:`17` los que se entretenían con las aves del cielo, y los que atesoraban plata y oro, en los que la gente confía, y de los que no hay fin? 
'''
"18" = '''
:sup:`18` Porque los que buscaban diligentemente la plata, y estaban tan ansiosos, y cuyas obras ya no se pueden descubrir, 
'''
"19" = '''
:sup:`19` se han desvanecido y han bajado al Hades, y otros han subido en su lugar. 
'''
"20" = '''
:sup:`20` Los jóvenes han visto la luz y han vivido en la tierra, pero no han conocido el camino del conocimiento, 
'''
"21" = '''
:sup:`21` ni han comprendido sus senderos. Sus hijos no lo han abrazado. Están lejos de su camino. 
'''
"22" = '''
:sup:`22` No se ha oído hablar de él en Canaán, ni se ha visto en Temán. 
'''
"23" = '''
:sup:`23` Los hijos de Agar que buscan el entendimiento, que están en la tierra, los mercaderes de Merrán y Temán, y los autores de fábulas, y los buscadores del entendimiento, ninguno de ellos ha conocido el camino de la sabiduría ni se ha acordado de sus sendas. 
'''
"24" = '''
:sup:`24` ¡Oh Israel, qué grande es la casa de Dios! ¡Qué grande es el lugar de su posesión! 
'''
"25" = '''
:sup:`25` Es grande y no tiene fin. Es alta e inconmensurable. 
'''
"26" = '''
:sup:`26` Nacieron gigantes famosos de antaño, grandes de estatura y expertos en la guerra. 
'''
"27" = '''
:sup:`27` A éstos no los eligió Dios, ni les dio el camino del conocimiento, 
'''
"28" = '''
:sup:`28` así que perecieron, porque no tenían sabiduría. Perecieron por su propia insensatez. 
'''
"29" = '''
:sup:`29` ¿Quién subió al cielo, la tomó y la hizo descender de las nubes? 
'''
"30" = '''
:sup:`30` ¿Quién ha atravesado el mar, la ha encontrado y la ha traído como oro selecto? 
'''
"31" = '''
:sup:`31` No hay quien conozca su camino, ni quien comprenda su senda. 
'''
"32" = '''
:sup:`32` Pero el que todo lo sabe la conoce, la descubrió con su entendimiento. El que preparó la tierra para todos los tiempos la ha llenado de bestias cuadrúpedas. 
'''
"33" = '''
:sup:`33` Es él quien envía la luz, y ésta va. Él la llamó, y ella le obedeció con temor. 
'''
"34" = '''
:sup:`34` Las estrellas brillaron en sus relojes y se alegraron. Cuando las llamó, dijeron: “Aquí estamos”. Brillaron de alegría ante el que las hizo. 
'''
"35" = '''
:sup:`35` Este es nuestro Dios. Ningún otro puede ser comparado con él. 
'''
"36" = '''
:sup:`36` Él ha descubierto todo el camino del conocimiento y se lo ha dado a Jacob, su siervo, y a Israel, que es amado por él. 
'''
"37" = '''
:sup:`37` Después apareció en la tierra y vivió con los hombres. 
'''
