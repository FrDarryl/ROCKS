[61]
"1" = '''
:sup:`1` Para el músico jefe. Para un instrumento de cuerda. Por David. Escucha mi clamor, Dios. Escucha mi oración. 
'''
"2" = '''
:sup:`2` Desde el fin de la tierra, te llamaré cuando mi corazón esté abrumado. Condúceme a la roca que es más alta que yo. 
'''
"3" = '''
:sup:`3` Porque tú has sido un refugio para mí, una torre fuerte del enemigo. 
'''
"4" = '''
:sup:`4` Yo habitaré en tu tienda para siempre. Me refugiaré al abrigo de tus alas. Selah. 
'''
"5" = '''
:sup:`5` Porque tú, Dios, has escuchado mis votos. Me has dado la herencia de los que temen tu nombre. 
'''
"6" = '''
:sup:`6` Prolongarás la vida del rey. Sus años serán para generaciones. 
'''
"7" = '''
:sup:`7` Será entronizado en la presencia de Dios para siempre. Designa tu amorosa bondad y la verdad, para que lo preserven. 
'''
"8" = '''
:sup:`8` Así cantaré alabanzas a tu nombre para siempre, para que pueda cumplir mis votos diariamente. 
'''
