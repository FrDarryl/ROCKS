[14]
"1" = '''
:sup:`1` Toda mujer sabia construye su casa, pero la insensata lo derriba con sus propias manos. 
'''
"2" = '''
:sup:`2` El que camina en su rectitud teme a Yahvé, pero el que es perverso en sus caminos lo desprecia. 
'''
"3" = '''
:sup:`3` La palabrería del necio trae una vara a su espalda, pero los labios de los sabios los protegen. 
'''
"4" = '''
:sup:`4` Donde no hay bueyes, el pesebre está limpio, pero mucho aumento es por la fuerza del buey. 
'''
"5" = '''
:sup:`5` Un testigo veraz no miente, pero un testigo falso vierte mentiras. 
'''
"6" = '''
:sup:`6` El burlón busca la sabiduría y no la encuentra, pero el conocimiento llega fácilmente a una persona con criterio. 
'''
"7" = '''
:sup:`7` Aléjate de un hombre necio, porque no encontrarás conocimiento en sus labios. 
'''
"8" = '''
:sup:`8` La sabiduría del prudente es pensar en su camino, pero la locura de los tontos es el engaño. 
'''
"9" = '''
:sup:`9` Los tontos se burlan de la expiación de los pecados, pero entre los rectos hay buena voluntad. 
'''
"10" = '''
:sup:`10` El corazón conoce su propia amargura y alegría; no los compartirá con un extraño. 
'''
"11" = '''
:sup:`11` La casa de los malvados será derribada, pero la tienda de los rectos florecerá. 
'''
"12" = '''
:sup:`12` Hay un camino que le parece correcto al hombre, pero al final lleva a la muerte. 
'''
"13" = '''
:sup:`13` Incluso en la risa el corazón puede estar triste, y la alegría puede acabar en pesadez. 
'''
"14" = '''
:sup:`14` El infiel será pagado por sus propios caminos; De la misma manera, un buen hombre será recompensado por sus caminos. 
'''
"15" = '''
:sup:`15` Un hombre sencillo se lo cree todo, pero el hombre prudente considera cuidadosamente sus caminos. 
'''
"16" = '''
:sup:`16` El hombre sabio teme y evita el mal, pero el tonto es un calentón y un imprudente. 
'''
"17" = '''
:sup:`17` El que se enoja rápidamente comete una locura, y un hombre astuto es odiado. 
'''
"18" = '''
:sup:`18` Los simples heredan la locura, pero los prudentes están coronados por el conocimiento. 
'''
"19" = '''
:sup:`19` Los malos se inclinan ante los buenos, y los malvados a las puertas de los justos. 
'''
"20" = '''
:sup:`20` El pobre es rechazado incluso por su propio vecino, pero el rico tiene muchos amigos. 
'''
"21" = '''
:sup:`21` El que desprecia a su prójimo peca, pero el que se apiada de los pobres es bienaventurado. 
'''
"22" = '''
:sup:`22` ¿No se extravían los que traman el mal? Pero el amor y la fidelidad pertenecen a los que planean el bien. 
'''
"23" = '''
:sup:`23` En todo trabajo duro hay un beneficio, pero la palabrería de los labios sólo conduce a la pobreza. 
'''
"24" = '''
:sup:`24` La corona de los sabios es su riqueza, pero la necedad de los necios los corona de necedad. 
'''
"25" = '''
:sup:`25` Un testigo veraz salva almas, pero un testigo falso es engañoso. 
'''
"26" = '''
:sup:`26` En el temor de Yahvé hay una fortaleza segura, y será un refugio para sus hijos. 
'''
"27" = '''
:sup:`27` El temor de Yahvé es una fuente de vida, apartando a la gente de las trampas de la muerte. 
'''
"28" = '''
:sup:`28` En la multitud del pueblo está la gloria del rey, pero en la falta de gente está la destrucción del príncipe. 
'''
"29" = '''
:sup:`29` El que es lento para la ira tiene un gran entendimiento, pero el que tiene un temperamento rápido muestra la locura. 
'''
"30" = '''
:sup:`30` La vida del cuerpo es un corazón en paz, pero la envidia pudre los huesos. 
'''
"31" = '''
:sup:`31` El que oprime a los pobres desprecia a su Hacedor, pero el que es bondadoso con el necesitado lo honra. 
'''
"32" = '''
:sup:`32` El impío es abatido en su calamidad, pero en la muerte, el justo tiene un refugio. 
'''
"33" = '''
:sup:`33` La sabiduría descansa en el corazón de quien tiene entendimiento, y se da a conocer incluso en el interior de los tontos. 
'''
"34" = '''
:sup:`34` La justicia enaltece a una nación, pero el pecado es una desgracia para cualquier pueblo. 
'''
"35" = '''
:sup:`35` El favor del rey es para el siervo que trata con sabiduría, pero su ira es hacia el que causa vergüenza. 
'''
