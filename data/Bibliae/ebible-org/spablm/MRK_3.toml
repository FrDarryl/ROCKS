[3]
"1" = '''
:sup:`1` Volvió a entrar en la sinagoga, y allí había un hombre que tenía la mano seca. 
'''
"2" = '''
:sup:`2` Le vigilaban para ver si le curaba en día de sábado, a fin de acusarle. 
'''
"3" = '''
:sup:`3` Dijo al hombre que tenía la mano seca: “Levántate”. 
'''
"4" = '''
:sup:`4` Les dijo: “¿Es lícito en día de sábado hacer el bien o el mal? ¿Salvar una vida o matar?” Pero ellos guardaron silencio. 
'''
"5" = '''
:sup:`5` Cuando los miró con ira, apenado por el endurecimiento de sus corazones, dijo al hombre: “Extiende tu mano”. La extendió, y su mano quedó tan sana como la otra. 
'''
"6" = '''
:sup:`6` Los fariseos salieron y enseguida conspiraron con los herodianos contra él para destruirlo. 
'''
"7" = '''
:sup:`7` Jesús se retiró al mar con sus discípulos; y le siguió una gran multitud de Galilea, de Judea, 
'''
"8" = '''
:sup:`8` de Jerusalén, de Idumea, del otro lado del Jordán, y los de los alrededores de Tiro y Sidón. Una gran multitud, al oír las grandes cosas que hacía, se acercó a él. 
'''
"9" = '''
:sup:`9` Él dijo a sus discípulos que, a causa de la muchedumbre, le tuvieran cerca de él una pequeña barca, para que no le presionaran. 
'''
"10" = '''
:sup:`10` Porque había curado a muchos, de modo que todos los que tenían enfermedades le apretaban para tocarle. 
'''
"11" = '''
:sup:`11` Los espíritus inmundos, al verlo, se postraron ante él y gritaron: “¡Tú eres el Hijo de Dios!” 
'''
"12" = '''
:sup:`12` Él les advertía con severidad que no debían darlo a conocer. 
'''
"13" = '''
:sup:`13` Subió al monte y llamó a los que quería, y ellos fueron a él. 
'''
"14" = '''
:sup:`14` Nombró a doce, para que estuvieran con él, y para enviarlos a predicar 
'''
"15" = '''
:sup:`15` y a tener autoridad para sanar enfermedades y expulsar demonios: 
'''
"16" = '''
:sup:`16` Simón (al que dio el nombre de Pedro); 
'''
"17" = '''
:sup:`17` Santiago, hijo de Zebedeo; y Juan, hermano de Santiago, (al que llamó Boanerges, que significa, Hijos del Trueno); 
'''
"18" = '''
:sup:`18` Andrés; Felipe; Bartolomé; Mateo; Tomás; Santiago, hijo de Alfeo; Tadeo; Simón el Zelote; 
'''
"19" = '''
:sup:`19` y Judas Iscariote, que también lo traicionó. Entonces entró en una casa. 
'''
"20" = '''
:sup:`20` La multitud se reunió de nuevo, de modo que no podían ni comer pan. 
'''
"21" = '''
:sup:`21` Cuando lo oyeron sus amigos, salieron a prenderlo, porque decían: “Está loco”. 
'''
"22" = '''
:sup:`22` Los escribas que bajaron de Jerusalén decían: “Tiene a Beelzebul”, y “Por el príncipe de los demonios expulsa a los demonios”. 
'''
"23" = '''
:sup:`23` Los convocó y les dijo en parábolas: “¿Cómo puede Satanás expulsar a Satanás? 
'''
"24" = '''
:sup:`24` Si un reino está dividido contra sí mismo, ese reino no puede permanecer. 
'''
"25" = '''
:sup:`25` Si una casa está dividida contra sí misma, esa casa no puede permanecer. 
'''
"26" = '''
:sup:`26` Si Satanás se ha levantado contra sí mismo y está dividido, no puede mantenerse en pie, sino que tiene un fin. 
'''
"27" = '''
:sup:`27` Pero nadie puede entrar en la casa del hombre fuerte para saquear, si antes no ata al hombre fuerte; entonces saqueará su casa. 
'''
"28" = '''
:sup:`28` “Ciertamente os digo que todos los pecados de los descendientes del hombre serán perdonados, incluso las blasfemias con las que puedan blasfemar; 
'''
"29" = '''
:sup:`29` pero el que blasfeme contra el Espíritu Santo nunca tiene perdón, sino que está sujeto a la condenación eterna.” 
'''
"30" = '''
:sup:`30` — porque dijeron: “Tiene un espíritu impuro”. 
'''
"31" = '''
:sup:`31` Llegaron su madre y sus hermanos y, estando fuera, le mandaron llamar. 
'''
"32" = '''
:sup:`32` Una multitud estaba sentada a su alrededor, y le dijeron: “Mira, tu madre, tus hermanos y tus hermanas están afuera buscándote”. 
'''
"33" = '''
:sup:`33` Él les respondió: “¿Quiénes son mi madre y mis hermanos?” 
'''
"34" = '''
:sup:`34` Mirando a los que estaban sentados a su alrededor, dijo: “¡Mira, mi madre y mis hermanos! 
'''
"35" = '''
:sup:`35` Porque todo el que hace la voluntad de Dios es mi hermano, mi hermana y mi madre”. 
'''
