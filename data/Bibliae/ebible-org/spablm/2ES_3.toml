[3]
"1" = '''
:sup:`1` En el trigésimo año después de la ruina de la ciudad, yo, Salatiel, llamado también Esdras, estaba en Babilonia, y estaba turbado en mi lecho, y mis pensamientos subían sobre mi corazón, 
'''
"2" = '''
:sup:`2` porque veía la desolación de Sión y la riqueza de los que vivían en Babilonia. 
'''
"3" = '''
:sup:`3` Mi espíritu estaba muy agitado, de modo que empecé a pronunciar palabras llenas de temor al Altísimo, y dije: 
'''
"4" = '''
:sup:`4` “Oh, Señor soberano, ¿no hablaste al principio, cuando formaste la tierra — y eso tú solo — y ordenaste al polvo 
'''
"5" = '''
:sup:`5` y éste te dio a Adán, un cuerpo sin alma? Sin embargo, era obra de tus manos, y le insuflaste aliento de vida, y fue vivificado en tu presencia. 
'''
"6" = '''
:sup:`6` Lo condujiste al jardín que tu mano derecha plantó antes de que apareciera la tierra. 
'''
"7" = '''
:sup:`7` Le diste tu único mandamiento, que él transgredió, e inmediatamente señalaste la muerte para él y su descendencia. De él nacieron naciones, tribus, pueblos y familias sin número. 
'''
"8" = '''
:sup:`8` Cada nación caminó según su propia voluntad, hizo cosas impías ante tus ojos y despreció tus mandamientos, y tú no se lo impediste. 
'''
"9" = '''
:sup:`9` Sin embargo, de nuevo en el proceso del tiempo, trajiste el diluvio sobre los que vivían en el mundo y los destruiste. 
'''
"10" = '''
:sup:`10` Lo mismo les sucedió a ellos. Así como a Adán le llegó la muerte, a éstos les llegó el diluvio. 
'''
"11" = '''
:sup:`11` Sin embargo, dejaste a uno de ellos, Noé, con su familia, y a todos los hombres justos que descendieron de él. 
'''
"12" = '''
:sup:`12` “Sucedió que cuando los que vivían en la tierra comenzaron a multiplicarse, también multiplicaron los hijos, los pueblos y muchas naciones, y volvieron a ser más impíos que sus antepasados. 
'''
"13" = '''
:sup:`13` Sucedió que, cuando hicieron la maldad ante ti, elegiste a uno de entre ellos, cuyo nombre era Abraham. 
'''
"14" = '''
:sup:`14` Amaste, y sólo a él le mostraste el final de los tiempos en secreto y de noche, 
'''
"15" = '''
:sup:`15` e hiciste con él un pacto eterno, prometiéndole que nunca abandonarías a su descendencia. A él le diste a Isaac, y a Isaac le diste a Jacob y a Esaú. 
'''
"16" = '''
:sup:`16` Separaste a Jacob para ti, pero rechazaste a Esaú. Jacob se convirtió en una gran multitud. 
'''
"17" = '''
:sup:`17` Cuando sacaste a sus descendientes de Egipto, los hiciste subir al monte Sinaí. 
'''
"18" = '''
:sup:`18` También inclinaste los cielos, hiciste temblar la tierra, conmoviste al mundo entero, hiciste temblar las profundidades y perturbaste la era. 
'''
"19" = '''
:sup:`19` Tu gloria atravesó cuatro puertas, la del fuego, la del terremoto, la del viento y la del hielo, para dar la ley a los descendientes de Jacob y el mandamiento a los descendientes de Israel. 
'''
"20" = '''
:sup:`20` “Sin embargo, no les quitaste su corazón perverso para que tu ley diera fruto en ellos. 
'''
"21" = '''
:sup:`21` Porque el primer Adán, cargado de un corazón perverso, transgredió y fue vencido, al igual que todos los que descienden de él. 
'''
"22" = '''
:sup:`22` Así la enfermedad se hizo permanente. La ley estaba en el corazón del pueblo junto con la maldad de la raíz. Así que el bien se fue y lo que era malvado permaneció. 
'''
"23" = '''
:sup:`23` Así pasaron los tiempos y se acabaron los años. Entonces levantaste a un siervo, llamado David, 
'''
"24" = '''
:sup:`24` a quien mandaste construir una ciudad a tu nombre, y ofrecerte en ella holocaustos de lo que es tuyo. 
'''
"25" = '''
:sup:`25` Cuando esto se hizo durante muchos años, entonces los que habitaban la ciudad hicieron lo malo, 
'''
"26" = '''
:sup:`26` en todo haciendo lo mismo que había hecho Adán y todas sus generaciones, pues también ellos tenían un corazón perverso. 
'''
"27" = '''
:sup:`27` Así que entregaron su ciudad en manos de sus enemigos. 
'''
"28" = '''
:sup:`28` “Entonces dije en mi corazón: ‘¿Son mejores las obras de los que habitan en Babilonia? ¿Es por eso que obtuvo el dominio sobre Sión?’ 
'''
"29" = '''
:sup:`29` Porque cuando llegué aquí, también vi impiedades sin número, y mi alma vio a muchos pecadores en este trigésimo año, de modo que mi corazón desfalleció. 
'''
"30" = '''
:sup:`30` Porque he visto cómo los soportas pecando, y has perdonado a los que actúan impíamente, y has destruido a tu pueblo, y has preservado a tus enemigos; 
'''
"31" = '''
:sup:`31` y no has mostrado cómo se puede comprender tu camino. ¿Acaso las obras de Babilonia son mejores que las de Sión? 
'''
"32" = '''
:sup:`32` ¿O hay otra nación que te conozca además de Israel? ¿O qué tribus han creído tanto en tus pactos como estas tribus de Jacob? 
'''
"33" = '''
:sup:`33` Sin embargo, su recompensa no aparece, y su trabajo no tiene fruto, pues he ido de aquí para allá por las naciones, y veo que abundan en riquezas, y no piensan en tus mandamientos. 
'''
"34" = '''
:sup:`34` Pesa, pues, ahora nuestras iniquidades en la balanza, y también las de ellos que habitan en el mundo, y así se hallará hacia dónde se inclina la balanza. 
'''
"35" = '''
:sup:`35` ¿O cuándo no han pecado ante ti los que habitan en la tierra? ¿O qué nación ha guardado tan bien tus mandamientos? 
'''
"36" = '''
:sup:`36` Encontrarás algunos hombres por su nombre que han guardado tus preceptos, pero no encontrarás naciones.” 
'''
