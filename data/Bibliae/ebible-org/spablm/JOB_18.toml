[18]
"1" = '''
:sup:`1` Entonces Bildad el Suhita respondió, 
'''
"2" = '''
:sup:`2` “¿Hasta cuándo vas a buscar palabras? Considera, y después hablaremos. 
'''
"3" = '''
:sup:`3` Por qué se nos cuenta como animales, que se han vuelto inmundos a tus ojos? 
'''
"4" = '''
:sup:`4` Tú que te desgarras en tu ira, ¿se abandonará la tierra por ti? ¿O la roca será removida de su lugar? 
'''
"5" = '''
:sup:`5` “Sí, la luz de los impíos se apagará. La chispa de su fuego no brillará. 
'''
"6" = '''
:sup:`6` La luz será oscura en su tienda. Su lámpara sobre él se apagará. 
'''
"7" = '''
:sup:`7` Los pasos de su fuerza se acortarán. Su propio consejo le hará caer. 
'''
"8" = '''
:sup:`8` Porque es arrojado a la red por sus propios pies, y se adentra en su malla. 
'''
"9" = '''
:sup:`9` Una trampa lo tomará por el talón. Una trampa lo atrapará. 
'''
"10" = '''
:sup:`10` Un lazo está escondido para él en la tierra, una trampa para él en el camino. 
'''
"11" = '''
:sup:`11` Los terrores lo harán temer por todos lados, y le perseguirá los talones. 
'''
"12" = '''
:sup:`12` Su fuerza será famélica. Calamity estará listo a su lado. 
'''
"13" = '''
:sup:`13` Los miembros de su cuerpo serán devorados. El primogénito de la muerte devorará sus miembros. 
'''
"14" = '''
:sup:`14` Será desarraigado de la seguridad de su tienda. Será llevado ante el rey de los terrores. 
'''
"15" = '''
:sup:`15` En su tienda habitará lo que no es suyo. El azufre será esparcido sobre su morada. 
'''
"16" = '''
:sup:`16` Sus raíces se secarán por debajo. Su rama será cortada por encima. 
'''
"17" = '''
:sup:`17` Su memoria perecerá de la tierra. No tendrá nombre en la calle. 
'''
"18" = '''
:sup:`18` Será expulsado de la luz a las tinieblas, y expulsado del mundo. 
'''
"19" = '''
:sup:`19` No tendrá ni hijo ni nieto en su pueblo, ni que queden restos en el lugar donde vivía. 
'''
"20" = '''
:sup:`20` Los que vengan después se asombrarán de su día, como los que fueron antes se asustaron. 
'''
"21" = '''
:sup:`21` Ciertamente, tales son las moradas de los injustos. Este es el lugar del que no conoce a Dios”. 
'''
