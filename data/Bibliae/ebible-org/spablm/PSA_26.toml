[26]
"1" = '''
:sup:`1` Por David. Júzgame, Yahvé, porque he caminado en mi integridad. Yo también he confiado en Yahvé sin vacilar. 
'''
"2" = '''
:sup:`2` Examíname, Yahvé, y pruébame. Prueba mi corazón y mi mente. 
'''
"3" = '''
:sup:`3` Porque tu amorosa bondad está ante mis ojos. He caminado en tu verdad. 
'''
"4" = '''
:sup:`4` No me he sentado con hombres engañosos, tampoco me meteré con los hipócritas. 
'''
"5" = '''
:sup:`5` Odio la reunión de los malhechores, y no se sentará con los malvados. 
'''
"6" = '''
:sup:`6` Me lavaré las manos con inocencia, así que iré alrededor de tu altar, Yahvé, 
'''
"7" = '''
:sup:`7` para hacer oír la voz de la acción de gracias y contar todas tus maravillas. 
'''
"8" = '''
:sup:`8` Yahvé, amo la morada de tu casa, el lugar donde habita tu gloria. 
'''
"9" = '''
:sup:`9` No juntes mi alma con los pecadores, ni mi vida con hombres sanguinarios 
'''
"10" = '''
:sup:`10` en cuyas manos está la maldad; su mano derecha está llena de sobornos. 
'''
"11" = '''
:sup:`11` Pero en cuanto a mí, caminaré en mi integridad. Redímeme y ten misericordia de mí. 
'''
"12" = '''
:sup:`12` Mi pie se encuentra en un lugar uniforme. En las congregaciones bendeciré a Yahvé. 
'''
