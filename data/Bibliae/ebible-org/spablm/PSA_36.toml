[36]
"1" = '''
:sup:`1` Para el músico principal. Por David, el siervo de Yahvé. Hay una revelación en mi corazón sobre la desobediencia de los malvados: No hay temor de Dios ante sus ojos. 
'''
"2" = '''
:sup:`2` Porque se halaga a sí mismo ante sus propios ojos, demasiado para detectar y odiar su pecado. 
'''
"3" = '''
:sup:`3` Las palabras de su boca son iniquidad y engaño. Ha dejado de ser sabio y de hacer el bien. 
'''
"4" = '''
:sup:`4` Trama la iniquidad en su lecho. Se pone de una manera que no es buena. No aborrece el mal. 
'''
"5" = '''
:sup:`5` Tu bondad, Yahvé, está en los cielos. Tu fidelidad llega a los cielos. 
'''
"6" = '''
:sup:`6` Tu justicia es como los montes de Dios. Sus juicios son como una gran profundidad. Yahvé, tú preservas al hombre y al animal. 
'''
"7" = '''
:sup:`7` ¡Qué preciosa es tu bondad, Dios! Los hijos de los hombres se refugian bajo la sombra de tus alas. 
'''
"8" = '''
:sup:`8` Estarán muy satisfechos con la abundancia de tu casa. Les harás beber del río de tus placeres. 
'''
"9" = '''
:sup:`9` Porque contigo está la fuente de la vida. En su luz veremos la luz. 
'''
"10" = '''
:sup:`10` Oh, continúa tu amorosa bondad con los que te conocen, tu justicia a los rectos de corazón. 
'''
"11" = '''
:sup:`11` No dejes que el pie de la soberbia venga contra mí. No dejes que la mano del malvado me aleje. 
'''
"12" = '''
:sup:`12` Allíhan caído los obreros de la iniquidad. Son empujados hacia abajo, y no podrán levantarse. 
'''
