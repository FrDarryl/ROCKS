[6]
"1" = '''
:sup:`1` Los hijos de Israel hicieron lo que era malo a los ojos de Yahvé, por lo que Yahvé los entregó a la mano de Madián durante siete años. 
'''
"2" = '''
:sup:`2` La mano de Madián prevaleció contra Israel, y a causa de Madián los hijos de Israel se hicieron las guaridas que hay en las montañas, las cuevas y las fortalezas. 
'''
"3" = '''
:sup:`3` Y cuando Israel hubo sembrado, subieron contra ellos los madianitas, los amalecitas y los hijos del oriente. 
'''
"4" = '''
:sup:`4` Acamparon contra ellos y destruyeron el producto de la tierra, hasta llegar a Gaza. No dejaron sustento en Israel, ni ovejas, ni bueyes, ni asnos. 
'''
"5" = '''
:sup:`5` Porque subieron con su ganado y sus tiendas. Entraron como langostas por la multitud. Tanto ellos como sus camellos eran innumerables; y entraron en la tierra para destruirla. 
'''
"6" = '''
:sup:`6` Israel quedó muy abatido a causa de Madián, y los hijos de Israel clamaron a Yahvé. 
'''
"7" = '''
:sup:`7` Cuando los hijos de Israel clamaron a Yahvé a causa de Madián, 
'''
"8" = '''
:sup:`8` Yahvé envió un profeta a los hijos de Israel, y les dijo: “Yahvé, el Dios de Israel, dice: ‘Yo os hice subir de Egipto y os saqué de la casa de servidumbre. 
'''
"9" = '''
:sup:`9` Os libré de la mano de los egipcios y de la mano de todos los que os oprimían, y los eché de delante de vosotros, y os di su tierra. 
'''
"10" = '''
:sup:`10` Yo te dije: “Yo soy Yahvé, tu Dios. No temerás a los dioses de los amorreos, en cuya tierra habitas”. Pero no habéis escuchado mi voz”. 
'''
"11" = '''
:sup:`11` El ángel del Señor vino y se sentó bajo la encina que estaba en Ofra, que pertenecía a Joás el abiezerita. Su hijo Gedeón estaba batiendo trigo en el lagar, para ocultarlo de los madianitas. 
'''
"12" = '''
:sup:`12` El ángel de Yahvé se le apareció y le dijo: “¡Yahvé está contigo, valiente!” 
'''
"13" = '''
:sup:`13` Gedeón le dijo: “Oh, señor mío, si Yahvé está con nosotros, ¿por qué entonces nos ha sucedido todo esto? ¿Dónde están todas sus maravillas, de las que nos hablaron nuestros padres, diciendo: ‘No nos sacó Yahvé de Egipto’? Pero ahora el Señor nos ha desechado y nos ha entregado en manos de Madián”. 
'''
"14" = '''
:sup:`14` El Señor lo miró y le dijo: “Ve con esta tu fuerza y salva a Israel de la mano de Madián. ¿No te he enviado yo?” 
'''
"15" = '''
:sup:`15` Le dijo: “Señor, ¿cómo salvaré a Israel? He aquí que mi familia es la más pobre de Manasés, y yo soy el más pequeño en la casa de mi padre”. 
'''
"16" = '''
:sup:`16` Yahvé le dijo: “Ciertamente, yo estaré contigo, y herirás a los madianitas como a un solo hombre”. 
'''
"17" = '''
:sup:`17` Le dijo: “Si ahora he hallado gracia ante tus ojos, muéstrame una señal de que eres tú quien habla conmigo. 
'''
"18" = '''
:sup:`18` Por favor, no te vayas hasta que venga a ti, y saque mi regalo y lo ponga delante de ti.” Dijo: “Esperaré hasta que vuelvas”. 
'''
"19" = '''
:sup:`19` Gedeón entró y preparó un cabrito y tortas sin levadura de un efa de harina. Puso la carne en un cesto y el caldo en una olla, y se lo llevó debajo de la encina, y lo presentó. 
'''
"20" = '''
:sup:`20` El ángel de Dios le dijo: “Toma la carne y las tortas sin levadura, ponlas sobre esta roca y vierte el caldo”. Así lo hizo. 
'''
"21" = '''
:sup:`21` Entonces el ángel de Yahvé extendió la punta del bastón que tenía en la mano y tocó la carne y las tortas sin levadura; y subió fuego de la roca y consumió la carne y las tortas sin levadura. Entonces el ángel de Yahvé se alejó de su vista. 
'''
"22" = '''
:sup:`22` Gedeón vio que era el ángel de Yahvé, y dijo: “¡Ay, Señor Yahvé! Porque he visto al ángel de Yahvé cara a cara”. 
'''
"23" = '''
:sup:`23` El Señor le dijo: “¡La paz sea contigo! No tengas miedo. No morirás”. 
'''
"24" = '''
:sup:`24` Entonces Gedeón construyó allí un altar a Yahvé, y lo llamó “Yahvé es la Paz”. Hasta el día de hoy sigue estando en Ofra de los abiezritas. 
'''
"25" = '''
:sup:`25` Esa misma noche, Yahvé le dijo: “Toma el toro de tu padre, el segundo toro de siete años, y derriba el altar de Baal que tiene tu padre, y corta la Asera que está junto a él. 
'''
"26" = '''
:sup:`26` Luego construye un altar a Yahvé, tu Dios, en la cima de esta fortaleza, de manera ordenada, y toma el segundo toro, y ofrece un holocausto con la madera de la Asera que cortarás.” 
'''
"27" = '''
:sup:`27` Entonces Gedeón tomó a diez hombres de sus servidores e hizo lo que el Señor le había dicho. Como temía a la familia de su padre y a los hombres de la ciudad, no pudo hacerlo de día, sino que lo hizo de noche. 
'''
"28" = '''
:sup:`28` Cuando los hombres de la ciudad se levantaron por la mañana, he aquí que el altar de Baal había sido derribado, y el Asera que estaba junto a él había sido cortado, y el segundo toro había sido ofrecido sobre el altar que había sido construido. 
'''
"29" = '''
:sup:`29` Se dijeron unos a otros: “¿Quién ha hecho esto?” Cuando indagaron y preguntaron, dijeron: “Gedeón, hijo de Joás, ha hecho esto”. 
'''
"30" = '''
:sup:`30` Entonces los hombres de la ciudad dijeron a Joás: “Saca a tu hijo para que muera, porque ha derribado el altar de Baal y porque ha cortado la Asera que estaba junto a él”. 
'''
"31" = '''
:sup:`31` Joás dijo a todos los que se oponían a él: “¿Pretendéis defender a Baal? ¿O lo salvaréis? El que se enfrente a él, que muera por la mañana. Si es un dios, que se defienda, porque alguien ha derribado su altar”. 
'''
"32" = '''
:sup:`32` Por eso ese día le puso el nombre de Jerub-Baal, diciendo: “Que Baal contienda por él, porque ha derribado su altar”. 
'''
"33" = '''
:sup:`33` Entonces se reunieron todos los madianitas y amalecitas y los hijos del oriente, y pasaron y acamparon en el valle de Jezreel. 
'''
"34" = '''
:sup:`34` Pero el Espíritu de Yahvé vino sobre Gedeón, y éste tocó la trompeta; y Abiezer se reunió para seguirlo. 
'''
"35" = '''
:sup:`35` Envió mensajeros a todo Manasés, y también se reunieron para seguirlo. Envió mensajeros a Aser, a Zabulón y a Neftalí, y éstos subieron a su encuentro. 
'''
"36" = '''
:sup:`36` Gedeón dijo a Dios: “Si salvas a Israel por mi mano, como has dicho, 
'''
"37" = '''
:sup:`37` he aquí que pondré un vellón de lana sobre la era. Si sólo hay rocío en el vellón, y está seco en toda la tierra, entonces sabré que salvarás a Israel por mi mano, como has dicho.” 
'''
"38" = '''
:sup:`38` Así fue, pues al día siguiente se levantó temprano, apretó el vellón y escurrió el rocío del vellón, un recipiente lleno de agua. 
'''
"39" = '''
:sup:`39` Gedeón le dijo a Dios: “No dejes que se encienda tu ira contra mí, y sólo hablaré esta vez. Por favor, déjame hacer una prueba sólo esta vez con el vellón. Que ahora esté seco sólo el vellón, y que en toda la tierra haya rocío”. 
'''
"40" = '''
:sup:`40` Así lo hizo Dios aquella noche, pues sólo estaba seco el vellón, y había rocío en toda la tierra. 
'''
