[140]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Líbrame, Yahvé, de los hombres malos. Presérvame de los hombres violentos: 
'''
"2" = '''
:sup:`2` los que traman maldades en sus corazones. Se reúnen continuamente para la guerra. 
'''
"3" = '''
:sup:`3` Han afilado su lengua como una serpiente. El veneno de la víbora está bajo sus labios. Selah. 
'''
"4" = '''
:sup:`4` Yahvé, guárdame de las manos de los malvados. Presérvame de los hombres violentos que se han empeñado en hacer tropezar mis pies. 
'''
"5" = '''
:sup:`5` Los soberbios han escondido una trampa para mí, han extendido las cuerdas de una red por el camino. Me han puesto trampas. Selah. 
'''
"6" = '''
:sup:`6` Dije a Yahvé: “Tú eres mi Dios”. Escucha el clamor de mis peticiones, Yahvé. 
'''
"7" = '''
:sup:`7` Yahvé, el Señor, la fuerza de mi salvación, has cubierto mi cabeza en el día de la batalla. 
'''
"8" = '''
:sup:`8` Yahvé, no concedas los deseos de los malvados. No permitas que sus planes malvados tengan éxito, o se enorgullecerán. Selah. 
'''
"9" = '''
:sup:`9` En cuanto a la cabeza de los que me rodean, que la maldad de sus propios labios los cubra. 
'''
"10" = '''
:sup:`10` Que caigan sobre ellos carbones encendidos. Que sean arrojados al fuego, en fosas cenagosas, de las que nunca se levantan. 
'''
"11" = '''
:sup:`11` Un orador malvado no se establecerá en la tierra. El mal perseguirá al hombre violento para derrocarlo. 
'''
"12" = '''
:sup:`12` Sé que Yahvé mantendrá la causa de los afligidos, y justicia para los necesitados. 
'''
"13" = '''
:sup:`13` Seguramente los justos darán gracias a tu nombre. Los rectos morarán en tu presencia. 
'''
