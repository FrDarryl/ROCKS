[15]
"1" = '''
:sup:`1` “Yo soy la verdadera vid, y mi Padre es el viticultor. 
'''
"2" = '''
:sup:`2` Todo sarmiento que en mí no da fruto, lo quita. Todo sarmiento que da fruto, lo poda para que dé más fruto. 
'''
"3" = '''
:sup:`3` Vosotros ya estáis limpios por la palabra que os he dicho. 
'''
"4" = '''
:sup:`4` Permaneced en mí, y yo en vosotros. Como el sarmiento no puede dar fruto por sí mismo si no permanece en la vid, así tampoco vosotros, si no permanecéis en mí. 
'''
"5" = '''
:sup:`5` Yo soy la vid. Vosotros sois los sarmientos. El que permanece en mí y yo en él da mucho fruto, porque sin mí no podéis hacer nada. 
'''
"6" = '''
:sup:`6` El que no permanece en mí, es arrojado como pámpano y se seca; los recogen, los echan al fuego y se queman. 
'''
"7" = '''
:sup:`7` Si permanecéis en mí, y mis palabras permanecen en vosotros, pediréis todo lo que queráis, y se os hará. 
'''
"8" = '''
:sup:`8` “En esto es glorificado mi Padre, en que deis mucho fruto; y así seréis mis discípulos. 
'''
"9" = '''
:sup:`9` Como el Padre me ha amado, yo también os he amado. Permaneced en mi amor. 
'''
"10" = '''
:sup:`10` Si guardáis mis mandamientos, permaneceréis en mi amor, como yo he guardado los mandamientos de mi Padre y permanezco en su amor. 
'''
"11" = '''
:sup:`11` Os he dicho estas cosas para que mi alegría permanezca en vosotros y vuestra alegría sea cumplida. 
'''
"12" = '''
:sup:`12` “Este es mi mandamiento: que os améis unos a otros, como yo os he amado. 
'''
"13" = '''
:sup:`13` Nadie tiene mayor amor que el que da la vida por sus amigos. 
'''
"14" = '''
:sup:`14` Vosotros sois mis amigos si hacéis lo que yo os mando. 
'''
"15" = '''
:sup:`15` Ya no os llamo siervos, porque el siervo no sabe lo que hace su señor. Pero os he llamado amigos, porque todo lo que he oído a mi Padre os lo he dado a conocer. 
'''
"16" = '''
:sup:`16` No me habéis elegido a mí, sino que yo os he elegido a vosotros y os he designado para que vayáis y deis fruto, y vuestro fruto permanezca; para que todo lo que pidáis al Padre en mi nombre os lo dé. 
'''
"17" = '''
:sup:`17` “Os mando estas cosas, para que os améis unos a otros. 
'''
"18" = '''
:sup:`18` Si el mundo os odia, sabed que me ha odiado a mí antes que a vosotros. 
'''
"19" = '''
:sup:`19` Si fuerais del mundo, el mundo amaría a los suyos. Pero como no sois del mundo, puesto que yo os elegí del mundo, por eso el mundo os odia. 
'''
"20" = '''
:sup:`20` Recordad la palabra que os dije: ‘Un siervo no es mayor que su señor’. Si me persiguieron a mí, también os perseguirán a vosotros. Si ellos cumplieron mi palabra, también cumplirán la vuestra. 
'''
"21" = '''
:sup:`21` Pero todo esto os lo harán por mi nombre, porque no conocen al que me ha enviado. 
'''
"22" = '''
:sup:`22` Si yo no hubiera venido a hablarles, no tendrían pecado; pero ahora no tienen excusa para su pecado. 
'''
"23" = '''
:sup:`23` El que me odia, odia también a mi Padre. 
'''
"24" = '''
:sup:`24` Si yo no hubiera hecho entre ellos las obras que nadie hizo, no tendrían pecado. Pero ahora han visto y también me han odiado a mí y a mi Padre. 
'''
"25" = '''
:sup:`25` Pero esto ha sucedido para que se cumpla la palabra que estaba escrita en su ley: “Me odiaron sin causa”. 
'''
"26" = '''
:sup:`26` “Cuando venga el Consejero que os enviaré de parte del Padre, el Espíritu de la verdad, que procede del Padre, él dará testimonio de mí. 
'''
"27" = '''
:sup:`27` También vosotrosdaréis testimonio, porque habéis estado conmigo desde el principio. 
'''
