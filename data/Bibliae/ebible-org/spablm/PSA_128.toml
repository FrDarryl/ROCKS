[128]
"1" = '''
:sup:`1` Una canción de ascensos. Dichoso todo aquel que teme a Yahvé, que camina por sus caminos. 
'''
"2" = '''
:sup:`2` Porque comerás el trabajo de tus manos. Serás feliz y te irá bien. 
'''
"3" = '''
:sup:`3` Tu mujer será como una vid fructífera en el interior de tu casa, sus hijos como brotes de aceituna alrededor de su mesa. 
'''
"4" = '''
:sup:`4` He aquí cómo es bendecido el hombre que teme a Yahvé. 
'''
"5" = '''
:sup:`5` Que Yahvé te bendiga desde Sión, y que veas el bien de Jerusalén todos los días de tu vida. 
'''
"6" = '''
:sup:`6` Sí, puede ver a los hijos de sus hijos. La paz sea con Israel. 
'''
