[7]
"1" = '''
:sup:`1` Así me lo mostró el Señor Yahvé: he aquí que formó langostas al principio del brote de la última hierba; y he aquí que era la última hierba después de la cosecha del rey. 
'''
"2" = '''
:sup:`2` Cuando terminaron de comer la hierba de la tierra, entonces dije: “¡Señor Yahvé, perdona, te lo ruego! ¿Cómo pudo Jacob mantenerse en pie? Porque es pequeño”. 
'''
"3" = '''
:sup:`3` Yahvé cedió al respecto. “No será”, dice Yahvé. 
'''
"4" = '''
:sup:`4` Así me lo mostró el Señor Yahvé: he aquí que el Señor Yahvé llamó al juicio por el fuego, y éste secó el gran abismo, y hubiera devorado la tierra. 
'''
"5" = '''
:sup:`5` Entonces dije: “¡Señor Yahvé, detente, te lo ruego! ¿Cómo podrá resistir Jacob? Porque es pequeño”. 
'''
"6" = '''
:sup:`6` Yahvé cedió al respecto. “Esto tampoco será”, dice el Señor Yahvé. 
'''
"7" = '''
:sup:`7` Así me lo mostró: he aquí que el Señor estaba de pie junto a un muro hecho con una plomada, con una plomada en la mano. 
'''
"8" = '''
:sup:`8` El Señor me dijo: “Amós, ¿qué ves?” Dije: “Una plomada”. Entonces el Señor dijo: “He aquí que voy a poner una plomada en medio de mi pueblo Israel. No volveré a pasar por ellos. 
'''
"9" = '''
:sup:`9` Los lugares altos de Isaac quedarán desolados, los santuarios de Israel serán asolados; y me levantaré contra la casa de Jeroboam con la espada.” 
'''
"10" = '''
:sup:`10` Entonces Amasías, sacerdote de Betel, envió a decir a Jeroboam, rey de Israel: “Amós ha conspirado contra ti en medio de la casa de Israel. La tierra no puede soportar todas sus palabras. 
'''
"11" = '''
:sup:`11` Porque Amós dice: ‘Jeroboam morirá a espada, e Israel será llevado cautivo de su tierra’”. 
'''
"12" = '''
:sup:`12` Amasías también le dijo a Amós: “¡Vidente, vete, huye a la tierra de Judá, y come allí el pan, y profetiza allí, 
'''
"13" = '''
:sup:`13` pero no vuelvas a profetizar en Betel, porque es el santuario del rey, y es una casa real!” 
'''
"14" = '''
:sup:`14` Entonces Amós respondió a Amasías: “Yo no era profeta, ni hijo de profeta, sino que era pastor y cultivador de higos sicómoros; 
'''
"15" = '''
:sup:`15` y Yahvé me sacó del seguimiento del rebaño, y me dijo: ‘Ve, profetiza a mi pueblo Israel’. 
'''
"16" = '''
:sup:`16` Ahora, pues, escucha la palabra de Yahvé: ‘Tú dices: No profetices contra Israel, y no prediques contra la casa de Isaac.’ 
'''
"17" = '''
:sup:`17` Por eso dice Yahvé: ‘Tu mujer se prostituirá en la ciudad, y tus hijos y tus hijas caerán a espada, y tu tierra será dividida por líneas; y tú mismo morirás en una tierra inmunda, e Israel será llevado cautivo fuera de su tierra.’” 
'''
