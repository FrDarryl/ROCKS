[14]
"1" = '''
:sup:`1` De nuevo, uno que se prepara para navegar, y que está a punto de viajar sobre olas embravecidas, llama a un trozo de madera más frágil que la nave que lo transporta. 
'''
"2" = '''
:sup:`2` Porque el afán de lucro lo planeó, y la sabiduría fue el artesano que lo construyó. 
'''
"3" = '''
:sup:`3` Tu providencia, oh Padre, lo guía, porque incluso en el mar diste un camino, y en las olas un camino seguro, 
'''
"4" = '''
:sup:`4` demostrando que se puede salvar de cualquier peligro, que incluso un hombre sin habilidad puede hacerse a la mar. 
'''
"5" = '''
:sup:`5` Es tu voluntad que las obras de tu sabiduría no sean ineficaces. Por eso los hombres también confían su vida a un pequeño trozo de madera, y atravesando el oleaje en una balsa llegan a tierra sanos y salvos. 
'''
"6" = '''
:sup:`6` Porque también en el tiempo antiguo, cuando los gigantes orgullosos perecían, la esperanza del mundo, refugiándose en una balsa, tu mano guió la semilla de las generaciones de la raza de los hombres. 
'''
"7" = '''
:sup:`7` Porque bendita es la madera por la que viene la justicia; 
'''
"8" = '''
:sup:`8` pero el ídolo hecho con manos es maldito, él mismo y quien lo hizo; porque lo suyo era el trabajo, y lo corruptible se llamaba dios. 
'''
"9" = '''
:sup:`9` Porque tanto el impío como su impiedad son igualmente odiosos para Dios; 
'''
"10" = '''
:sup:`10` porque en verdad el hecho será castigado junto con el que lo cometió. 
'''
"11" = '''
:sup:`11` Por lo tanto, también habrá una visita entre los ídolos de la nación, porque, aunque formados de cosas que Dios creó, fueron hechos una abominación, tropiezo para las almas de los hombres, y una trampa para los pies de los insensatos. 
'''
"12" = '''
:sup:`12` Porque la ideación de ídolos fue el principio de la fornicación, y la invención de ellos la corrupción de la vida. 
'''
"13" = '''
:sup:`13` Porque no existían desde el principio y no existirán para siempre. 
'''
"14" = '''
:sup:`14` Porque por la jactancia de los hombres entraron en el mundo, y por lo tanto se planeó un rápido final para ellos. 
'''
"15" = '''
:sup:`15` Para un padre desgastado por un dolor inoportuno, haciendo una imagen del niño que se lleva rápidamente, ahora lo honraban como un dios que entonces era un ser humano muerto, y entregó a los que estaban bajo su mando misterios y ritos solemnes. 
'''
"16" = '''
:sup:`16` Después, la costumbre impía, que con el tiempo se fortaleció, se mantuvo como una ley, y las imágenes grabadas recibían culto por mandato de los príncipes. 
'''
"17" = '''
:sup:`17` Y cuando los hombres no podían honrarlos en presencia porque vivían lejos, imaginando la semejanza desde lejos, hicieron una imagen visible del rey al que honraban, para que con su celo pudieran halagar a los ausentes como si estuvieran presentes. 
'''
"18" = '''
:sup:`18` Pero la adoración se elevó a un tono aún más alto, incluso por parte de los que no lo conocían, impulsado por la ambición del arquitecto; 
'''
"19" = '''
:sup:`19` pues él, deseando tal vez complacer a su gobernante, utilizó su arte para forzar la semejanza hacia una mayor belleza. 
'''
"20" = '''
:sup:`20` Así que la multitud, atraída por la gracia de su obra, considerar ahora objeto de devoción al que poco antes era honrado como hombre. 
'''
"21" = '''
:sup:`21` Y esto se convirtió en una emboscada, porque los hombres, esclavizados por la calamidad o la tiranía, piedras invertidas y acciones con el Nombre que no deben ser compartidas. 
'''
"22" = '''
:sup:`22` Después no les bastó con desviarse del conocimiento de Dios, pero también, mientras viven en una gran guerra de ignorancia, llaman paz a una multitud de males. 
'''
"23" = '''
:sup:`23` Por sacrificar niños en ritos solemnes o celebrar misterios secretos, o celebrando frenéticos jolgorios de extrañas costumbres, 
'''
"24" = '''
:sup:`24` ya no guardan ni la vida ni la pureza del matrimonio, pero uno trae a otro la muerte por traición, o la angustia por adulterio. 
'''
"25" = '''
:sup:`25` Y todas las cosas están confusamente llenas de sangre y asesinato, robo y engaño, corrupción, infidelidad, tumulto, perjurio, 
'''
"26" = '''
:sup:`26` confusión sobre lo que es bueno, olvido de los favores, ingratitud por los beneficios, la profanación de las almas, la confusión del sexo, el desorden en el matrimonio, el adulterio y el desenfreno. 
'''
"27" = '''
:sup:`27` Por la adoración de los ídolos que no pueden ser nombrados es principio, causa y fin de todo mal. 
'''
"28" = '''
:sup:`28` Porque sus adoradores se alegran hasta la locura, o profetizan mentiras, o vivir injustamente, o cometer perjurio a la ligera. 
'''
"29" = '''
:sup:`29` Por poner su confianza en ídolos sin vida, cuando han hecho un juramento perverso, esperan no sufrir daño. 
'''
"30" = '''
:sup:`30` Pero en ambos casos, la justa condena los perseguirá, porque tenían malos pensamientos de Dios al prestar atención a los ídolos, y juró injustamente con engaño por desprecio a la santidad. 
'''
"31" = '''
:sup:`31` Porque no es el poder de las cosas por lo que los hombres juran, sino que es la pena justa para los que pecan que siempre visita la transgresión de los injustos. 
'''
