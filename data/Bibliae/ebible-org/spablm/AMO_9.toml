[9]
"1" = '''
:sup:`1` Vi al Señor de pie junto al altar, y dijo: “Golpea las cimas de las columnas, para que tiemblen los umbrales. Hazlos pedazos en la cabeza de todos ellos. Mataré al último de ellos con la espada. Ninguno de ellos huirá. Ni uno solo de ellos escapará. 
'''
"2" = '''
:sup:`2` Aunque escarben en el Seol, allí los tomará mi mano; y aunque suban al cielo, allí los haré descender. 
'''
"3" = '''
:sup:`3` Aunque se escondan en la cima del Carmelo, allí los buscaré y los sacaré; y aunque se escondan de mi vista en el fondo del mar, allí mandaré a la serpiente, y los morderá. 
'''
"4" = '''
:sup:`4` Aunque vayan al cautiverio ante sus enemigos, allí mandaré la espada, y los matará. Pondré mis ojos en ellos para mal, y no para bien. 
'''
"5" = '''
:sup:`5` Porque el Señor, Yahvé de los Ejércitos, es el que toca la tierra y se derrite, y todos los que habitan en ella se lamentarán; y subirá por completo como el río, y se hundirá de nuevo, como el río de Egipto. 
'''
"6" = '''
:sup:`6` Es el que construye sus habitaciones en los cielos, y ha fundado su bóveda en la tierra; el que llama a las aguas del mar, y las derrama sobre la superficie de la tierra: Yahvé es su nombre. 
'''
"7" = '''
:sup:`7` ¿No sois vosotros, hijos de Israel, como los hijos de los etíopes para mí?”, dice Yahvé. “¿No he sacado a Israel de la tierra de Egipto, y a los filisteos de Caphtor, y a los sirios de Kir? 
'''
"8" = '''
:sup:`8` He aquí que los ojos del Señor Yahvé están sobre el reino pecador, y lo destruiré de la superficie de la tierra, salvo que no destruya del todo la casa de Jacob”, dice Yahvé. 
'''
"9" = '''
:sup:`9` “Porque he aquí que yo ordenaré y tamizaré a la casa de Israel entre todas las naciones como se tamiza el grano en una criba, pero no caerá en la tierra ni el más mínimo grano. 
'''
"10" = '''
:sup:`10` Morirán a espada todos los pecadores de mi pueblo, que dicen: “El mal no nos alcanzará ni nos encontrará”. 
'''
"11" = '''
:sup:`11` En aquel día levantaré la tienda de David que está caída y cerraré sus brechas, y levantaré sus ruinas, y la edificaré como en los días de antaño, 
'''
"12" = '''
:sup:`12` para que posean el resto de Edom y todas las naciones que son llamadas por mi nombre”, dice Yahvé que hace esto. 
'''
"13" = '''
:sup:`13` “He aquí que llegan los días”, dice Yahvé, “que el labrador supere al segador, y el que pisa las uvas el que siembra la semilla; y el vino dulce goteará de las montañas, y fluyen desde las colinas. 
'''
"14" = '''
:sup:`14` Haré volver a mi pueblo Israel del cautiverio, y reconstruirán las ciudades en ruinas y las habitarán; y plantarán viñas y beberán vino de ellas. También harán jardines, y comer sus frutos. 
'''
"15" = '''
:sup:`15` Los plantaré en su tierra, y ya no serán arrancados de su tierra que les he dado”. dice Yahvé, tu Dios. 
'''
