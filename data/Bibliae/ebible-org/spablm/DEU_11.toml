[11]
"1" = '''
:sup:`1` Por eso amarás a Yahvé vuestro Dios, y guardarás siempre sus instrucciones, sus estatutos, sus ordenanzas y sus mandamientos. 
'''
"2" = '''
:sup:`2` Conoce hoy — pues no hablo con vuestros hijos que no han conocido y no han visto el castigo de Yahvé vuestro Dios, su grandeza, su mano poderosa, su brazo extendido, 
'''
"3" = '''
:sup:`3` sus señales y sus obras, que hizo en medio de Egipto al faraón, rey de Egipto, y a toda su tierra; 
'''
"4" = '''
:sup:`4` y lo que hizo al ejército de Egipto, a sus caballos y a sus carros; cómo hizo que las aguas del Mar Rojo se desbordaran mientras os perseguían, y cómo Yahvé los ha destruido hasta el día de hoy; 
'''
"5" = '''
:sup:`5` y lo que ha hecho con vosotros en el desierto hasta que habéis llegado a este lugar 
'''
"6" = '''
:sup:`6` y lo que hizo con Datán y Abiram, hijos de Eliab, hijo de Rubén; cómo la tierra abrió su boca y se los tragó, con sus casas, sus tiendas y todo ser viviente que los seguía, en medio de todo Israel; 
'''
"7" = '''
:sup:`7` pero vuestros ojos han visto toda la gran obra de Yahvé que hizo. 
'''
"8" = '''
:sup:`8` Por lo tanto, guardad todo el mandamiento que hoy te ordeno, para que seáis fuertes,entréis y poseáis la tierra que pasáis a poseer; 
'''
"9" = '''
:sup:`9` y para que prolonguéis vuestros días en la tierra que Yahvé juró a vuestros padres que les daría a ellos y a su descendencia, una tierra que fluye leche y miel. 
'''
"10" = '''
:sup:`10` Porque la tierra que vas a poseer no es como la tierra de Egipto de la que saliste, en la que sembraste tu semilla y la regaste con tu pie, como un jardín de hierbas; 
'''
"11" = '''
:sup:`11` sino que la tierra que vas a poseer es una tierra de colinas y valles que bebe agua de la lluvia del cielo, 
'''
"12" = '''
:sup:`12` una tierra que Yahvé vuestro Dios cuida. Los ojos del Señor, tu Dios, están siempre sobre ella, desde el principio del año hasta el final del año. 
'''
"13" = '''
:sup:`13` Si escuchas atentamente mis mandamientos que hoy os ordeno, de amar a Yahvé vuestro Dios y de servirle con todo tu corazón y con toda tu alma, 
'''
"14" = '''
:sup:`14` yo daré la lluvia para tu tierra en su tiempo, la lluvia temprana y la lluvia tardía, para que recojas tu grano, tu vino nuevo y tu aceite. 
'''
"15" = '''
:sup:`15` Daré hierba en tus campos para tu ganado, y comerás y te saciarás. 
'''
"16" = '''
:sup:`16` Tened cuidado, no sea que vuestro corazón se engañe y os apartéis para servir a otros dioses y los adoréis; 
'''
"17" = '''
:sup:`17` y se encienda la ira de Yahvé contra vosotros, y cierre el cielo para que no haya lluvia, y la tierra no dé su fruto; y perezcáis rápidamente de la buena tierra que Yahvé os da. 
'''
"18" = '''
:sup:`18` Por lo tanto, guardaréis estas palabras mías en vuestro corazón y en vuestra alma. Las ataréis como señal en vuestro mano, y serán como frontales entre tus ojos. 
'''
"19" = '''
:sup:`19` Se las enseñarás a tus hijos, hablando de ellas cuando te sientes en tu casa, cuando andes por el camino, cuando te acuestes y cuando te levantes. 
'''
"20" = '''
:sup:`20` Las escribirás en los postes de tu casa y en tus puertas; 
'''
"21" = '''
:sup:`21` para que vuestros días y los de vuestros hijos se multipliquen en la tierra que Yahvé juró darles a vuestros padres, como los días de los cielos sobre la tierra. 
'''
"22" = '''
:sup:`22` Porque si guardáis con diligencia todos estos mandamientos que os ordeno — de amar a Yahvé vuestro Dios, de andar por todos sus caminos y de aferraros a él — 
'''
"23" = '''
:sup:`23` entonces Yahvé expulsará a todas estas naciones de delante de vosotros, y desposeeréis a naciones más grandes y poderosas que vosotros. 
'''
"24" = '''
:sup:`24` Todo lugar que pise la planta de tu pie será tuyo: desde el desierto y el Líbano, desde el río Éufrates hasta el mar occidental será tu frontera. 
'''
"25" = '''
:sup:`25` Ningún hombre podrá hacer frente a vosotros. El Señor, vuestro Dios, infundirá vuestro temor y vuestro miedo en toda la tierra que pises, como te ha dicho. 
'''
"26" = '''
:sup:`26` He aquí que hoy pongo delante de vosotros una bendición y una maldición: 
'''
"27" = '''
:sup:`27` la bendición, si obedecéis los mandamientos de Yahvé vuestro Dios que hoy te ordeno; 
'''
"28" = '''
:sup:`28` y la maldición, si no obedecéis los mandamientos de Yahvé vuestro Dios, y os apartaréis del camino que hoy os ordeno, para ir en pos de otros dioses que no has conocido. 
'''
"29" = '''
:sup:`29` Sucederá que cuando el Señor tu Dios te lleve a la tierra que vas a poseer, pondrás la bendición en el monte Gerizim y la maldición en el monte Ebal. 
'''
"30" = '''
:sup:`30` ¿No están al otro lado del Jordán, detrás del camino de la puesta del sol, en la tierra de los cananeos que habitan en el Arabá, cerca de Gilgal, junto a los robles de Moreh? 
'''
"31" = '''
:sup:`31` Porque vosotros pasáis el Jordán para entrar a poseer la tierra que Yahvé vuestro Dios te da, y la poseerás y habitarás en ella. 
'''
"32" = '''
:sup:`32` Deberás cumplir con todos los estatutos y las ordenanzas que hoy te propongo. 
'''
