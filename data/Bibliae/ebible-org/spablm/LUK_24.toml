[24]
"1" = '''
:sup:`1` Pero el primer día de la semana, al amanecer, llegaron al sepulcro con otras personas, trayendo las especias que habían preparado. 
'''
"2" = '''
:sup:`2` Encontraron la piedra removida del sepulcro. 
'''
"3" = '''
:sup:`3` Entraron y no encontraron el cuerpo del Señor Jesús. 
'''
"4" = '''
:sup:`4` Mientras estaban muy desconcertadas por esto, he aquí que se les presentaron dos hombres con ropas deslumbrantes. 
'''
"5" = '''
:sup:`5` Aterrados, bajaron el rostro a la tierra. Los hombres les dijeron: “¿Por qué buscáis al vivo entre los muertos? 
'''
"6" = '''
:sup:`6` No está aquí, sino que ha resucitado. ¿Recordáis lo que os dijo cuando aún estaba en Galilea, 
'''
"7" = '''
:sup:`7` diciendo que el Hijo del Hombre debía ser entregado en manos de hombres pecadores y ser crucificado, y al tercer día resucitar?” 
'''
"8" = '''
:sup:`8` Se acordaron de sus palabras, 
'''
"9" = '''
:sup:`9` volvieron del sepulcro y contaron todas estas cosas a los once y a todos los demás. 
'''
"10" = '''
:sup:`10` Eran María Magdalena, Juana y María la madre de Santiago. Las otras mujeres que estaban con ellas contaron estas cosas a los apóstoles. 
'''
"11" = '''
:sup:`11` Estas palabras les parecieron una tontería, y no las creyeron. 
'''
"12" = '''
:sup:`12` Pero Pedro se levantó y corrió al sepulcro. Al agacharse y mirar dentro, vio las tiras de lino tendidas por sí solas, y se marchó a su casa, preguntándose qué había pasado. 
'''
"13" = '''
:sup:`13` He aquí que dos de ellos iban aquel mismo día a una aldea llamada Emaús, que estaba a sesenta estadios de Jerusalén. 
'''
"14" = '''
:sup:`14` Hablaban entre sí de todas estas cosas que habían sucedido. 
'''
"15" = '''
:sup:`15` Mientras hablaban y preguntaban juntos, el mismo Jesús se acercó y fue con ellos. 
'''
"16" = '''
:sup:`16` Pero los ojos de ellos no le reconocían. 
'''
"17" = '''
:sup:`17` Él les dijo: “¿De qué habláis mientras camináis y estáis tristes?” 
'''
"18" = '''
:sup:`18` Uno de ellos, llamado Cleofás, le respondió: “¿Eres tú el único forastero en Jerusalén que no sabe las cosas que han sucedido allí en estos días?” 
'''
"19" = '''
:sup:`19` Les dijo: “¿Qué cosas?” Le dijeron: “Lo que se refiere a Jesús el Nazareno, que fue un profeta poderoso en obra y en palabra ante Dios y ante todo el pueblo; 
'''
"20" = '''
:sup:`20` y cómo los jefes de los sacerdotes y nuestros gobernantes lo entregaron para que fuera condenado a muerte, y lo crucificaron. 
'''
"21" = '''
:sup:`21` Pero nosotros esperábamos que fuera él quien redimiera a Israel. Sí, y además de todo esto, ya es el tercer día desde que sucedieron estas cosas. 
'''
"22" = '''
:sup:`22` También nos sorprendieron algunas mujeres de nuestra compañía, que llegaron temprano al sepulcro; 
'''
"23" = '''
:sup:`23` y al no encontrar su cuerpo, vinieron diciendo que también habían visto una visión de ángeles, que decían que estaba vivo. 
'''
"24" = '''
:sup:`24` Algunos de nosotros fueron al sepulcro y lo encontraron tal como habían dicho las mujeres, pero no lo vieron.” 
'''
"25" = '''
:sup:`25` Les dijo: “¡Pueblo necio y lento de corazón para creer en todo lo que han dicho los profetas! 
'''
"26" = '''
:sup:`26` ¿No tenía el Cristo que sufrir estas cosas y entrar en su gloria?” 
'''
"27" = '''
:sup:`27` Empezando por Moisés y por todos los profetas, les explicó en todas las Escrituras lo que se refería a él. 
'''
"28" = '''
:sup:`28` Se acercaron a la aldea a la que se dirigían, y él actuó como si fuera a ir más lejos. 
'''
"29" = '''
:sup:`29` Le instaron, diciendo: “Quédate con nosotros, porque ya está anocheciendo y el día está por terminar”. Entró para quedarse con ellos. 
'''
"30" = '''
:sup:`30` Cuando se sentó a la mesa con ellos, tomó el pan y dio gracias. Lo partió y se lo dio. 
'''
"31" = '''
:sup:`31` Se les abrieron los ojos y le reconocieron; luego desapareció de su vista. 
'''
"32" = '''
:sup:`32` Se decían unos a otros: “¿No ardía nuestro corazón mientras nos hablaba por el camino y nos abría las Escrituras?” 
'''
"33" = '''
:sup:`33` Se levantaron en aquella misma hora, volvieron a Jerusalén y encontraron reunidos a los once y a los que estaban con ellos, 
'''
"34" = '''
:sup:`34` diciendo: “¡El Señor ha resucitado realmente y se ha aparecido a Simón!” 
'''
"35" = '''
:sup:`35` Contaron las cosas que habían sucedido en el camino, y cómo fue reconocido por ellos al partir el pan. 
'''
"36" = '''
:sup:`36` Mientras decían estas cosas, Jesús mismo se puso en medio de ellos y les dijo: “La paz sea con vosotros”. 
'''
"37" = '''
:sup:`37` Pero ellos se aterraron y se llenaron de miedo, y supusieron que habían visto un espíritu. 
'''
"38" = '''
:sup:`38` Les dijo: “¿Por qué estáis turbados? ¿Por qué surgen dudas en vuestros corazones? 
'''
"39" = '''
:sup:`39` Ved mis manos y mis pies, que en verdad soy yo. Tóquenme y vean, porque un espíritu no tiene carne ni huesos, como ven que yo tengo”. 
'''
"40" = '''
:sup:`40` Cuando hubo dicho esto, les mostró sus manos y sus pies. 
'''
"41" = '''
:sup:`41` Mientras ellos todavía no creían de alegría y se preguntaban, les dijo: “¿Tenéis aquí algo de comer?” 
'''
"42" = '''
:sup:`42` Le dieron un trozo de pescado asado y un panal de miel. 
'''
"43" = '''
:sup:`43` Él los tomó y comió delante de ellos. 
'''
"44" = '''
:sup:`44` Les dijo: “Esto es lo que os dije mientras estaba con vosotros, que era necesario que se cumpliera todo lo que está escrito en la ley de Moisés, en los profetas y en los salmos acerca de mí.” 
'''
"45" = '''
:sup:`45` Entonces les abrió el entendimiento para que comprendieran las Escrituras. 
'''
"46" = '''
:sup:`46` Les dijo: “Así está escrito, y así fue necesario que el Cristo padeciera y resucitara de entre los muertos al tercer día, 
'''
"47" = '''
:sup:`47` y que se predicara en su nombre el arrepentimiento y la remisión de los pecados a todas las naciones, empezando por Jerusalén. 
'''
"48" = '''
:sup:`48` Vosotros sois testigos de estas cosas. 
'''
"49" = '''
:sup:`49` He aquí que yo envío sobre vosotros la promesa de mi Padre. Pero esperad en la ciudad de Jerusalén hasta que seáis revestidos del poder de lo alto”. 
'''
"50" = '''
:sup:`50` Los condujo hasta Betania, y alzando las manos los bendijo. 
'''
"51" = '''
:sup:`51` Mientras los bendecía, se apartó de ellos y fue llevado al cielo. 
'''
"52" = '''
:sup:`52` Ellos le adoraron y volvieron a Jerusalén con gran alegría, 
'''
"53" = '''
:sup:`53` y estaban continuamente en el templo, alabando y bendiciendo a Dios. Amén. 
'''
