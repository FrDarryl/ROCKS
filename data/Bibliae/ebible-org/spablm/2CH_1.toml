"1" = '''
:sup:`1` Salomón, hijo de David, estaba firmemente establecido en su reino, y Yahvé su Dios estaba con él, y lo hizo sumamente grande. 
'''
"2" = '''
:sup:`2` Salomón habló a todo Israel, a los capitanes de millares y de centenas, a los jueces y a todos los príncipes de todo Israel, a los jefes de familia. 
'''
"3" = '''
:sup:`3` Entonces Salomón, y toda la asamblea con él, se dirigió al lugar alto que estaba en Gabaón, porque allí estaba la Tienda de Reunión de Dios, que Moisés, siervo de Yahvé, había hecho en el desierto. 
'''
"4" = '''
:sup:`4` Pero David había hecho subir el Arca de Dios desde Quiriat Jearim al lugar que David había preparado para ella, pues le había montado una tienda en Jerusalén. 
'''
"5" = '''
:sup:`5` Además, el altar de bronce que había hecho Bezalel, hijo de Uri, hijo de Hur, estaba allí delante del tabernáculo de Yahvé, y Salomón y la asamblea estaban buscando consejo allí. 
'''
"6" = '''
:sup:`6` Salomón subió allí al altar de bronce que estaba delante de Yahvé, en la Tienda del Encuentro, y ofreció sobre él mil holocaustos. 
'''
"7" = '''
:sup:`7` Esa noche, Dios se le apareció a Salomón y le dijo: “Pide lo que quieras que te dé”. 
'''
"8" = '''
:sup:`8` Salomón dijo a Dios: “Has mostrado una gran bondad amorosa con David mi padre, y me has hecho rey en su lugar. 
'''
"9" = '''
:sup:`9` Ahora, Yahvé Dios, haz que se cumpla tu promesa a David mi padre, pues me has hecho rey de un pueblo como el polvo de la tierra en multitud. 
'''
"10" = '''
:sup:`10` Ahora dame sabiduría y conocimiento, para que pueda salir y entrar ante este pueblo; porque ¿quién podrá juzgar a este gran pueblo tuyo?” 
'''
"11" = '''
:sup:`11` Dios dijo a Salomón: “Porque esto estaba en tu corazón, y no has pedido riquezas, ni riquezas, ni honores, ni la vida de los que te odian, ni tampoco has pedido larga vida; sino que has pedido sabiduría y conocimiento para ti, para juzgar a mi pueblo, sobre el cual te he hecho rey, 
'''
"12" = '''
:sup:`12` por lo tanto, la sabiduría y el conocimiento te son concedidos. Te daré riquezas, riqueza y honor, como no lo ha tenido ninguno de los reyes que han sido antes de ti, ni lo tendrá ninguno después de ti.” 
'''
"13" = '''
:sup:`13` Salomón vino desde el lugar alto que estaba en Gabaón, delante de la Tienda de las Reuniones, a Jerusalén, y reinó sobre Israel. 
'''
"14" = '''
:sup:`14` Salomón reunió carros y jinetes. Tenía mil cuatrocientos carros y doce mil jinetes que colocó en las ciudades de los carros, y con el rey en Jerusalén. 
'''
"15" = '''
:sup:`15` El rey hizo que la plata y el oro fueran tan comunes como las piedras en Jerusalén, e hizo que los cedros fueran tan comunes como los sicómoros que hay en la llanura. 
'''
"16" = '''
:sup:`16` Los caballos que tenía Salomón fueron traídos de Egipto y de Kue. Los mercaderes del rey los compraron de Kue. 
'''
"17" = '''
:sup:`17` Importaron de Egipto y luego exportaron un carro por seiscientas piezas de plata y un caballo por ciento cincuenta. También los exportaron a los reyes hititas y a los reyes sirios. 
'''
