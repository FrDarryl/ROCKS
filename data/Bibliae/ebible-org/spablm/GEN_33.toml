[33]
"1" = '''
:sup:`1` Jacob alzó los ojos y miró, y he aquí que Esaú venía, y con él cuatrocientos hombres. Repartió los niños entre Lea, Raquel y los dos criadas. 
'''
"2" = '''
:sup:`2` Puso a los siervos y a sus hijos al frente, a Lea y a sus hijos después, y a Raquel y a José en la retaguardia. 
'''
"3" = '''
:sup:`3` Él mismo pasó delante de ellos y se inclinó hasta el suelo siete veces, hasta llegar cerca de su hermano. 
'''
"4" = '''
:sup:`4` Esaú corrió a su encuentro, lo abrazó, se echó a su cuello y lo besó, y lloraron. 
'''
"5" = '''
:sup:`5` Levantó los ojos y vio a las mujeres y a los niños, y dijo: “¿Quiénes son estos que están contigo?” Dijo: “Los hijos que Dios ha dado a tu siervo”. 
'''
"6" = '''
:sup:`6` Entonces las siervas se acercaron con sus hijos y se inclinaron. 
'''
"7" = '''
:sup:`7` También Lía y sus hijos se acercaron y se inclinaron. Después de ellos, José se acercó con Raquel, y se inclinaron. 
'''
"8" = '''
:sup:`8` Esaú dijo: “¿Qué quieres decir con toda esta compañía que he conocido?” Jacob dijo: “Para encontrar el favor a los ojos de mi señor”. 
'''
"9" = '''
:sup:`9` Esaú dijo: “Tengo suficiente, hermano mío; que lo que tienes sea tuyo”. 
'''
"10" = '''
:sup:`10` Jacob dijo: “Por favor, no, si ahora he encontrado gracia ante tus ojos, recibe mi regalo de mi mano, porque he visto tu rostro, como se ve el rostro de Dios, y te has complacido en mí. 
'''
"11" = '''
:sup:`11` Toma, por favor, el regalo que te he traído, porque Dios ha sido benévolo conmigo, y porque tengo bastante”. Le instó, y lo tomó. 
'''
"12" = '''
:sup:`12` Esaú dijo: “Emprendamos nuestro viaje y vayamos, y yo iré delante de ti”. 
'''
"13" = '''
:sup:`13` Jacob le dijo: “Mi señor sabe que los niños son tiernos, y que los rebaños y las manadas que están conmigo tienen sus crías, y si un día se exceden, todos los rebaños morirán. 
'''
"14" = '''
:sup:`14` Por favor, deja que mi señor pase delante de su siervo, y yo seguiré con suavidad, según el paso del ganado que va delante de mí y según el paso de los niños, hasta que llegue a mi señor a Seir.” 
'''
"15" = '''
:sup:`15` Esaú dijo: “Déjame ahora dejar contigo a algunos de los que están conmigo”. Dijo: “¿Por qué? Déjeme encontrar el favor a los ojos de mi señor”. 
'''
"16" = '''
:sup:`16` Así que Esaú regresó aquel día de camino a Seir. 
'''
"17" = '''
:sup:`17` Jacob viajó a Sucot, se construyó una casa e hizo refugios para su ganado. Por eso el nombre del lugar se llama Sucot. 
'''
"18" = '''
:sup:`18` Jacob llegó en paz a la ciudad de Siquem, que está en la tierra de Canaán, cuando venía de Padán Aram; y acampó ante la ciudad. 
'''
"19" = '''
:sup:`19` Compró la parcela donde había tendido su tienda, de mano de los hijos de Hamor, padre de Siquem, por cien monedas. 
'''
"20" = '''
:sup:`20` Levantó allí un altar y lo llamó El Elohe Israel. 
'''
