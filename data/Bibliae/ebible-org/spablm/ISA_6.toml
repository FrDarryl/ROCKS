[6]
"1" = '''
:sup:`1` El año en que murió el rey Uzías, vi al Señor sentado en un trono alto y elevado, y su cortejo llenaba el templo. 
'''
"2" = '''
:sup:`2` Sobre él estaban los serafines. Cada uno tenía seis alas. Con dos se cubría el rostro. Con dos se cubría los pies. Con dos volaba. 
'''
"3" = '''
:sup:`3` Uno llamó a otro y le dijo “¡Santo, santo, santo, es Yahvé de los Ejércitos! Toda la tierra está llena de su gloria”. 
'''
"4" = '''
:sup:`4` Los cimientos de los umbrales temblaron a la voz del que llamaba, y la casa se llenó de humo. 
'''
"5" = '''
:sup:`5` Entonces dije: “¡Ay de mí! Porque estoy deshecho, ya que soy un hombre de labios impuros y vivo en medio de un pueblo de labios impuros, ¡pues mis ojos han visto al Rey, Yahvé de los Ejércitos!” 
'''
"6" = '''
:sup:`6` Entonces uno de los serafines voló hacia mí, teniendo en su mano un carbón vivo, que había tomado con las tenazas del altar. 
'''
"7" = '''
:sup:`7` Tocó mi boca con él, y dijo: “He aquí que esto ha tocado tus labios; y tu iniquidad es quitada, y tu pecado perdonado.” 
'''
"8" = '''
:sup:`8` Oí la voz del Señor, que decía: “¿A quién enviaré y quién irá por nosotros?” Entonces dije: “Aquí estoy. Envíame”. 
'''
"9" = '''
:sup:`9` Dijo: “Ve y dile a este pueblo, ‘Oyes, en efecto, pero no lo entienden. Ya ves que sí, pero no perciben’. 
'''
"10" = '''
:sup:`10` Engorda el corazón de este pueblo. Haz que les pesen los oídos y que cierren los ojos; para que no vean con sus ojos, oyen con sus oídos, entender con el corazón, y vuélvete, y cúrate”. 
'''
"11" = '''
:sup:`11` Entonces dije: “Señor, ¿hasta cuándo?” Él respondió, “Hasta que las ciudades sean residuos sin habitante, casas sin hombre, la tierra se convierte en un completo desperdicio, 
'''
"12" = '''
:sup:`12` y Yahvé ha alejado a los hombres, y los lugares abandonados son muchos dentro de la tierra. 
'''
"13" = '''
:sup:`13` Si queda un décimo en él, que también se consumirá a su vez, como un terebinto, y como un roble cuyo tocón permanece cuando se cortan, por lo que la semilla sagrada es su muñón”. 
'''
