[31]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Véngate de los hijos de Israel contra los madianitas. Después te reunirás con tu pueblo”. 
'''
"3" = '''
:sup:`3` Moisés habló al pueblo diciendo: “Arma a los hombres de entre ustedes para la guerra, para que vayan contra Madián, para ejecutar la venganza de Yahvé contra Madián. 
'''
"4" = '''
:sup:`4` Enviaréis mil de cada tribu, de todas las tribus de Israel, a la guerra.” 
'''
"5" = '''
:sup:`5` Así que fueron entregados, de los miles de Israel, mil de cada tribu, doce mil armados para la guerra. 
'''
"6" = '''
:sup:`6` Moisés los envió, mil de cada tribu, a la guerra con Finees, hijo del sacerdote Eleazar, a la guerra, con los utensilios santos del santuario y las trompetas de alarma en su mano. 
'''
"7" = '''
:sup:`7` Lucharon contra Madián, como Yahvé le ordenó a Moisés. Mataron a todos los varones. 
'''
"8" = '''
:sup:`8` Mataron a los reyes de Madián con el resto de sus muertos: Evi, Requem, Zur, Hur y Reba, los cinco reyes de Madián. También mataron a espada a Balaam, hijo de Beor. 
'''
"9" = '''
:sup:`9` Los hijos de Israel tomaron cautivas a las mujeres de Madián con sus hijos, y tomaron como botín todo su ganado, todos sus rebaños y todos sus bienes. 
'''
"10" = '''
:sup:`10` Quemaron todas sus ciudades en los lugares donde vivían y todos sus campamentos. 
'''
"11" = '''
:sup:`11` Tomaron todos los cautivos y todo el botín, tanto de hombres como de animales. 
'''
"12" = '''
:sup:`12` Llevaron a los cautivos, con la presa y el botín, a Moisés, al sacerdote Eleazar y a la congregación de los hijos de Israel, al campamento de los llanos de Moab, que están junto al Jordán, en Jericó. 
'''
"13" = '''
:sup:`13` Moisés y el sacerdote Eleazar, con todos los jefes de la congregación, salieron a recibirlos fuera del campamento. 
'''
"14" = '''
:sup:`14` Moisés se enojó con los oficiales del ejército, los capitanes de mil y los de cien, que venían del servicio de guerra. 
'''
"15" = '''
:sup:`15` Moisés les dijo: “¿Habéis salvado a todas las mujeres con vida? 
'''
"16" = '''
:sup:`16` He aquí que éstas hicieron que los hijos de Israel, por consejo de Balaam, cometieran transgresión contra Yahvé en el asunto de Peor, y así fue la plaga en la congregación de Yahvé. 
'''
"17" = '''
:sup:`17` Maten, pues, a todo varón entre los pequeños, y maten a toda mujer que haya conocido al hombre acostándose con él. 
'''
"18" = '''
:sup:`18` Pero todas las muchachas que no hayan conocido al hombre acostándose con él, manténganse vivas. 
'''
"19" = '''
:sup:`19` “Acampad fuera del campamento durante siete días. El que haya matado a alguna persona, y el que haya tocado a algún muerto, purificaos al tercer día y al séptimo, vosotros y vuestros cautivos. 
'''
"20" = '''
:sup:`20` Purificaréis todos los vestidos, todo lo que sea de piel, todo lo que sea de pelo de cabra y todo lo que sea de madera.” 
'''
"21" = '''
:sup:`21` El sacerdote Eleazar dijo a los hombres de guerra que iban a la batalla: “Este es el estatuto de la ley que Yahvé ha ordenado a Moisés. 
'''
"22" = '''
:sup:`22` Sin embargo, el oro, la plata, el bronce, el hierro, el estaño y el plomo, 
'''
"23" = '''
:sup:`23` todo lo que pueda resistir el fuego, lo haréis pasar por el fuego, y quedará limpio; no obstante, será purificado con el agua para la impureza. Todo lo que no resista el fuego lo harás pasar por el agua. 
'''
"24" = '''
:sup:`24` El séptimo día lavarás tus ropas, y quedarás limpio. Después entrarás en el campamento”. 
'''
"25" = '''
:sup:`25` Yahvé habló a Moisés, diciendo: 
'''
"26" = '''
:sup:`26` “Cuenta el botín que fue tomado, tanto de personas como de animales, tú, y el sacerdote Eleazar, y los jefes de familia de la congregación; 
'''
"27" = '''
:sup:`27` y divide el botín en dos partes: entre los hombres hábiles en la guerra, que salieron a la batalla, y toda la congregación. 
'''
"28" = '''
:sup:`28` Levanten un tributo a Yahvé de los hombres de guerra que salieron a la batalla: un alma de cada quinientos; de las personas, del ganado, de los asnos y de los rebaños. 
'''
"29" = '''
:sup:`29` Tómalo de la mitad de ellos y dáselo al sacerdote Eleazar, para la ofrenda mecida de Yahvé. 
'''
"30" = '''
:sup:`30` De la mitad de los hijos de Israel, tomarás un alma de cada cincuenta, de las personas, del ganado, de los asnos y de los rebaños, de todo el ganado, y se los darás a los levitas, que cumplen con el deber del tabernáculo de Yahvé.” 
'''
"31" = '''
:sup:`31` Moisés y el sacerdote Eleazar hicieron lo que Yahvé les ordenó. 
'''
"32" = '''
:sup:`32` El botín, además del botín que tomaron los hombres de guerra, fue de seiscientas setenta y cinco mil ovejas, 
'''
"33" = '''
:sup:`33` setenta y dos mil cabezas de ganado, 
'''
"34" = '''
:sup:`34` sesenta y un mil asnos, 
'''
"35" = '''
:sup:`35` y treinta y dos mil personas en total, de las mujeres que no habían conocido al hombre acostándose con él. 
'''
"36" = '''
:sup:`36` La mitad, que era la porción de los que salían a la guerra, era en número de trescientas treinta y siete mil quinientas ovejas; 
'''
"37" = '''
:sup:`37` y el tributo de las ovejas era de seiscientas setenta y cinco. 
'''
"38" = '''
:sup:`38` El ganado vacuno era de treinta y seis mil, de los cuales el tributo de Yahvé era de setenta y dos. 
'''
"39" = '''
:sup:`39` Los asnos eran treinta mil quinientos, de los cuales el tributo del Señor era sesenta y uno. 
'''
"40" = '''
:sup:`40` Las personas eran dieciséis mil, de las cuales el tributo de Yahvé era de treinta y dos personas. 
'''
"41" = '''
:sup:`41` Moisés entregó el tributo, que era la ofrenda mecida de Yahvé, al sacerdote Eleazar, como Yahvé se lo había ordenado a Moisés. 
'''
"42" = '''
:sup:`42` De la mitad de los hijos de Israel, que Moisés repartió entre los hombres que combatieron 
'''
"43" = '''
:sup:`43` (la mitad de la congregación era de trescientas treinta y siete mil quinientas ovejas, 
'''
"44" = '''
:sup:`44` treinta y seis mil cabezas de ganado, 
'''
"45" = '''
:sup:`45` treinta mil quinientos asnos 
'''
"46" = '''
:sup:`46` y dieciséis mil personas), 
'''
"47" = '''
:sup:`47` de la mitad de los hijos de Israel, Moisés tomó un animal de cada cincuenta, tanto de hombres como de animales, y se los dio a los levitas, que cumplían con el deber del tabernáculo de Yahvé, como Yahvé le ordenó a Moisés. 
'''
"48" = '''
:sup:`48` Se acercaron a Moisés los oficiales que estaban al frente de los miles del ejército, los capitanes de miles y los de cientos. 
'''
"49" = '''
:sup:`49` Le dijeron a Moisés: “Tus siervos han tomado la suma de los hombres de guerra que están bajo nuestro mando, y no falta ni uno de nosotros. 
'''
"50" = '''
:sup:`50` Hemos traído la ofrenda de Yahvé, lo que cada uno encontró: adornos de oro, brazaletes, pulseras, anillos de sello, pendientes y collares, para expiar nuestras almas ante Yahvé.” 
'''
"51" = '''
:sup:`51` Moisés y el sacerdote Eleazar tomaron su oro, todas las joyas trabajadas. 
'''
"52" = '''
:sup:`52` Todo el oro de la ofrenda de ola que ofrecieron a Yahvé, de los capitanes de millares y de los capitanes de centenas, fue de dieciséis mil setecientos cincuenta siclos. 
'''
"53" = '''
:sup:`53` Los hombres de guerra habían tomado un botín, cada uno para sí mismo. 
'''
"54" = '''
:sup:`54` Moisés y el sacerdote Eleazar tomaron el oro de los capitanes de millares y de centenas, y lo llevaron a la Tienda del Encuentro como memorial para los hijos de Israel ante Yahvé. 
'''
