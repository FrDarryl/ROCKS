[12]
"1" = '''
:sup:`1` Porque tu espíritu incorruptible está en todas las cosas. 
'''
"2" = '''
:sup:`2` Por eso condenas poco a poco a los que caen del buen camino, y, haciéndoles recordar las cosas en que pecan, los amonesta, para que escapando de su maldad crean en ti, oh Señor. 
'''
"3" = '''
:sup:`3` Porque verdaderamente los antiguos habitantes de tu tierra santa, 
'''
"4" = '''
:sup:`4` odiándolos porque practicaban obras detestables de encantamientos y ritos impíos — 
'''
"5" = '''
:sup:`5` matanzas despiadadas de niños y banquetes de sacrificios de carne de hombres y de sangre — 
'''
"6" = '''
:sup:`6` aliados en una hermandad impía, y asesinos de sus propios bebés indefensos, fue tu consejo destruir por las manos de nuestros padres; 
'''
"7" = '''
:sup:`7` que la tierra que a tus ojos es la más preciosa de todas pueda recibir una digna colonia de siervos de Dios. 
'''
"8" = '''
:sup:`8` Sin embargo, incluso perdonaste a estos como hombres, y enviaste a los avispones como precursores de tu ejército, para hacerlos perecer poco a poco. 
'''
"9" = '''
:sup:`9` No es que hayas sido incapaz de someter a los impíos bajo la mano de los justos en la batalla, o por medio de bestias terribles o por medio de una palabra severa para que se aleje de ellos de inmediato, 
'''
"10" = '''
:sup:`10` pero al juzgarlos poco a poco les diste la oportunidad de arrepentirse, no ignorando que su naturaleza por nacimiento era mala, su maldad innata, y que su forma de pensar nunca cambiaría. 
'''
"11" = '''
:sup:`11` Porque fueron una semilla maldita desde el principio. No fue por miedo a ninguno que los dejaste impunes por sus pecados. 
'''
"12" = '''
:sup:`12` Porque quién dirá: “¿Qué has hecho?” O “¿Quién resistirá su juicio?” ¿Quién te acusará por la perdición de las naciones que has causado? ¿O quién vendrá y se presentará ante ti como vengador de los hombres injustos? 
'''
"13" = '''
:sup:`13` Porque no hay ningún Dios fuera de ti que se preocupe por todos, para que demuestres que no has juzgado injustamente. 
'''
"14" = '''
:sup:`14` Ningún rey o príncipe podrá enfrentarse a ti sobre los que has castigado. 
'''
"15" = '''
:sup:`15` Pero siendo justo, tú gobiernas todas las cosas con justicia, considerándolo como algo ajeno a tu poder para condenar a quien no merece ser castigado. 
'''
"16" = '''
:sup:`16` Porque tu fuerza es la fuente de la justicia, y tu soberanía sobre todo te hace soportar todo. 
'''
"17" = '''
:sup:`17` Porque cuando los hombres no creen que eres perfecto en el poder, muestras tu fuerza, y al tratar con los que piensan esto, confundes su audacia. 
'''
"18" = '''
:sup:`18` Pero tú, siendo soberano en la fuerza, juzga en la mansedumbre, y con gran paciencia nos gobiernas; porque el poder es tuyo siempre que lo desees. 
'''
"19" = '''
:sup:`19` Pero tú enseñaste a tu pueblo con obras como éstas, cómo el justo debe ser bondadoso. Hiciste que tus hijos tuvieran buena esperanza, porque das el arrepentimiento cuando los hombres han pecado. 
'''
"20" = '''
:sup:`20` Porque si sobre los que eran enemigos de tus siervos y merecían la muerte, te vengaste con tanta deliberación e indulgencia, dándoles tiempos y oportunidades en las que pudieran escapar de su maldad, 
'''
"21" = '''
:sup:`21` con qué cuidado juzgaste a tus hijos, ¡a cuyos padres diste juramentos y pactos de buenas promesas! 
'''
"22" = '''
:sup:`22` Por eso, mientras nos castigas, azotas diez mil veces más a nuestros enemigos, con la intención de que podamos ponderar tu bondad cuando juzguemos, y cuando seamos juzgados podremos buscar misericordia. 
'''
"23" = '''
:sup:`23` Por lo tanto, también los injustos que vivían en una vida de locura, atormentado por sus propias abominaciones. 
'''
"24" = '''
:sup:`24` Porque en verdad se extraviaron mucho en los caminos del error, Tomando como dioses aquellos animales que incluso entre sus enemigos eran tenidos en deshonra, engañados como niños tontos. 
'''
"25" = '''
:sup:`25` Por eso, en cuanto a los niños irracionales, enviaste tu juicio para burlarse de ellos. 
'''
"26" = '''
:sup:`26` Pero los que no quieren ser amonestados con una corrección suave experimentará el merecido juicio de Dios. 
'''
"27" = '''
:sup:`27` Porque a través de los sufrimientos se indignaron, siendo castigados en estas criaturas que suponían ser dioses, vieron y reconocieron como el verdadero Dios al que antes se negaban a conocer. Por lo tanto, también el resultado de la condenación extrema vino sobre ellos. 
'''
