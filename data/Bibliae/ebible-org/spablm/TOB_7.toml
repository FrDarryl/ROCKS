[7]
"1" = '''
:sup:`1` Llegaron a Ecbatana y a la casa de Raguel. Pero Sara les salió al encuentro, y los saludó, y ellos a ella. Luego los hizo entrar en la casa. 
'''
"2" = '''
:sup:`2` Raguel dijo a su mujer Edna: “¡Este joven se parece mucho a mi primo Tobit!” 
'''
"3" = '''
:sup:`3` Y Raguel les preguntó: “¿De dónde sois vosotros, parientes?” Le dijeron: “Somos de los hijos de Neftalí, que están cautivos en Nínive”. 
'''
"4" = '''
:sup:`4` Les dijo: “¿Conocéis a nuestro hermano Tobit?” Dijeron: “Lo conocemos”. Entonces les dijo: “¿Tiene buena salud?” 
'''
"5" = '''
:sup:`5` Dijeron: “Está vivo y goza de buena salud”. Tobías dijo: “Es mi padre”. 
'''
"6" = '''
:sup:`6` Raguel se levantó, lo besó, lloró, 
'''
"7" = '''
:sup:`7` lo bendijo y le dijo: “Eres hijo de un hombre honesto y bueno”. Cuando se enteró de que Tobit había perdido la vista, se entristeció y lloró; 
'''
"8" = '''
:sup:`8` y lloraron Edna, su mujer, y Sara, su hija. Los recibieron de buen grado; mataron un carnero del rebaño y les sirvieron la comida. Pero Tobías dijo a Rafael: “Hermano Azarías, habla de esas cosas de las que hablaste en el camino, y deja que el asunto termine”. 
'''
"9" = '''
:sup:`9` Así que le comunicó el asunto a Raguel. Raguel dijo a Tobías: “Come, bebe y alégrate: 
'''
"10" = '''
:sup:`10` pues te corresponde tomar a mi hijo. Sin embargo, te diré la verdad. 
'''
"11" = '''
:sup:`11` He entregado a mi hija a siete hombres de nuestros parientes, y siempre que han entrado a ella, han muerto en la noche. Pero por ahora alégrate”. Y Tobías dijo: “No probaré nada aquí, hasta que todos ustedes hagan un pacto y entren en ese pacto conmigo”. 
'''
"12" = '''
:sup:`12` Raguel dijo: “Tómala para ti de ahora en adelante, según la costumbre. Tú eres su pariente y ella es tuya. El Dios misericordioso te dará todo buen éxito”. 
'''
"13" = '''
:sup:`13` Llamó a su hija Sara, la tomó de la mano y la entregó como esposa a Tobías, y le dijo: “Tómala para ti según la ley de Moisés y llévala con tu padre.” Y los bendijo. 
'''
"14" = '''
:sup:`14` Llamó a Edna su esposa, luego tomó un libro, escribió un contrato y lo selló. 
'''
"15" = '''
:sup:`15` Luego comenzaron a comer. 
'''
"16" = '''
:sup:`16` Raguel llamó a su esposa Edna y le dijo: “Hermana, prepara la otra habitación y llévala allí”. 
'''
"17" = '''
:sup:`17` Ella hizo lo que él le pidió, y la hizo entrar allí. Lloró, y recibió las lágrimas de su hija, y le dijo: 
'''
"18" = '''
:sup:`18` “Consuélate, hija mía. Que el Señor del cielo y de la tierra te conceda favor por esta tu pena. Consuélate, hija mía”. 
'''
