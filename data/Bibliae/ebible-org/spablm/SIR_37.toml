[37]
"1" = '''
:sup:`1` Todo amigo dirá: “Yo también soy su amigo”; pero hay un amigo que sólo lo es de nombre. 
'''
"2" = '''
:sup:`2` ¿No hay en ello una pena hasta la muerte cuando un compañero y amigo se convierte en enemigo? 
'''
"3" = '''
:sup:`3` Oh, imaginación malvada, ¿por qué fuiste formada para cubrir la tierra seca con el engaño? 
'''
"4" = '''
:sup:`4` Hay un compañero que se alegra de la alegría de un amigo, pero en tiempo de aflicción estará contra él. 
'''
"5" = '''
:sup:`5` Hay un compañero que por el vientre trabaja con su amigo, sin embargo, en la cara de la batalla llevará su broquel. 
'''
"6" = '''
:sup:`6` No olvides a un amigo de tu alma. No te desentiendas de él en tus riquezas. 
'''
"7" = '''
:sup:`7` Todo consejero exalta el consejo, pero algunos dan consejos en su propio interés. 
'''
"8" = '''
:sup:`8` Que tu alma se cuide de un consejero, y saber de antemano cuál es su interés (pues tomará consejo para sí mismo), para que no eche la suerte en tu contra, 
'''
"9" = '''
:sup:`9` y te dicen: “Tu camino es bueno”. Entonces se parará cerca de ti, para ver lo que te ocurrirá. 
'''
"10" = '''
:sup:`10` No tomes consejo con quien te mira con recelo. Oculta tu consejo a los que te tienen envidia. 
'''
"11" = '''
:sup:`11` No consultes a una mujer sobre su rival, con un cobarde sobre la guerra, con un comerciante sobre los negocios, con un comprador sobre la venta, con un envidioso sobre el agradecimiento, con un hombre despiadado sobre la bondad, con un perezoso sobre cualquier tipo de trabajo, con un asalariado en su casa sobre la terminación de su trabajo, o con un sirviente ocioso sobre muchos asuntos. No prestes atención a estos en ningún asunto de asesoramiento. 
'''
"12" = '''
:sup:`12` Más bien, estén continuamente con un hombre piadoso, a quien sabes que es un guardián de los mandamientos, que en su alma es como tu propia alma, y que se afligirá contigo, si fracasas. 
'''
"13" = '''
:sup:`13` Haz valer el consejo de tu corazón, pues no hay nadie más fiel a ti que ella. 
'''
"14" = '''
:sup:`14` Porque el alma del hombre se inclina a veces a informarle mejor que siete vigías que se sientan en lo alto de una torre de vigilancia. 
'''
"15" = '''
:sup:`15` Por encima de todo esto pide al Altísimo para que dirija tu camino en la verdad. 
'''
"16" = '''
:sup:`16` Que la razón sea el principio de toda obra. Deja que el consejo vaya por delante de cada acción. 
'''
"17" = '''
:sup:`17` Como muestra del cambio del corazón, 
'''
"18" = '''
:sup:`18` cuatro tipos de cosas se levantan: el bien y el mal, la vida y la muerte. Lo que los domina continuamente es la lengua. 
'''
"19" = '''
:sup:`19` Hay uno que es inteligente e instructor de muchos, y, sin embargo, es inútil para su propia alma. 
'''
"20" = '''
:sup:`20` Hay uno que es sutil en las palabras y es odiado. Estará desprovisto de todo alimento. 
'''
"21" = '''
:sup:`21` Porque la gracia no le fue dada por el Señor, porque está privado de toda sabiduría. 
'''
"22" = '''
:sup:`22` Hay uno que es sabio para su propia alma; y los frutos de su entendimiento son dignos de confianza en la boca. 
'''
"23" = '''
:sup:`23` Un hombre sabio instruirá a su propio pueblo. Los frutos de su entendimiento son dignos de confianza. 
'''
"24" = '''
:sup:`24` Un hombre sabio se llenará de bendiciones. Todos los que lo vean lo llamarán feliz. 
'''
"25" = '''
:sup:`25` La vida de un hombre se cuenta por días. Los días de Israel son innumerables. 
'''
"26" = '''
:sup:`26` El hombre sabio heredará la confianza entre su pueblo. Su nombre vivirá para siempre. 
'''
"27" = '''
:sup:`27` Hijo mío, prueba tu alma en tu vida. Mira lo que es malo para él, y no te rindas. 
'''
"28" = '''
:sup:`28` Porque no todas las cosas son útiles para todos los hombres. No todas las almas tienen placer en todo. 
'''
"29" = '''
:sup:`29` No seas insaciable en ningún lujo. No seas codicioso en las cosas que comes. 
'''
"30" = '''
:sup:`30` Porque comer en exceso trae enfermedades, y la gula provoca náuseas. 
'''
"31" = '''
:sup:`31` A causa de la gula, muchos han perecido, pero el que tenga cuidado prolongará su vida. 
'''
