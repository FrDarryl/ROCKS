[67]
"1" = '''
:sup:`1` Para el músico principal. Con instrumentos de cuerda. Un salmo. Una canción. Que Dios se apiade de nosotros, que nos bendiga, y haz que su rostro brille sobre nosotros. Selah. 
'''
"2" = '''
:sup:`2` Para que tu camino sea conocido en la tierra, y tu salvación entre todas las naciones, 
'''
"3" = '''
:sup:`3` que los pueblos te alaben, Dios. Que todos los pueblos te alaben. 
'''
"4" = '''
:sup:`4` Que las naciones se alegren y canten de alegría, porque juzgarás a los pueblos con equidad, y gobernar las naciones de la tierra. Selah. 
'''
"5" = '''
:sup:`5` Que los pueblos te alaben, Dios. Que todos los pueblos te alaben. 
'''
"6" = '''
:sup:`6` La tierra ha dado sus frutos. Dios, incluso nuestro propio Dios, nos bendecirá. 
'''
"7" = '''
:sup:`7` Dios nos bendecirá. Todos los confines de la tierra le temerán. 
'''
