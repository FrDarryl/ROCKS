[36]
"1" = '''
:sup:`1` Eliú también continuó, y dijo, 
'''
"2" = '''
:sup:`2` “Tened un poco de paciencia conmigo y os lo mostraré; porque todavía tengo algo que decir en nombre de Dios. 
'''
"3" = '''
:sup:`3` Obtendré mis conocimientos desde lejos, y atribuiré la justicia a mi Hacedor. 
'''
"4" = '''
:sup:`4` Porque en verdad mis palabras no son falsas. Uno que es perfecto en conocimiento está contigo. 
'''
"5" = '''
:sup:`5` “He aquí que Dios es poderoso y no desprecia a nadie. Es poderoso en la fuerza del entendimiento. 
'''
"6" = '''
:sup:`6` No preserva la vida de los malvados, sino que hace justicia a los afligidos. 
'''
"7" = '''
:sup:`7` No aparta sus ojos de los justos, pero con reyes en el trono, los pone para siempre, y son exaltados. 
'''
"8" = '''
:sup:`8` Si están atados con grilletes, y son tomados en las cuerdas de las aflicciones, 
'''
"9" = '''
:sup:`9` luego les muestra su trabajo, y sus transgresiones, que se han comportado con orgullo. 
'''
"10" = '''
:sup:`10` También les abre los oídos a la instrucción, y ordena que vuelvan de la iniquidad. 
'''
"11" = '''
:sup:`11` Si le escuchan y le sirven, pasarán sus días en la prosperidad, y sus años en los placeres. 
'''
"12" = '''
:sup:`12` Pero si no escuchan, perecerán a espada; morirán sin conocimiento. 
'''
"13" = '''
:sup:`13` “Pero los impíos de corazón acumulan ira. No gritan pidiendo ayuda cuando los ata. 
'''
"14" = '''
:sup:`14` Mueren en la juventud. Su vida perece entre los impuros. 
'''
"15" = '''
:sup:`15` Él libera a los afligidos por su aflicción, y abre su oído en la opresión. 
'''
"16" = '''
:sup:`16` Sí, él te habría seducido por la angustia, en un lugar amplio, donde no hay restricciones. Lo que se pone en su mesa estaría lleno de grasa. 
'''
"17" = '''
:sup:`17` “Pero tú estás lleno del juicio de los malvados. El juicio y la justicia se apoderan de ti. 
'''
"18" = '''
:sup:`18` No dejes que las riquezas te inciten a la ira, ni dejes que el gran tamaño de un soborno te desvíe. 
'''
"19" = '''
:sup:`19` Tu riqueza te sostendría en la angustia, o todo el poder de tu fuerza? 
'''
"20" = '''
:sup:`20` No desees la noche, cuando la gente es cortada en su lugar. 
'''
"21" = '''
:sup:`21` Tened cuidado, no miréis la iniquidad; porque has elegido esto antes que la aflicción. 
'''
"22" = '''
:sup:`22` He aquí que Dios es exaltado en su poder. ¿Quién es un profesor como él? 
'''
"23" = '''
:sup:`23` ¿Quién le ha prescrito su camino? ¿O quién puede decir: “Has cometido una injusticia”? 
'''
"24" = '''
:sup:`24` “Acuérdate de que engrandeces su obra, sobre la que los hombres han cantado. 
'''
"25" = '''
:sup:`25` Todos los hombres lo han mirado. El hombre lo ve de lejos. 
'''
"26" = '''
:sup:`26` He aquí que Dios es grande y no lo conocemos. El número de sus años es inabarcable. 
'''
"27" = '''
:sup:`27` Porque él extrae las gotas de agua, que destilan en lluvia de su vapor, 
'''
"28" = '''
:sup:`28` que los cielos derraman y que caen sobre el hombre en abundancia. 
'''
"29" = '''
:sup:`29` En efecto, ¿puede alguien entender la propagación de las nubes y los truenos de su pabellón? 
'''
"30" = '''
:sup:`30` He aquí que difunde su luz a su alrededor. Cubre el fondo del mar. 
'''
"31" = '''
:sup:`31` Porque por ellos juzga al pueblo. Da comida en abundancia. 
'''
"32" = '''
:sup:`32` Cubre sus manos con el rayo, y le ordena que golpee la marca. 
'''
"33" = '''
:sup:`33` Su ruido habla de él, y el ganado también, en lo que respecta a la tormenta que se avecina. 
'''
