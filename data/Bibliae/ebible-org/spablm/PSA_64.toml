[64]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Escucha mi voz, Dios, en mi queja. Preserva mi vida del miedo al enemigo. 
'''
"2" = '''
:sup:`2` Escóndeme de la conspiración de los malvados, de la ruidosa multitud de los que hacen el mal; 
'''
"3" = '''
:sup:`3` que afilan su lengua como una espada, y apuntan sus flechas, palabras mortales, 
'''
"4" = '''
:sup:`4` para disparar a hombres inocentes desde emboscadas. Le disparan de repente y sin miedo. 
'''
"5" = '''
:sup:`5` Se alientan a sí mismos en planes malvados. Hablan de poner trampas en secreto. Dicen: “¿Quién los verá?” 
'''
"6" = '''
:sup:`6` Conspiran la injusticia, diciendo: “¡Hemos hecho un plan perfecto!” Seguramente la mente y el corazón del hombre son astutos. 
'''
"7" = '''
:sup:`7` Pero Dios les disparará. Serán abatidos repentinamente con una flecha. 
'''
"8" = '''
:sup:`8` Sus propias lenguas los arruinarán. Todos los que los vean sacudirán la cabeza. 
'''
"9" = '''
:sup:`9` Toda la humanidad tendrá miedo. Declararán la obra de Dios, y reflexionará sabiamente sobre lo que ha hecho. 
'''
"10" = '''
:sup:`10` Los justos se alegrarán en Yahvé, y se refugiarán en él. Todos los rectos de corazón lo alabarán. 
'''
