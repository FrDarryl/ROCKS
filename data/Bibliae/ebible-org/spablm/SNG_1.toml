"1" = '''
:sup:`1` El Cantar de los Cantares, que es de Salomón. 
'''
"2" = '''
:sup:`2` Que me bese con los besos de su boca; porque tu amor es mejor que el vino. 
'''
"3" = '''
:sup:`3` Sus aceites tienen una fragancia agradable. Tu nombre es aceite derramado, por eso las vírgenes te aman. 
'''
"4" = '''
:sup:`4` Llévame contigo. Démonos prisa. El rey me ha llevado a sus habitaciones. Amigos Nos alegraremos y nos regocijaremos en ti. ¡Alabaremos tu amor más que el vino! Amado Hacen bien en quererte. 
'''
"5" = '''
:sup:`5` Soy oscura, pero encantadora, vosotras, hijas de Jerusalén, como las tiendas de Kedar, como las cortinas de Salomón. 
'''
"6" = '''
:sup:`6` No me mires fijamente porque soy oscuro, porque el sol me ha quemado. Los hijos de mi madre estaban enfadados conmigo. Me hicieron guardián de los viñedos. No he mantenido mi propio viñedo. 
'''
"7" = '''
:sup:`7` Dime, tú a quien ama mi alma, donde apacienta su rebaño, donde se descansa al mediodía; pues por qué he de ser como quien está velado junto a los rebaños de tus compañeros? 
'''
"8" = '''
:sup:`8` Si no lo sabes, la más bella entre las mujeres, seguir las huellas de las ovejas. Haz pastar a tus cabritos junto a las tiendas de los pastores. 
'''
"9" = '''
:sup:`9` Te he comparado, mi amor, a un corcel en los carros del Faraón. 
'''
"10" = '''
:sup:`10` Tus mejillas son hermosas con los pendientes, su cuello con cadenas de joyas. 
'''
"11" = '''
:sup:`11` Te haremos pendientes de oro, con tachuelas de plata. 
'''
"12" = '''
:sup:`12` Mientras el rey se sentaba a su mesa, mi perfume extendió su fragancia. 
'''
"13" = '''
:sup:`13` Mi amado es para mí un saquito de mirra, que se encuentra entre mis pechos. 
'''
"14" = '''
:sup:`14` Mi amado es para mí un racimo de flores de henna de los viñedos de En Gedi. 
'''
"15" = '''
:sup:`15` He aquí, que eres hermosa, mi amor. Contempla, eres hermosa. Tus ojos son como palomas. 
'''
"16" = '''
:sup:`16` He aquí que eres hermosa, amada mía, sí, agradable; y nuestro sofá es verde. 
'''
"17" = '''
:sup:`17` Las vigas de nuestra casa son cedros. Nuestras vigas son abetos. 
'''
