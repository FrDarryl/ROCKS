[26]
"1" = '''
:sup:`1` Por las divisiones de los porteros: de los corasitas, Meselemías hijo de Coré, de los hijos de Asaf. 
'''
"2" = '''
:sup:`2` Meshelemías tuvo hijos: Zacarías el primogénito, Jediael el segundo, Zebadías el tercero, Jatniel el cuarto, 
'''
"3" = '''
:sup:`3` Elam el quinto, Johanán el sexto y Eliehoenai el séptimo. 
'''
"4" = '''
:sup:`4` Obed-Edom tuvo hijos: Semaías el primogénito, Jozabad el segundo, Joah el tercero, Sacar el cuarto, Natanel el quinto, 
'''
"5" = '''
:sup:`5` Ammiel el sexto, Isacar el séptimo y Peullethai el octavo; porque Dios lo bendijo. 
'''
"6" = '''
:sup:`6` También le nacieron hijos a Semaías, su hijo, que gobernaban la casa de su padre; porque eran hombres valientes. 
'''
"7" = '''
:sup:`7` Los hijos de Semaías: Otni, Rafael, Obed y Elzabad, cuyos parientes eran hombres valientes, Eliú y Semachiah. 
'''
"8" = '''
:sup:`8` Todos estos fueron de los hijos de Obed-Edom con sus hijos y sus hermanos, hombres capaces en fuerza para el servicio: sesenta y dos de Obed-Edom. 
'''
"9" = '''
:sup:`9` Meselemías tenía hijos y hermanos, dieciocho hombres valientes. 
'''
"10" = '''
:sup:`10` También Hosa, de los hijos de Merari, tenía hijos: Simri, el principal (pues aunque no era el primogénito, su padre lo hizo jefe), 
'''
"11" = '''
:sup:`11` Hilcías, el segundo, Tebalías, el tercero, y Zacarías, el cuarto. Todos los hijos y hermanos de Hosah eran trece. 
'''
"12" = '''
:sup:`12` De éstos eran las divisiones de los porteros, de los principales, que tenían cargos como sus hermanos, para servir en la casa de Yahvé. 
'''
"13" = '''
:sup:`13` Echaron suertes, tanto los pequeños como los grandes, según las casas de sus padres, para cada puerta. 
'''
"14" = '''
:sup:`14` La suerte del este correspondió a Selemías. Luego echaron suertes para Zacarías, su hijo, sabio consejero, y su suerte salió hacia el norte. 
'''
"15" = '''
:sup:`15` A Obed-Edom al sur; y a sus hijos el almacén. 
'''
"16" = '''
:sup:`16` A Suppim y a Hosa hacia el oeste, junto a la puerta de Salecet, en la calzada que sube, vigilante frente a vigilante. 
'''
"17" = '''
:sup:`17` Al este, seis levitas, al norte cuatro por día, al sur cuatro por día, y para el depósito dos y dos. 
'''
"18" = '''
:sup:`18` Para Parbar al oeste, cuatro en la calzada y dos en Parbar. 
'''
"19" = '''
:sup:`19` Estas fueron las divisiones de los porteros: de los hijos de los corasitas y de los hijos de Merari. 
'''
"20" = '''
:sup:`20` De los levitas, Ahías estaba a cargo de los tesoros de la casa de Dios y de los tesoros de las cosas consagradas. 
'''
"21" = '''
:sup:`21` Los hijos de Ladán, los hijos de los gersonitas que pertenecían a Ladán, los jefes de familia que pertenecían a Ladán el gersonita: Jehieli. 
'''
"22" = '''
:sup:`22` Los hijos de Jehieli Zetam, y Joel su hermano, sobre los tesoros de la casa de Yahvé. 
'''
"23" = '''
:sup:`23` De los amramitas, de los izharitas, de los hebronitas y de los uzielitas: 
'''
"24" = '''
:sup:`24` Shebuel hijo de Gersón, hijo de Moisés, era el encargado de los tesoros. 
'''
"25" = '''
:sup:`25` Sus hermanos: de Eliezer, su hijo Rehabía, su hijo Jesaías, su hijo Joram, su hijo Zicri y su hijo Selomot. 
'''
"26" = '''
:sup:`26` Este Selomot y sus hermanos estaban a cargo de todos los tesoros de las cosas dedicadas, que el rey David y los jefes de las casas paternas, los capitanes de millares y de centenas, y los capitanes del ejército, habían dedicado. 
'''
"27" = '''
:sup:`27` Dedicaron parte del botín ganado en las batallas para reparar la casa de Yahvé. 
'''
"28" = '''
:sup:`28` Todo lo que habían dedicado el vidente Samuel, Saúl hijo de Cis, Abner hijo de Ner y Joab hijo de Sarvia, quienquiera que hubiera dedicado algo, estaba bajo la mano de Selomot y de sus hermanos. 
'''
"29" = '''
:sup:`29` De los izharitas, Quenanías y sus hijos fueron designados para los asuntos exteriores de Israel, como oficiales y jueces. 
'''
"30" = '''
:sup:`30` De los hebronitas, Hasabías y sus hermanos, mil setecientos hombres valientes, tenían la administración de Israel al otro lado del Jordán, hacia el oeste, para todos los asuntos de Yahvé y para el servicio del rey. 
'''
"31" = '''
:sup:`31` De los hebronitas, Jerías era el jefe de los hebronitas, según sus generaciones por casas paternas. Fueron buscados en el año cuarenta del reinado de David, y se encontraron entre ellos hombres valientes en Jazer de Galaad. 
'''
"32" = '''
:sup:`32` Sus parientes, hombres de valor, eran dos mil setecientos, jefes de familias paternas, a quienes el rey David nombró supervisores de los rubenitas, de los gaditas y de la media tribu de los manasitas, para todo asunto relacionado con Dios y con los asuntos del rey. 
'''
