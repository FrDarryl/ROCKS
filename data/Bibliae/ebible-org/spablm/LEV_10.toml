[10]
"1" = '''
:sup:`1` Nadab y Abiú, hijos de Aarón, tomaron cada uno su incensario, pusieron fuego en él y colocaron incienso, y ofrecieron delante de Yahvé un fuego extraño que él no les había mandado. 
'''
"2" = '''
:sup:`2` Salió fuego de delante de Yahvé y los devoró, y murieron delante de Yahvé. 
'''
"3" = '''
:sup:`3` Entonces Moisés le dijo a Aarón: “Esto es lo que habló Yahvé, diciendo, Me mostraré santo a los que se acerquen a mí, y ante todo el pueblo seré glorificado”. Aarón calló. 
'''
"4" = '''
:sup:`4` Moisés llamó a Misael y a Elzafán, hijos de Uziel, tío de Aarón, y les dijo: “Acérquense y saquen a sus hermanos de delante del santuario fuera del campamento.” 
'''
"5" = '''
:sup:`5` Se acercaron, pues, y los llevaron en sus túnicas fuera del campamento, como Moisés había dicho. 
'''
"6" = '''
:sup:`6` Moisés dijo a Aarón, a Eleazar y a Itamar, sus hijos: “No os soltéis el pelo de la cabeza, ni os rasguéis las vestiduras, para que no muráis, y para que no se enoje con toda la congregación; pero que vuestros hermanos, toda la casa de Israel, se lamenten por el fuego que Yahvé ha encendido. 
'''
"7" = '''
:sup:`7` No saldrás de la puerta de la Tienda del Encuentro, para que no mueras, porque el aceite de la unción de Yahvé está sobre ti.” Ellos hicieron lo que dijo Moisés. 
'''
"8" = '''
:sup:`8` Entonces Yahvé le dijo a Aarón: 
'''
"9" = '''
:sup:`9` “Tú y tus hijos no deben beber vino ni bebida fuerte cada vez que entren en la Tienda del Encuentro, o morirán. Esto será un estatuto para siempre a lo largo de vuestras generaciones. 
'''
"10" = '''
:sup:`10` Debes distinguir entre lo santo y lo común, y entre lo inmundo y lo limpio. 
'''
"11" = '''
:sup:`11` Enseñarás a los hijos de Israel todos los estatutos que Yahvé les ha dicho por medio de Moisés.” 
'''
"12" = '''
:sup:`12` Moisés dijo a Aarón, a Eleazar y a Itamar, sus hijos que habían quedado: “Tomad la ofrenda que queda de las ofrendas encendidas a Yahvé, y comedla sin levadura junto al altar, porque es santísima; 
'''
"13" = '''
:sup:`13` y la comeréis en lugar santo, porque es vuestra porción y la de vuestros hijos, de las ofrendas encendidas a Yahvé; porque así me ha sido ordenado. 
'''
"14" = '''
:sup:`14` El pecho de la ofrenda mecida y el muslo elevado los comeréis en un lugar limpio, tú, tus hijos y tus hijas contigo, porque son dados como tu porción y la de tus hijos, de los sacrificios de las ofrendas de paz de los hijos de Israel. 
'''
"15" = '''
:sup:`15` Traerán el muslo elevado y el pecho mecido con las ofrendas encendidas de la grasa, para mecerlo como ofrenda mecida ante Yahvé. Será de ustedes, y de sus hijos con ustedes, como porción para siempre, como lo ha ordenado Yahvé”. 
'''
"16" = '''
:sup:`16` Moisés indagó diligentemente sobre el macho cabrío de la ofrenda por el pecado, y, he aquí, fue quemado. Se enojó con Eleazar y con Itamar, los hijos de Aarón que habían quedado, diciendo: 
'''
"17" = '''
:sup:`17` “¿Por qué no habéis comido la ofrenda por el pecado en el lugar del santuario, ya que es santísima, y él os la ha dado para que carguéis con la iniquidad de la congregación, para hacer expiación por ellos ante Yahvé? 
'''
"18" = '''
:sup:`18` He aquí que su sangre no fue llevada al interior del santuario. Ciertamente debisteis comerlo en el santuario, como yo lo ordené”. 
'''
"19" = '''
:sup:`19` Aarón habló a Moisés: “He aquí que hoy han ofrecido su ofrenda por el pecado y su holocausto ante Yahvé, y me han sucedido cosas como éstas. Si yo hubiera comido hoy la ofrenda por el pecado, ¿habría sido agradable a los ojos de Yahvé?” 
'''
"20" = '''
:sup:`20` Cuando Moisés lo oyó, le pareció bien. 
'''
