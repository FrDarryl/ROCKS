"1" = '''
:sup:`1` El primer libro que escribí, Teófilo, trataba de todo lo que Jesús empezó a hacer y a enseñar, 
'''
"2" = '''
:sup:`2` hasta el día en que fue recibido arriba, después de haber dado el mandato por medio del Espíritu Santo a los apóstoles que había elegido. 
'''
"3" = '''
:sup:`3` A éstos también se mostró vivo después de haber padecido, con muchas pruebas, apareciéndose a ellos durante cuarenta días y hablando del Reino de Dios. 
'''
"4" = '''
:sup:`4` Estando reunido con ellos, les ordenó: “No os vayáis de Jerusalén, sino esperad la promesa del Padre, que habéis oído de mí. 
'''
"5" = '''
:sup:`5` Porque Juan ciertamente bautizó en agua, pero vosotros seréis bautizados en el Espíritu Santo dentro de no muchos días.” 
'''
"6" = '''
:sup:`6` Por eso, cuando se reunieron, le preguntaron: “Señor, ¿restauras ahora el reino a Israel?”. 
'''
"7" = '''
:sup:`7` Les dijo: “No os corresponde a vosotros conocer los tiempos o las épocas que el Padre ha fijado con su propia autoridad. 
'''
"8" = '''
:sup:`8` Pero recibiréis poder cuando el Espíritu Santo haya venido sobre vosotros. Seréis testigos de mí en Jerusalén, en toda Judea y Samaria, y hasta los confines de la tierra.” 
'''
"9" = '''
:sup:`9` Cuando dijo estas cosas, mientras ellos miraban, fue alzado, y una nube lo recibió fuera de su vista. 
'''
"10" = '''
:sup:`10` Mientras ellos miraban fijamente al cielo mientras él se iba, he aquí que se pusieron junto a ellos dos hombres vestidos de blanco, 
'''
"11" = '''
:sup:`11` que también dijeron: “Hombres de Galilea, ¿por qué estáis mirando al cielo? Este Jesús, que ha sido recibido por vosotros en el cielo, volverá de la misma manera que le habéis visto subir al cielo.” 
'''
"12" = '''
:sup:`12` Luego volvieron a Jerusalén desde el monte llamado del Olivar, que está cerca de Jerusalén, a un día de camino. 
'''
"13" = '''
:sup:`13` Cuando llegaron, subieron al aposento alto donde se alojaban, es decir, Pedro, Juan, Santiago, Andrés, Felipe, Tomás, Bartolomé, Mateo, Santiago hijo de Alfeo, Simón el Zelote y Judas hijo de Santiago. 
'''
"14" = '''
:sup:`14` Todos ellos perseveraban unánimemente en la oración y la súplica, junto con las mujeres y María, la madre de Jesús, y con sus hermanos. 
'''
"15" = '''
:sup:`15` En estos días, Pedro se levantó en medio de los discípulos (y el número de nombres era como de ciento veinte), y dijo: 
'''
"16" = '''
:sup:`16` “Hermanos, era necesario que se cumpliera esta Escritura que el Espíritu Santo habló antes por boca de David acerca de Judas, que era guía de los que prendieron a Jesús. 
'''
"17" = '''
:sup:`17` Porque fue contado con nosotros, y recibió su parte en este ministerio. 
'''
"18" = '''
:sup:`18` Este hombre obtuvo un campo con la recompensa de su maldad; y cayendo de cabeza, su cuerpo se reventó y todos sus intestinos brotaron. 
'''
"19" = '''
:sup:`19` Todos los que vivían en Jerusalén supieron que aquel campo se llamaba en su lengua “Akeldama”, es decir, “El campo de la sangre”. 
'''
"20" = '''
:sup:`20` Porque está escrito en el libro de los Salmos ‘Que su morada sea desolada’. Que nadie habite en ella”. y, ‘Que otro tome su cargo’. 
'''
"21" = '''
:sup:`21` “De los hombres, pues, que nos han acompañado todo el tiempo que el Señor Jesús entró y salió de entre nosotros, 
'''
"22" = '''
:sup:`22` comenzando por el bautismo de Juan hasta el día en que fue recibido de entre nosotros, de éstos uno debe ser testigo con nosotros de su resurrección.” 
'''
"23" = '''
:sup:`23` Ellos propusieron a dos: José, llamado Barsabas, que también se llamaba Justo, y Matías. 
'''
"24" = '''
:sup:`24` Ellos oraron y dijeron: “Tú, Señor, que conoces el corazón de todos los hombres, muestra a cuál de estos dos has elegido 
'''
"25" = '''
:sup:`25` para que tome parte en este ministerio y apostolado del que Judas se apartó, para que vaya a su propio lugar.” 
'''
"26" = '''
:sup:`26` Lo echaron a suertes, y la suerte recayó en Matías; y fue contado con los once apóstoles. 
'''
