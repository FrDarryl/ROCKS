[26]
"1" = '''
:sup:`1` Al comienzo del reinado de Joacim, hijo de Josías, rey de Judá, vino esta palabra de Yahvé 
'''
"2" = '''
:sup:`2` “Dice Yahvé: ‘Ponte en el atrio de la casa de Yahvé y habla a todas las ciudades de Judá que vienen a adorar a la casa de Yahvé, todas las palabras que yo te mando que les digas. No omitas ni una palabra. 
'''
"3" = '''
:sup:`3` Puede ser que escuchen y que cada uno se convierta de su mal camino, para que yo me retraiga del mal que pienso hacerles a causa de la maldad de sus acciones.” 
'''
"4" = '''
:sup:`4` Les dirás: “Yahvé dice: ‘Si no me escuchan, para andar en mi ley que he puesto delante de ustedes, 
'''
"5" = '''
:sup:`5` para escuchar las palabras de mis siervos los profetas que les envío, incluso levantándose temprano y enviándolos — pero ustedes no han escuchado — 
'''
"6" = '''
:sup:`6` entonces haré que esta casa sea como Silo, y haré que esta ciudad sea una maldición para todas las naciones de la tierra.’” 
'''
"7" = '''
:sup:`7` Los sacerdotes, los profetas y todo el pueblo oyeron a Jeremías decir estas palabras en la casa de Yahvé. 
'''
"8" = '''
:sup:`8` Cuando Jeremías terminó de decir todo lo que Yahvé le había ordenado a todo el pueblo, los sacerdotes y los profetas y todo el pueblo lo agarraron, diciendo: “¡Seguro que morirás! 
'''
"9" = '''
:sup:`9` ¿Por qué has profetizado en nombre de Yahvé, diciendo: ‘Esta casa será como Silo, y esta ciudad quedará desolada, sin habitantes’?” Todo el pueblo se agolpó alrededor de Jeremías en la casa de Yahvé. 
'''
"10" = '''
:sup:`10` Cuando los príncipes de Judá oyeron estas cosas, subieron de la casa del rey a la casa de Yahvé, y se sentaron a la entrada de la puerta nueva de la casa de Yahvé. 
'''
"11" = '''
:sup:`11` Entonces los sacerdotes y los profetas hablaron a los príncipes y a todo el pueblo, diciendo: “Este hombre es digno de muerte, pues ha profetizado contra esta ciudad, como ustedes han oído con sus oídos.” 
'''
"12" = '''
:sup:`12` Entonces Jeremías habló a todos los príncipes y a todo el pueblo, diciendo: “El Señor me ha enviado a profetizar contra esta casa y contra esta ciudad todas las palabras que habéis oído. 
'''
"13" = '''
:sup:`13` Ahora, pues, enmendad vuestros caminos y vuestras acciones, y obedeced la voz de Yahvé, vuestro Dios; entonces Yahvé se retractará del mal que ha pronunciado contra vosotros. 
'''
"14" = '''
:sup:`14` Pero en cuanto a mí, he aquí que estoy en tus manos. Haz conmigo lo que sea bueno y justo a tus ojos. 
'''
"15" = '''
:sup:`15` Sólo sepan con certeza que si me matan, traerán sangre inocente sobre ustedes, sobre esta ciudad y sobre sus habitantes; porque en verdad Yahvé me ha enviado a ustedes para decir todas estas palabras en sus oídos.” 
'''
"16" = '''
:sup:`16` Entonces los príncipes y todo el pueblo dijeron a los sacerdotes y a los profetas “Este hombre no es digno de morir, pues nos ha hablado en nombre de Yahvé, nuestro Dios”. 
'''
"17" = '''
:sup:`17` Entonces algunos de los ancianos del país se levantaron y hablaron a toda la asamblea del pueblo, diciendo: 
'''
"18" = '''
:sup:`18` “Miqueas el morashtita profetizó en los días de Ezequías, rey de Judá, y habló a todo el pueblo de Judá, diciendo: “Dice el Señor de los Ejércitos: “‘Sión será arada como un campo, y Jerusalén se convertirá en un montón, y el monte de la casa como las alturas de un bosque’. 
'''
"19" = '''
:sup:`19` ¿Acaso Ezequías, rey de Judá, y todo Judá le dieron muerte? ¿No temió él a Yahvé, y suplicó el favor de Yahvé, y Yahvé se desdijo del desastre que había pronunciado contra ellos? Así cometeríamos un gran mal contra nuestras propias almas”. 
'''
"20" = '''
:sup:`20` Había también un hombre que profetizaba en nombre de Yahvé, Urías hijo de Semaías, de Quiriat Jearim; y profetizó contra esta ciudad y contra esta tierra según todas las palabras de Jeremías. 
'''
"21" = '''
:sup:`21` Cuando el rey Joacim, con todos sus valientes y todos los príncipes, oyó sus palabras, el rey trató de matarlo; pero cuando Urías lo oyó, tuvo miedo, huyó y se fue a Egipto. 
'''
"22" = '''
:sup:`22` Entonces el rey Joacim envió a Egipto a Elnatán, hijo de Acbor, y a algunos hombres con él. 
'''
"23" = '''
:sup:`23` Ellos sacaron a Urías de Egipto y lo llevaron ante el rey Joacim, quien lo mató a espada y arrojó su cadáver a las tumbas del pueblo. 
'''
"24" = '''
:sup:`24` Pero la mano de Ajicam, hijo de Safán, estaba con Jeremías, para que no lo entregaran en manos del pueblo para matarlo. 
'''
