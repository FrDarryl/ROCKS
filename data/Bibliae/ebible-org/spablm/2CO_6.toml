[6]
"1" = '''
:sup:`1` Trabajando juntos, os rogamos también que no recibáis la gracia de Dios en vano. 
'''
"2" = '''
:sup:`2` Porque él dice, “En un momento aceptable te escuché. En un día de salvación te ayudé”. He aquí, ahora es el tiempo aceptable. He aquí, ahora es el día de la salvación. 
'''
"3" = '''
:sup:`3` No damos ocasión de tropiezo en nada, para que no se reproche nuestro servicio, 
'''
"4" = '''
:sup:`4` sino que en todo nos encomendamos como siervos de Dios en gran resistencia, en aflicciones, en dificultades, en angustias, 
'''
"5" = '''
:sup:`5` en golpes, en cárceles, en disturbios, en trabajos, en vigilias, en ayunos, 
'''
"6" = '''
:sup:`6` en pureza, en conocimiento, en perseverancia, en bondad, en el Espíritu Santo, en amor sincero, 
'''
"7" = '''
:sup:`7` en la palabra de verdad, en el poder de Dios, con la armadura de la justicia a la derecha y a la izquierda, 
'''
"8" = '''
:sup:`8` en la gloria y en la deshonra, en la mala y en la buena fama, en el engaño y en la verdad, 
'''
"9" = '''
:sup:`9` en el desconocimiento y en la fama, en la muerte y en la vida, en el castigo y en la muerte, 
'''
"10" = '''
:sup:`10` en la tristeza y en la alegría, en la pobreza y en la riqueza, en la carencia y en la posesión de todas las cosas. 
'''
"11" = '''
:sup:`11` Nuestra boca se ha abierta para vosotros, Corintios. Nuestro corazón se ensancha. 
'''
"12" = '''
:sup:`12` Ustedes no están restringidos por nosotros, sino que están restringidos por sus propios afectos. 
'''
"13" = '''
:sup:`13` Ahora, a cambio — hablo como a mis hijos —, abrid también vosotros vuestros corazones. 
'''
"14" = '''
:sup:`14` No os unáis en yugo desigual con los incrédulos, porque, ¿qué comunión tienen la justicia y la iniquidad? ¿O qué comunión tiene la luz con las tinieblas? 
'''
"15" = '''
:sup:`15` ¿Qué acuerdo tiene Cristo con Belial? ¿O qué parte tiene un creyente con un incrédulo? 
'''
"16" = '''
:sup:`16` ¿Qué acuerdo tiene el templo de Dios con los ídolos? Porque tú eres un templo del Dios vivo. Así como Dios dijo: “Habitaré en ellos y caminaré en ellos. Yo seré su Dios y ellos serán mi pueblo”. 
'''
"17" = '''
:sup:`17` Por eso “‘Sal de entre ellos’, y sepárense”, dice el Señor. ‘No toques ninguna cosa impura’. Te recibiré. 
'''
"18" = '''
:sup:`18` Yo seré para vosotros un Padre. Seréis para mí hijos e hijas’. dice el Señor Todopoderoso”. 
'''
