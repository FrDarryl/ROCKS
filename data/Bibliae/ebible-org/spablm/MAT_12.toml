[12]
"1" = '''
:sup:`1` En aquel tiempo, Jesús pasó el día de reposo por los campos de cereales. Sus discípulos tenían hambre y se pusieron a arrancar espigas y a comer. 
'''
"2" = '''
:sup:`2` Pero los fariseos, al verlo, le dijeron: “He aquí que tus discípulos hacen lo que no es lícito hacer en sábado.” 
'''
"3" = '''
:sup:`3` Pero él les dijo: “¿No habéis leído lo que hizo David cuando tuvo hambre, y los que estaban con él 
'''
"4" = '''
:sup:`4` cómo entró en la casa de Dios y comió el pan consagrado, que no le era lícito comer a él ni a los que estaban con él, sino sólo a los sacerdotes? 
'''
"5" = '''
:sup:`5` ¿Acaso no habéis leído en la ley que en el día de reposo los sacerdotes en el templo profanan el sábado y son inocentes? 
'''
"6" = '''
:sup:`6` Pero yo os digo que aquí hay uno más grande que el templo. 
'''
"7" = '''
:sup:`7` Pero si hubierais sabido lo que significa esto: “Quiero misericordia y no sacrificios,” no habríais condenado a los inocentes. 
'''
"8" = '''
:sup:`8` Porque el Hijo del Hombre es el Señor del sábado”. 
'''
"9" = '''
:sup:`9` Salió de allí y entró en la sinagoga de ellos. 
'''
"10" = '''
:sup:`10` Y he aquí que había un hombre con una mano seca. Le preguntaron: “¿Es lícito curar en día de reposo?”, para acusarle. 
'''
"11" = '''
:sup:`11` Les dijo: “¿Qué hombre hay entre vosotros que tenga una sola oveja, y si ésta cae en un pozo en día de sábado, no se agarra a ella y la saca? 
'''
"12" = '''
:sup:`12` ¡Cuánto más vale un hombre que una oveja! Por eso es lícito hacer el bien en el día de reposo”. 
'''
"13" = '''
:sup:`13` Entonces le dijo al hombre: “Extiende tu mano”. Él la extendió; y se la devolvió restaurada, igual que la otra. 
'''
"14" = '''
:sup:`14` Pero los fariseos salieron y conspiraron contra él para destruirlo. 
'''
"15" = '''
:sup:`15` Jesús, al darse cuenta, se retiró de allí. Le siguieron grandes multitudes; y los curó a todos, 
'''
"16" = '''
:sup:`16` y les ordenó que no le dieran a conocer, 
'''
"17" = '''
:sup:`17` para que se cumpliera lo que se había dicho por medio del profeta Isaías, que decía 
'''
"18" = '''
:sup:`18` “He aquí a mi siervo que he elegido, mi amado en quien mi alma se complace. Pondré mi Espíritu sobre él. Anunciará la justicia a las naciones. 
'''
"19" = '''
:sup:`19` No se esforzará, ni gritará, ni nadie escuchará su voz en las calles. 
'''
"20" = '''
:sup:`20` No romperá una caña magullada. No apagará un lino humeante, hasta que lleve la justicia a la victoria. 
'''
"21" = '''
:sup:`21` En su nombre esperarán las naciones”. 
'''
"22" = '''
:sup:`22` Entonces le trajeron a uno poseído por un demonio, ciego y mudo, y lo curó, de modo que el ciego y el mudo hablaba y veía. 
'''
"23" = '''
:sup:`23` Todas las multitudes estaban asombradas y decían: “¿Puede ser éste el hijo de David?” 
'''
"24" = '''
:sup:`24` Pero cuando los fariseos lo oyeron, dijeron: “Este hombre no expulsa los demonios sino por Beelzebul, el príncipe de los demonios.” 
'''
"25" = '''
:sup:`25` Conociendo sus pensamientos, Jesús les dijo: “Todo reino dividido contra sí mismo es desolado, y toda ciudad o casa dividida contra sí misma no permanecerá. 
'''
"26" = '''
:sup:`26` Si Satanás expulsa a Satanás, está dividido contra sí mismo. ¿Cómo, pues, se mantendrá su reino? 
'''
"27" = '''
:sup:`27` Si yo, por medio de Beelzebul, expulso los demonios, ¿por quién los expulsan vuestros hijos? Por tanto, ellos serán vuestros jueces. 
'''
"28" = '''
:sup:`28` Pero si yo por el Espíritu de Dios expulso los demonios, entonces el Reino de Dios ha llegado a vosotros. 
'''
"29" = '''
:sup:`29` ¿Cómo puede uno entrar en la casa del hombre fuerte y saquear sus bienes, si antes no ata al hombre fuerte? Entonces saqueará su casa. 
'''
"30" = '''
:sup:`30` “El que no está conmigo está contra mí, y el que no reúne conmigo, dispersa. 
'''
"31" = '''
:sup:`31` Por eso os digo que todo pecado y toda blasfemia serán perdonados a los hombres, pero la blasfemia contra el Espíritu no será perdonada a los hombres. 
'''
"32" = '''
:sup:`32` Al que hable una palabra contra el Hijo del Hombre, se le perdonará; pero al que hable contra el Espíritu Santo, no se le perdonará, ni en este tiempo ni en el venidero. 
'''
"33" = '''
:sup:`33` “O haced el árbol bueno y su fruto bueno, o haced el árbol corrompido y su fruto corrompido; porque por su fruto se conoce el árbol. 
'''
"34" = '''
:sup:`34` Vástagos de víboras, ¿cómo podéis, siendo malos, hablar cosas buenas? Porque de la abundancia del corazón habla la boca. 
'''
"35" = '''
:sup:`35` El hombre bueno de su buen tesoro saca cosas buenas, y el hombre malo de su mal tesoro saca cosas malas. 
'''
"36" = '''
:sup:`36` Os digo que de toda palabra ociosa que los hombres hablen, darán cuenta en el día del juicio. 
'''
"37" = '''
:sup:`37` Porque por sus palabras serán justificados, y por sus palabras serán condenados.” 
'''
"38" = '''
:sup:`38` Entonces algunos de los escribas y fariseos respondieron: “Maestro, queremos ver una señal tuya”. 
'''
"39" = '''
:sup:`39` Pero él les respondió: “Una generación mala y adúltera busca una señal, pero no se le dará otra señal que la del profeta Jonás. 
'''
"40" = '''
:sup:`40` Porque como Jonás estuvo tres días y tres noches en el vientre del gran pez, así el Hijo del Hombre estará tres días y tres noches en el corazón de la tierra. 
'''
"41" = '''
:sup:`41` Los hombres de Nínive se levantarán en el juicio con esta generación y la condenarán, porque se arrepintieron ante la predicación de Jonás; y he aquí que hay alguien más grande que Jonás. 
'''
"42" = '''
:sup:`42` La Reina del Sur se levantará en el juicio con esta generación y la condenará, porque vino desde los confines de la tierra para escuchar la sabiduría de Salomón; y he aquí que hay alguien más grande que Salomón. 
'''
"43" = '''
:sup:`43` “Cuando un espíritu inmundo ha salido del hombre, pasa por lugares sin agua buscando descanso, y no lo encuentra. 
'''
"44" = '''
:sup:`44` Entonces dice: ‘Volveré a mi casa de donde salí’; y cuando ha vuelto, la encuentra vacía, barrida y ordenada. 
'''
"45" = '''
:sup:`45` Entonces va y toma consigo otros siete espíritus más malos que él, y entran y habitan allí. El último estado de ese hombre llega a ser peor que el primero. Así será también para esta generación malvada”. 
'''
"46" = '''
:sup:`46` Mientras aún hablaba a las multitudes, he aquí que su madre y sus hermanos estaban afuera, buscando hablar con él. 
'''
"47" = '''
:sup:`47` Uno le dijo: “He aquí, tu madre y tus hermanos están afuera, buscando hablar contigo”. 
'''
"48" = '''
:sup:`48` Pero él respondió al que le hablaba: “¿Quién es mi madre? ¿Quiénes son mis hermanos?” 
'''
"49" = '''
:sup:`49` Extendió la mano hacia sus discípulos y dijo: “¡Mira, mi madre y mis hermanos! 
'''
"50" = '''
:sup:`50` Porque todo aquel que hace la voluntad de mi Padre que está en los cielos, ése es mi hermano, mi hermana y mi madre”. 
'''
