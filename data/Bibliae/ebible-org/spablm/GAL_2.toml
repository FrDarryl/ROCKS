[2]
"1" = '''
:sup:`1` Después de un período de catorce años, subí de nuevo a Jerusalén con Bernabé, llevando también a Tito conmigo. 
'''
"2" = '''
:sup:`2` Subí por revelación y les expuse la Buena Nueva que predico entre los gentiles, pero en privado ante los que se respetaban, por temor a que corriera, o hubiera corrido, en vano. 
'''
"3" = '''
:sup:`3` Pero ni siquiera Tito, que estaba conmigo, siendo griego, se vio obligado a circuncidarse. 
'''
"4" = '''
:sup:`4` Esto fue a causa de los falsos hermanos traídos en secreto, que se introdujeron para espiar nuestra libertad que tenemos en Cristo Jesús, a fin de llevarnos a la esclavitud, 
'''
"5" = '''
:sup:`5` a los cuales no dimos lugar en el camino de la sujeción, ni por una hora, para que la verdad de la Buena Nueva continuara con vosotros. 
'''
"6" = '''
:sup:`6` Pero de los que tenían fama de ser importantes, sean los que sean, me da igual; Dios no muestra parcialidad con el hombre-ellos, digo, que eran respetados no me impartieron nada, 
'''
"7" = '''
:sup:`7` sino al contrario, cuando vieron que se me había confiado la Buena Nueva para los incircuncisos, como a Pedro la Buena Nueva para los circuncisos — 
'''
"8" = '''
:sup:`8` pues el que obró por medio de Pedro en el apostolado con los circuncisos, obró también por medio de mí con los gentiles — 
'''
"9" = '''
:sup:`9` y cuando vieron la gracia que se me había concedido, Santiago, Cefas y Juan, los que tenían fama de ser columnas, nos dieron a Bernabé y a mí la diestra de la comunión, para que nosotros fuésemos a los gentiles, y ellos a la circuncisión. 
'''
"10" = '''
:sup:`10` Sólo nos pidieron que nos acordáramos de los pobres, cosa que yo también tenía mucho celo en hacer. 
'''
"11" = '''
:sup:`11` Pero cuando Pedro llegó a Antioquía, le resistí en la cara, porque estaba condenado. 
'''
"12" = '''
:sup:`12` Porque antes de que vinieran algunos de Santiago, comía con los gentiles. Pero cuando vinieron, se retiró y se separó, temiendo a los que eran de la circuncisión. 
'''
"13" = '''
:sup:`13` Y los demás judíos se unieron a él en su hipocresía, de modo que hasta Bernabé se dejó llevar por su hipocresía. 
'''
"14" = '''
:sup:`14` Pero al ver que no andaban rectamente según la verdad de la Buena Nueva, dije a Pedro delante de todos: “Si tú, siendo judío, vives como los gentiles y no como los judíos, ¿por qué obligas a los gentiles a vivir como los judíos? 
'''
"15" = '''
:sup:`15` “Nosotros, siendo judíos por naturaleza y no gentiles pecadores, 
'''
"16" = '''
:sup:`16` sabiendo, sin embargo, que el hombre no se justifica por las obras de la ley, sino por la fe en Jesucristo, también nosotros creímos en Cristo Jesús, para ser justificados por la fe en Cristo y no por las obras de la ley, porque ninguna carne será justificada por las obras de la ley. 
'''
"17" = '''
:sup:`17` Pero si mientras buscábamos ser justificados en Cristo, también nosotros fuimos hallados pecadores, ¿es Cristo un siervo del pecado? Ciertamente no. 
'''
"18" = '''
:sup:`18` Porque si vuelvo a edificar lo que destruí, me pruebo a mí mismo como transgresor de la ley. 
'''
"19" = '''
:sup:`19` Porque yo, por medio de la ley, he muerto para la ley, a fin de vivir para Dios. 
'''
"20" = '''
:sup:`20` Con Cristo he sido crucificado, y ya no vivo yo, sino que Cristo vive en mí. La vida que ahora vivo en la carne, la vivo por la fe en el Hijo de Dios, que me amó y se entregó por mí. 
'''
"21" = '''
:sup:`21` No rechazo la gracia de Dios. Porque si la justicia es por la ley, entonces Cristo murió por nada”. 
'''
