[3]
"1" = '''
:sup:`1` Había un hombre de los fariseos que se llamaba Nicodemo, jefe de los judíos. 
'''
"2" = '''
:sup:`2` Se acercó a Jesús de noche y le dijo: “Rabí, sabemos que eres un maestro venido de Dios, porque nadie puede hacer estas señales que tú haces, si no está Dios con él.” 
'''
"3" = '''
:sup:`3` Jesús le contestó: “Te aseguro que si uno no nace de nuevo, no puede ver el Reino de Dios”. 
'''
"4" = '''
:sup:`4` Nicodemo le dijo: “¿Cómo puede un hombre nacer siendo viejo? ¿Puede entrar por segunda vez en el vientre de su madre y nacer?” 
'''
"5" = '''
:sup:`5` Jesús respondió: “En verdad te digo que el que no nazca del agua y del Espíritu, no puede entrar en el Reino de Dios. 
'''
"6" = '''
:sup:`6` Lo que nace de la carne es carne. Lo que nace del Espíritu es espíritu. 
'''
"7" = '''
:sup:`7` No te extrañes de que te haya dicho: “Tenéis que nacer de nuevo”. 
'''
"8" = '''
:sup:`8` El viento sopla donde quiere, y vosotros oyes su sonido, pero no sabes de dónde viene ni a dónde va. Así es todo el que nace del Espíritu”. 
'''
"9" = '''
:sup:`9` Nicodemo le respondió: “¿Cómo puede ser esto?” 
'''
"10" = '''
:sup:`10` Jesús le respondió: “¿Eres tú el maestro de Israel y no entiendes estas cosas? 
'''
"11" = '''
:sup:`11` De cierto te digo que hablamos lo que sabemos y damos testimonio de lo que hemos visto, y no recibís nuestro testimonio. 
'''
"12" = '''
:sup:`12` Si os he dicho cosas terrenales y no creéis, ¿cómo creeréis si os digo cosas celestiales? 
'''
"13" = '''
:sup:`13` Nadie ha subido al cielo sino el que descendió del cielo, el Hijo del Hombre, que está en el cielo. 
'''
"14" = '''
:sup:`14` Como Moisés levantó la serpiente en el desierto, así debe ser levantado el Hijo del Hombre, 
'''
"15" = '''
:sup:`15` para que todo el que crea en él no perezca, sino que tenga vida eterna. 
'''
"16" = '''
:sup:`16` Porque tanto amó Dios al mundo, que dio a su Hijo unigénito, para que todo el que crea en él no perezca, sino que tenga vida eterna. 
'''
"17" = '''
:sup:`17` Porque Dios no envió a su Hijo al mundo para juzgar al mundo, sino para que el mundo se salve por él. 
'''
"18" = '''
:sup:`18` El que cree en él no es juzgado. El que no cree ya ha sido juzgado, porque no ha creído en el nombre del Hijo único de Dios. 
'''
"19" = '''
:sup:`19` Esta es la sentencia: la luz vino al mundo, y los hombres amaron más las tinieblas que la luz, porque sus obras eran malas. 
'''
"20" = '''
:sup:`20` Porque todo el que hace el mal odia la luz y no viene a la luz, para que sus obras no sean expuestas. 
'''
"21" = '''
:sup:`21` Pero el que hace la verdad viene a la luz, para que se revelen sus obras, que han sido hechas en Dios.” 
'''
"22" = '''
:sup:`22` Después de estas cosas, Jesús vino con sus discípulos a la tierra de Judea. Se quedó allí con ellos y bautizaba. 
'''
"23" = '''
:sup:`23` También Juan bautizaba en Enón, cerca de Salim, porque allí había mucha agua. Venían y se bautizaban; 
'''
"24" = '''
:sup:`24` porque Juan no había sido aún encarcelado. 
'''
"25" = '''
:sup:`25` Entonces surgió una disputa por parte de los discípulos de Juan con algunos judíos sobre la purificación. 
'''
"26" = '''
:sup:`26` Se acercaron a Juan y le dijeron: “Rabí, el que estaba contigo al otro lado del Jordán, del que has dado testimonio, he aquí que bautiza, y todo el mundo acude a él.” 
'''
"27" = '''
:sup:`27` Juan respondió: “El hombre no puede recibir nada si no le ha sido dado del cielo. 
'''
"28" = '''
:sup:`28` Vosotros mismos dais testimonio de que yo he dicho: “Yo no soy el Cristo”, sino: “He sido enviado antes que él”. 
'''
"29" = '''
:sup:`29` El que tiene la novia es el novio; pero el amigo del novio, que está de pie y lo escucha, se alegra mucho por la voz del novio. Por eso mi alegría es plena. 
'''
"30" = '''
:sup:`30` Él debe aumentar, pero yo debo disminuir. 
'''
"31" = '''
:sup:`31` “El que viene de arriba está por encima de todo. El que es de la tierra pertenece a la tierra y habla de la tierra. El que viene del cielo está por encima de todo. 
'''
"32" = '''
:sup:`32` Lo que ha visto y oído, de eso da testimonio; y nadie recibe su testimonio. 
'''
"33" = '''
:sup:`33` El que ha recibido su testimonio ha puesto su sello en esto: que Dios es verdadero. 
'''
"34" = '''
:sup:`34` Porque el que Dios ha enviado habla las palabras de Dios; pues Dios da el Espíritu sin medida. 
'''
"35" = '''
:sup:`35` El Padre ama al Hijo y ha entregado todas las cosas en su mano. 
'''
"36" = '''
:sup:`36` El que cree en el Hijo tiene vida eterna, pero el que desobedece al Hijo no verá la vida, sino que la ira de Dios permanece sobre él.” 
'''
