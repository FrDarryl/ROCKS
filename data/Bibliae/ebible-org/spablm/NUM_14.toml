[14]
"1" = '''
:sup:`1` Toda la congregación alzó la voz y gritó, y el pueblo lloró aquella noche. 
'''
"2" = '''
:sup:`2` Todos los hijos de Israel murmuraron contra Moisés y contra Aarón. Toda la congregación les dijo: “¡Ojalá hubiéramos muerto en la tierra de Egipto, o hubiéramos muerto en este desierto! 
'''
"3" = '''
:sup:`3` ¿Por qué nos trae el Señor a esta tierra para que caigamos a espada? ¡Nuestras esposas y nuestros pequeños serán capturados o asesinados! ¿No sería mejor que volviéramos a Egipto?” 
'''
"4" = '''
:sup:`4` Se dijeron unos a otros: “Elijamos un líder y volvamos a Egipto”. 
'''
"5" = '''
:sup:`5` Entonces Moisés y Aarón se postraron ante toda la asamblea de la congregación de los hijos de Israel. 
'''
"6" = '''
:sup:`6` Josué, hijo de Nun, y Caleb, hijo de Jefone, que eran de los que espiaban la tierra, se rasgaron las vestiduras. 
'''
"7" = '''
:sup:`7` Hablaron a toda la congregación de los hijos de Israel, diciendo: “La tierra que atravesamos para espiarla es una tierra sumamente buena. 
'''
"8" = '''
:sup:`8` Si Yahvé se complace en nosotros, nos introducirá en esta tierra y nos la dará: una tierra que mana leche y miel. 
'''
"9" = '''
:sup:`9` Sólo que no se rebelen contra Yahvé, ni teman al pueblo de la tierra, porque ellos son el pan para nosotros. Su defensa ha sido retirada de encima de ellos, y Yahvé está con nosotros. No les temáis”. 
'''
"10" = '''
:sup:`10` Pero toda la congregación amenazó con apedrearlos. La gloria de Yahvé se presentó en la Tienda del Encuentro a todos los hijos de Israel. 
'''
"11" = '''
:sup:`11` Yahvé dijo a Moisés: “¿Hasta cuándo me despreciará este pueblo? ¿Hasta cuándo no creerán en mí, por todas las señales que he realizado entre ellos? 
'''
"12" = '''
:sup:`12` Los heriré con la peste y los desheredaré, y haré de ti una nación más grande y poderosa que ellos.” 
'''
"13" = '''
:sup:`13` Moisés dijo a Yahvé: “Entonces los egipcios lo oirán, porque tú con tu poder sacaste a este pueblo con tu fuerza de entre ello. 
'''
"14" = '''
:sup:`14` Lo contarán a los habitantes de esta tierra. Han oído que tú, Yahvé, estás en medio de este pueblo; porque a ti, Yahvé, te ven cara a cara, y tu nube está sobre ellos, y tú vas delante de ellos, en una columna de nube de día, y en una columna de fuego de noche. 
'''
"15" = '''
:sup:`15` Ahora bien, si matas a este pueblo como a un solo hombre, las naciones que han oído tu fama hablarán diciendo: 
'''
"16" = '''
:sup:`16` ‘Porque Yahvé no pudo llevar a este pueblo a la tierra que le había jurado, por eso lo ha matado en el desierto.’ 
'''
"17" = '''
:sup:`17` Ahora, por favor, haz que el poder de Yahvé sea grande, según has hablado, diciendo: 
'''
"18" = '''
:sup:`18` ‘Yahvé es lento para la ira, y abundante en misericordia, que perdona la iniquidad y la desobediencia; y de ninguna manera exculpará al culpable, visitando la iniquidad de los padres en los hijos, en la tercera y en la cuarta generación.’ 
'''
"19" = '''
:sup:`19` Por favor, perdona la iniquidad de este pueblo según la grandeza de tu amorosa bondad, y tal como has perdonado a este pueblo, desde Egipto hasta ahora.” 
'''
"20" = '''
:sup:`20` Yahvé dijo: “Yo he perdonado según tu palabra; 
'''
"21" = '''
:sup:`21` pero en realidad — mientras yo viva y toda la tierra se llene de la gloria de Yahvé — 
'''
"22" = '''
:sup:`22` porque todos esos hombres que han visto mi gloria y mis señales, que hice en Egipto y en el desierto, me han tentado estas diez veces, y no han escuchado mi voz; 
'''
"23" = '''
:sup:`23` ciertamente no verán la tierra que juré a sus padres, ni la verá ninguno de los que me despreciaron. 
'''
"24" = '''
:sup:`24` Pero a mi siervo Caleb, por haber tenido otro espíritu con él y haberme seguido plenamente, lo introduciré en la tierra a la que entró. Su descendencia la poseerá. 
'''
"25" = '''
:sup:`25` Puesto que el amalecita y el cananeo habitan en el valle, mañana se volverán y entrarán en el desierto por el camino del Mar Rojo.” 
'''
"26" = '''
:sup:`26` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"27" = '''
:sup:`27` “¿Hasta cuándo tendré que soportar a esta congregación malvada que se queja contra mí? He oído las quejas de los hijos de Israel, que se quejan contra mí. 
'''
"28" = '''
:sup:`28` Diles: “Vivo yo, dice Yahvé, que tal como habéis hablado en mis oídos, así haré con vosotros. 
'''
"29" = '''
:sup:`29` Vuestros cadáveres caerán en este desierto; y todos los que fueron contados de vosotros, según vuestro número total, de veinte años para arriba, que se han quejado contra mí, 
'''
"30" = '''
:sup:`30` ciertamente no entraréis en la tierra sobre la cual juré que os haría habitar en ella, excepto Caleb hijo de Jefone y Josué hijo de Nun. 
'''
"31" = '''
:sup:`31` Pero traeré a vuestros pequeños que dijisteis que debían ser capturados o muertos, y ellos conocerán la tierra que habéis rechazado. 
'''
"32" = '''
:sup:`32` Pero en cuanto a vosotros, vuestros cadáveres caerán en este desierto. 
'''
"33" = '''
:sup:`33` Vuestros hijos serán errantes en el desierto durante cuarenta años, y soportarán vuestra prostitución, hasta que vuestros cadáveres se consuman en el desierto. 
'''
"34" = '''
:sup:`34` Después del número de los días en que espiasteis la tierra, cuarenta días, por cada día un año, llevaréis vuestras iniquidades, cuarenta años, y conoceréis mi alienación.’ 
'''
"35" = '''
:sup:`35` Yo, Yahvé, he hablado. Ciertamente haré esto a toda esta congregación malvada que se ha reunido contra mí. En este desierto serán consumidos, y allí morirán”. 
'''
"36" = '''
:sup:`36` Los hombres que Moisés envió a espiar la tierra, y que regresaron e hicieron que toda la congregación murmurara contra él presentando un mal informe contra la tierra, 
'''
"37" = '''
:sup:`37` incluso aquellos hombres que presentaron un mal informe de la tierra, murieron por la plaga ante Yahvé. 
'''
"38" = '''
:sup:`38` Pero Josué, hijo de Nun, y Caleb, hijo de Jefone, quedaron vivos de aquellos hombres que fueron a espiar la tierra. 
'''
"39" = '''
:sup:`39` Moisés contó estas palabras a todos los hijos de Israel, y el pueblo se lamentó mucho. 
'''
"40" = '''
:sup:`40` Se levantaron de madrugada y subieron a la cima del monte, diciendo: “Ya estamos aquí y subiremos al lugar que Yahvé ha prometido, porque hemos pecado.” 
'''
"41" = '''
:sup:`41` Moisés dijo: “¿Por qué desobedecen ahora el mandamiento de Yahvé, ya que no prosperará? 
'''
"42" = '''
:sup:`42` No suban, porque Yahvé no está en medio de ustedes; así no serán derribados ante sus enemigos. 
'''
"43" = '''
:sup:`43` Porque allí están el amalecita y el cananeo delante de ustedes, y caerán a espada porque se apartaron de seguir a Yahvé; por eso Yahvé no estará con ustedes.” 
'''
"44" = '''
:sup:`44` Pero ellos se atrevieron a subir a la cima de la montaña. Sin embargo, el arca de la alianza de Yahvé y Moisés no salieron del campamento. 
'''
"45" = '''
:sup:`45` Entonces bajaron los amalecitas y los cananeos que vivían en ese monte, y los golpearon y los derrotaron hasta Horma. 
'''
