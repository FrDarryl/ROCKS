[10]
"1" = '''
:sup:`1` Yahvé habló a Moisés diciendo: 
'''
"2" = '''
:sup:`2` “Haz dos trompetas de plata. Las harás de plata labrada. Las usarás para llamar a la congregación y para el desplazamiento de los campamentos. 
'''
"3" = '''
:sup:`3` Cuando las toquen, toda la congregación se reunirá contigo a la puerta de la Tienda de Reunión. 
'''
"4" = '''
:sup:`4` Si tocan una sola, los príncipes, los jefes de los millares de Israel, se reunirán contigo. 
'''
"5" = '''
:sup:`5` Cuando toques una alarma, los campamentos que se encuentran en el lado oriental avanzarán. 
'''
"6" = '''
:sup:`6` Cuando toques la alarma por segunda vez, los campamentos que se encuentran en el lado sur se adelantarán. Tocarán la alarma para sus desplazamientos. 
'''
"7" = '''
:sup:`7` Pero cuando se reúna la asamblea, tocaréis, pero no haréis sonar la alarma. 
'''
"8" = '''
:sup:`8` “Los hijos de Aarón, los sacerdotes, tocarán las trompetas. Esto os servirá de estatuto para siempre por vuestras generaciones. 
'''
"9" = '''
:sup:`9` Cuando vayas a la guerra en tu tierra contra el adversario que te oprime, entonces tocarás la alarma con las trompetas. Entonces serás recordado ante el Señor, tu Dios, y te salvarás de tus enemigos. 
'''
"10" = '''
:sup:`10` “También en el día de tu alegría, y en tus fiestas establecidas, y en los comienzos de tus meses, tocarás las trompetas sobre tus holocaustos y sobre los sacrificios de tus ofrendas de paz; y te servirán de recuerdo ante tu Dios. Yo soy Yahvé, tu Dios”. 
'''
"11" = '''
:sup:`11` En el segundo año, en el segundo mes, a los veinte días del mes, la nube se levantó de encima del tabernáculo de la alianza. 
'''
"12" = '''
:sup:`12` Los hijos de Israel salieron del desierto de Sinaí, y la nube se quedó en el desierto de Parán. 
'''
"13" = '''
:sup:`13` Primero avanzaron según el mandato de Yahvé por medio de Moisés. 
'''
"14" = '''
:sup:`14` En primer lugar, el estandarte del campamento de los hijos de Judá avanzó según sus ejércitos. Naasón hijo de Aminadab estaba al frente de su ejército. 
'''
"15" = '''
:sup:`15` Natanael hijo de Zuar estaba al frente del ejército de la tribu de los hijos de Isacar. 
'''
"16" = '''
:sup:`16` Eliab hijo de Helón estaba al frente del ejército de la tribu de los hijos de Zabulón. 
'''
"17" = '''
:sup:`17` El tabernáculo fue desmontado, y los hijos de Gersón y los hijos de Merari, que llevaban el tabernáculo, avanzaron. 
'''
"18" = '''
:sup:`18` El estandarte del campamento de Rubén avanzó según sus ejércitos. Elizur hijo de Sedeur estaba al frente de su ejército. 
'''
"19" = '''
:sup:`19` Selumiel hijo de Zurishaddai estaba al frente del ejército de la tribu de los hijos de Simeón. 
'''
"20" = '''
:sup:`20` Eliasaf hijo de Deuel estaba al frente del ejército de la tribu de los hijos de Gad. 
'''
"21" = '''
:sup:`21` Los coatitas se adelantaron llevando el santuario. Los demás montaron el tabernáculo antes de que ellos llegaran. 
'''
"22" = '''
:sup:`22` El estandarte del campamento de los hijos de Efraín avanzaba según sus ejércitos. Elisama hijo de Amiud estaba al frente de su ejército. 
'''
"23" = '''
:sup:`23` Gamaliel hijo de Pedahzur estaba al frente del ejército de la tribu de los hijos de Manasés. 
'''
"24" = '''
:sup:`24` Abidán hijo de Gedeón estaba al frente del ejército de la tribu de los hijos de Benjamín. 
'''
"25" = '''
:sup:`25` El estandarte del campamento de los hijos de Dan, que era la retaguardia de todos los campamentos, avanzaba según sus ejércitos. Ahiezer hijo de Amisada estaba al frente de su ejército. 
'''
"26" = '''
:sup:`26` Pagiel hijo de Ocrán estaba al frente del ejército de la tribu de los hijos de Aser. 
'''
"27" = '''
:sup:`27` Ahira hijo de Enán estaba al frente del ejército de la tribu de los hijos de Neftalí. 
'''
"28" = '''
:sup:`28` Así fueron los viajes de los hijos de Israel según sus ejércitos; y avanzaron. 
'''
"29" = '''
:sup:`29` Moisés le dijo a Hobab, hijo de Reuel el madianita, el suegro de Moisés: “Nos dirigimos al lugar del que Yahvé dijo: ‘Te lo daré’. Ven con nosotros y te trataremos bien, porque Yahvé ha hablado bien de Israel”. 
'''
"30" = '''
:sup:`30` Le dijo: “No iré, sino que me iré a mi tierra y a mis parientes”. 
'''
"31" = '''
:sup:`31` Moisés dijo: “No nos dejes, por favor; porque tú sabes cómo hemos de acampar en el desierto, y puedes ser nuestros ojos. 
'''
"32" = '''
:sup:`32` Será, si vas con nosotros — sí, será — que todo lo bueno que haga Yahvé con nosotros, nosotros haremos lo mismo con ustedes.” 
'''
"33" = '''
:sup:`33` Partieron del monte de Yahvé a tres días de camino. El arca de la alianza de Yahvé iba delante de ellos a tres días de camino, para buscarles un lugar de descanso. 
'''
"34" = '''
:sup:`34` La nube del Señor estaba sobre ellos durante el día, cuando partían del campamento. 
'''
"35" = '''
:sup:`35` Cuando el arca se adelantó, Moisés dijo: “¡Levántate, Yahvé, y que se dispersen tus enemigos! Que los que te odian huyan ante ti”. 
'''
"36" = '''
:sup:`36` Cuando descansó, dijo: “Vuelve, Yahvé, a los diez mil de los miles de Israel”. 
'''
