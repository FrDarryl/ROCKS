[26]
"1" = '''
:sup:`1` “‘No os haréis ídolos, y no levantaréis imagen tallada ni columna, y no pondréis en vuestra tierra ninguna piedra labrada para inclinaros ante ella, porque yo soy Yahvé, vuestro Dios. 
'''
"2" = '''
:sup:`2` “‘Guardarán mis sábados y tendrán reverencia por mi santuario. Yo soy Yahvé. 
'''
"3" = '''
:sup:`3` “‘Si andáis en mis estatutos y guardáis mis mandamientos, y los ponéis en práctica, 
'''
"4" = '''
:sup:`4` entonces os daré vuestras lluvias a su tiempo, y la tierra dará sus frutos, y los árboles del campo darán sus frutos. 
'''
"5" = '''
:sup:`5` Tu trilla continuará hasta la vendimia, y la vendimia continuará hasta el tiempo de la siembra. Comerás tu pan en abundancia y habitarás tu tierra con seguridad. 
'''
"6" = '''
:sup:`6` “‘Daré paz en la tierra, y os acostaréis, y nadie os hará temer. Quitaré de la tierra los animales malignos, y la espada no pasará por tu tierra. 
'''
"7" = '''
:sup:`7` Perseguiréis a vuestros enemigos, y caerán ante vosotros a espada. 
'''
"8" = '''
:sup:`8` Cinco de vosotros perseguirán a cien, y cien de vosotros perseguirán a diez mil; y vuestros enemigos caerán ante vosotros a espada. 
'''
"9" = '''
:sup:`9` “‘Te respetaré, te haré fructificar, te multiplicaré y estableceré mi pacto contigo. 
'''
"10" = '''
:sup:`10` Comerás las provisiones viejas guardadas durante mucho tiempo, y desplazarás lo viejo a causa de lo nuevo. 
'''
"11" = '''
:sup:`11` Pondré mi tienda entre vosotros, y mi alma no os abominará. 
'''
"12" = '''
:sup:`12` Caminaré en medio de ustedes y seré su Dios, y ustedes serán mi pueblo. 
'''
"13" = '''
:sup:`13` Yo soy el Señor, tu Dios, que te sacó de la tierra de Egipto para que no fueras su esclavo. He roto las barras de tu yugo y te he hecho caminar erguido. 
'''
"14" = '''
:sup:`14` “‘Pero si no me escuchas, y no pones en práctica todos estos mandamientos, 
'''
"15" = '''
:sup:`15` y si rechazas mis estatutos, y si tu alma aborrece mis ordenanzas, de modo que no pongas en práctica todos mis mandamientos, sino que rompas mi pacto, 
'''
"16" = '''
:sup:`16` yo también te haré esto: Pondré sobre ti el terror, la tisis y la fiebre, que consumirán los ojos y harán que el alma se consuma. Sembrarás tu semilla en vano, pues tus enemigos la comerán. 
'''
"17" = '''
:sup:`17` Pondré mi rostro contra ti, y serás golpeado ante tus enemigos. Los que te odian se enseñorearán de ti; y huirás cuando nadie te persiga. 
'''
"18" = '''
:sup:`18` “‘Si a pesar de estas cosas no me escuchas, entonces te castigaré siete veces más por tus pecados. 
'''
"19" = '''
:sup:`19` Romperé la soberbia de tu poder, y haré que tu cielo sea como el hierro, y tu tierra como el bronce. 
'''
"20" = '''
:sup:`20` Tu fuerza se gastará en vano, porque tu tierra no dará su cosecha, ni los árboles de la tierra darán su fruto. 
'''
"21" = '''
:sup:`21` “‘Si andas en contra de mí y no me escuchas, entonces traeré sobre ti siete veces más plagas según tus pecados. 
'''
"22" = '''
:sup:`22` Enviaré entre vosotros animales salvajes que os robarán vuestros hijos, destruirán vuestro ganado y os harán escasos. Vuestros caminos quedarán desolados. 
'''
"23" = '''
:sup:`23` “‘Si por estas cosas no os volvéis a mí, sino que camináis en contra de mí, 
'''
"24" = '''
:sup:`24` entonces yo también caminaré en contra de vosotros; y os golpearé, yo mismo, siete veces por vuestros pecados. 
'''
"25" = '''
:sup:`25` Traeré sobre vosotros una espada que ejecutará la venganza del pacto. Seréis reunidos en vuestras ciudades, y enviaré la peste entre vosotros. Seréis entregados a la mano del enemigo. 
'''
"26" = '''
:sup:`26` Cuando rompa vuestro báculo de pan, diez mujeres cocerán vuestro pan en un solo horno, y volverán a entregar vuestro pan por peso. Comerás y no te saciarás. 
'''
"27" = '''
:sup:`27` “‘Si a pesar de esto no me escuchas, sino que andas en contra de mí, 
'''
"28" = '''
:sup:`28` entonces andaré en contra de ti con ira. También te castigaré siete veces por tus pecados. 
'''
"29" = '''
:sup:`29` Comerás la carne de tus hijos, y comerás la carne de tus hijas. 
'''
"30" = '''
:sup:`30` Destruiré vuestros lugares altos, derribaré vuestros altares de incienso y arrojaré vuestros cadáveres sobre los cuerpos de vuestros ídolos, y mi alma os abominará. 
'''
"31" = '''
:sup:`31` Asolaré vuestras ciudades, y pondré en desolación vuestros santuarios. No me deleitaré con la dulce fragancia de vuestras ofrendas. 
'''
"32" = '''
:sup:`32` Pondré la tierra en desolación, y tus enemigos que la habitan se asombrarán de ella. 
'''
"33" = '''
:sup:`33` Te dispersaré entre las naciones, y sacaré la espada tras de ti. Vuestra tierra será una desolación, y vuestras ciudades serán un desierto. 
'''
"34" = '''
:sup:`34` Entonces la tierra disfrutará de sus sábados mientras esté desolada y ustedes estén en la tierra de sus enemigos. Incluso entonces la tierra descansará y disfrutará de sus sábados. 
'''
"35" = '''
:sup:`35` Mientras yazca desolada tendrá descanso, el descanso que no tuvo en tus sábados cuando vivías en ella. 
'''
"36" = '''
:sup:`36` “‘En cuanto a los que quedan, enviaré un desfallecimiento en sus corazones en las tierras de sus enemigos. El sonido de una hoja al caer los pondrá en fuga; y huirán, como se huye de la espada. Caerán cuando nadie los persiga. 
'''
"37" = '''
:sup:`37` Tropezarán unos con otros, como ante la espada, cuando nadie los perseguía. No tendrán fuerza para resistir ante sus enemigos. 
'''
"38" = '''
:sup:`38` Perecerás entre las naciones. La tierra de vuestros enemigos os devorará. 
'''
"39" = '''
:sup:`39` Los que queden de vosotros se consumirán en su iniquidad en las tierras de vuestros enemigos; y también en las iniquidades de sus padres se consumirán con ellos. 
'''
"40" = '''
:sup:`40` “‘Si confiesan su iniquidad y la iniquidad de sus padres, en la transgresión que cometieron contra mí; y también que porque anduvieron en contra de mí, 
'''
"41" = '''
:sup:`41` yo también anduve en contra de ellos, y los llevé a la tierra de sus enemigos; si entonces su corazón incircunciso se humilla, y entonces aceptan el castigo de su iniquidad, 
'''
"42" = '''
:sup:`42` entonces me acordaré de mi pacto con Jacob, de mi pacto con Isaac, y también de mi pacto con Abraham; y me acordaré de la tierra. 
'''
"43" = '''
:sup:`43` La tierra también será abandonada por ellos, y disfrutará de sus sábados mientras yace desolada sin ellos; y aceptarán el castigo de su iniquidad porque rechazaron mis ordenanzas, y su alma aborreció mis estatutos. 
'''
"44" = '''
:sup:`44` Sin embargo, cuando estén en la tierra de sus enemigos, no los rechazaré ni los aborreceré para destruirlos por completo y para romper mi pacto con ellos, porque yo soy el Señor, su Dios. 
'''
"45" = '''
:sup:`45` Pero me acordaré por ellos del pacto de sus antepasados, a quienes saqué de la tierra de Egipto a la vista de las naciones, para ser su Dios. Yo soy Yahvé”. 
'''
"46" = '''
:sup:`46` Estos son los estatutos, ordenanzas y leyes que Yahvé estableció entre él y los hijos de Israel en el monte Sinaí por medio de Moisés. 
'''
