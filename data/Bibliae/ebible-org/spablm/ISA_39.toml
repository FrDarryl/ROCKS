[39]
"1" = '''
:sup:`1` En aquel tiempo, Merodac-baladán, hijo de Baladán, rey de Babilonia, envió cartas y un regalo a Ezequías, pues se enteró de que había estado enfermo y se había recuperado. 
'''
"2" = '''
:sup:`2` Ezequías se alegró de ellos, y les mostró la casa de sus cosas preciosas, la plata, el oro, las especias y el aceite precioso, y toda la casa de su armadura, y todo lo que se encontraba en sus tesoros. No había nada en su casa, ni en todo su dominio, que Ezequías no les mostrara. 
'''
"3" = '''
:sup:`3` Entonces el profeta Isaías se acercó al rey Ezequías y le preguntó: “¿Qué han dicho estos hombres? ¿De dónde vinieron a ti?” Ezequías dijo: “Han venido de un país lejano a mí, incluso de Babilonia”. 
'''
"4" = '''
:sup:`4` Entonces preguntó: “¿Qué han visto en tu casa?” Ezequías respondió: “Han visto todo lo que hay en mi casa. No hay nada entre mis tesoros que no les haya mostrado”. 
'''
"5" = '''
:sup:`5` Entonces Isaías dijo a Ezequías: “Escucha la palabra de Yahvé de los Ejércitos: 
'''
"6" = '''
:sup:`6` ‘He aquí que vienen días en que todo lo que hay en tu casa, y lo que tus padres han almacenado hasta hoy, será llevado a Babilonia. No quedará nada’, dice el Señor. 
'''
"7" = '''
:sup:`7` ‘Se llevarán a tus hijos que saldrán de ti, a los que engendrarás, y serán eunucos en el palacio del rey de Babilonia’”. 
'''
"8" = '''
:sup:`8` Entonces Ezequías dijo a Isaías: “La palabra de Yahvé que has dicho es buena”. Dijo además: “Porque habrá paz y verdad en mis días”. 
'''
