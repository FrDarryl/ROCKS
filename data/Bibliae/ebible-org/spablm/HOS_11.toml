[11]
"1" = '''
:sup:`1` “Cuando Israel era un niño, entonces lo amé, y llamó a mi hijo para que saliera de Egipto. 
'''
"2" = '''
:sup:`2` Les llamaron y se alejaron de ellos. Sacrificaron a los Baales, y quemaban incienso a las imágenes grabadas. 
'''
"3" = '''
:sup:`3` Sin embargo, enseñé a Efraín a caminar. Los tomé por los brazos, pero no sabían que los había curado. 
'''
"4" = '''
:sup:`4` Los atraje con cuerdas de hombre, con lazos de amor; y fui para ellos como los que levantan el yugo sobre sus cuellos; y me incliné hacia él y le di de comer. 
'''
"5" = '''
:sup:`5` “No volverán a la tierra de Egipto; pero el asirio será su rey, porque se negaron a arrepentirse. 
'''
"6" = '''
:sup:`6` La espada caerá sobre sus ciudades, y destruirá los barrotes de sus puertas, y pondrá fin a sus planes. 
'''
"7" = '''
:sup:`7` Mi pueblo está decidido a alejarse de mí. Aunque llamen al Altísimo, ciertamente no los exaltará. 
'''
"8" = '''
:sup:`8` “¿Cómo puedo entregarte, Efraín? ¿Cómo puedo entregarte, Israel? ¿Cómo puedo hacer que te guste Admah? ¿Cómo puedo hacer que te guste Zeboiim? Mi corazón se revuelve dentro de mí, mi compasión se despierta. 
'''
"9" = '''
:sup:`9` No ejecutaré el ardor de mi ira. No volveré para destruir a Efraín, porque yo soy Dios, y no un hombre, el Santo entre vosotros. No vendré con ira. 
'''
"10" = '''
:sup:`10` Caminarán en pos de Yahvé, que rugirá como un león; porque rugirá, y los niños vendrán temblando desde el oeste. 
'''
"11" = '''
:sup:`11` Vendrán temblando como un pájaro fuera de Egipto, y como una paloma de la tierra de Asiria; y los asentaré en sus casas”, dice Yahvé. 
'''
"12" = '''
:sup:`12` Efraín me rodea de falsedad, y la casa de Israel con el engaño. Judá sigue alejándose de Dios, y es infiel al Santo. 
'''
