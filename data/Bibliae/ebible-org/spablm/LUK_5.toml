[5]
"1" = '''
:sup:`1` Mientras la multitud le apretaba y escuchaba la palabra de Dios, él estaba de pie junto al lago de Genesaret. 
'''
"2" = '''
:sup:`2` Vio dos barcas paradas junto al lago, pero los pescadores habían salido de ellas y estaban lavando las redes. 
'''
"3" = '''
:sup:`3` Entró en una de las barcas, que era la de Simón, y le pidió que se alejara un poco de la tierra. Se sentó y enseñó a las multitudes desde la barca. 
'''
"4" = '''
:sup:`4` Cuando terminó de hablar, le dijo a Simón: “Rema mar adentro y echa las redes para pescar”. 
'''
"5" = '''
:sup:`5` Simón le respondió: “Maestro, hemos trabajado toda la noche y no hemos pescado nada; pero en tu palabra echaré la red”. 
'''
"6" = '''
:sup:`6` Cuando hicieron esto, pescaron una gran cantidad de peces, y su red se rompía. 
'''
"7" = '''
:sup:`7` Hicieron señas a sus compañeros de la otra barca para que vinieran a ayudarlos. Vinieron y llenaron las dos barcas, de modo que empezaron a hundirse. 
'''
"8" = '''
:sup:`8` Pero Simón Pedro, al verlo, cayó de rodillas ante Jesús, diciendo: “Apártate de mí, porque soy un hombre pecador, Señor”. 
'''
"9" = '''
:sup:`9` Porque estaba asombrado, y todos los que estaban con él, de la pesca que habían hecho; 
'''
"10" = '''
:sup:`10` y también Santiago y Juan, hijos de Zebedeo, que eran compañeros de Simón. Jesús le dijo a Simón: “No tengas miedo. A partir de ahora cogerás gente viva”. 
'''
"11" = '''
:sup:`11` Cuando llevaron sus barcas a tierra, lo dejaron todo y le siguieron. 
'''
"12" = '''
:sup:`12` Mientras estaba en una de las ciudades, he aquí que había un hombre lleno de lepra. Al ver a Jesús, se postró sobre su rostro y le rogó diciendo: “Señor, si quieres, puedes limpiarme”. 
'''
"13" = '''
:sup:`13` Extendió la mano y lo tocó, diciendo: “Quiero. Queda limpio”. Inmediatamente la lepra lo abandonó. 
'''
"14" = '''
:sup:`14` Le ordenó que no se lo dijera a nadie: “Pero vete y muéstrate al sacerdote, y ofrece por tu purificación lo que ha mandado Moisés, para que les sirva de testimonio.” 
'''
"15" = '''
:sup:`15` Pero la noticia sobre él se extendió mucho más, y se reunieron grandes multitudes para escuchar y ser curados por él de sus enfermedades. 
'''
"16" = '''
:sup:`16` Pero él se retiró al desierto y oró. 
'''
"17" = '''
:sup:`17` Uno de esos días, estaba enseñando, y había fariseos y maestros de la ley sentados que habían salido de todas las aldeas de Galilea, Judea y Jerusalén. El poder del Señor estaba con él para curarlos. 
'''
"18" = '''
:sup:`18` He aquí que unos hombres trajeron a un paralítico en un catre, y trataron de traerlo para ponerlo delante de Jesús. 
'''
"19" = '''
:sup:`19` Al no encontrar la manera de hacerlo entrar a causa de la multitud, subieron a la azotea y lo hicieron bajar por las tejas con su catre al centro, ante Jesús. 
'''
"20" = '''
:sup:`20` Al ver su fe, le dijo: “Hombre, tus pecados te son perdonados”. 
'''
"21" = '''
:sup:`21` Los escribas y los fariseos se pusieron a razonar, diciendo: “¿Quién es éste que dice blasfemias? ¿Quién puede perdonar los pecados, sino sólo Dios?” 
'''
"22" = '''
:sup:`22` Pero Jesús, percibiendo sus pensamientos, les respondió: “¿Por qué razonáis así en vuestros corazones? 
'''
"23" = '''
:sup:`23` ¿Qué es más fácil decir: “Tus pecados te son perdonados”, o decir: “Levántate y anda”? 
'''
"24" = '''
:sup:`24` Pero para que sepáis que el Hijo del Hombre tiene autoridad en la tierra para perdonar los pecados, dijo al paralítico: “Te digo que te levantes, toma tu camilla y te vete a tu casa.” 
'''
"25" = '''
:sup:`25` Inmediatamente se levantó delante de ellos, tomó lo que tenía puesto y se fue a su casa, glorificando a Dios. 
'''
"26" = '''
:sup:`26` El asombro se apoderó de todos, y glorificaron a Dios. Se llenaron de temor, diciendo: “Hoy hemos visto cosas extrañas”. 
'''
"27" = '''
:sup:`27` Después de estas cosas, salió y vio a un recaudador de impuestos llamado Leví, sentado en la oficina de impuestos, y le dijo: “¡Sígueme!” 
'''
"28" = '''
:sup:`28` Lo dejó todo, se levantó y le siguió. 
'''
"29" = '''
:sup:`29` Leví hizo una gran fiesta para él en su casa. Había una gran multitud de recaudadores de impuestos y otros que estaban reclinados con ellos. 
'''
"30" = '''
:sup:`30` Sus escribas y los fariseos murmuraban contra sus discípulos, diciendo: “¿Por qué coméis y bebéis con los recaudadores de impuestos y los pecadores?” 
'''
"31" = '''
:sup:`31` Jesús les respondió: “Los sanos no tienen necesidad de médico, pero los enfermos sí. 
'''
"32" = '''
:sup:`32` No he venido a llamar a los justos, sino a los pecadores, al arrepentimiento.” 
'''
"33" = '''
:sup:`33` Le dijeron: “¿Por qué los discípulos de Juan suelen ayunar y orar, así como los discípulos de los fariseos, pero los tuyos comen y beben?” 
'''
"34" = '''
:sup:`34` Les dijo: “¿Podéis hacer ayunar a los amigos del novio mientras el novio está con ellos? 
'''
"35" = '''
:sup:`35` Pero vendrán días en que el novio les será quitado. Entonces ayunarán en esos días”. 
'''
"36" = '''
:sup:`36` También les contó una parábola. “Nadie pone un trozo de una prenda nueva en una prenda vieja, porque si no se romperá la nueva, y además el trozo de la nueva no coincidirá con el de la vieja. 
'''
"37" = '''
:sup:`37` Nadie pone vino nuevo en odres viejos, porque el vino nuevo reventaría los odres, se derramaría y los odres se destruirían. 
'''
"38" = '''
:sup:`38` Pero el vino nuevo debe ponerse en odres frescos, y ambos se conservan. 
'''
"39" = '''
:sup:`39` Nadie que haya bebido vino viejo desea inmediatamente el nuevo, porque dice: “El viejo es mejor”.” 
'''
