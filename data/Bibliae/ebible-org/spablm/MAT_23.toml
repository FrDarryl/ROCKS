[23]
"1" = '''
:sup:`1` Entonces Jesús habló a las multitudes y a sus discípulos, 
'''
"2" = '''
:sup:`2` diciendo: “Los escribas y los fariseos se sientan en la cátedra de Moisés. 
'''
"3" = '''
:sup:`3` Por tanto, todo lo que os digan que observéis, observadlo y hacedlo, pero no hagáis sus obras; porque ellos dicen y no hacen. 
'''
"4" = '''
:sup:`4` Porque atan cargas pesadas y difíciles de llevar, y las ponen sobre los hombros de los hombres; pero ellos mismos no mueven un dedo para ayudarlos. 
'''
"5" = '''
:sup:`5` Pero hacen todas sus obras para ser vistos por los hombres. Ensanchan sus filacterias y agrandan los flecos de sus vestidos, 
'''
"6" = '''
:sup:`6` y aman el lugar de honor en las fiestas, los mejores asientos en las sinagogas, 
'''
"7" = '''
:sup:`7` las salutaciones en las plazas, y que los hombres los llamen “Rabí, Rabí”. 
'''
"8" = '''
:sup:`8` Pero a vosotros no se os debe llamar “Rabí”, porque uno es vuestro maestro, el Cristo, y todos vosotros sois hermanos. 
'''
"9" = '''
:sup:`9` No llaméis padre a nadie en la tierra, porque uno es vuestro Padre, el que está en el cielo. 
'''
"10" = '''
:sup:`10` Ni os llaméis maestros, porque uno es vuestro maestro, el Cristo. 
'''
"11" = '''
:sup:`11` Pero el que es más grande entre vosotros será vuestro servidor. 
'''
"12" = '''
:sup:`12` El que se enaltece será humillado, y el que se humilla será enaltecido. 
'''
"13" = '''
:sup:`13` “¡Ay de vosotros, escribas y fariseos, hipócritas! Porque devoráis las casas de las viudas, y como pretexto hacéis largas oraciones. Por eso recibiréis mayor condena. 
'''
"14" = '''
:sup:`14` “Pero ¡ay de vosotros, escribas y fariseos, hipócritas! porque cerráis el Reino de los Cielos a los hombres; porque no entráis vosotros mismos, ni dejáis entrar a los que están entrando. 
'''
"15" = '''
:sup:`15` ¡Ay de vosotros, escribas y fariseos, hipócritas! Porque recorréis mar y tierra para hacer un prosélito; y cuando lo es, lo hacéis dos veces más hijo de la Gehena que vosotros. 
'''
"16" = '''
:sup:`16` “¡Ay de vosotros, guías ciegos, que decís: ‘Quien jura por el templo, no es nada; pero quien jura por el oro del templo, está obligado’! 
'''
"17" = '''
:sup:`17` ¡Necios ciegos! Porque, ¿qué es más grande, el oro o el templo que santifica el oro? 
'''
"18" = '''
:sup:`18` Y el que jura por el altar, no es nada; pero el que jura por la ofrenda que está sobre él, está obligado. 
'''
"19" = '''
:sup:`19` ¡Ustedes tontos ciegos! Porque, ¿qué es más grande, el don o el altar que santifica el don? 
'''
"20" = '''
:sup:`20` El que jura por el altar, jura por él y por todo lo que hay en él. 
'''
"21" = '''
:sup:`21` El que jura por el templo, jura por él y por el que ha vivido en él. 
'''
"22" = '''
:sup:`22` El que jura por el cielo, jura por el trono de Dios y por el que está sentado en él. 
'''
"23" = '''
:sup:`23` “¡Ay de vosotros, escribas y fariseos, hipócritas! Porque diezmáis la menta, el eneldo y el comino, y habéis dejado de hacer las cosas más importantes de la ley: la justicia, la misericordia y la fe. Pero deberíais haber hecho éstas, y no haber dejado de hacer las otras. 
'''
"24" = '''
:sup:`24` ¡Guías ciegos, que coláis un mosquito y os tragáis un camello! 
'''
"25" = '''
:sup:`25` “¡Ay de vosotros, escribas y fariseos, hipócritas! Porque limpiáis el exterior de la copa y del plato, pero por dentro están llenos de extorsión e injusticia. 
'''
"26" = '''
:sup:`26` Fariseo ciego, limpia primero el interior de la copa y del plato, para que también se limpie su exterior. 
'''
"27" = '''
:sup:`27` “¡Ay de vosotros, escribas y fariseos, hipócritas! Porque sois como sepulcros blanqueados, que por fuera parecen hermosos, pero por dentro están llenos de huesos de muertos y de toda inmundicia. 
'''
"28" = '''
:sup:`28` Así también vosotros por fuera parecéis justos a los hombres, pero por dentro estáis llenos de hipocresía e iniquidad. 
'''
"29" = '''
:sup:`29` “¡Ay de vosotros, escribas y fariseos, hipócritas! Porque edificáis los sepulcros de los profetas y adornáis los sepulcros de los justos, 
'''
"30" = '''
:sup:`30` y decís: ‘Si hubiéramos vivido en los días de nuestros padres, no habríamos participado con ellos en la sangre de los profetas’. 
'''
"31" = '''
:sup:`31` Por lo tanto, vosotros mismos atestiguáis que sois hijos de los que mataron a los profetas. 
'''
"32" = '''
:sup:`32` Llenad, pues, la medida de vuestros padres. 
'''
"33" = '''
:sup:`33` Vosotros, serpientes, descendientes de víboras, ¿cómo podréis escapar del juicio de la Gehena? 
'''
"34" = '''
:sup:`34` Por tanto, he aquí que yo os envío profetas, sabios y escribas. A algunos de ellos los mataréis y crucificaréis, y a otros los azotaréis en vuestras sinagogas y los perseguiréis de ciudad en ciudad, 
'''
"35" = '''
:sup:`35` para que caiga sobre vosotros toda la sangre justa derramada en la tierra, desde la sangre del justo Abel hasta la sangre de Zacarías hijo de Baracía, a quien matasteis entre el santuario y el altar. 
'''
"36" = '''
:sup:`36` De cierto os digo que todas estas cosas vendrán sobre esta generación. 
'''
"37" = '''
:sup:`37` “¡Jerusalén, Jerusalén, que matas a los profetas y apedreas a los que te son envíados ¡Cuántas veces quise reunir a tus hijos, como la gallina reúne a sus polluelos bajo sus alas, y no quisiste! 
'''
"38" = '''
:sup:`38` He aquí que tu casa te ha quedado desolada. 
'''
"39" = '''
:sup:`39` Porque os digo que desde ahora no me veréis, hasta que digáis: “¡Bendito el que viene en nombre del Señor!” 
'''
