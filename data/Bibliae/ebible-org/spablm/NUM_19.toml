[19]
"1" = '''
:sup:`1` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"2" = '''
:sup:`2` “Este es el estatuto de la ley que Yahvé ha ordenado. Di a los hijos de Israel que te traigan una novilla roja sin mancha, en la que no haya ningún defecto, y que nunca haya sido unida. 
'''
"3" = '''
:sup:`3` Se la daréis al sacerdote Eleazar, y él la llevará fuera del campamento, y la matará delante de él. 
'''
"4" = '''
:sup:`4` El sacerdote Eleazar tomará un poco de su sangre con su dedo, y rociará su sangre hacia el frente de la Tienda de Reunión siete veces. 
'''
"5" = '''
:sup:`5` El sacerdote quemará la novilla delante de él; quemará su piel, su carne y su sangre, con su estiércol. 
'''
"6" = '''
:sup:`6` El sacerdote tomará madera de cedro, hisopo y escarlata, y lo echará en medio del incendio de la novilla. 
'''
"7" = '''
:sup:`7` Luego el sacerdote lavará sus vestidos y bañará su carne con agua, y después entrará en el campamento, y el sacerdote quedará impuro hasta la noche. 
'''
"8" = '''
:sup:`8` El que la queme lavará sus ropas con agua y bañará su carne con agua, y quedará impuro hasta la noche. 
'''
"9" = '''
:sup:`9` “El hombre limpio recogerá las cenizas de la vaquilla y las depositará fuera del campamento, en un lugar limpio, y las guardará para la congregación de los hijos de Israel para usarlas en el agua para limpiar la impureza. Es una ofrenda por el pecado. 
'''
"10" = '''
:sup:`10` El que recoja las cenizas de la vaquilla se lavará la ropa y quedará impuro hasta la noche. Será para los hijos de Israel, y para el extranjero que viva como forastero entre ellos, como un estatuto para siempre. 
'''
"11" = '''
:sup:`11` “El que toque el cadáver de un hombre será impuro durante siete días. 
'''
"12" = '''
:sup:`12` Al tercer día se purificará con agua, y al séptimo día quedará limpio; pero si no se purifica al tercer día, al séptimo no quedará limpio. 
'''
"13" = '''
:sup:`13` El que toque a un muerto, el cuerpo de un hombre que ha muerto, y no se purifique, contamina el tabernáculo de Yahvé; y esa alma será cortada de Israel; porque el agua para la impureza no fue rociada sobre él, será impuro. Su impureza aún está sobre él. 
'''
"14" = '''
:sup:`14` “Esta es la ley cuando un hombre muere en una tienda: todo el que entre en la tienda, y todo el que esté en ella, será impuro durante siete días. 
'''
"15" = '''
:sup:`15` Toda vasija abierta, que no tenga cubierta atada, es inmunda. 
'''
"16" = '''
:sup:`16` “Cualquiera que en el campo abierto toque a un muerto con espada, o un cadáver, o un hueso de hombre, o una tumba, quedará impuro siete días. 
'''
"17" = '''
:sup:`17` “En cuanto a los impuros, tomarán de la ceniza de la quema de la ofrenda por el pecado, y se derramará sobre ellos agua corriente en una vasija. 
'''
"18" = '''
:sup:`18` La persona limpia tomará hisopo, lo mojará en el agua y lo rociará sobre la tienda, sobre todos los utensilios, sobre las personas que estaban allí y sobre el que haya tocado el hueso, o el muerto, o la tumba. 
'''
"19" = '''
:sup:`19` El limpio rociará sobre el impuro al tercer día y al séptimo. Al séptimo día lo purificará. Lavará su ropa y se bañará con agua, y quedará limpio al anochecer. 
'''
"20" = '''
:sup:`20` Pero el hombre que sea impuro y no se purifique, esa persona será cortada de entre la asamblea, porque ha profanado el santuario de Yahvé. El agua para la impureza no ha sido rociada sobre él. Es impuro. 
'''
"21" = '''
:sup:`21` Será un estatuto perpetuo para ellos. El que rocíe el agua de la impureza lavará sus ropas, y el que toque el agua de la impureza quedará impuro hasta la noche. 
'''
"22" = '''
:sup:`22` “Todo lo que toque el impuro será impuro, y el alma que lo toque será impura hasta la noche”. 
'''
