[31]
"1" = '''
:sup:`1` “En aquel tiempo”, dice Yahvé, “seré el Dios de todas las familias de Israel, y ellas serán mi pueblo”. 
'''
"2" = '''
:sup:`2` Dice Yahvé: “El pueblo que sobrevive a la espada encontró favor en el desierto; también Israel, cuando fui a hacerlo descansar”. 
'''
"3" = '''
:sup:`3` Yahvé se me apareció de antiguo, diciendo, “Sí, te he amado con un amor eterno. Por eso te he atraído con amorosa bondad. 
'''
"4" = '''
:sup:`4` Te construiré de nuevo, y serás edificada, oh virgen de Israel. Volverán a adornarse con sus panderetas, y saldrá en los bailes de los que se alegran. 
'''
"5" = '''
:sup:`5` De nuevo plantarás viñas en los montes de Samaria. Los plantadores plantarán, y disfrutará de sus frutos. 
'''
"6" = '''
:sup:`6` Porque habrá un día en que los vigías de las colinas de Efraín gritarán, ‘¡Levántate! Subamos a Sión, a Yahvé nuestro Dios’”. 
'''
"7" = '''
:sup:`7` Porque Yahvé dice, “Canta con alegría por Jacob, y gritar por el jefe de las naciones. Publicar, alabar y decir, ‘Yahvé, salva a tu pueblo, el remanente de Israel”. 
'''
"8" = '''
:sup:`8` He aquí que los traeré del país del norte, y reunirlos de los confines de la tierra, junto con los ciegos y los cojos, la mujer embarazada y la que está de parto juntas. Volverán a ser una gran empresa. 
'''
"9" = '''
:sup:`9` Vendrán con llanto. Los guiaré con peticiones. Les haré caminar junto a ríos de aguas, en un camino recto en el que no tropezarán; porque soy un padre para Israel. Efraín es mi primogénito. 
'''
"10" = '''
:sup:`10` “Escuchen la palabra de Yahvé, naciones, y declararlo en las islas lejanas. Di, El que dispersó a Israel lo reunirá, y lo guardará, como el pastor a su rebaño”. 
'''
"11" = '''
:sup:`11` Porque Yahvé ha rescatado a Jacob, y lo redujo de la mano del que era más fuerte que él. 
'''
"12" = '''
:sup:`12` Vendrán a cantar en la altura de Sión, y fluirá hacia la bondad de Yahvé, al grano, al vino nuevo, al aceite, y a las crías del rebaño y de la manada. Su alma será como un jardín regado. Ya no se apenarán en absoluto. 
'''
"13" = '''
:sup:`13` Entonces la virgen se regocijará en la danza, los jóvenes y los viejos juntos; porque convertiré su llanto en alegría, y los consolará, y hará que se alegren de su dolor. 
'''
"14" = '''
:sup:`14` Saciaré de grasa el alma de los sacerdotes, y mi pueblo se saciará de mi bondad”, dice Yahvé. 
'''
"15" = '''
:sup:`15` Yahvé dice: “Se oye una voz en Ramah, lamento y llanto amargo, Raquel llorando por sus hijos. Se niega a ser consolada por sus hijos, porque ya no existen”. 
'''
"16" = '''
:sup:`16` Yahvé dice: “Absténgase de llorar, y tus ojos de las lágrimas, porque tu trabajo será recompensado”, dice Yahvé. “Volverán a venir de la tierra del enemigo. 
'''
"17" = '''
:sup:`17` Hay esperanza para tu fin último”, dice Yahvé. “Tus hijos volverán a su territorio. 
'''
"18" = '''
:sup:`18` “Ciertamente he oído a Efraín afligirse así, ‘Me has castigado, y fui castigado, como un ternero no entrenado. Gíreme, y seré girado, porque tú eres Yahvé, mi Dios. 
'''
"19" = '''
:sup:`19` Ciertamente, después de eso me convertí. Me arrepiento. Después de eso se me instruyó. Me golpeé el muslo. Estaba avergonzado, sí, incluso confundido, porque he llevado el reproche de mi juventud’. 
'''
"20" = '''
:sup:`20` ¿Es Efraín mi hijo querido? ¿Es un niño encantador? Ya que por más que hable en contra de él, Todavía lo recuerdo con cariño. Por eso mi corazón lo anhela. Seguramente tendré misericordia de él”, dice Yahvé. 
'''
"21" = '''
:sup:`21` “Poner señales de tráfico. Haga postes de guía. Pon tu corazón hacia la carretera, incluso el camino por el que te fuiste. Vuélvete, virgen de Israel. Volved a estas vuestras ciudades. 
'''
"22" = '''
:sup:`22` Cuanto tiempo vas a ir aquí y allá, ¿te has desviado, hija? Porque Yahvé ha creado algo nuevo en la tierra: una mujer abarcará a un hombre”. 
'''
"23" = '''
:sup:`23` El Señor de los Ejércitos, el Dios de Israel, dice: “Todavía usarán este discurso en la tierra de Judá y en sus ciudades, cuando yo revierta su cautiverio: ‘El Señor te bendiga, morada de justicia, montaña de santidad’. 
'''
"24" = '''
:sup:`24` Judá y todas sus ciudades habitarán en ella, los agricultores y los que van con rebaños. 
'''
"25" = '''
:sup:`25` Porque he saciado el alma cansada, y he llenado toda alma afligida”. 
'''
"26" = '''
:sup:`26` En esto me desperté y vi, y mi sueño fue dulce para mí. 
'''
"27" = '''
:sup:`27` “He aquí que vienen días — dice Yahvé — en que sembraré la casa de Israel y la casa de Judá con semilla de hombre y con semilla de animal. 
'''
"28" = '''
:sup:`28` Sucederá que, así como he velado por ellos para arrancar y derribar y destruir y afligir, así velaré por ellos para edificar y plantar”, dice el Señor. 
'''
"29" = '''
:sup:`29` “En esos días no dirán más, “‘Los padres han comido uvas agrias’, y los dientes de los niños se ponen de punta”. 
'''
"30" = '''
:sup:`30` Pero cada uno morirá por su propia iniquidad. A todo hombre que coma las uvas agrias, se le pondrán los dientes de punta. 
'''
"31" = '''
:sup:`31` “He aquí que vienen días — dice Yahvé — en que haré un nuevo pacto con la casa de Israel y con la casa de Judá, 
'''
"32" = '''
:sup:`32` no según el pacto que hice con sus padres el día en que los tomé de la mano para sacarlos de la tierra de Egipto, pacto que ellos rompieron, a pesar de que yo era un esposo para ellos — dice Yahvé. 
'''
"33" = '''
:sup:`33` “Pero éste es el pacto que haré con la casa de Israel después de aquellos días — dice el Señor: “Pondré mi ley en su interior, y lo escribiré en su corazón. Yo seré su Dios, y serán mi pueblo. 
'''
"34" = '''
:sup:`34` Ya no enseñarán cada uno a su vecino, y cada uno enseñe a su hermano diciendo: “Conoce a Yahvé”. porque todos me conocerán, desde el más pequeño hasta el más grande”, dice Yahvé, “porque perdonaré su iniquidad, y no recordaré más su pecado”. 
'''
"35" = '''
:sup:`35` Yahvé, que da el sol como luz del día, y las ordenanzas de la luna y de las estrellas para alumbrar la noche, que agita el mar, de modo que sus olas rugen... Yahvé de los Ejércitos es su nombre, dice: 
'''
"36" = '''
:sup:`36` “Si estas ordenanzas se apartan de delante de mí”, dice Yahvé, “entonces la descendencia de Israel también dejará de ser una nación ante mí para siempre”. 
'''
"37" = '''
:sup:`37` Yahvé dice: “Si el cielo de arriba se puede medir, y los cimientos de la tierra buscados por debajo, entonces también expulsaré a toda la descendencia de Israel por todo lo que han hecho”, dice Yahvé. 
'''
"38" = '''
:sup:`38` “He aquí que vienen días — dice Yahvé — en que la ciudad será edificada para Yahvé desde la torre de Hananel hasta la puerta de la esquina. 
'''
"39" = '''
:sup:`39` La línea de medición saldrá en línea recta hacia el cerro Gareb, y girará hacia Goah. 
'''
"40" = '''
:sup:`40` Todo el valle de los cadáveres y de las cenizas, y todos los campos hasta el arroyo Cedrón, hasta la esquina de la puerta de los caballos hacia el oriente, serán sagrados para Yahvé. No se arrancará ni se derribará nunca más”. 
'''
