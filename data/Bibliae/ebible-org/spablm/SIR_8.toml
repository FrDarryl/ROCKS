[8]
"1" = '''
:sup:`1` No te enfrentes a un hombre poderoso, para que no caigas en sus manos. 
'''
"2" = '''
:sup:`2` No te pelees con un rico, no sea que te domine; por el oro ha destruido a muchos, y desvió los corazones de los reyes. 
'''
"3" = '''
:sup:`3` No discutas con un bocazas. No eches leña al fuego. 
'''
"4" = '''
:sup:`4` No te burles de un hombre maleducado, para que tus antepasados no sean deshonrados. 
'''
"5" = '''
:sup:`5` No reproches al hombre cuando se aparta del pecado. Recuerda que todos somos dignos de castigo. 
'''
"6" = '''
:sup:`6` No deshonres a un hombre en su vejez, porque algunos de nosotros también estamos envejeciendo. 
'''
"7" = '''
:sup:`7` No te alegres de la muerte de nadie. Recuerda que todos morimos. 
'''
"8" = '''
:sup:`8` No descuides el discurso de los sabios. Conoce sus proverbios; porque de ellos aprenderás la disciplina y cómo servir a los grandes hombres. 
'''
"9" = '''
:sup:`9` No te pierdas el discurso de los ancianos, pues también aprendieron de sus padres, porque de ellos aprenderás a entender, y para dar una respuesta en tiempos de necesidad. 
'''
"10" = '''
:sup:`10` No enciendas las brasas de un pecador, para que no te quemes con la llama de su fuego. 
'''
"11" = '''
:sup:`11` No te levantes de la presencia de un insolente, para que no esté al acecho como una emboscada para tu boca. 
'''
"12" = '''
:sup:`12` No prestes a un hombre que es más fuerte que tú; y si prestas, cuéntalo como una pérdida. 
'''
"13" = '''
:sup:`13` No te asegures por encima de tus posibilidades. Si das una garantía, piensa como alguien que tendrá que pagar. 
'''
"14" = '''
:sup:`14` No vayas a la ley con un juez; ya que según su honor darán juicio por él. 
'''
"15" = '''
:sup:`15` No viajes con un imprudente, para que no sea una carga para ti; pues hará lo que le plazca, y tú perecerás con su locura. 
'''
"16" = '''
:sup:`16` No pelees con un hombre iracundo. No viajes con él por el desierto, porque la sangre es como nada a sus ojos. Donde no hay ayuda, te derrocará. 
'''
"17" = '''
:sup:`17` No consultes a un tonto, porque no podrá guardar un secreto. 
'''
"18" = '''
:sup:`18` No hagas nada secreto ante un extraño, porque no sabes lo que causará. 
'''
"19" = '''
:sup:`19` No abras tu corazón a cualquier hombre. No dejes que te devuelva el favor. 
'''
