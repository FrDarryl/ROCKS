[7]
"1" = '''
:sup:`1` Porque este Melquisedec, rey de Salem, sacerdote del Dios Altísimo, que salió al encuentro de Abraham al volver de la matanza de los reyes y lo bendijo, 
'''
"2" = '''
:sup:`2` a quien también Abraham repartió la décima parte de todo (siendo primero, por interpretación, “rey de la justicia”, y luego también “rey de Salem”, que significa “rey de la paz”, 
'''
"3" = '''
:sup:`3` sin padre, sin madre, sin genealogía, no teniendo principio de días ni fin de vida, sino hecho como el Hijo de Dios), permanece sacerdote continuamente. 
'''
"4" = '''
:sup:`4` Ahora bien, considera cuán grande era este hombre, a quien incluso Abraham el patriarca dio un décimo del mejor botín. 
'''
"5" = '''
:sup:`5` Ciertamente, los hijos de Leví que reciben el oficio de sacerdote tienen el mandato de tomar los diezmos del pueblo según la ley, es decir, de sus hermanos, aunque éstos hayan salido del cuerpo de Abraham, 
'''
"6" = '''
:sup:`6` pero aquel cuya genealogía no se cuenta a partir de ellos ha aceptado los diezmos de Abraham, y ha bendecido al que tiene las promesas. 
'''
"7" = '''
:sup:`7` Pero sin ninguna disputa el menor es bendecido por el mayor. 
'''
"8" = '''
:sup:`8` Aquí reciben los diezmos los que mueren, pero allí recibe los diezmos aquel de quien se da testimonio de que vive. 
'''
"9" = '''
:sup:`9` Podemos decir que, por medio de Abraham, incluso Leví, que recibe los diezmos, ha pagado los diezmos, 
'''
"10" = '''
:sup:`10` pues todavía estaba en el cuerpo de su padre cuando Melquisedec lo conoció. 
'''
"11" = '''
:sup:`11` Ahora bien, si la perfección fue por medio del sacerdocio levítico (porque bajo él el pueblo ha recibido la ley), ¿qué necesidad había de que se levantara otro sacerdote según el orden de Melquisedec, y no fuera llamado según el orden de Aarón? 
'''
"12" = '''
:sup:`12` Porque siendo cambiado el sacerdocio, es necesario que se haga también un cambio en la ley. 
'''
"13" = '''
:sup:`13` Porque aquel de quien se dicen estas cosas pertenece a otra tribu, de la cual nadie ha oficiado en el altar. 
'''
"14" = '''
:sup:`14` Porque es evidente que nuestro Señor ha salido de Judá, de cuya tribu Moisés no habló nada respecto al sacerdocio. 
'''
"15" = '''
:sup:`15` Esto es aún más abundantemente evidente, si a semejanza de Melquisedec se levanta otro sacerdote, 
'''
"16" = '''
:sup:`16` que ha sido hecho, no según la ley de un mandamiento carnal, sino según el poder de una vida sin fin; 
'''
"17" = '''
:sup:`17` porque está atestiguado, “Eres un sacerdote para siempre, según el orden de Melquisedec”. 
'''
"18" = '''
:sup:`18` Porque hay una anulación de un mandamiento anterior a causa de su debilidad e inutilidad 
'''
"19" = '''
:sup:`19` (porque la ley no hizo nada perfecto), y una introducción de una esperanza mejor, por la cual nos acercamos a Dios. 
'''
"20" = '''
:sup:`20` Ya que no fue hecho sacerdote sin prestar juramento 
'''
"21" = '''
:sup:`21` (pues ciertamente fueron hechos sacerdotes sin juramento), sino con juramento por el que dice de él, “El Señor juró y no cambiará de opinión, ‘Eres un sacerdote para siempre, según el orden de Melquisedec”. 
'''
"22" = '''
:sup:`22` Por tanto, Jesús se ha convertido en la garantía de un pacto mejor. 
'''
"23" = '''
:sup:`23` Muchos, en efecto, han sido hechos sacerdotes, porque la muerte les impide continuar. 
'''
"24" = '''
:sup:`24` Pero él, por vivir eternamente, tiene su sacerdocio inmutable. 
'''
"25" = '''
:sup:`25` Por eso también puede salvar hasta el extremo a los que se acercan a Dios por medio de él, ya que vive eternamente para interceder por ellos. 
'''
"26" = '''
:sup:`26` Porque tal sumo sacerdote nos convenía: santo, sin culpa, sin mancha, apartado de los pecadores y hecho más alto que los cielos; 
'''
"27" = '''
:sup:`27` que no tiene necesidad, como aquellos sumos sacerdotes, de ofrecer sacrificios cada día, primero por sus propios pecados y luego por los del pueblo. Porque esto lo hizo una vez para siempre, al ofrecerse a sí mismo. 
'''
"28" = '''
:sup:`28` Porque la ley nombra como sumos sacerdotes a hombres que tienen debilidad, pero la palabra del juramento, que vino después de la ley, nombra para siempre a un Hijo que ha sido perfeccionado. 
'''
