[8]
"1" = '''
:sup:`1` En cuanto a las cosas sacrificadas a los ídolos, sabemos que todos tenemos conocimiento. El conocimiento infla, pero el amor edifica. 
'''
"2" = '''
:sup:`2` Pero si alguien piensa que sabe algo, todavía no sabe como debe saber. 
'''
"3" = '''
:sup:`3` Pero el que ama a Dios es conocido por él. 
'''
"4" = '''
:sup:`4` Por lo tanto, en cuanto a comer cosas sacrificadas a los ídolos, sabemos que no hay ningún ídolo en el mundo, y que no hay más Dios que uno. 
'''
"5" = '''
:sup:`5` Porque aunque hay cosas que se llaman “dioses”, ya sea en los cielos o en la tierra — como hay muchos “dioses” y muchos “señores” —, 
'''
"6" = '''
:sup:`6` sin embargo, para nosotros hay un solo Dios, el Padre, del cual proceden todas las cosas, y nosotros para él; y un solo Señor, Jesucristo, por el cual son todas las cosas, y nosotros vivimos por él. 
'''
"7" = '''
:sup:`7` Sin embargo, ese conocimiento no está en todos los hombres. Pero algunos, con la conciencia de un ídolo hasta ahora, comen como de una cosa sacrificada a un ídolo, y su conciencia, siendo débil, se contamina. 
'''
"8" = '''
:sup:`8` Pero la comida no nos recomendará a Dios. Pues ni si no comemos somos peores, ni si comemos somos mejores. 
'''
"9" = '''
:sup:`9` Pero tened cuidado de que esta libertad vuestra no se convierta en un tropiezo para los débiles. 
'''
"10" = '''
:sup:`10` Porque si un hombre os ve a vosotros, que tenéis conocimiento, sentados en el templo de un ídolo, ¿no se envalentonará su conciencia, si es débil, para comer cosas sacrificadas a los ídolos? 
'''
"11" = '''
:sup:`11` Y por vuestro conocimiento perece el que es débil, el hermano por el que murió Cristo. 
'''
"12" = '''
:sup:`12` Así, pecando contra los hermanos e hiriendo su conciencia cuando es débil, pecas contra Cristo. 
'''
"13" = '''
:sup:`13` Por tanto, si la comida hace tropezar a mi hermano, no comeré más carne jamás, para no hacer tropezar a mi hermano. 
'''
