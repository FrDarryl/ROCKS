[21]
"1" = '''
:sup:`1` Levantó la vista y vio a los ricos que echaban sus donativos en el tesoro. 
'''
"2" = '''
:sup:`2` Vio a una viuda pobre que echaba dos moneditas de bronce. 
'''
"3" = '''
:sup:`3` Y dijo: “En verdad os digo que esta viuda pobre ha echado más que todos ellos, 
'''
"4" = '''
:sup:`4` porque todos estos echan dones para Dios de su abundancia, pero ella, de su pobreza, echó todo lo que tenía para vivir.” 
'''
"5" = '''
:sup:`5` Mientras algunos hablaban del templo y de cómo estaba decorado con hermosas piedras y regalos, dijo: 
'''
"6" = '''
:sup:`6` “En cuanto a estas cosas que veis, vendrán días en que no quedará aquí una piedra sobre otra que no sea derribada.” 
'''
"7" = '''
:sup:`7` Le preguntaron: “Maestro, ¿cuándo ocurrirán estas cosas? ¿Cuál es la señal de que estas cosas van a suceder?” 
'''
"8" = '''
:sup:`8` Dijo: “Tened cuidado de no dejaros llevar por el mal camino, porque vendrán muchos en mi nombre, diciendo: “Yo soy”, y “El tiempo está cerca”. Por tanto, no los sigáis. 
'''
"9" = '''
:sup:`9` Cuando oigáis hablar de guerras y disturbios, no os asustéis, porque es necesario que estas cosas sucedan primero, pero el fin no llegará inmediatamente.” 
'''
"10" = '''
:sup:`10` Entonces les dijo: “Se levantará nación contra nación, y reino contra reino. 
'''
"11" = '''
:sup:`11` Habrá grandes terremotos, hambres y plagas en varios lugares. Habrá terrores y grandes señales del cielo. 
'''
"12" = '''
:sup:`12` Pero antes de todas estas cosas, os echarán mano y os perseguirán, entregándoos a las sinagogas y a las cárceles, llevándoos ante los reyes y los gobernadores por causa de mi nombre. 
'''
"13" = '''
:sup:`13` Esto se convertirá en un testimonio para ustedes. 
'''
"14" = '''
:sup:`14` Por tanto, no meditéis de antemano cómo responder, 
'''
"15" = '''
:sup:`15` porque yo os daré una boca y una sabiduría que todos vuestros adversarios no podrán resistir ni contradecir. 
'''
"16" = '''
:sup:`16` Seréis entregados incluso por padres, hermanos, parientes y amigos. Harán que algunos de vosotros sean condenados a muerte. 
'''
"17" = '''
:sup:`17` Seréis odiados por todos los hombres por causa de mi nombre. 
'''
"18" = '''
:sup:`18` Y no perecerá ni un pelo de vuestra cabeza. 
'''
"19" = '''
:sup:`19` “Con vuestra perseverancia ganaréis vuestras vidas. 
'''
"20" = '''
:sup:`20` “Pero cuando vean a Jerusalén rodeada de ejércitos, sepan que su desolación está cerca. 
'''
"21" = '''
:sup:`21` Entonces que los que estén en Judea huyan a las montañas. Que los que están en medio de ella se vayan. Que no entren en ella los que están en el campo. 
'''
"22" = '''
:sup:`22` Porque estos son días de venganza, para que se cumplan todas las cosas que están escritas. 
'''
"23" = '''
:sup:`23` ¡Ay de las embarazadas y de las que amamantan en esos días! Porque habrá gran angustia en la tierra e ira para este pueblo. 
'''
"24" = '''
:sup:`24` Caerán a filo de espada y serán llevados cautivos a todas las naciones. Jerusalén será pisoteada por los gentiles hasta que se cumplan los tiempos de los gentiles. 
'''
"25" = '''
:sup:`25` “Habrá señales en el sol, la luna y las estrellas; y en la tierra ansiedad de las naciones, en la perplejidad por el rugido del mar y de las olas; 
'''
"26" = '''
:sup:`26` los hombres desmayando por el temor y la expectación de las cosas que vienen sobre el mundo, porque las potencias de los cielos serán sacudidas. 
'''
"27" = '''
:sup:`27` Entonces verán al Hijo del Hombre venir en una nube con poder y gran gloria. 
'''
"28" = '''
:sup:`28` Pero cuando estas cosas comiencen a suceder, miren y levanten la cabeza, porque su redención está cerca.” 
'''
"29" = '''
:sup:`29` Les contó una parábola. “Mirad la higuera y todos los árboles. 
'''
"30" = '''
:sup:`30` Cuando ya están brotando, lo veis y sabéis por vosotros mismos que el verano ya está cerca. 
'''
"31" = '''
:sup:`31` Así también vosotros, cuando veáis que suceden estas cosas, sabed que el Reino de Dios está cerca. 
'''
"32" = '''
:sup:`32` De cierto os digo que esta generación no pasará hasta que todo se haya cumplido. 
'''
"33" = '''
:sup:`33` El cielo y la tierra pasarán, pero mis palabras no pasarán. 
'''
"34" = '''
:sup:`34` “Así que tened cuidado, o vuestros corazones se cargarán de juergas, borracheras y preocupaciones de esta vida, y ese día os llegará de repente. 
'''
"35" = '''
:sup:`35` Porque vendrá como un lazo sobre todos los que habitan en la superficie de toda la tierra. 
'''
"36" = '''
:sup:`36` Por tanto, velad en todo momento, orando para que seáis tenidos por dignos de escapar de todas estas cosas que van a suceder, y de estar en pie ante el Hijo del Hombre.” 
'''
"37" = '''
:sup:`37` Todos los días, Jesús enseñaba en el templo, y todas las noches salía a pasar la noche en el monte que se llama del Olivar. 
'''
"38" = '''
:sup:`38` Todo el pueblo acudía de madrugada a escucharle en el templo. 
'''
