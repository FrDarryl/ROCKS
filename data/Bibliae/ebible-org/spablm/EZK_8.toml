[8]
"1" = '''
:sup:`1` En el sexto año, en el sexto mes, en el quinto día del mes, estando yo sentado en mi casa, y los ancianos de Judá sentados delante de mí, la mano del Señor Yahvé cayó sobre mí allí. 
'''
"2" = '''
:sup:`2` Entonces vi, y he aquí una semejanza como apariencia de fuego: desde la apariencia de su cintura y hacia abajo, fuego, y desde su cintura y hacia arriba, como apariencia de resplandor, como si fuera metal resplandeciente. 
'''
"3" = '''
:sup:`3` Extendió la forma de una mano y me tomó por un mechón de mi cabeza; y el Espíritu me elevó entre la tierra y el cielo, y me llevó en las visiones de Dios a Jerusalén, a la puerta del atrio interior que mira hacia el norte, donde estaba la sede de la imagen de los celos, que provoca a los celos. 
'''
"4" = '''
:sup:`4` He aquí que la gloria del Dios de Israel estaba allí, según la apariencia que vi en la llanura. 
'''
"5" = '''
:sup:`5` Entonces me dijo: “Hijo de hombre, levanta tus ojos ahora el camino hacia el norte”. Entonces levanté mis ojos hacia el norte, y vi, al norte de la puerta del altar, esta imagen de los celos en la entrada. 
'''
"6" = '''
:sup:`6` Me dijo: “Hijo de hombre, ¿ves lo que hacen? ¿Las grandes abominaciones que la casa de Israel comete aquí, para que yo me aleje de mi santuario? Pero volverás a ver otras grandes abominaciones”. 
'''
"7" = '''
:sup:`7` Me llevó a la puerta del patio; y cuando miré, he aquí un agujero en la pared. 
'''
"8" = '''
:sup:`8` Entonces me dijo: “Hijo de hombre, cava ahora en la pared”. Cuando había cavado en la pared, vi una puerta. 
'''
"9" = '''
:sup:`9` Me dijo: “Entra y mira las perversas abominaciones que hacen aquí”. 
'''
"10" = '''
:sup:`10` Entré, pues, y miré, y vi toda clase de reptiles, animales abominables y todos los ídolos de la casa de Israel, representados alrededor de la pared. 
'''
"11" = '''
:sup:`11` Setenta hombres de los ancianos de la casa de Israel estaban delante de ellos. En medio de ellos estaba Jaazanías, hijo de Safán, cada uno con su incensario en la mano, y subía el olor de la nube de incienso. 
'''
"12" = '''
:sup:`12` Entonces me dijo: “Hijo de hombre, ¿has visto lo que hacen los ancianos de la casa de Israel en la oscuridad, cada uno en sus habitaciones de imágenes? Porque dicen: ‘Yahvé no nos ve. Yahvé ha abandonado la tierra’”. 
'''
"13" = '''
:sup:`13` También me dijo: “Volverás a ver más de las grandes abominaciones que hacen.” 
'''
"14" = '''
:sup:`14` Entonces me llevó a la puerta de la casa de Yahvé que estaba hacia el norte, y vi a las mujeres sentadas llorando por Tammuz. 
'''
"15" = '''
:sup:`15` Entonces me dijo: “¿Has visto esto, hijo de hombre? Volverás a ver abominaciones aún mayores que éstas”. 
'''
"16" = '''
:sup:`16` Me llevó al patio interior de la casa de Yahvé, y vi que a la puerta del templo de Yahvé, entre el pórtico y el altar, había unos veinticinco hombres de espaldas al templo de Yahvé y con el rostro hacia el oriente. Estaban adorando al sol hacia el este. 
'''
"17" = '''
:sup:`17` Entonces me dijo: “¿Has visto esto, hijo de hombre? ¿Acaso es una cosa ligera para la casa de Judá que cometan las abominaciones que cometen aquí? Porque han llenado la tierra de violencia, y se han vuelto para provocarme a la ira. He aquí que se ponen la rama en la nariz. 
'''
"18" = '''
:sup:`18` Por lo tanto, yo también actuaré con ira. Mi ojo no perdonará, ni tendré piedad. Aunque clamen a mis oídos con gran voz, no los escucharé”. 
'''
