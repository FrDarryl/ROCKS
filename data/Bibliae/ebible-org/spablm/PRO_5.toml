[5]
"1" = '''
:sup:`1` Hijo mío, presta atención a mi sabiduría. Poner el oído en mi entendimiento, 
'''
"2" = '''
:sup:`2` que pueda mantener la discreción, para que tus labios conserven el conocimiento. 
'''
"3" = '''
:sup:`3` Porque los labios de una adúltera gotean miel. Su boca es más suave que el aceite, 
'''
"4" = '''
:sup:`4` pero al final es tan amarga como el ajenjo, y tan afilado como una espada de dos filos. 
'''
"5" = '''
:sup:`5` Sus pies bajan a la muerte. Sus pasos conducen directamente al Seol. 
'''
"6" = '''
:sup:`6` No piensa en el camino de la vida. Sus caminos están torcidos, y ella no lo sabe. 
'''
"7" = '''
:sup:`7` Ahora, pues, hijos míos, escuchadme. No te apartes de las palabras de mi boca. 
'''
"8" = '''
:sup:`8` Quita tu camino lejos de ella. No te acerques a la puerta de su casa, 
'''
"9" = '''
:sup:`9` para que no des tu honor a otros, y tus años a la cruel; 
'''
"10" = '''
:sup:`10` para que los extraños no se den un festín con tu riqueza, y tus labores enriquecen la casa de otro. 
'''
"11" = '''
:sup:`11` Gemirás al final de tu vida, cuando tu carne y tu cuerpo se consuman, 
'''
"12" = '''
:sup:`12` y decir: “Cómo he odiado la instrucción, y mi corazón despreció la reprensión. 
'''
"13" = '''
:sup:`13` No he obedecido la voz de mis maestros, ni he prestado oídos a los que me han instruido. 
'''
"14" = '''
:sup:`14` He llegado al borde de la ruina total, entre la asamblea reunida”. 
'''
"15" = '''
:sup:`15` Bebe agua de tu propia cisterna, agua corriente de su propio pozo. 
'''
"16" = '''
:sup:`16` Si tus manantiales se desbordan en las calles, ¿corrientes de agua en las plazas públicas? 
'''
"17" = '''
:sup:`17` Que sean sólo para ti, no para los extraños con usted. 
'''
"18" = '''
:sup:`18` Que se bendiga tu primavera. Alégrate con la esposa de tu juventud. 
'''
"19" = '''
:sup:`19` Una cierva cariñosa y un ciervo elegante — deja que sus pechos te satisfagan en todo momento. Déjate cautivar siempre por su amor. 
'''
"20" = '''
:sup:`20` ¿Por qué, hijo mío, has de ser cautivado por una adúltera? ¿Por qué abrazar el seno de otro? 
'''
"21" = '''
:sup:`21` Porque los caminos del hombre están ante los ojos de Yahvé. Examina todos sus caminos. 
'''
"22" = '''
:sup:`22` Las malas acciones de los malvados lo atrapan. Las cuerdas de su pecado lo sujetan firmemente. 
'''
"23" = '''
:sup:`23` Morirá por falta de instrucción. En la grandeza de su locura, se extraviará. 
'''
