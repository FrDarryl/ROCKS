[22]
"1" = '''
:sup:`1` Entonces Elifaz, el temanita, respondió, 
'''
"2" = '''
:sup:`2` “¿Puede un hombre ser útil a Dios? Ciertamente, el que es sabio se beneficia a sí mismo. 
'''
"3" = '''
:sup:`3` ¿Acaso es un placer para el Todopoderoso que seas justo? ¿O es que le beneficia que hagas tus caminos perfectos? 
'''
"4" = '''
:sup:`4` ¿Es por tu piedad que te reprende, que entre con vosotros en el juicio? 
'''
"5" = '''
:sup:`5` ¿No es grande tu maldad? Tampoco tienen fin sus iniquidades. 
'''
"6" = '''
:sup:`6` Porque has tomado prendas de tu hermano a cambio de nada, y despojaron a los desnudos de sus ropas. 
'''
"7" = '''
:sup:`7` No has dado de beber agua al cansado, y has negado el pan al hambriento. 
'''
"8" = '''
:sup:`8` Pero en cuanto al hombre poderoso, tenía la tierra. El hombre honorable, vivía en él. 
'''
"9" = '''
:sup:`9` Has despedido a las viudas con las manos vacías, y los brazos de los huérfanos se han roto. 
'''
"10" = '''
:sup:`10` Por lo tanto, las trampas están a tu alrededor. El miedo repentino te inquieta, 
'''
"11" = '''
:sup:`11` o la oscuridad, para que no puedas ver, y las inundaciones de las aguas te cubren. 
'''
"12" = '''
:sup:`12` “¿No está Dios en las alturas del cielo? Mira la altura de las estrellas, ¡qué altas son! 
'''
"13" = '''
:sup:`13` Tú dices: “¿Qué sabe Dios? ¿Puede juzgar a través de la espesa oscuridad? 
'''
"14" = '''
:sup:`14` Las densas nubes le cubren, para que no vea. Camina sobre la bóveda del cielo”. 
'''
"15" = '''
:sup:`15` ¿Mantendrás el viejo camino, que los hombres malvados han pisado, 
'''
"16" = '''
:sup:`16` que fueron arrebatados antes de tiempo, cuyo fundamento se derramó como un arroyo, 
'''
"17" = '''
:sup:`17` que dijo a Dios: “¡Aléjate de nosotros! y, “¿Qué puede hacer el Todopoderoso por nosotros? 
'''
"18" = '''
:sup:`18` Sin embargo, llenó sus casas de cosas buenas, pero el consejo de los malvados está lejos de mí. 
'''
"19" = '''
:sup:`19` Los justos lo ven y se alegran. Los inocentes los ridiculizan, 
'''
"20" = '''
:sup:`20` diciendo: “Ciertamente, los que se levantaron contra nosotros han sido eliminados. El fuego ha consumido su remanente”. 
'''
"21" = '''
:sup:`21` “Conócelo ahora y quédate tranquilo. Por ello, el bien te llegará. 
'''
"22" = '''
:sup:`22` Por favor, recibe la instrucción de su boca, y guarda sus palabras en tu corazón. 
'''
"23" = '''
:sup:`23` Si vuelves al Todopoderoso, serás edificado, si apartáis la injusticia lejos de vuestras tiendas. 
'''
"24" = '''
:sup:`24` Deja tu tesoro en el polvo, el oro de Ofir entre las piedras de los arroyos. 
'''
"25" = '''
:sup:`25` El Todopoderoso será tu tesoro, y plata preciosa para ti. 
'''
"26" = '''
:sup:`26` Porque entonces te deleitarás en el Todopoderoso, y levantarás tu rostro hacia Dios. 
'''
"27" = '''
:sup:`27` Le harás tu oración, y él te escuchará. Pagarás tus votos. 
'''
"28" = '''
:sup:`28` También decretarás una cosa, y te será establecida. La luz brillará en tus caminos. 
'''
"29" = '''
:sup:`29` Cuando se abatan, dirás: “levántate”. Él salvará a la persona humilde. 
'''
"30" = '''
:sup:`30` Élincluso entregará al que no es inocente. Sí, será liberado por la limpieza de tus manos”. 
'''
