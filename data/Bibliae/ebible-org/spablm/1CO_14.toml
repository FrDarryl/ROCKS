[14]
"1" = '''
:sup:`1` Seguid el amor y desead fervientemente los dones espirituales, pero sobre todo que profeticéis. 
'''
"2" = '''
:sup:`2` Porque el que habla en otra lengua no habla a los hombres, sino a Dios, pues nadie entiende, pero en el Espíritu habla misterios. 
'''
"3" = '''
:sup:`3` Pero el que profetiza habla a los hombres para su edificación, exhortación y consuelo. 
'''
"4" = '''
:sup:`4` El que habla en otra lengua se edifica a sí mismo, pero el que profetiza edifica a la asamblea. 
'''
"5" = '''
:sup:`5` Ahora bien, deseo que todos vosotros habléis con otras lenguas, pero más aún que profeticéis. Porque es mayor el que profetiza que el que habla con otras lenguas, si no interpreta, para que la asamblea sea edificada. 
'''
"6" = '''
:sup:`6` Pero ahora, hermanos, si voy a vosotros hablando con otras lenguas, ¿de qué os serviría si no os hablara por medio de la revelación, o del conocimiento, o de la profecía, o de la enseñanza? 
'''
"7" = '''
:sup:`7` Incluso las cosas sin vida que hacen ruido, ya sea pipa o arpa, si no dieran una distinción en los sonidos, ¿cómo se sabría lo que se toca con pipa o con arpa? 
'''
"8" = '''
:sup:`8` Porque si la trompeta diera un sonido incierto, ¿quién se prepararía para la guerra? 
'''
"9" = '''
:sup:`9` Así también vosotros, si no pronunciarais por la lengua palabras fáciles de entender, ¿cómo se sabría lo que se habla? Porque estarías hablando en el aire. 
'''
"10" = '''
:sup:`10` Es posible que haya tantas clases de lenguas en el mundo, y ninguna de ellas carece de significado. 
'''
"11" = '''
:sup:`11` Si, pues, no conozco el significado de la lengua, sería para el que habla un extranjero, y el que habla sería un extranjero para mí. 
'''
"12" = '''
:sup:`12` Así también vosotros, ya que sois celosos de los dones espirituales, procurad abundar para la edificación de la asamblea. 
'''
"13" = '''
:sup:`13` Por tanto, el que habla en otra lengua, ore para que pueda interpretar. 
'''
"14" = '''
:sup:`14` Porque si oro en otra lengua, mi espíritu ora, pero mi entendimiento es infructuoso. 
'''
"15" = '''
:sup:`15` ¿Qué debo hacer? Oraré con el espíritu, y oraré también con el entendimiento. Cantaré con el espíritu, y cantaré también con el entendimiento. 
'''
"16" = '''
:sup:`16` De lo contrario, si bendices con el espíritu, ¿cómo dirá el que ocupa el lugar de los indoctos el “Amén” a tu acción de gracias, ya que no sabe lo que dices? 
'''
"17" = '''
:sup:`17` Porque ciertamente tú das las gracias bien, pero el otro no está edificado. 
'''
"18" = '''
:sup:`18` Doy gracias a mi Dios porque hablo con otras lenguas más que todos vosotros. 
'''
"19" = '''
:sup:`19` Sin embargo, en la asamblea prefiero hablar cinco palabras con mi entendimiento, para instruir también a los demás, que diez mil palabras en otra lengua. 
'''
"20" = '''
:sup:`20` Hermanos, no seáis niños en los pensamientos, pero en la malicia sed bebés, pero en los pensamientos sed maduros. 
'''
"21" = '''
:sup:`21` En la ley está escrito: “Por hombres de lenguas extrañas y por labios de extraños hablaré a este pueblo. Ni siquiera me escucharán así, dice el Señor”. 
'''
"22" = '''
:sup:`22` Por tanto, las lenguas extrañas sirven de señal, no para los que creen, sino para los incrédulos; pero la profecía sirve de señal, no para los incrédulos, sino para los que creen. 
'''
"23" = '''
:sup:`23` Por tanto, si toda la asamblea está reunida y todos hablan con otras lenguas, y entran personas indoctas o incrédulas, ¿no dirán que estáis locos? 
'''
"24" = '''
:sup:`24` Pero si todos profetizan, y entra alguien incrédulo o indocto, es reprendido por todos, y es juzgado por todos. 
'''
"25" = '''
:sup:`25` Y así se revelan los secretos de su corazón. Entonces se postrará sobre su rostro y adorará a Dios, declarando que Dios está realmente entre vosotros. 
'''
"26" = '''
:sup:`26` ¿Qué es, pues, hermanos? Cuando os reunís, cada uno de vosotros tiene un salmo, tiene una enseñanza, tiene una revelación, tiene otra lengua o tiene una interpretación. Hacedlo todo para edificaros mutuamente. 
'''
"27" = '''
:sup:`27` Si alguno habla en otra lengua, que sean dos, o a lo sumo tres, y por turno, y que uno interprete. 
'''
"28" = '''
:sup:`28` Pero si no hay intérprete, que guarde silencio en la asamblea, y que hable para sí mismo y para Dios. 
'''
"29" = '''
:sup:`29` Que hablen dos o tres de los profetas, y que los demás disciernan. 
'''
"30" = '''
:sup:`30` Pero si se hace una revelación a otro que esté sentado, que el primero guarde silencio. 
'''
"31" = '''
:sup:`31` Porque todos pueden profetizar uno por uno, para que todos aprendan y todos sean exhortados. 
'''
"32" = '''
:sup:`32` Los espíritus de los profetas están sujetos a los profetas, 
'''
"33" = '''
:sup:`33` porque Dios no es un Dios de confusión, sino de paz, como en todas las asambleas de los santos. 
'''
"34" = '''
:sup:`34` Que las esposas guarden silencio en las asambleas, pues no se les ha permitido hablar sino con sumisión, como dice también la ley, 
'''
"35" = '''
:sup:`35` si desean aprender algo. “Que pregunten a sus propios maridos en casa, porque es vergonzoso que una esposa esté hablando en la asamblea.” 
'''
"36" = '''
:sup:`36` ¿Qué? ¿Salió de ti la palabra de Dios? ¿O solo a vosotros ha llegado? 
'''
"37" = '''
:sup:`37` Si alguno se cree profeta o espiritual, que reconozca las cosas que os escribo, que son mandamiento del Señor. 
'''
"38" = '''
:sup:`38` Pero si alguien es ignorante, que sea ignorante. 
'''
"39" = '''
:sup:`39` Por lo tanto, hermanos, desead con ahínco profetizar, y no prohibáis hablar con otras lenguas. 
'''
"40" = '''
:sup:`40` Que todo se haga decentemente y en orden. 
'''
