[2]
"1" = '''
:sup:`1` Desechando, pues, toda maldad, todo engaño, hipocresías, envidias y toda mala palabra, 
'''
"2" = '''
:sup:`2` como niños recién nacidos, anhelad la leche espiritual pura, para que con ella crezcáis, 
'''
"3" = '''
:sup:`3` si es que habéis probado que el Señor es clemente. 
'''
"4" = '''
:sup:`4` Venid a él, piedra viva, rechazada ciertamente por los hombres, pero elegida por Dios, preciosa. 
'''
"5" = '''
:sup:`5` Vosotros también, como piedras vivas, sois edificados como una casa espiritual, para ser un sacerdocio santo, para ofrecer sacrificios espirituales, agradables a Dios por medio de Jesucristo. 
'''
"6" = '''
:sup:`6` Porque así lo dice la Escritura, “He aquí que pongo en Sión una piedra angular, elegida y preciosa. Quien crea en él no quedará defraudado”. 
'''
"7" = '''
:sup:`7` Por lo tanto, para ustedes que creen es el honor, pero para los desobedientes, “La piedra que desecharon los constructores se ha convertido en la principal piedra angular”. 
'''
"8" = '''
:sup:`8` y, “piedra de tropiezo y roca de ofensa”. Porque tropiezan con la palabra, siendo desobedientes, para lo cual también fueron designados. 
'''
"9" = '''
:sup:`9` Pero vosotros sois una raza elegida, un sacerdocio real, una nación santa, un pueblo que pertenece a Dios, para proclamar la excelencia de aquel que os llamó de las tinieblas a su luz maravillosa. 
'''
"10" = '''
:sup:`10` En el pasado no erais un pueblo, pero ahora sois el pueblo de Dios, que no había alcanzado la misericordia, pero que ahora ha alcanzado la misericordia. 
'''
"11" = '''
:sup:`11` Amados, os ruego que, como extranjeros y peregrinos, os abstengáis de los deseos carnales que combaten el alma, 
'''
"12" = '''
:sup:`12` teniendo buena conducta entre las naciones, para que en aquello de lo que hablan contra vosotros como malhechores, vean vuestras buenas obras y glorifiquen a Dios en el día de la visita. 
'''
"13" = '''
:sup:`13` Someteos, pues, a toda ordenación humana por amor al Señor: ya sea al rey, como supremo, 
'''
"14" = '''
:sup:`14` o a los gobernantes, como enviados por él para la venganza de los malhechores y para la alabanza de los que hacen el bien. 
'''
"15" = '''
:sup:`15` Porque esta es la voluntad de Dios, que con el buen hacer hagáis callar la ignorancia de los insensatos. 
'''
"16" = '''
:sup:`16` Vivid como personas libres, pero no uséis vuestra libertad como capa de maldad, sino como siervos de Dios. 
'''
"17" = '''
:sup:`17` Honra a todos los hombres. Ama a la hermandad. Teme a Dios. Honra al rey. 
'''
"18" = '''
:sup:`18` Siervos, estad sujetos a vuestros amos con todo respeto, no sólo a los buenos y gentiles, sino también a los malvados. 
'''
"19" = '''
:sup:`19` Porque es digno de elogio si alguien soporta el dolor, sufriendo injustamente, a causa de la conciencia hacia Dios. 
'''
"20" = '''
:sup:`20` Porque ¿qué gloria es si, cuando pecas, soportas pacientemente los golpes? Pero si cuando haces el bien, soportas pacientemente el sufrimiento, esto es digno de elogio ante Dios. 
'''
"21" = '''
:sup:`21` Pues a esto fuisteis llamados, porque también Cristo padeció por nosotros, dejándoos un ejemplo, para que sigáis sus pasos, 
'''
"22" = '''
:sup:`22` quien no pecó, “ni se halló engaño en su boca”. 
'''
"23" = '''
:sup:`23` Cuando fue maldecido, no devolvió la maldición. Cuando sufrió, no amenazó, sino que se encomendó al que juzga con justicia. 
'''
"24" = '''
:sup:`24` Él mismo llevó nuestros pecados en su cuerpo sobre el madero, para que nosotros, muertos a los pecados, vivamos a la justicia. Por sus heridas fuisteis curados. 
'''
"25" = '''
:sup:`25` Porque andabais descarriados como ovejas, pero ahora habéis vuelto al Pastor y Supervisor de vuestras almas. 
'''
