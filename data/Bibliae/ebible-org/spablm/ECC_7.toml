[7]
"1" = '''
:sup:`1` El buen nombre es mejor que el perfume fino, y el día de la muerte mejor que el día del nacimiento. 
'''
"2" = '''
:sup:`2` Es mejor ir a la casa del luto que a la casa del banquete; porque ése es el fin de todos los hombres, y los vivos deben tenerlo en cuenta. 
'''
"3" = '''
:sup:`3` Mejor es la tristeza que la risa, porque con la tristeza del rostro el corazón se hace bueno. 
'''
"4" = '''
:sup:`4` El corazón de los sabios está en la casa del luto; pero el corazón de los necios está en la casa de la alegría. 
'''
"5" = '''
:sup:`5` Mejor es oír la reprensión de los sabios que oír la canción de los necios. 
'''
"6" = '''
:sup:`6` Porque como el crepitar de las espinas debajo de la olla, así es la risa del necio. Esto también es vanidad. 
'''
"7" = '''
:sup:`7` Ciertamente la extorsión hace necio al sabio; y el soborno destruye el entendimiento. 
'''
"8" = '''
:sup:`8` Mejor es el fin de una cosa que su principio. El paciente de espíritu es mejor que el orgulloso de espíritu. 
'''
"9" = '''
:sup:`9` No te apresures en tu espíritu a enojarte, porque la ira reposa en el seno de los necios. 
'''
"10" = '''
:sup:`10` No digas: “¿Por qué los días anteriores eran mejores que éstos?” Porque no preguntas con sabiduría sobre esto. 
'''
"11" = '''
:sup:`11` La sabiduría es tan buena como una herencia. Sí, es más excelente para los que ven el sol. 
'''
"12" = '''
:sup:`12` Porque la sabiduría es una defensa, así como el dinero es una defensa; pero la excelencia del conocimiento es que la sabiduría preserva la vida de quien la tiene. 
'''
"13" = '''
:sup:`13` Considerad la obra de Dios, pues ¿quién podrá enderezar lo que él ha hecho torcido? 
'''
"14" = '''
:sup:`14` En el día de la prosperidad alégrate, y en el día de la adversidad considera; sí, Dios ha hecho lo uno junto a lo otro, para que el hombre no descubra nada después de él. 
'''
"15" = '''
:sup:`15` Todo esto lo he visto en mis días de vanidad: hay un justo que perece en su justicia, y hay un malvado que vive mucho tiempo en su maldad. 
'''
"16" = '''
:sup:`16` No seas demasiado justo, ni te hagas demasiado sabio. ¿Por qué has de destruirte a ti mismo? 
'''
"17" = '''
:sup:`17` No seas demasiado malvado, ni seas necio. ¿Por qué has de morir antes de tiempo? 
'''
"18" = '''
:sup:`18` Es bueno que te apoderes de esto. Sí, tampoco retires tu mano de eso; porque el que teme a Dios saldrá de todas ellas. 
'''
"19" = '''
:sup:`19` La sabiduría es una fuerza para el sabio más que diez gobernantes que hay en una ciudad. 
'''
"20" = '''
:sup:`20` Ciertamente no hay un justo en la tierra que haga el bien y no peque. 
'''
"21" = '''
:sup:`21` Tampoco prestes atención a todas las palabras que se pronuncian, no sea que oigas a tu siervo maldecirte; 
'''
"22" = '''
:sup:`22` porque a menudo tu propio corazón sabe que tú mismo has maldecido a otros. 
'''
"23" = '''
:sup:`23` Todo esto lo he probado con sabiduría. Dije: “Seré sabio”; pero estuvo lejos de mí. 
'''
"24" = '''
:sup:`24` Lo que es, está lejos y es muy profundo. ¿Quién puede descubrirlo? 
'''
"25" = '''
:sup:`25` Me volví, y mi corazón buscó conocer y escudriñar, y buscar la sabiduría y el esquema de las cosas, y saber que la maldad es estupidez, y que la necedad es locura. 
'''
"26" = '''
:sup:`26` Más amarga que la muerte me parece la mujer cuyo corazón es lazos y trampas, cuyas manos son cadenas. El que agrada a Dios escapará de ella; pero el pecador quedará atrapado por ella. 
'''
"27" = '''
:sup:`27` “He encontrado esto”, dice el Predicador, “para encontrar una explicación 
'''
"28" = '''
:sup:`28` que mi alma aún busca, pero no he encontrado. He encontrado un hombre entre mil, pero no he encontrado una mujer entre todos ellos. 
'''
"29" = '''
:sup:`29` He aquí que sólo he encontrado esto: que Dios hizo al género humano recto; pero ellos buscan muchas invenciones.” 
'''
