[15]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y diles: ‘Cuando hayáis entrado en la tierra de vuestras moradas, que yo os doy, 
'''
"3" = '''
:sup:`3` y hagáis una ofrenda por fuego a Yahvé — un holocausto, o un sacrificio, para cumplir un voto o como ofrenda voluntaria, o en vuestras fiestas establecidas, para hacer un aroma agradable a Yahvé, de la manada o del rebaño — 
'''
"4" = '''
:sup:`4` entonces el que ofrezca su ofrenda ofrecerá a Yahvé una ofrenda de harina de una décima parte de un efa de harina fina mezclada con una cuarta parte de un hin de aceite. 
'''
"5" = '''
:sup:`5` Prepararás vino para la libación, la cuarta parte de un hin, con el holocausto o para el sacrificio, por cada cordero. 
'''
"6" = '''
:sup:`6` “‘Por un carnero, prepararás para una ofrenda dos décimas de efa de harina fina mezclada con la tercera parte de un hin de aceite; 
'''
"7" = '''
:sup:`7` y para la libación ofrecerás la tercera parte de un hin de vino, de aroma agradable para Yahvé. 
'''
"8" = '''
:sup:`8` Cuando prepares un toro para un holocausto o para un sacrificio, para cumplir un voto, o para ofrendas de paz a Yahvé, 
'''
"9" = '''
:sup:`9` entonces ofrecerás con el becerro una ofrenda de harina de tres décimas de efa de harina fina mezclada con medio hin de aceite; 
'''
"10" = '''
:sup:`10` y ofrecerás para la libación medio hin de vino, como ofrenda encendida, de aroma agradable a Yahvé. 
'''
"11" = '''
:sup:`11` Así se hará por cada toro, por cada carnero, por cada uno de los corderos o de los cabritos. 
'''
"12" = '''
:sup:`12` Según el número que prepares, así harás con cada uno según su número. 
'''
"13" = '''
:sup:`13` “‘Todos los nativos harán estas cosas de esta manera, al ofrecer una ofrenda encendida, de aroma agradable a Yahvé. 
'''
"14" = '''
:sup:`14` Si un extranjero vive como forastero con vosotros, o quienquiera que esté entre vosotros a lo largo de vuestras generaciones, y ofrece una ofrenda encendida de aroma agradable a Yahvé, como hacéis vosotros, así lo hará. 
'''
"15" = '''
:sup:`15` Para la asamblea, habrá un estatuto para vosotros y para el extranjero que vive como tal, un estatuto para siempre a lo largo de vuestras generaciones. Como vosotros, así será el extranjero ante Yahvé. 
'''
"16" = '''
:sup:`16` Una sola ley y un solo estatuto habrá para vosotros y para el extranjero que vive como forastero con vosotros.’” 
'''
"17" = '''
:sup:`17` Yahvé habló a Moisés, diciendo: 
'''
"18" = '''
:sup:`18` “Habla a los hijos de Israel y diles: ‘Cuando lleguéis a la tierra a la que os traigo, 
'''
"19" = '''
:sup:`19` entonces será que cuando comáis del pan de la tierra, ofreceréis una ofrenda mecida a Yahvé. 
'''
"20" = '''
:sup:`20` De lo primero de tu masa ofrecerás una torta como ofrenda mecida. Como la ofrenda mecida de la era, así la ofrecerás. 
'''
"21" = '''
:sup:`21` De las primicias de tu masa, ofrecerás a Yahvé una ofrenda mecida a lo largo de tus generaciones. 
'''
"22" = '''
:sup:`22` “‘Cuando erréis y no observéis todos estos mandamientos que Yahvé ha dicho a Moisés — 
'''
"23" = '''
:sup:`23` todo lo que Yahvé os ha mandado por medio de Moisés, desde el día en que Yahvé dio el mandamiento y en adelante por vuestras generaciones — 
'''
"24" = '''
:sup:`24` entonces será si se hizo sin querer, sin conocimiento de la congregación, toda la congregación ofrecerá un novillo en holocausto, como aroma agradable a Yahvé, con su ofrenda y su libación, según la ordenanza, y un macho cabrío como ofrenda por el pecado. 
'''
"25" = '''
:sup:`25` El sacerdote hará la expiación por toda la congregación de los hijos de Israel, y serán perdonados; porque fue un error, y han traído su ofrenda, una ofrenda encendida a Yahvé, y su ofrenda por el pecado ante Yahvé, por su error. 
'''
"26" = '''
:sup:`26` Toda la congregación de los hijos de Israel será perdonada, así como el extranjero que vive como forastero en medio de ellos; porque con respecto a todo el pueblo, se hizo sin querer. 
'''
"27" = '''
:sup:`27` “‘Si una persona peca involuntariamente, ofrecerá una cabra hembra de un año como ofrenda por el pecado. 
'''
"28" = '''
:sup:`28` El sacerdote hará expiación por el alma que se equivoca cuando peca involuntariamente ante Yahvé. Hará expiación por él, y será perdonado. 
'''
"29" = '''
:sup:`29` Tendrás una sola ley para el que hace algo involuntariamente, para el nativo entre los hijos de Israel y para el extranjero que vive como forastero entre ellos. 
'''
"30" = '''
:sup:`30` “‘Pero el alma que hace algo con mano alzada, sea nativo o extranjero, blasfema a Yahvé. Esa alma será cortada de entre su pueblo. 
'''
"31" = '''
:sup:`31` Porque ha despreciado la palabra de Yahvé y ha violado su mandamiento, esa alma será cortada por completo. Su iniquidad recaerá sobre él”. 
'''
"32" = '''
:sup:`32` Mientras los hijos de Israel estaban en el desierto, encontraron a un hombre recogiendo palos en el día de reposo. 
'''
"33" = '''
:sup:`33` Los que lo encontraron recogiendo palos lo llevaron a Moisés y a Aarón, y a toda la congregación. 
'''
"34" = '''
:sup:`34` Lo pusieron en custodia, porque no se había declarado lo que debía hacerse con él. 
'''
"35" = '''
:sup:`35` El Señor le dijo a Moisés: “Ese hombre deberá morir. Toda la congregación lo apedreará fuera del campamento”. 
'''
"36" = '''
:sup:`36` Toda la congregación lo sacó fuera del campamento y lo apedreó hasta la muerte, como Yahvé le ordenó a Moisés. 
'''
"37" = '''
:sup:`37` Yahvé habló a Moisés, diciendo: 
'''
"38" = '''
:sup:`38` “Habla a los hijos de Israel y diles que se hagan flecos en los bordes de sus vestidos por sus generaciones, y que pongan en el fleco de cada borde un cordón de color azul. 
'''
"39" = '''
:sup:`39` Será para ti como un fleco, para que lo veas y te acuerdes de todos los mandamientos de Yahvé, y los pongas en práctica; y para que no sigas tu propio corazón y tus propios ojos, según los cuales solías jugar a la prostitución; 
'''
"40" = '''
:sup:`40` para que te acuerdes y pongas en práctica todos mis mandamientos, y seas santo para tu Dios. 
'''
"41" = '''
:sup:`41` Yo soy el Señor, tu Dios, que te sacó de la tierra de Egipto para ser tu Dios: Yo soy Yahvé vuestro Dios”. 
'''
