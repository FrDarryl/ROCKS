[7]
"1" = '''
:sup:`1` “¿No está el hombre obligado a trabajar en la tierra? ¿No son sus días como los de un asalariado? 
'''
"2" = '''
:sup:`2` Como un siervo que desea fervientemente la sombra, como un asalariado que busca su salario, 
'''
"3" = '''
:sup:`3` por lo que me hacen poseer meses de miseria, Las noches agotadoras están destinadas a mí. 
'''
"4" = '''
:sup:`4` Cuando me acuesto, digo, “¿Cuándo me levantaré y se me pasará la noche? Doy vueltas en la cama hasta el amanecer. 
'''
"5" = '''
:sup:`5` Mi carne está vestida de gusanos y terrones de polvo. Mi piel se cierra y vuelve a brotar. 
'''
"6" = '''
:sup:`6` Mis días son más rápidos que la lanzadera de un tejedor, y se gastan sin esperanza. 
'''
"7" = '''
:sup:`7` Oh, recuerda que mi vida es un soplo. Mi ojo no verá más el bien. 
'''
"8" = '''
:sup:`8` El ojo del que me ve no me verá más. Tus ojos estarán sobre mí, pero yo no lo estaré. 
'''
"9" = '''
:sup:`9` Como la nube se consume y se desvanece, por lo que el que desciende al Seol ya no subirá. 
'''
"10" = '''
:sup:`10` No volverá más a su casa, ni su lugar lo conocerá más. 
'''
"11" = '''
:sup:`11` “Por eso no me callaré. Hablaré con la angustia de mi espíritu. Me quejaré en la amargura de mi alma. 
'''
"12" = '''
:sup:`12` ¿Soy un mar o un monstruo marino? ¿que pongas un guardia sobre mí? 
'''
"13" = '''
:sup:`13` Cuando digo: “Mi cama me consolará. Mi sofá aliviará mi queja,’ 
'''
"14" = '''
:sup:`14` entonces me asustas con sueños y me aterra a través de visiones, 
'''
"15" = '''
:sup:`15` para que mi alma elija el estrangulamiento, la muerte antes que mis huesos. 
'''
"16" = '''
:sup:`16` Aborrezco mi vida. No quiero vivir para siempre. Dejadme en paz, pues mis días no son más que un soplo. 
'''
"17" = '''
:sup:`17` ¿Qué es el hombre, para que lo engrandezcas? que debes poner tu mente en él, 
'''
"18" = '''
:sup:`18` que lo visites todas las mañanas, y lo prueban a cada momento? 
'''
"19" = '''
:sup:`19` ¿Hasta cuándo no mirarás hacia otro lado? ni me dejará en paz hasta que trague mi saliva? 
'''
"20" = '''
:sup:`20` Si he pecado, ¿qué te hago a ti, vigilante de los hombres? Por qué me has puesto como marca para ti, ¿para que sea una carga para mí? 
'''
"21" = '''
:sup:`21` ¿Por qué no perdonas mi desobediencia y quitas mi iniquidad? Por ahora me acostaré en el polvo. Me buscaréis con diligencia, pero no estaré”. 
'''
