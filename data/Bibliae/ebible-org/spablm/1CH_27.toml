[27]
"1" = '''
:sup:`1` Los hijos de Israel, según su número, los jefes de familia y los capitanes de millares y de centenas, y sus oficiales que servían al rey en cualquier asunto de las divisiones que entraban y salían mes a mes durante todos los meses del año, eran veinticuatro mil en cada división. 
'''
"2" = '''
:sup:`2` Al frente de la primera división del primer mes estaba Jashobeam, hijo de Zabdiel. En su división había veinticuatro mil. 
'''
"3" = '''
:sup:`3` Era de los hijos de Fares, el jefe de todos los capitanes del ejército del primer mes. 
'''
"4" = '''
:sup:`4` El jefe de la división del segundo mes era Dodai el ahohita y su división, y Mikloth el jefe; en su división había veinticuatro mil. 
'''
"5" = '''
:sup:`5` El tercer jefe del ejército para el tercer mes era Benaía, hijo del sumo sacerdote Joiada. En su división había veinticuatro mil. 
'''
"6" = '''
:sup:`6` Este es el Benaía que era el hombre fuerte de los treinta y sobre los treinta. De su división era Amizabad su hijo. 
'''
"7" = '''
:sup:`7` El cuarto jefe del cuarto mes era Asael, hermano de Joab, y después de él Zebadías, su hijo. En su división había veinticuatro mil. 
'''
"8" = '''
:sup:`8` El quinto jefe del quinto mes era Samhut el izraíta. En su división había veinticuatro mil. 
'''
"9" = '''
:sup:`9` El sexto capitán para el sexto mes era Ira, hijo de Ikkesh el Tekoíta. En su división había veinticuatro mil. 
'''
"10" = '''
:sup:`10` El séptimo jefe del séptimo mes era Helez pelonita, de los hijos de Efraín. En su división había veinticuatro mil. 
'''
"11" = '''
:sup:`11` El octavo jefe del octavo mes era Sibecai husatita, de los zeraítas. En su división había veinticuatro mil. 
'''
"12" = '''
:sup:`12` El noveno jefe del noveno mes era Abiezer anatotita, de los benjamitas. En su división había veinticuatro mil. 
'''
"13" = '''
:sup:`13` El décimo jefe del décimo mes era Maharai netofatita, de los zeraítas. En su división había veinticuatro mil. 
'''
"14" = '''
:sup:`14` El undécimo jefe del undécimo mes era Benaía Piratonita, de los hijos de Efraín. En su división había veinticuatro mil. 
'''
"15" = '''
:sup:`15` El duodécimo jefe del duodécimo mes era Heldai netofatita, de Otoniel. En su división había veinticuatro mil. 
'''
"16" = '''
:sup:`16` Además, sobre las tribus de Israel de los rubenitas, Eliezer hijo de Zicri era el jefe; de los simeonitas, Sefatías hijo de Maaca; 
'''
"17" = '''
:sup:`17` de Leví, Hasabías hijo de Kemuel; de Aarón, Sadoc; 
'''
"18" = '''
:sup:`18` de Judá, Elihú, uno de los hermanos de David; de Isacar, Omrí hijo de Miguel; 
'''
"19" = '''
:sup:`19` de Zabulón, Ismaías hijo de Abdías; de Neftalí, Jeremot hijo de Azriel; 
'''
"20" = '''
:sup:`20` de los hijos de Efraín, Oseas hijo de Azazías; de la media tribu de Manasés, Joel hijo de Pedaías; 
'''
"21" = '''
:sup:`21` de la media tribu de Manasés en Galaad, Iddo hijo de Zacarías; de Benjamín, Jaasiel hijo de Abner; 
'''
"22" = '''
:sup:`22` de Dan, Azarel hijo de Jeroham. Estos eran los capitanes de las tribus de Israel. 
'''
"23" = '''
:sup:`23` Pero David no tomó el número de ellos de veinte años para abajo, porque Yahvé había dicho que aumentaría a Israel como las estrellas del cielo. 
'''
"24" = '''
:sup:`24` Joab, hijo de Sarvia, comenzó a hacer el censo, pero no lo terminó; y la ira cayó sobre Israel por esto. El número no fue puesto en la cuenta en las crónicas del rey David. 
'''
"25" = '''
:sup:`25` Sobre los tesoros del rey estaba Azmavet hijo de Adiel. Sobre los tesoros en los campos, en las ciudades, en las aldeas y en las torres estaba Jonatán hijo de Uzías; 
'''
"26" = '''
:sup:`26` Sobre los que hacían el trabajo del campo para labrar la tierra estaba Ezri hijo de Quelub. 
'''
"27" = '''
:sup:`27` Sobre las viñas estaba Simei ramatita. Sobre el aumento de las viñas para las bodegas estaba Zabdi el sifmita. 
'''
"28" = '''
:sup:`28` Sobre los olivos y los sicómoros que había en la tierra baja estaba Baal Hanan gederita. Sobre las bodegas de aceite estaba Joás. 
'''
"29" = '''
:sup:`29` Sobre los rebaños que se alimentaban en Sarón estaba Sita, el sharonita. Sobre los rebaños que estaban en los valles estaba Safat, hijo de Adlai. 
'''
"30" = '''
:sup:`30` Sobre los camellos estaba Obil el ismaelita. Sobre los asnos estaba Jehdeiah el meronita. Sobre los rebaños estaba Jaziz el hagrita. 
'''
"31" = '''
:sup:`31` Todos ellos eran los jefes de la propiedad del rey David. 
'''
"32" = '''
:sup:`32` También Jonatán, tío de David, era consejero, hombre de entendimiento y escriba. Jehiel hijo de Hacmoni estaba con los hijos del rey. 
'''
"33" = '''
:sup:`33` Ajitófel era el consejero del rey. Husai el arquita era amigo del rey. 
'''
"34" = '''
:sup:`34` Después de Ajitófel estaban Joiada, hijo de Benaía, y Abiatar. Joab era el capitán del ejército del rey. 
'''
