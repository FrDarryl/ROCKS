[4]
"1" = '''
:sup:`1` Pero cuando Sanbalat se enteró de que estábamos construyendo el muro, se enojó y se indignó mucho, y se burló de los judíos. 
'''
"2" = '''
:sup:`2` Habló ante sus hermanos y el ejército de Samaria y dijo: “¿Qué hacen estos débiles judíos? ¿Se van a fortificar? ¿Sacrificarán? ¿Acabarán en un día? ¿Revivirán las piedras de los montones de basura, ya que están quemadas?” 
'''
"3" = '''
:sup:`3` Junto a él estaba Tobías, el amonita, quien dijo: “Lo que están construyendo, si una zorra trepara por él, derribaría su muro de piedra.” 
'''
"4" = '''
:sup:`4` “Escucha, Dios nuestro, porque somos despreciados. Vuelve su reproche sobre su propia cabeza. Entrégalos como botín en tierra de cautiverio. 
'''
"5" = '''
:sup:`5` No cubras su iniquidad. No permitas que su pecado sea borrado ante ti; porque han insultado a los constructores.” 
'''
"6" = '''
:sup:`6` Construimos, pues, el muro, y toda la muralla se unió hasta la mitad de su altura, porque el pueblo tenía ganas de trabajar. 
'''
"7" = '''
:sup:`7` Pero cuando Sanbalat, Tobías, los árabes, los amonitas y los asdoditas se enteraron de que se había avanzado en la reparación de los muros de Jerusalén y de que se empezaban a rellenar las brechas, se enfurecieron mucho; 
'''
"8" = '''
:sup:`8` y todos ellos se conjuraron para venir a pelear contra Jerusalén y causar confusión entre nosotros. 
'''
"9" = '''
:sup:`9` Pero nosotros hicimos nuestra oración a nuestro Dios, y pusimos guardia contra ellos día y noche a causa de ellos. 
'''
"10" = '''
:sup:`10` Judá dijo: “La fuerza de los portadores de cargas se desvanece y hay muchos escombros, de modo que no podemos construir el muro”. 
'''
"11" = '''
:sup:`11` Nuestros adversarios dijeron: “No lo sabrán ni lo verán, hasta que entremos en medio de ellos y los matemos, y hagamos cesar la obra.” 
'''
"12" = '''
:sup:`12` Cuando llegaron los judíos que vivían junto a ellos, nos dijeron diez veces desde todos los lugares: “Dondequiera que os volváis, nos atacarán”. 
'''
"13" = '''
:sup:`13` Por eso puse guardias en las partes más bajas del espacio detrás de la muralla, en los lugares abiertos. Puse al pueblo por grupos familiares con sus espadas, sus lanzas y sus arcos. 
'''
"14" = '''
:sup:`14` Miré, me levanté y dije a los nobles, a los gobernantes y al resto del pueblo: “¡No tengan miedo de ellos! Acuérdense del Señor, que es grande y temible, y luchen por sus hermanos, sus hijos, sus hijas, sus esposas y sus casas”. 
'''
"15" = '''
:sup:`15` Cuando nuestros enemigos se enteraron de que habíamos sido informados, y de que Dios había hecho fracasar su consejo, todos nosotros volvimos al muro, cada uno a su trabajo. 
'''
"16" = '''
:sup:`16` Desde entonces, la mitad de mis siervos hacía el trabajo, y la otra mitad tenía las lanzas, los escudos, los arcos y las cotas de malla; y los jefes estaban detrás de toda la casa de Judá. 
'''
"17" = '''
:sup:`17` Los que construían el muro y los que llevaban cargas se cargaban; cada uno con una de sus manos hacía el trabajo y con la otra sostenía su arma. 
'''
"18" = '''
:sup:`18` Entre los constructores, todos llevaban su espada al costado, y así construían. El que tocaba la trompeta estaba junto a mí. 
'''
"19" = '''
:sup:`19` Dije a los nobles, a los jefes y al resto del pueblo: “La obra es grande y está muy extendida, y nosotros estamos separados en el muro, lejos unos de otros. 
'''
"20" = '''
:sup:`20` Dondequiera que oigáis el sonido de la trompeta, reuníos allí con nosotros. Nuestro Dios luchará por nosotros”. 
'''
"21" = '''
:sup:`21` Así hicimos el trabajo. La mitad del pueblo sostuvo las lanzas desde el amanecer hasta que aparecieron las estrellas. 
'''
"22" = '''
:sup:`22` Asimismo, al mismo tiempo dije al pueblo: “Que cada uno con su siervo se aloje dentro de Jerusalén, para que durante la noche nos sirvan de guardia y para que trabajen durante el día.” 
'''
"23" = '''
:sup:`23` Así que ni yo, ni mis hermanos, ni mis siervos, ni los hombres de la guardia que me seguían nos quitamos la ropa. Cada uno llevó su arma al agua. 
'''
