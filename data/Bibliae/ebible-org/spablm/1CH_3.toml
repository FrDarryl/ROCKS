[3]
"1" = '''
:sup:`1` Estos fueron los hijos de David que le nacieron en Hebrón: el primogénito, Amnón, de Ahinoam jezreelita; el segundo, Daniel, de Abigail carmelita; 
'''
"2" = '''
:sup:`2` el tercero, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur; el cuarto, Adonías, hijo de Haggit; 
'''
"3" = '''
:sup:`3` el quinto, Sefatías, de Abital; el sexto, Itream, de Egla, su mujer: 
'''
"4" = '''
:sup:`4` seis le nacieron en Hebrón; y reinó allí siete años y seis meses. Reinó treinta y tres años en Jerusalén; 
'''
"5" = '''
:sup:`5` y estos le nacieron en Jerusalén: Simea, Sobab, Natán y Salomón, cuatro, de Betsúa, hija de Amiel; 
'''
"6" = '''
:sup:`6` e Ibhar, Elisama, Elifelet, 
'''
"7" = '''
:sup:`7` Nogah, Nefeg, Jafía, 
'''
"8" = '''
:sup:`8` Elisama, Eliada y Elifelet, nueve. 
'''
"9" = '''
:sup:`9` Todos estos eran hijos de David, además de los hijos de las concubinas; y Tamar era su hermana. 
'''
"10" = '''
:sup:`10` El hijo de Salomón fue Roboam, su hijo Abías, su hijo Asa, su hijo Josafat, 
'''
"11" = '''
:sup:`11` Su hijo Joram, su hijo Ocozías, su hijo Joás, 
'''
"12" = '''
:sup:`12` Su hijo Amasías, su hijo Azarías, su hijo Jotam, 
'''
"13" = '''
:sup:`13` Su hijo Acaz, su hijo Ezequías, su hijo Manasés, 
'''
"14" = '''
:sup:`14` Su hijo Amón, su hijo Josías. 
'''
"15" = '''
:sup:`15` Los hijos de Josías: el primogénito Johanán, el segundo Joaquím, el tercero Sedequías y el cuarto Salum. 
'''
"16" = '''
:sup:`16` Los hijos de Joacim Jeconías, su hijo, y Sedequías, su hijo. 
'''
"17" = '''
:sup:`17` Los hijos de Jeconías, el cautivo: Saltiel su hijo, 
'''
"18" = '''
:sup:`18` Malquiram, Pedaías, Senazar, Jecamías, Hosama y Nedabías. 
'''
"19" = '''
:sup:`19` Los hijos de Pedaías: Zorobabel y Simei. Los hijos de Zorobabel: Mesulam y Hananías; y Selomit fue su hermana; 
'''
"20" = '''
:sup:`20` y Hasubá, Ohel, Berequías, Hasadías y Jushab Hesed, cinco. 
'''
"21" = '''
:sup:`21` Los hijos de Ananías: Pelatías y Jesaías; los hijos de Refaías, los hijos de Arnán, los hijos de Abdías, los hijos de Secanías. 
'''
"22" = '''
:sup:`22` El hijo de Secanías: Semaías. Los hijos de Semaías: Hatús, Igal, Barías, Nearías y Safat, seis. 
'''
"23" = '''
:sup:`23` Los hijos de Nearías: Elioenai, Hizkiah y Azrikam, tres. 
'''
"24" = '''
:sup:`24` Los hijos de Elioenai: Hodaviah, Eliashib, Pelaiah, Akkub, Johanan, Delaiah, y Anani, siete. 
'''
