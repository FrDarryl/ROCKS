[19]
"1" = '''
:sup:`1` Ajab le contó a Jezabel todo lo que había hecho Elías y cómo había matado a todos los profetas a espada. 
'''
"2" = '''
:sup:`2` Entonces Jezabel envió un mensajero a Elías, diciéndole: “¡Así me hagan los dioses, y más también, si no hago tu vida como la de uno de ellos para mañana a esta hora!” 
'''
"3" = '''
:sup:`3` Al ver esto, se levantó y corrió por su vida, y llegó a Beerseba, que pertenece a Judá, y dejó allí a su siervo. 
'''
"4" = '''
:sup:`4` Pero él mismo se fue un día de camino al desierto, y llegó y se sentó bajo un enebro. Entonces pidió para sí mismo la muerte, y dijo: “Ya es suficiente. Ahora, oh Yahvé, quita mi vida, pues no soy mejor que mis padres”. 
'''
"5" = '''
:sup:`5` Se acostó y durmió bajo un enebro; y he aquí que un ángel le tocó y le dijo: “¡Levántate y come!” 
'''
"6" = '''
:sup:`6` Miró, y he aquí que había junto a su cabeza una torta cocida sobre las brasas y una jarra de agua. Comió y bebió, y volvió a acostarse. 
'''
"7" = '''
:sup:`7` El ángel de Yahvé volvió a venir por segunda vez, lo tocó y le dijo: “Levántate y come, porque el viaje es demasiado grande para ti.” 
'''
"8" = '''
:sup:`8` Se levantó, comió y bebió, y con la fuerza de ese alimento se dirigió durante cuarenta días y cuarenta noches a Horeb, la Montaña de Dios. 
'''
"9" = '''
:sup:`9` Llegó a una cueva de allí, y acampó allí; y he aquí que la palabra de Yahvé vino a él, y le dijo: “¿Qué haces aquí, Elías?” 
'''
"10" = '''
:sup:`10` Dijo: “He sentido muchos celos por Yahvé, el Dios de los Ejércitos, porque los hijos de Israel han abandonado tu alianza, han derribado tus altares y han matado a tus profetas a espada. Yo, sólo yo, he quedado; y buscan mi vida para quitármela”. 
'''
"11" = '''
:sup:`11` Dijo: “Sal y ponte en el monte delante de Yahvé”. Pasó el Señor, y un viento grande y fuerte desgarró los montes y desmenuzó las rocas ante el Señor; pero el Señor no estaba en el viento. Después del viento hubo un terremoto, pero el Señor no estaba en el terremoto. 
'''
"12" = '''
:sup:`12` Después del terremoto pasó un fuego, pero el Señor no estaba en el fuego. Después del fuego, se oyó una voz tranquila y pequeña. 
'''
"13" = '''
:sup:`13` Al oírla, Elías se envolvió en su manto, salió y se puso a la entrada de la cueva. Se le acercó una voz y le dijo: “¿Qué haces aquí, Elías?”. 
'''
"14" = '''
:sup:`14` Dijo: “He sentido muchos celos por Yahvé, el Dios de los Ejércitos; porque los hijos de Israel han abandonado tu alianza, han derribado tus altares y han matado a tus profetas a espada. Yo, sólo yo, he quedado; y buscan mi vida para quitármela”. 
'''
"15" = '''
:sup:`15` El Señor le dijo: “Ve, regresa por tu camino al desierto de Damasco. Cuando llegues, unge a Hazael como rey de Siria. 
'''
"16" = '''
:sup:`16` Unge a Jehú, hijo de Nimsí, para que sea rey de Israel; y unge a Eliseo, hijo de Safat, de Abel Meholá, para que sea profeta en tu lugar. 
'''
"17" = '''
:sup:`17` Al que escape de la espada de Hazael, lo matará Jehú; y al que escape de la espada de Jehú, lo matará Eliseo. 
'''
"18" = '''
:sup:`18` Pero he reservado siete mil en Israel, todas las rodillas que no se han inclinado ante Baal, y toda boca que no lo ha besado.” 
'''
"19" = '''
:sup:`19` Se fue de allí y encontró a Eliseo, hijo de Safat, que estaba arando con doce yuntas de bueyes delante de él, y él con la duodécima. Elías se acercó a él y le puso su manto. 
'''
"20" = '''
:sup:`20` Eliseo dejó los bueyes y corrió detrás de Elías, diciendo: “Déjame por favor besar a mi padre y a mi madre, y luego te seguiré”. Le dijo: “Vuelve a la carga, porque ¿qué te he hecho?”. 
'''
"21" = '''
:sup:`21` Volvió de seguirlo, y tomó la yunta de bueyes, los mató y coció su carne con el equipo de los bueyes, y dio al pueblo; y ellos comieron. Luego se levantó, y fue en pos de Elías, y le sirvió. 
'''
