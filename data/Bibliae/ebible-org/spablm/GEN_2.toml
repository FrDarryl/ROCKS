[2]
"1" = '''
:sup:`1` Los cielos, la tierra y todo su vasto conjunto fueron terminados. 
'''
"2" = '''
:sup:`2` En el séptimo día Dios terminó su obra que había hecho; y descansó en el séptimo día de toda su obra que había hecho. 
'''
"3" = '''
:sup:`3` Dios bendijo el séptimo día y lo santificó, porque en él descansó de toda su obra de creación que había hecho. 
'''
"4" = '''
:sup:`4` Esta es la historia de las generaciones de los cielos y de la tierra cuando fueron creados, el día en que Yahvé Dios hizo la tierra y los cielos. 
'''
"5" = '''
:sup:`5` Todavía no había en la tierra ninguna planta del campo, ni había brotado ninguna hierba del campo, porque Yahvé Dios no había hecho llover sobre la tierra. No había ningún hombre que labrara la tierra, 
'''
"6" = '''
:sup:`6` sino que una niebla subía de la tierra y regaba toda la superficie del suelo. 
'''
"7" = '''
:sup:`7` Yahvé Dios formó al hombre del polvo de la tierra y sopló en su nariz aliento de vida, y el hombre se convirtió en un alma viviente. 
'''
"8" = '''
:sup:`8` Yahvé Dios plantó un jardín hacia el este, en el Edén, y allí puso al hombre que había formado. 
'''
"9" = '''
:sup:`9` De la tierra Yahvé Dios hizo crecer todo árbol agradable a la vista y bueno para comer, incluyendo el árbol de la vida en medio del jardín y el árbol del conocimiento del bien y del mal. 
'''
"10" = '''
:sup:`10` Un río salía del Edén para regar el jardín, y desde allí se dividía y se convertía en la fuente de cuatro ríos. 
'''
"11" = '''
:sup:`11` El nombre del primero es Pishón; fluye por toda la tierra de Havilah, donde hay oro; 
'''
"12" = '''
:sup:`12` y el oro de esa tierra es bueno. También hay allí bdellium y piedra de ónice. 
'''
"13" = '''
:sup:`13` El nombre del segundo río es Gihón. Es el mismo río que atraviesa toda la tierra de Cus. 
'''
"14" = '''
:sup:`14` El nombre del tercer río es Hiddekel. Es el que fluye frente a Asiria. El cuarto río es el Éufrates. 
'''
"15" = '''
:sup:`15` Yahvé Dios tomó al hombre y lo puso en el jardín del Edén para que lo cultivara y lo cuidara. 
'''
"16" = '''
:sup:`16` Yahvé Dios ordenó al hombre diciendo: “Puedes comer libremente de todos los árboles del jardín; 
'''
"17" = '''
:sup:`17` pero no comerás del árbol del conocimiento del bien y del mal, porque el día que comas de él, morirás.” 
'''
"18" = '''
:sup:`18` Yahvé Dios dijo: “No es bueno que el hombre esté solo. Le haré un ayudante comparable a el”. 
'''
"19" = '''
:sup:`19` Yahvé Dios formó de la tierra todo animal del campo y toda ave del cielo, y se los llevó al hombre para ver cómo los llamaba. Lo que el hombre llamó a cada criatura viviente se convirtió en su nombre. 
'''
"20" = '''
:sup:`20` El hombre dio nombres a todo el ganado, a las aves del cielo y a todo animal del campo; pero para el hombre no se encontró un ayudante comparable a él. 
'''
"21" = '''
:sup:`21` El Señor Dios hizo que el hombre cayera en un profundo sueño. Mientras el hombre dormía, tomó una de sus costillas y cerró la carne en su lugar. 
'''
"22" = '''
:sup:`22` Yahvé Dios hizo una mujer a partir de la costilla que había tomado del hombre, y se la llevó al hombre. 
'''
"23" = '''
:sup:`23` El hombre dijo: “Esto es ahora hueso de mis huesos y carne de mi carne. Se llamará ‘mujer’, porque fue tomada del Hombre”. 
'''
"24" = '''
:sup:`24` Por tanto, el hombre dejará a su padre y a su madre y se unirá a su mujer, y serán una sola carne. 
'''
"25" = '''
:sup:`25` El hombre y su mujer estaban desnudos, y no se avergonzaban. 
'''
