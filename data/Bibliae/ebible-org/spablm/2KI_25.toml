[25]
"1" = '''
:sup:`1` En el noveno año de su reinado, en el décimo mes, a los diez días del mes, vino Nabucodonosor, rey de Babilonia, él y todo su ejército, contra Jerusalén, y acampó contra ella; y construyeron contra ella fortalezas alrededor. 
'''
"2" = '''
:sup:`2` Así estuvo sitiada la ciudad hasta el undécimo año del rey Sedequías. 
'''
"3" = '''
:sup:`3` En el noveno día del cuarto mes, la hambruna fue severa en la ciudad, de modo que no hubo pan para el pueblo de la tierra. 
'''
"4" = '''
:sup:`4` Entonces se abrió una brecha en la ciudad, y todos los hombres de guerra huyeron de noche por el camino de la puerta entre las dos murallas, que estaba junto al jardín del rey (ahora los caldeos estaban contra la ciudad alrededor); y el rey se fue por el camino del Arabá. 
'''
"5" = '''
:sup:`5` Pero el ejército caldeo persiguió al rey y lo alcanzó en las llanuras de Jericó, y todo su ejército se dispersó de él. 
'''
"6" = '''
:sup:`6` Entonces capturaron al rey y lo llevaron al rey de Babilonia, a Ribla, y lo juzgaron. 
'''
"7" = '''
:sup:`7` Mataron a los hijos de Sedequías ante sus ojos, luego le sacaron los ojos, lo ataron con grilletes y lo llevaron a Babilonia. 
'''
"8" = '''
:sup:`8` En el mes quinto, a los siete días del mes, que era el año decimonoveno del rey Nabucodonosor, rey de Babilonia, llegó a Jerusalén Nabuzaradán, capitán de la guardia, siervo del rey de Babilonia. 
'''
"9" = '''
:sup:`9` Quemó la casa de Yahvé, la casa del rey y todas las casas de Jerusalén. Quemó con fuego todas las casas grandes. 
'''
"10" = '''
:sup:`10` Todo el ejército de los caldeos, que estaba con el capitán de la guardia, derribó los muros alrededor de Jerusalén. 
'''
"11" = '''
:sup:`11` Nabuzaradán, el capitán de la guardia, se llevó cautivo al resto del pueblo que había quedado en la ciudad y a los que habían desertado al rey de Babilonia; todo el resto de la multitud. 
'''
"12" = '''
:sup:`12` Pero el capitán de la guardia dejó a algunos de los más pobres de la tierra para que trabajaran las viñas y los campos. 
'''
"13" = '''
:sup:`13` Los caldeos rompieron las columnas de bronce que había en la casa de Yahvé, así como las bases y el mar de bronce que había en la casa de Yahvé, y llevaron los pedazos de bronce a Babilonia. 
'''
"14" = '''
:sup:`14` Se llevaron las ollas, las palas, los apagadores, las cucharas y todos los recipientes de bronce con los que servían. 
'''
"15" = '''
:sup:`15` El capitán de la guardia se llevó las sartenes para el fuego, las palanganas, lo que era de oro, por oro, y lo que era de plata, por plata. 
'''
"16" = '''
:sup:`16` Los dos pilares, el único mar y las bases, que Salomón había hecho para la casa de Yahvé, el bronce de todos estos recipientes no se pesaba. 
'''
"17" = '''
:sup:`17` La altura de la única columna era de dieciocho codos, y sobre ella había un capitel de bronce. La altura del capitel era de tres codos, con red y granadas en el capitel alrededor, todo de bronce; y la segunda columna con su red era como éstas. 
'''
"18" = '''
:sup:`18` El capitán de la guardia tomó a Seraías, el sumo sacerdote, a Sofonías, el segundo sacerdote, y a los tres guardianes del umbral; 
'''
"19" = '''
:sup:`19` y de la ciudad tomó a un oficial que estaba al frente de los hombres de guerra, y a cinco hombres de los que habían visto la cara del rey, que se encontraban en la ciudad, y al escriba, al capitán del ejército que reunía al pueblo del país, y a sesenta hombres del pueblo del país que se encontraban en la ciudad. 
'''
"20" = '''
:sup:`20` Nabuzaradán, capitán de la guardia, los tomó y los llevó al rey de Babilonia, a Ribla. 
'''
"21" = '''
:sup:`21` El rey de Babilonia los atacó y los mató en Ribla, en la tierra de Hamat. Y Judá fue llevado cautivo fuera de su tierra. 
'''
"22" = '''
:sup:`22` En cuanto al pueblo que había quedado en la tierra de Judá y que Nabucodonosor, rey de Babilonia, había dejado como gobernador a Gedalías, hijo de Ajicam, hijo de Safán. 
'''
"23" = '''
:sup:`23` Cuando todos los capitanes de las fuerzas, ellos y sus hombres, oyeron que el rey de Babilonia había nombrado gobernador a Gedalías, vinieron a Gedalías a Mizpa, Ismael hijo de Netanías, Johanán hijo de Carea, Seraías hijo de Tanhumet el netofita, y Jaazanías hijo del maacateo, ellos y sus hombres. 
'''
"24" = '''
:sup:`24` Gedalías les juró a ellos y a sus hombres, y les dijo: “No teman por los siervos de los caldeos. Moren en la tierra y sirvan al rey de Babilonia, y les irá bien”. 
'''
"25" = '''
:sup:`25` Pero en el séptimo mes vino Ismael, hijo de Netanías, hijo de Elisama, de la estirpe real, y diez hombres con él, e hirieron a Gedalías de tal manera que murió, con los judíos y los caldeos que estaban con él en Mizpa. 
'''
"26" = '''
:sup:`26` Todo el pueblo, tanto el pequeño como el grande, y los capitanes de las fuerzas se levantaron y fueron a Egipto, porque tenían miedo de los caldeos. 
'''
"27" = '''
:sup:`27` En el año treinta y siete del cautiverio de Joaquín, rey de Judá, en el mes duodécimo, a los veintisiete días del mes, Evilmerodac, rey de Babilonia, en el año en que comenzó a reinar, liberó a Joaquín, rey de Judá, de la prisión, 
'''
"28" = '''
:sup:`28` y le habló amablemente y puso su trono por encima del trono de los reyes que estaban con él en Babilonia, 
'''
"29" = '''
:sup:`29` y le cambió sus ropas de prisión. Joaquín comió pan delante de él continuamente todos los días de su vida; 
'''
"30" = '''
:sup:`30` y para su manutención, se le dio continuamente una ración de parte del rey, cada día una porción, todos los días de su vida. 
'''
