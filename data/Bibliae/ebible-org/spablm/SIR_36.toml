[36]
"1" = '''
:sup:`1` Ten piedad de nosotros, Señor, Dios de todos, y míranos con favor; 
'''
"2" = '''
:sup:`2` y envía tu temor a todas las naciones. 
'''
"3" = '''
:sup:`3` Levanta tu mano contra las naciones extranjeras y que vean tu poderoso poder. 
'''
"4" = '''
:sup:`4` Como mostraste tu santidad en nosotros ante ellos, para que se engrandezca en ellos ante nosotros. 
'''
"5" = '''
:sup:`5` Que te conozcan, como nosotros también te hemos conocido, que no hay más Dios que tú, oh Dios. 
'''
"6" = '''
:sup:`6` Muestra nuevas señales y realiza diversas maravillas. Glorifica tu mano y tu brazo derecho. 
'''
"7" = '''
:sup:`7` Levanten la indignación y derramen la ira. Quita al adversario y destruye al enemigo. 
'''
"8" = '''
:sup:`8` Apura el tiempo y recuerda tu juramento. Que declaren tus poderosas obras. 
'''
"9" = '''
:sup:`9` Que el que escape sea devorado por el fuego furioso. Que los que dañan a tu pueblo encuentren la destrucción. 
'''
"10" = '''
:sup:`10` Aplasta las cabezas de los jefes de los enemigos que dicen: “No hay nadie más que nosotros mismos”. 
'''
"11" = '''
:sup:`11` Reúne a todas las tribus de Jacob, y tomadlos como herencia, como desde el principio. 
'''
"12" = '''
:sup:`12` Señor, ten piedad del pueblo que es llamado por tu nombre, y sobre Israel, a quien comparaste con un primogénito. 
'''
"13" = '''
:sup:`13` Ten compasión de la ciudad de tu santuario, Jerusalén, el lugar de tu descanso. 
'''
"14" = '''
:sup:`14` Llena Sión. Exalta tus oráculos y llena a tu pueblo de tu gloria. 
'''
"15" = '''
:sup:`15` Da testimonio a los que fueron tus criaturas al principio, y cumplir las profecías que se han dicho en tu nombre. 
'''
"16" = '''
:sup:`16` Recompensa a los que te esperan, y los hombres pondrán su confianza en tus profetas. 
'''
"17" = '''
:sup:`17` Escucha, Señor, la oración de tus siervos, según la bendición de Aarón sobre tu pueblo; y todos los que están en la tierra conocerán que tú eres el Señor, el Dios eterno. 
'''
"18" = '''
:sup:`18` El vientre come cualquier alimento, pero un alimento es mejor que otro. 
'''
"19" = '''
:sup:`19` La boca saborea las carnes tomadas en la caza, así el corazón comprensivo detecta el discurso falso. 
'''
"20" = '''
:sup:`20` Un corazón contrario causará pesadez. Un hombre con experiencia se lo devolverá. 
'''
"21" = '''
:sup:`21` Una mujer recibirá a cualquier hombre, pero una hija es mejor que otra. 
'''
"22" = '''
:sup:`22` La belleza de una mujer alegra el rostro. Un hombre no desea nada más. 
'''
"23" = '''
:sup:`23` Si la bondad y la humildad están en su lengua, su marido no es como los demás hijos de los hombres. 
'''
"24" = '''
:sup:`24` El que consigue una esposa obtiene su más rico tesoro, una reunión de ayuda para él y un pilar de apoyo. 
'''
"25" = '''
:sup:`25` Donde no hay seto, la propiedad será saqueada. El que no tiene esposa se lamentará al vagar. 
'''
"26" = '''
:sup:`26` Porque, ¿quién confiaría en un ágil ladrón que salta de ciudad en ciudad? Aun así, ¿quién confiaría en un hombre que no tiene nido y se aloja en cualquier lugar donde se encuentre al caer la noche? 
'''
