[13]
"1" = '''
:sup:`1` Al salir del templo, uno de sus discípulos le dijo: “¡Maestro, mira qué piedras y qué edificios!” 
'''
"2" = '''
:sup:`2` Jesús le dijo: “¿Ves estos grandes edificios? No quedará aquí una piedra sobre otra que no sea derribada”. 
'''
"3" = '''
:sup:`3` Mientras estaba sentado en el Monte de los Olivos, frente al templo, Pedro, Santiago, Juan y Andrés le preguntaron en privado: 
'''
"4" = '''
:sup:`4` “Dinos, ¿cuándo serán estas cosas? ¿Cuál es la señal de que todas estas cosas están por cumplirse?” 
'''
"5" = '''
:sup:`5` Respondiendo Jesús, comenzó a decirles: “Tened cuidado de que nadie os extravíe. 
'''
"6" = '''
:sup:`6` Porque vendrán muchos en mi nombre, diciendo: “Yo soy” y engañarán a muchos. 
'''
"7" = '''
:sup:`7` “Cuando oigáis hablar de guerras y rumores de guerras, no os preocupéis. Porque es necesario que se produzcan, pero aún no es el fin. 
'''
"8" = '''
:sup:`8` Porque se levantará nación contra nación, y reino contra reino. Habrá terremotos en varios lugares. Habrá hambres y problemas. Estas cosas son el comienzo de los dolores de parto. 
'''
"9" = '''
:sup:`9` “Pero vigilad, porque os entregarán a los concilios. Seréis golpeados en las sinagogas. Estaréis ante gobernantes y reyes por mi causa, para darles testimonio. 
'''
"10" = '''
:sup:`10` Primero hay que predicar la Buena Nueva a todas las naciones. 
'''
"11" = '''
:sup:`11` Cuando os lleven y os entreguen, no os preocupéis de antemano ni premeditéis lo que vais a decir, sino que decid lo que se os dé en esa hora. Porque no sois vosotros los que habláis, sino el Espíritu Santo. 
'''
"12" = '''
:sup:`12` “El hermano entregará al hermano a la muerte, y el padre a su hijo. Los hijos se levantarán contra los padres y los harán morir. 
'''
"13" = '''
:sup:`13` Seréis odiados por todos los hombres por causa de mi nombre, pero el que aguante hasta el final se salvará. 
'''
"14" = '''
:sup:`14` “Pero cuando veáis que la abominación de la desolación, de la que habló el profeta Daniel, está donde no debe estar” (que el lector entienda), “entonces los que estén en Judea huyan a las montañas, 
'''
"15" = '''
:sup:`15` y el que esté en la azotea no baje ni entre para tomar algo de su casa. 
'''
"16" = '''
:sup:`16` Que el que esté en el campo no regrese para tomar su manto. 
'''
"17" = '''
:sup:`17` Pero ¡ay de las que están embarazadas y de las que amamantan en esos días! 
'''
"18" = '''
:sup:`18` Orad para que su huida no sea en el invierno. 
'''
"19" = '''
:sup:`19` Porque en esos días habrá opresión, como no la ha habido desde el principio de la creación que Dios creó hasta ahora, ni la habrá jamás. 
'''
"20" = '''
:sup:`20` Si el Señor no hubiera acortado los días, ninguna carne se habría salvado; pero por amor a los elegidos, a quienes escogió, acortó los días. 
'''
"21" = '''
:sup:`21` Entonces, si alguien les dice: “Miren, aquí está el Cristo” o “Miren, allí”, no lo crean. 
'''
"22" = '''
:sup:`22` Porque se levantarán falsos cristos y falsos profetas que harán señales y prodigios, para extraviar, si es posible, incluso a los elegidos. 
'''
"23" = '''
:sup:`23` Pero ustedes vigilen. “He aquí, os he dicho todas las cosas de antemano. 
'''
"24" = '''
:sup:`24` Pero en esos días, después de esa opresión, el sol se oscurecerá, la luna no dará su luz, 
'''
"25" = '''
:sup:`25` las estrellas caerán del cielo, y las potencias que están en los cielos serán sacudidas. 
'''
"26" = '''
:sup:`26` Entonces verán al Hijo del Hombre venir en las nubes con gran poder y gloria. 
'''
"27" = '''
:sup:`27` Entonces enviará a sus ángeles y reunirá a sus elegidos de los cuatro vientos, desde los confines de la tierra hasta los confines del cielo. 
'''
"28" = '''
:sup:`28` “Ahora, de la higuera, aprended esta parábola. Cuando la rama ya está tierna y produce sus hojas, sabéis que el verano está cerca; 
'''
"29" = '''
:sup:`29` así también vosotros, cuando veáis que suceden estas cosas, sabed que está cerca, a las puertas. 
'''
"30" = '''
:sup:`30` De cierto os digo que esta generación no pasará hasta que sucedan todas estas cosas. 
'''
"31" = '''
:sup:`31` El cielo y la tierra pasarán, pero mis palabras no pasarán. 
'''
"32" = '''
:sup:`32` “Pero de ese día o de esa hora nadie sabe, ni siquiera los ángeles del cielo, ni el Hijo, sino sólo el Padre. 
'''
"33" = '''
:sup:`33` Velad, estad atentos y orad, porque no sabéis cuándo es el momento. 
'''
"34" = '''
:sup:`34` “Es como si un hombre que viaja a otro país, dejara su casa y diera autoridad a sus siervos, y a cada uno su trabajo, y ordenara también al portero que vigilara. 
'''
"35" = '''
:sup:`35` Velad, pues, porque no sabéis cuándo vendrá el señor de la casa, si al atardecer, o a medianoche, o cuando cante el gallo, o por la mañana; 
'''
"36" = '''
:sup:`36` no sea que, viniendo de repente, os encuentre durmiendo. 
'''
"37" = '''
:sup:`37` Loque os digo, lo digo a todos: Velad”. 
'''
