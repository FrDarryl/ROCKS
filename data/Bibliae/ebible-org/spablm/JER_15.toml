[15]
"1" = '''
:sup:`1` Entonces el Señor me dijo: “Aunque Moisés y Samuel estuvieran delante de mí, mi mente no se volvería hacia este pueblo. Apártalos de mi vista y deja que salgan. 
'''
"2" = '''
:sup:`2` Sucederá que cuando te pregunten: “¿Por dónde saldremos?”, les dirás: “Dice el Señor: “Los que son para la muerte, a la muerte; los que son para la espada, a la espada; los que son para el hambre, al hambre; y los que son para el cautiverio, al cautiverio”. 
'''
"3" = '''
:sup:`3` “Designaré sobre ellos cuatro clases”, dice Yahvé: “la espada para matar, los perros para desgarrar, las aves del cielo y los animales de la tierra para devorar y destruir. 
'''
"4" = '''
:sup:`4` Haré que sean arrojados de un lado a otro entre todos los reinos de la tierra, a causa de Manasés, hijo de Ezequías, rey de Judá, por lo que hizo en Jerusalén. 
'''
"5" = '''
:sup:`5` Porque ¿quién se apiadará de ti, Jerusalén? ¿Quién te llorará? ¿Quién vendrá a preguntar por su bienestar? 
'''
"6" = '''
:sup:`6` Me has rechazado”, dice Yahvé. “Has ido hacia atrás. Por eso he extendido mi mano contra ti y te destruyó. Estoy cansado de mostrar compasión. 
'''
"7" = '''
:sup:`7` Los he aventado con un abanico en las puertas de la tierra. Les he quitado hijos. He destruido a mi pueblo. No volvieron de sus caminos. 
'''
"8" = '''
:sup:`8` Sus viudas aumentan más que la arena de los mares. He traído sobre ellos contra la madre de los jóvenes un destructor al mediodía. He hecho que la angustia y los terrores caigan sobre ella de repente. 
'''
"9" = '''
:sup:`9` La que ha dado a luz a siete languidece. Ha renunciado al espíritu. Su sol se ha puesto cuando aún era de día. Se ha sentido decepcionada y confundida. Entregaré sus residuos a la espada ante sus enemigos”, dice Yahvé. 
'''
"10" = '''
:sup:`10` ¡Ay de mí, madre mía, que me has dado a luz, un hombre conflictivo! ¡y un hombre de contención para toda la tierra! Yo no he prestado, ni los hombres me han prestado; pero cada uno de ellos me maldice. 
'''
"11" = '''
:sup:`11` Yahvé dijo, “Ciertamente te fortaleceré para siempre. Ciertamente haré que el enemigo te suplique en el tiempo del mal y en el tiempo de aflicción. 
'''
"12" = '''
:sup:`12` Se puede romper el hierro, incluso el hierro del norte, y el bronce? 
'''
"13" = '''
:sup:`13` Daré tus bienes y tus tesoros por un botín sin precio, y eso por todos sus pecados, incluso en todas sus fronteras. 
'''
"14" = '''
:sup:`14` Los haré pasar con tus enemigos a una tierra que no conoces; porque un fuego se enciende en mi ira, que arderá en ti”. 
'''
"15" = '''
:sup:`15` Yahvé, ya sabes. Recuérdame, visítame, y véngame de mis perseguidores. Eres paciente, así que no me lleves. Sabed que por vosotros he sufrido reproches. 
'''
"16" = '''
:sup:`16` Sus palabras fueron encontradas, y me los comí. Tus palabras fueron para mí una alegría y el regocijo de mi corazón, porque me llaman por tu nombre, Yahvé, Dios de los Ejércitos. 
'''
"17" = '''
:sup:`17` No me senté en la asamblea de los que se alegran y se regocijan. Me senté solo por tu mano, porque me has llenado de indignación. 
'''
"18" = '''
:sup:`18` Por qué mi dolor es perpetuo, y mi herida incurable, que se niega a ser curado? ¿Serás para mí como un arroyo engañoso, ¿como las aguas que fallan? 
'''
"19" = '''
:sup:`19` Por eso dice Yahvé, “Si vuelves, entonces te traeré de nuevo, para que te presentes ante mí; y si sacas lo precioso de lo vil, serás como mi boca. Volverán a ti, pero no volverás a ellos. 
'''
"20" = '''
:sup:`20` Haré de ti para este pueblo un muro de bronce fortificado. Lucharán contra ti, pero no prevalecerán contra ti; porque yo estoy con vosotros para salvaros y para liberarte”, dice Yahvé. 
'''
"21" = '''
:sup:`21` “Te libraré de la mano de los malvados, y te redimiré de la mano de los terribles”. 
'''
