[25]
"1" = '''
:sup:`1` Yahvé, tú eres mi Dios. Te exaltaré. Alabaré tu nombre, porque has hecho cosas maravillosas, cosas planeadas hace mucho tiempo, con total fidelidad y verdad. 
'''
"2" = '''
:sup:`2` Porque has convertido una ciudad en un montón, una ciudad fortificada en una ruina, un palacio de extraños en una ciudad. Nunca se construirá. 
'''
"3" = '''
:sup:`3` Por eso te glorificará un pueblo fuerte. Una ciudad de naciones imponentes te temerá. 
'''
"4" = '''
:sup:`4` Porque has sido una fortaleza para el pobre, un baluarte para el necesitado en su angustia, un refugio contra la tormenta, una sombra contra el calor, cuando la ráfaga de los temibles es como una tormenta contra el muro. 
'''
"5" = '''
:sup:`5` Como el calor en un lugar seco, harás caer el ruido de los extraños; como el calor a la sombra de una nube, el canto de los temibles será abatido. 
'''
"6" = '''
:sup:`6` En este monte, el Señor de los Ejércitos hará a todos los pueblos un festín de carne selecta, un festín de vinos selectos, de carne selecta llena de tuétano, de vinos selectos bien refinados. 
'''
"7" = '''
:sup:`7` Él destruirá en este monte la superficie de la cubierta que cubre a todos los pueblos, y el velo que se extiende sobre todas las naciones. 
'''
"8" = '''
:sup:`8` ¡Él se ha tragado la muerte para siempre! El Señor Yahvé enjugará las lágrimas de todos los rostros. Quitará el oprobio de su pueblo de toda la tierra, porque Yahvé lo ha dicho. 
'''
"9" = '''
:sup:`9` En aquel día se dirá: “¡He aquí nuestro Dios! ¡Lo hemos esperado, y él nos salvará! ¡Este es Yahvé! Lo hemos esperado. Nos alegraremos y nos regocijaremos en su salvación”. 
'''
"10" = '''
:sup:`10` Porque la mano de Yahvé se posará en este monte. Moab será pisoteado en su lugar, como se pisotea la paja en el agua del estercolero. 
'''
"11" = '''
:sup:`11` Extenderá sus manos en medio de él, como el que nada extiende las manos para nadar, pero su orgullo será humillado junto con el oficio de sus manos. 
'''
"12" = '''
:sup:`12` Él ha derribado la alta fortaleza de tus murallas, la ha rebajado y la ha llevado a la tierra, hasta el polvo. 
'''
