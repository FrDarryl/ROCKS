[19]
"1" = '''
:sup:`1` Entonces Pilato tomó a Jesús y lo azotó. 
'''
"2" = '''
:sup:`2` Los soldados trenzaron espinas en la forma de una corona y se la pusieron en la cabeza, y lo vistieron con un manto de púrpura. 
'''
"3" = '''
:sup:`3` No dejaban de decir: “¡Salve, Rey de los Judíos!” y no dejaban de abofetearle. 
'''
"4" = '''
:sup:`4` Entonces Pilato volvió a salir y les dijo: “He aquí que os lo traigo, para que sepáis que no encuentro fundamento para una acusación contra él.” 
'''
"5" = '''
:sup:`5` Salió, pues, Jesús con la corona de espinas y el manto de púrpura. Pilato les dijo: “He aquí el hombre”. 
'''
"6" = '''
:sup:`6` Al verlo, los jefes de los sacerdotes y los oficiales gritaron diciendo: “¡Crucifícalo! Crucifícalo!” Pilato les dijo: “Tomadlo vosotros y crucificadlo, porque no encuentro fundamento para una acusación contra él”. 
'''
"7" = '''
:sup:`7` Los judíos le respondieron: “Nosotros tenemos una ley, y según nuestra ley debe morir, porque se hizo Hijo de Dios”. 
'''
"8" = '''
:sup:`8` Cuando Pilato oyó estas palabras, tuvo más miedo. 
'''
"9" = '''
:sup:`9` Entró de nuevo en el pretorio y dijo a Jesús: “¿De dónde eres?”. Pero Jesús no le respondió. 
'''
"10" = '''
:sup:`10` Entonces Pilato le dijo: “¿No me hablas a mí? ¿No sabes que tengo poder para liberarte y tengo poder para crucificarte?” 
'''
"11" = '''
:sup:`11` Jesús respondió: “No tendrías ningún poder contra mí, si no te fuera dado de arriba. Por tanto, el que me ha entregado a vosotros tiene un pecado mayor”. 
'''
"12" = '''
:sup:`12` Ante esto, Pilato quiso ponerlo en libertad, pero los judíos gritaron diciendo: “¡Si sueltas a este hombre, no eres amigo del César! Todo el que se hace rey habla contra el César”. 
'''
"13" = '''
:sup:`13` Cuando Pilato oyó estas palabras, sacó a Jesús y se sentó en el tribunal en un lugar llamado “El Pavimento”, pero en hebreo, “Gabbatha.” 
'''
"14" = '''
:sup:`14` Era el día de la preparación de la Pascua, hacia la hora sexta. Dijo a los judíos: “¡He aquí vuestro Rey!” 
'''
"15" = '''
:sup:`15` Gritaron: “¡Fuera de aquí! ¡Fuera de aquí! Crucifíquenlo”. Pilato les dijo: “¿Debo crucificar a vuestro Rey?” Los jefes de los sacerdotes respondieron: “No tenemos más rey que el César”. 
'''
"16" = '''
:sup:`16` Entonces se lo entregó para que lo crucificaran. Tomaron, pues, a Jesús y se lo llevaron. 
'''
"17" = '''
:sup:`17` Salió, llevando su cruz, al lugar llamado “Lugar de la Calavera”, que en hebreo se llama “Gólgota”, 
'''
"18" = '''
:sup:`18` donde lo crucificaron, y con él a otros dos, uno a cada lado, y Jesús en medio. 
'''
"19" = '''
:sup:`19` Pilato escribió también un título y lo puso en la cruz. Allí estaba escrito: “JESÚS DE NAZARET, EL REY DE LOS JUDÍOS”. 
'''
"20" = '''
:sup:`20` Por lo tanto, muchos de los judíos leyeron este título, porque el lugar donde Jesús fue crucificado estaba cerca de la ciudad; y estaba escrito en hebreo, en latín y en griego. 
'''
"21" = '''
:sup:`21` Los jefes de los judíos dijeron, pues, a Pilato: “No escribas: “El Rey de los judíos”, sino: “Dijo: “Yo soy el Rey de los judíos””. 
'''
"22" = '''
:sup:`22` Pilato respondió: “Lo que he escrito, lo he escrito”. 
'''
"23" = '''
:sup:`23` Entonces los soldados, después de crucificar a Jesús, tomaron sus vestidos e hicieron cuatro partes, a cada soldado una parte; y también la túnica. La túnica era sin costura, tejida de arriba abajo. 
'''
"24" = '''
:sup:`24` Entonces se dijeron unos a otros: “No la rasguemos, sino echemos suertes para decidir de quién será”, para que se cumpla la Escritura que dice “Se repartieron mis ropas entre ellos. Echan a suertes mi ropa”. Por eso los soldados hicieron estas cosas. 
'''
"25" = '''
:sup:`25` Pero junto a la cruz de Jesús estaban su madre, la hermana de su madre, María la mujer de Cleofás y María Magdalena. 
'''
"26" = '''
:sup:`26` Por eso, al ver Jesús a su madre y al discípulo al que amaba que estaban allí, dijo a su madre: “Mujer, ahí tienes a tu hijo”. 
'''
"27" = '''
:sup:`27` Luego dijo al discípulo: “¡He ahí a tu madre! A partir de esa hora, el discípulo se la llevó a su casa. 
'''
"28" = '''
:sup:`28` Después de esto, Jesús, viendo que todo estaba ya terminado, para que se cumpliera la Escritura, dijo: “¡Tengo sed!” 
'''
"29" = '''
:sup:`29` Se puso allí una vasija llena de vinagre; entonces pusieron una esponja llena de vinagre sobre un hisopo, y se la acercaron a la boca. 
'''
"30" = '''
:sup:`30` Así pues, cuando Jesús recibió el vinagre, dijo: “¡Se acabó!”. Entonces inclinó la cabeza y entregó su espíritu. 
'''
"31" = '''
:sup:`31` Por lo tanto, los judíos, como era el día de la preparación, para que los cuerpos no permanecieran en la cruz durante el día de reposo (pues ese día de reposo era especial), pidieron a Pilato que les quebraran las piernas y se los llevaran. 
'''
"32" = '''
:sup:`32` Vinieron, pues, los soldados y rompieron las piernas del primero y del otro que estaba crucificado con él; 
'''
"33" = '''
:sup:`33` pero cuando llegaron a Jesús y vieron que ya estaba muerto, no le rompieron las piernas. 
'''
"34" = '''
:sup:`34` Sin embargo, uno de los soldados le atravesó el costado con una lanza, e inmediatamente salió sangre y agua. 
'''
"35" = '''
:sup:`35` El que ha visto ha dado testimonio, y su testimonio es verdadero. Sabe que dice la verdad, para que creáis. 
'''
"36" = '''
:sup:`36` Porque estas cosas sucedieron para que se cumpliera la Escritura: “Un hueso de él no será quebrado”. 
'''
"37" = '''
:sup:`37` Otra Escritura dice: “Mirarán al que traspasaron”. 
'''
"38" = '''
:sup:`38` Después de estas cosas, José de Arimatea, que era discípulo de Jesús, pero en secreto por miedo a los judíos, pidió a Pilato poder llevarse el cuerpo de Jesús. Pilato le dio permiso. Vino, pues, y se llevó el cuerpo. 
'''
"39" = '''
:sup:`39` Nicodemo, que al principio se acercó a Jesús de noche, vino también trayendo una mezcla de mirra y áloes, como cien libras romanas. 
'''
"40" = '''
:sup:`40` Tomaron, pues, el cuerpo de Jesús y lo envolvieron en telas de lino con las especias, según la costumbre de los judíos de enterrarlo. 
'''
"41" = '''
:sup:`41` En el lugar donde fue crucificado había un jardín. En el jardín había un sepulcro nuevo en el que nunca se había puesto a nadie. 
'''
"42" = '''
:sup:`42` Entonces, a causa del día de preparación de los judíos (pues el sepulcro estaba cerca), pusieron allí a Jesús. 
'''
