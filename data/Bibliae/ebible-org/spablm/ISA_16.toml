[16]
"1" = '''
:sup:`1` Envía los corderos para el gobernante de la tierra de Selah al desierto, al monte de la hija de Sion. 
'''
"2" = '''
:sup:`2` Porque será que como aves errantes, como nido disperso, así serán las hijas de Moab en los vados del Arnón. 
'''
"3" = '''
:sup:`3` ¡Consejen! ¡Ejecuta la justicia! ¡Haz tu sombra como la noche en medio del mediodía! ¡Esconde a los desterrados! ¡No traiciones al fugitivo! 
'''
"4" = '''
:sup:`4` ¡Deja que mis desterrados habiten contigo! En cuanto a Moab, sé un escondite para él de la cara del destructor. Porque el extorsionador es llevado a la nada. La destrucción cesa. Los opresores son consumidos fuera de la tierra. 
'''
"5" = '''
:sup:`5` Un trono será establecido en la bondad amorosa. Uno se sentará en él en la verdad, en la tienda de David, juzgando, buscando la justicia, y rápido para hacer la justicia. 
'''
"6" = '''
:sup:`6` Hemos oído hablar de la soberbia de Moab, que es muy orgulloso; incluso de su arrogancia, su orgullo y su ira. Sus jactancias no son nada. 
'''
"7" = '''
:sup:`7` Por eso Moab se lamentará por Moab. Todos se lamentarán. Se lamentarán por las tortas de pasas de Kir Hareseth, totalmente golpeadas. 
'''
"8" = '''
:sup:`8` Porque los campos de Hesbón languidecen con la vid de Sibma. Los señores de las naciones han derribado sus ramas selectas, que llegaban hasta Jazer, que se desviaban hacia el desierto. Sus sarmientos se extendieron por doquier. Pasaron por encima del mar. 
'''
"9" = '''
:sup:`9` Por eso lloraré con el llanto de Jazer por la vid de Sibma. Te regaré con mis lágrimas, Hesbón y Elealeh; porque sobre tus frutos de verano y sobre tu cosecha ha caído el grito de guerra. 
'''
"10" = '''
:sup:`10` Se ha quitado la alegría y el júbilo del campo fructífero; y en las viñas no habrá canto, ni ruido alegre. Nadie pisará el vino en los lagares. He hecho cesar los gritos. 
'''
"11" = '''
:sup:`11` Por eso mi corazón suena como un arpa por Moab, y mis entrañas por Kir Heres. 
'''
"12" = '''
:sup:`12` Sucederá que cuando Moab se presente, cuando se canse en el lugar alto y venga a su santuario a orar, no prevalecerá. 
'''
"13" = '''
:sup:`13` Esta es la palabra que Yahvé habló sobre Moab en el pasado. 
'''
"14" = '''
:sup:`14` Pero ahora Yahvé ha hablado, diciendo: “Dentro de tres años, como los contaría un obrero obligado por contrato, la gloria de Moab será despreciada, con toda su gran multitud; y el remanente será muy pequeño y débil.” 
'''
