[32]
"1" = '''
:sup:`1` Después de estas cosas y de esta fidelidad, vino Senaquerib, rey de Asiria, entró en Judá, acampó contra las ciudades fortificadas y pretendió ganarlas para sí. 
'''
"2" = '''
:sup:`2` Cuando Ezequías vio que Senaquerib había llegado y que planeaba luchar contra Jerusalén, 
'''
"3" = '''
:sup:`3` aconsejó a sus príncipes y a sus valientes que detuvieran las aguas de los manantiales que estaban fuera de la ciudad, y le ayudaron. 
'''
"4" = '''
:sup:`4` Entonces se reunió mucha gente y detuvieron todos los manantiales y el arroyo que fluía por el centro de la tierra, diciendo: “¿Por qué han de venir los reyes de Asiria y encontrar agua abundante?” 
'''
"5" = '''
:sup:`5` Se armó de valor, reconstruyó toda la muralla derribada y la levantó hasta las torres, con la otra muralla por fuera, y fortaleció a Millo en la ciudad de David, e hizo armas y escudos en abundancia. 
'''
"6" = '''
:sup:`6` Puso capitanes de guerra al frente del pueblo, los reunió junto a él en el lugar amplio de la puerta de la ciudad y les habló con ánimo, diciendo: 
'''
"7" = '''
:sup:`7` “Sed fuertes y valientes. No tengáis miedo ni os acobardéis por el rey de Asiria, ni por toda la multitud que está con él; porque hay uno mayor con nosotros que con él. 
'''
"8" = '''
:sup:`8` Un brazo de carne está con él, pero el Señor, nuestro Dios, está con nosotros para ayudarnos y librar nuestras batallas.” El pueblo se apoyó en las palabras de Ezequías, rey de Judá. 
'''
"9" = '''
:sup:`9` Después de esto, Senaquerib, rey de Asiria, envió a sus siervos a Jerusalén (ahora estaba atacando Laquis, y todas sus fuerzas estaban con él), a Ezequías, rey de Judá, y a todo Judá que estaba en Jerusalén, diciendo: 
'''
"10" = '''
:sup:`10` Senaquerib, rey de Asiria, dice: “¿En quién confían ustedes, que permanecen sitiados en Jerusalén? 
'''
"11" = '''
:sup:`11` ¿No os persuade Ezequías para entregaros a la muerte por hambre y por sed, diciendo: ‘El Señor, nuestro Dios, nos librará de la mano del rey de Asiria’? 
'''
"12" = '''
:sup:`12` ¿No ha quitado el mismo Ezequías sus lugares altos y sus altares, y ha ordenado a Judá y a Jerusalén, diciendo: ‘Adoraréis ante un solo altar, y quemaréis incienso en él’? 
'''
"13" = '''
:sup:`13` ¿No sabéis lo que yo y mis padres hemos hecho a todos los pueblos de las tierras? ¿Acaso los dioses de las naciones de esas tierras fueron capaces de librar su tierra de mi mano? 
'''
"14" = '''
:sup:`14` ¿Quién había entre todos los dioses de las naciones que mis padres destruyeron que pudiera librar a su pueblo de mi mano, para que vuestro Dios pudiera libraros de mi mano? 
'''
"15" = '''
:sup:`15` Ahora bien, no dejes que Ezequías te engañe ni te persuada de esta manera. No le creas, porque ningún dios de ninguna nación o reino ha podido librar a su pueblo de mi mano, ni de la mano de mis padres. ¿Cuánto menos te librará tu Dios de mi mano?” 
'''
"16" = '''
:sup:`16` Sus servidores hablaron aún más contra el Dios Yahvé y contra su siervo Ezequías. 
'''
"17" = '''
:sup:`17` También escribió cartas insultando a Yahvé, el Dios de Israel, y hablando contra él, diciendo: “Como los dioses de las naciones de las tierras, que no han librado a su pueblo de mi mano, así el Dios de Ezequías no librará a su pueblo de mi mano.” 
'''
"18" = '''
:sup:`18` Llamaron a viva voz, en lengua judía, a los habitantes de Jerusalén que estaban en la muralla, para atemorizarlos y molestarlos, a fin de tomar la ciudad. 
'''
"19" = '''
:sup:`19` Hablaron del Dios de Jerusalén como de los dioses de los pueblos de la tierra, que son obra de manos de hombres. 
'''
"20" = '''
:sup:`20` El rey Ezequías y el profeta Isaías, hijo de Amoz, oraron a causa de esto y clamaron al cielo. 
'''
"21" = '''
:sup:`21` El Señor envió a un ángel que eliminó a todos los hombres valientes, a los jefes y a los capitanes del campamento del rey de Asiria. Así que regresó con el rostro avergonzado a su propia tierra. Cuando entró en la casa de su dios, los que salieron de su propio cuerpo lo mataron allí a espada. 
'''
"22" = '''
:sup:`22` Así salvó Yahvé a Ezequías y a los habitantes de Jerusalén de la mano de Senaquerib, rey de Asiria, y de la mano de todos los demás, y los guió por todos lados. 
'''
"23" = '''
:sup:`23` Muchos llevaron regalos a Yahvé en Jerusalén, y cosas preciosas a Ezequías, rey de Judá, de modo que desde entonces fue exaltado a la vista de todas las naciones. 
'''
"24" = '''
:sup:`24` En aquellos días Ezequías tenía una enfermedad terminal, y oró a Yahvé; y éste le habló y le dio una señal. 
'''
"25" = '''
:sup:`25` Pero Ezequías no correspondió adecuadamente al beneficio que se le hacía, porque su corazón estaba enardecido. Por eso hubo ira sobre él, sobre Judá y sobre Jerusalén. 
'''
"26" = '''
:sup:`26` Sin embargo, Ezequías se humilló por la soberbia de su corazón, tanto él como los habitantes de Jerusalén, de modo que la ira del Señor no cayó sobre ellos en los días de Ezequías. 
'''
"27" = '''
:sup:`27` Ezequías tenía grandes riquezas y honores. Se proveyó de tesoros de plata, de oro, de piedras preciosas, de especias, de escudos y de toda clase de objetos de valor; 
'''
"28" = '''
:sup:`28` también de almacenes para el aumento del grano, del vino nuevo y del aceite; y de establos para toda clase de animales, y de rebaños en rediles. 
'''
"29" = '''
:sup:`29` Además, se proveyó de ciudades y de posesiones de rebaños y manadas en abundancia, porque Dios le había dado abundantes posesiones. 
'''
"30" = '''
:sup:`30` Este mismo Ezequías también detuvo el manantial superior de las aguas de Gihón, y las hizo descender directamente al lado occidental de la ciudad de David. Ezequías prosperó en todas sus obras. 
'''
"31" = '''
:sup:`31` Sin embargo, en cuanto a los embajadores de los príncipes de Babilonia, que le enviaron a preguntar por la maravilla que se hacía en el país, Dios lo dejó para que lo probara, a fin de conocer todo lo que había en su corazón. 
'''
"32" = '''
:sup:`32` El resto de los hechos de Ezequías y sus buenas acciones, he aquí que están escritos en la visión del profeta Isaías, hijo de Amoz, en el libro de los reyes de Judá e Israel. 
'''
"33" = '''
:sup:`33` Ezequías durmió con sus padres, y lo enterraron en la subida a las tumbas de los hijos de David. Todo Judá y los habitantes de Jerusalén lo honraron a su muerte. Su hijo Manasés reinó en su lugar. 
'''
