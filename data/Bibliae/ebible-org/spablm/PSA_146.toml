[146]
"1" = '''
:sup:`1` ¡Alabado sea Yah! Alabado sea Yahvé, mi alma. 
'''
"2" = '''
:sup:`2` Mientras viva, alabaré a Yahvé. Cantaré alabanzas a mi Dios mientras exista. 
'''
"3" = '''
:sup:`3` No pongas tu confianza en los príncipes, en un hijo de hombre en el que no hay ayuda. 
'''
"4" = '''
:sup:`4` Su espíritu se va y vuelve a la tierra. En ese mismo día, sus pensamientos perecen. 
'''
"5" = '''
:sup:`5` Dichoso el que tiene como ayuda al Dios de Jacob, cuya esperanza está en Yahvé, su Dios, 
'''
"6" = '''
:sup:`6` que hizo el cielo y la tierra, el mar, y todo lo que hay en ellos; que guarda la verdad para siempre; 
'''
"7" = '''
:sup:`7` que ejecuta la justicia para los oprimidos; que da de comer a los hambrientos. Yahvé libera a los prisioneros. 
'''
"8" = '''
:sup:`8` El Señor abre los ojos de los ciegos. Yahvé levanta a los que se inclinan. Yahvé ama a los justos. 
'''
"9" = '''
:sup:`9` Yahvé preserva a los extranjeros. Él defiende al huérfano y a la viuda, sino que pone al revés el camino de los malvados. 
'''
"10" = '''
:sup:`10` Yahvé reinará para siempre; tu Dios, oh Sión, por todas las generaciones. ¡Alabado sea Yah! 
'''
