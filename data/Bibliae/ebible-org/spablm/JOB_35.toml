[35]
"1" = '''
:sup:`1` Además, Eliú respondió, 
'''
"2" = '''
:sup:`2` “¿Consideras que es tu derecho, o dices, ‘Mi justicia es más que la de Dios,’ 
'''
"3" = '''
:sup:`3` que te preguntes: “¿Qué ventaja tendrá para ti? ¿Qué beneficio tendré, más que si hubiera pecado?’ 
'''
"4" = '''
:sup:`4` Yo te responderé, y tus compañeros contigo. 
'''
"5" = '''
:sup:`5` Miren al cielo y vean. Mira los cielos, que están más altos que tú. 
'''
"6" = '''
:sup:`6` Si has pecado, ¿qué efecto tienes contra él? Si tus transgresiones se multiplican, ¿qué le haces? 
'''
"7" = '''
:sup:`7` Si eres justo, ¿qué le das? ¿O qué recibe de su mano? 
'''
"8" = '''
:sup:`8` Tu maldad puede herir a un hombre como tú, y tu justicia puede beneficiar a un hijo de hombre. 
'''
"9" = '''
:sup:`9` “A causa de la multitud de opresiones gritan. Piden ayuda por el brazo del poderoso. 
'''
"10" = '''
:sup:`10` Pero nadie dice: “¿Dónde está Dios, mi Hacedor? que da canciones en la noche, 
'''
"11" = '''
:sup:`11` que nos enseña más que los animales de la tierra, y nos hace más sabios que los pájaros del cielo”. 
'''
"12" = '''
:sup:`12` Allí gritan, pero nadie responde, por el orgullo de los hombres malos. 
'''
"13" = '''
:sup:`13` Ciertamente, Dios no escuchará un grito vacío, ni el Todopoderoso lo considerará. 
'''
"14" = '''
:sup:`14` Cuánto menos cuando dices que no lo ves. La causa está delante de él, ¡y tú lo esperas! 
'''
"15" = '''
:sup:`15` Pero ahora, porque no ha visitado en su ira, tampoco considera mucho la arrogancia, 
'''
"16" = '''
:sup:`16` por lo tanto Job abre su boca con palabras vacías, y multiplica las palabras sin conocimiento”. 
'''
