[111]
"1" = '''
:sup:`1` ¡Alabado sea Yah! Daré gracias a Yahvé con todo mi corazón, en el consejo de los rectos, y en la congregación. 
'''
"2" = '''
:sup:`2` Las obras de Yahvé son grandes, que se deleitan en ellas. 
'''
"3" = '''
:sup:`3` Su obra es el honor y la majestad. Su justicia es eterna. 
'''
"4" = '''
:sup:`4` Ha hecho que se recuerden sus maravillosas obras. Yahvé es clemente y misericordioso. 
'''
"5" = '''
:sup:`5` Ha dado de comer a los que le temen. Siempre recuerda su pacto. 
'''
"6" = '''
:sup:`6` Ha mostrado a su pueblo el poder de sus obras, en darles la herencia de las naciones. 
'''
"7" = '''
:sup:`7` Las obras de sus manos son la verdad y la justicia. Todos sus preceptos son seguros. 
'''
"8" = '''
:sup:`8` Están establecidos por siempre y para siempre. Se hacen con verdad y rectitud. 
'''
"9" = '''
:sup:`9` Ha enviado la redención a su pueblo. Él ha ordenado su pacto para siempre. Su nombre es santo y asombroso. 
'''
"10" = '''
:sup:`10` El temor de Yahvé es el principio de la sabiduría. Todos los que hacen su trabajo tienen una buena comprensión. Su alabanza es eterna. 
'''
