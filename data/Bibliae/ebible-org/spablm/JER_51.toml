[51]
"1" = '''
:sup:`1` Yahvé dice: “He aquí que yo me levantaré contra Babilonia, y contra los que habitan en Lebkamai, un viento destructor. 
'''
"2" = '''
:sup:`2` Enviaré a Babilonia extraños que la aventarán. Vaciarán su tierra; porque en el día de la angustia estarán contra ella todos. 
'''
"3" = '''
:sup:`3` Contra el que se dobla, que el arquero doble su arco, también contra el que se levanta con su cota de malla. ¡No le perdonen los jóvenes! ¡Destruyan por completo a todo su ejército! 
'''
"4" = '''
:sup:`4` Caerán muertos en la tierra de los caldeos, y se empuja a través de sus calles. 
'''
"5" = '''
:sup:`5` Porque Israel no está abandonado, ni Judá, por su Dios, por Yahvé de los Ejércitos; aunque su tierra está llena de culpa contra el Santo de Israel. 
'''
"6" = '''
:sup:`6` “¡Huye de en medio de Babilonia! ¡Todo el mundo salva su propia vida! No seas cortado en su iniquidad, porque es el tiempo de la venganza de Yahvé. Él le dará una recompensa. 
'''
"7" = '''
:sup:`7` Babilonia ha sido una copa de oro en la mano de Yahvé, que emborrachó a toda la tierra. Las naciones han bebido de su vino; por eso las naciones se han vuelto locas. 
'''
"8" = '''
:sup:`8` ¡Babilonia ha caído repentinamente y ha sido destruida! ¡Llora por ella! Toma un bálsamo para su dolor. Tal vez pueda curarse. 
'''
"9" = '''
:sup:`9` “Habríamos curado a Babilonia, pero no está curada. Abandónala, y que cada uno se vaya a su país; pues su juicio llega hasta el cielo, y se eleva hasta los cielos. 
'''
"10" = '''
:sup:`10` ‘Yahvé ha producido nuestra justicia. Venid y anunciemos en Sión la obra de Yahvé, nuestro Dios’. 
'''
"11" = '''
:sup:`11` “¡Que las flechas estén afiladas! ¡Sujeta los escudos con firmeza! Yahvé ha agitado el espíritu de los reyes de los medos, porque su propósito es contra Babilonia, para destruirla; porque es la venganza de Yahvé, la venganza de su templo. 
'''
"12" = '''
:sup:`12` ¡Levanten un estandarte contra los muros de Babilonia! ¡Haz que el reloj sea fuerte! Poner a los vigilantes, y preparar las emboscadas; porque Yahvé se ha propuesto y ha hecho lo que dijo sobre los habitantes de Babilonia. 
'''
"13" = '''
:sup:`13` Tú que habitas sobre muchas aguas, abundante en tesoros, ha llegado tu fin, la medida de tu codicia. 
'''
"14" = '''
:sup:`14` Yahvé de los Ejércitos ha jurado por sí mismo, diciendo, ‘Seguramente te llenaré de hombres, como con las langostas, y levantarán un grito contra ti’. 
'''
"15" = '''
:sup:`15` “Él ha hecho la tierra con su poder. Él ha establecido el mundo por su sabiduría. Con su entendimiento ha extendido los cielos. 
'''
"16" = '''
:sup:`16` Cuando él emite su voz, hay un rugido de aguas en los cielos, y hace que los vapores asciendan desde los confines de la tierra. Hace relámpagos para la lluvia, y saca el viento de sus arcas. 
'''
"17" = '''
:sup:`17` “Todo hombre se ha vuelto estúpido y sin conocimiento. Todo orfebre se siente decepcionado por su imagen, porque sus imágenes fundidas son falsas, y no hay aliento en ellos. 
'''
"18" = '''
:sup:`18` Son vanidad, una obra de ilusión. En el tiempo de su visita, perecerán. 
'''
"19" = '''
:sup:`19` La porción de Jacob no es como éstas, porque él formó todas las cosas, incluyendo la tribu de su herencia. Yahvé de los Ejércitos es su nombre. 
'''
"20" = '''
:sup:`20` “Vosotros sois mi hacha de combate y mis armas de guerra. Contigo romperé las naciones en pedazos. Con ustedes destruiré reinos. 
'''
"21" = '''
:sup:`21` Contigo romperé en pedazos el caballo y su jinete. 
'''
"22" = '''
:sup:`22` Contigo romperé en pedazos el carro y el que va en él. Contigo me romperé en pedazos hombre y mujer. Contigo me romperé en pedazos el viejo y el joven. Contigo me romperé en pedazos el joven y la virgen. 
'''
"23" = '''
:sup:`23` Contigo romperé en pedazos el pastor y su rebaño. Contigo me romperé en pedazos el agricultor y su yugo. Contigo me romperé en pedazos gobernadores y diputados. 
'''
"24" = '''
:sup:`24` “Le devolveré a Babilonia y a todos los habitantes de Caldea todo el mal que han hecho en Sión a tus ojos”, dice el Señor. 
'''
"25" = '''
:sup:`25` “He aquí que estoy contra ti, montaña destructora”, dice Yahvé, “que destruye toda la tierra. Extiendo mi mano sobre ti, te bajan de las rocas, y te convertirá en una montaña quemada. 
'''
"26" = '''
:sup:`26` No te quitarán una piedra angular, ni una piedra para los cimientos; pero tú estarás desolado para siempre”, dice Yahvé. 
'''
"27" = '''
:sup:`27` “¡Poned un estandarte en la tierra! ¡Toca la trompeta entre las naciones! ¡Preparen a las naciones contra ella! ¡Convoca contra ella a los reinos de Ararat, Minni y Ashkenaz! ¡Nombrar a un mariscal contra ella! ¡Haz que los caballos suban como las langostas enjambre! 
'''
"28" = '''
:sup:`28` Prepara contra ella a las naciones, ¡los reyes de los medos, sus gobernadores, y todos sus diputados, y toda la tierra de su dominio! 
'''
"29" = '''
:sup:`29` La tierra tiembla y sufre; para los propósitos de Yahvé contra Babilonia se mantienen, para convertir la tierra de Babilonia en una desolación, sin habitantes. 
'''
"30" = '''
:sup:`30` Los poderosos de Babilonia han dejado de luchar, permanecen en sus fortalezas. Su poderío ha fracasado. Se han convertido en mujeres. Sus moradas son incendiadas. Sus barras están rotas. 
'''
"31" = '''
:sup:`31` Un corredor correrá al encuentro de otro, y un mensajero para encontrarse con otro, para mostrar al rey de Babilonia que su ciudad está tomada por todos los lados. 
'''
"32" = '''
:sup:`32` Así que los pasajes se apoderan. Han quemado las cañas con fuego. Los hombres de guerra están asustados”. 
'''
"33" = '''
:sup:`33` Porque Yahvé de los Ejércitos, el Dios de Israel dice: “La hija de Babilonia es como una era en el momento en que se pisa. Todavía un poco, y el tiempo de la cosecha viene para ella”. 
'''
"34" = '''
:sup:`34` “Nabucodonosor, rey de Babilonia, me ha devorado. Me ha aplastado. Me ha convertido en un recipiente vacío. Él, como un monstruo, me ha tragado. Se ha llenado la boca con mis delicias. Me ha expulsado. 
'''
"35" = '''
:sup:`35` ¡Que la violencia hecha a mí y a mi carne sea sobre Babilonia!” el habitante de Sion dirá; y, “¡Que mi sangre sea sobre los habitantes de Caldea!” dirá Jerusalén. 
'''
"36" = '''
:sup:`36` Por eso dice Yahvé: “He aquí que yo defenderé tu causa, y me vengaré por ti. Secaré su mar, y hacer que su fuente se seque. 
'''
"37" = '''
:sup:`37` Babilonia se convertirá en un montón, una morada para los chacales, un asombro, y un silbido, sin habitante. 
'''
"38" = '''
:sup:`38` Rugirán juntos como leones jóvenes. Gruñirán como cachorros de león. 
'''
"39" = '''
:sup:`39` Cuando se inflamen, haré su fiesta, y los emborracharé, para que se alegren, y dormir un sueño perpetuo, y no despertar”, dice Yahvé. 
'''
"40" = '''
:sup:`40` “Los haré caer como corderos al matadero, como los carneros con los machos cabríos. 
'''
"41" = '''
:sup:`41` “¡Cómo se lleva a Sheshach! ¡Cómo se apodera la alabanza de toda la tierra! ¡Cómo se ha convertido Babilonia en una desolación entre las naciones! 
'''
"42" = '''
:sup:`42` El mar ha subido sobre Babilonia. Está cubierta por la multitud de sus olas. 
'''
"43" = '''
:sup:`43` Sus ciudades se han convertido en una desolación, una tierra seca, y un desierto, una tierra en la que no habita ningún hombre. Ningún hijo de hombre pasa por ella. 
'''
"44" = '''
:sup:`44` Ejecutaré el juicio sobre Bel en Babilonia, y sacaré de su boca lo que se ha tragado. Las naciones no fluirán más hacia él. Sí, el muro de Babilonia caerá. 
'''
"45" = '''
:sup:`45` “Pueblo mío, aléjate de en medio de ella, y cada uno de ustedes se salve de la feroz ira de Yahvé. 
'''
"46" = '''
:sup:`46` No dejes que tu corazón desfallezca. No temas por las noticias que se escucharán en la tierra. Para las noticias vendrá un año, y después de eso en otro año vendrán las noticias, y la violencia en la tierra, gobernante contra gobernante. 
'''
"47" = '''
:sup:`47` Por tanto, he aquí que vienen días en que ejecutaré el juicio sobre las imágenes grabadas de Babilonia; y toda su tierra será confundida. Todos sus muertos caerán en medio de ella. 
'''
"48" = '''
:sup:`48` Entonces los cielos y la tierra, y todo lo que hay en ella, cantará de alegría sobre Babilonia; porque los destructores vendrán a ella desde el norte”, dice Yahvé. 
'''
"49" = '''
:sup:`49` “Como Babilonia ha hecho caer a los muertos de Israel, así que los muertos de toda la tierra caerán en Babilonia. 
'''
"50" = '''
:sup:`50` Tú que has escapado de la espada, ¡ve! ¡No te quedes quieto! Recuerda a Yahvé desde lejos, y deja que Jerusalén entre en tu mente”. 
'''
"51" = '''
:sup:`51` “Estamos confundidos porque hemos escuchado reproches. La confusión ha cubierto nuestros rostros, porque han entrado extraños en los santuarios de la casa de Yahvé”. 
'''
"52" = '''
:sup:`52` “Por lo tanto, he aquí que vienen los días”, dice Yahvé, “que ejecutaré el juicio sobre sus imágenes grabadas; y por toda su tierra gemirán los heridos. 
'''
"53" = '''
:sup:`53` Aunque Babilonia se eleve hasta el cielo, y aunque deba fortificar la altura de su fuerza, pero vendrán a ella destructores de mi parte”, dice Yahvé. 
'''
"54" = '''
:sup:`54` “El sonido de un grito viene de Babilonia, ¡y de gran destrucción de la tierra de los caldeos! 
'''
"55" = '''
:sup:`55` Porque Yahvé arrasa con Babilonia, ¡y destruye de ella la gran voz! Sus olas rugen como muchas aguas. El ruido de su voz es pronunciado. 
'''
"56" = '''
:sup:`56` Porque el destructor ha venido sobre ella, incluso en Babilonia. Sus poderosos hombres han sido tomados. Sus arcos están rotos en pedazos, porque Yahvé es un Dios de retribución. Seguramente lo pagará. 
'''
"57" = '''
:sup:`57` Haré de ella príncipes y sabios, sus gobernantes, sus diputados y sus poderosos hombres borrachos. Dormirán un sueño perpetuo, y no despertar,” dice el Rey, cuyo nombre es Yahvé de los Ejércitos. 
'''
"58" = '''
:sup:`58` El Señor de los Ejércitos dice: “Los anchos muros de Babilonia serán completamente derribados. Sus altas puertas serán quemadas con fuego. Los pueblos trabajarán por la vanidad, y las naciones para el fuego; y se cansarán”. 
'''
"59" = '''
:sup:`59` Palabra que el profeta Jeremías ordenó a Seraías, hijo de Nerías, hijo de Maseías, cuando fue con Sedequías, rey de Judá, a Babilonia, en el cuarto año de su reinado. Seraías era jefe de intendencia. 
'''
"60" = '''
:sup:`60` Jeremías escribió en un libro todos los males que vendrían sobre Babilonia, y todas estas palabras que están escritas sobre Babilonia. 
'''
"61" = '''
:sup:`61` Jeremías dijo a Seraías: “Cuando llegues a Babilonia, procura leer todas estas palabras, 
'''
"62" = '''
:sup:`62` y di: ‘Señor, tú has hablado sobre este lugar, para cortarlo, para que nadie habite en él, ni hombre ni animal, sino que sea desolado para siempre’. 
'''
"63" = '''
:sup:`63` Cuando termines de leer este libro, atarás una piedra y la arrojarás en medio del Éufrates. 
'''
"64" = '''
:sup:`64` Entonces dirás: ‘Así se hundirá Babilonia y no volverá a levantarse a causa del mal que le haré pasar; y se cansarán’.” Hasta aquí las palabras de Jeremías. 
'''
