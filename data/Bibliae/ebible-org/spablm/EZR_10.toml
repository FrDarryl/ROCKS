"1" = '''
:sup:`1` Mientras Esdras oraba y se confesaba, llorando y postrándose ante la casa de Dios, se reunió con él, de parte de Israel, una asamblea muy numerosa de hombres, mujeres y niños, pues el pueblo lloraba muy amargamente. 
'''
"2" = '''
:sup:`2` Secanías, hijo de Jehiel, uno de los hijos de Elam, respondió a Esdras: “Nos hemos rebelado contra nuestro Dios y nos hemos casado con mujeres extranjeras de los pueblos de la tierra. Sin embargo, ahora hay esperanza para Israel en cuanto a esto. 
'''
"3" = '''
:sup:`3` Ahora, pues, hagamos un pacto con nuestro Dios para repudiar a todas las mujeres y a los nacidos de ellas, según el consejo de mi señor y de los que temen el mandamiento de nuestro Dios. Que se haga según la ley. 
'''
"4" = '''
:sup:`4` Levántate, pues el asunto te pertenece y nosotros estamos contigo. Sé valiente y hazlo”. 
'''
"5" = '''
:sup:`5` Entonces Esdras se levantó e hizo jurar a los jefes de los sacerdotes, a los levitas y a todo Israel que harían lo que se les dijera. Así lo juraron. 
'''
"6" = '''
:sup:`6` Entonces Esdras se levantó de delante de la casa de Dios y entró en la habitación de Johanán, hijo de Eliasib. Cuando llegó allí, no comió pan ni bebió agua, pues se lamentó por la transgresión de los exiliados. 
'''
"7" = '''
:sup:`7` Hicieron un pregón por todo Judá y Jerusalén a todos los hijos del cautiverio, para que se reunieran en Jerusalén; 
'''
"8" = '''
:sup:`8` y que el que no viniera dentro de tres días, según el consejo de los príncipes y de los ancianos, perdiera todos sus bienes, y él mismo se separara de la asamblea del cautiverio. 
'''
"9" = '''
:sup:`9` Entonces todos los hombres de Judá y de Benjamín se reunieron en Jerusalén dentro de los tres días. Era el mes noveno, a los veinte días del mes; y todo el pueblo se sentó en el amplio lugar frente a la casa de Dios, temblando por este asunto y por la gran lluvia. 
'''
"10" = '''
:sup:`10` El sacerdote Esdras se levantó y les dijo: “Ustedes han cometido una infracción y se han casado con mujeres extranjeras, aumentando la culpa de Israel. 
'''
"11" = '''
:sup:`11` Ahora, pues, confesad a Yahvé, el Dios de vuestros padres, y haced su voluntad. Sepárense de los pueblos de la tierra y de las mujeres extranjeras”. 
'''
"12" = '''
:sup:`12` Entonces toda la asamblea respondió en voz alta: “Debemos hacer lo que has dicho sobre nosotros. 
'''
"13" = '''
:sup:`13` Pero el pueblo es numeroso, y es tiempo de mucha lluvia, y no podemos quedarnos afuera. Esta no es una obra de un día ni de dos, pues hemos transgredido mucho en este asunto. 
'''
"14" = '''
:sup:`14` Ahora bien, que se designen nuestros príncipes para toda la asamblea, y que vengan a horas señaladas todos los que están en nuestras ciudades que se han casado con mujeres extranjeras, y con ellos los ancianos de cada ciudad y sus jueces, hasta que se aparte de nosotros la feroz ira de nuestro Dios, hasta que se resuelva este asunto.” 
'''
"15" = '''
:sup:`15` Sólo Jonatán, hijo de Asahel, y Jahzé, hijo de Ticva, se opusieron a esto; y Mesulam y el levita Sabetai los ayudaron. 
'''
"16" = '''
:sup:`16` Así lo hicieron los hijos del cautiverio. El sacerdote Esdras, con algunos jefes de familia, según sus casas paternas, y todos ellos por sus nombres, fueron apartados; y se sentaron el primer día del décimo mes para examinar el asunto. 
'''
"17" = '''
:sup:`17` Terminaron con todos los hombres que se habían casado con mujeres extranjeras para el primer día del primer mes. 
'''
"18" = '''
:sup:`18` Entre los hijos de los sacerdotes se encontraron algunos que se habían casado con mujeres extranjeras: de los hijos de Jesúa, hijo de Josadac, y sus hermanos: Maasías, Eliezer, Jarib y Gedalías. 
'''
"19" = '''
:sup:`19` Ellos dieron su mano para que repudiaran a sus mujeres; y siendo culpables, ofrecieron un carnero del rebaño por su culpa. 
'''
