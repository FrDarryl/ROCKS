[52]
"1" = '''
:sup:`1` Sedequías tenía veintiún años cuando comenzó a reinar. Reinó once años en Jerusalén. Su madre se llamaba Hamutal, hija de Jeremías de Libna. 
'''
"2" = '''
:sup:`2` Hizo lo que era malo a los ojos de Yahvé, según todo lo que había hecho Joacim. 
'''
"3" = '''
:sup:`3` Porque por la ira de Yahvé sucedió esto en Jerusalén y en Judá, hasta que los expulsó de su presencia. Sedequías se rebeló contra el rey de Babilonia. 
'''
"4" = '''
:sup:`4` En el noveno año de su reinado, en el décimo mes, a los diez días del mes, vino Nabucodonosor, rey de Babilonia, él y todo su ejército, contra Jerusalén, y acamparon contra ella; y construyeron contra ella fortalezas alrededor. 
'''
"5" = '''
:sup:`5` Así fue sitiada la ciudad hasta el año undécimo del rey Sedequías. 
'''
"6" = '''
:sup:`6` En el cuarto mes, a los nueve días del mes, el hambre fue grave en la ciudad, de modo que no hubo pan para el pueblo de la tierra. 
'''
"7" = '''
:sup:`7` Entonces se abrió una brecha en la ciudad, y todos los hombres de guerra huyeron y salieron de la ciudad de noche por el camino de la puerta entre los dos muros, que estaba junto al jardín del rey. Los caldeos estaban contra la ciudad por todas partes. Los hombres de guerra se dirigieron hacia el Arabá, 
'''
"8" = '''
:sup:`8` pero el ejército de los caldeos persiguió al rey y alcanzó a Sedequías en las llanuras de Jericó, y todo su ejército se dispersó de él. 
'''
"9" = '''
:sup:`9` Entonces tomaron al rey y lo llevaron ante el rey de Babilonia a Ribla, en la tierra de Hamat, y éste pronunció un juicio sobre él. 
'''
"10" = '''
:sup:`10` El rey de Babilonia mató a los hijos de Sedequías ante sus ojos. También mató a todos los príncipes de Judá en Ribla. 
'''
"11" = '''
:sup:`11` Le sacó los ojos a Sedequías, y el rey de Babilonia lo ató con grilletes, lo llevó a Babilonia y lo puso en prisión hasta el día de su muerte. 
'''
"12" = '''
:sup:`12` En el mes quinto, a los diez días del mes, que era el año decimonoveno del rey Nabucodonosor, rey de Babilonia, entró en Jerusalén Nabuzaradán, capitán de la guardia, que estaba delante del rey de Babilonia. 
'''
"13" = '''
:sup:`13` Quemó la casa de Yahvé y la casa del rey, y quemó todas las casas de Jerusalén, todas las casas grandes. 
'''
"14" = '''
:sup:`14` Todo el ejército de los caldeos, que estaba con el capitán de la guardia, derribó todos los muros de Jerusalén por todas partes. 
'''
"15" = '''
:sup:`15` Entonces Nabuzaradán, el capitán de la guardia, se llevó cautivos a los más pobres del pueblo y al resto de la gente que había quedado en la ciudad, y a los que habían desertado, que se habían pasado al rey de Babilonia, y al resto de la multitud. 
'''
"16" = '''
:sup:`16` Pero Nabuzaradán, el capitán de la guardia, dejó a los más pobres de la tierra para que fueran viñadores y agricultores. 
'''
"17" = '''
:sup:`17` Los caldeos rompieron en pedazos las columnas de bronce que había en la casa de Yahvé y las bases y el mar de bronce que había en la casa de Yahvé, y se llevaron todo su bronce a Babilonia. 
'''
"18" = '''
:sup:`18` También se llevaron las ollas, las palas, los apagadores, las palanganas, las cucharas y todos los recipientes de bronce con los que servían. 
'''
"19" = '''
:sup:`19` El capitán de la guardia se llevó las copas, los braseros, las palanganas, las ollas, los candiles, las cucharas y los cuencos; lo que era de oro, como oro, y lo que era de plata, como plata. 
'''
"20" = '''
:sup:`20` Tomaron las dos columnas, el mar único y los doce toros de bronce que estaban debajo de las bases, que el rey Salomón había hecho para la casa de Yahvé. El bronce de todos estos recipientes no tenía peso. 
'''
"21" = '''
:sup:`21` En cuanto a las columnas, la altura de la única columna era de dieciocho codos; y una línea de doce codos la rodeaba, y su grosor era de cuatro dedos. Era hueca. 
'''
"22" = '''
:sup:`22` Sobre ella había un capitel de bronce de cinco codos de altura, con red y granadas en el capitel alrededor, todo de bronce. La segunda columna también tenía lo mismo, con granadas. 
'''
"23" = '''
:sup:`23` Había noventa y seis granadas a los lados; todas las granadas eran cien en la red alrededor. 
'''
"24" = '''
:sup:`24` El capitán de la guardia tomó a Seraías, el sumo sacerdote, y a Sofonías, el segundo sacerdote, y a los tres guardianes del umbral, 
'''
"25" = '''
:sup:`25` y de la ciudad tomó a un oficial que estaba al frente de los hombres de guerra, y a siete hombres de los que vieron la cara del rey, que se encontraban en la ciudad, y al escriba del capitán del ejército, que reunía al pueblo del país, y a sesenta hombres del pueblo del país, que se encontraban en medio de la ciudad. 
'''
"26" = '''
:sup:`26` Nabuzaradán, capitán de la guardia, los tomó y los llevó al rey de Babilonia, a Ribla. 
'''
"27" = '''
:sup:`27` El rey de Babilonia los golpeó y los mató en Ribla, en la tierra de Hamat. Y Judá fue llevado cautivo de su tierra. 
'''
"28" = '''
:sup:`28` Este es el número del pueblo que Nabucodonosor llevó cautivo: en el séptimo año, tres mil veintitrés judíos; 
'''
"29" = '''
:sup:`29` en el año dieciocho de Nabucodonosor, llevó cautivas de Jerusalén a ochocientas treinta y dos personas; 
'''
"30" = '''
:sup:`30` en el año veintitrés de Nabucodonosor, Nabuzaradán, capitán de la guardia, llevó cautivas a setecientas cuarenta y cinco personas de los judíos. Todo el pueblo era de cuatro mil seiscientos. 
'''
"31" = '''
:sup:`31` En el año treinta y siete del cautiverio de Joaquín, rey de Judá, en el mes duodécimo, a los veinticinco días del mes, Evilmerodac, rey de Babilonia, en el primer año de su reinado, levantó la cabeza de Joaquín, rey de Judá, y lo liberó de la prisión. 
'''
"32" = '''
:sup:`32` Le habló con amabilidad y puso su trono por encima del trono de los reyes que estaban con él en Babilonia, 
'''
"33" = '''
:sup:`33` y le cambió las ropas de la prisión. Joaquín comió pan delante de él continuamente todos los días de su vida. 
'''
"34" = '''
:sup:`34` En cuanto a su pensión, el rey de Babilonia le daba continuamente una ración hasta el día de su muerte, todos los días de su vida. 
'''
