[53]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “Mahalath”. Una contemplación de David. El necio ha dicho en su corazón: “No hay Dios”. Son corruptos y han hecho una iniquidad abominable. No hay nadie que haga el bien. 
'''
"2" = '''
:sup:`2` Dios mira desde el cielo a los hijos de los hombres, para ver si hay alguno que lo haya entendido, que buscan a Dios. 
'''
"3" = '''
:sup:`3` Cada uno de ellos ha vuelto. Se han ensuciado juntos. No hay nadie que haga el bien, no, ninguno. 
'''
"4" = '''
:sup:`4` No tienen conocimiento los obreros de la iniquidad, que se comen a mi pueblo como si fuera pan, y no invocan a Dios? 
'''
"5" = '''
:sup:`5` Allí estaban con gran temor, donde no había temor, porque Dios ha dispersado los huesos del que acampa contra ti. Los has puesto en evidencia, porque Dios los ha rechazado. 
'''
"6" = '''
:sup:`6` ¡Ohque la salvación de Israel salga de Sión! Cuando Dios trae de vuelta a su pueblo del cautiverio, entonces Jacob se alegrará, e Israel se alegrará. 
'''
