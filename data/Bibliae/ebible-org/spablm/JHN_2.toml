[2]
"1" = '''
:sup:`1` Al tercer día, hubo una boda en Caná de Galilea. La madre de Jesús estaba allí. 
'''
"2" = '''
:sup:`2` También Jesús fue invitado, con sus discípulos, a la boda. 
'''
"3" = '''
:sup:`3` Cuando se acabó el vino, la madre de Jesús le dijo: “No tienen vino”. 
'''
"4" = '''
:sup:`4` Jesús le dijo: “Mujer, ¿qué tiene que ver eso contigo y conmigo? Todavía no ha llegado mi hora”. 
'''
"5" = '''
:sup:`5` Su madre dijo a los criados: “Haced lo que os diga”. 
'''
"6" = '''
:sup:`6` Habían allí seis vasijas de piedra, colocadas según la costumbre judía de purificación, y en cada una cabían dos o tres metretas. 
'''
"7" = '''
:sup:`7` Jesús les dijo: “Llenen de agua las tinajas”. Así que las llenaron hasta el borde. 
'''
"8" = '''
:sup:`8` Les dijo: “Sacad ahora un poco y llevadlo al jefe de la fiesta.” Así que lo llevaron. 
'''
"9" = '''
:sup:`9` Cuando el dueño del banquete probó el agua convertida en vino, y no sabía de dónde procedía (pero los criados que habían sacado el agua sí lo sabían), el dueño del banquete llamó al novio 
'''
"10" = '''
:sup:`10` y le dijo: “Todos sirven primero el vino bueno, y cuando los invitados hayan bebido libremente, entonces el que es peor. ¡Tú has guardado el vino bueno hasta ahora!” 
'''
"11" = '''
:sup:`11` Este principio de sus milagros lo hizo Jesús en Caná de Galilea, y reveló su gloria; y sus discípulos creyeron en él. 
'''
"12" = '''
:sup:`12` Después de esto, bajó a Capernaúm, él y su madre, sus hermanos y sus discípulos; y se quedaron allí unos días. 
'''
"13" = '''
:sup:`13` Se acercaba la Pascua de los judíos, y Jesús subió a Jerusalén. 
'''
"14" = '''
:sup:`14` Encontró en el templo a los que vendían bueyes, ovejas y palomas, y a los cambistas sentados. 
'''
"15" = '''
:sup:`15` Hizo un látigo de cuerdas y expulsó a todos del templo, tanto a las ovejas como a los bueyes; y a los cambistas les desparramó el dinero y derribó sus mesas. 
'''
"16" = '''
:sup:`16` A los que vendían las palomas les dijo: “¡Sacad esto de aquí! No hagáis de la casa de mi Padre un mercado”. 
'''
"17" = '''
:sup:`17` Sus discípulos recordaron que estaba escrito: “El celo por tu casa me consumirá”. 
'''
"18" = '''
:sup:`18` Los judíos le respondieron: “¿Qué señal nos muestras, ya que haces estas cosas?” 
'''
"19" = '''
:sup:`19` Jesús les respondió: “Destruid este templo y en tres días lo levantaré”. 
'''
"20" = '''
:sup:`20` Los judíos, por tanto, dijeron: “¡Se necesitaron cuarenta y seis años para construir este templo! ¿Lo levantarás en tres días?” 
'''
"21" = '''
:sup:`21` Pero él hablaba del templo de su cuerpo. 
'''
"22" = '''
:sup:`22` Por eso, cuando resucitó de entre los muertos, sus discípulos se acordaron de que había dicho esto, y creyeron en la Escritura y en la palabra que Jesús había dicho. 
'''
"23" = '''
:sup:`23` Estando en Jerusalén en la Pascua, durante la fiesta, muchos creyeron en su nombre, observando las señales que hacía. 
'''
"24" = '''
:sup:`24` Pero Jesús no se confiaba de ellos, porque conocía a todos, 
'''
"25" = '''
:sup:`25` y porque no necesitaba que nadie diera testimonio acerca del hombre, pues él mismo sabía lo que había en el hombre. 
'''
