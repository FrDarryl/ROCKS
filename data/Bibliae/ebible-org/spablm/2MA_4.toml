[4]
"1" = '''
:sup:`1` El ya mencionado Simón, que había dado información sobre el dinero contra su país, calumnió a Onías, diciendo que era él quien había incitado a Heliodoro y había sido el verdadero causante de estos males. 
'''
"2" = '''
:sup:`2` Se atrevió a llamar conspirador contra el Estado a quien en realidad era el benefactor de la ciudad, el guardián de sus compatriotas y un celoso de las leyes. 
'''
"3" = '''
:sup:`3` Cuando su odio creció tanto que incluso se perpetraron asesinatos a través de uno de los agentes aprobados por Simón, 
'''
"4" = '''
:sup:`4` Onías, viendo el peligro de la contienda, y que Apolonio hijo de Menesteo, gobernador de Coelesiria y Fenicia, estaba aumentando la malicia de Simón, 
'''
"5" = '''
:sup:`5` apeló al rey, para que no fuera acusador de sus conciudadanos, sino que mirara por el bien de todo el pueblo, tanto público como privado; 
'''
"6" = '''
:sup:`6` pues vio que sin la participación del rey era imposible que el Estado obtuviera más paz, y que Simón no cesaría en su locura. 
'''
"7" = '''
:sup:`7` Cuando murió Seleuco y Antíoco, que se llamaba Epífanes, sucedió en el reino, Jasón, hermano de Onías, suplantó a su hermano en el sumo sacerdocio, 
'''
"8" = '''
:sup:`8` habiendo prometido al rey en una audiencia trescientos sesenta talentos de plata, y de otro fondo ochenta talentos. 
'''
"9" = '''
:sup:`9` Además de esto, se comprometió a asignar otros ciento cincuenta, si se le permitía por medio de la autoridad del rey, establecer un gimnasio y un cuerpo de jóvenes que se formaran en él, y registrar a los habitantes de Jerusalén como ciudadanos de Antioquía. 
'''
"10" = '''
:sup:`10` Cuando el rey accedió y Jasón tomó posesión del cargo, inmediatamente cambió a los de su raza al estilo de vida griego. 
'''
"11" = '''
:sup:`11` Dejando a un lado las ordenanzas reales de especial favor a los judíos, concedidas por medio de Juan el padre de Eupolemo, que fue en misión a los romanos para establecer amistad y alianza, y tratando de derribar las formas de vida lícitas, introdujo nuevas costumbres prohibidas por la ley. 
'''
"12" = '''
:sup:`12` Pues estableció con ahínco un gimnasio bajo la propia ciudadela, e hizo que los más nobles de los jóvenes llevaran el sombrero griego. 
'''
"13" = '''
:sup:`13` De este modo se llegó a un extremo de helenización y a un avance de una religión extranjera, a causa de la excesiva profanidad de Jasón, que era un hombre impío y no un sumo sacerdote; 
'''
"14" = '''
:sup:`14` de modo que los sacerdotes ya no tenían ningún celo por los servicios del altar, sino que, despreciando el santuario y descuidando los sacrificios, se apresuraban a disfrutar de lo que se les proporcionaba ilícitamente en la arena de lucha, después de la convocatoria al lanzamiento de discos. 
'''
"15" = '''
:sup:`15` Despreciaron los honores de sus padres y valoraron más el prestigio de los griegos. 
'''
"16" = '''
:sup:`16` Por eso les sobrevino una grave calamidad. Los hombres cuya forma de vida seguían con ahínco, y a los que deseaban parecerse en todo, se convirtieron en sus enemigos y los castigaron. 
'''
"17" = '''
:sup:`17` Porque no es cosa ligera mostrar irreverencia a las leyes de Dios, pero los acontecimientos posteriores lo pondrán de manifiesto. 
'''
"18" = '''
:sup:`18` Cuando se celebraban en Tiro ciertos juegos que venían cada cinco años, y el rey estaba presente, 
'''
"19" = '''
:sup:`19` el vil Jasón envió enviados sagrados, como si fuesen antioquenos de Jerusalén, llevando trescientos dracmas de plata para el sacrificio de Hércules, que incluso los portadores de los mismos consideraron que no era correcto utilizar para ningún sacrificio, porque no era adecuado, sino que lo gastaron para otro fin. 
'''
"20" = '''
:sup:`20` Aunque el propósito del remitente de este dinero era para el sacrificio de Hércules, sin embargo, debido a las circunstancias actuales de, se destinó a la construcción de barcos de guerra trímeros. 
'''
"21" = '''
:sup:`21` Cuando Apolonio, hijo de Menesteo, fue enviado a Egipto para la entronización de Filométor como rey, Antíoco, al saber que Filométor se había mostrado hostil al gobierno, tomó precauciones para la seguridad de su reino. Por ello, dirigiéndose a Jope, se dirigió a Jerusalén. 
'''
"22" = '''
:sup:`22` Al ser recibido magníficamente por Jasón y la ciudad, fue introducido con antorchas y gritos. Luego condujo a su ejército hasta Fenicia. 
'''
"23" = '''
:sup:`23` Al cabo de tres años, Jasón envió a Menelao, el hermano de Simón antes mencionado, para que llevara el dinero al rey y le informara sobre algunos asuntos necesarios. 
'''
"24" = '''
:sup:`24` Pero éste, al ser encomendado al rey, y habiendo sido glorificado por la exhibición de su autoridad, se aseguró el sumo sacerdocio para sí mismo, superando a Jasón en trescientos talentos de plata. 
'''
"25" = '''
:sup:`25` Después de recibir los mandatos reales, volvió sin traer nada digno del sumo sacerdocio, sino con la pasión de un tirano cruel y la furia de un animal salvaje. 
'''
"26" = '''
:sup:`26` Así, Jasón, que había suplantado a su propio hermano, fue suplantado por otro y expulsado como fugitivo al país de los amonitas, 
'''
"27" = '''
:sup:`27` Menelao tomó posesión del cargo; pero del dinero que se había prometido al rey no se pagó nada regularmente, aunque Sostrato, el gobernador de la ciudadela, lo exigió — 
'''
"28" = '''
:sup:`28` pues su oficio era la recaudación de los ingresos — por lo que ambos fueron llamados por el rey a su presencia. 
'''
"29" = '''
:sup:`29` Menelao dejó a su propio hermano Lisímaco por su adjunto en el sumo sacerdocio; y Sóstrato dejó a Crates, que estaba sobre los chipriotas. 
'''
"30" = '''
:sup:`30` Mientras esto ocurría, sucedió que los habitantes de Tarso y de Mallus se rebelaron porque iban a ser regalados a Antíoco, la concubina del rey. 
'''
"31" = '''
:sup:`31` El rey, por lo tanto, acudió rápidamente a arreglar los asuntos, dejando para su a Andrónico, un hombre de alto rango. 
'''
"32" = '''
:sup:`32` Entonces Menelao, suponiendo que había conseguido una oportunidad favorable, presentó a Andrónico algunos vasos de oro pertenecientes al templo, que había robado. Ya había vendido otros en Tiro y en las ciudades vecinas. 
'''
"33" = '''
:sup:`33` Cuando Onías tuvo conocimiento seguro de esto, lo reprendió duramente, habiéndose retirado a un santuario en Dafne, que está junto a Antioquía. 
'''
"34" = '''
:sup:`34` Entonces Menelao, llevando a Andrónico aparte, le pidió que matara a Onías. Acudiendo a Onías, y siendo persuadido de utilizar la traición, y siendo recibido como amigo, Andrónico le dio su mano derecha con juramentos y, aunque receloso, le persuadió para que saliera del santuario. Luego, sin tener en cuenta la justicia, le dio muerte inmediatamente. 
'''
"35" = '''
:sup:`35` Por esta razón, no sólo los judíos, sino también muchos de las demás naciones, se indignaron y disgustaron por el injusto asesinato de aquel hombre. 
'''
"36" = '''
:sup:`36` Cuando el rey regresó de los lugares de Cilicia, los judíos que estaban en la ciudad apelaron a él contra Andrónico (los griegos también se unieron a ellos en el odio a la maldad), alegando que Onías había sido asesinado injustamente. 
'''
"37" = '''
:sup:`37` Antíoco, pues, se apenó de corazón, se compadeció y lloró por la vida sobria y ordenada del muerto. 
'''
"38" = '''
:sup:`38` Enardecido por la cólera, despojó inmediatamente a Andrónico de su manto de púrpura y le arrancó los vestidos interiores, y después de conducirlo por toda la ciudad hasta el mismo lugar donde había cometido el ultraje contra Onías, quitó de en medio al asesino, dándole el castigo que merecía. 
'''
"39" = '''
:sup:`39` Cuando Lisímaco, con el consentimiento de Menelao, cometió muchos sacrilegios en la ciudad, y cuando la noticia de los mismos se extendió al exterior, el pueblo se reunió contra Lisímaco, después de que ya habían sido robados muchos recipientes de oro. 
'''
"40" = '''
:sup:`40` Cuando las multitudes se alzaron contra él y se llenaron de ira, Lisímaco armó a unos tres mil hombres y, con injusta violencia, comenzó el ataque bajo el mando de Hauran, hombre entrado en años y no menos también en locura. 
'''
"41" = '''
:sup:`41` Pero cuando percibieron el asalto de Lisímaco, unos cogieron piedras, otros troncos de madera y otros tomaron puñados de la ceniza que había cerca, y los arrojaron todos en salvaje confusión contra Lisímaco y los que estaban con él. 
'''
"42" = '''
:sup:`42` Como resultado, hirieron a muchos de ellos, mataron a algunos y obligaron a los demás a huir, pero al autor del sacrilegio lo mataron junto al tesoro. 
'''
"43" = '''
:sup:`43` Pero a propósito de estos asuntos, se presentó una acusación contra Menelao. 
'''
"44" = '''
:sup:`44` Cuando el rey llegó a Tiro, los tres hombres enviados por el senado defendieron la causa ante él. 
'''
"45" = '''
:sup:`45` Pero Menelao, viéndose ya derrotado, prometió mucho dinero a Ptolomeo, hijo de Dorímenes, para que ganara al rey. 
'''
"46" = '''
:sup:`46` Entonces Tolomeo, llevándose al rey a un claustro, como para que tomara aire fresco, lo convenció de que cambiara de opinión. 
'''
"47" = '''
:sup:`47` Al causante de todos los males, Menelao, lo eximió de las acusaciones; pero a estos desventurados, que si hubieran alegado incluso ante los escitas, los habría eximido sin condena, los condenó a muerte. 
'''
"48" = '''
:sup:`48` Los que eran portavoces de la ciudad y de las familias de Israel y de los vasos sagrados, pronto sufrieron esa injusta pena. 
'''
"49" = '''
:sup:`49` Por eso, incluso algunos tirios, movidos por el odio a la maldad, proveyeron magníficamente para su entierro. 
'''
"50" = '''
:sup:`50` Pero Menelao, por los manejos codiciosos de los que estaban en el poder, permaneció todavía en su cargo, creciendo en maldad, establecido como gran conspirador contra sus conciudadanos. 
'''
