[35]
"1" = '''
:sup:`1` Y vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, pon tu rostro contra el monte de Seír, y profetiza contra él, 
'''
"3" = '''
:sup:`3` y dile: “El Señor Yahvé dice: “He aquí que estoy contra ti, monte de Seír, y extenderé mi mano contra ti. Te convertiré en una desolación y en un asombro. 
'''
"4" = '''
:sup:`4` Destruiré tus ciudades y quedarás desolada. Entonces sabrás que yo soy Yahvé. 
'''
"5" = '''
:sup:`5` “‘“Como has tenido una hostilidad perpetua, y has entregado a los hijos de Israel al poder de la espada en el tiempo de su calamidad, en el tiempo de la iniquidad del fin, 
'''
"6" = '''
:sup:`6` por lo tanto, vivo yo”, dice el Señor Yahvé, “te prepararé para la sangre, y la sangre te perseguirá. Puesto que no has odiado la sangre, la sangre te perseguirá. 
'''
"7" = '''
:sup:`7` Así convertiré el monte de Seír en un asombro y una desolación. Cortaré de él al que pase y al que regrese. 
'''
"8" = '''
:sup:`8` Llenaré sus montañas con sus muertos. Los muertos a espada caerán en sus colinas y en sus valles y en todos sus cursos de agua. 
'''
"9" = '''
:sup:`9` Te convertiré en una desolación perpetua, y tus ciudades no serán habitadas. Entonces sabrás que yo soy Yahvé. 
'''
"10" = '''
:sup:`10` “‘“Porque habéis dicho: ‘Estas dos naciones y estos dos países serán míos, y los poseeremos’, aunque Yahvé estaba allí, 
'''
"11" = '''
:sup:`11` por lo tanto, vivo yo — dice Yahvé —, haré conforme a vuestro enojo, y conforme a vuestra envidia que habéis mostrado por vuestro odio contra ellos; y me daré a conocer entre ellos cuando os juzgue. 
'''
"12" = '''
:sup:`12` Sabrás que yo, Yahvé, he oído todas las injurias que has proferido contra los montes de Israel, diciendo: ‘Han sido desolados. Han sido entregados a nosotros para que los devoremos’. 
'''
"13" = '''
:sup:`13` Ustedes se han engrandecido contra mí con su boca y han multiplicado sus palabras contra mí. Lo he oído”. 
'''
"14" = '''
:sup:`14` El Señor Yahvé dice: “Cuando toda la tierra se regocije, yo te desolaré. 
'''
"15" = '''
:sup:`15` Como te alegraste de la herencia de la casa de Israel porque estaba desolada, así haré contigo. Serás desolado, el monte Seir, y todo Edom, todo él. Entonces sabrán que yo soy Yahvé”. 
'''
