[9]
"1" = '''
:sup:`1` Dios bendijo a Noé y a sus hijos y les dijo: “Sed fecundos, multiplicaos y llenad la tierra. 
'''
"2" = '''
:sup:`2` El temor y el miedo a vosotros recaerán sobre todos los animales de la tierra y sobre todas las aves del cielo. Todo lo que se mueve por la tierra, y todos los peces del mar, serán entregados en tu mano. 
'''
"3" = '''
:sup:`3` Todo lo que se mueve y vive será alimento para ti. Así como te di la hierba verde, te he dado todo. 
'''
"4" = '''
:sup:`4` Pero la carne con vida, es decir, su sangre, no la comeréis. 
'''
"5" = '''
:sup:`5` Ciertamente pediré cuentas por la sangre de tu vida. A la mano de todo animal se la exigiré. A la mano del hombre, incluso a la mano del hermano de todo hombre, le exigiré la vida del hombre. 
'''
"6" = '''
:sup:`6` El que derrame sangre de hombre, su sangre será derramada por el hombre, porque Dios hizo al hombre a su imagen y semejanza. 
'''
"7" = '''
:sup:`7` Sed fecundos y multiplicaos. Creced en abundancia en la tierra y multiplicaos en ella”. 
'''
"8" = '''
:sup:`8` Dios habló a Noé y a sus hijos con él, diciendo: 
'''
"9" = '''
:sup:`9` “En cuanto a mí, he aquí que yo establezco mi pacto con vosotros, y con vuestra descendencia después de vosotros, 
'''
"10" = '''
:sup:`10` y con toda criatura viviente que está con vosotros: las aves, el ganado y todo animal de la tierra con vosotros, de todos los que salen de la nave, todo animal de la tierra. 
'''
"11" = '''
:sup:`11` Estableceré mi pacto con vosotros: Toda la carne no volverá a ser eliminada por las aguas del diluvio. Nunca más habrá un diluvio que destruya la tierra”. 
'''
"12" = '''
:sup:`12` Dios dijo: “Esta es la señal de la alianza que hago entre ustedes y yo, y toda criatura viviente que está con ustedes, por generaciones perpetuas: 
'''
"13" = '''
:sup:`13` Yo pongo mi arco iris en la nube, y será una señal de alianza entre la tierra y yo. 
'''
"14" = '''
:sup:`14` Cuando traiga una nube sobre la tierra, para que el arco iris se vea en la nube, 
'''
"15" = '''
:sup:`15` me acordaré de mi pacto, que es entre yo y vosotros y toda criatura viviente de toda carne, y las aguas no se convertirán más en un diluvio para destruir toda carne. 
'''
"16" = '''
:sup:`16` El arco iris estará en la nube. Lo miraré para acordarme del pacto eterno entre Dios y toda criatura viviente de toda carne que está en la tierra.” 
'''
"17" = '''
:sup:`17` Dios dijo a Noé: “Esta es la señal de la alianza que he establecido entre yo y toda la carne que está sobre la tierra.” 
'''
"18" = '''
:sup:`18` Los hijos de Noé que salieron de la nave fueron Sem, Cam y Jafet. Cam es el padre de Canaán. 
'''
"19" = '''
:sup:`19` Estos tres fueron los hijos de Noé, y de ellos se pobló toda la tierra. 
'''
"20" = '''
:sup:`20` Noé comenzó a ser agricultor y plantó una viña. 
'''
"21" = '''
:sup:`21` Bebió del vino y se emborrachó. Se descubrió dentro de su tienda. 
'''
"22" = '''
:sup:`22` Cam, el padre de Canaán, vio la desnudez de su padre y se lo dijo a sus dos hermanos que estaban fuera. 
'''
"23" = '''
:sup:`23` Sem y Jafet tomaron una prenda de vestir, se la pusieron sobre los hombros de ambos, entraron de espaldas y cubrieron la desnudez de su padre. Sus rostros estaban al revés, y no vieron la desnudez de su padre. 
'''
"24" = '''
:sup:`24` Noé despertó de su vino y supo lo que su hijo menor le había hecho. 
'''
"25" = '''
:sup:`25` Dijo, “Canaán está maldito. Será siervo de los siervos de sus hermanos”. 
'''
"26" = '''
:sup:`26` Él dijo, “Bendito sea Yahvé, el Dios de Sem. Que Canaán sea su siervo. 
'''
"27" = '''
:sup:`27` Que Dios engrandezca a Jafet. Que habite en las tiendas de Sem. Que Canaán sea su siervo”. 
'''
"28" = '''
:sup:`28` Noé vivió trescientos cincuenta años después del diluvio. 
'''
"29" = '''
:sup:`29` Todos los días de Noé fueron novecientos cincuenta años, y luego murió. 
'''
