[16]
"1" = '''
:sup:`1` Entonces vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “No tomarás mujer, ni tendrás hijos ni hijas, en este lugar.” 
'''
"3" = '''
:sup:`3` Porque Yahvé dice acerca de los hijos y de las hijas que nazcan en este lugar, y acerca de sus madres que los hayan dado a luz, y acerca de sus padres que se hayan convertido en su padre en esta tierra 
'''
"4" = '''
:sup:`4` “Morirán de forma dolorosa. No serán lamentados, ni serán enterrados. Serán como estiércol en la superficie de la tierra. Serán consumidos por la espada y el hambre. Sus cadáveres serán alimento para las aves del cielo y para los animales de la tierra”. 
'''
"5" = '''
:sup:`5` Porque Yahvé dice: “No entres en la casa del luto. No vayas a lamentarte. No se lamenten, porque he quitado mi paz a este pueblo — dice el Señor —, la bondad y la misericordia. 
'''
"6" = '''
:sup:`6` Tanto los grandes como los pequeños morirán en esta tierra. No serán enterrados. Los hombres no se lamentarán por ellos, ni se cortarán, ni se quedarán calvos por ellos. 
'''
"7" = '''
:sup:`7` Los hombres no partirán el pan por ellos en el luto, para consolarlos por los muertos. Los hombres no les darán a beber la copa del consuelo por su padre o por su madre. 
'''
"8" = '''
:sup:`8` “No entrarás en la casa de la fiesta para sentarte con ellos, para comer y beber”. 
'''
"9" = '''
:sup:`9` Porque Yahvé de los Ejércitos, el Dios de Israel, dice: “He aquí que yo haré cesar de este lugar, ante tus ojos y en tus días, la voz del júbilo y la voz de la alegría, la voz del novio y la voz de la novia. 
'''
"10" = '''
:sup:`10` Sucederá que cuando cuentes a este pueblo todas estas palabras, y te pregunten: “¿Por qué ha pronunciado Yahvé todo este gran mal contra nosotros?” o “¿Cuál es nuestra iniquidad?” o “¿Cuál es nuestro pecado que hemos cometido contra Yahvé nuestro Dios?” 
'''
"11" = '''
:sup:`11` entonces les dirás: “Porque vuestros padres me han abandonado — dice Yahvé — y han caminado en pos de otros dioses, los han servido, los han adorado, me han abandonado y no han guardado mi ley. 
'''
"12" = '''
:sup:`12` Habéis hecho más mal que vuestros padres, pues he aquí que cada uno de vosotros camina según la obstinación de su malvado corazón, de modo que no me escucháis. 
'''
"13" = '''
:sup:`13` Por eso os echaré de esta tierra a la tierra que no habéis conocido, ni vosotros ni vuestros padres. Allí serviréis a otros dioses de día y de noche, porque no os mostraré ningún favor’. 
'''
"14" = '''
:sup:`14` “Por lo tanto, he aquí que vienen días — dice el Señor — en que ya no se dirá más: “Vive el Señor, que hizo subir a los hijos de Israel de la tierra de Egipto”; 
'''
"15" = '''
:sup:`15` sino: “Vive el Señor, que hizo subir a los hijos de Israel de la tierra del norte y de todas las tierras adonde los había expulsado”. Yo los haré volver a su tierra que les di a sus padres. 
'''
"16" = '''
:sup:`16` “He aquí que yo envío a llamar a muchos pescadores — dice el Señor — y ellos los pescarán. Después mandaré llamar a muchos cazadores, y los cazarán de todos los montes, de todas las colinas y de las hendiduras de las rocas. 
'''
"17" = '''
:sup:`17` Porque mis ojos están en todos sus caminos. No se ocultan de mi rostro. Su iniquidad no se oculta a mis ojos. 
'''
"18" = '''
:sup:`18` Primero pagaré doblemente su iniquidad y su pecado, porque han contaminado mi tierra con los cadáveres de sus cosas detestables, y han llenado mi heredad con sus abominaciones.” 
'''
"19" = '''
:sup:`19` Yahvé, mi fuerza, mi fortaleza, y mi refugio en el día de la aflicción, las naciones vendrán a ti desde los confines de la tierra, y dirá, “Nuestros padres no han heredado más que mentiras, vanidad y cosas en las que no hay beneficio. 
'''
"20" = '''
:sup:`20` ¿Debe un hombre hacer para sí mismo dioses que aún no son dioses?” 
'''
"21" = '''
:sup:`21` “Por lo tanto, he aquí que les haré saber, esta vez haré que conozcan mi mano y mi poder. Entonces sabrán que mi nombre es Yahvé”. 
'''
