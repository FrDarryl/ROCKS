[10]
"1" = '''
:sup:`1` Ahora bien, no quiero que ignoréis, hermanos, que nuestros padres estuvieron todos bajo la nube, y todos pasaron por el mar; 
'''
"2" = '''
:sup:`2` y todos fueron bautizados en Moisés en la nube y en el mar; 
'''
"3" = '''
:sup:`3` y todos comieron el mismo alimento espiritual; 
'''
"4" = '''
:sup:`4` y todos bebieron la misma bebida espiritual. Porque bebieron de una roca espiritual que los seguía, y la roca era Cristo. 
'''
"5" = '''
:sup:`5` Sin embargo, con la mayoría de ellos, Dios no se complació, pues fueron derribados en el desierto. 
'''
"6" = '''
:sup:`6` Estos fueron nuestros ejemplos, para que no codiciemos cosas malas como ellos también codiciaron. 
'''
"7" = '''
:sup:`7` No seáis idólatras, como lo fueron algunos de ellos. Como está escrito: “El pueblo se sentaba a comer y beber, y se levantaba a jugar”. 
'''
"8" = '''
:sup:`8` No cometamos inmoralidad sexual, como algunos de ellos, y en un día cayeron veintitrés mil. 
'''
"9" = '''
:sup:`9` No pongamos a prueba a Cristo, como algunos de ellos lo hicieron, y perecieron a causa de las serpientes. 
'''
"10" = '''
:sup:`10` No refunfuñen, como también refunfuñaron algunos de ellos, y perecieron a manos del destructor. 
'''
"11" = '''
:sup:`11` Ahora bien, todas estas cosas les sucedieron a modo de ejemplo, y fueron escritas para nuestra amonestación, sobre la cual ha llegado el fin de los tiempos. 
'''
"12" = '''
:sup:`12` Por lo tanto, el que piensa que está en pie, tenga cuidado de no caer. 
'''
"13" = '''
:sup:`13` Ninguna tentación os ha cogido sino la que es común al hombre. Fiel es Dios, que no permitirá que seáis tentados por encima de vuestras posibilidades, sino que junto con la tentación os dará la vía de escape, para que podáis soportarla. 
'''
"14" = '''
:sup:`14` Por tanto, amado mío, huye de la idolatría. 
'''
"15" = '''
:sup:`15` Hablo como a los sabios. Juzgad lo que digo. 
'''
"16" = '''
:sup:`16` La copa de bendición que bendecimos, ¿no es una participación de la sangre de Cristo? El pan que partimos, ¿no es una participación del cuerpo de Cristo? 
'''
"17" = '''
:sup:`17` Porque hay un solo pan, nosotros, que somos muchos, somos un solo cuerpo, pues todos participamos de un solo pan. 
'''
"18" = '''
:sup:`18` Considerad a Israel según la carne. ¿Acaso los que comen los sacrificios no participan en el altar? 
'''
"19" = '''
:sup:`19` ¿Qué estoy diciendo entonces? ¿Que una cosa sacrificada a los ídolos es algo, o que un ídolo es algo? 
'''
"20" = '''
:sup:`20` Pero yo digo que lo que los gentiles sacrifican, lo sacrifican a los demonios y no a Dios, y no deseo que tengáis comunión con los demonios. 
'''
"21" = '''
:sup:`21` No podéis beber a la vez la copa del Señor y la copa de los demonios. No podéis participar a la vez en la mesa del Señor y en la de los demonios. 
'''
"22" = '''
:sup:`22` ¿O acaso provocamos los celos del Señor? ¿Somos más fuertes que él? 
'''
"23" = '''
:sup:`23` “Todo me es lícito,” pero no todo es provechoso. “Todo me es lícito,” pero no todo edifica. 
'''
"24" = '''
:sup:`24` Que nadie busque lo suyo, sino que cada uno busque el bien de su prójimo. 
'''
"25" = '''
:sup:`25` Todo lo que se vende en la carnicería, cómelo, sin preguntar por la conciencia, 
'''
"26" = '''
:sup:`26` porque “del Señor es la tierra y su plenitud”. 
'''
"27" = '''
:sup:`27` Pero si alguno de los que no creen os invita a comer y os apetece ir, comed lo que os pongan delante, sin preguntar nada por motivos de conciencia. 
'''
"28" = '''
:sup:`28` Pero si alguien te dice: “Esto ha sido ofrecido a los ídolos”, no lo comas por el bien de quien te lo dijo y por el bien de la conciencia. Porque “la tierra es del Señor, con toda su plenitud”. 
'''
"29" = '''
:sup:`29` Conciencia, digo, no la tuya, sino la de los demás. Pues, ¿por qué mi libertad es juzgada por otra conciencia? 
'''
"30" = '''
:sup:`30` Si participo con agradecimiento, ¿por qué se me denuncia por algo por lo que doy gracias? 
'''
"31" = '''
:sup:`31` Así que, ya sea que comas o bebas, o hagas lo que hagas, hazlo todo para la gloria de Dios. 
'''
"32" = '''
:sup:`32` No deis ocasión de tropiezo, ni a los judíos, ni a los griegos, ni a la asamblea de Dios; 
'''
"33" = '''
:sup:`33` así como yo también complazco a todos en todo, no buscando mi propio provecho, sino el de muchos, para que se salven. 
'''
