[4]
"1" = '''
:sup:`1` Por lo tanto, yo, prisionero en el Señor, os ruego que os comportéis como corresponde a la vocación con la que habéis sido llamados, 
'''
"2" = '''
:sup:`2` con toda humildad, paciencia, soportándoos unos a otros en el amor, 
'''
"3" = '''
:sup:`3` procurando guardar la unidad del Espíritu en el vínculo de la paz. 
'''
"4" = '''
:sup:`4` Hay un solo cuerpo y un solo Espíritu, así como vosotros también fuisteis llamados en una sola esperanza de vuestra vocación, 
'''
"5" = '''
:sup:`5` un solo Señor, una sola fe, un solo bautismo, 
'''
"6" = '''
:sup:`6` un solo Dios y Padre de todos, que está sobre todos y por todos y en todos nosotros. 
'''
"7" = '''
:sup:`7` Pero a cada uno de nosotros se le dio la gracia según la medida del don de Cristo. 
'''
"8" = '''
:sup:`8` Por eso dice, “Cuando ascendió a lo alto, llevó cautiva la cautividad, y daba regalos a la gente”. 
'''
"9" = '''
:sup:`9` Ahora bien, esto de “ascendió”, ¿qué es sino que también descendió primero a las partes bajas de la tierra? 
'''
"10" = '''
:sup:`10` El que descendió es el que también ascendió muy por encima de todos los cielos, para llenarlo todo. 
'''
"11" = '''
:sup:`11` A unos les dio ser apóstoles, a otros profetas, a otros evangelistas, a otros pastores y maestros 
'''
"12" = '''
:sup:`12` para el perfeccionamiento de los santos, para la obra de servir, para la edificación del cuerpo de Cristo, 
'''
"13" = '''
:sup:`13` hasta que todos lleguemos a la unidad de la fe y del conocimiento del Hijo de Dios, a un varón hecho y derecho, a la medida de la estatura de la plenitud de Cristo, 
'''
"14" = '''
:sup:`14` para que ya no seamos niños, zarandeados y llevados por todo viento de doctrina, por estratagema de hombres, con astucia, según las artimañas del error; 
'''
"15" = '''
:sup:`15` sino que, hablando la verdad con amor, crezcamos en todo en aquel que es la cabeza, Cristo, 
'''
"16" = '''
:sup:`16` de quien todo el cuerpo, bien concertado y unido entre sí por la acción de cada una de las coyunturas, según la medida de cada una de las partes, contribuye a la edificación del cuerpo en el amor. 
'''
"17" = '''
:sup:`17` Esto digo, pues, y testifico en el Señor, que ya no andáis como los demás gentiles, en la inutilidad de su mente, 
'''
"18" = '''
:sup:`18` entenebrecidos en su entendimiento, alejados de la vida de Dios por la ignorancia que hay en ellos, por el endurecimiento de sus corazones. 
'''
"19" = '''
:sup:`19` Ellos, habiéndose vuelto insensibles, se entregaron a la lujuria, para obrar toda impureza con avidez. 
'''
"20" = '''
:sup:`20` Pero vosotros no aprendisteis a Cristo de esa manera, 
'''
"21" = '''
:sup:`21` si es que le oísteis y fuisteis enseñados en él, así como la verdad está en Jesús: 
'''
"22" = '''
:sup:`22` que os despojéis, en cuanto a vuestra antigua manera de vivir, del viejo hombre que se corrompe según los deseos del engaño, 
'''
"23" = '''
:sup:`23` y que os renovéis en el espíritu de vuestra mente, 
'''
"24" = '''
:sup:`24` y os revistáis del nuevo hombre, que a semejanza de Dios ha sido creado en justicia y santidad de la verdad. 
'''
"25" = '''
:sup:`25` Por lo tanto, desechando la mentira, hablad con la verdad cada uno con su prójimo, pues somos miembros los unos de los otros. 
'''
"26" = '''
:sup:`26` “Enfádate pero no pequéis”. No dejes que se ponga el sol sobre vuestra ira, 
'''
"27" = '''
:sup:`27` y no des lugar al diablo. 
'''
"28" = '''
:sup:`28` El que roba no robe más, sino que trabaje, produciendo con sus manos algo bueno, para tener algo que dar al que tiene necesidad. 
'''
"29" = '''
:sup:`29` No salga de vuestra boca ninguna palabra corrompida, sino sólo lo que es bueno para edificar a los demás según la necesidad, a fin de dar gracia a los que escuchan. 
'''
"30" = '''
:sup:`30` No entristezcáis al Espíritu Santo de Dios, en quien fuisteis sellados para el día de la redención. 
'''
"31" = '''
:sup:`31` Aparta de ti toda amargura, ira, enojo, gritería y calumnia, con toda malicia. 
'''
"32" = '''
:sup:`32` Y sed bondadosos unos con otros, tiernos de corazón, perdonándoos mutuamente, como también Dios os perdonó a vosotros en Cristo. 
'''
