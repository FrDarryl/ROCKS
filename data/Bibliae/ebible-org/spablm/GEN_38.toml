[38]
"1" = '''
:sup:`1` En aquel tiempo, Judá bajó de entre sus hermanos y visitó a un adulamita que se llamaba Hira. 
'''
"2" = '''
:sup:`2` Allí, Judá vio a la hija de un cananeo llamado Súa. La tomó y se acercó a ella. 
'''
"3" = '''
:sup:`3` Ella concibió y dio a luz un hijo, al que llamó Er. 
'''
"4" = '''
:sup:`4` Concibió de nuevo y dio a luz un hijo, al que llamó Onán. 
'''
"5" = '''
:sup:`5` Concibió de nuevo y dio a luz un hijo, al que llamó Sala. Estaba en Chezib cuando lo dio a luz. 
'''
"6" = '''
:sup:`6` Judá tomó una esposa para Er, su primogénito, y su nombre fue Tamar. 
'''
"7" = '''
:sup:`7` Er, el primogénito de Judá, era malvado a los ojos de Yahvé. Así que Yahvé lo mató. 
'''
"8" = '''
:sup:`8` Judá le dijo a Onán: “Acércate a la mujer de tu hermano y cumple con ella el deber de un marido hermano, y cría descendencia para tu hermano.” 
'''
"9" = '''
:sup:`9` Onán sabía que la descendencia no sería suya; y cuando entró a la mujer de su hermano, derramó su semen en el suelo, para no dar descendencia a su hermano. 
'''
"10" = '''
:sup:`10` Lo que hizo fue malo a los ojos de Yahvé, y también lo mató. 
'''
"11" = '''
:sup:`11` Entonces Judá le dijo a Tamar, su nuera: “Quédate viuda en la casa de tu padre hasta que crezca Sala, mi hijo”, pues dijo: “No sea que él también muera como sus hermanos”. Tamar se fue a vivir a la casa de su padre. 
'''
"12" = '''
:sup:`12` Después de muchos días, murió la hija de Súa, esposa de Judá. Judá se consoló y subió con sus esquiladores de ovejas a Timná, él y su amigo Hira, el adulamita. 
'''
"13" = '''
:sup:`13` Le dijeron a Tamar: “Mira, tu suegro sube a Timnát a esquilar sus ovejas”. 
'''
"14" = '''
:sup:`14` Ella se quitó las prendas de su viudez, se cubrió con su velo y se envolvió, y se sentó en la puerta de Enaim, que está en el camino de Timnát, porque vio que Selá era mayor, y que ella no le había sido dada como esposa. 
'''
"15" = '''
:sup:`15` Cuando Judá la vio, pensó que era una prostituta, pues se había cubierto el rostro. 
'''
"16" = '''
:sup:`16` Se dirigió a ella por el camino y le dijo: “Por favor, ven, déjame entrar contigo”, pues no sabía que era su nuera. Ella dijo: “¿Qué me darás, para que puedas entrar en mí?” 
'''
"17" = '''
:sup:`17` Dijo: “Te enviaré un cabrito del rebaño”. Ella dijo: “¿Me darás una prenda, hasta que la envíes?” 
'''
"18" = '''
:sup:`18` Él dijo: “¿Qué prenda te daré?” Ella dijo: “Tu sello y tu cordón, y tu bastón que está en tu mano”. Se los dio, y entró en ella, y ella concibió por él. 
'''
"19" = '''
:sup:`19` Ella se levantó y se fue, y se quitó el velo de encima y se puso las ropas de su viudez. 
'''
"20" = '''
:sup:`20` Judá envió al cabrito de la mano de su amigo, el adulamita, a recibir la prenda de la mano de la mujer, pero no la encontró. 
'''
"21" = '''
:sup:`21` Entonces preguntó a los hombres de su lugar, diciendo: “¿Dónde está la prostituta que estaba en Enaim, junto al camino?” Dijeron: “Aquí no ha habido ninguna prostituta”. 
'''
"22" = '''
:sup:`22` Volvió a Judá y le dijo: “No la he encontrado; y también los hombres del lugar dijeron: “Aquí no ha habido ninguna prostituta””. 
'''
"23" = '''
:sup:`23` Judá dijo: “Que se quede con ella, no sea que nos avergoncemos. He aquí que he enviado esta cabrita, y no la has encontrado”. 
'''
"24" = '''
:sup:`24` Unos tres meses después, se le dijo a Judá: “Tamar, tu nuera, se ha prostituido. Además, he aquí que está embarazada por prostitución”. Judá dijo: “Sácala y que la quemen”. 
'''
"25" = '''
:sup:`25` Cuando la sacaron, envió a decir a su suegro: “Estoy embarazada del hombre que tiene esto”. También le dijo: “Por favor, discierne de quién son estos: el sello, los cordones y el bastón”. 
'''
"26" = '''
:sup:`26` Judá los reconoció y dijo: “Ella es más justa que yo, porque no se la di a Sala, mi hijo”. No volvió a conocerla. 
'''
"27" = '''
:sup:`27` En el tiempo de su parto, he aquí que había gemelos en su seno. 
'''
"28" = '''
:sup:`28` Cuando dio a luz, uno de ellos sacó una mano, y la partera tomó y ató un hilo de grana en su mano, diciendo: “Este salió primero.” 
'''
"29" = '''
:sup:`29` Al retirar la mano, he aquí que su hermano salió, y ella le dijo: “¿Por qué te has hecho una brecha?” Por eso se llamó Fares. 
'''
"30" = '''
:sup:`30` Después salió su hermano, que tenía el hilo escarlata en la mano, y se llamó Zerah. 
'''
