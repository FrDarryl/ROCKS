[17]
"1" = '''
:sup:`1` El Señor creó a la humanidad de la tierra, y los volvió a poner en marcha. 
'''
"2" = '''
:sup:`2` Les dio días por número y un tiempo determinado, y les dio autoridad sobre las cosas que hay en él. 
'''
"3" = '''
:sup:`3` Los dotó de una fuerza propia, y los hizo a su imagen y semejanza. 
'''
"4" = '''
:sup:`4` Puso el temor del hombre sobre toda carne, y le dio dominio sobre las bestias y las aves. 
'''
"5" = '''
:sup:`5` Les dio consejo, lengua y ojos, oídos y corazón para tener entendimiento. 
'''
"6" = '''
:sup:`6` Los llenó con el conocimiento de la sabiduría, y les mostró el bien y el mal. 
'''
"7" = '''
:sup:`7` Puso sus ojos en sus corazones, para mostrarles la majestuosidad de sus obras. 
'''
"8" = '''
:sup:`8` Y alabarán su santo nombre, para que declaren la majestuosidad de sus obras. 
'''
"9" = '''
:sup:`9` Les añadió conocimiento, y les dio una ley de vida como herencia. 
'''
"10" = '''
:sup:`10` Hizo un pacto eterno con ellos, y les mostró sus decretos. 
'''
"11" = '''
:sup:`11` Sus ojos vieron la majestuosidad de su gloria. Sus oídos escucharon la gloria de su voz. 
'''
"12" = '''
:sup:`12` Les dijo: “Guardaos de toda injusticia”. Así que les dio un mandamiento, cada uno con respecto a su prójimo. 
'''
"13" = '''
:sup:`13` Sus caminos están siempre ante él. No se ocultarán a sus ojos. 
'''
"14" = '''
:sup:`14`  Para cada nación designó un gobernante, pero Israel es la porción del Señor. 
'''
"15" = '''
:sup:`15` Todas sus obras son tan claras como el sol ante él. Sus ojos están continuamente sobre sus caminos. 
'''
"16" = '''
:sup:`16` Sus iniquidades no se le ocultan. Todos sus pecados están ante el Señor. 
'''
"17" = '''
:sup:`17` Para él la limosna de un hombre es como un sello. Mantendrá la bondad del hombre como la pupila del ojo. 
'''
"18" = '''
:sup:`18` Después se levantará y les pagará, y que les paguen por su cabeza. 
'''
"19" = '''
:sup:`19` Sin embargo, a los que se arrepienten les concede el retorno. Consuela a los que pierden la esperanza. 
'''
"20" = '''
:sup:`20` Vuelve al Señor y abandona los pecados. Haz que tu oración ante su rostro ofenda menos. 
'''
"21" = '''
:sup:`21` Vuélvete al Altísimo y apártate de la iniquidad. Odia enormemente lo abominable. 
'''
"22" = '''
:sup:`22` Que alabará al Altísimo en el Hades, en lugar de los vivos que devuelven las gracias? 
'''
"23" = '''
:sup:`23` La acción de gracias perece de entre los muertos, como de uno que no existe. El que tiene vida y salud alabará al Señor. 
'''
"24" = '''
:sup:`24` Qué grande es la misericordia del Señor, y su perdón a los que se dirigen a él. 
'''
"25" = '''
:sup:`25` Porque el ser humano no es capaz de todo, porque el hijo del hombre no es inmortal. 
'''
"26" = '''
:sup:`26` ¿Qué es más brillante que el sol? Sin embargo, incluso éste puede ser eclipsado. Así que la carne y la sangre conciben el mal. 
'''
"27" = '''
:sup:`27` Mira el poder de la altura del cielo, mientras que todos los hombres son tierra y ceniza. 
'''
