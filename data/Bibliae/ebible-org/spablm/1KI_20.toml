[20]
"1" = '''
:sup:`1` Ben Hadad, rey de Siria, reunió a todo su ejército, y había con él treinta y dos reyes, con caballos y carros. Subió y sitió a Samaria, y luchó contra ella. 
'''
"2" = '''
:sup:`2` Envió mensajeros a la ciudad a Ajab, rey de Israel, y le dijo: “Ben Hadad dice: 
'''
"3" = '''
:sup:`3` ‘Tu plata y tu oro son míos. Tus esposas también y tus hijos, incluso los mejores, son míos’”. 
'''
"4" = '''
:sup:`4` El rey de Israel respondió: “Así es, mi señor, oh rey. Soy tuyo, y todo lo que tengo”. 
'''
"5" = '''
:sup:`5` Los mensajeros volvieron a decir: “Ben Hadad dice: ‘En efecto, te envié a decir: “Me entregarás tu plata, tu oro, tus esposas y tus hijos; 
'''
"6" = '''
:sup:`6` pero mañana, a esta hora, te enviaré a mis siervos y registrarán tu casa y las casas de tus siervos. Todo lo que sea agradable a tus ojos, lo pondrán en su mano y se lo llevarán””. 
'''
"7" = '''
:sup:`7` Entonces el rey de Israel llamó a todos los ancianos del país y les dijo: “Fíjense en que este hombre busca el mal, porque me mandó a pedir mis mujeres, mis hijos, mi plata y mi oro, y no se lo negué.” 
'''
"8" = '''
:sup:`8` Todos los ancianos y todo el pueblo le dijeron: “No escuches y no consientas”. 
'''
"9" = '''
:sup:`9` Por eso dijo a los mensajeros de Ben Hadad: “Decid a mi señor el rey: “Todo lo que mandasteis a vuestro siervo al principio lo haré, pero esto no puedo hacerlo””. Los mensajeros partieron y le trajeron el mensaje. 
'''
"10" = '''
:sup:`10` Ben Hadad le mandó decir: “Los dioses me lo hacen, y más aún, si el polvo de Samaria alcanza para puñados para todo el pueblo que me sigue”. 
'''
"11" = '''
:sup:`11` El rey de Israel contestó: “Dile que no se jacte el que se pone la armadura como el que se la quita”. 
'''
"12" = '''
:sup:`12` Cuando Ben Hadad escuchó este mensaje mientras bebía, él y los reyes en los pabellones, dijo a sus sirvientes: “¡Prepárense para atacar!” Así que se prepararon para atacar la ciudad. 
'''
"13" = '''
:sup:`13` He aquí que un profeta se acercó a Ajab, rey de Israel, y le dijo: “El Señor dice: ‘¿Has visto toda esta gran multitud? He aquí que hoy la entregaré en tu mano. Entonces sabrás que yo soy Yahvé’”. 
'''
"14" = '''
:sup:`14` Ahab dijo: “¿Por quién?” Dijo: “Yahvé dice: ‘Por los jóvenes de los príncipes de las provincias’”. Entonces dijo: “¿Quién comenzará la batalla?” Él respondió: “Tú”. 
'''
"15" = '''
:sup:`15` Luego reunió a los jóvenes de los príncipes de las provincias, que eran doscientos treinta y dos. Después de ellos, reunió a todo el pueblo, a todos los hijos de Israel, que eran siete mil. 
'''
"16" = '''
:sup:`16` Salieron al mediodía. Pero Ben Hadad se emborrachaba en los pabellones, él y los reyes, los treinta y dos reyes que le ayudaban. 
'''
"17" = '''
:sup:`17` Los jóvenes de los príncipes de las provincias salieron primero, y Ben Hadad mandó a decir: “Salen hombres de Samaria.” 
'''
"18" = '''
:sup:`18` Dijo: “Si han salido por la paz, tómenlos vivos; o si han salido por la guerra, tómenlos vivos”. 
'''
"19" = '''
:sup:`19` Estos salieron de la ciudad, los jóvenes de los príncipes de las provincias y el ejército que los seguía. 
'''
"20" = '''
:sup:`20` Cada uno mató a su hombre. Los sirios huyeron, e Israel los persiguió. Ben Hadad, rey de Siria, escapó en un caballo con gente de a caballo. 
'''
"21" = '''
:sup:`21` El rey de Israel salió y golpeó a los caballos y a los carros, y mató a los sirios con una gran matanza. 
'''
"22" = '''
:sup:`22` El profeta se acercó al rey de Israel y le dijo: “Ve, fortalécete y planifica lo que debes hacer, porque a la vuelta del año, el rey de Siria subirá contra ti.” 
'''
"23" = '''
:sup:`23` Los servidores del rey de Siria le dijeron: “Su dios es un dios de las colinas; por eso fueron más fuertes que nosotros. Pero luchemos contra ellos en la llanura, y seguramente seremos más fuertes que ellos. 
'''
"24" = '''
:sup:`24` Haz esto: quita a los reyes, cada uno de su lugar, y pon capitanes en su lugar. 
'''
"25" = '''
:sup:`25` Reúne un ejército como el que has perdido, caballo por caballo y carro por carro. Lucharemos contra ellos en la llanura, y seguramente seremos más fuertes que ellos”. Él escuchó su voz y así lo hizo. 
'''
"26" = '''
:sup:`26` A la vuelta del año, Ben Hadad reunió a los sirios y subió a Afec para luchar contra Israel. 
'''
"27" = '''
:sup:`27` Los hijos de Israel se reunieron y recibieron provisiones, y fueron contra ellos. Los hijos de Israel acamparon frente a ellos como dos rebaños pequeños de cabras jóvenes, pero los sirios llenaron el país. 
'''
"28" = '''
:sup:`28` Un hombre de Dios se acercó y habló al rey de Israel y le dijo: “Yahvé dice: ‘Como los sirios han dicho: “Yahvé es un dios de las colinas, pero no es un dios de los valles”, por eso entregaré a toda esta gran multitud en tu mano, y sabrás que yo soy Yahvé’”. 
'''
"29" = '''
:sup:`29` Acamparon uno frente al otro durante siete días. Al séptimo día se entabló la batalla, y los hijos de Israel mataron a cien mil hombres de a pie de los sirios en un solo día. 
'''
"30" = '''
:sup:`30` Pero los demás huyeron a Afec, a la ciudad, y el muro cayó sobre veintisiete mil hombres que quedaban. Ben Hadad huyó y entró en la ciudad, en una habitación interior. 
'''
"31" = '''
:sup:`31` Sus siervos le dijeron: “Mira, hemos oído que los reyes de la casa de Israel son reyes misericordiosos. Por favor, pongamos sacos en nuestros cuerpos y cuerdas en nuestras cabezas, y salgamos a ver al rey de Israel. Tal vez él te salve la vida”. 
'''
"32" = '''
:sup:`32` Así que se pusieron tela de saco en el cuerpo y cuerdas en la cabeza, y vinieron al rey de Israel y le dijeron: “Tu siervo Ben Hadad dice: “Por favor, déjame vivir””. Dijo: “¿Aún está vivo? Es mi hermano”. 
'''
"33" = '''
:sup:`33` Los hombres observaron con diligencia y se apresuraron a tomar esta frase, y dijeron: “Tu hermano Ben Hadad”. Entonces dijo: “Ve, tráelo”. Entonces Ben Hadad salió hacia él, y lo hizo subir al carro. 
'''
"34" = '''
:sup:`34` Ben Hadad le dijo: “Las ciudades que mi padre tomó de tu padre, yo las restauraré. Te harás calles en Damasco, como las que mi padre hizo en Samaria”. “Yo”, dijo Ajab, “te dejaré ir con este pacto”. Así que hizo un pacto con él y lo dejó ir. 
'''
"35" = '''
:sup:`35` Un hombre de los hijos de los profetas dijo a su compañero por palabra de Yahvé: “¡Por favor, golpéame!” El hombre se negó a golpearlo. 
'''
"36" = '''
:sup:`36` Entonces le dijo: “Como no has obedecido la voz de Yahvé, he aquí que en cuanto te apartes de mí, te matará un león”. En cuanto se apartó de él, un león lo encontró y lo mató. 
'''
"37" = '''
:sup:`37` Entonces encontró a otro hombre y le dijo: “Por favor, golpéame”. El hombre lo golpeó y lo hirió. 
'''
"38" = '''
:sup:`38` Entonces el profeta partió y esperó al rey en el camino, y se disfrazó con su cintillo sobre los ojos. 
'''
"39" = '''
:sup:`39` Al pasar el rey, gritó al rey y le dijo: “Tu siervo salió en medio de la batalla; y he aquí que un hombre se acercó y me trajo a un hombre, y me dijo: “¡Guarda a este hombre! Si por cualquier medio se pierde, entonces tu vida será por la suya, o si no pagarás un talento de plata.’ 
'''
"40" = '''
:sup:`40` Como tu siervo estaba ocupado aquí y allá, desapareció”. El rey de Israel le dijo: “Así será tu juicio. Tú mismo lo has decidido”. 
'''
"41" = '''
:sup:`41` Se apresuró a quitarse la cinta de los ojos, y el rey de Israel reconoció que era uno de los profetas. 
'''
"42" = '''
:sup:`42` Le dijo: “Yahvé dice: ‘Como has dejado ir de tu mano al hombre que yo había consagrado a la destrucción, por eso tu vida tomará el lugar de su vida, y tu pueblo el lugar de su pueblo’.” 
'''
"43" = '''
:sup:`43` El rey de Israel se fue a su casa hosco y enojado, y llegó a Samaria. 
'''
