[14]
"1" = '''
:sup:`1` En el año ciento setenta y dos, el rey Demetrio reunió sus fuerzas y fue a Media a buscar ayuda para luchar contra Trifón. 
'''
"2" = '''
:sup:`2` Cuando Arsaces, rey de Persia y de Media, se enteró de que Demetrio había entrado en sus fronteras, envió a uno de sus príncipes para que lo capturara vivo. 
'''
"3" = '''
:sup:`3` Este fue a atacar al ejército de Demetrio, lo apresó y lo llevó a Arsaces, quien lo puso bajo vigilancia. 
'''
"4" = '''
:sup:`4` La tierra tuvo descanso todos los días de Simón. Buscó el bien de su nación. Su autoridad y su honor le fueron gratos todos sus días. 
'''
"5" = '''
:sup:`5` En medio de todos sus honores, tomó Jope como puerto y lo convirtió en una entrada para las islas del mar. 
'''
"6" = '''
:sup:`6` Amplió las fronteras de su nación y tomó posesión del país. 
'''
"7" = '''
:sup:`7` Reunió un gran número de cautivos y se apoderó de Gázara, Betsura y la ciudadela, y eliminó de ella sus impurezas. No hubo nadie que se le resistiera. 
'''
"8" = '''
:sup:`8` Cultivaron su tierra en paz, y la tierra dio su cosecha, y los árboles de las llanuras dieron su fruto. 
'''
"9" = '''
:sup:`9` Los ancianos se sentaban en las calles; todos conversaban juntos sobre cosas buenas. Los jóvenes se vistieron con ropas gloriosas y guerreras. 
'''
"10" = '''
:sup:`10` Él proveyó de alimentos a las ciudades y las dotó de medios de defensa, hasta que la gloria de su nombre fue conocida hasta el fin de la tierra. 
'''
"11" = '''
:sup:`11` Hizo la paz en la tierra, e Israel se regocijó con gran alegría. 
'''
"12" = '''
:sup:`12` Cada uno se sentaba bajo su vid y su higuera, y no había nadie que los atemorizara. 
'''
"13" = '''
:sup:`13` No quedó nadie en la tierra que luchara contra ellos. Los reyes fueron derrotados en aquellos días. 
'''
"14" = '''
:sup:`14` Fortaleció a todos los de su pueblo que eran humildes. Buscó la ley, y a todo inicuo y malvado lo eliminó. 
'''
"15" = '''
:sup:`15` Glorificó el santuario y aumentó los vasos del templo. 
'''
"16" = '''
:sup:`16` Se oyó en Roma que Jonatán había muerto, e incluso en Esparta, y se entristecieron mucho. 
'''
"17" = '''
:sup:`17` Pero en cuanto se enteraron de que su hermano Simón había sido nombrado sumo sacerdote en su lugar, y gobernaba el país y las ciudades en él, 
'''
"18" = '''
:sup:`18` le escribieron en tablas de bronce para renovar con él la amistad y la alianza que habían confirmado con sus hermanos Judas y Jonatán. 
'''
"19" = '''
:sup:`19` Éstas fueron leídas ante la congregación de Jerusalén. 
'''
"20" = '''
:sup:`20` Esta es la copia de las cartas que enviaron los espartanos: “a Simón, el sumo sacerdote, a los ancianos, a los sacerdotes y al resto del pueblo de los judíos, nuestros parientes, saludos. 
'''
"21" = '''
:sup:`21` Los embajadores que fueron enviados a nuestro pueblo nos informaron de vuestra gloria y honor. Nos alegramos de su venida, 
'''
"22" = '''
:sup:`22` y registramos lo dicho por ellos en los registros públicos como sigue: ‘Numenio hijo de Antíoco y Antípatro hijo de Jasón, embajadores de los judíos, vinieron a nosotros para renovar la amistad que tenían con nosotros. 
'''
"23" = '''
:sup:`23` El pueblo se complació en agasajar a los hombres honorablemente y en poner la copia de sus palabras en los registros públicos, para que el pueblo de los espartanos tuviera constancia de ellas. Además, escribieron una copia de estas cosas a Simón, el sumo sacerdote”. 
'''
"24" = '''
:sup:`24` Después de esto, Simón envió a Numenio a Roma con un gran escudo de oro de mil minas de peso, para confirmar la alianza con ellos. 
'''
"25" = '''
:sup:`25` Pero cuando el pueblo oyó estas cosas, dijo: “¿Qué agradecimiento debemos dar a Simón y a sus hijos? 
'''
"26" = '''
:sup:`26` Porque él y sus hermanos y la casa de su padre se han hecho fuertes, y han combatido y ahuyentado a los enemigos de Israel, y han confirmado la libertad de Israel.” 
'''
"27" = '''
:sup:`27` Y escribieron en tablas de bronce, y las pusieron sobre columnas en el monte Sión. Esta es la copia de la escritura: “El día dieciocho de Elul, en el año ciento setenta y dos, que es el tercer año del sumo sacerdote Simón, 
'''
"28" = '''
:sup:`28` en Asaramel, en una gran congregación de sacerdotes y pueblo y príncipes de la nación, y de los ancianos del país, se nos proclamó 
'''
"29" = '''
:sup:`29` ‘Como a menudo había guerras en el país, Simón, hijo de Matatías, hijo de los hijos de Joarib, y sus hermanos, se pusieron en peligro y resistieron a los enemigos de su nación, para que su santuario y la ley fueran establecidos, y glorificaron a su nación con gran gloria. 
'''
"30" = '''
:sup:`30` Jonatán reunió a la nación, se convirtió en su sumo sacerdote y se reunió con su pueblo. 
'''
"31" = '''
:sup:`31` Sus enemigos planeaban invadir su país, para destruirlo por completo y extender sus manos contra su santuario. 
'''
"32" = '''
:sup:`32` Entonces Simón se levantó y luchó por su nación. Gastó mucho de su propio dinero para armar a los valientes de su nación y darles un salario. 
'''
"33" = '''
:sup:`33` Fortificó las ciudades de Judea y Betsurá, que está en las fronteras de Judea, donde se habían almacenado las armas de los enemigos, y allí puso una guarnición de judíos. 
'''
"34" = '''
:sup:`34` Fortificó Jope, que está a orillas del mar, y Gázara, que está en los límites de Azoto, donde vivían los enemigos, y colocó allí judíos y puso todo lo necesario para su restauración. 
'''
"35" = '''
:sup:`35` El pueblo vio la fe de Simón, y la gloria que resolvió dar a su nación, y lo hicieron su jefe y sumo sacerdote, por haber hecho todas estas cosas, y por la justicia y la fe que guardaba para su nación, y porque procuraba por todos los medios enaltecer a su pueblo. 
'''
"36" = '''
:sup:`36` En sus días, las cosas prosperaron en sus manos, de modo que los gentiles fueron sacados de su país, y también los que estaban en la ciudad de David, los que estaban en Jerusalén, que se habían hecho una ciudadela, de la que solían salir, y contaminaban todo lo que rodeaba al santuario, y hacían gran daño a su pureza. 
'''
"37" = '''
:sup:`37` Colocó a los judíos en ella y la fortificó para la seguridad del país y de la ciudad, e hizo altas las murallas de Jerusalén. 
'''
"38" = '''
:sup:`38` El rey Demetrio le confirmó el sumo sacerdocio de acuerdo con estas cosas, 
'''
"39" = '''
:sup:`39` y lo hizo uno de sus amigos, y lo honró con grandes honores; 
'''
"40" = '''
:sup:`40` pues había oído que los judíos habían sido llamados por los romanos amigos, aliados y afines, y que habían recibido honorablemente a los embajadores de Simón 
'''
"41" = '''
:sup:`41` y que a los judíos y a los sacerdotes les parecía bien que Simón fuera su jefe y sumo sacerdote para siempre, hasta que surgiera un profeta fiel; 
'''
"42" = '''
:sup:`42` y que fuera gobernador sobre ellos, y que se hiciera cargo del santuario, para ponerlos al frente de sus obras, y del país, y de las armas, y de las fortalezas y que se hiciera cargo del santuario, 
'''
"43" = '''
:sup:`43` y que fuera obedecido por todos, y que todos los contratos en el país se escribieran a su nombre, y que se vistiera de púrpura y llevara oro; 
'''
"44" = '''
:sup:`44` y que no le sea lícito a ningún miembro del pueblo o de los sacerdotes anular ninguna de estas cosas, ni oponerse a las palabras que él pronuncie, ni reunir una asamblea en el país sin él, ni vestirse de púrpura, ni llevar una hebilla de oro; 
'''
"45" = '''
:sup:`45` pero quien haga lo contrario, o anule cualquiera de estas cosas, será castigado.’” 
'''
"46" = '''
:sup:`46` Todo el pueblo consintió en ordenar a Simón que hiciera lo que decían estas palabras. 
'''
"47" = '''
:sup:`47` Así que Simón aceptó esto, y consintió en ser sumo sacerdote, y en ser capitán y gobernador de los judíos y de los sacerdotes, y en ser protector de todos. 
'''
"48" = '''
:sup:`48` Mandaron poner este escrito en tablas de bronce, y colocarlo en el recinto del santuario en un lugar visible, 
'''
"49" = '''
:sup:`49` y además poner copias de ellas en el tesoro, para que Simón y sus hijos las tuvieran. 
'''
