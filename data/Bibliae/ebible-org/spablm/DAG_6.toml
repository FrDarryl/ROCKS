[6]
"1" = '''
:sup:`1` Quiso Darío poner sobre el reino a ciento veinte gobernadores locales, que estuvieran en todo el reino; 
'''
"2" = '''
:sup:`2` y sobre ellos a tres presidentes, de los cuales Daniel era uno; para que estos gobernadores locales les rindieran cuentas, y para que el rey no sufriera ninguna pérdida. 
'''
"3" = '''
:sup:`3` Entonces este Daniel se distinguió por encima de los presidentes y de los gobernadores locales, porque había en él un espíritu excelente; y el rey pensó en ponerlo sobre todo el reino. 
'''
"4" = '''
:sup:`4` Entonces los presidentes y los gobernadores locales trataron de encontrar ocasión contra Daniel en lo que respecta al reino; pero no pudieron encontrar ocasión ni falta, porque era fiel. No se encontró en él ningún error o falta. 
'''
"5" = '''
:sup:`5` Entonces estos hombres dijeron: “No encontraremos ninguna ocasión contra este Daniel, a menos que la encontremos contra él en cuanto a la ley de su Dios.” 
'''
"6" = '''
:sup:`6` Entonces estos presidentes y gobernadores locales se reunieron ante el rey y le dijeron lo siguiente: “¡Rey Darío, vive para siempre! 
'''
"7" = '''
:sup:`7` Todos los presidentes del reino, los diputados y los gobernadores locales, los consejeros y los gobernadores, han consultado juntos para establecer un estatuto real, y para hacer un fuerte decreto, que cualquiera que pida una petición a cualquier dios u hombre durante treinta días, excepto a ti, oh rey, será arrojado al foso de los leones. 
'''
"8" = '''
:sup:`8` Ahora, oh rey, establece el decreto y firma el escrito, para que no sea cambiado, según la ley de los medos y los persas, que no se altera.” 
'''
"9" = '''
:sup:`9` Por lo tanto, el rey Darío firmó el escrito y el decreto. 
'''
"10" = '''
:sup:`10` Cuando Daniel supo que la escritura estaba firmada, entró en su casa (ahora sus ventanas estaban abiertas en su habitación hacia Jerusalén) y se arrodilló tres veces al día, y oró, y dio gracias ante su Dios, como lo hacía antes. 
'''
"11" = '''
:sup:`11` Entonces se reunieron aquellos hombres, y encontraron a Daniel haciendo peticiones y súplicas ante su Dios. 
'''
"12" = '''
:sup:`12` Entonces se acercaron y hablaron ante el rey sobre el decreto del rey: “¿No has firmado un decreto para que todo hombre que haga una petición a cualquier dios u hombre dentro de treinta días, excepto a ti, oh rey, sea arrojado al foso de los leones?” El rey respondió: “Esto es cierto, según la ley de los medos y los persas, que no se altera”. 
'''
"13" = '''
:sup:`13` Entonces respondieron y dijeron ante el rey: “Ese Daniel, que es de los hijos del cautiverio de Judá, no te respeta, oh rey, ni el decreto que has firmado, sino que hace su petición tres veces al día.” 
'''
"14" = '''
:sup:`14` Entonces el rey, al oír estas palabras, se disgustó mucho y se empeñó en liberar a Daniel, y trabajó hasta la puesta del sol para rescatarlo. 
'''
"15" = '''
:sup:`15` Entonces estos hombres se reunieron ante el rey y le dijeron: “Sepa, oh rey, que es una ley de los medos y los persas que ningún decreto ni estatuto que el rey establezca puede ser cambiado.” 
'''
"16" = '''
:sup:`16` Entonces el rey ordenó que trajeran a Daniel y lo echaran al foso de los leones. El rey habló y dijo a Daniel: “Tu Dios, al que sirves continuamente, te librará”. 
'''
"17" = '''
:sup:`17` Se trajo una piedra y se puso en la boca del foso, y el rey la selló con su propio sello y con el de sus señores, para que no se cambiara nada respecto a Daniel. 
'''
"18" = '''
:sup:`18` Entonces el rey se fue a su palacio y pasó la noche en ayuno. No le trajeron ningún instrumento musical, y su sueño huyó de él. 
'''
"19" = '''
:sup:`19` Entonces el rey se levantó muy temprano por la mañana y se dirigió a toda prisa al foso de los leones. 
'''
"20" = '''
:sup:`20` Cuando se acercó al foso a Daniel, éste gritó con voz turbada. El rey habló y dijo a Daniel: “Daniel, siervo del Dios vivo, ¿es tu Dios, al que sirves continuamente, capaz de librarte de los leones?” 
'''
"21" = '''
:sup:`21` Entonces Daniel dijo al rey: “¡Oh rey, vive para siempre! 
'''
"22" = '''
:sup:`22` Mi Dios ha enviado a su ángel y ha cerrado la boca de los leones, y no me han hecho daño, porque soy inocente a sus ojos. También ante ti, oh rey, no he hecho ningún daño”. 
'''
"23" = '''
:sup:`23` El rey se alegró mucho y ordenó que sacaran a Daniel del foso. Y Daniel fue sacado del foso, y no se le encontró ningún daño, porque había confiado en su Dios. 
'''
"24" = '''
:sup:`24` El rey lo ordenó, y trajeron a aquellos hombres que habían acusado a Daniel, y los arrojaron al foso de los leones: a ellos, a sus hijos y a sus mujeres; y los leones los destrozaron y rompieron todos sus huesos antes de que llegaran al fondo del foso. 
'''
"25" = '''
:sup:`25` Entonces el rey Darío escribió a todos los pueblos, naciones y lenguas que habitan en toda la tierra: “Que la paz se multiplique con vosotros. 
'''
"26" = '''
:sup:`26` “Hago un decreto para que en todo el dominio de mi reino los hombres tiemblen y teman ante el Dios de Daniel; “porque él es el Dios vivo, y firme para siempre. Su reino es el que no será destruido. Su dominio será hasta el final. 
'''
"27" = '''
:sup:`27` Él libera y rescata. Él hace señales y maravillas en el cielo y en la tierra, que ha librado a Daniel del poder de los leones”. 
'''
"28" = '''
:sup:`28` Así prosperó este Daniel en el reinado de Darío y en el de Ciro el Persa. 
'''
