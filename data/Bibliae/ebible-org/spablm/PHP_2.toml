[2]
"1" = '''
:sup:`1` Por lo tanto, si hay alguna exhortación en Cristo, si hay algún consuelo de amor, si hay alguna comunión del Espíritu, si hay alguna misericordia y compasión, 
'''
"2" = '''
:sup:`2` haced que mi alegría sea plena, teniendo los mismos sentimientos, teniendo el mismo amor, siendo unánimes, de un mismo parecer; 
'''
"3" = '''
:sup:`3` no haciendo nada por rivalidad o por presunción, sino con humildad, considerando cada uno a los demás como mejores que él mismo; 
'''
"4" = '''
:sup:`4` no mirando cada uno sólo lo suyo, sino también lo de los demás. 
'''
"5" = '''
:sup:`5` Tened presente esto, que también hubo en Cristo Jesús, 
'''
"6" = '''
:sup:`6` el cual, existiendo en forma de Dios, no consideró el ser igual a Dios como cosa a que aferrarse, 
'''
"7" = '''
:sup:`7` sino que se despojó a sí mismo, tomando la forma de siervo, hecho semejante a los hombres. 
'''
"8" = '''
:sup:`8` Y hallándose en forma humana, se humilló a sí mismo, haciéndose obediente hasta la muerte, sí, la muerte de cruz. 
'''
"9" = '''
:sup:`9` Por eso Dios también lo exaltó en alto grado y le dio el nombre que está por encima de todo nombre, 
'''
"10" = '''
:sup:`10` para que ante el nombre de Jesús se doble toda rodilla de los que están en el cielo, en la tierra y debajo de la tierra, 
'''
"11" = '''
:sup:`11` y toda lengua confiese que Jesucristo es el Señor, para gloria de Dios Padre. 
'''
"12" = '''
:sup:`12` Así que, amados míos, como siempre habéis obedecido, no sólo en mi presencia, sino ahora mucho más en mi ausencia, ocupaos en vuestra salvación con temor y temblor. 
'''
"13" = '''
:sup:`13` Porque Dios es el que obra en vosotros tanto el querer como el hacer por su buena voluntad. 
'''
"14" = '''
:sup:`14` Haced todo sin quejaros ni discutir, 
'''
"15" = '''
:sup:`15` para que lleguéis a ser irreprochables e inofensivos, hijos de Dios sin defecto en medio de una generación torcida y perversa, en medio de la cual sois vistos como luces en el mundo, 
'''
"16" = '''
:sup:`16` sosteniendo la palabra de vida, para que tenga algo de que jactarse en el día de Cristo de que no corrí en vano ni trabajé en vano. 
'''
"17" = '''
:sup:`17` Sí, y si me derramo en el sacrificio y servicio de vuestra fe, me alegro y me regocijo con todos vosotros. 
'''
"18" = '''
:sup:`18` De la misma manera, ustedes también deben alegrarse y regocijarse conmigo. 
'''
"19" = '''
:sup:`19` Pero espero en el Señor Jesús enviaros pronto a Timoteo, para que yo también me alegre al saber de vuestro estado. 
'''
"20" = '''
:sup:`20` Porque no tengo a nadie más afín, que se preocupe de verdad por vosotros. 
'''
"21" = '''
:sup:`21` Porque todos buscan lo suyo, no las cosas de Jesucristo. 
'''
"22" = '''
:sup:`22` Pero tú sabes que él se ha probado a sí mismo. Como un hijo sirve a un padre, así ha servido conmigo en la promoción de la Buena Nueva. 
'''
"23" = '''
:sup:`23` Por eso espero enviarlo enseguida, en cuanto vea cómo me va a ir. 
'''
"24" = '''
:sup:`24` Pero confío en el Señor que yo mismo también vendré pronto. 
'''
"25" = '''
:sup:`25` Pero consideré necesario enviaros a Epafrodito, mi hermano, compañero de trabajo, compañero de milicia, y vuestro apóstol y servidor de mi necesidad, 
'''
"26" = '''
:sup:`26` ya que anhelaba a todos vosotros, y estaba muy preocupado porque habíais oído que estaba enfermo. 
'''
"27" = '''
:sup:`27` Porque, en efecto, estuvo enfermo casi hasta la muerte, pero Dios tuvo misericordia de él, y no sólo de él, sino también de mí, para que no tuviera pena sobre pena. 
'''
"28" = '''
:sup:`28` Por eso lo he enviado con mayor diligencia, para que cuando lo veáis de nuevo, os alegréis, y yo me entristezca menos. 
'''
"29" = '''
:sup:`29` Recibidlo, pues, en el Señor con toda alegría, y tened a estas personas en honor, 
'''
"30" = '''
:sup:`30` porque por la obra de Cristo se acercó a la muerte, arriesgando su vida para suplir lo que faltaba en vuestro servicio hacia mí. 
'''
