[4]
"1" = '''
:sup:`1` Por tanto, hermanos míos, amados y anhelados, mi alegría y mi corona, manteneos firmes en el Señor de esta manera, amados míos. 
'''
"2" = '''
:sup:`2` Exhorto a Euodia, y exhorto a Syntyche, a que piensen de la misma manera en el Señor. 
'''
"3" = '''
:sup:`3` Sí, te ruego también a ti, compañero verdadero, que ayudes a estas mujeres, pues ellas trabajaron conmigo en la Buena Nueva, con Clemente también, y con los demás colaboradores míos, cuyos nombres están en el libro de la vida. 
'''
"4" = '''
:sup:`4` ¡Alégrense siempre en el Señor! De nuevo diré: “¡Alégrense!” 
'''
"5" = '''
:sup:`5` Que tu mansedumbre sea conocida por todos los hombres. El Señor está cerca. 
'''
"6" = '''
:sup:`6` En nada os afanéis, sino que en todo, mediante la oración y la petición con acción de gracias, presentad vuestras peticiones a Dios. 
'''
"7" = '''
:sup:`7` Y la paz de Dios, que sobrepasa todo entendimiento, guardará vuestros corazones y vuestros pensamientos en Cristo Jesús. 
'''
"8" = '''
:sup:`8` Por último, hermanos, todo lo que es verdadero, todo lo que es honorable, todo lo que es justo, todo lo que es puro, todo lo que es hermoso, todo lo que es de buena reputación: si hay alguna virtud y si hay algo digno de alabanza, pensad en estas cosas. 
'''
"9" = '''
:sup:`9` Haced lo que habéis aprendido, recibido, oído y visto en mí, y el Dios de la paz estará con vosotros. 
'''
"10" = '''
:sup:`10` Pero me regocijo mucho en el Señor de que ahora, por fin, hayas revivido tu pensamiento por mí, en el que sí pensabas, pero te faltaba la oportunidad. 
'''
"11" = '''
:sup:`11` No es que hable por falta, pues he aprendido a contentarme en cualquier estado en que me encuentre. 
'''
"12" = '''
:sup:`12` Sé cómo ser humilde, y también sé cómo abundar. En todas y cada una de las circunstancias he aprendido el secreto tanto de estar saciado como de tener hambre, tanto de abundar como de estar necesitado. 
'''
"13" = '''
:sup:`13` Todo lo puedo en Cristo, que me fortalece. 
'''
"14" = '''
:sup:`14` Sin embargo, habéis hecho bien en participar en mi aflicción. 
'''
"15" = '''
:sup:`15` Vosotros mismos sabéis también, filipenses, que al principio de la Buena Nueva, cuando partí de Macedonia, ninguna asamblea compartía conmigo el dar y el recibir, sino sólo vosotros. 
'''
"16" = '''
:sup:`16` Pues incluso en Tesalónica enviasteis una y otra vez a mi necesidad. 
'''
"17" = '''
:sup:`17` No es que busque el don, sino que busco el fruto que aumenta a vuestra cuenta. 
'''
"18" = '''
:sup:`18` Pero yo lo tengo todo y me sobra. Estoy lleno, habiendo recibido de Epafrodito las cosas que vinieron de ti, una fragancia agradable, un sacrificio aceptable y agradable a Dios. 
'''
"19" = '''
:sup:`19` Mi Dios suplirá toda necesidad tuya según sus riquezas de gloria en Cristo Jesús. 
'''
"20" = '''
:sup:`20` Al Dios y Padre nuestro sea la gloria por los siglos de los siglos. Amén. 
'''
"21" = '''
:sup:`21` Saludad a todos los santos en Cristo Jesús. Los hermanos que están conmigo os saludan. 
'''
"22" = '''
:sup:`22` Os saludan todos los santos, especialmente los de la casa del César. 
'''
"23" = '''
:sup:`23` La gracia del Señor Jesucristo esté con todos vosotros. Amén. 
'''
