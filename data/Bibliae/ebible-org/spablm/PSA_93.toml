[93]
"1" = '''
:sup:`1` ¡Yahvé reina! Está revestido de majestad. Yahvé está armado con fuerza. El mundo también está establecido. No se puede mover. 
'''
"2" = '''
:sup:`2` Tu trono está establecido desde hace mucho tiempo. Tú eres de la eternidad. 
'''
"3" = '''
:sup:`3` Las inundaciones se han levantado, Yahvé, las inundaciones han levantado su voz. Las inundaciones levantan sus olas. 
'''
"4" = '''
:sup:`4` Por encima de las voces de muchas aguas, las poderosas olas del mar, Yahvé en las alturas es poderoso. 
'''
"5" = '''
:sup:`5` Sus estatutos se mantienen firmes. La santidad adorna tu casa, Yahvé, por siempre. 
'''
