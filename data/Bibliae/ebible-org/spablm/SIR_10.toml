[10]
"1" = '''
:sup:`1` Un juez sabio instruirá a su pueblo. El gobierno de un hombre de entendimiento será bien ordenado. 
'''
"2" = '''
:sup:`2` Como el juez de su pueblo, así son sus funcionarios. Como el gobernante de la ciudad, así son todos los que la habitan. 
'''
"3" = '''
:sup:`3` Un rey indisciplinado destruirá a su pueblo. Una ciudad se establecerá a través del entendimiento de los poderosos. 
'''
"4" = '''
:sup:`4` El gobierno de la tierra está en manos del Señor. A su debido tiempo, levantará sobre ella a la persona adecuada en el momento oportuno. 
'''
"5" = '''
:sup:`5` La prosperidad del hombre está en la mano del Señor. Pondrá su honor sobre la persona del escriba. 
'''
"6" = '''
:sup:`6` No te enfades con tu prójimo por cualquier mal. No hagas nada con obras de violencia. 
'''
"7" = '''
:sup:`7` La soberbia es odiosa ante el Señor y los hombres. La arrogancia es aborrecible a juicio de ambos. 
'''
"8" = '''
:sup:`8` La soberanía se transfiere de nación a nación a causa de la injusticia, la violencia y la codicia por el dinero. 
'''
"9" = '''
:sup:`9` ¿Por qué la suciedad y la ceniza son orgullosas? Porque en la vida, mi cuerpo decae. 
'''
"10" = '''
:sup:`10` Una larga enfermedad se burla del médico. El rey de hoy morirá mañana. 
'''
"11" = '''
:sup:`11` Porque cuando un hombre está muerto, heredará gusanos, alimañas y lombrices. 
'''
"12" = '''
:sup:`12` Es el principio de la soberbia cuando un hombre se aleja del Señor. Su corazón se ha alejado de quien lo hizo. 
'''
"13" = '''
:sup:`13` Porque el principio de la soberbia es el pecado. El que lo guarde derramará la abominación. Por esta razón, el Señor trajo sobre ellos extrañas calamidades y los derrotó por completo. 
'''
"14" = '''
:sup:`14` El Señor derribó los tronos de los gobernantes y poner a los humildes en su lugar. 
'''
"15" = '''
:sup:`15` El Señor arrancó las raíces de las naciones y plantó a los humildes en su lugar. 
'''
"16" = '''
:sup:`16` El Señor arrasó con las tierras de las naciones y los destruyó hasta los cimientos de la tierra. 
'''
"17" = '''
:sup:`17` Se llevó a algunos de ellos y los destruyó, e hizo que su memoria cesara de la tierra. 
'''
"18" = '''
:sup:`18` El orgullo no ha sido creado para los hombres, ni la ira por la descendencia de las mujeres. 
'''
"19" = '''
:sup:`19` ¿Qué descendencia tiene honor? La descendencia humana que teme al Señor. ¿Qué descendencia no tiene honor? Vástagos humanos que rompen los mandamientos. 
'''
"20" = '''
:sup:`20` En medio de la parentela, el que la gobierna tiene honor. Los que temen al Señor tienen honor a sus ojos. 
'''
"21" = '''
:sup:`21` El rico, el honrado y el pobre toda la gloria en el temor del Señor. 
'''
"22" = '''
:sup:`22` No está bien deshonrar a un pobre que tiene entendimiento. No es apropiado glorificar a un hombre que es pecador. 
'''
"23" = '''
:sup:`23` El príncipe, el juez y el hombre poderoso serán honrados. No hay ninguno más grande que el que teme al Señor. 
'''
"24" = '''
:sup:`24` Los hombres libres atenderán a un siervo sabio. Un hombre que tiene conocimiento no se quejará. 
'''
"25" = '''
:sup:`25` No hagas alarde de tu sabiduría al hacer tu trabajo. No te jactes en el momento de tu angustia. 
'''
"26" = '''
:sup:`26` Mejor es el que trabaja y abunda en todo, que el que se jacta y le falta el pan. 
'''
"27" = '''
:sup:`27` Hijo mío, glorifica tu alma en la humildad, y atribuye a ti mismo el honor de acuerdo a tu valor. 
'''
"28" = '''
:sup:`28` ¿Quién justificará al que peca contra su propia alma? ¿Quién honrará a quien deshonra su propia vida? 
'''
"29" = '''
:sup:`29` Un hombre pobre es honrado por su conocimiento. Un hombre rico es honrado por sus riquezas. 
'''
"30" = '''
:sup:`30` Pero el que es honrado en la pobreza, ¿cuánto más en la riqueza? El que es deshonrado en la riqueza, ¿cuánto más en la pobreza? 
'''
