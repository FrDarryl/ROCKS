[5]
"1" = '''
:sup:`1` Entonces Tobías respondió y le dijo: “Padre, haré todo lo que me has mandado. 
'''
"2" = '''
:sup:`2` ¿Pero cómo podría recibir el dinero, ya que no lo conozco?” 
'''
"3" = '''
:sup:`3` Le dio la escritura y le dijo: “Busca a un hombre que vaya contigo y le daré un sueldo, mientras yo viva; ve y recibe el dinero.” 
'''
"4" = '''
:sup:`4` Fue a buscar a un hombre y encontró a Rafael, que era un ángel; 
'''
"5" = '''
:sup:`5` y no lo conocía. Le dijo: “¿Puedo ir contigo a Rages de Media? ¿Conoces bien esos lugares?” 
'''
"6" = '''
:sup:`6` El ángel le dijo: “Iré contigo. Conozco bien el camino. Me he alojado con nuestro hermano Gabael”. 
'''
"7" = '''
:sup:`7` Tobías le dijo: “Espérame y se lo diré a mi padre”. 
'''
"8" = '''
:sup:`8` Le dijo: “Ve, y no esperes. Entró y dijo a su padre: “He encontrado a alguien que me acompañará”. Pero él dijo: “Llámenlo para que yo sepa de qué tribu es, y si es un hombre digno de confianza para ir con ustedes”. 
'''
"9" = '''
:sup:`9` Así que le llamó y entró, y se saludaron mutuamente. 
'''
"10" = '''
:sup:`10` Y Tobit le dijo: “Hermano, ¿de qué tribu y de qué familia eres? Dímelo”. 
'''
"11" = '''
:sup:`11` Le dijo: “¿Buscas una tribu y una familia, o un asalariado que vaya con tu hijo?” Y Tobit le dijo: “Quiero saber, hermano, tu parentela y tu nombre”. 
'''
"12" = '''
:sup:`12` Y dijo: “Yo soy Azarías, hijo de Ananías el grande, de tu parentela”. 
'''
"13" = '''
:sup:`13` Y le dijo: “Bienvenido, hermano. No te enfades conmigo, porque he procurado conocer tu tribu y tu familia. Eres mi hermano, de un linaje honesto y bueno; pues conocí a Ananías y a Jatán, hijos de Semaías el grande, cuando íbamos juntos a Jerusalén a adorar, y ofrecíamos los primogénitos y las décimas de nuestros ingresos; y no se extraviaron en el error de nuestra parentela. Hermano mío, tú eres de una gran estirpe. 
'''
"14" = '''
:sup:`14` Pero dime, ¿qué salario debo darte? ¿Una dracma al día, y lo necesario para ti, como para mi hijo? 
'''
"15" = '''
:sup:`15` Y además, si ambos volvéis sanos y salvos, añadiré algo a vuestro salario”. 
'''
"16" = '''
:sup:`16` Y así lo acordaron. Y le dijo a Tobías: “Prepárate para el viaje. Que Dios te prospere”. Así que su hijo preparó lo necesario para el viaje, y su padre le dijo: “Ve con este hombre; pero Dios, que habita en el cielo, prosperará tu viaje. Que su ángel te acompañe”. Entonces ambos partieron, y el perro del joven se fue con ellos. 
'''
"17" = '''
:sup:`17` Pero Ana, su madre, lloró y dijo a Tobit: “¿Por qué has despedido a nuestro hijo? ¿No es él el bastón de nuestra mano, al entrar y salir delante de nosotros? 
'''
"18" = '''
:sup:`18` No seas avaro para añadir dinero al dinero, sino que sea como basura comparado con nuestro hijo. 
'''
"19" = '''
:sup:`19` Porque lo que el Señor nos ha dado para vivir nos basta”. 
'''
"20" = '''
:sup:`20` Tobit le dijo: “No te preocupes, hermana mía. Volverá sano y salvo, y tus ojos lo verán. 
'''
"21" = '''
:sup:`21` Porque un ángel bueno irá con él. Su viaje será próspero, y volverá sano y salvo”. 
'''
"22" = '''
:sup:`22` Entonces dejó de llorar. 
'''
