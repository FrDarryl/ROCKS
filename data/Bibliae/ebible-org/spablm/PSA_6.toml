[6]
"1" = '''
:sup:`1` Para el músico principal; en instrumentos de cuerda, en la lira de ocho cuerdas. Un salmo de David. Yahvé, no me reprendas en tu ira, ni me disciplinas en tu ira. 
'''
"2" = '''
:sup:`2` Ten piedad de mí, Yahvé, porque estoy desfallecido. Yahvé, sáname, porque mis huesos están turbados. 
'''
"3" = '''
:sup:`3` Mi alma también está muy angustiada. Pero tú, Yahvé, ¿hasta cuándo? 
'''
"4" = '''
:sup:`4` Vuelve, Yahvé. Libera mi alma, y sálvame por tu amorosa bondad. 
'''
"5" = '''
:sup:`5` Porque en la muerte no hay memoria de ti. En el Seol, ¿quién te dará las gracias? 
'''
"6" = '''
:sup:`6` Estoy cansado de mis gemidos. Cada noche inundo mi cama. Empapo mi sofá con mis lágrimas. 
'''
"7" = '''
:sup:`7` Mi ojo se consume por la pena. Envejece por culpa de todos mis adversarios. 
'''
"8" = '''
:sup:`8` Apartaos de mí, todos los obreros de la iniquidad, porque Yahvé ha escuchado la voz de mi llanto. 
'''
"9" = '''
:sup:`9` Yahvé ha escuchado mi súplica. Yahvé acepta mi oración. 
'''
"10" = '''
:sup:`10` Que todos mis enemigos se avergüencen y queden consternados. Se volverán atrás, serán deshonrados de repente. 
'''
