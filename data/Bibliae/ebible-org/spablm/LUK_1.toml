"1" = '''
:sup:`1` Puesto que muchos han emprendido la tarea de poner en orden una narración relativa a los asuntos que se han cumplido entre nosotros, 
'''
"2" = '''
:sup:`2` tal como nos lo transmitieron los que desde el principio fueron testigos oculares y servidores de la palabra, 
'''
"3" = '''
:sup:`3` también me pareció bien, habiendo entendido el curso de todas las cosas con exactitud desde el principio, escribirte en orden, excelentísimo Teófilo; 
'''
"4" = '''
:sup:`4` para que conozcas la certeza relativa a las cosas en las que fuiste instruido. 
'''
"5" = '''
:sup:`5` Había en los días de Herodes, rey de Judea, un sacerdote llamado Zacarías, de la división sacerdotal de Abías. Tenía una esposa de las hijas de Aarón, que se llamaba Elisabet. 
'''
"6" = '''
:sup:`6` Ambos eran justos ante Dios, y andaban irreprochablemente en todos los mandamientos y ordenanzas del Señor. 
'''
"7" = '''
:sup:`7` Pero no tuvieron hijos, porque Elisabet era estéril, y ambos eran de edad avanzada. 
'''
"8" = '''
:sup:`8` Mientras ejercía el oficio sacerdotal ante Dios en el orden de su división 
'''
"9" = '''
:sup:`9` según la costumbre del oficio sacerdotal, le tocaba entrar en el templo del Señor y quemar incienso. 
'''
"10" = '''
:sup:`10` Toda la multitud del pueblo oraba fuera a la hora del incienso. 
'''
"11" = '''
:sup:`11` Se le apareció un ángel del Señor, de pie a la derecha del altar del incienso. 
'''
"12" = '''
:sup:`12` Zacarías se turbó al verlo y le entró miedo. 
'''
"13" = '''
:sup:`13` Pero el ángel le dijo: “No temas, Zacarías, porque tu petición ha sido escuchada. Tu mujer, Elisabet, te dará a luz un hijo, y le pondrás por nombre Juan. 
'''
"14" = '''
:sup:`14` Tendrás alegría y gozo, y muchos se alegrarán de su nacimiento. 
'''
"15" = '''
:sup:`15` Porque será grande a los ojos del Señor, y no beberá vino ni bebida fuerte. Estará lleno del Espíritu Santo, incluso desde el vientre de su madre. 
'''
"16" = '''
:sup:`16` Hará que muchos de los hijos de Israel se conviertan al Señor, su Dios. 
'''
"17" = '''
:sup:`17` Irá delante de él con el espíritu y el poder de Elías, ‘para hacer volver el corazón de los padres a los hijos’, y a los desobedientes a la sabiduría de los justos; para preparar un pueblo preparado para el Señor.” 
'''
"18" = '''
:sup:`18` Zacarías dijo al ángel: “¿Cómo puedo estar seguro de esto? Porque soy un anciano, y mi mujer está muy avanzada en años”. 
'''
"19" = '''
:sup:`19` El ángel le respondió: “Soy Gabriel, que está en la presencia de Dios. He sido enviado para hablarte y traerte esta buena noticia. 
'''
"20" = '''
:sup:`20` He aquí que te quedarás callado y no podrás hablar hasta el día en que sucedan estas cosas, porque no creíste en mis palabras, que se cumplirán a su debido tiempo.” 
'''
"21" = '''
:sup:`21` La gente esperaba a Zacarías y se maravillaba de que se demorara en el templo. 
'''
"22" = '''
:sup:`22` Cuando salió, no pudo hablarles. Se dieron cuenta de que había tenido una visión en el templo. Siguió haciéndoles señales, y permaneció mudo. 
'''
"23" = '''
:sup:`23` Cuando se cumplieron los días de su servicio, se fue a su casa. 
'''
"24" = '''
:sup:`24` Después de estos días, concibió Elisabet, su mujer, y se escondió cinco meses, diciendo: 
'''
"25" = '''
:sup:`25` “Así me ha hecho el Señor en los días en que me ha mirado, para quitar mi oprobio entre los hombres.” 
'''
"26" = '''
:sup:`26` En el sexto mes, el ángel Gabriel fue enviado por Dios a una ciudad de Galilea llamada Nazaret, 
'''
"27" = '''
:sup:`27` a una virgen comprometida a casarse con un hombre que se llamaba José, de la casa de David. La virgen se llamaba María. 
'''
"28" = '''
:sup:`28` Al entrar, el ángel le dijo: “¡Alégrate, muy favorecida! El Señor está contigo. Bendita eres entre las mujeres”. 
'''
"29" = '''
:sup:`29` Pero cuando lo vio, se preocupó mucho por el dicho, y pensó qué clase de saludo sería éste. 
'''
"30" = '''
:sup:`30` El ángel le dijo: “No temas, María, porque has encontrado el favor de Dios. 
'''
"31" = '''
:sup:`31` He aquí que concebirás en tu seno y darás a luz un hijo, al que pondrás por nombre “Jesús”. 
'''
"32" = '''
:sup:`32` Será grande y se llamará Hijo del Altísimo. El Señor Dios le dará el trono de su padre David, 
'''
"33" = '''
:sup:`33` y reinará sobre la casa de Jacob para siempre. Su Reino no tendrá fin”. 
'''
"34" = '''
:sup:`34` María dijo al ángel: “¿Cómo puede ser esto, siendo yo virgen?”. 
'''
"35" = '''
:sup:`35` El ángel le respondió: “El Espíritu Santo vendrá sobre ti, y el poder del Altísimo te cubrirá con su sombra. Por eso también el santo que nazca de ti será llamado Hijo de Dios. 
'''
"36" = '''
:sup:`36` He aquí que también Elisabet, tu pariente, ha concebido un hijo en su vejez; y éste es el sexto mes de la que se llamaba estéril. 
'''
"37" = '''
:sup:`37` Porque nada de lo dicho por Dios es imposible.” 
'''
"38" = '''
:sup:`38` María dijo: “He aquí la sierva del Señor; hágase en mí según tu palabra”. Entonces el ángel se alejó de ella. 
'''
"39" = '''
:sup:`39` En aquellos días, María se levantó y se fue de prisa a la región montañosa, a una ciudad de Judá, 
'''
"40" = '''
:sup:`40` entró en casa de Zacarías y saludó a Isabel. 
'''
"41" = '''
:sup:`41` Cuando Isabel oyó el saludo de María, el niño saltó en su seno; e Isabel quedó llena del Espíritu Santo. 
'''
"42" = '''
:sup:`42` Gritó en voz alta y dijo: “Bendita eres entre las mujeres y bendito es el fruto de tu vientre. 
'''
"43" = '''
:sup:`43` ¿Por qué soy tan favorecida, para que la madre de mi Señor venga a mí? 
'''
"44" = '''
:sup:`44` Porque cuando la voz de tu saludo llegó a mis oídos, el niño saltó de alegría en mi vientre. 
'''
"45" = '''
:sup:`45` ¡Bienaventurada la que ha creído, porque se cumplirán las cosas que se le han dicho de parte del Señor!” 
'''
"46" = '''
:sup:`46` María dijo, “Mi alma engrandece al Señor. 
'''
"47" = '''
:sup:`47` Mi espíritu se ha alegrado en Dios, mi Salvador, 
'''
"48" = '''
:sup:`48` pues ha mirado el humilde estado de su sierva. Porque he aquí que, a partir de ahora, todas las generaciones me llamarán dichosa. 
'''
"49" = '''
:sup:`49` Porque el que es poderoso ha hecho grandes cosas por mí. Santo es su nombre. 
'''
"50" = '''
:sup:`50` Su misericordia es por generaciones y generaciones sobre los que le temen. 
'''
"51" = '''
:sup:`51` Ha demostrado poder con su brazo. Ha dispersado a los orgullosos en la imaginación de sus corazones. 
'''
"52" = '''
:sup:`52` Ha derribado a los príncipes de sus tronos, y ha exaltado a los humildes. 
'''
"53" = '''
:sup:`53` Ha colmado de bienes a los hambrientos. Ha enviado a los ricos con las manos vacías. 
'''
"54" = '''
:sup:`54` Ha dado ayuda a Israel, su siervo, para que se acuerde de la misericordia, 
'''
"55" = '''
:sup:`55` como habló con nuestros padres, a Abraham y a su descendencia para siempre”. 
'''
"56" = '''
:sup:`56` María se quedó con ella unos tres meses y luego volvió a su casa. 
'''
"57" = '''
:sup:`57` Se cumplió el tiempo en que Elisabet debía dar a luz, y dio a luz un hijo. 
'''
"58" = '''
:sup:`58` Sus vecinos y sus parientes oyeron que el Señor había engrandecido su misericordia con ella, y se alegraron con ella. 
'''
"59" = '''
:sup:`59` Al octavo día vinieron a circuncidar al niño, y quisieron llamarlo Zacarías, como el nombre de su padre. 
'''
"60" = '''
:sup:`60` Su madre respondió: “No, sino que se llamará Juan”. 
'''
"61" = '''
:sup:`61` Le dijeron: “No hay nadie entre tus parientes que se llame así”. 
'''
"62" = '''
:sup:`62` Hicieron señas a su padre de cómo quería que se llamara. 
'''
"63" = '''
:sup:`63` Pidió una tablilla y escribió: “Se llama Juan”. Todos se maravillaron. 
'''
"64" = '''
:sup:`64` Al instante se le abrió la boca y se le liberó la lengua, y habló bendiciendo a Dios. 
'''
"65" = '''
:sup:`65` El temor se apoderó de todos los que vivían alrededor, y todos estos dichos fueron comentados en toda la región montañosa de Judea. 
'''
"66" = '''
:sup:`66` Todos los que los oían los guardaban en su corazón, diciendo: “¿Qué será entonces este niño?” La mano del Señor estaba con él. 
'''
"67" = '''
:sup:`67` Su padre Zacarías fue lleno del Espíritu Santo y profetizó diciendo, 
'''
"68" = '''
:sup:`68` “Bendito sea el Señor, el Dios de Israel, porque ha visitado y redimido a su pueblo; 
'''
"69" = '''
:sup:`69` y nos ha levantado un cuerno de salvación en la casa de su siervo David 
'''
"70" = '''
:sup:`70` (como habló por boca de sus santos profetas que han sido desde la antigüedad), 
'''
"71" = '''
:sup:`71` salvación de nuestros enemigos y de la mano de todos los que nos odian; 
'''
"72" = '''
:sup:`72` para mostrar misericordia hacia nuestros padres, para recordar su santa alianza, 
'''
"73" = '''
:sup:`73` el juramento que hizo a Abraham, nuestro padre, 
'''
"74" = '''
:sup:`74` que nos conceda que, siendo liberados de la mano de nuestros enemigos, debe servirle sin miedo, 
'''
"75" = '''
:sup:`75` en santidad y justicia ante él todos los días de nuestra vida. 
'''
"76" = '''
:sup:`76` Y tú, niño, serás llamado profeta del Altísimo; porque irás delante de la cara del Señor para preparar sus caminos, 
'''
"77" = '''
:sup:`77` para dar conocimiento de la salvación a su pueblo por la remisión de sus pecados, 
'''
"78" = '''
:sup:`78` por la tierna misericordia de nuestro Dios, por la que nos visitará la aurora de lo alto, 
'''
"79" = '''
:sup:`79` para iluminar a los que están en las tinieblas y en la sombra de la muerte; para guiar nuestros pies por el camino de la paz”. 
'''
"80" = '''
:sup:`80` El niño crecía y se fortalecía en espíritu, y estuvo en el desierto hasta el día de su aparición pública ante Israel. 
'''
