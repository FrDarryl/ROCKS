[5]
"1" = '''
:sup:`1` Cuando todos los reyes de los amorreos, que estaban al otro lado del Jordán, hacia el oeste, y todos los reyes de los cananeos, que estaban junto al mar, oyeron cómo Yahvé había secado las aguas del Jordán desde delante de los hijos de Israel hasta que habíamos cruzado, se les derritió el corazón, y no hubo más espíritu en ellos, a causa de los hijos de Israel. 
'''
"2" = '''
:sup:`2` En aquel tiempo, Yahvé dijo a Josué: “Haz cuchillos de pedernal y vuelve a circuncidar a los hijos de Israel por segunda vez.” 
'''
"3" = '''
:sup:`3` Josué se hizo cuchillos de pedernal y circuncidó a los hijos de Israel en el monte de los prepucios. 
'''
"4" = '''
:sup:`4` Esta es la razón por la que Josué los circuncidó: todo el pueblo que salió de Egipto, que era varón, incluso todos los hombres de guerra, murieron en el desierto a lo largo del camino, después de que salieron de Egipto. 
'''
"5" = '''
:sup:`5` Porque todo el pueblo que salió fue circuncidado; pero todo el pueblo que nació en el desierto a lo largo del camino al salir de Egipto no había sido circuncidado. 
'''
"6" = '''
:sup:`6` Porque los hijos de Israel anduvieron cuarenta años en el desierto hasta que toda la nación, incluso los hombres de guerra que salieron de Egipto, fueron consumidos, porque no escucharon la voz de Yahvé. Yahvé les juró que no les dejaría ver la tierra que Yahvé juró a sus padres que nos daría, una tierra que mana leche y miel. 
'''
"7" = '''
:sup:`7` Sus hijos, a los que levantó en su lugar, fueron circuncidados por Josué, ya que eran incircuncisos, porque no los habían circuncidado en el camino. 
'''
"8" = '''
:sup:`8` Cuando terminaron de circuncidar a toda la nación, se quedaron en sus lugares en el campamento hasta que se curaron. 
'''
"9" = '''
:sup:`9` El Señor le dijo a Josué: “Hoy he quitado de ti el oprobio de Egipto”. Por eso el nombre de aquel lugar se llamó Gilgal hasta el día de hoy. 
'''
"10" = '''
:sup:`10` Los hijos de Israel acamparon en Gilgal. Celebraron la Pascua el día catorce del mes, al atardecer, en las llanuras de Jericó. 
'''
"11" = '''
:sup:`11` Comieron tortas sin levadura y grano tostado de los productos de la tierra al día siguiente de la Pascua, en el mismo día. 
'''
"12" = '''
:sup:`12` El maná cesó al día siguiente, después de que comieron de los productos de la tierra. Los hijos de Israel ya no tuvieron maná, sino que comieron del fruto de la tierra de Canaán ese año. 
'''
"13" = '''
:sup:`13` Cuando Josué estaba junto a Jericó, alzó los ojos y miró, y he aquí que un hombre estaba frente a él con la espada desenvainada en la mano. Josué se acercó a él y le dijo: “¿Estás a favor nuestro o de nuestros enemigos?”. 
'''
"14" = '''
:sup:`14` Él dijo: “No; pero he venido ahora como comandante del ejército de Yahvé”. Josué se postró en tierra y adoró, y le preguntó: “¿Qué dice mi señor a su siervo?”. 
'''
"15" = '''
:sup:`15` El príncipe del ejército de Yahvé le dijo a Josué: “Quítate las sandalias, porque el lugar donde estás parado es sagrado”. Josué así lo hizo. 
'''
