[18]
"1" = '''
:sup:`1` Por el músico principal. Por David, siervo de Yahvé, que dijo a Yahvé las palabras de este cántico el día en que Yahvé lo libró de la mano de todos sus enemigos y de la mano de Saúl. Dijo, Te amo, Yahvé, mi fuerza. 
'''
"2" = '''
:sup:`2` Yahvé es mi roca, mi fortaleza y mi libertador; mi Dios, mi roca, en quien me refugio; mi escudo, y el cuerno de mi salvación, mi alta torre. 
'''
"3" = '''
:sup:`3` Invoco a Yahvé, que es digno de ser alabado; y me he salvado de mis enemigos. 
'''
"4" = '''
:sup:`4` Las cuerdas de la muerte me rodearon. Las inundaciones de la impiedad me dieron miedo. 
'''
"5" = '''
:sup:`5` Las cuerdas del Seol me rodeaban. Las trampas de la muerte se me vinieron encima. 
'''
"6" = '''
:sup:`6` En mi angustia invoqué a Yahvé, y clamé a mi Dios. Escuchó mi voz fuera de su templo. Mi grito ante él llegó a sus oídos. 
'''
"7" = '''
:sup:`7` Entonces la tierra se estremeció y tembló. También los cimientos de las montañas temblaron y fueron sacudidos, porque estaba enfadado. 
'''
"8" = '''
:sup:`8` Salió humo de sus fosas nasales. De su boca salió fuego consumidor. Las brasas se encendieron con él. 
'''
"9" = '''
:sup:`9` También inclinó los cielos y descendió. La espesa oscuridad estaba bajo sus pies. 
'''
"10" = '''
:sup:`10` Montó en un querubín y voló. Sí, se elevó en las alas del viento. 
'''
"11" = '''
:sup:`11` Hizo de las tinieblas su escondite, su pabellón alrededor, oscuridad de las aguas, espesas nubes de los cielos. 
'''
"12" = '''
:sup:`12` Ante el resplandor de su rostro pasaron sus espesas nubes, granizo y brasas de fuego. 
'''
"13" = '''
:sup:`13` Yahvé también tronó en el cielo. El Altísimo emitió su voz: granizo y brasas de fuego. 
'''
"14" = '''
:sup:`14` Envió sus flechas y los dispersó. Los derrotó con grandes rayos. 
'''
"15" = '''
:sup:`15` Entonces aparecieron los canales de agua. Los cimientos del mundo quedaron al descubierto ante tu reprimenda, Yahvé, al soplo de tus fosas nasales. 
'''
"16" = '''
:sup:`16` Envió desde lo alto. Me llevó. Me sacó de muchas aguas. 
'''
"17" = '''
:sup:`17` Me libró de mi fuerte enemigo, de los que me odiaban; porque eran demasiado poderosos para mí. 
'''
"18" = '''
:sup:`18` Vinieron sobre mí en el día de mi calamidad, pero Yahvé fue mi apoyo. 
'''
"19" = '''
:sup:`19` También me sacó a un lugar grande. Me liberó, porque se deleitó en mí. 
'''
"20" = '''
:sup:`20` El Señor me ha recompensado según mi justicia. Según la limpieza de mis manos, me ha recompensado. 
'''
"21" = '''
:sup:`21` Porque he guardado los caminos de Yahvé, y no me he alejado impíamente de mi Dios. 
'''
"22" = '''
:sup:`22` Porque todas sus ordenanzas estaban delante de mí. No aparté sus estatutos de mí. 
'''
"23" = '''
:sup:`23` Yo también fui irreprochable con él. Me guardé de mi iniquidad. 
'''
"24" = '''
:sup:`24` Por lo tanto, Yahvé me ha recompensado según mi justicia, según la limpieza de mis manos en su vista. 
'''
"25" = '''
:sup:`25` Con los misericordiosos te mostrarás misericordioso. Con el hombre perfecto, te mostrarás perfecta. 
'''
"26" = '''
:sup:`26` Con los puros, te mostrarás puro. Con lo torcido te mostrarás astuto. 
'''
"27" = '''
:sup:`27` Porque tú salvarás al pueblo afligido, pero los ojos arrogantes los harás caer. 
'''
"28" = '''
:sup:`28` Porque tú encenderás mi lámpara, Yahvé. Mi Dios iluminará mi oscuridad. 
'''
"29" = '''
:sup:`29` Porque por ti, avanzo a través de una tropa. Por Dios, salto un muro. 
'''
"30" = '''
:sup:`30` En cuanto a Dios, su camino es perfecto. La palabra de Yahvé es probada. Es un escudo para todos los que se refugian en él. 
'''
"31" = '''
:sup:`31` Porque ¿quién es Dios, sino Yahvé? Quién es una roca, además de nuestro Dios, 
'''
"32" = '''
:sup:`32` el Dios que me arma de fuerza y hace perfecto mi camino? 
'''
"33" = '''
:sup:`33` Él hace que mis pies sean como los de un ciervo, y me pone en mis alturas. 
'''
"34" = '''
:sup:`34` Él enseña a mis manos a guerrear, para que mis brazos doblen un arco de bronce. 
'''
"35" = '''
:sup:`35` También me has dado el escudo de tu salvación. Tu mano derecha me sostiene. Tu gentileza me ha hecho grande. 
'''
"36" = '''
:sup:`36` Has ensanchado mis pasos debajo de mí, Mis pies no han resbalado. 
'''
"37" = '''
:sup:`37` Perseguiré a mis enemigos y los alcanzaré. No me apartaré hasta que se consuman. 
'''
"38" = '''
:sup:`38` Los atravesaré para que no puedan levantarse. Caerán bajo mis pies. 
'''
"39" = '''
:sup:`39` Porque me has armado de fuerza para la batalla. Has sometido bajo mi mando a los que se levantaron contra mí. 
'''
"40" = '''
:sup:`40` También has hecho que mis enemigos me den la espalda, para cortar a los que me odian. 
'''
"41" = '''
:sup:`41` Lloraban, pero no había nadie que los salvara; incluso a Yahvé, pero no les respondió. 
'''
"42" = '''
:sup:`42` Entonces los hice pequeños como el polvo ante el viento. Los arrojo como el fango de las calles. 
'''
"43" = '''
:sup:`43` Me has librado de los esfuerzos del pueblo. Me has convertido en el jefe de las naciones. Un pueblo que no he conocido me servirá. 
'''
"44" = '''
:sup:`44` En cuanto oigan hablar de mí, me obedecerán. Los extranjeros se someterán a mí. 
'''
"45" = '''
:sup:`45` Los extranjeros se desvanecerán, y saldrán temblando de sus fortalezas. 
'''
"46" = '''
:sup:`46` ¡Vive Yahvé! Bendita sea mi roca. Exaltado sea el Dios de mi salvación, 
'''
"47" = '''
:sup:`47` incluso el Dios que ejecuta la venganza por mí, y somete a los pueblos bajo mi mando. 
'''
"48" = '''
:sup:`48` Él me rescata de mis enemigos. Sí, me elevas por encima de los que se levantan contra mí. Líbrame del hombre violento. 
'''
"49" = '''
:sup:`49` Por eso te daré gracias, Yahvé, entre las naciones, y cantarán alabanzas a tu nombre. 
'''
"50" = '''
:sup:`50` Da una gran liberación a su rey, y muestra una bondad amorosa a su ungido, a David y a su descendencia, para siempre. 
'''
