"1" = '''
:sup:`1` entonces, en efecto, vehementemente sacudido por la emoción, ordenó traer a otros de los hebreos adultos, y si querían comer de la cosa impura, dejarlos ir cuando hubiesen comido; pero si se oponían, atormentarlos más gravemente. 
'''
"2" = '''
:sup:`2` Una vez que el tirano dio esta orden, fueron llevados a su presencia siete parientes, junto con su anciana madre. Eran guapos, modestos, bien nacidos, y en general muy bien parecidos. 
'''
"3" = '''
:sup:`3` Cuando el tirano los vio rodear a su madre como en una danza, se sintió complacido con ellos. Impresionado por sus modales inocentes, les sonrió y, llamándoles, les dijo: 
'''
"4" = '''
:sup:`4` “Oh jóvenes, con sentimientos favorables, admiro la belleza de cada uno de vosotros. Al honrar a un grupo tan numeroso de parientes, no sólo os aconsejo que no compartáis la locura del anciano que ha sido torturado antes, 
'''
"5" = '''
:sup:`5` sino que os ruego que os rindáis y disfrutéis de mi amistad, pues poseo el poder, no sólo de castigar a los que desobedecen mis órdenes, sino de hacer el bien a los que las obedecen. 
'''
"6" = '''
:sup:`6` Confiad, pues, en mí y recibiréis puestos de autoridad en mi gobierno, si abandonáis vuestro modo de vida nacional, 
'''
"7" = '''
:sup:`7` y, ajustándoos al modo de vida griego, alteráis vuestro gobierno y os deleitáis con las delicias de la juventud. 
'''
"8" = '''
:sup:`8` Porque si me provocáis con vuestra desobediencia, me obligaréis a destruir a cada uno de vosotros con terribles castigos mediante torturas. 
'''
"9" = '''
:sup:`9` Tened, pues, piedad de vosotros mismos, de los que yo, aunque soy enemigo, tengo compasión por vuestra edad y vuestra atractiva apariencia. 
'''
"10" = '''
:sup:`10` ¿No considerarán esto: que si desobedecen, no les quedará más que morir en la tortura?” 
'''
"11" = '''
:sup:`11` Una vez dicho esto, ordenó que se presentaran los instrumentos de tortura, para que el miedo les hiciera comer carne impura. 
'''
"12" = '''
:sup:`12` Cuando el lancero hizo pasar las ruedas, los bastidores, los ganchos, las rejillas, las calderas, las sartenes, los dedos, las manos y las cuñas de hierro y los fuelles, el tirano continuó 
'''
"13" = '''
:sup:`13` “Temed, jóvenes, y la justicia a la que adoráis se apiadará de vosotros, si os desviáis a causa de la coacción.” 
'''
"14" = '''
:sup:`14` Ahora bien, habiendo escuchado estas palabras de persuasión, y viendo los temibles instrumentos, no sólo no tuvieron miedo, sino que incluso respondieron a los argumentos del tirano, y mediante su buen razonamiento destruyeron su poder. 
'''
"15" = '''
:sup:`15` Ahora consideremos el asunto. Si entre ellos hubiera habido alguno de espíritu débil y cobarde, ¿qué razonamientos habrían empleado sino estos? 
'''
"16" = '''
:sup:`16` “¡Oh, miserables que somos, y sumamente insensatos! Cuando el rey nos exhorta y nos llama a su bondad, ¿no debemos obedecerle? 
'''
"17" = '''
:sup:`17` ¿Por qué nos animamos con vanos consejos y nos aventuramos a una desobediencia que trae la muerte? 
'''
"18" = '''
:sup:`18` ¿No hemos de temer, oh parientes, los instrumentos de tortura y sopesar las amenazas de tormento y rehuir esta vana gloria y este orgullo destructor? 
'''
"19" = '''
:sup:`19` Tengamos compasión de nuestra edad y cedamos ante los años de nuestra madre. 
'''
"20" = '''
:sup:`20` Tengamos en cuenta que moriremos como rebeldes. 
'''
"21" = '''
:sup:`21` La justicia divina nos perdonará si tememos al rey por necesidad. 
'''
"22" = '''
:sup:`22` ¿Por qué retirarnos de una vida dulcísima y privarnos de este mundo agradable? 
'''
"23" = '''
:sup:`23` No nos opongamos a la necesidad, ni busquemos la vana gloria con nuestra propia tortura. 
'''
"24" = '''
:sup:`24` La misma ley no nos condenaría a muerte arbitrariamente porque tememos la tortura. 
'''
"25" = '''
:sup:`25` ¿Por qué ha arraigado en nosotros un celo tan furioso y se ha aprobado una obstinación tan fatal, cuando podríamos vivir sin ser molestados por el rey?” 
'''
"26" = '''
:sup:`26` Pero los jóvenes no decían ni pensaban nada de esto cuando iban a ser torturados. 
'''
"27" = '''
:sup:`27` Porque estaban bien enterados de los sufrimientos y eran dueños de los dolores. 
'''
"28" = '''
:sup:`28` De modo que, en cuanto el tirano dejó de aconsejarles que comieran lo impuro, todos a una voz, como de un mismo corazón, dijeron 
'''
