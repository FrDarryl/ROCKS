[21]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, pon tu rostro hacia Jerusalén, y predica hacia los santuarios, y profetiza contra la tierra de Israel. 
'''
"3" = '''
:sup:`3` Di a la tierra de Israel: “He aquí que yo estoy contra ti, y sacaré mi espada de su vaina, y cortaré de ti al justo y al impío. 
'''
"4" = '''
:sup:`4` Viendo, pues, que cortaré de ti al justo y al impío, mi espada saldrá de su vaina contra toda carne, desde el sur hasta el norte. 
'''
"5" = '''
:sup:`5` Toda carne sabrá que yo, Yahvé, he sacado mi espada de su vaina. No volverá más”. 
'''
"6" = '''
:sup:`6` “Por tanto, suspira, hijo de hombre. Suspirarás ante sus ojos con el corazón roto y con amargura. 
'''
"7" = '''
:sup:`7` Y cuando te pregunten: “¿Por qué suspiras?”, dirás: “¡Por la noticia, porque viene! Todo corazón se derretirá, todas las manos se debilitarán, todo espíritu desfallecerá y todas las rodillas se debilitarán como el agua. He aquí que viene, y se hará, dice el Señor Yahvé’”. 
'''
"8" = '''
:sup:`8` La palabra de Yahvé vino a mí, diciendo: 
'''
"9" = '''
:sup:`9` “Hijo de hombre, profetiza y di: ‘Dice Yahvé: “¡Una espada! ¡Una espada! Está afilado, y también pulido. 
'''
"10" = '''
:sup:`10` Está afilada para hacer una matanza. Está pulido que puede ser como un rayo. ¿Debemos entonces alegrarnos? La vara de mi hijo condena a todo árbol. 
'''
"11" = '''
:sup:`11` Se da por pulido, para que pueda ser manejado. La espada está afilada. Sí, está pulido para entregarlo a la mano del asesino”. 
'''
"12" = '''
:sup:`12` Llora y grita, hijo de hombre; porque está en mi pueblo. Está en todos los príncipes de Israel. Son entregados a la espada con mi pueblo. Por lo tanto, golpea tu muslo. 
'''
"13" = '''
:sup:`13` “Porque hay una prueba. ¿Qué tal si hasta la vara que condena deja de serlo?”, dice el Señor Yahvé. 
'''
"14" = '''
:sup:`14` “Tú, pues, hijo de hombre, profetiza, y golpea tus manos juntas. Que la espada se duplique la tercera vez, la espada de los heridos mortales. Es la espada del grande que está herido de muerte, que entra en sus habitaciones. 
'''
"15" = '''
:sup:`15` He puesto la espada amenazadora contra todas sus puertas, para que su corazón se derrita, y que sus tropiezos se multipliquen. ¡Ah! Está hecho como un rayo. Está apuntado para la matanza. 
'''
"16" = '''
:sup:`16` Reúnanse. Ve a la derecha. Pónganse en matriz. Ve a la izquierda, donde sea que se ponga la cara. 
'''
"17" = '''
:sup:`17` También golpearé mis manos, y haré descansar mi ira. Yo, Yahvé, lo he dicho”. 
'''
"18" = '''
:sup:`18` La palabra de Yahvé vino de nuevo a mí, diciendo: 
'''
"19" = '''
:sup:`19` “También tú, hijo de hombre, señala dos caminos, para que venga la espada del rey de Babilonia. Ambos saldrán de una misma tierra, y marca un lugar. Márcalo a la cabeza del camino a la ciudad. 
'''
"20" = '''
:sup:`20` Señalarás un camino para que la espada llegue a Rabá de los hijos de Amón, y a Judá en Jerusalén la fortificada. 
'''
"21" = '''
:sup:`21` Porque el rey de Babilonia se paró en la separación del camino, a la cabeza de los dos caminos, para usar la adivinación. Agitó las flechas de un lado a otro. Consultó los terafines. Miró en el hígado. 
'''
"22" = '''
:sup:`22` En su mano derecha estaba la suerte de Jerusalén, para poner arietes, para abrir la boca en la matanza, para levantar la voz con gritos, para poner arietes contra las puertas, para echar montículos y para construir fortalezas. 
'''
"23" = '''
:sup:`23` Será para ellos como una falsa adivinación ante sus ojos, que les han hecho juramentos; pero él trae a la memoria la iniquidad, para que sean tomados. 
'''
"24" = '''
:sup:`24` “Por eso dice el Señor Yahvé: ‘Porque has hecho que se recuerde tu iniquidad, al quedar al descubierto tus transgresiones, de modo que en todas tus acciones aparecen tus pecados; porque has llegado a la memoria, serás tomado con la mano. 
'''
"25" = '''
:sup:`25` “‘Tú, malvado herido de muerte, príncipe de Israel, cuyo día ha llegado, en el tiempo de la iniquidad del fin, 
'''
"26" = '''
:sup:`26` dice el Señor Yahvé: “Quítate el turbante y quítate la corona. Esto no será como antes. Exalten lo que es bajo, y humillen lo que es alto. 
'''
"27" = '''
:sup:`27` Yo volcaré, volcaré, volcaré. Esto tampoco será más, hasta que venga aquel cuyo derecho es; y yo se lo daré”. 
'''
"28" = '''
:sup:`28` “Tú, hijo de hombre, profetiza y di: ‘El Señor Yahvé dice esto sobre los hijos de Amón y sobre su afrenta: “¡Una espada! ¡Una espada está desenvainada! Está pulido para la matanza, para hacerla devorar, para que sea como un rayo; 
'''
"29" = '''
:sup:`29` mientras ellos ven por ti falsas visiones, mientras te adivinan mentiras, para ponerte en el cuello de los malvados que están heridos de muerte, cuyo día ha llegado en el tiempo de la iniquidad del fin. 
'''
"30" = '''
:sup:`30` Haz que vuelva a su funda. En el lugar donde fuiste creado, en la tierra donde naciste, te juzgaré. 
'''
"31" = '''
:sup:`31` Derramaré mi indignación sobre ti. Soplaré sobre ti con el fuego de mi ira. Te entregaré a la mano de los hombres brutos, hábil para destruir. 
'''
"32" = '''
:sup:`32` Serás para echar leña al fuego. Su sangre estará en el centro de la tierra. No se te recordará más; porque yo, Yahvé, lo he dicho””. 
'''
