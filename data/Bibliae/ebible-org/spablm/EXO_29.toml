[29]
"1" = '''
:sup:`1` “Esto es lo que les harás para santificarlos, para que me sirvan en el oficio sacerdotal: toma un novillo y dos carneros sin defecto, 
'''
"2" = '''
:sup:`2` panes sin levadura, tortas sin levadura mezcladas con aceite y obleas sin levadura untadas con aceite. Las harás de harina de trigo fina. 
'''
"3" = '''
:sup:`3` Los pondrás en un canasto y los traerás en el canasto, con el toro y los dos carneros. 
'''
"4" = '''
:sup:`4` Llevarás a Aarón y a sus hijos a la puerta de la Tienda del Encuentro, y los lavarás con agua. 
'''
"5" = '''
:sup:`5` Tomarás las vestimentas y le pondrás a Aarón la túnica, el manto del efod, el efod y el pectoral, y lo vestirás con la banda hábilmente tejida del efod. 
'''
"6" = '''
:sup:`6` Pondrás el turbante sobre su cabeza y pondrás la corona sagrada sobre el turbante. 
'''
"7" = '''
:sup:`7` Luego tomarás el aceite de la unción, lo derramarás sobre su cabeza y lo ungirás. 
'''
"8" = '''
:sup:`8` Traerás a sus hijos y les pondrás túnicas. 
'''
"9" = '''
:sup:`9` Los vestirás con cinturones, a Aarón y a sus hijos, y les atarás cintillos. Ellos tendrán el sacerdocio por estatuto perpetuo. Consagrarás a Aarón y a sus hijos. 
'''
"10" = '''
:sup:`10` “Llevarás el toro ante la Tienda del Encuentro, y Aarón y sus hijos pondrán sus manos sobre la cabeza del toro. 
'''
"11" = '''
:sup:`11` Matarás el toro ante el Señor, a la puerta de la Tienda del Encuentro. 
'''
"12" = '''
:sup:`12` Tomarás de la sangre del toro y la pondrás con tu dedo sobre los cuernos del altar, y derramarás toda la sangre al pie del altar. 
'''
"13" = '''
:sup:`13` Tomarás toda la grasa que cubre las vísceras, la cubierta del hígado, los dos riñones y la grasa que hay sobre ellos, y los quemarás sobre el altar. 
'''
"14" = '''
:sup:`14` Pero la carne del toro, su piel y su estiércol los quemarás al fuego fuera del campamento. Es una ofrenda por el pecado. 
'''
"15" = '''
:sup:`15` “También tomarás el único carnero, y Aarón y sus hijos pondrán sus manos sobre la cabeza del carnero. 
'''
"16" = '''
:sup:`16` Matarás el carnero, tomarás su sangre y la rociarás alrededor del altar. 
'''
"17" = '''
:sup:`17` Cortarás el carnero en pedazos, y lavarás sus entrañas y sus patas, y las pondrás con sus pedazos y con su cabeza. 
'''
"18" = '''
:sup:`18` Quemarás todo el carnero sobre el altar: es un holocausto para Yahvé; es un aroma agradable, una ofrenda hecha por fuego para Yahvé. 
'''
"19" = '''
:sup:`19` “Tomarás el otro carnero, y Aarón y sus hijos pondrán sus manos sobre la cabeza del carnero. 
'''
"20" = '''
:sup:`20` Luego matarás el carnero, tomarás un poco de su sangre y la pondrás en el lóbulo de la oreja derecha de Aarón y en el lóbulo de la oreja derecha de sus hijos, en el pulgar de su mano derecha y en el dedo gordo de su pie derecho, y rociarás la sangre alrededor del altar. 
'''
"21" = '''
:sup:`21` Tomarás de la sangre que está sobre el altar, y del aceite de la unción, y la rociarás sobre Aarón, y sobre sus vestiduras, y sobre sus hijos, y sobre las vestiduras de sus hijos con él; y él será santificado, y sus vestiduras, y sus hijos, y las vestiduras de sus hijos con él. 
'''
"22" = '''
:sup:`22` También tomarás parte de la grasa del carnero, la cola gorda, la grasa que cubre las vísceras, la cubierta del hígado, los dos riñones, la grasa que hay en ellos y el muslo derecho (porque es un carnero de consagración), 
'''
"23" = '''
:sup:`23` y una hogaza de pan, una torta de pan engrasado y una oblea del canasto de los panes sin levadura que están delante de Yahvé. 
'''
"24" = '''
:sup:`24` Pondrás todo esto en las manos de Aarón y en las manos de sus hijos, y los agitarás como ofrenda mecida ante Yahvé. 
'''
"25" = '''
:sup:`25` Los tomarás de sus manos y los harás arder en el altar, sobre el holocausto, como aroma agradable ante Yahvé; es una ofrenda encendida para Yahvé. 
'''
"26" = '''
:sup:`26` “Tomarás el pecho del carnero de las consagraciones de Aarón y lo mecerás como ofrenda mecida ante Yahvé. Será tu porción. 
'''
"27" = '''
:sup:`27` Santificarás el pecho de la ofrenda mecida y el muslo de la ofrenda mecida, que se eleva, del carnero de las consagraciones, del que es para Aarón y del que es para sus hijos. 
'''
"28" = '''
:sup:`28` Será para Aarón y sus hijos como su porción para siempre de los hijos de Israel; porque es una ofrenda mecida. Será una ofrenda mecida de los hijos de Israel de los sacrificios de sus ofrendas de paz, su ofrenda mecida a Yahvé. 
'''
"29" = '''
:sup:`29` “Las vestiduras sagradas de Aarón serán para sus hijos después de él, para ser ungidos con ellas y para ser consagrados con ellas. 
'''
"30" = '''
:sup:`30` Siete días se las pondrá el hijo que sea sacerdote en su lugar, cuando entre en la Tienda de Reunión para ministrar en el lugar santo. 
'''
"31" = '''
:sup:`31` “Tomarás el carnero de las consagraciones y cocerás su carne en un lugar sagrado. 
'''
"32" = '''
:sup:`32` Aarón y sus hijos comerán la carne del carnero y el pan que esté en el canasto, a la puerta de la Tienda de Reunión. 
'''
"33" = '''
:sup:`33` Comerán esas cosas con las que se hizo expiación, para consagrarlas y santificarlas; pero un extraño no comerá de ellas, porque son sagradas. 
'''
"34" = '''
:sup:`34` Si algo de la carne de la consagración, o del pan, queda hasta la mañana, entonces quemarás el resto con fuego. No se comerá, porque es sagrado. 
'''
"35" = '''
:sup:`35` “Así harás con Aarón y con sus hijos, según todo lo que te he mandado. Los consagrarás durante siete días. 
'''
"36" = '''
:sup:`36` Cada día ofrecerás el toro de la ofrenda por el pecado para la expiación. Limpiarás el altar cuando hagas la expiación por él. Lo ungirás para santificarlo. 
'''
"37" = '''
:sup:`37` Siete días expiarás el altar y lo santificarás, y el altar será santísimo. Todo lo que toque el altar será santo. 
'''
"38" = '''
:sup:`38` “Esto es lo que ofrecerás sobre el altar: dos corderos de un año, de día en día, continuamente. 
'''
"39" = '''
:sup:`39` El primer cordero lo ofrecerás por la mañana, y el otro cordero lo ofrecerás al atardecer; 
'''
"40" = '''
:sup:`40` y con el primer cordero la décima parte de un efa de harina fina mezclada con la cuarta parte de un hin de aceite batido, y la cuarta parte de un hin de vino como libación. 
'''
"41" = '''
:sup:`41` El otro cordero lo ofrecerás al atardecer, y harás con él lo mismo que con la ofrenda de la mañana y con su libación, como aroma agradable, ofrenda encendida a Yahvé. 
'''
"42" = '''
:sup:`42` Será un holocausto continuo a lo largo de vuestras generaciones, a la puerta de la Tienda del Encuentro, delante de Yahvé, donde me reuniré con vosotros para hablaros allí. 
'''
"43" = '''
:sup:`43` Allí me reuniré con los hijos de Israel, y el lugar será santificado por mi gloria. 
'''
"44" = '''
:sup:`44` Santificaré la Carpa del Encuentro y el altar. También santificaré a Aarón y a sus hijos para que me sirvan en el oficio de sacerdote. 
'''
"45" = '''
:sup:`45` Habitaré entre los hijos de Israel y seré su Dios. 
'''
"46" = '''
:sup:`46` Sabrán que yo soy el Señor, su Dios, que los sacó de la tierra de Egipto para que yo habitara en medio de ellos: Yo soy el Señor, su Dios. 
'''
