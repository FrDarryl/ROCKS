[22]
"1" = '''
:sup:`1` Yahvé dijo: “Baja a la casa del rey de Judá y di allí esta palabra: 
'''
"2" = '''
:sup:`2` ‘Escucha la palabra de Yahvé, rey de Judá, que se sienta en el trono de David: tú, tus siervos y tu pueblo que entran por estas puertas. 
'''
"3" = '''
:sup:`3` Yahvé dice: “Ejecuta el derecho y la justicia, y libera al despojado de la mano del opresor. No hagas ningún mal. No hagas violencia al extranjero, al huérfano o a la viuda. No derrames sangre inocente en este lugar. 
'''
"4" = '''
:sup:`4` Porque si hacéis esto, los reyes que se sientan en el trono de David entrarán por las puertas de esta casa, montados en carros y en caballos: ellos, sus siervos y su pueblo. 
'''
"5" = '''
:sup:`5` Pero si no escuchan estas palabras, juro por mí mismo — dice el Señor — que esta casa se convertirá en una desolación”. 
'''
"6" = '''
:sup:`6` Porque Yahvé dice sobre la casa del rey de Judá: “Tú eres Gilead para mí, el jefe del Líbano. Sin embargo, ciertamente te convertiré en un desierto, ciudades que no están habitadas. 
'''
"7" = '''
:sup:`7` Prepararé destructores contra ti, todos con sus armas, y cortarán sus cedros preferidos, y los echó al fuego. 
'''
"8" = '''
:sup:`8` “Muchas naciones pasarán por esta ciudad, y cada una de ellas preguntará a su vecino: “¿Por qué ha hecho esto Yahvé a esta gran ciudad?” 
'''
"9" = '''
:sup:`9` Entonces responderán: “Porque abandonaron la alianza de Yahvé, su Dios, adoraron a otros dioses y les sirvieron.” 
'''
"10" = '''
:sup:`10` No llores por los muertos. No lo lamentes; pero llora amargamente por el que se va, porque no volverá más, y no ver su país natal. 
'''
"11" = '''
:sup:`11` Porque el Señor dice tocando a Salum, hijo de Josías, rey de Judá, que reinó en lugar de su padre Josías, y que salió de este lugar “No volverá más allí. 
'''
"12" = '''
:sup:`12` Pero morirá en el lugar donde lo han llevado cautivo. No volverá a ver esta tierra”. 
'''
"13" = '''
:sup:`13` “Ay del que construye su casa con la injusticia, y sus habitaciones por la injusticia; que utiliza el servicio de su vecino sin cobrar, y no le da su alquiler; 
'''
"14" = '''
:sup:`14` que dice: “Voy a construirme una casa amplia y habitaciones espaciosas”. y recorta las ventanas para sí mismo, con un techo de cedro, y pintado de rojo. 
'''
"15" = '''
:sup:`15` “¿Debes reinar porque te esfuerzas por sobresalir en el cedro? ¿Tu padre no comía y bebía? y hacer justicia y rectitud? Entonces le fue bien. 
'''
"16" = '''
:sup:`16` Juzgó la causa de los pobres y necesitados; así que entonces estaba bien. ¿No era esto para conocerme?” dice Yahvé. 
'''
"17" = '''
:sup:`17` Pero tus ojos y tu corazón son sólo para tu codicia, por derramar sangre inocente, para la opresión, y para hacer violencia”. 
'''
"18" = '''
:sup:`18` Por lo tanto, Yahvé dice respecto a Joacim, hijo de Josías, rey de Judá “No se lamentarán por él, diciendo: “¡Ah, mi hermano!” o “¡Ah, hermana! No se lamentarán por él, diciendo “¡Ah señor!” o, “¡Ah su gloria! 
'''
"19" = '''
:sup:`19` Será enterrado con la sepultura de un burro, arrastrados y expulsados más allá de las puertas de Jerusalén”. 
'''
"20" = '''
:sup:`20` “Sube al Líbano y grita. Alza tu voz en Basán, y claman desde Abarim; porque todos tus amantes han sido destruidos. 
'''
"21" = '''
:sup:`21` Te hablé en tu prosperidad, pero tú dijiste: “No voy a escuchar”. Este ha sido tu camino desde tu juventud, que no obedeciste mi voz. 
'''
"22" = '''
:sup:`22` El viento alimentará a todos tus pastores, y tus amantes irán al cautiverio. Seguramente entonces te avergonzarás y confundido por toda tu maldad. 
'''
"23" = '''
:sup:`23` Habitante del Líbano, que hace su nido en los cedros, que se compadecerá de ti cuando te lleguen los dolores, ¡el dolor como el de una mujer de parto! 
'''
"24" = '''
:sup:`24` “Vivo yo — dice el Señor — que aunque Conías, hijo de Joacim, rey de Judá, fuera el sello de mi mano derecha, te arrancaría de allí. 
'''
"25" = '''
:sup:`25` Te entregaría a la mano de los que buscan tu vida, y a la mano de los que te dan miedo, a la mano de Nabucodonosor, rey de Babilonia, y a la mano de los caldeos. 
'''
"26" = '''
:sup:`26` Te echaré con tu madre que te dio a luz a otro país, donde no naciste, y allí morirás. 
'''
"27" = '''
:sup:`27` Pero a la tierra a la que su alma anhela regresar, allí no volverán”. 
'''
"28" = '''
:sup:`28` ¿Es este hombre, Conías, un vaso roto y despreciado? ¿Es un recipiente en el que nadie se deleita? Por qué son expulsados, él y su descendencia, y arrojados a una tierra que no conocen? 
'''
"29" = '''
:sup:`29` Oh, tierra, tierra, tierra, ¡escuchen la palabra de Yahvé! 
'''
"30" = '''
:sup:`30` Dice Yahvé, “Registra a este hombre como sin hijos, un hombre que no prosperará en sus días; porque ya no prosperará el hombre de su descendencia, sentado en el trono de David y gobernando en Judá”. 
'''
