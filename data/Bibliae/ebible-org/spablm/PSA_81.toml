[81]
"1" = '''
:sup:`1` Para el músico principal. En un instrumento de Gath. Por Asaf. ¡Canta en voz alta a Dios, nuestra fuerza! ¡Haz un grito de júbilo al Dios de Jacob! 
'''
"2" = '''
:sup:`2` Eleva una canción, y trae aquí la pandereta, la agradable lira con el arpa. 
'''
"3" = '''
:sup:`3` Toca la trompeta en la Luna Nueva, en la luna llena, en nuestro día de fiesta. 
'''
"4" = '''
:sup:`4` Porque es un estatuto para Israel, una ordenanza del Dios de Jacob. 
'''
"5" = '''
:sup:`5` Lo designó en José para un pacto, cuando salió sobre la tierra de Egipto, Oí un idioma que no conocía. 
'''
"6" = '''
:sup:`6` “Quité su hombro de la carga. Sus manos se liberaron de la cesta. 
'''
"7" = '''
:sup:`7` Llamaste a la angustia, y te libré. Te respondí en el lugar secreto del trueno. Te probé en las aguas de Meribah”. Selah. 
'''
"8" = '''
:sup:`8` “Oíd, pueblo mío, y yo os daré testimonio, ¡Israel, si me escuchas! 
'''
"9" = '''
:sup:`9` No habrá en ti ningún dios extraño, ni adorarás a ningún dios extranjero. 
'''
"10" = '''
:sup:`10` Yo soy Yahvé, tu Dios, que te sacó de la tierra de Egipto. Abre bien tu boca y la llenaré. 
'''
"11" = '''
:sup:`11` Pero mi pueblo no escuchó mi voz. Israel no deseaba nada de mí. 
'''
"12" = '''
:sup:`12` Así que los dejé ir tras la terquedad de sus corazones, para que puedan caminar en sus propios consejos. 
'''
"13" = '''
:sup:`13` Oh, que mi pueblo me escuche, para que Israel siga mis caminos. 
'''
"14" = '''
:sup:`14` Pronto sometería a sus enemigos, y volver mi mano contra sus adversarios. 
'''
"15" = '''
:sup:`15` Los que odian a Yahvé se acobardan ante él, y su castigo duraría para siempre. 
'''
"16" = '''
:sup:`16` Pero también los habría alimentado con lo más fino del trigo. Te saciaré con miel de la roca”. 
'''
