[11]
"1" = '''
:sup:`1` Cuando se acercaron a Jerusalén, a Betfagé y Betania, en el Monte de los Olivos, envió a dos de sus discípulos 
'''
"2" = '''
:sup:`2` y les dijo: “Id a la aldea que está enfrente de vosotros. En cuanto entréis en ella, encontraréis un pollino atado, en el que nadie se ha sentado. Desátenlo y tráiganlo. 
'''
"3" = '''
:sup:`3` Si alguien os pregunta: “¿Por qué hacéis esto?”, decidle: “El Señor lo necesita”, e inmediatamente lo enviará de vuelta aquí.” 
'''
"4" = '''
:sup:`4` Se fueron y encontraron un pollino atado a la puerta, en la calle, y lo desataron. 
'''
"5" = '''
:sup:`5` Algunos de los que estaban allí les preguntaron: “¿Qué hacéis desatando el pollino?”. 
'''
"6" = '''
:sup:`6` Ellos les dijeron lo mismo que Jesús, y los dejaron ir. 
'''
"7" = '''
:sup:`7` Trajeron a Jesús el pollino y echaron sobre él sus vestidos, y Jesús se sentó en él. 
'''
"8" = '''
:sup:`8` Muchos extendían sus vestidos por el camino, y otros cortaban ramas de los árboles y las esparcían por el camino. 
'''
"9" = '''
:sup:`9` Los que iban delante y los que les seguían gritaban: “¡Hosanna! ¡Bendito el que viene en nombre del Señor! 
'''
"10" = '''
:sup:`10` ¡Bendito el reino de nuestro padre David que viene en el nombre del Señor! Hosanna en las alturas”. 
'''
"11" = '''
:sup:`11` Jesús entró en el templo de Jerusalén. Después de haber observado todo, siendo ya de noche, salió a Betania con los doce. 
'''
"12" = '''
:sup:`12` Al día siguiente, cuando salieron de Betania, tuvo hambre. 
'''
"13" = '''
:sup:`13` Al ver una higuera lejana que tenía hojas, se acercó para ver si acaso podía encontrar algo en ella. Cuando llegó a ella, no encontró más que hojas, pues no era la época de los higos. 
'''
"14" = '''
:sup:`14` Jesús le dijo: “Que nadie vuelva a comer fruto de ti”, y sus discípulos lo oyeron. 
'''
"15" = '''
:sup:`15` Llegaron a Jerusalén, y Jesús entró en el templo y comenzó a echar a los que vendían y a los que compraban en el templo, y derribó las mesas de los cambistas y los asientos de los que vendían palomas. 
'''
"16" = '''
:sup:`16` No permitía que nadie llevara un recipiente por el templo. 
'''
"17" = '''
:sup:`17` Les enseñaba diciendo “¿No está escrito que mi casa será llamada casa de oración para todas las naciones? Pero vosotros la habéis convertido en una cueva de ladrones”. 
'''
"18" = '''
:sup:`18` Los jefes de los sacerdotes y los escribas lo oyeron, y buscaban cómo destruirlo. Porque le temían, pues toda la multitud se asombraba de su enseñanza. 
'''
"19" = '''
:sup:`19` Al caer la tarde, salió de la ciudad. 
'''
"20" = '''
:sup:`20` Al pasar por la mañana, vieron la higuera seca de raíz. 
'''
"21" = '''
:sup:`21` Pedro, acordándose, le dijo: “¡Rabí, mira! La higuera que maldijiste se ha secado”. 
'''
"22" = '''
:sup:`22` Jesús les respondió: “Tened fe en Dios. 
'''
"23" = '''
:sup:`23` Porque de cierto os digo que cualquiera que diga a este monte: “Tómalo y arrójalo al mar”, y no dude en su corazón, sino que crea que lo que dice sucede, tendrá lo que dice. 
'''
"24" = '''
:sup:`24` Por eso os digo que todo lo que pidáis y oréis, creed que lo habéis recibido, y lo tendréis. 
'''
"25" = '''
:sup:`25` Siempre que estéis orando, perdonad, si tenéis algo contra alguien, para que vuestro Padre, que está en los cielos, os perdone también vuestras transgresiones. 
'''
"26" = '''
:sup:`26` Pero si no perdonáis, tampoco vuestro Padre que está en los cielos os perdonará vuestras transgresiones.” 
'''
"27" = '''
:sup:`27` Llegaron de nuevo a Jerusalén y, mientras caminaba por el templo, se le acercaron los jefes de los sacerdotes, los escribas y los ancianos, 
'''
"28" = '''
:sup:`28` y comenzaron a decirle: “¿Con qué autoridad haces estas cosas? ¿O quién te ha dado esta autoridad para hacer estas cosas?” 
'''
"29" = '''
:sup:`29` Jesús les dijo: “Les voy a hacer una pregunta. Respóndanme, y les diré con qué autoridad hago estas cosas. 
'''
"30" = '''
:sup:`30` El bautismo de Juan, ¿es del cielo o de los hombres? Respondedme”. 
'''
"31" = '''
:sup:`31` Razonaban entre sí, diciendo: “Si decimos: “Del cielo”, dirá: “¿Por qué, pues, no le habéis creído?” 
'''
"32" = '''
:sup:`32` Si decimos: “De los hombres”, temían a la gente, pues todos consideraban que Juan era realmente un profeta. 
'''
"33" = '''
:sup:`33` Ellos respondieron a Jesús: “No lo sabemos”. Jesús les dijo: “Tampoco os diré con qué autoridad hago estas cosas”. 
'''
