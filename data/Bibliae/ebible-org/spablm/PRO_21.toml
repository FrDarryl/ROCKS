[21]
"1" = '''
:sup:`1` El corazón del rey está en la mano de Yahvé como las corrientes de agua. Lo convierte en lo que desea. 
'''
"2" = '''
:sup:`2` Todo camino del hombre es correcto a sus propios ojos, pero Yahvé pesa los corazones. 
'''
"3" = '''
:sup:`3` Hacer rectitud y justicia es más aceptable para Yahvé que el sacrificio. 
'''
"4" = '''
:sup:`4` Una mirada elevada y un corazón orgulloso, la lámpara de los malvados, es el pecado. 
'''
"5" = '''
:sup:`5` Los planes de los diligentes seguramente conducen a la ganancia; y todo el que se precipita seguramente se precipita a la pobreza. 
'''
"6" = '''
:sup:`6` Conseguir tesoros por una lengua mentirosa es un vapor fugaz para los que buscan la muerte. 
'''
"7" = '''
:sup:`7` La violencia de los malvados los ahuyentará, porque se niegan a hacer lo que es correcto. 
'''
"8" = '''
:sup:`8` El camino del culpable es tortuoso, pero la conducta del inocente es recta. 
'''
"9" = '''
:sup:`9` Es mejor habitar en el rincón de la azotea que compartir una casa con una mujer contenciosa. 
'''
"10" = '''
:sup:`10` El alma del malvado desea el mal; su prójimo no encuentra misericordia en sus ojos. 
'''
"11" = '''
:sup:`11` Cuando el burlador es castigado, el simple adquiere sabiduría. Cuando el sabio se instruye, recibe conocimiento. 
'''
"12" = '''
:sup:`12` El Justo considera la casa de los malvados, y lleva a los malvados a la ruina. 
'''
"13" = '''
:sup:`13` El que detenga sus oídos ante el clamor de los pobres, también gritará, pero no será escuchado. 
'''
"14" = '''
:sup:`14` Un regalo en secreto apacigua la ira, y un soborno en el manto, una fuerte ira. 
'''
"15" = '''
:sup:`15` El justo se alegra de hacer justicia; sino que es una destrucción para los obreros de la iniquidad. 
'''
"16" = '''
:sup:`16` El hombre que se aleja del camino del entendimiento descansará en la asamblea de los espíritus difuntos. 
'''
"17" = '''
:sup:`17` El que ama el placer será un hombre pobre. El que ama el vino y el aceite no será rico. 
'''
"18" = '''
:sup:`18` El impío es un rescate para el justo, los traidores por los rectos. 
'''
"19" = '''
:sup:`19` Es mejor habitar en una tierra desierta, que con una mujer contenciosa e inquieta. 
'''
"20" = '''
:sup:`20` Hay un tesoro precioso y aceite en la morada de los sabios, pero el necio se lo traga. 
'''
"21" = '''
:sup:`21` El que sigue la justicia y la bondad encuentra la vida, la justicia y el honor. 
'''
"22" = '''
:sup:`22` Un hombre sabio escala la ciudad de los poderosos, y hace bajar la fuerza de su confianza. 
'''
"23" = '''
:sup:`23` El que cuida su boca y su lengua guarda su alma de los problemas. 
'''
"24" = '''
:sup:`24` El hombre orgulloso y arrogante — “burlador” es su nombre — trabaja en la arrogancia del orgullo. 
'''
"25" = '''
:sup:`25` El deseo del perezoso lo mata, porque sus manos se niegan a trabajar. 
'''
"26" = '''
:sup:`26` Hay quienes codician con avidez todo el día; pero los justos dan y no retienen. 
'''
"27" = '''
:sup:`27` El sacrificio de los malvados es una abominación — ¡cuánto más, cuando lo trae con una mente perversa! 
'''
"28" = '''
:sup:`28` El testigo falso perecerá. Un hombre que escucha habla con la eternidad. 
'''
"29" = '''
:sup:`29` El malvado endurece su rostro; pero en cuanto a los rectos, él establece sus caminos. 
'''
"30" = '''
:sup:`30` No hay sabiduría ni entendimiento ni consejo contra Yahvé. 
'''
"31" = '''
:sup:`31` El caballo está preparado para el día de la batalla; pero la victoria es de Yahvé. 
'''
