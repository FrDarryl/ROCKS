[13]
"1" = '''
:sup:`1` Que toda alma se someta a las autoridades superiores, porque no hay autoridad sino de Dios, y las que hay son ordenadas por Dios. 
'''
"2" = '''
:sup:`2` Por lo tanto, el que resiste a la autoridad resiste la ordenanza de Dios; y los que resisten recibirán para sí el juicio. 
'''
"3" = '''
:sup:`3` Porque los gobernantes no son un terror para la buena obra, sino para la mala. ¿Deseas no tener miedo a la autoridad? Haced lo que es bueno, y tendréis la alabanza de la autoridad, 
'''
"4" = '''
:sup:`4` porque es un servidor de Dios para vosotros para el bien. Pero si hacéis lo que es malo, temed, porque no lleva la espada en vano, pues es un servidor de Dios, vengador para la ira del que hace el mal. 
'''
"5" = '''
:sup:`5` Por tanto, es necesario que estéis sometidos, no sólo por la ira, sino también por la conciencia. 
'''
"6" = '''
:sup:`6` Por eso también pagas los impuestos, pues son servidores del servicio de Dios, haciendo continuamente esto mismo. 
'''
"7" = '''
:sup:`7` Por tanto, dad a cada uno lo que debéis: si debéis impuestos, pagad impuestos; si tributo, tributo; si respeto, respeto; si honor, honor. 
'''
"8" = '''
:sup:`8` No debáis a nadie nada, sino amaros unos a otros; porque el que ama a su prójimo ha cumplido la ley. 
'''
"9" = '''
:sup:`9` Porque los mandamientos: “No cometerás adulterio”, “No asesinarás”, “No robarás”, “No codiciarás” y cualquier otro que haya, se resumen en esta frase: “Amarás a tu prójimo como a ti mismo”. 
'''
"10" = '''
:sup:`10` El amor no hace daño al prójimo. Por tanto, el amor es el cumplimiento de la ley. 
'''
"11" = '''
:sup:`11` Haced esto, conociendo el tiempo, que ya es hora de que os despertéis del sueño, porque la salvación está ahora más cerca de nosotros que cuando creímos por primera vez. 
'''
"12" = '''
:sup:`12` La noche está lejos, y el día está cerca. Despojémonos, pues, de las obras de las tinieblas y pongámonos la armadura de la luz. 
'''
"13" = '''
:sup:`13` Caminemos correctamente, como de día; no en juergas y borracheras, no en promiscuidades sexuales y actos lujuriosos, y no en contiendas y envidias. 
'''
"14" = '''
:sup:`14` Sino revestíos del Señor Jesucristo, y no proveáis para la carne, para sus concupiscencias. 
'''
