[3]
"1" = '''
:sup:`1` Hijo mío, no olvides mis enseñanzas, pero que tu corazón guarde mis mandamientos, 
'''
"2" = '''
:sup:`2` porque te añadirán la duración de los días, años de vida, y la paz. 
'''
"3" = '''
:sup:`3` No dejes que la bondad y la verdad te abandonen. Átalos alrededor de tu cuello. Escríbelos en la tabla de tu corazón. 
'''
"4" = '''
:sup:`4` Así encontrarás el favor, y buen entendimiento ante Dios y los hombres. 
'''
"5" = '''
:sup:`5` Confía en Yahvé con todo tu corazón, y no te apoyes en tu propio entendimiento. 
'''
"6" = '''
:sup:`6` Reconócelo en todos tus caminos, y él enderezará tus caminos. 
'''
"7" = '''
:sup:`7` No seas sabio en tus propios ojos. Teme a Yahvé y apártate del mal. 
'''
"8" = '''
:sup:`8` Será salud para tu cuerpo, y alimento para tus huesos. 
'''
"9" = '''
:sup:`9` Honra a Yahvé con tu sustancia, con las primicias de todo su incremento; 
'''
"10" = '''
:sup:`10` para que tus graneros se llenen de abundancia, y sus cubas rebosarán de vino nuevo. 
'''
"11" = '''
:sup:`11` Hijo mío, no desprecies la disciplina de Yahvé, ni te canses de su corrección; 
'''
"12" = '''
:sup:`12` porque al que ama Yahvé, lo corrige, como un padre reprende al hijo en el que se deleita. 
'''
"13" = '''
:sup:`13` Feliz es el hombre que encuentra la sabiduría, el hombre que consigue la comprensión. 
'''
"14" = '''
:sup:`14` Para ella es mejor la ganancia que la obtención de plata, y su retorno es mejor que el oro fino. 
'''
"15" = '''
:sup:`15` Ella es más preciosa que los rubíes. Ninguna de las cosas que puedes desear se puede comparar con ella. 
'''
"16" = '''
:sup:`16` La duración de los días está en su mano derecha. En su mano izquierda hay riquezas y honor. 
'''
"17" = '''
:sup:`17` Sus caminos son caminos de placer. Todos sus caminos son la paz. 
'''
"18" = '''
:sup:`18` Ella es un árbol de vida para los que se aferran a ella. Feliz es todo aquel que la retiene. 
'''
"19" = '''
:sup:`19` Por la sabiduría, Yahvé fundó la tierra. Mediante el entendimiento, estableció los cielos. 
'''
"20" = '''
:sup:`20` Por su conocimiento, las profundidades se rompieron, y los cielos dejan caer el rocío. 
'''
"21" = '''
:sup:`21` Hijo mío, que no se aparten de tus ojos. Mantén la sensatez y la discreción, 
'''
"22" = '''
:sup:`22` así serán la vida de tu alma, y gracia para tu cuello. 
'''
"23" = '''
:sup:`23` Entonces, seguirás tu camino con seguridad. Tu pie no tropezará. 
'''
"24" = '''
:sup:`24` Cuando te acuestes, no tendrás miedo. Sí, te acostarás y tu sueño será dulce. 
'''
"25" = '''
:sup:`25` No tengas miedo del miedo repentino, ni de la desolación de los malvados, cuando llegue; 
'''
"26" = '''
:sup:`26` porque Yahvé será tu confianza, y evitará que te cojan el pie. 
'''
"27" = '''
:sup:`27` No niegues el bien a quien se lo merece, cuando está en el poder de tu mano hacerlo. 
'''
"28" = '''
:sup:`28` No digas a tu prójimo: “Vete y vuelve”; mañana te lo daré”. cuando lo tengas a tu lado. 
'''
"29" = '''
:sup:`29` No trates de hacer el mal a tu prójimo, ya que habita con seguridad junto a ti. 
'''
"30" = '''
:sup:`30` No te pelees con un hombre sin motivo, si no te ha hecho ningún daño. 
'''
"31" = '''
:sup:`31` No envidies al hombre violento. No elijas ninguno de sus caminos. 
'''
"32" = '''
:sup:`32` Porque el perverso es una abominación para Yahvé, pero su amistad es con los rectos. 
'''
"33" = '''
:sup:`33` La maldición de Yahvé está en la casa de los malvados, pero bendice la morada de los justos. 
'''
"34" = '''
:sup:`34` Seguramente se burla de los burlones, pero da gracia a los humildes. 
'''
"35" = '''
:sup:`35` Los sabios heredarán la gloria, pero la vergüenza será la promoción de los tontos. 
'''
