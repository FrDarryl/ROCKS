[21]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “Escucha con atención mi discurso. Que esto te sirva de consuelo. 
'''
"3" = '''
:sup:`3` Permíteme, y yo también hablaré. Después de que yo haya hablado, burlate. 
'''
"4" = '''
:sup:`4` En cuanto a mí, ¿es mi queja ante el hombre? ¿Por qué no debería estar impaciente? 
'''
"5" = '''
:sup:`5` Mírame y asómbrate. Pon la mano en la boca. 
'''
"6" = '''
:sup:`6` Cuando me acuerdo, me siento turbado. El horror se apodera de mi carne. 
'''
"7" = '''
:sup:`7` “¿Por qué viven los malvados? ¿envejecer, sí, y hacerse poderoso en el poder? 
'''
"8" = '''
:sup:`8` Su hijo está establecido con ellos ante sus ojos, su descendencia ante sus ojos. 
'''
"9" = '''
:sup:`9` Sus casas están a salvo del miedo, ni la vara de Dios sobre ellos. 
'''
"10" = '''
:sup:`10` Sus toros se reproducen sin falta. Sus vacas paren y no abortan. 
'''
"11" = '''
:sup:`11` Envían a sus pequeños como un rebaño. Sus hijos bailan. 
'''
"12" = '''
:sup:`12` Cantan al son de la pandereta y el arpa, y se regocijan con el sonido de la pipa. 
'''
"13" = '''
:sup:`13` Pasan sus días en la prosperidad. En un instante bajan al Seol. 
'''
"14" = '''
:sup:`14` Le dicen a Dios: “Apártate de nosotros”, porque no queremos saber de tus costumbres. 
'''
"15" = '''
:sup:`15` ¿Qué es el Todopoderoso, para que le sirvamos? ¿Qué provecho vamos a tener si le rezamos? 
'''
"16" = '''
:sup:`16` He aquí que su prosperidad no está en su mano. El consejo de los malvados está lejos de mí. 
'''
"17" = '''
:sup:`17` “Cuántas veces se apaga la lámpara de los impíos, que su calamidad venga sobre ellos, que Dios reparte penas en su ira? 
'''
"18" = '''
:sup:`18` Cuántas veces son como rastrojos ante el viento, como paja que se lleva la tormenta? 
'''
"19" = '''
:sup:`19` Dices: “Dios hace recaer su iniquidad sobre sus hijos”. Que se recompense a sí mismo, para que lo sepa. 
'''
"20" = '''
:sup:`20` Que sus propios ojos vean su destrucción. Que beba de la ira del Todopoderoso. 
'''
"21" = '''
:sup:`21` Pues qué le importa su casa después de él, cuando el número de sus meses se corta? 
'''
"22" = '''
:sup:`22` “¿Alguien enseñará el conocimiento de Dios, ya que juzga a los que están en lo alto? 
'''
"23" = '''
:sup:`23` Uno muere con todas sus fuerzas, estando totalmente a gusto y tranquilo. 
'''
"24" = '''
:sup:`24` Sus cubos están llenos de leche. La médula de sus huesos se humedece. 
'''
"25" = '''
:sup:`25` Otro muere en la amargura del alma, y nunca sabe bien. 
'''
"26" = '''
:sup:`26` Se acuestan por igual en el polvo. El gusano los cubre. 
'''
"27" = '''
:sup:`27` “He aquí que conozco tus pensamientos, los planes con los que me equivocas. 
'''
"28" = '''
:sup:`28` Porque decís: “¿Dónde está la casa del príncipe? ¿Dónde está la tienda en la que vivían los malvados? 
'''
"29" = '''
:sup:`29` ¿No has preguntado a los caminantes? ¿No conoces sus evidencias? 
'''
"30" = '''
:sup:`30` que el hombre malo está reservado para el día de la calamidad, que son llevados al día de la ira? 
'''
"31" = '''
:sup:`31` ¿Quién declarará su camino a la cara? ¿Quién le pagará lo que ha hecho? 
'''
"32" = '''
:sup:`32` Sin embargo, será llevado a la tumba. Los hombres vigilarán la tumba. 
'''
"33" = '''
:sup:`33` Los terrones del valle serán dulces para él. Todos los hombres irán detrás de él, como hubo innumerables antes de él. 
'''
"34" = '''
:sup:`34` Así quecómo puedes consolarme con tonterías, porque en sus respuestas sólo queda la falsedad”. 
'''
