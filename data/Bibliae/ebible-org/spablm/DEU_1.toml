"1" = '''
:sup:`1` Estas son las palabras que Moisés dirigió a todo Israel al otro lado del Jordán, en el desierto, en el Arabá frente a Suf, entre Parán, Tofel, Labán, Hazerot y Dizahab. 
'''
"2" = '''
:sup:`2` Hay once días de viaje desde Horeb, por el camino del monte Seir, hasta Cades Barnea. 
'''
"3" = '''
:sup:`3` En el año cuarenta, en el mes undécimo, el primer día del mes, Moisés habló a los hijos de Israel según todo lo que Yahvé le había ordenado, 
'''
"4" = '''
:sup:`4` después de haber herido en Edrei a Sehón, rey de los amorreos que vivía en Hesbón, y a Og, rey de Basán que vivía en Astarot. 
'''
"5" = '''
:sup:`5` Al otro lado del Jordán, en la tierra de Moab, Moisés comenzó a declarar esta ley, diciendo: 
'''
"6" = '''
:sup:`6` “El Señor, nuestro Dios, nos habló en Horeb, diciendo: ‘Ya habéis vivido bastante en este monte. 
'''
"7" = '''
:sup:`7` Volveos y emprended vuestro viaje, e id a la región montañosa de los amorreos y a todos los lugares cercanos a ella: en el Arabá, en la región montañosa, en la llanura, en el sur, a la orilla del mar, en la tierra de los cananeos y en el Líbano hasta el gran río, el río Éufrates. 
'''
"8" = '''
:sup:`8` He aquí que he puesto la tierra delante de ti. Entrad y poseed la tierra que Yahvé juró a vuestros padres — a Abraham, a Isaac y a Jacob — para dársela a ellos y a su descendencia después de ellos”. 
'''
"9" = '''
:sup:`9` En aquel tiempo te hablé diciendo: “No puedo hacerme cargo yo solo. 
'''
"10" = '''
:sup:`10` Yahvé, vuestro Dios, os ha multiplicado, y he aquí que sois hoy como las estrellas del cielo por la multitud. 
'''
"11" = '''
:sup:`11` ¡Que Yahvé, el Dios de tus padres, te haga mil veces más numerosa y te bendiga, como te ha prometido! 
'''
"12" = '''
:sup:`12` ¿Cómo podré llevar yo solo vuestros problemas, vuestras cargas y vuestras luchas? 
'''
"13" = '''
:sup:`13` Toma a hombres sabios y entendidos que sean respetados entre tus tribus, y los haré jefes sobre ti”. 
'''
"14" = '''
:sup:`14` Tú me respondiste y dijiste: “Lo que has dicho es bueno hacerlo”. 
'''
"15" = '''
:sup:`15` Así que tomé a los jefes de vuestras tribus, hombres sabios y respetados, y los nombré jefes sobre vosotros, capitanes de millares, capitanes de centenas, capitanes de cincuenta, capitanes de decenas y oficiales, según vuestras tribus. 
'''
"16" = '''
:sup:`16` En aquel tiempo ordené a vuestros jueces, diciendo: “Oíd los casos entre vuestros hermanos y juzgad con justicia entre un hombre y su hermano, y el extranjero que vive con él. 
'''
"17" = '''
:sup:`17` No mostrarás parcialidad en el juicio; escucharás por igual al pequeño y al grande. No temerás el rostro del hombre, porque el juicio es de Dios. El caso que sea demasiado duro para ti, lo traerás a mí, y yo lo escucharé”. 
'''
"18" = '''
:sup:`18` En aquel momento os ordené todo lo que debíais hacer. 
'''
"19" = '''
:sup:`19` Salimos de Horeb y atravesamos todo ese desierto grande y terrible que ustedes vieron, por el camino de la región montañosa de los amorreos, como nos lo ordenó el Señor, nuestro Dios, y llegamos a Cades Barnea. 
'''
"20" = '''
:sup:`20` Os dije: “Habéis llegado a la región montañosa de los amorreos, que el Señor nuestro Dios nos da. 
'''
"21" = '''
:sup:`21` He aquí que el Señor, vuestro Dios, ha puesto la tierra delante de vosotros. Subid y tomad posesión, como os ha dicho el Señor, el Dios de vuestros padres. No tengas miedo ni te acobardes”. 
'''
"22" = '''
:sup:`22` Os acercasteis a mí, todos vosotros, y dijisteis: “Enviemos hombres delante de nosotros, para que nos busquen por la tierra y nos traigan la noticia del camino por el que debemos subir y de las ciudades a las que debemos llegar.” 
'''
"23" = '''
:sup:`23` El asunto me agradó. Tomé doce de tus hombres, un hombre por cada tribu. 
'''
"24" = '''
:sup:`24` Se volvieron y subieron a la región montañosa, y llegaron al valle de Escol y lo exploraron. 
'''
"25" = '''
:sup:`25` Tomaron en sus manos parte del fruto de la tierra y nos lo trajeron, y nos volvieron a avisar diciendo: “Es una buena tierra la que nos da el Señor, nuestro Dios.” 
'''
"26" = '''
:sup:`26` Pero no quisisteis subir, sino que os rebelasteis contra el mandamiento del Señor, vuestro Dios. 
'''
"27" = '''
:sup:`27` Murmurabais en vuestras tiendas y decíais: “Porque Yahvé nos odiaba, nos ha sacado de la tierra de Egipto para entregarnos en manos de los amorreos para que nos destruyan. 
'''
"28" = '''
:sup:`28` ¿Adónde vamos a subir? Nuestros hermanos han hecho que nuestro corazón se derrita, diciendo: ‘Los pueblos son más grandes y más altos que nosotros. Las ciudades son grandes y están fortificadas hasta el cielo. Además, hemos visto allí a los hijos de los Anac”. 
'''
"29" = '''
:sup:`29` Entonces les dije: “No se asusten. No les tengáis miedo. 
'''
"30" = '''
:sup:`30` Yahvé vuestro Dios, que va delante de vosotros, luchará por vosotros, según todo lo que hizo por vosotros en Egipto ante vuestros ojos, 
'''
"31" = '''
:sup:`31` y en el desierto, donde has visto cómo Yahvé vuestro Dios te llevaba, como un hombre lleva a su hijo, en todo el camino que recorriste, hasta que llegaste a este lugar.” 
'''
"32" = '''
:sup:`32` Pero en esto no creísteis a Yahvé, vuestro Dios, 
'''
"33" = '''
:sup:`33` que iba delante de vosotros en el camino, para buscaros un lugar donde acampar: en el fuego de noche, para mostraros por qué camino debíais ir, y en la nube de día. 
'''
"34" = '''
:sup:`34` Yahvé oyó la voz de vuestras palabras y se enojó, y juró diciendo: 
'''
"35" = '''
:sup:`35` “Ciertamente ninguno de estos hombres de esta mala generación verá la buena tierra que juré dar a vuestros padres, 
'''
"36" = '''
:sup:`36` excepto Caleb hijo de Jefone. Él la verá. Le daré la tierra que ha pisado a él y a sus hijos, porque ha seguido enteramente a Yahvé”. 
'''
"37" = '''
:sup:`37` También el Señor se enojó conmigo por causa de ustedes, diciendo: “Tú tampoco entrarás allí. 
'''
"38" = '''
:sup:`38` Josué, hijo de Nun, que está delante de ti, entrará allí. Anímalo, porque él hará que Israel la herede. 
'''
"39" = '''
:sup:`39` Además, tus pequeños, que dijiste que serían capturados o asesinados, tus hijos, que hoy no tienen conocimiento del bien ni del mal, entrarán allí. Yo se la daré, y ellos la poseerán. 
'''
"40" = '''
:sup:`40` Pero en cuanto a ti, vuélvete y emprende tu viaje al desierto por el camino del Mar Rojo”. 
'''
"41" = '''
:sup:`41` Entonces respondisteis y me dijisteis: “Hemos pecado contra Yahvé. Subiremos a pelear, conforme a todo lo que nos ordenó el Señor, nuestro Dios”. Cada uno de ustedes se vistió con sus armas de guerra y se dispuso a subir a la región montañosa. 
'''
"42" = '''
:sup:`42` El Señor me dijo: “Diles que no suban y que no peleen, porque yo no estoy en medio de ustedes, para que no sean golpeados ante sus enemigos”. 
'''
"43" = '''
:sup:`43` Así que os hablé, y no me escuchasteis, sino que os rebelasteis contra el mandamiento del Señor, y fuisteis presuntuosos, y subisteis a la región montañosa. 
'''
"44" = '''
:sup:`44` Los amorreos, que vivían en esa región montañosa, salieron contra ti y te persiguieron como lo hacen las abejas, y os derrotaron en Seir, hasta Horma. 
'''
"45" = '''
:sup:`45` Volvisteis y llorasteis delante de Yahvé, pero Yahvé no escuchó vuestra voz, ni volvió su oído hacia vosotros. 
'''
"46" = '''
:sup:`46` Así que permaneciste en Cades muchos días, según los días que permaneciste. 
'''
