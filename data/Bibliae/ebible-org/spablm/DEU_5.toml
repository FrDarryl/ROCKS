[5]
"1" = '''
:sup:`1` Moisés llamó a todo Israel y les dijo: “Escucha, Israel, los estatutos y las ordenanzas que hoy les hablo en sus oídos, para que los aprendan y cuiden de cumplirlos.” 
'''
"2" = '''
:sup:`2` Yahvé, nuestro Dios, hizo un pacto con nosotros en Horeb. 
'''
"3" = '''
:sup:`3` Yahvé no hizo este pacto con nuestros padres, sino con nosotros, que somos todos los que estamos aquí vivos hoy. 
'''
"4" = '''
:sup:`4` Yahvé habló con ustedes cara a cara en el monte, en medio del fuego, 
'''
"5" = '''
:sup:`5` (yo me interpuse entre Yahvé y ustedes en ese momento, para mostrarles la palabra de Yahvé; porque vosotros tuvisteis miedo a causa del fuego y no subieron al monte) diciendo, 
'''
"6" = '''
:sup:`6` “Yo soy Yahvé, tu Dios, que te sacó de la tierra de Egipto, de la casa de la esclavitud. 
'''
"7" = '''
:sup:`7` “No tendréis otros dioses delante de mí. 
'''
"8" = '''
:sup:`8` “No te harás ninguna imagen tallada, ni ninguna semejanza de lo que está arriba en el cielo, ni de lo que está abajo en la tierra, ni de lo que está en las aguas debajo de la tierra. 
'''
"9" = '''
:sup:`9` No te inclinarás ante ellas, ni las servirás, porque yo, Yahvé vuestro Dios, soy un Dios celoso, que visita la iniquidad de los padres en los hijos y en la tercera y cuarta generación de los que me odian 
'''
"10" = '''
:sup:`10` y que muestra bondad amorosa a miles de los que me aman y guardan mis mandamientos. 
'''
"11" = '''
:sup:`11` “No harás mal uso del nombre de Yahvé, tu Dios; porque Yahvé no declarará inocente al que haga mal uso de su nombre. 
'''
"12" = '''
:sup:`12` “Observa el día de reposo, para santificarlo, como te lo ordenó Yahvé vuestro Dios. 
'''
"13" = '''
:sup:`13` Trabajarás seis días y harás todo tu trabajo; 
'''
"14" = '''
:sup:`14` pero el séptimo día es sábado para Yahvé vuestro Dios, en el cual no harás ningún trabajo, ni tú, ni tu hijo, ni tu hija, ni tu siervo, ni tu sierva, ni tu buey, ni tu asno, ni ninguno de tus animales, ni tu extranjero que esté dentro de tus puertas; para que tu siervo y tu sierva descansen como tú. 
'''
"15" = '''
:sup:`15` Recordarás que fuiste siervo en la tierra de Egipto, y que el Señor tu Dios te sacó de allí con mano poderosa y brazo extendido. Por eso el Señor, tu Dios, te ordenó que guardes el día de reposo. 
'''
"16" = '''
:sup:`16` “Honra a tu padre y a tu madre, como te ha ordenado Yahvé vuestro Dios, para que tus días se alarguen y te vaya bien en la tierra que Yahvé vuestro Dios te da. 
'''
"17" = '''
:sup:`17` “No matarás. 
'''
"18" = '''
:sup:`18` “No cometerás adulterio. 
'''
"19" = '''
:sup:`19` “No robarás. 
'''
"20" = '''
:sup:`20` “No darás falso testimonio contra tu prójimo. 
'''
"21" = '''
:sup:`21` “No codiciarás la mujer de tu prójimo. Tampoco desearás la casa de tu prójimo, ni su campo, ni su siervo, ni su sierva, ni su buey, ni su asno, ni nada que sea de tu prójimo”. 
'''
"22" = '''
:sup:`22` El Señor dijo estas palabras a toda tu asamblea en la montaña, en medio del fuego, de la nube y de la espesa oscuridad, con una gran voz. No añadió nada más. Las escribió en dos tablas de piedra y me las dio. 
'''
"23" = '''
:sup:`23` Cuando oísteis la voz en medio de las tinieblas, mientras la montaña ardía en fuego, os acercasteis a mí, todos los jefes de vuestras tribus y vuestros ancianos; 
'''
"24" = '''
:sup:`24` y dijisteis: “He aquí que el Señor, nuestro Dios, nos ha mostrado su gloria y su grandeza, y hemos oído su voz en medio del fuego. Hoy hemos visto que Dios habla con el hombre, y él vive. 
'''
"25" = '''
:sup:`25` Ahora, pues, ¿por qué hemos de morir? Porque este gran fuego nos consumirá. Si seguimos oyendo la voz de Yahvé, nuestro Dios, moriremos. 
'''
"26" = '''
:sup:`26` Porque ¿quién hay de toda carne que haya oído la voz del Dios vivo hablando desde el medio del fuego, como nosotros, y haya vivido? 
'''
"27" = '''
:sup:`27` Acércate y escucha todo lo que diga Yahvé nuestro Dios, y cuéntanos todo lo que te diga Yahvé nuestro Dios; y lo oiremos y lo haremos.” 
'''
"28" = '''
:sup:`28` Yahvé oyó la voz de tus palabras cuando me hablaste; y Yahvé me dijo: “He oído la voz de las palabras de este pueblo que te han dicho. Han dicho bien todo lo que han dicho. 
'''
"29" = '''
:sup:`29` ¡Oh, si hubiera en ellos un corazón tal que me temieran y guardaran siempre todos mis mandamientos, para que les fuera bien a ellos y a sus hijos para siempre! 
'''
"30" = '''
:sup:`30` “Ve y diles: ‘Volved a vuestras tiendas’. 
'''
"31" = '''
:sup:`31` Pero en cuanto a ti, quédate aquí junto a mí, y te diré todos los mandamientos, los estatutos y las ordenanzas que les enseñarás, para que los cumplan en la tierra que les doy en posesión.” 
'''
"32" = '''
:sup:`32` Por lo tanto, deberás hacer lo que el Señor, tu Dios, te ha ordenado. No te desviarás ni a la derecha ni a la izquierda. 
'''
"33" = '''
:sup:`33` Caminarás por todo el camino que Yahvé vuestro Dios te ha ordenado, para que vivas y te vaya bien, y para que prolongues tus días en la tierra que vas a poseer. 
'''
