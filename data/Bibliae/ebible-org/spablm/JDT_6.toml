[6]
"1" = '''
:sup:`1` Y cuando cesó el alboroto de los hombres que estaban alrededor del consejo, Holofernes, el capitán principal del ejército de Asur, dijo a Achior y a todos los hijos de Moab ante todo el pueblo de los extranjeros: 
'''
"2" = '''
:sup:`2` “¿Y quién eres tú, Ajior, y los mercenarios de Efraín, que has profetizado entre nosotros como hoy, y has dicho que no debemos hacer la guerra a la raza de Israel, porque su Dios los defenderá? ¿Y quién es Dios sino Nabucodonosor? 
'''
"3" = '''
:sup:`3` Él enviará su poderío y los destruirá de la faz de la tierra, y su Dios no los librará, sino que nosotros, sus siervos, los golpearemos como a un solo hombre. No soportarán el poderío de nuestra caballería. 
'''
"4" = '''
:sup:`4` Porque con ellos los quemaremos. Sus montañas se embriagarán con su sangre. Sus llanuras se llenarán de sus cadáveres. Sus pasos no resistirán ante nosotros, sino que perecerán con toda seguridad, dice el rey Nabucodonosor, señor de toda la tierra; porque dijo: ‘Las palabras que he pronunciado no serán en vano.’ 
'''
"5" = '''
:sup:`5` Pero tú, Ajior, asalariado de Amón, que has dicho estas palabras en el día de tu iniquidad, no verás más mi rostro desde hoy, hasta que me vengue de la raza de los que salieron de Egipto. 
'''
"6" = '''
:sup:`6` Entonces la espada de mi ejército, y la multitud de los que me sirven, atravesarán tus costados, y caerás entre sus muertos cuando yo regrese. 
'''
"7" = '''
:sup:`7` Entonces mis servidores te llevarán de vuelta a la región montañosa, y te pondrán en una de las ciudades junto a los pasos. 
'''
"8" = '''
:sup:`8` No perecerás hasta que seas destruido con ellos. 
'''
"9" = '''
:sup:`9` Y si esperas en tu corazón que no sean tomados, no dejes caer tu semblante. Yo lo he dicho, y ninguna de mis palabras caerá en tierra”. 
'''
"10" = '''
:sup:`10` Entonces Holofernes ordenó a sus siervos, que esperaban en su tienda, que tomaran a Ajior, lo llevaran a Betulia y lo entregaran en manos de los hijos de Israel. 
'''
"11" = '''
:sup:`11` Así que sus servidores lo tomaron y lo sacaron del campamento a la llanura, y se fueron de en medio de la llanura a la región montañosa, y llegaron a las fuentes que estaban debajo de Betulia. 
'''
"12" = '''
:sup:`12` Cuando los hombres de la ciudad los vieron en la cima del monte, tomaron sus armas y salieron de la ciudad contra ellos hasta la cima del monte. Todos los hombres que usaban honda les impedían subir, y les arrojaban piedras. 
'''
"13" = '''
:sup:`13` Se pusieron a cubierto bajo la colina, ataron a Ajior, lo arrojaron al suelo, lo dejaron al pie de la colina y se fueron con su señor. 
'''
"14" = '''
:sup:`14` Pero los hijos de Israel bajaron de su ciudad, vinieron a él, lo desataron, lo llevaron a Betulia y lo presentaron a los jefes de su ciudad, 
'''
"15" = '''
:sup:`15` que eran en aquellos días Ozías hijo de Micah, de la tribu de Simeón, y Chabris hijo de Gothoniel, y Charmis hijo de Melquiel. 
'''
"16" = '''
:sup:`16` Entonces convocaron a todos los ancianos de la ciudad, y todos sus jóvenes corrieron juntos, con sus mujeres, a la asamblea. Pusieron a Ajior en medio de todo su pueblo. Entonces Ozías le preguntó qué había sucedido. 
'''
"17" = '''
:sup:`17` El respondió y les declaró las palabras del consejo de Holofernes, y todas las palabras que había pronunciado en medio de los príncipes de los hijos de Asur, y todas las grandes palabras que Holofernes había pronunciado contra la casa de Israel. 
'''
"18" = '''
:sup:`18` Entonces el pueblo se postró y adoró a Dios, y gritó diciendo: 
'''
"19" = '''
:sup:`19` “Señor, Dios del cielo, contempla su arrogancia, y compadécete de la bajeza de nuestra raza. Mira el rostro de los que hoy se santifican para ti”. 
'''
"20" = '''
:sup:`20` Ellos consolaron a Ajior y lo alabaron mucho. 
'''
"21" = '''
:sup:`21` Entonces Ozías lo sacó de la asamblea a su casa e hizo un banquete para los ancianos. Durante toda esa noche invocaron el auxilio del Dios de Israel. 
'''
