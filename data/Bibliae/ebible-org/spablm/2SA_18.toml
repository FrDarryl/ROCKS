[18]
"1" = '''
:sup:`1` David contó el pueblo que estaba con él, y puso al frente de él a capitanes de millares y a capitanes de centenas. 
'''
"2" = '''
:sup:`2` David envió al pueblo, una tercera parte bajo la mano de Joab, y una tercera parte bajo la mano de Abisai hijo de Sarvia, hermano de Joab, y una tercera parte bajo la mano de Ittai el geteo. El rey dijo al pueblo: “Seguramente yo también saldré con ustedes”. 
'''
"3" = '''
:sup:`3` Pero el pueblo dijo: “No salgas, porque si huimos, no se ocuparán de nosotros, ni si la mitad de nosotros muere, se ocuparán de nosotros. Pero tú vales por diez mil de nosotros. Por eso, ahora es mejor que estés dispuesto a ayudarnos a salir de la ciudad”. 
'''
"4" = '''
:sup:`4` El rey les dijo: “Haré lo que os parezca mejor”. El rey se paró junto a la puerta, y todo el pueblo salió por cientos y por miles. 
'''
"5" = '''
:sup:`5` El rey ordenó a Joab, a Abisai y a Ittai, diciendo: “Traten con delicadeza por mi causa al joven Absalón”. Todo el pueblo escuchó cuando el rey ordenó a todos los capitanes acerca de Absalón. 
'''
"6" = '''
:sup:`6` El pueblo salió al campo contra Israel, y la batalla fue en el bosque de Efraín. 
'''
"7" = '''
:sup:`7` El pueblo de Israel fue golpeado allí ante los siervos de David, y hubo allí una gran matanza aquel día de veinte mil hombres. 
'''
"8" = '''
:sup:`8` Porque la batalla se extendió allí sobre la superficie de todo el país, y el bosque devoró aquel día más gente que la espada. 
'''
"9" = '''
:sup:`9` Absalón se encontró con los siervos de David. Absalón iba montado en su mula, y la mula pasó por debajo de las gruesas ramas de una gran encina; su cabeza se enganchó en la encina, y quedó colgando entre el cielo y la tierra; y la mula que estaba debajo de él siguió adelante. 
'''
"10" = '''
:sup:`10` Un hombre lo vio y se lo comunicó a Joab, diciendo: “He aquí que he visto a Absalón colgado en una encina”. 
'''
"11" = '''
:sup:`11` Joab dijo al hombre que se lo había contado: “Mira que lo has visto, ¿y por qué no lo has derribado allí mismo? Te habría dado diez piezas de plata y una faja”. 
'''
"12" = '''
:sup:`12` El hombre le dijo a Joab: “Aunque recibiera en mi mano mil monedas de plata, no extendería mi mano contra el hijo del rey, porque a nuestro entender el rey os ordenó a ti, a Abisai y a Ittai, diciendo: ‘Cuidad de que nadie toque al joven Absalón’. 
'''
"13" = '''
:sup:`13` De lo contrario, si yo hubiera atentado contra su vida (y no hay asunto que se le oculte al rey), tú mismo te habrías puesto en mi contra.” 
'''
"14" = '''
:sup:`14` Entonces Joab dijo: “No voy a esperar así contigo”. Tomó tres dardos en la mano y los clavó en el corazón de Absalón, cuando aún estaba vivo en medio de la encina. 
'''
"15" = '''
:sup:`15` Diez jóvenes que llevaban la armadura de Joab rodearon y golpearon a Absalón y lo mataron. 
'''
"16" = '''
:sup:`16` Joab tocó la trompeta, y el pueblo volvió de perseguir a Israel, pues Joab retuvo al pueblo. 
'''
"17" = '''
:sup:`17` Tomaron a Absalón y lo arrojaron a un gran pozo en el bosque, y levantaron sobre él un montón de piedras muy grande. Entonces todo Israel huyó, cada uno a su tienda. 
'''
"18" = '''
:sup:`18` Absalón, en vida, había tomado y levantado para sí la columna que está en el valle del rey, pues dijo: “No tengo hijo que guarde mi nombre en la memoria”. Llamó a la columna con su propio nombre. Hasta hoy se llama el monumento de Absalón. 
'''
"19" = '''
:sup:`19` Entonces Ahimaas, hijo de Sadoc, dijo: “Permítanme correr y llevarle al rey noticias de cómo Yahvé lo ha vengado de sus enemigos.” 
'''
"20" = '''
:sup:`20` Joab le dijo: “Hoy no debes ser portador de noticias, sino que deberás llevarlas otro día. Pero hoy no debes llevar noticias, porque el hijo del rey ha muerto”. 
'''
"21" = '''
:sup:`21` Entonces Joab le dijo al cusita: “¡Ve y dile al rey lo que has visto!” El cusita se inclinó ante Joab y corrió. 
'''
"22" = '''
:sup:`22` Entonces Ahimaas, hijo de Sadoc, volvió a decir a Joab: “Pero pase lo que pase, por favor, déjame también correr tras el cusita.” Joab dijo: “¿Por qué quieres huir, hijo mío, ya que no tendrás recompensa por la noticia?” 
'''
"23" = '''
:sup:`23` “Pero pase lo que pase”, dijo, “correré”. Le dijo: “¡Corre!” Entonces Ahimaas corrió por el camino de la Llanura, y superó al cusita. 
'''
"24" = '''
:sup:`24` David estaba sentado entre las dos puertas, y el centinela subió al techo de la puerta que da a la muralla, y alzó los ojos y miró, y he aquí un hombre que corría solo. 
'''
"25" = '''
:sup:`25` El vigilante dio un grito y se lo comunicó al rey. El rey dijo: “Si está solo, hay noticias en su boca”. Se acercó más y más. 
'''
"26" = '''
:sup:`26` El vigilante vio a otro hombre que corría; y el vigilante llamó al portero y le dijo: “¡Mira, un hombre que corre solo!” El rey dijo: “Él también trae noticias”. 
'''
"27" = '''
:sup:`27` El vigilante dijo: “Creo que la carrera del primero es como la de Ajimaas, hijo de Sadoc”. El rey dijo: “Es un buen hombre y viene con buenas noticias”. 
'''
"28" = '''
:sup:`28` Ahimaas llamó y dijo al rey: “Todo está bien”. Se inclinó ante el rey con el rostro hacia la tierra, y dijo: “¡Bendito sea Yahvé, tu Dios, que ha entregado a los hombres que levantaron su mano contra mi señor el rey!” 
'''
"29" = '''
:sup:`29` El rey dijo: “¿Está bien el joven Absalón?” Ahimaas respondió: “Cuando Joab envió al siervo del rey, yo también tu siervo, vi un gran alboroto, pero no sé qué era”. 
'''
"30" = '''
:sup:`30` El rey le dijo: “Ven y párate aquí”. Vino y se quedó quieto. 
'''
"31" = '''
:sup:`31` He aquí que vino el cusita. El cusita dijo: “Buenas noticias para mi señor el rey, porque Yahvé te ha vengado hoy de todos los que se levantaron contra ti.” 
'''
"32" = '''
:sup:`32` El rey dijo al cusita: “¿Está bien el joven Absalón?” El cusita respondió: “Que los enemigos de mi señor el rey, y todos los que se levanten contra ti para hacerte daño, sean como ese joven”. 
'''
"33" = '''
:sup:`33` El rey, muy conmovido, subió a la sala de la puerta y lloró. Mientras iba, dijo: “¡Hijo mío Absalón! ¡Hijo mío, hijo mío Absalón! Ojalá hubiera muerto yo en tu lugar, Absalón, hijo mío, hijo mío”. 
'''
