[3]
"1" = '''
:sup:`1` Por tanto, santos hermanos, partícipes de una vocación celestial, considerad al Apóstol y Sumo Sacerdote de nuestra confesión: Jesús, 
'''
"2" = '''
:sup:`2` que fue fiel al que lo designó, como también lo fue Moisés en toda su casa. 
'''
"3" = '''
:sup:`3` Pues ha sido considerado digno de más gloria que Moisés, porque el que construyó la casa tiene más honor que la casa. 
'''
"4" = '''
:sup:`4` Porque toda casa es construida por alguien; pero el que construyó todas las cosas es Dios. 
'''
"5" = '''
:sup:`5` Moisés, en efecto, fue fiel en toda su casa como siervo, para dar testimonio de lo que después se iba a decir, 
'''
"6" = '''
:sup:`6` pero Cristo es fiel como Hijo sobre su casa. Nosotros somos su casa, si mantenemos firme nuestra confianza y la gloria de nuestra esperanza hasta el fin. 
'''
"7" = '''
:sup:`7` Por tanto, como dice el Espíritu Santo, “Hoy, si escuchas su voz, 
'''
"8" = '''
:sup:`8` no endurezcáis vuestros corazones como en la rebelión, en el día de la prueba en el desierto, 
'''
"9" = '''
:sup:`9` donde tus padres me pusieron a prueba y me probaron, y vio mis actos durante cuarenta años. 
'''
"10" = '''
:sup:`10` Por eso me disgusté con esa generación, y dijo: “Siempre se equivocan en su corazón, pero no conocían mis costumbres’. 
'''
"11" = '''
:sup:`11` Como juré en mi ira, ‘No entrarán en mi descanso’”. 
'''
"12" = '''
:sup:`12` Cuidado, hermanos, no sea que haya en alguno de vosotros un mal corazón de incredulidad, apartándose del Dios vivo; 
'''
"13" = '''
:sup:`13` sino que os exhortéis unos a otros de día en día, mientras se llame “hoy”, no sea que alguno de vosotros se endurezca por el engaño del pecado. 
'''
"14" = '''
:sup:`14` Porque hemos llegado a ser partícipes de Cristo, si mantenemos firme el principio de nuestra confianza hasta el fin, 
'''
"15" = '''
:sup:`15` mientras se dice, “Hoy, si escuchas su voz, no endurezcáis vuestros corazones, como en la rebelión”. 
'''
"16" = '''
:sup:`16` Porque ¿quiénes, al oírlo, se rebelaron? ¿No fueron todos los que salieron de Egipto guiados por Moisés? 
'''
"17" = '''
:sup:`17` ¿Con quiénes se disgustó durante cuarenta años? ¿No fue con los que pecaron, cuyos cuerpos cayeron en el desierto? 
'''
"18" = '''
:sup:`18` ¿A quiénes juró que no entrarían en su reposo, sino a los desobedientes? 
'''
"19" = '''
:sup:`19` Vemos que no pudieron entrar a causa de la incredulidad. 
'''
