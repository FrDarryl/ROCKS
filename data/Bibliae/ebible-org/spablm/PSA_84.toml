[84]
"1" = '''
:sup:`1` Para el músico principal. En un instrumento de Gat. Un salmo de los hijos de Coré. Qué bonitas son tus moradas, ¡Yahvé de los Ejércitos! 
'''
"2" = '''
:sup:`2` Mi alma anhela, y hasta se desmaya por los atrios de Yahvé. Mi corazón y mi carne claman por el Dios vivo. 
'''
"3" = '''
:sup:`3` Sí, el gorrión ha encontrado un hogar, y la golondrina un nido para ella, donde pueda tener sus crías, cerca de tus altares, Yahvé de los Ejércitos, mi Rey y mi Dios. 
'''
"4" = '''
:sup:`4` Dichosos los que habitan en tu casa. Siempre te están alabando. Selah. 
'''
"5" = '''
:sup:`5` Dichosos los que tienen su fuerza en ti, que han puesto su corazón en una peregrinación. 
'''
"6" = '''
:sup:`6` Al pasar por el valle del Llanto, lo convierten en un lugar de manantiales. Sí, la lluvia de otoño la cubre de bendiciones. 
'''
"7" = '''
:sup:`7` Van viento en popa. Cada uno de ellos se presenta ante Dios en Sión. 
'''
"8" = '''
:sup:`8` Yahvé, Dios de los Ejércitos, escucha mi oración. Escucha, Dios de Jacob. Selah. 
'''
"9" = '''
:sup:`9` He aquí, Dios nuestro escudo, mira el rostro de tu ungido. 
'''
"10" = '''
:sup:`10` Porque un día en tus tribunales es mejor que mil. Prefiero ser un portero en la casa de mi Dios, que habitar en las tiendas de la maldad. 
'''
"11" = '''
:sup:`11` Porque Yahvé Dios es un sol y un escudo. Yahvé dará la gracia y la gloria. Él no retiene ningún bien a los que caminan sin culpa. 
'''
"12" = '''
:sup:`12` Yahvé de los Ejércitos, Bendito es el hombre que confía en ti. 
'''
