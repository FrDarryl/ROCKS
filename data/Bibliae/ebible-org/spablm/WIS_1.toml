"1" = '''
:sup:`1` Amad la justicia, todos los que sois jueces de la tierra. Piensa en el Señor con buen ánimo. Búscalo con un solo corazón, 
'''
"2" = '''
:sup:`2` porque lo encuentran los que no lo ponen a prueba, y se manifiesta a los que confían en él. 
'''
"3" = '''
:sup:`3` para los pensamientos torcidos separados de Dios. Su Poder condena cuando es puesto a prueba, y expone a los tontos; 
'''
"4" = '''
:sup:`4` porque la sabiduría no entrará en el alma que concibe el mal, ni habitar en un cuerpo esclavizado por el pecado. 
'''
"5" = '''
:sup:`5` Porque un espíritu santo de disciplina huye del engaño, y se apartará de los pensamientos sin entendimiento, y se avergonzarán cuando haya entrado la injusticia. 
'''
"6" = '''
:sup:`6` Porque la sabiduría es un espíritu que ama al hombre, y no tendrá por inocente a un blasfemo de por sus labios, porque Dios es testigo de su interior, y es un verdadero supervisor de su corazón, y un oyente de su lengua. 
'''
"7" = '''
:sup:`7` Porque el espíritu del Señor ha llenado el mundo, y el que mantiene todas las cosas unidas sabe lo que se dice. 
'''
"8" = '''
:sup:`8` Por lo tanto, nadie que diga cosas injustas pasará desapercibido; ni la Justicia, cuando condene, lo dejará pasar. 
'''
"9" = '''
:sup:`9` Porque en sus consejos se buscará a los impíos, y el sonido de sus palabras vendrá al Señor para llevar a la convicción sus obras sin ley; 
'''
"10" = '''
:sup:`10` porque un oído celoso lo escucha todo, y el ruido de los murmullos no se oculta. 
'''
"11" = '''
:sup:`11` Guardaos, pues, de las murmuraciones inútiles, y evita que tu lengua se llene de calumnias; porque ninguna declaración secreta seguirá su camino sin ser escuchada, y una boca mentirosa destruye un alma. 
'''
"12" = '''
:sup:`12` No busques la muerte en el error de tu vida. No atraigan la destrucción sobre ustedes por las obras de sus manos; 
'''
"13" = '''
:sup:`13` porque Dios no hizo la muerte, ni se deleita cuando los vivos perecen. 
'''
"14" = '''
:sup:`14` Porque creó todas las cosas para que tuvieran un ser. Los poderes generadores del mundo son sanos, y no hay veneno de destrucción en ellos, ni el Hades ha dominio real sobre la tierra; 
'''
"15" = '''
:sup:`15` porque la justicia es inmortal, 
'''
"16" = '''
:sup:`16` pero los hombres impíos con sus manos y sus palabras convocan a la muerte; considerándolo un amigo, se alejó. Hicieron un pacto con él, porque son dignos de pertenecer a él. 
'''
