[4]
"1" = '''
:sup:`1` Gorgias tomó cinco mil soldados de infantería y mil de caballería elegidos, y el ejército salió de noche, 
'''
"2" = '''
:sup:`2` para poder caer sobre el ejército de los judíos y golpearlos de repente. Los hombres de la ciudadela fueron sus guías. 
'''
"3" = '''
:sup:`3` Judas se enteró de esto, y él y los hombres valientes se movieron para poder golpear al ejército del rey que estaba en Emaús 
'''
"4" = '''
:sup:`4` mientras las fuerzas aún estaban dispersas del campamento. 
'''
"5" = '''
:sup:`5` Gorgias entró de noche en el campamento de Judas y no encontró a nadie. Los buscó en las montañas, pues dijo: “Estos hombres huyen de nosotros”. 
'''
"6" = '''
:sup:`6` Tan pronto como se hizo de día, Judas apareció en la llanura con tres mil hombres. Sin embargo, no tenían la armadura ni las espadas que deseaban. 
'''
"7" = '''
:sup:`7` Vieron el campamento de los gentiles fuerte y fortificado, con caballería a su alrededor; y éstos eran expertos en la guerra. 
'''
"8" = '''
:sup:`8` Judas dijo a los hombres que estaban con él: “No tengáis miedo de su número, ni de cuando carguen. 
'''
"9" = '''
:sup:`9` Recordad cómo se salvaron nuestros padres en el mar Rojo, cuando el faraón los persiguió con un ejército. 
'''
"10" = '''
:sup:`10` Ahora clamemos al cielo, si es que nos acepta, y se acuerda del pacto de nuestros padres, y destruye hoy este ejército ante nuestra vista. 
'''
"11" = '''
:sup:`11` Entonces todos los gentiles sabrán que hay uno que redime y salva a Israel. 
'''
"12" = '''
:sup:`12` Los extranjeros alzaron sus ojos y los vieron acercarse a ellos. 
'''
"13" = '''
:sup:`13` Salieron del campamento para combatir. Los que estaban con Judas tocaron sus trompetas 
'''
"14" = '''
:sup:`14` y se unieron a la batalla. Los gentiles fueron derrotados y huyeron a la llanura. 
'''
"15" = '''
:sup:`15` Pero todos los de la retaguardia cayeron a espada. Los persiguieron hasta Gazara, y hasta las llanuras de Idumea, Azoto y Jamnia. Cayeron unos tres mil de esos hombres. 
'''
"16" = '''
:sup:`16` Entonces Judas y su ejército volvieron de perseguirlos; 
'''
"17" = '''
:sup:`17` y dijo al pueblo: “No seáis codiciosos del botín, porque tenemos una batalla por delante. 
'''
"18" = '''
:sup:`18` Gorgias y su ejército están cerca de nosotros en la montaña. Pero enfréntate ahora a nuestros enemigos y lucha contra ellos, y después toma el botín con audacia.” 
'''
"19" = '''
:sup:`19` Mientras Judas terminaba este discurso, una parte de ellos apareció mirando desde la montaña. 
'''
"20" = '''
:sup:`20` Vieron que su ejército había sido puesto en fuga y que los judíos estaban quemando el campamento, pues el humo que se veía declaraba lo que se había hecho. 
'''
"21" = '''
:sup:`21` Pero al percibir estas cosas, tuvieron mucho miedo. Percibiendo también el ejército de Judas en la llanura, listo para la batalla, 
'''
"22" = '''
:sup:`22` todos huyeron a la tierra de los filisteos. 
'''
"23" = '''
:sup:`23` Judas volvió a saquear el campamento, y tomaron mucho oro, plata, azul, púrpura marina y grandes riquezas. 
'''
"24" = '''
:sup:`24` Luego volvieron a su casa y entonaron un cántico de acción de gracias, y alabaron al cielo, porque él es bueno, porque su misericordia es eterna. 
'''
"25" = '''
:sup:`25` Ese día Israel tuvo una gran liberación. 
'''
"26" = '''
:sup:`26` Los extranjeros que habían escapado vinieron y contaron a Lisias todo lo que había sucedido. 
'''
"27" = '''
:sup:`27` Cuando se enteró, se sintió confundido y desanimado, porque no se habían hecho las cosas que él deseaba para Israel, ni habían sucedido las cosas que el rey le había ordenado. 
'''
"28" = '''
:sup:`28` Al año siguiente, reunió sesenta mil soldados de infantería escogidos y cinco mil de caballería, para someterlos. 
'''
"29" = '''
:sup:`29` Llegaron a Idumea y acamparon en Betsura. Judas les salió al encuentro con diez mil hombres. 
'''
"30" = '''
:sup:`30` Al ver que el ejército era fuerte, oró y dijo: “Bendito seas, oh Salvador de Israel, que derrotaste el ataque del poderoso guerrero por la mano de tu siervo David, y entregaste el ejército de los filisteos en manos de Jonatán, hijo de Saúl, y de su portador de armas. 
'''
"31" = '''
:sup:`31` Pon este ejército en manos de tu pueblo Israel, y que se avergüence de su ejército y de su caballería. 
'''
"32" = '''
:sup:`32` Haz que su corazón desfallezca. Haz que se desvanezca la audacia de su fuerza, y que tiemblen ante su destrucción. 
'''
"33" = '''
:sup:`33` Derríbalos con la espada de los que te aman, y que todos los que conocen tu nombre te alaben con acción de gracias.” 
'''
"34" = '''
:sup:`34` Se unieron en la batalla, y cayeron unos cinco mil hombres del ejército de Lisias. Cayeron cerca de ellos. 
'''
"35" = '''
:sup:`35` Pero cuando Lisias vio que sus tropas habían sido puestas en fuga, y la audacia que se había apoderado de los que estaban con Judas, y cómo estaban dispuestos a vivir o a morir noblemente, se retiró a Antioquía y reunió soldados a sueldo, para volver a entrar en Judea con un ejército aún mayor. 
'''
"36" = '''
:sup:`36` Pero Judas y los suyos dijeron: “He aquí que nuestros enemigos han sido derrotados. Subamos a limpiar el lugar santo y a rededificarlo”. 
'''
"37" = '''
:sup:`37` Se reunió todo el ejército y subieron al monte Sión. 
'''
"38" = '''
:sup:`38` Vieron el santuario desolado, el altar profanado, las puertas quemadas, los arbustos que crecían en los atrios como en un bosque o como en uno de los montes, y las cámaras de los sacerdotes derribadas; 
'''
"39" = '''
:sup:`39` y se rasgaron las vestiduras, hicieron grandes lamentaciones, pusieron ceniza sobre sus cabezas, 
'''
"40" = '''
:sup:`40` se postraron en tierra, tocaron las trompetas solemnes, y clamaron hacia el cielo. 
'''
"41" = '''
:sup:`41` Entonces Judas designó a algunos hombres para que lucharan contra los que estaban en la ciudadela hasta que él hubiera limpiado el lugar santo. 
'''
"42" = '''
:sup:`42` Escogió a sacerdotes intachables y devotos de la ley; 
'''
"43" = '''
:sup:`43` y limpiaron el lugar santo y sacaron las piedras profanadas a un lugar impuro. 
'''
"44" = '''
:sup:`44` Deliberaron sobre qué hacer con el altar de los holocaustos, que había sido profanado. 
'''
"45" = '''
:sup:`45` Se les ocurrió un buen plan: derribarlo, para que no les sirviera de oprobio, porque los gentiles lo habían profanado. Así que derribaron el altar 
'''
"46" = '''
:sup:`46` y colocaron las piedras en el monte del templo en un lugar conveniente, hasta que viniera un profeta a dar una respuesta sobre ellas. 
'''
"47" = '''
:sup:`47` Tomaron piedras enteras según la ley, y construyeron un nuevo altar como el anterior. 
'''
"48" = '''
:sup:`48` Edificaron el lugar santo y las partes interiores de la casa, y consagraron los atrios. 
'''
"49" = '''
:sup:`49` Hicieron nuevos vasos sagrados, y llevaron al templo el candelabro, el altar del incienso y la mesa. 
'''
"50" = '''
:sup:`50` Quemaron incienso sobre el altar, y encendieron las lámparas que estaban sobre el candelabro, y alumbraron el templo. 
'''
"51" = '''
:sup:`51` Pusieron panes sobre la mesa, colgaron las cortinas y terminaron toda la obra que habían hecho. 
'''
"52" = '''
:sup:`52` Se levantaron de madrugada, el día veinticinco del noveno mes, que es el mes de Chislev, en el año ciento cuarenta y ocho, 
'''
"53" = '''
:sup:`53` y ofrecieron sacrificios según la ley en el nuevo altar de los holocaustos que habían hecho. 
'''
"54" = '''
:sup:`54` A la hora y en el día en que los gentiles lo habían profanado, fue dedicado con cantos, arpas, laúdes y címbalos. 
'''
"55" = '''
:sup:`55` Todo el pueblo se postró sobre sus rostros, adoró y alabó al cielo, que les había dado buen éxito. 
'''
"56" = '''
:sup:`56` Celebraron la dedicación del altar durante ocho días, y ofrecieron holocaustos con alegría, y sacrificaron un sacrificio de liberación y de alabanza. 
'''
"57" = '''
:sup:`57` Adornaron la fachada del templo con coronas de oro y pequeños escudos. Dedicaron las puertas y las cámaras de los sacerdotes, y les hicieron puertas. 
'''
"58" = '''
:sup:`58` Hubo una alegría muy grande en el pueblo, y se apartó el oprobio de los gentiles. 
'''
"59" = '''
:sup:`59` Judas y su parentela y toda la congregación de Israel ordenaron que los días de la dedicación del altar se celebraran en sus estaciones de año en año durante ocho días, a partir del día veinticinco del mes de Chislev, con alegría y gozo. 
'''
"60" = '''
:sup:`60` En aquel tiempo, fortificaron el monte de Sión con altos muros y fuertes torres a su alrededor, para que no vinieran los gentiles y los pisotearan, como habían hecho antes. 
'''
"61" = '''
:sup:`61` Judas puso una guarnición para custodiarla. Fortificaron Betsura para guardarla, a fin de que el pueblo tuviera una fortaleza cerca de Idumea. 
'''
