[11]
"1" = '''
:sup:`1` Cuando Atalía, madre de Ocozías, vio que su hijo había muerto, se levantó y destruyó toda la descendencia real. 
'''
"2" = '''
:sup:`2` Pero Josheba, hija del rey Joram, hermana de Ocozías, tomó a Joás, hijo de Ocozías, y lo robó de entre los hijos del rey que habían sido asesinados, a él y a su nodriza, y los puso en la alcoba; y lo escondieron de Atalía, para que no lo mataran. 
'''
"3" = '''
:sup:`3` Estuvo con ella escondido en la casa de Yahvé seis años, mientras Atalía reinaba sobre el país. 
'''
"4" = '''
:sup:`4` En el séptimo año, Joiada envió a buscar a los capitanes de centenares de caritas y de la guardia, y los trajo a él a la casa de Yahvé; e hizo con ellos un pacto, y les mostró al hijo del rey. 
'''
"5" = '''
:sup:`5` Les ordenó, diciendo: “Esto es lo que debéis hacer: un tercio de vosotros, los que entréis en sábado, seréis guardianes de la guardia de la casa del rey; 
'''
"6" = '''
:sup:`6` un tercio de vosotros estará en la puerta Sur, y un tercio de vosotros en la puerta detrás de la guardia. Así vigilaréis la casa, y seréis una barrera. 
'''
"7" = '''
:sup:`7` Los dos grupos de ustedes, todos los que salen el sábado, mantendrán la guardia de la casa de Yahvé alrededor del rey. 
'''
"8" = '''
:sup:`8` Rodead al rey, cada uno con sus armas en la mano; y el que se acerque a las filas, que lo maten. Estad con el rey cuando salga y cuando entre”. 
'''
"9" = '''
:sup:`9` Los capitanes de centenas hicieron todo lo que ordenó el sacerdote Joiada, y cada uno tomó a sus hombres, los que debían entrar en sábado con los que debían salir en sábado, y vinieron al sacerdote Joiada. 
'''
"10" = '''
:sup:`10` El sacerdote entregó a los capitanes de más de cien años las lanzas y los escudos que habían sido del rey David y que estaban en la casa de Yahvé. 
'''
"11" = '''
:sup:`11` La guardia se puso en pie, cada uno con sus armas en la mano, desde el lado derecho de la casa hasta el lado izquierdo, junto al altar y la casa, alrededor del rey. 
'''
"12" = '''
:sup:`12` Entonces sacó al hijo del rey, le puso la corona y le dio la alianza; lo proclamaron rey y lo ungieron, y aplaudieron y dijeron: “¡Viva el rey!” 
'''
"13" = '''
:sup:`13` Cuando Atalía oyó el ruido de la guardia y del pueblo, se acercó al pueblo a la casa de Yahvé; 
'''
"14" = '''
:sup:`14` y miró, y he aquí que el rey estaba de pie junto a la columna, como era la tradición, con los capitanes y las trompetas junto al rey; y todo el pueblo del país se alegró y tocó las trompetas. Entonces Atalía se rasgó las vestiduras y gritó: “¡Traición! Traición!” 
'''
"15" = '''
:sup:`15` El sacerdote Joiada ordenó a los capitanes de centenas que estaban al mando del ejército y les dijo: “Sáquenla entre las filas. Maten a espada a cualquiera que la siga”. Porque el sacerdote dijo: “No dejen que la maten en la casa de Yahvé”. 
'''
"16" = '''
:sup:`16` Así que la apresaron, y se fue por el camino de la entrada de los caballos a la casa del rey, y allí la mataron. 
'''
"17" = '''
:sup:`17` Joiada hizo un pacto entre Yahvé y el rey y el pueblo, para que fueran pueblo de Yahvé; también entre el rey y el pueblo. 
'''
"18" = '''
:sup:`18` Todo el pueblo del país fue a la casa de Baal y la derribó. Rompieron a fondo sus altares y sus imágenes, y mataron a Matán, el sacerdote de Baal, delante de los altares. El sacerdote nombró oficiales sobre la casa de Yahvé. 
'''
"19" = '''
:sup:`19` Tomó a los capitanes de centenas, a los caritas, a la guardia y a todo el pueblo del país, y bajaron al rey de la casa de Yahvé, y llegaron por el camino de la puerta de la guardia a la casa del rey. Él se sentó en el trono de los reyes. 
'''
"20" = '''
:sup:`20` Entonces todo el pueblo del país se alegró, y la ciudad se tranquilizó. Habían matado a Atalía con la espada en la casa del rey. 
'''
"21" = '''
:sup:`21` Joás tenía siete años cuando comenzó a reinar. 
'''
