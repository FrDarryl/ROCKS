"1" = '''
:sup:`1` Un salmo de Asaf. El Poderoso, Dios, Yahvé, habla, y llama a la tierra desde el amanecer hasta el atardecer. 
'''
"2" = '''
:sup:`2` De Sión, la perfección de la belleza, Dios brilla. 
'''
"3" = '''
:sup:`3` Nuestro Dios viene y no calla. Un fuego devora ante él. Es muy tormentoso a su alrededor. 
'''
"4" = '''
:sup:`4` Llama a los cielos, a la tierra, para juzgar a su pueblo: 
'''
"5" = '''
:sup:`5` “Reúne a mis santos conmigo, los que han hecho un pacto conmigo mediante el sacrificio”. 
'''
"6" = '''
:sup:`6` Los cielos declararán su justicia, porque Dios mismo es juez. Selah. 
'''
"7" = '''
:sup:`7` “Oíd, pueblo mío, y yo hablaré. Israel, testificaré contra ti. Yo soy Dios, tu Dios. 
'''
"8" = '''
:sup:`8` No te reprendo por tus sacrificios. Tus holocaustos están continuamente ante mí. 
'''
"9" = '''
:sup:`9` No tengo necesidad de un toro de tu plaza, ni los machos cabríos de sus corrales. 
'''
"10" = '''
:sup:`10` Porque todo animal del bosque es mío, y el ganado en mil colinas. 
'''
"11" = '''
:sup:`11` Conozco todas las aves de las montañas. Los animales salvajes del campo son míos. 
'''
"12" = '''
:sup:`12` Si tuviera hambre, no te lo diría, porque el mundo es mío, y todo lo que hay en él. 
'''
"13" = '''
:sup:`13` Comeré carne de toro, o beber la sangre de las cabras? 
'''
"14" = '''
:sup:`14` Ofrece a Dios el sacrificio de acción de gracias. Pagad vuestros votos al Altísimo. 
'''
"15" = '''
:sup:`15` Invócame en el día de la angustia. Yo te libraré y tú me honrarás”. 
'''
"16" = '''
:sup:`16` Pero al malvado Dios le dice, “¿Qué derecho tienes a declarar mis estatutos, que has tomado mi pacto en tus labios, 
'''
"17" = '''
:sup:`17` ya que odias la instrucción, y lanzar mis palabras detrás de ti? 
'''
"18" = '''
:sup:`18` Cuando viste a un ladrón, consentiste con él, y han participado con adúlteros. 
'''
"19" = '''
:sup:`19` “Das tu boca al mal. Tu lengua enmarca el engaño. 
'''
"20" = '''
:sup:`20` Te sientas y hablas contra tu hermano. Calumnias al hijo de tu propia madre. 
'''
"21" = '''
:sup:`21` Tú has hecho estas cosas y yo he guardado silencio. Pensaste que yo era igual que tú. Te reprenderé y te acusaré delante de tus ojos. 
'''
"22" = '''
:sup:`22` “Ahora consideren esto, ustedes que se olvidan de Dios, para que no te haga pedazos y no haya quien te libere. 
'''
"23" = '''
:sup:`23` Quienofrece el sacrificio de acción de gracias me glorifica, y prepara su camino para que le muestre la salvación de Dios”. 
'''
