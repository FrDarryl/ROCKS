[2]
"1" = '''
:sup:`1` Levanté los ojos y vi, y he aquí, un hombre con un cordel de medir en la mano. 
'''
"2" = '''
:sup:`2` Entonces pregunté: “¿Adónde vas?” Me dijo: “Para medir Jerusalén, para ver cuál es su anchura y cuál su longitud”. 
'''
"3" = '''
:sup:`3` He aquí que el ángel que hablaba conmigo salió, y otro ángel salió a su encuentro, 
'''
"4" = '''
:sup:`4` y le dijo: “Corre, habla a este joven, diciendo: ‘Jerusalén será habitada como aldeas sin murallas, a causa de la multitud de hombres y de ganado que hay en ella. 
'''
"5" = '''
:sup:`5` Porque yo — dice Yahvé — seré para ella un muro de fuego alrededor, y seré la gloria en medio de ella. 
'''
"6" = '''
:sup:`6` ¡Ven! ¡Venid! Huye de la tierra del norte”, dice Yahvé; “porque te he extendido como los cuatro vientos del cielo”, dice Yahvé. 
'''
"7" = '''
:sup:`7` “¡Ven, Sión! Escapa, tú que habitas con la hija de Babilonia’. 
'''
"8" = '''
:sup:`8` Porque Yahvé de los Ejércitos dice: ‘Por honor me ha enviado a las naciones que te saquearon; porque el que te toca toca la niña de sus ojos. 
'''
"9" = '''
:sup:`9` Porque he aquí que yo sacudiré mi mano sobre ellas, y serán un botín para los que las sirvieron; y sabrás que el Señor de los Ejércitos me ha enviado. 
'''
"10" = '''
:sup:`10` ¡Canta y alégrate, hija de Sión! Porque he aquí que vengo y habitaré en ti’, dice Yahvé. 
'''
"11" = '''
:sup:`11` Muchas naciones se unirán a Yahvé en aquel día, y serán mi pueblo; y yo habitaré en medio de vosotros, y sabréis que Yahvé de los Ejércitos me ha enviado a vosotros. 
'''
"12" = '''
:sup:`12` Yahvé heredará a Judá como su porción en la tierra santa, y volverá a elegir a Jerusalén. 
'''
"13" = '''
:sup:`13` ¡Silencio, toda carne, ante Yahvé, porque se ha levantado de su santa morada!” 
'''
