[105]
"1" = '''
:sup:`1` ¡Den gracias a Yahvé! ¡Invoca su nombre! Haz que se conozcan sus actos entre los pueblos. 
'''
"2" = '''
:sup:`2` ¡Cantadle, cantadle alabanzas! Cuenta todas sus maravillosas obras. 
'''
"3" = '''
:sup:`3` Gloria a su santo nombre. Que se alegre el corazón de los que buscan a Yahvé. 
'''
"4" = '''
:sup:`4` Busca a Yahvé y su fuerza. Busca su rostro para siempre. 
'''
"5" = '''
:sup:`5` Acuérdate de las maravillas que ha hecho: sus maravillas, y los juicios de su boca, 
'''
"6" = '''
:sup:`6` tú, descendiente de Abraham, su siervo, vosotros, hijos de Jacob, sus elegidos. 
'''
"7" = '''
:sup:`7` Él es Yahvé, nuestro Dios. Sus juicios están en toda la tierra. 
'''
"8" = '''
:sup:`8` Se ha acordado de su pacto para siempre, la palabra que ordenó a mil generaciones, 
'''
"9" = '''
:sup:`9` el pacto que hizo con Abraham, su juramento a Isaac, 
'''
"10" = '''
:sup:`10` y se lo confirmó a Jacob por un estatuto; a Israel por un pacto eterno, 
'''
"11" = '''
:sup:`11` diciendo: “A ti te daré la tierra de Canaán, el lote de tu herencia”. 
'''
"12" = '''
:sup:`12` cuando no eran más que unos pocos hombres, sí, muy pocos, y extranjeros en ella. 
'''
"13" = '''
:sup:`13` Iban de nación en nación, de un reino a otro pueblo. 
'''
"14" = '''
:sup:`14` No permitió que nadie les hiciera mal. Sí, reprendió a los reyes por su bien, 
'''
"15" = '''
:sup:`15` “¡No toquen a mis ungidos! No hagas daño a mis profetas”. 
'''
"16" = '''
:sup:`16` Convocó una hambruna en la tierra. Destruyó los suministros de alimentos. 
'''
"17" = '''
:sup:`17` Envió a un hombre delante de ellos. José fue vendido como esclavo. 
'''
"18" = '''
:sup:`18` Le magullaron los pies con grilletes. Su cuello fue encerrado con grilletes, 
'''
"19" = '''
:sup:`19` hasta el momento en que ocurrió su palabra, y la palabra de Yahvé le dio la razón. 
'''
"20" = '''
:sup:`20` El rey envió y lo liberó, incluso el gobernante de los pueblos, y déjalo libre. 
'''
"21" = '''
:sup:`21` Lo hizo señor de su casa, y gobernante de todas sus posesiones, 
'''
"22" = '''
:sup:`22` para disciplinar a sus príncipes a su antojo, y para enseñar la sabiduría a sus mayores. 
'''
"23" = '''
:sup:`23` Israel también llegó a Egipto. Jacob vivía en la tierra de Cam. 
'''
"24" = '''
:sup:`24` Aumentó su pueblo en gran medida, y los hizo más fuertes que sus adversarios. 
'''
"25" = '''
:sup:`25` Hizo que su corazón se volviera a odiar a su pueblo, para conspirar contra sus sirvientes. 
'''
"26" = '''
:sup:`26` Envió a Moisés, su siervo, y Aarón, a quienes había elegido. 
'''
"27" = '''
:sup:`27` Hicieron milagros entre ellos, y maravillas en la tierra de Jamón. 
'''
"28" = '''
:sup:`28` Envió las tinieblas y las hizo oscuras. No se rebelaron contra sus palabras. 
'''
"29" = '''
:sup:`29` Convirtió sus aguas en sangre, y mató a sus peces. 
'''
"30" = '''
:sup:`30` Su tierra se llenó de ranas, incluso en las habitaciones de sus reyes. 
'''
"31" = '''
:sup:`31` Habló, y vinieron enjambres de moscas, y piojos en todas sus fronteras. 
'''
"32" = '''
:sup:`32` Les dio granizo como lluvia, con un rayo en su tierra. 
'''
"33" = '''
:sup:`33` Hirió sus vides y también sus higueras, y destrozaron los árboles de su país. 
'''
"34" = '''
:sup:`34` Él habló, y las langostas vinieron con los saltamontes, sin número. 
'''
"35" = '''
:sup:`35` Se comieron todas las plantas de su tierra, y comieron el fruto de su tierra. 
'''
"36" = '''
:sup:`36` También hirió a todos los primogénitos de su tierra, las primicias de toda su hombría. 
'''
"37" = '''
:sup:`37` Los sacó con plata y oro. No había una sola persona débil entre sus tribus. 
'''
"38" = '''
:sup:`38` Egipto se alegró cuando partieron, porque el miedo a ellos había caído sobre ellos. 
'''
"39" = '''
:sup:`39` Extendió una nube como cobertura, fuego para dar luz en la noche. 
'''
"40" = '''
:sup:`40` Le pidieron, y trajo codornices, y los satisfizo con el pan del cielo. 
'''
"41" = '''
:sup:`41` Abrió la roca y las aguas brotaron. Corrían como un río en los lugares secos. 
'''
"42" = '''
:sup:`42` Porque se acordó de su santa palabra, y Abraham, su siervo. 
'''
"43" = '''
:sup:`43` Sacó a su pueblo con alegría, su elegido con el canto. 
'''
"44" = '''
:sup:`44` Les dio las tierras de las naciones. Tomaron el trabajo de los pueblos en posesión, 
'''
"45" = '''
:sup:`45` para que cumplan sus estatutos, y observar sus leyes. ¡Alabado sea Yah! 
'''
