[14]
"1" = '''
:sup:`1` En aquel tiempo, Herodes el tetrarca oyó la noticia sobre Jesús, 
'''
"2" = '''
:sup:`2` y dijo a sus servidores: “Este es Juan el Bautista. Ha resucitado de entre los muertos. Por eso actúan en él estos poderes”. 
'''
"3" = '''
:sup:`3` Porque Herodes había arrestado a Juan, lo había atado y lo había encarcelado por causa de Herodías, la mujer de su hermano Felipe. 
'''
"4" = '''
:sup:`4` Porque Juan le dijo: “No te es lícito tenerla”. 
'''
"5" = '''
:sup:`5` Cuando quiso matarlo, temió a la multitud, porque lo tenían por profeta. 
'''
"6" = '''
:sup:`6` Pero cuando llegó el cumpleaños de Herodes, la hija de Herodías bailó en medio de ellos y agradó a Herodes. 
'''
"7" = '''
:sup:`7` Por eso prometió con juramento darle todo lo que pidiera. 
'''
"8" = '''
:sup:`8` Ella, incitada por su madre, dijo: “Dadme aquí en bandeja la cabeza de Juan el Bautista.” 
'''
"9" = '''
:sup:`9` El rey se afligió, pero por el bien de sus juramentos y de los que se sentaban a la mesa con él, ordenó que se le diera, 
'''
"10" = '''
:sup:`10` y mandó decapitar a Juan en la cárcel. 
'''
"11" = '''
:sup:`11` Su cabeza fue traída en una bandeja y entregada a la joven; y ella la llevó a su madre. 
'''
"12" = '''
:sup:`12` Vinieron sus discípulos, tomaron el cuerpo y lo enterraron. Luego fueron a avisar a Jesús. 
'''
"13" = '''
:sup:`13` Al oír esto, Jesús se retiró de allí en una barca a un lugar desierto y apartado. Cuando las multitudes lo oyeron, lo siguieron a pie desde las ciudades. 
'''
"14" = '''
:sup:`14` Jesús salió y vio una gran multitud. Se compadeció de ellos y sanó a los enfermos. 
'''
"15" = '''
:sup:`15` Al anochecer, sus discípulos se acercaron a él, diciendo: “Este lugar está desierto, y la hora ya es tardía. Despide a las multitudes para que vayan a las aldeas y se compren comida”. 
'''
"16" = '''
:sup:`16` Pero Jesús les dijo: “No hace falta que se vayan. Denles ustedes algo de comer”. 
'''
"17" = '''
:sup:`17` Le dijeron: “Sólo tenemos aquí cinco panes y dos peces”. 
'''
"18" = '''
:sup:`18` Dijo: “Tráiganmelos”. 
'''
"19" = '''
:sup:`19` Mandó a las multitudes que se sentaran sobre la hierba; tomó los cinco panes y los dos peces, y mirando al cielo, bendijo, partió y dio los panes a los discípulos; y los discípulos dieron a las multitudes. 
'''
"20" = '''
:sup:`20` Todos comieron y se saciaron. Tomaron doce cestas llenas de lo que había sobrado de los trozos. 
'''
"21" = '''
:sup:`21` Los que comieron fueron unos cinco mil hombres, además de las mujeres y los niños. 
'''
"22" = '''
:sup:`22` En seguida, Jesús hizo que los discípulos subieran a la barca y fueran delante de él a la otra orilla, mientras despedía a la multitud. 
'''
"23" = '''
:sup:`23` Después de despedir a las multitudes, subió al monte a orar. Al anochecer, estaba allí solo. 
'''
"24" = '''
:sup:`24` Pero la barca estaba ahora en medio del mar, angustiada por las olas, pues el viento era contrario. 
'''
"25" = '''
:sup:`25` En la cuarta vigilia de la noche, Jesús se acercó a ellos, caminando sobre el mar. 
'''
"26" = '''
:sup:`26` Cuando los discípulos le vieron caminar sobre el mar, se turbaron, diciendo: “¡Es un fantasma!” Y gritaron de miedo. 
'''
"27" = '''
:sup:`27` Pero enseguida Jesús les habló diciendo: “¡Anímense! ¡Soy yo! No tengáis miedo”. 
'''
"28" = '''
:sup:`28` Pedro le respondió: “Señor, si eres tú, mándame ir a ti sobre las aguas”. 
'''
"29" = '''
:sup:`29` Dijo: “¡Ven!” Pedro bajó de la barca y caminó sobre las aguas para acercarse a Jesús. 
'''
"30" = '''
:sup:`30` Pero al ver que el viento era fuerte, tuvo miedo, y empezando a hundirse, gritó diciendo: “¡Señor, sálvame!”. 
'''
"31" = '''
:sup:`31` Inmediatamente, Jesús extendió la mano, lo agarró y le dijo: “Hombre de poca fe, ¿por qué dudaste?” 
'''
"32" = '''
:sup:`32` Cuando subieron a la barca, cesó el viento. 
'''
"33" = '''
:sup:`33` Los que estaban en la barca se acercaron y le adoraron, diciendo: “¡Verdaderamente eres el Hijo de Dios!” 
'''
"34" = '''
:sup:`34` Después de cruzar, llegaron a la tierra de Genesaret. 
'''
"35" = '''
:sup:`35` Cuando los habitantes de aquel lugar lo reconocieron, enviaron a toda la región circundante y le trajeron a todos los enfermos; 
'''
"36" = '''
:sup:`36` y le rogaron que sólo tocaran el fleco de su manto. Todos los que lo tocaban quedaban sanos. 
'''
