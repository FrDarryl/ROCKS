[20]
"1" = '''
:sup:`1` Dios pronunció todas estas palabras, diciendo: 
'''
"2" = '''
:sup:`2` “Yo soy Yahvé, tu Dios, que te sacó de la tierra de Egipto, de la casa de servidumbre. 
'''
"3" = '''
:sup:`3` “No tendréis otros dioses delante de mí. 
'''
"4" = '''
:sup:`4` “No os haréis ningún ídolo, ni ninguna imagen de lo que está arriba en los cielos, ni abajo en la tierra, ni en las aguas debajo de la tierra: 
'''
"5" = '''
:sup:`5` no os inclinaréis ante ellos, ni los serviréis, porque yo, Yahvé, vuestro Dios, soy un Dios celoso, que visita la iniquidad de los padres en los hijos, en la tercera y en la cuarta generación de los que me odian, 
'''
"6" = '''
:sup:`6` y que muestra bondad amorosa a miles de los que me aman y guardan mis mandamientos. 
'''
"7" = '''
:sup:`7` “No harás mal uso del nombre de Yahvé, tu Dios, porque Yahvé no declarará inocente al que haga mal uso de su nombre. 
'''
"8" = '''
:sup:`8` “Acuérdate del día de reposo para santificarlo. 
'''
"9" = '''
:sup:`9` Trabajarás seis días y harás todo tu trabajo, 
'''
"10" = '''
:sup:`10` pero el séptimo día es sábado para Yahvé vuestro Dios. No harás ningún trabajo en él, ni tú, ni tu hijo, ni tu hija, ni tu siervo, ni tu sierva, ni tu ganado, ni tu extranjero que esté dentro de tus puertas; 
'''
"11" = '''
:sup:`11` porque en seis días Yahvé hizo los cielos y la tierra, el mar y todo lo que hay en ellos, y descansó el séptimo día; por eso Yahvé bendijo el día de reposo y lo santificó. 
'''
"12" = '''
:sup:`12` “Honra a tu padre y a tu madre, para que tus días se alarguen en la tierra que el Señor tu Dios te da. 
'''
"13" = '''
:sup:`13` “No matarás. 
'''
"14" = '''
:sup:`14` “No cometerás adulterio. 
'''
"15" = '''
:sup:`15` “No robarás. 
'''
"16" = '''
:sup:`16` “No darás falso testimonio contra tu prójimo. 
'''
"17" = '''
:sup:`17` “No codiciarás la casa de tu prójimo. No codiciarás la mujer de tu prójimo, ni su siervo, ni su sierva, ni su buey, ni su asno, ni nada que sea de tu prójimo”. 
'''
"18" = '''
:sup:`18` Todo el pueblo percibió los truenos, los relámpagos, el sonido de la trompeta y la montaña humeante. Al verlo, el pueblo tembló y se mantuvo a distancia. 
'''
"19" = '''
:sup:`19` Dijeron a Moisés: “Habla tú con nosotros, y te escucharemos; pero no dejes que Dios hable con nosotros, no sea que muramos.” 
'''
"20" = '''
:sup:`20` Moisés dijo al pueblo: “No tengan miedo, porque Dios ha venido a probarlos, y para que su temor esté ante ustedes, para que no pequen”. 
'''
"21" = '''
:sup:`21` El pueblo se mantuvo a distancia, y Moisés se acercó a la espesa oscuridad donde estaba Dios. 
'''
"22" = '''
:sup:`22` El Señor dijo a Moisés: “Esto es lo que les dirás a los hijos de Israel: ‘Ustedes mismos han visto que yo he hablado con ustedes desde el cielo. 
'''
"23" = '''
:sup:`23` No os haréis dioses de plata ni dioses de oro para estar junto a mí. 
'''
"24" = '''
:sup:`24` Haréis un altar de tierra para mí, y sacrificaréis en él vuestros holocaustos y vuestras ofrendas de paz, vuestras ovejas y vuestros ganados. En todo lugar donde registre mi nombre vendré a ti y te bendeciré. 
'''
"25" = '''
:sup:`25` Si me haces un altar de piedra, no lo construirás de piedras cortadas; porque si alzas tu herramienta sobre él, lo habrás contaminado. 
'''
"26" = '''
:sup:`26` No subirás por las escaleras a mi altar, para que tu desnudez no quede expuesta a él’. 
'''
