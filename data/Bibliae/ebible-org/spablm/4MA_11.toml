[11]
"1" = '''
:sup:`1` Cuando murió, desfigurado en sus tormentos, el quinto se adelantó de un salto y dijo: 
'''
"2" = '''
:sup:`2` “No pretendo, oh tirano, excusarme del tormento que es en nombre de la virtud. 
'''
"3" = '''
:sup:`3` Pero he venido por mi propia voluntad, para que con mi muerte debas la venganza celestial y el castigo por más crímenes. 
'''
"4" = '''
:sup:`4` Oh, tú que odias la virtud y a los hombres, ¿qué hemos hecho para que te deleites así con nuestra sangre? 
'''
"5" = '''
:sup:`5` ¿Te parece mal que adoremos al Fundador de todas las cosas y vivamos según su ley superadora? 
'''
"6" = '''
:sup:`6` Pero esto es digno de honores, no de tormentos, 
'''
"7" = '''
:sup:`7` si hubieras sido capaz de los sentimientos más elevados de los hombres, y poseído la esperanza de la salvación de Dios. 
'''
"8" = '''
:sup:`8` He aquí que ahora, siendo ajenos a Dios, hacéis la guerra a los que son religiosos para con Dios.” 
'''
"9" = '''
:sup:`9` Mientras decía esto, los lancero lo ataron y lo llevaron al potro, 
'''
"10" = '''
:sup:`10` al cual atándolo por las rodillas, y sujetándolas con grilletes de hierro, le doblaron los lomos sobre la cuña de la rueda; y entonces su cuerpo fue desmembrado, a la manera de un escorpión. 
'''
"11" = '''
:sup:`11` Con su aliento así confinado y su cuerpo estrangulado, dijo: 
'''
"12" = '''
:sup:`12` “Un gran favor nos concedes, oh tirano, al permitirnos manifestar nuestra adhesión a la ley por medio de sufrimientos más nobles.” 
'''
"13" = '''
:sup:`13` Muerto también él, fue sacado el sexto, muy joven. Al preguntarle el tirano si quería comer y ser liberado, dijo: 
'''
"14" = '''
:sup:`14` “Ciertamente soy más joven que mis hermanos, pero en cuanto a entendimiento soy tan viejo; 
'''
"15" = '''
:sup:`15` por haber nacido y crecido con el mismo fin. Estamos obligados a morir también por la misma causa. 
'''
"16" = '''
:sup:`16` De modo que si os parece oportuno atormentarnos por no comer lo impuro, ¡atormentadnos!” 
'''
"17" = '''
:sup:`17` Mientras decía esto, lo llevaron a la rueda. 
'''
"18" = '''
:sup:`18` Extendido sobre ésta, con los miembros desgarrados y dislocados, lo asaron gradualmente desde abajo. 
'''
"19" = '''
:sup:`19` Habiendo calentado afilados escupitajos, los acercaron a su espalda; y habiendo traspasado sus costados, quemaron sus entrañas. 
'''
"20" = '''
:sup:`20` Él, mientras estaba atormentado, dijo: “Oh, buena y santa contienda, en la que, por causa de la religión, hemos sido llamados a la arena del dolor, y no hemos sido vencidos. 
'''
"21" = '''
:sup:`21` Pues el entendimiento religioso, oh tirano, es invicto. 
'''
"22" = '''
:sup:`22` Armado con virtudes rectas, yo también partiré con mi parentela. 
'''
"23" = '''
:sup:`23` Yo también, llevando conmigo un gran vengador, oh inventor de torturas, y enemigo de los verdaderamente piadosos. 
'''
"24" = '''
:sup:`24` Nosotros, seis jóvenes, hemos destruido tu tiranía. 
'''
"25" = '''
:sup:`25` Pues tu incapacidad para anular nuestro razonamiento y obligarnos a comer lo impuro, ¿no es tu destrucción? 
'''
"26" = '''
:sup:`26` Tu fuego es frío para nosotros. Tus bastidores son indoloros, y tu violencia inofensiva. 
'''
"27" = '''
:sup:`27` Porque los guardianes, no de un tirano sino de una ley divina, son nuestros defensores. Por esto mantenemos nuestra razón inconquistable”. 
'''
