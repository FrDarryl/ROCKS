[13]
"1" = '''
:sup:`1` Antes de la fiesta de la Pascua, Jesús, sabiendo que había llegado su hora de pasar de este mundo al Padre, habiendo amado a los suyos que estaban en el mundo, los amó hasta el fin. 
'''
"2" = '''
:sup:`2` Durante la cena, habiendo metido ya el diablo en el corazón de Judas Iscariote, hijo de Simón, para que lo traicionara, 
'''
"3" = '''
:sup:`3` Jesús, sabiendo que el Padre había entregado todas las cosas en sus manos, y que venía de Dios y se iba a Dios, 
'''
"4" = '''
:sup:`4` se levantó de la cena y se despojó de sus vestidos exteriores. Tomó una toalla y se la puso alrededor de la cintura. 
'''
"5" = '''
:sup:`5` Luego echó agua en un lebrillo y se puso a lavar los pies de los discípulos y a enjugarlos con la toalla que le envolvía. 
'''
"6" = '''
:sup:`6` Luego se acercó a Simón Pedro. Le dijo: “Señor, ¿me lavas los pies?”. 
'''
"7" = '''
:sup:`7` Jesús le contestó: “No sabes lo que hago ahora, pero lo entenderás después”. 
'''
"8" = '''
:sup:`8` Pedro le dijo: “¡Nunca me lavarás los pies!” Jesús le respondió: “Si no te lavo, no tienes parte conmigo”. 
'''
"9" = '''
:sup:`9` Simón Pedro le dijo: “Señor, no sólo mis pies, sino también mis manos y mi cabeza”. 
'''
"10" = '''
:sup:`10` Jesús le dijo: “Alguien que se ha bañado sólo necesita que le laven los pies, pero está completamente limpio. Vosotros estáis limpios, pero no todos”. 
'''
"11" = '''
:sup:`11` Porque conocía al que lo iba a traicionar; por eso dijo: “No estáis todos limpios”. 
'''
"12" = '''
:sup:`12` Así que, después de lavarles los pies, volver a ponerse la ropa exterior y sentarse de nuevo, les dijo: “¿Sabéis lo que os he hecho? 
'''
"13" = '''
:sup:`13` Me llamáis “Maestro” y “Señor”. Lo decís con razón, porque así soy. 
'''
"14" = '''
:sup:`14` Si yo, el Señor y el Maestro, os he lavado los pies, también vosotros debéis lavaros los pies unos a otros. 
'''
"15" = '''
:sup:`15` Porque os he dado ejemplo, para que también vosotros hagáis lo que yo he hecho con vosotros. 
'''
"16" = '''
:sup:`16` De cierto os digo que el siervo no es mayor que su señor, ni el enviado es mayor que el que lo envió. 
'''
"17" = '''
:sup:`17` Si sabéis estas cosas, dichosos vosotros si las ponéis en práctica. 
'''
"18" = '''
:sup:`18` No hablo de todos vosotros. Yo sé a quién he escogido; pero para que se cumpla la Escritura: ‘El que come pan conmigo, ha levantado su talón contra mí’. 
'''
"19" = '''
:sup:`19` Desde ahora os lo digo antes de que ocurra, para que cuando ocurra, creáis que yo soy. 
'''
"20" = '''
:sup:`20` De cierto os digo que el que recibe a quien yo envío, me recibe a mí; y el que me recibe a mí, recibe al que me envió.” 
'''
"21" = '''
:sup:`21` Al decir esto, Jesús se turbó en su espíritu y declaró: “Os aseguro que uno de vosotros me va a traicionar.” 
'''
"22" = '''
:sup:`22` Los discípulos se miraban unos a otros, perplejos sobre quién hablaba. 
'''
"23" = '''
:sup:`23` Uno de sus discípulos, a quien Jesús amaba, estaba en la mesa, apoyado en el pecho de Jesús. 
'''
"24" = '''
:sup:`24` Entonces Simón Pedro le hizo señas y le dijo: “Dinos de quién habla”. 
'''
"25" = '''
:sup:`25` Él, recostado, como estaba, sobre el pecho de Jesús, le preguntó: “Señor, ¿quién es?”. 
'''
"26" = '''
:sup:`26` Entonces Jesús respondió: “Es a quien le daré este pedazo de pan cuando lo haya mojado”. Y cuando hubo mojado el pedazo de pan, se lo dio a Judas, hijo de Simón Iscariote. 
'''
"27" = '''
:sup:`27` Después del trozo de pan, entró en él Satanás. Entonces Jesús le dijo: “Lo que hagas, hazlo rápido”. 
'''
"28" = '''
:sup:`28` Nadie en la mesa sabía por qué le decía esto. 
'''
"29" = '''
:sup:`29` Pues algunos pensaron, porque Judas tenía la bolsa, que Jesús le había dicho: “Compra lo que necesitamos para la fiesta”, o que debía dar algo a los pobres. 
'''
"30" = '''
:sup:`30` Así que, habiendo recibido aquel bocado, salió inmediatamente. Era de noche. 
'''
"31" = '''
:sup:`31` Cuando salió, Jesús dijo: “Ahora el Hijo del Hombre ha sido glorificado, y Dios ha sido glorificado en él. 
'''
"32" = '''
:sup:`32` Si Dios ha sido glorificado en él, Dios también lo glorificará en sí mismo, y lo glorificará inmediatamente. 
'''
"33" = '''
:sup:`33` Hijitos, estaré con vosotros un poco más de tiempo. Me buscaréis, y como dije a los judíos: “Donde yo voy, vosotros no podéis venir”, así os lo digo ahora. 
'''
"34" = '''
:sup:`34` Un nuevo mandamiento os doy: que os améis unos a otros. Como yo os he amado, amaos también vosotros unos a otros. 
'''
"35" = '''
:sup:`35` En esto reconocerán todos que sois mis discípulos, si os amáis unos a otros.” 
'''
"36" = '''
:sup:`36` Simón Pedro le dijo: “Señor, ¿a dónde vas?”. Jesús respondió: “A donde voy, no puedes seguirme ahora, pero me seguirás después”. 
'''
"37" = '''
:sup:`37` Pedro le dijo: “Señor, ¿por qué no puedo seguirte ahora? Daré mi vida por ti”. 
'''
"38" = '''
:sup:`38` Jesús le contestó: “¿Vas a dar tu vida por mí? Te aseguro que el gallo no cantará hasta que me hayas negado tres veces. 
'''
