[42]
"1" = '''
:sup:`1` Entonces se acercaron todos los capitanes de las fuerzas, y Johanán hijo de Carea, y Jezanías hijo de Oseas, y todo el pueblo, desde el más pequeño hasta el más grande, 
'''
"2" = '''
:sup:`2` y dijeron al profeta Jeremías: “Te ruego que nuestra súplica sea presentada ante ti y ruega por nosotros a Yahvé vuestro Dios, incluso por todo este remanente, pues no quedamos más que unos pocos de entre muchos, tal como nos ven tus ojos, 
'''
"3" = '''
:sup:`3` para que Yahvé vuestro Dios nos muestre el camino por el que debemos andar, y las cosas que debemos hacer.” 
'''
"4" = '''
:sup:`4` El profeta Jeremías les dijo: “Os he oído. He aquí que voy a orar a Yahvé, vuestro Dios, según vuestras palabras; y sucederá que cualquier cosa que Yahvé os responda, os la declararé. No os ocultaré nada”. 
'''
"5" = '''
:sup:`5` Entonces dijeron a Jeremías: “Que Yahvé sea testigo fiel y verdadero entre nosotros, si no hacemos conforme a toda la palabra con que Yahvé vuestro Dios te envía a decirnos. 
'''
"6" = '''
:sup:`6` Sea buena o sea mala, obedeceremos la voz de Yahvé nuestro Dios, a quien te enviamos, para que nos vaya bien cuando obedezcamos la voz de Yahvé nuestro Dios.” 
'''
"7" = '''
:sup:`7` Al cabo de diez días, la palabra de Yahvé llegó a Jeremías. 
'''
"8" = '''
:sup:`8` Entonces llamó a Johanán, hijo de Carea, y a todos los capitanes de las fuerzas que estaban con él, y a todo el pueblo, desde el más pequeño hasta el más grande, 
'''
"9" = '''
:sup:`9` y les dijo: “Yahvé, el Dios de Israel, a quien me enviaste para que presentara tu súplica ante él, dice: 
'''
"10" = '''
:sup:`10` ‘Si sigues viviendo en esta tierra, yo te edificaré, y no te derribaré, y te plantaré, y no te arrancaré; porque me aflige la angustia que he traído sobre ti. 
'''
"11" = '''
:sup:`11` No tengas miedo del rey de Babilonia, de quien tienes miedo. No le tengas miedo — dice el Señor —, porque yo estoy contigo para salvarte y librarte de su mano. 
'''
"12" = '''
:sup:`12` Yo te concederé misericordia, para que él se apiade de ti y te haga volver a tu tierra. 
'''
"13" = '''
:sup:`13` “‘Pero si decís: “No moraremos en esta tierra,” de modo que no obedecéis la voz de Yahvé vuestro Dios, 
'''
"14" = '''
:sup:`14` diciendo: “No, sino que iremos a la tierra de Egipto, donde no veremos guerra, ni oiremos el sonido de la trompeta, ni tendremos hambre de pan; y allí moraremos;”’ 
'''
"15" = '''
:sup:`15` ahora, pues, escuchad la palabra de Yahvé, oh remanente de Judá. Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Si en verdad fijáis vuestros rostros para entrar en Egipto, y vais a vivir allí, 
'''
"16" = '''
:sup:`16` entonces sucederá que la espada, a la que teméis, os alcanzará allí en la tierra de Egipto; y el hambre, de la que tenéis miedo, os seguirá de cerca allí en Egipto; y moriréis allí. 
'''
"17" = '''
:sup:`17` Así sucederá con todos los hombres que se propongan ir a Egipto para vivir allí. Morirán por la espada, por el hambre y por la peste. Ninguno de ellos permanecerá ni escapará del mal que les traeré”. 
'''
"18" = '''
:sup:`18` Porque Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Como mi ira y mi furia se han derramado sobre los habitantes de Jerusalén, así se derramará mi ira sobre ustedes, cuando entren en Egipto; y serán objeto de horror, de asombro, de maldición y de oprobio; y no verán más este lugar.’ 
'''
"19" = '''
:sup:`19` “El Señor ha hablado de ustedes, remanente de Judá: “¡No vayan a Egipto! Sabed ciertamente que hoy os he dado testimonio. 
'''
"20" = '''
:sup:`20` Porque habéis actuado con engaño contra vuestras propias almas; pues me enviasteis a Yahvé vuestro Dios, diciendo: ‘Ruega por nosotros a Yahvé nuestro Dios; y según todo lo que diga Yahvé nuestro Dios, decláranoslo, y lo haremos.’ 
'''
"21" = '''
:sup:`21` Hoy os lo he declarado; pero no habéis obedecido la voz de Yahvé vuestro Dios en nada de lo que me ha enviado a vosotros. 
'''
"22" = '''
:sup:`22` Ahora, pues, sabed ciertamente que moriréis a espada, de hambre y de peste en el lugar donde queráis ir a vivir.” 
'''
