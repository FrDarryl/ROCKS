[10]
"1" = '''
:sup:`1` “Sucedió, pues, que al entrar mi hijo en su cámara nupcial, cayó y murió. 
'''
"2" = '''
:sup:`2` Entonces todos apagamos las lámparas, y todos mis vecinos de se levantaron para consolarme. Yo permanecí tranquila hasta el segundo día por la noche. 
'''
"3" = '''
:sup:`3` Sucedió que cuando todos dejaron de consolarme, animándome a callar, me levanté de noche y huí, y vine aquí a este campo, como ves. 
'''
"4" = '''
:sup:`4` Ahora no pienso volver a la ciudad, sino quedarme aquí y no comer ni beber, sino llorar y ayunar continuamente hasta que muera.” 
'''
"5" = '''
:sup:`5` Entonces dejé las reflexiones en las que estaba enfrascado, y le respondí enojado, 
'''
"6" = '''
:sup:`6` “Mujer muy insensata, ¿no ves nuestro luto, y lo que nos ha sucedido? 
'''
"7" = '''
:sup:`7` Porque Sión, la madre de todos nosotros, está llena de dolor y muy humillada. 
'''
"8" = '''
:sup:`8` Es justo ahora llorar profundamente, ya que todos estamos de luto, y entristecerse, ya que todos estamos en el dolor, pero usted está de luto por un hijo. 
'''
"9" = '''
:sup:`9` Preguntad a la tierra, y ella os dirá que es ella la que debe llorar por tantos que crecen sobre ella. 
'''
"10" = '''
:sup:`10` Porque de ella, todos tuvieron sus comienzos, y otros vendrán; y, he aquí, casi todos ellos caminan hacia la destrucción, y la multitud de ellos está totalmente condenada. 
'''
"11" = '''
:sup:`11` ¿Quién, pues, ha de llorar más, ella, que ha perdido una multitud tan grande, o tú, que sólo te afliges por una? 
'''
"12" = '''
:sup:`12` Pero si me decís: “Mi lamento no es como el de la tierra, porque he perdido el fruto de mi vientre, que he engendrado con dolores y he dado a luz con penas”; 
'''
"13" = '''
:sup:`13` sino que es con la tierra a la manera de la tierra. La multitud presente en ella se ha ido como vino. 
'''
"14" = '''
:sup:`14` Entonces te digo: “Así como tú has dado a luz con dolor, así también la tierra ha dado su fruto, es decir, la gente, desde el principio al que la hizo.’ 
'''
"15" = '''
:sup:`15` Guarda, pues, tu dolor para ti, y soporta con buen ánimo las adversidades que te han sucedido. 
'''
"16" = '''
:sup:`16` Porque si reconoces que el decreto de Dios es justo, recibirás a tu hijo a tiempo y serás alabada entre las mujeres. 
'''
"17" = '''
:sup:`17` Ve, pues, a la ciudad con tu marido”. 
'''
"18" = '''
:sup:`18` Ella me dijo: “No lo haré. No entraré en la ciudad, sino que moriré aquí”. 
'''
"19" = '''
:sup:`19` Entonces procedí a hablarle más, y le dije: 
'''
"20" = '''
:sup:`20` “No lo hagas, sino déjate persuadir por las adversidades de Sión, y consuélate por el dolor de Jerusalén. 
'''
"21" = '''
:sup:`21` Porque ves que nuestro santuario ha sido asolado, nuestro altar derribado, nuestro templo destruido, 
'''
"22" = '''
:sup:`22` nuestro laúd ha sido abatido, nuestro canto ha sido silenciado, nuestro regocijo ha llegado a su fin, la luz de nuestro candelabro ha sido apagada, el arca de nuestra alianza ha sido saqueada, nuestras cosas santas han sido profanadas, y el nombre con el que somos llamados ha sido profanado. Nuestros hombres libres son tratados con desprecio, nuestros sacerdotes son quemados, nuestros levitas han ido al cautiverio, nuestras vírgenes son profanadas y nuestras esposas violadas, nuestros justos son llevados, nuestros pequeños son traicionados, nuestros jóvenes son llevados a la esclavitud, y nuestros hombres fuertes se han vuelto débiles. 
'''
"23" = '''
:sup:`23` Lo que es más que todo, el sello de Sión ha perdido ahora el sello de su honor, y ha sido entregado en manos de los que nos odian. 
'''
"24" = '''
:sup:`24` Por lo tanto, sacude tu gran pesadumbre y aparta de ti la multitud de penas, para que el Poderoso vuelva a tener misericordia de ti y el Altísimo te dé descanso y alivio de tus problemas.” 
'''
"25" = '''
:sup:`25` Sucedió que mientras yo hablaba con ella, he aquí que de repente su rostro comenzó a brillar mucho, y su semblante resplandecía como un relámpago, de modo que tuve mucho miedo de ella y me pregunté qué significaba esto. 
'''
"26" = '''
:sup:`26` He aquí que de repente dio un grito grande y muy temible, de modo que la tierra tembló por el ruido. 
'''
"27" = '''
:sup:`27` Miré, y he aquí que la mujer no se me apareció más, sino que había una ciudad construida y un lugar que se mostraba desde grandes cimientos. Entonces tuve miedo, y grité con gran voz, 
'''
"28" = '''
:sup:`28` “¿Dónde está el ángel Uriel, que vino a mí al principio? Porque él me ha hecho caer en este gran trance, y mi fin se ha convertido en corrupción, y mi oración en reproche”. 
'''
"29" = '''
:sup:`29` Mientras hablaba estas palabras, he aquí que el ángel que había venido al principio se acercó a mí, y me miró. 
'''
"30" = '''
:sup:`30` He aquí que yo yacía como un muerto, y mi entendimiento me había sido quitado. Me tomó de la mano derecha, me consoló, me puso en pie y me dijo: 
'''
"31" = '''
:sup:`31` “¿Qué te aflige? ¿Por qué estás tan turbado? ¿Por qué está turbado tu entendimiento y los pensamientos de tu corazón?” 
'''
"32" = '''
:sup:`32` Dije: “Porque me has abandonado; sin embargo, hice conforme a tus palabras y fui al campo, y he aquí que he visto, y sigo viendo, lo que no soy capaz de explicar.” 
'''
"33" = '''
:sup:`33` Me dijo: “Levántate como un hombre y te instruiré”. 
'''
"34" = '''
:sup:`34` Entonces dije: “Sigue hablando, Señor mío; pero no me abandones, no sea que muera antes de tiempo. 
'''
"35" = '''
:sup:`35` Porque he visto lo que no sabía, y he oído lo que no conozco. 
'''
"36" = '''
:sup:`36` ¿O acaso mi sentido está engañado, o mi alma en un sueño? 
'''
"37" = '''
:sup:`37` Ahora, pues, te ruego que expliques a tu siervo qué significa esta visión”. 
'''
"38" = '''
:sup:`38` Me respondió: “Escúchame, y te informaré y te contaré las cosas que temes, porque el Altísimo te ha revelado muchas cosas secretas. 
'''
"39" = '''
:sup:`39` Él ha visto que tu camino es justo, porque continuamente te lamentas por tu pueblo y haces grandes lamentos por Sión. 
'''
"40" = '''
:sup:`40` Este es, pues, el significado de la visión. 
'''
"41" = '''
:sup:`41` La mujer que se te apareció hace poco, a la que viste lamentándose, y comenzaste a consolarla, 
'''
"42" = '''
:sup:`42` pero ahora ya no ves la imagen de la mujer, sino que se te apareció una ciudad en construcción, 
'''
"43" = '''
:sup:`43` y te habló de la muerte de su hijo, ésta es la interpretación: 
'''
"44" = '''
:sup:`44` Esta mujer, a la que viste, es Sión, a la que ahora ves como una ciudad en construcción. 
'''
"45" = '''
:sup:`45` Os dijo que había sido estéril durante treinta años, porque hubo tres mil años en el mundo en los que aún no se había ofrecido en ella ninguna ofrenda. 
'''
"46" = '''
:sup:`46` Y sucedió que después de tres mil años Salomón construyó la ciudad y ofreció ofrendas. Fue entonces cuando la estéril dio a luz un hijo. 
'''
"47" = '''
:sup:`47` Ella te dijo que lo alimentó con mucho cuidado. Esa era la morada de Jerusalén. 
'''
"48" = '''
:sup:`48` Cuando ella te dijo: “Mi hijo murió al entrar en su cámara nupcial, y esa desgracia le ocurrió a ella”, esa fue la destrucción que vino a Jerusalén. 
'''
"49" = '''
:sup:`49` Vosotros visteis su imagen, cómo lloraba por su hijo, y empezasteis a consolarla por lo que le había sucedido. Estas fueron las cosas que se te abrieron. 
'''
"50" = '''
:sup:`50` Pues ahora el Altísimo, viendo que te afliges sinceramente y sufres de todo corazón por ella, te ha mostrado el brillo de su gloria y el atractivo de su belleza. 
'''
"51" = '''
:sup:`51` Por eso te pedí que permanecieras en el campo donde no se construyó ninguna casa, 
'''
"52" = '''
:sup:`52` porque sabía que el Altísimo te lo mostraría. 
'''
"53" = '''
:sup:`53` Por eso os mandé entrar en el campo, donde no había cimientos de ningún edificio. 
'''
"54" = '''
:sup:`54` Porque ninguna construcción humana podía permanecer en el lugar en que se iba a mostrar la ciudad del Altísimo. 
'''
"55" = '''
:sup:`55` Por lo tanto, no temas ni dejes que tu corazón se atemorice, sino que entra y ve la belleza y la grandeza del edificio, tanto como tus ojos puedan ver. 
'''
"56" = '''
:sup:`56` Entonces escucharás tanto como tus oídos puedan comprender. 
'''
"57" = '''
:sup:`57` Porque sois más dichosos que muchos, y habéis sido llamados por vuestro nombre para estar con el Altísimo, como pocos. 
'''
"58" = '''
:sup:`58` Pero mañana por la noche permaneceréis aquí, 
'''
"59" = '''
:sup:`59` y así el Altísimo os mostrará esas visiones en sueños de lo que el Altísimo hará a los que viven en la tierra en los últimos días.” Así que dormí esa noche y otra, como él me ordenó. 
'''
