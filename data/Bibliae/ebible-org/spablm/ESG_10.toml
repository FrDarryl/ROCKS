[10]
"1" = '''
:sup:`1` El rey impuso un impuesto a su reino tanto por tierra como por mar. 
'''
"2" = '''
:sup:`2` En cuanto a su fuerza y su valor, y a la riqueza y la gloria de su reino, he aquí que están escritos en el libro de los persas y de los medos para memoria. 
'''
"3" = '''
:sup:`3` Mardoqueo era virrey del rey Asuero, y era un gran hombre en el reino, honrado por los judíos, y vivía su vida amado por toda su nación. 
'''
"4" = '''
:sup:`4` Mardoqueo dijo: “Estas cosas han venido de Dios. 
'''
"5" = '''
:sup:`5` Porque me acuerdo del sueño que tuve acerca de estos asuntos, pues no ha fallado ni un detalle de ellos. 
'''
"6" = '''
:sup:`6` Había un pequeño manantial que se convirtió en un río, y había luz, sol y mucha agua. El río es Ester, con quien el rey se casó y la hizo reina. 
'''
"7" = '''
:sup:`7` Las dos serpientes son Amán y yo. 
'''
"8" = '''
:sup:`8` Las naciones son las que se combinaron para destruir el nombre de los judíos. 
'''
"9" = '''
:sup:`9` Pero en cuanto a mi nación, ésta es Israel, los que clamaron a Dios y fueron librados; porque el Señor libró a su pueblo. El Señor nos rescató de todas estas calamidades; y Dios obró tales señales y grandes prodigios como no se han hecho entre las naciones. 
'''
"10" = '''
:sup:`10` Por eso ordenó dos suertes. Una para el pueblo de Dios, y otra para todas las demás naciones. 
'''
"11" = '''
:sup:`11` Y estas dos suertes llegaron para un tiempo determinado y para un día de juicio, ante Dios y para todas las naciones. 
'''
"12" = '''
:sup:`12` Dios se acordó de su pueblo y reivindicó su herencia. 
'''
"13" = '''
:sup:`13` Celebrarán estos días en el mes de Adar, el día catorce y el día quince del mes, con asamblea, alegría y gozo ante Dios, por todas las generaciones y para siempre en su pueblo Israel. 
'''
"14" = '''
:sup:`14` En el cuarto año del reinado de Ptolomeo y Cleopatra, Dosite, que decía ser sacerdote y levita, y Ptolomeo, su hijo, trajeron esta carta de Purim, que decían que era auténtica, y que Lisímaco, hijo de Ptolomeo, que estaba en Jerusalén, había interpretado. 
'''
