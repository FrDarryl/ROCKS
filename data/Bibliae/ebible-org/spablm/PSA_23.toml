[23]
"1" = '''
:sup:`1` Un salmo de David. Yahvé es mi pastor; No me faltará nada. 
'''
"2" = '''
:sup:`2` Me hace descansar en verdes praderas. Me conduce junto a aguas tranquilas. 
'''
"3" = '''
:sup:`3` Él restaura mi alma. Me guía por las sendas de la justicia por amor a su nombre. 
'''
"4" = '''
:sup:`4` Aunque camine por el valle de la sombra de la muerte, No temeré ningún mal, porque tú estás conmigo. Tu vara y tu cayado, me reconfortan. 
'''
"5" = '''
:sup:`5` Preparas una mesa ante mí en presencia de mis enemigos. Unges mi cabeza con aceite. Mi copa se llena. 
'''
"6" = '''
:sup:`6` Ciertamente la bondad y el amor me seguirán todos los días de mi vida, y habitaré en la casa de Yahvé para siempre. 
'''
