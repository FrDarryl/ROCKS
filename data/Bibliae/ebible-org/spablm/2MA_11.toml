[11]
"1" = '''
:sup:`1` Al cabo de muy poco tiempo, Lisias, tutor, pariente y canciller del rey, muy disgustado por lo sucedido, 
'''
"2" = '''
:sup:`2` reunió unos ochenta mil soldados de infantería y toda su caballería y vino contra los judíos, planeando hacer de la ciudad un hogar para los griegos, 
'''
"3" = '''
:sup:`3` y cobrar tributo en el templo, como en los demás lugares sagrados de las naciones, y poner en venta el sumo sacerdocio cada año. 
'''
"4" = '''
:sup:`4` No tuvo en cuenta el poder de Dios, sino que se envaneció con sus diez mil soldados de infantería, sus miles de soldados de caballería y sus ochenta elefantes. 
'''
"5" = '''
:sup:`5` Entrando en Judea y acercándose a Betsurón, que era un lugar fuerte y estaba a unos cinco estadios de Jerusalén, la presionó con fuerza. 
'''
"6" = '''
:sup:`6` Cuando Macabeo y sus hombres se enteraron de que estaba sitiando las fortalezas, ellos y todo el pueblo, con lamentos y lágrimas, suplicaron al Señor que enviara un ángel bueno para salvar a Israel. 
'''
"7" = '''
:sup:`7` El mismo Macabeo tomó las armas primero, y exhortó a los demás a que se pusieran en peligro junto con él y ayudaran a su parentela; y salieron con él de muy buena gana. 
'''
"8" = '''
:sup:`8` Cuando estaban allí, cerca de Jerusalén, apareció a su cabeza un jinete vestido de blanco, blandiendo armas de oro. 
'''
"9" = '''
:sup:`9` Todos juntos alabaron al Dios misericordioso, y se fortalecieron aún más en su corazón, estando dispuestos a asaltar no sólo a los hombres, sino también a los animales más salvajes y a los muros de hierro, 
'''
"10" = '''
:sup:`10` avanzaron en formación, teniendo al que está en los cielos para luchar de su lado, porque el Señor tuvo misericordia de ellos. 
'''
"11" = '''
:sup:`11` Lanzándose como leones contra el enemigo, mataron a once mil soldados de infantería y a mil seiscientos de caballería, y obligaron a huir a todos los demás. 
'''
"12" = '''
:sup:`12` La mayoría de ellos escaparon heridos y desnudos. El propio Lisias también escapó con una huida vergonzosa. 
'''
"13" = '''
:sup:`13` Pero como era un hombre no falto de entendimiento, reflexionando sobre la derrota que le había sobrevenido, y considerando que los hebreos no podían ser vencidos porque el Dios Todopoderoso luchaba de su parte, envió de nuevo 
'''
"14" = '''
:sup:`14` y les persuadió de que llegaran a un acuerdo con la condición de que se reconocieran todos sus derechos, y prometió que también persuadiría al rey para que se hiciera amigo suyo. 
'''
"15" = '''
:sup:`15` Macabeo consintió en todas las condiciones que Lisias le propuso, cuidando el bien común; pues todas las peticiones que Macabeo entregó por escrito a Lisias en relación con los judíos, el rey las aceptó. 
'''
"16" = '''
:sup:`16` La carta escrita a los judíos por Lisias era en este sentido: “Lisias a la gente de los judíos, saludos. 
'''
"17" = '''
:sup:`17` Juan y Absalón, que fueron enviados por ti, habiendo entregado el documento que se escribe a continuación, hicieron una petición sobre las cosas que en él se escriben. 
'''
"18" = '''
:sup:`18` Por lo tanto, le declaré todo lo que era necesario llevar ante el rey, y lo que era posible lo permitió. 
'''
"19" = '''
:sup:`19` Si, pues, todos conserváis vuestra buena voluntad hacia el gobierno, yo también me esforzaré en el futuro por contribuir a vuestro bien. 
'''
"20" = '''
:sup:`20` Con respecto a esto, he dado orden en detalle, tanto a estos hombres como a los que han sido enviados por mí, para que consulten con vosotros. 
'''
"21" = '''
:sup:`21` Adiós. Escrito en el año ciento cuarenta y ocho, el día veinticuatro del mes Dioscorinthius”. 
'''
"22" = '''
:sup:`22` La carta del rey contenía estas palabras: “Rey Antíoco a su hermano Lisias, saludos. 
'''
"23" = '''
:sup:`23` Viendo que nuestro padre pasó a los dioses teniendo el deseo de que los súbditos de su reino no sean perturbados y se dediquen al cuidado de sus propios asuntos, 
'''
"24" = '''
:sup:`24` nosotros, habiendo oído que los judíos no consienten el propósito de nuestro padre de convertirlos a las costumbres de los griegos, sino que eligen más bien su propia manera de vivir, y pedimos que se les permitan las costumbres de su ley — 
'''
"25" = '''
:sup:`25` eligiendo, por tanto, que también esta nación esté libre de disturbios, determinamos que se les devuelva su templo, y que vivan según las costumbres que había en los días de sus antepasados. 
'''
"26" = '''
:sup:`26` Por lo tanto, harás bien en enviarles mensajeros y darles la mano derecha de la amistad, para que, conociendo nuestro parecer, tengan buen corazón y se ocupen con gusto de la dirección de sus propios asuntos.” 
'''
"27" = '''
:sup:`27` Y para la nación, la carta del rey fue la siguiente: “Rey Antíoco al senado de los judíos y a los demás judíos, saludos. 
'''
"28" = '''
:sup:`28` Si todos ustedes están bien, es como lo deseamos. Nosotros también gozamos de buena salud. 
'''
"29" = '''
:sup:`29` Menelao nos informó de que tu deseo era volver a casa y seguir tus propios asuntos. 
'''
"30" = '''
:sup:`30` Por lo tanto, los que partan de casa hasta el día treinta de Xanthicus tendrán nuestra amistad, con pleno permiso 
'''
"31" = '''
:sup:`31` de que los judíos usen sus propios alimentos y observen sus propias leyes, igual que antes. Ninguno de ellos será molestado en modo alguno por las cosas que se han hecho por ignorancia. 
'''
"32" = '''
:sup:`32` También he enviado a Menelao, para que os anime. 
'''
"33" = '''
:sup:`33` Adiós. Escrito en el año ciento cuarenta y ocho, el día quince de Xanthicus”. 
'''
"34" = '''
:sup:`34` Los romanos también les enviaron una carta con estas palabras: “Quinto Memmio y Tito Manio, embajadores de los romanos, al pueblo de los judíos, saludos. 
'''
"35" = '''
:sup:`35` En cuanto a las cosas que os concedió Lisias, el pariente del rey, también damos nuestro consentimiento. 
'''
"36" = '''
:sup:`36` Pero en cuanto a las cosas que él juzgó que debían remitirse al rey, enviad prontamente a alguien, después de que las hayáis considerado, para que publiquemos los decretos que convengan a vuestro caso; pues estamos de camino a Antioquía. 
'''
"37" = '''
:sup:`37` Envía, pues, a alguien con prontitud, para que también nosotros sepamos lo que piensas. 
'''
"38" = '''
:sup:`38` Despedida. Escrito en el año ciento cuarenta y ocho, el día quince de Xanthicus. 
'''
