[82]
"1" = '''
:sup:`1` Un salmo de Asaf. Dios preside la gran asamblea. Juzga entre los dioses. 
'''
"2" = '''
:sup:`2` “Hasta cuándo juzgarás injustamente, y mostrar parcialidad a los malvados?” Selah. 
'''
"3" = '''
:sup:`3` “Defiende al débil, al pobre y al huérfano. Mantener los derechos de los pobres y oprimidos. 
'''
"4" = '''
:sup:`4` Rescata a los débiles y necesitados. Líbrales de la mano de los malvados”. 
'''
"5" = '''
:sup:`5` No saben, ni entienden. Caminan de un lado a otro en la oscuridad. Todos los cimientos de la tierra se tambalean. 
'''
"6" = '''
:sup:`6` Dije: “Ustedes son dioses, todos vosotros sois hijos del Altísimo. 
'''
"7" = '''
:sup:`7` Sin embargo, moriréis como hombres, y caer como uno de los gobernantes”. 
'''
"8" = '''
:sup:`8` Levántate, Dios, juzga la tierra, porque tú heredas todas las naciones. 
'''
