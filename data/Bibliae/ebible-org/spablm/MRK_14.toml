[14]
"1" = '''
:sup:`1` Faltaban dos días para la Pascua y la Fiesta de los Panes sin Levadura, y los jefes de los sacerdotes y los escribas buscaban la manera de apoderarse de él con engaños y matarlo. 
'''
"2" = '''
:sup:`2` Pues decían: “No durante la fiesta, porque podría haber un disturbio entre el pueblo”. 
'''
"3" = '''
:sup:`3` Estando en Betania, en casa de Simón el leproso, mientras estaba sentado a la mesa, llegó una mujer con un frasco de alabastro con ungüento de nardo puro, muy costoso. Rompió el frasco y lo derramó sobre su cabeza. 
'''
"4" = '''
:sup:`4` Pero algunos se indignaron entre sí, diciendo: “¿Por qué se ha desperdiciado este ungüento? 
'''
"5" = '''
:sup:`5` Porque podría haberse vendido por más de trescientos denarios y haberse dado a los pobres”. Así que refunfuñaron contra ella. 
'''
"6" = '''
:sup:`6` Pero Jesús le dijo: “Déjala en paz. ¿Por qué la molestas? Ella ha hecho una buena obra para mí. 
'''
"7" = '''
:sup:`7` Porque tú siempre tienes a los pobres contigo, y cuando quieres les haces un bien; pero a mí no siempre me tienes. 
'''
"8" = '''
:sup:`8` Ella ha hecho lo que ha podido. Ha ungido mi cuerpo de antemano para el entierro. 
'''
"9" = '''
:sup:`9` Os aseguro que dondequiera que se predique esta Buena Noticia en todo el mundo, se hablará también de lo que ha hecho esta mujer para que quede constancia de ella.” 
'''
"10" = '''
:sup:`10` Judas Iscariote, que era uno de los doce, se fue a los sumos sacerdotes para entregárselo. 
'''
"11" = '''
:sup:`11` Ellos, al oírlo, se alegraron y prometieron darle dinero. Él buscó la manera de entregarlo convenientemente. 
'''
"12" = '''
:sup:`12` El primer día de los panes sin levadura, cuando sacrificaban la Pascua, sus discípulos le preguntaron: “¿Dónde quieres que vayamos a preparar para que comáis la Pascua?” 
'''
"13" = '''
:sup:`13` Envió a dos de sus discípulos y les dijo: “Id a la ciudad, y allí os saldrá al encuentro un hombre con un cántaro de agua. Seguidle, 
'''
"14" = '''
:sup:`14` y dondequiera que entre, decid al dueño de la casa: “El Maestro dice: “¿Dónde está la sala de invitados, donde pueda comer la Pascua con mis discípulos?””. 
'''
"15" = '''
:sup:`15` Él mismo te mostrará una gran habitación superior amueblada y preparada. Prepáranos allí”. 
'''
"16" = '''
:sup:`16` Sus discípulos salieron y entraron en la ciudad, y encontraron las cosas como él les había dicho, y prepararon la Pascua. 
'''
"17" = '''
:sup:`17` Al anochecer llegó con los doce. 
'''
"18" = '''
:sup:`18` Mientras estaban sentados y comiendo, Jesús dijo: “Os aseguro que uno de vosotros me va a traicionar: el que come conmigo.” 
'''
"19" = '''
:sup:`19` Comenzaron a entristecerse y a preguntarle uno por uno: “¿Seguro que no soy yo?”. Y otro decía: “¿Seguro que no soy yo?” 
'''
"20" = '''
:sup:`20` Él les respondió: “Es uno de los doce, el que moja conmigo en el plato. 
'''
"21" = '''
:sup:`21` Porque el Hijo del Hombre va como está escrito de él, pero ¡ay de aquel hombre por quien el Hijo del Hombre es entregado! Más le valdría a ese hombre no haber nacido”. 
'''
"22" = '''
:sup:`22` Mientras comían, Jesús tomó el pan y, después de bendecirlo, lo partió y les dijo: “Tomad, comed. Esto es mi cuerpo”. 
'''
"23" = '''
:sup:`23` Tomó el cáliz y, después de dar gracias, se lo dio a ellos. Todos bebieron de ella. 
'''
"24" = '''
:sup:`24` Les dijo: “Esta es mi sangre del nuevo pacto, que se derrama por muchos. 
'''
"25" = '''
:sup:`25` De cierto os digo que no beberé más del fruto de la vid hasta el día en que lo beba de nuevo en el Reino de Dios.” 
'''
"26" = '''
:sup:`26` Después de cantar un himno, salieron al Monte de los Olivos. 
'''
"27" = '''
:sup:`27` Jesús les dijo: “Esta noche todos vosotros tropezaréis por mi culpa, porque está escrito: “Heriré al pastor y las ovejas se dispersarán”. 
'''
"28" = '''
:sup:`28` Sin embargo, cuando haya resucitado, iré delante de vosotros a Galilea”. 
'''
"29" = '''
:sup:`29` Pero Pedro le dijo: “Aunque todos se ofendan, yo no”. 
'''
"30" = '''
:sup:`30` Jesús le dijo: “Muy ciertamente te digo que hoy, incluso esta noche, antes de que el gallo cante dos veces, me negarás tres veces.” 
'''
"31" = '''
:sup:`31` Pero él habló aún más: “Si tengo que morir con vosotros, no os negaré”. Todos dijeron lo mismo. 
'''
"32" = '''
:sup:`32` Llegaron a un lugar que se llama Getsemaní. Dijo a sus discípulos: “Sentaos aquí mientras oro”. 
'''
"33" = '''
:sup:`33` Tomó consigo a Pedro, a Santiago y a Juan, y comenzó a estar muy preocupado y angustiado. 
'''
"34" = '''
:sup:`34` Les dijo: “Mi alma está muy triste, hasta la muerte. Quedaos aquí y velad”. 
'''
"35" = '''
:sup:`35` Se adelantó un poco, se postró en el suelo y oró para que, si era posible, la hora pasara de largo. 
'''
"36" = '''
:sup:`36` Dijo: “Abba, Padre, todo es posible para ti. Por favor, aparta de mí esta copa. Pero no lo que yo deseo, sino lo que tú deseas”. 
'''
"37" = '''
:sup:`37` Llegó y los encontró durmiendo, y dijo a Pedro: “Simón, ¿duermes? ¿No podías velar una hora? 
'''
"38" = '''
:sup:`38` Velad y orad, para que no entréis en tentación. El espíritu, en efecto, está dispuesto, pero la carne es débil”. 
'''
"39" = '''
:sup:`39` De nuevo se fue y oró diciendo las mismas palabras. 
'''
"40" = '''
:sup:`40` Volvió y los encontró durmiendo, pues sus ojos estaban muy cargados; y no sabían qué responderle. 
'''
"41" = '''
:sup:`41` Llegó por tercera vez y les dijo: “Dormid ya y descansad. Ya es suficiente. La hora ha llegado. He aquí que el Hijo del Hombre ha sido entregado en manos de los pecadores. 
'''
"42" = '''
:sup:`42` ¡Levántate! Pongámonos en marcha. He aquí, el que me traiciona está cerca”. 
'''
"43" = '''
:sup:`43` En seguida, mientras aún hablaba, vino Judas, uno de los doce, y con él una multitud con espadas y palos, de parte de los sumos sacerdotes, de los escribas y de los ancianos. 
'''
"44" = '''
:sup:`44` Y el que le entregaba les había dado una señal, diciendo: “Al que yo bese, ése es. Agarradle y llevadle con seguridad”. 
'''
"45" = '''
:sup:`45` Cuando llegó, enseguida se acercó a él y le dijo: “¡Rabí! Rabí!” y le besó. 
'''
"46" = '''
:sup:`46` Le pusieron las manos encima y le agarraron. 
'''
"47" = '''
:sup:`47` Pero uno de los que estaban allí sacó su espada e hirió al siervo del sumo sacerdote y le cortó la oreja. 
'''
"48" = '''
:sup:`48` Jesús les respondió: “¿Habéis salido, como contra un ladrón, con espadas y palos para prenderme? 
'''
"49" = '''
:sup:`49` Cada día estaba con vosotros en el templo enseñando, y no me habéis arrestado. Pero esto es para que se cumplan las Escrituras”. 
'''
"50" = '''
:sup:`50` Todos le dejaron y huyeron. 
'''
"51" = '''
:sup:`51` Cierto joven lo siguió, teniendo una tela de lino echada alrededor de su cuerpo desnudo. Los jóvenes lo agarraron, 
'''
"52" = '''
:sup:`52` pero él dejó el lienzo y huyó de ellos desnudo. 
'''
"53" = '''
:sup:`53` Llevaron a Jesús ante el sumo sacerdote. Todos los jefes de los sacerdotes, los ancianos y los escribas se reunieron con él. 
'''
"54" = '''
:sup:`54` Pedro le había seguido de lejos, hasta que llegó al patio del sumo sacerdote. Estaba sentado con los oficiales, y se calentaba a la luz del fuego. 
'''
"55" = '''
:sup:`55` Los jefes de los sacerdotes y todo el consejo buscaban testigos contra Jesús para condenarlo a muerte, pero no los encontraron. 
'''
"56" = '''
:sup:`56` Porque muchos daban falso testimonio contra él, y sus testimonios no concordaban entre sí. 
'''
"57" = '''
:sup:`57` Algunos se levantaron y dieron falso testimonio contra él, diciendo: 
'''
"58" = '''
:sup:`58` “Le oímos decir: ‘Destruiré este templo hecho a mano, y en tres días construiré otro hecho sin manos’.” 
'''
"59" = '''
:sup:`59` Aun así, su testimonio no concordaba. 
'''
"60" = '''
:sup:`60` El sumo sacerdote se levantó en medio y preguntó a Jesús: “¿No tienes respuesta? ¿Qué es lo que éstos testifican contra ti?” 
'''
"61" = '''
:sup:`61` Pero él se quedó callado y no respondió nada. De nuevo el sumo sacerdote le preguntó: “¿Eres tú el Cristo, el Hijo del Bendito?” 
'''
"62" = '''
:sup:`62` Jesús dijo: “Yo soy. Veréis al Hijo del Hombre sentado a la derecha del Poder, y viniendo con las nubes del cielo”. 
'''
"63" = '''
:sup:`63` El sumo sacerdote se rasgó las vestiduras y dijo: “¿Qué más necesidad tenemos de testigos? 
'''
"64" = '''
:sup:`64` ¡Habéis oído la blasfemia! ¿Qué os parece?” Todos le condenaron a ser digno de muerte. 
'''
"65" = '''
:sup:`65` Algunos empezaron a escupirle, a cubrirle la cara, a golpearle con los puños y a decirle: “¡Profeta!”. Los oficiales le golpearon con las palmas de las manos. 
'''
"66" = '''
:sup:`66` Mientras Pedro estaba en el patio de abajo, se acercó una de las criadas del sumo sacerdote, 
'''
"67" = '''
:sup:`67` y al ver que Pedro se calentaba, lo miró y le dijo: “¡Tú también estabas con el nazareno, Jesús!” 
'''
"68" = '''
:sup:`68` Pero él lo negó, diciendo: “No sé ni entiendo lo que dices”. Salió a la entrada; y cantó el gallo. 
'''
"69" = '''
:sup:`69` La criada lo vio y comenzó a decir de nuevo a los que estaban allí: “Este es uno de ellos”. 
'''
"70" = '''
:sup:`70` Pero él volvió a negarlo. Al cabo de un rato, los que estaban allí volvieron a decir a Pedro: “Verdaderamente eres uno de ellos, pues eres galileo, y tu forma de hablar lo demuestra.” 
'''
"71" = '''
:sup:`71` Pero él comenzó a maldecir y a jurar: “¡No conozco a ese hombre del que habláis!” 
'''
"72" = '''
:sup:`72` El gallo cantó por segunda vez. Pedro recordó las palabras que le dijo Jesús: “Antes de que cante el gallo dos veces, me negarás tres”. Cuando pensó en eso, lloró. 
'''
