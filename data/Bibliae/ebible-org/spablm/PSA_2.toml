[2]
"1" = '''
:sup:`1` Por qué se enfurecen las naciones, ¿y los pueblos traman una cosa vana? 
'''
"2" = '''
:sup:`2` Los reyes de la tierra toman posición, y los gobernantes se aconsejan entre sí, contra Yahvé y contra su Ungido, diciendo, 
'''
"3" = '''
:sup:`3` “Rompamos sus vínculos, y arrojar sus cuerdas de nosotros”. 
'''
"4" = '''
:sup:`4` El que está sentado en los cielos se reirá. El Señor se burlará de ellos. 
'''
"5" = '''
:sup:`5` Entonces les hablará en su ira, y aterrorizarlos en su ira: 
'''
"6" = '''
:sup:`6` “Pero he puesto a mi Rey en mi santo monte de Sión”. 
'''
"7" = '''
:sup:`7` Voy a contar el decreto: Yahvé me dijo: “Tú eres mi hijo. Hoy me he convertido en tu padre. 
'''
"8" = '''
:sup:`8` Pídeme y te daré las naciones como herencia, los confines de la tierra para su posesión. 
'''
"9" = '''
:sup:`9` Los romperás con una vara de hierro. Los harás pedazos como una vasija de alfarero”. 
'''
"10" = '''
:sup:`10` Ahora, pues, sed sabios, reyes. Instrúyanse, jueces de la tierra. 
'''
"11" = '''
:sup:`11` Sirve a Yahvé con temor, y se regocija con el temblor. 
'''
"12" = '''
:sup:`12` Dad un homenaje sincero al Hijo, no sea que se enfade y perezcáis en el camino, porque su ira pronto se encenderá. Dichosos los que se refugian en él. 
'''
