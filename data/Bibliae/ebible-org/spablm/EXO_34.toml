[34]
"1" = '''
:sup:`1` Yahvé dijo a Moisés: “Talla dos tablas de piedra como las primeras. Yo escribiré en las tablas las palabras que estaban en las primeras tablas, que tú rompiste. 
'''
"2" = '''
:sup:`2` Prepárate para la mañana, y sube por la mañana al monte Sinaí, y preséntate allí ante mí en la cima de la montaña. 
'''
"3" = '''
:sup:`3` Nadie subirá contigo ni se te verá en ningún lugar del monte. No dejes que los rebaños o las manadas pasten frente a ese monte”. 
'''
"4" = '''
:sup:`4` Cinceló dos tablas de piedra como la primera; entonces Moisés se levantó de madrugada y subió al monte Sinaí, como Yahvé le había ordenado, y tomó en su mano dos tablas de piedra. 
'''
"5" = '''
:sup:`5` Yahvé descendió en la nube y se quedó allí con él, y proclamó el nombre de Yahvé. 
'''
"6" = '''
:sup:`6` Yahvé pasó por delante de él y proclamó: “¡Yahvé! Yahvé, Dios misericordioso y clemente, lento a la cólera y abundante en bondades y verdades, 
'''
"7" = '''
:sup:`7` que guarda la bondad amorosa durante miles de años, que perdona la iniquidad, la desobediencia y el pecado, y que no exculpa a los culpables, visitando la iniquidad de los padres en los hijos y en los hijos de los hijos, en la tercera y en la cuarta generación.” 
'''
"8" = '''
:sup:`8` Moisés se apresuró a inclinar la cabeza hacia la tierra y adoró. 
'''
"9" = '''
:sup:`9` Dijo: “Si ahora he hallado gracia ante tus ojos, Señor, por favor, deja que el Señor vaya entre nosotros, aunque éste sea un pueblo de dura cerviz; perdona nuestra iniquidad y nuestro pecado, y tómanos como herencia.” 
'''
"10" = '''
:sup:`10` Dijo: “He aquí que hago un pacto: ante todo tu pueblo haré maravillas, como no se han hecho en toda la tierra, ni en ninguna nación; y todos los pueblos en medio de los cuales te encuentras verán la obra de Yahvé, porque es algo impresionante lo que hago contigo. 
'''
"11" = '''
:sup:`11` Observen lo que hoy les ordeno. He aquí que voy a expulsar ante vosotros al amorreo, al cananeo, al hitita, al ferezeo, al heveo y al jebuseo. 
'''
"12" = '''
:sup:`12` Tened cuidado, no sea que hagáis un pacto con los habitantes de la tierra a la que vais, para que no os sirva de lazo; 
'''
"13" = '''
:sup:`13` sino que derrumbéis sus altares, y hagáis pedazos sus columnas, y cortéis sus postes de Asera; 
'''
"14" = '''
:sup:`14` porque no adoraréis a ningún otro dios; porque Yahvé, cuyo nombre es Celoso, es un Dios celoso. 
'''
"15" = '''
:sup:`15` “No hagas un pacto con los habitantes de la tierra, no sea que ellos se prostituyan según sus dioses y sacrifiquen a sus dioses, y uno te llame y comas de su sacrificio; 
'''
"16" = '''
:sup:`16` y tomes de sus hijas a tus hijos, y sus hijas se prostituyan según sus dioses, y hagas que tus hijos se prostituyan según sus dioses. 
'''
"17" = '''
:sup:`17` “No os haréis ídolos de fundición. 
'''
"18" = '''
:sup:`18` “Celebrarás la fiesta de los panes sin levadura. Siete días comeréis panes sin levadura, como os he mandado, en el tiempo señalado del mes de Abib; porque en el mes de Abib salisteis de Egipto. 
'''
"19" = '''
:sup:`19` “Todo lo que abre el vientre es mío; y todo tu ganado que sea macho, el primogénito de vaca y de oveja. 
'''
"20" = '''
:sup:`20` El primogénito del asno lo redimirás con un cordero. Si no quieres redimirlo, le romperás el cuello. Redimirás a todos los primogénitos de tus hijos. Nadie se presentará ante mí con las manos vacías. 
'''
"21" = '''
:sup:`21` “Seis días trabajarás, pero el séptimo día descansarás: en el tiempo de arar y en el de cosechar descansarás. 
'''
"22" = '''
:sup:`22` “Celebrarás la fiesta de las semanas con las primicias de la cosecha de trigo, y la fiesta de la cosecha al final del año. 
'''
"23" = '''
:sup:`23` Tres veces al año se presentarán todos vuestros varones ante el Señor Yahvé, el Dios de Israel. 
'''
"24" = '''
:sup:`24` Porque expulsaré a las naciones delante de ti y ampliaré tus fronteras; nadie deseará tu tierra cuando subas a presentarte ante Yahvé, tu Dios, tres veces al año. 
'''
"25" = '''
:sup:`25` “No ofrecerás la sangre de mi sacrificio con pan leudado. El sacrificio de la fiesta de la Pascua no se dejará para la mañana. 
'''
"26" = '''
:sup:`26` “Traerás las primicias de los primeros frutos de tu tierra a la casa de Yahvé, tu Dios. “No hervirás un cabrito en la leche de su madre”. 
'''
"27" = '''
:sup:`27` Yahvé dijo a Moisés: “Escribe estas palabras, porque de acuerdo con ellas he hecho un pacto contigo y con Israel”. 
'''
"28" = '''
:sup:`28` Estuvo allí con Yahvé cuarenta días y cuarenta noches; no comió pan ni bebió agua. Escribió en las tablas las palabras de la alianza, los diez mandamientos. 
'''
"29" = '''
:sup:`29` Cuando Moisés bajó del monte Sinaí con las dos tablas de la alianza en la mano, cuando bajó del monte, Moisés no sabía que la piel de su rostro brillaba por haber hablado con él. 
'''
"30" = '''
:sup:`30` Cuando Aarón y todos los hijos de Israel vieron a Moisés, he aquí que la piel de su rostro brillaba, y tuvieron miedo de acercarse a él. 
'''
"31" = '''
:sup:`31` Moisés los llamó, y Aarón y todos los jefes de la congregación volvieron a él; y Moisés les habló. 
'''
"32" = '''
:sup:`32` Después se acercaron todos los hijos de Israel, y él les dio todos los mandamientos que Yahvé había hablado con él en el monte Sinaí. 
'''
"33" = '''
:sup:`33` Cuando Moisés terminó de hablar con ellos, se puso un velo sobre el rostro. 
'''
"34" = '''
:sup:`34` Pero cuando Moisés entró delante de Yahvé para hablar con él, se quitó el velo hasta que salió; y salió y habló a los hijos de Israel lo que se le había ordenado. 
'''
"35" = '''
:sup:`35` Los hijos de Israel vieron el rostro de Moisés, que la piel del rostro de Moisés resplandecía; entonces Moisés volvió a poner el velo sobre su rostro, hasta que entró a hablar con él. 
'''
