"1" = '''
:sup:`1` El rey David era ya viejo y entrado en años, y lo cubrían con ropas, pero no podía calentarse. 
'''
"2" = '''
:sup:`2` Por lo tanto, sus siervos le dijeron: “Que se busque una joven virgen para mi señor el rey. Que se ponga delante del rey y lo abrigue, y que se acueste en su seno, para que mi señor el rey se abrigue”. 
'''
"3" = '''
:sup:`3` Así que buscaron a una joven hermosa por todos los confines de Israel, y encontraron a Abisag la sunamita, y la llevaron ante el rey. 
'''
"4" = '''
:sup:`4` La joven era muy hermosa, y se puso al servicio del rey, pero el rey no la conocía íntimamente. 
'''
"5" = '''
:sup:`5` Entonces Adonías, hijo de Haggit, se exaltó diciendo: “Seré rey”. Entonces le preparó carros y jinetes, y cincuenta hombres para que corrieran delante de él. 
'''
"6" = '''
:sup:`6` Su padre no le había disgustado en ningún momento diciéndole: “¿Por qué lo has hecho?”, y además era un hombre muy apuesto; y había nacido después de Absalón. 
'''
"7" = '''
:sup:`7` Se puso de acuerdo con Joab, hijo de Sarvia, y con el sacerdote Abiatar, y ellos siguieron a Adonías y lo ayudaron. 
'''
"8" = '''
:sup:`8` Pero el sacerdote Sadoc, Benaía hijo de Joiada, el profeta Natán, Simei, Rei y los valientes que pertenecían a David, no estaban con Adonías. 
'''
"9" = '''
:sup:`9` Adonías mató ovejas, vacas y animales cebados junto a la piedra de Zohelet, que está al lado de En Rogel; y llamó a todos sus hermanos, los hijos del rey, y a todos los hombres de Judá, los servidores del rey; 
'''
"10" = '''
:sup:`10` pero no llamó al profeta Natán, ni a Benaía, ni a los valientes, ni a su hermano Salomón. 
'''
"11" = '''
:sup:`11` Entonces Natán habló a Betsabé, madre de Salomón, diciendo: “¿No has oído que Adonías, hijo de Haggit, reina, y que nuestro señor David no lo sabe? 
'''
"12" = '''
:sup:`12` Ahora, pues, ven, déjame que te aconseje, para que salves tu vida y la de tu hijo Salomón. 
'''
"13" = '''
:sup:`13` Entra al rey David y dile: “¿No juraste tú, mi señor el rey, a tu siervo, diciendo: “Ciertamente tu hijo Salomón reinará después de mí y se sentará en mi trono”? ¿Por qué, pues, reina Adonías?’ 
'''
"14" = '''
:sup:`14` Mira, mientras aún estás hablando allí con el rey, yo también entraré después de ti y confirmaré tus palabras.” 
'''
"15" = '''
:sup:`15` Betsabé entró en la habitación del rey. El rey era muy anciano, y Abisag la sunamita servía al rey. 
'''
"16" = '''
:sup:`16` Betsabé se inclinó y mostró respeto al rey. El rey le dijo: “¿Qué quieres?”. 
'''
"17" = '''
:sup:`17` Ella le dijo: “Señor mío, tú juraste por Yahvé tu Dios a tu siervo: ‘Ciertamente tu hijo Salomón reinará después de mí y se sentará en mi trono’. 
'''
"18" = '''
:sup:`18` Ahora, he aquí que Adonías reina, y tú, mi señor el rey, no lo sabes. 
'''
"19" = '''
:sup:`19` Ha matado ganado, animales gordos y ovejas en abundancia, y ha llamado a todos los hijos del rey, al sacerdote Abiatar y a Joab, capitán del ejército; pero no ha llamado a Salomón, tu siervo. 
'''
"20" = '''
:sup:`20` Tú, mi señor el rey, los ojos de todo Israel están puestos en ti, para que les digas quién se sentará en el trono de mi señor el rey después de él. 
'''
"21" = '''
:sup:`21` De lo contrario, cuando mi señor el rey duerma con sus padres, yo y mi hijo Salomón seremos considerados criminales.” 
'''
"22" = '''
:sup:`22` Mientras ella seguía hablando con el rey, entró el profeta Natán. 
'''
"23" = '''
:sup:`23` Se lo comunicaron al rey, diciendo: “He aquí el profeta Natán”. Cuando entró ante el rey, se inclinó ante él con el rostro en tierra. 
'''
"24" = '''
:sup:`24` Natán le dijo: “Rey, señor mío, ¿has dicho que Adonías reinará después de mí y que se sentará en mi trono?” 
'''
"25" = '''
:sup:`25` Porque hoy ha bajado y ha matado ganado, animales gordos y ovejas en abundancia, y ha llamado a todos los hijos del rey, a los capitanes del ejército y al sacerdote Abiatar. He aquí que están comiendo y bebiendo delante de él, y diciendo: “¡Viva el rey Adonías!” 
'''
"26" = '''
:sup:`26` Pero no me ha llamado a mí, ni a tu siervo el sacerdote Sadoc, ni a Benaía hijo de Joiada, ni a tu siervo Salomón. 
'''
"27" = '''
:sup:`27` ¿Acaso ha hecho esto mi señor el rey, y no has mostrado a tus siervos quién debe sentarse en el trono de mi señor el rey después de él?” 
'''
"28" = '''
:sup:`28` El rey David respondió: “Llama a Betsabé”. Ella vino a la presencia del rey y se puso de pie ante el rey. 
'''
"29" = '''
:sup:`29` El rey hizo un voto y dijo: “Vive Yahvé, que ha redimido mi alma de toda adversidad, 
'''
"30" = '''
:sup:`30` ciertamente, como te juré por Yahvé, el Dios de Israel, diciendo: ‘Ciertamente tu hijo Salomón reinará después de mí, y se sentará en mi trono en mi lugar’; ciertamente lo haré hoy.” 
'''
"31" = '''
:sup:`31` Entonces Betsabé se inclinó con el rostro hacia la tierra y mostró respeto al rey, y dijo: “¡Viva mi señor el rey David para siempre!” 
'''
"32" = '''
:sup:`32` El rey David dijo: “Llama a mí al sacerdote Sadoc, al profeta Natán y a Benaía, hijo de Joiada”. Ellos se presentaron ante el rey. 
'''
"33" = '''
:sup:`33` El rey les dijo: “Llevad con vosotros a los siervos de vuestro señor, y haced que mi hijo Salomón monte en mi propia mula, y llevadlo a Gihón. 
'''
"34" = '''
:sup:`34` Que el sacerdote Sadoc y el profeta Natán lo unjan allí como rey de Israel. Tocad la trompeta y decid: “¡Viva el rey Salomón! 
'''
"35" = '''
:sup:`35` Sube después de él, y vendrá y se sentará en mi trono; porque él será rey en mi lugar. Yo lo he designado para que sea príncipe sobre Israel y sobre Judá”. 
'''
"36" = '''
:sup:`36` Benaía, hijo de Joiada, respondió al rey y dijo: “Amén. Que Yahvé, el Dios de mi señor el rey, lo diga. 
'''
"37" = '''
:sup:`37` Como Yahvé ha estado con mi señor el rey, así esté con Salomón, y haga su trono más grande que el trono de mi señor el rey David.” 
'''
"38" = '''
:sup:`38` Entonces el sacerdote Sadoc, el profeta Natán, Benaía hijo de Joiada, y los queretanos y los peletanos, bajaron e hicieron montar a Salomón en la mula del rey David, y lo llevaron a Gihón. 
'''
"39" = '''
:sup:`39` El sacerdote Sadoc tomó el cuerno de aceite de la Tienda y ungió a Salomón. Tocaron la trompeta, y todo el pueblo dijo: “¡Viva el rey Salomón!”. 
'''
"40" = '''
:sup:`40` Todo el pueblo subió detrás de él, y el pueblo tocó la flauta y se alegró mucho, de modo que la tierra tembló con su sonido. 
'''
"41" = '''
:sup:`41` Adonías y todos los invitados que estaban con él lo oyeron al terminar de comer. Cuando Joab oyó el sonido de la trompeta, dijo: “¿Por qué este ruido de la ciudad alborotada?” 
'''
"42" = '''
:sup:`42` Mientras él aún hablaba, he aquí que llegó Jonatán, hijo del sacerdote Abiatar, y Adonías le dijo: “Entra, porque eres un hombre digno y traes buenas noticias.” 
'''
"43" = '''
:sup:`43` Jonatán respondió a Adonías: “Ciertamente nuestro señor el rey David ha hecho rey a Salomón. 
'''
"44" = '''
:sup:`44` El rey ha enviado con él al sacerdote Sadoc, al profeta Natán, a Benaía hijo de Joiada, a los cereteos y a los peleteos, y lo han hecho montar en la mula del rey. 
'''
"45" = '''
:sup:`45` El sacerdote Sadoc y el profeta Natán lo han ungido como rey en Gihón. Han subido de allí regocijados, de modo que la ciudad volvió a resonar. Este es el ruido que han escuchado. 
'''
"46" = '''
:sup:`46` Además, Salomón está sentado en el trono del reino. 
'''
"47" = '''
:sup:`47` Además, los servidores del rey vinieron a bendecir a nuestro señor, el rey David, diciendo: “Que tu Dios haga que el nombre de Salomón sea mejor que tu nombre, y que su trono sea más grande que el tuyo”; y el rey se inclinó sobre el lecho. 
'''
"48" = '''
:sup:`48` También dijo así el rey: ‘Bendito sea Yahvé, el Dios de Israel, que ha dado uno para sentarse hoy en mi trono, viéndolo mis ojos’”. 
'''
"49" = '''
:sup:`49` Todos los invitados de Adonías tuvieron miedo, se levantaron y cada uno se fue por su lado. 
'''
"50" = '''
:sup:`50` Adonías tuvo miedo a causa de Salomón, y se levantó y fue a colgarse de los cuernos del altar. 
'''
"51" = '''
:sup:`51` Se le dijo a Salomón: “He aquí que Adonías teme al rey Salomón, pues está colgado de los cuernos del altar, diciendo: ‘Que el rey Salomón me jure primero que no matará a su siervo a espada’.” 
'''
"52" = '''
:sup:`52` Salomón dijo: “Si se muestra como un hombre digno, ni un pelo suyo caerá a la tierra; pero si se encuentra maldad en él, morirá.” 
'''
"53" = '''
:sup:`53` Entonces el rey Salomón envió, y lo hicieron bajar del altar. Vino y se inclinó ante el rey Salomón; y éste le dijo: “Vete a tu casa”. 
'''
