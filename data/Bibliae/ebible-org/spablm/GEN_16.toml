[16]
"1" = '''
:sup:`1` Sarai, la esposa de Abram, no le dio hijos. Tenía una sierva, una egipcia, que se llamaba Agar. 
'''
"2" = '''
:sup:`2` Sarai le dijo a Abram: “Mira ahora, Yahvé me ha impedido tener hijos. Por favor, acude a mi sierva. Puede ser que obtenga hijos de ella”. Abram escuchó la voz de Sarai. 
'''
"3" = '''
:sup:`3` Sarai, la esposa de Abram, tomó a Agar la egipcia, su sierva, después de que Abram había vivido diez años en la tierra de Canaán, y se la dio a Abram su esposo para que fuera su esposa. 
'''
"4" = '''
:sup:`4` Él se acercó a Agar, y ella concibió. Al ver que había concebido, su ama se despreció ante sus ojos. 
'''
"5" = '''
:sup:`5` Sarai dijo a Abram: “Este mal es culpa tuya. Entregué a mi sierva en tu seno, y cuando vio que había concebido, miraba con desprecio a su señora”. 
'''
"6" = '''
:sup:`6` Pero Abram dijo a Sarai: “He aquí que tu doncella está en tu mano. Haz con ella lo que te parezca bien”. Sarai la trató con dureza, y ella huyó de su rostro. 
'''
"7" = '''
:sup:`7` El ángel de Yahvé la encontró junto a una fuente de agua en el desierto, junto a la fuente del camino de Shur. 
'''
"8" = '''
:sup:`8` Le dijo: “Agar, sierva de Sarai, ¿de dónde vienes? ¿A dónde vas?” Ella dijo: “Huyo de la cara de mi señora Sarai”. 
'''
"9" = '''
:sup:`9` El ángel de Yahvé le dijo: “Vuelve a tu señora y sométete a sus manos”. 
'''
"10" = '''
:sup:`10` El ángel de Yahvé le dijo: “Multiplicaré en gran medida tu descendencia, que no podrá ser contada a causa de la multitud”. 
'''
"11" = '''
:sup:`11` El ángel de Yahvé le dijo: “He aquí que estás encinta y darás a luz un hijo. Lo llamarás Ismael, porque Yahvé ha escuchado tu aflicción. 
'''
"12" = '''
:sup:`12` Será como un asno salvaje entre los hombres. Su mano estará en contra de todo hombre, y la mano de todo hombre en contra de él. Vivirá opuesto a todos sus hermanos”. 
'''
"13" = '''
:sup:`13` Ella llamó al nombre de Yahvé que le habló: “Tú eres un Dios que ve”, pues dijo: “¿Acaso he quedado viva después de verlo?” 
'''
"14" = '''
:sup:`14` Por eso el pozo se llamó Beer Lahai Roi. He aquí que está entre Cades y Bered. 
'''
"15" = '''
:sup:`15` Agar dio a luz un hijo para Abram. Abram llamó el nombre de su hijo, que Agar dio a luz, Ismael. 
'''
"16" = '''
:sup:`16` Abram tenía ochenta y seis años cuando Agar dio a luz a Ismael. 
'''
