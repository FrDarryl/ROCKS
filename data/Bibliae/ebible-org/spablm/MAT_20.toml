[20]
"1" = '''
:sup:`1` “Porque el Reino de los Cielos es semejante a un hombre, dueño de una casa, que salió de madrugada a contratar obreros para su viña. 
'''
"2" = '''
:sup:`2` Cuando se puso de acuerdo con los obreros por un denario al día, los envió a su viña. 
'''
"3" = '''
:sup:`3` Salió a eso de la tercera hora, y vio a otros que estaban ociosos en la plaza. 
'''
"4" = '''
:sup:`4` Les dijo: “Id también vosotros a la viña, y os daré lo que sea justo. Y ellos se fueron. 
'''
"5" = '''
:sup:`5` Volvió a salir hacia la hora sexta y la novena, e hizo lo mismo. 
'''
"6" = '''
:sup:`6` A la hora undécima salió y encontró a otros que estaban parados. Les dijo: “¿Por qué estáis aquí todo el día sin hacer nada? 
'''
"7" = '''
:sup:`7` “Le dijeron: ‘Porque nadie nos ha contratado’. “Les dijo: ‘Id también vosotros a la viña, y recibiréis lo que sea justo’. 
'''
"8" = '''
:sup:`8` “Cuando llegó la noche, el señor de la viña dijo a su administrador: “Llama a los obreros y págales su salario, empezando por los últimos hasta los primeros”. 
'''
"9" = '''
:sup:`9` “Cuando llegaron los que habían sido contratados hacia la hora undécima, recibieron un denario cada uno. 
'''
"10" = '''
:sup:`10` Cuando llegaron los primeros, supusieron que iban a recibir más; y también ellos recibieron cada uno un denario. 
'''
"11" = '''
:sup:`11` Cuando lo recibieron, murmuraron contra el dueño de la casa, 
'''
"12" = '''
:sup:`12` diciendo: ‘¡Estos últimos han gastado una hora, y los has hecho iguales a nosotros, que hemos soportado la carga del día y el calor abrasador!’ 
'''
"13" = '''
:sup:`13` “Pero él respondió a uno de ellos: ‘Amigo, no te hago ningún mal. ¿No te has puesto de acuerdo conmigo por un denario? 
'''
"14" = '''
:sup:`14` Toma lo que es tuyo y sigue tu camino. Es mi deseo dar a este último tanto como a ti. 
'''
"15" = '''
:sup:`15` ¿No me es lícito hacer lo que quiero con lo que poseo? ¿O acaso tu ojo es malicioso, porque yo soy bueno?’ 
'''
"16" = '''
:sup:`16` Así, los últimos serán los primeros, y los primeros los últimos. Porque muchos son los llamados, pero pocos los elegidos”. 
'''
"17" = '''
:sup:`17` Mientras Jesús subía a Jerusalén, tomó aparte a los doce discípulos, y en el camino les dijo: 
'''
"18" = '''
:sup:`18` “He aquí que subimos a Jerusalén, y el Hijo del Hombre será entregado a los sumos sacerdotes y a los escribas, y lo condenarán a muerte, 
'''
"19" = '''
:sup:`19` y lo entregarán a los gentiles para que lo escarnezcan, lo azoten y lo crucifiquen; y al tercer día resucitará.” 
'''
"20" = '''
:sup:`20` Entonces la madre de los hijos de Zebedeo se acercó a él con sus hijos, arrodillándose y pidiéndole una cosa. 
'''
"21" = '''
:sup:`21` Él le dijo: “¿Qué quieres?” Ella le dijo: “Ordena que estos dos hijos míos se sienten, uno a tu derecha y otro a tu izquierda, en tu Reino”. 
'''
"22" = '''
:sup:`22` Pero Jesús respondió: “No sabes lo que pides. ¿Eres capaz de beber el cáliz que yo voy a beber, y ser bautizado con el bautismo con el que yo soy bautizado?” Le dijeron: “Podemos”. 
'''
"23" = '''
:sup:`23` Les dijo: “Ciertamente, beberéis mi copa y seréis bautizados con el bautismo con el que yo soy bautizado; pero sentarse a mi derecha y a mi izquierda no me corresponde a mí, sino a quien ha sido preparado por mi Padre.” 
'''
"24" = '''
:sup:`24` Cuando los diez lo oyeron, se indignaron con los dos hermanos. 
'''
"25" = '''
:sup:`25` Pero Jesús los convocó y les dijo: “Sabéis que los jefes de las naciones se enseñorean de ellas, y sus grandes ejercen su autoridad sobre ellas. 
'''
"26" = '''
:sup:`26` No será así entre ustedes, sino que el que quiera hacerse grande entre ustedes será su servidor. 
'''
"27" = '''
:sup:`27` El que quiera ser el primero entre vosotros será vuestro siervo, 
'''
"28" = '''
:sup:`28` así como el Hijo del Hombre no ha venido a ser servido, sino a servir, y a dar su vida en rescate por muchos.” 
'''
"29" = '''
:sup:`29` Al salir de Jericó, le seguía una gran multitud. 
'''
"30" = '''
:sup:`30` He aquí que dos ciegos sentados junto al camino, al oír que pasaba Jesús, gritaron: “¡Señor, ten piedad de nosotros, hijo de David!” 
'''
"31" = '''
:sup:`31` La multitud los reprendió, diciéndoles que se callaran, pero ellos gritaron aún más: “¡Señor, ten piedad de nosotros, hijo de David!” 
'''
"32" = '''
:sup:`32` Jesús se detuvo, los llamó y les preguntó: “¿Qué quieren que haga por ustedes?” 
'''
"33" = '''
:sup:`33` Le dijeron: “Señor, que se nos abran los ojos”. 
'''
"34" = '''
:sup:`34` Jesús, compadecido, les tocó los ojos; y al instante sus ojos recibieron la vista, y le siguieron. 
'''
