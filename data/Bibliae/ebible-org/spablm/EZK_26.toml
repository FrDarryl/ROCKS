[26]
"1" = '''
:sup:`1` En el año undécimo, en el primero del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, porque Tiro ha dicho contra Jerusalén: “¡Ah, está rota! La que era la puerta de los pueblos ha sido devuelta a mí. Ahora que ha sido destruida, me repondré’; 
'''
"3" = '''
:sup:`3` por lo tanto, el Señor Yahvé dice: ‘He aquí que yo estoy contra ti, Tiro, y haré que suban contra ti muchas naciones, como el mar hace subir sus olas. 
'''
"4" = '''
:sup:`4` Destruirán los muros de Tiro y derribarán sus torres. También rasparé su polvo y la convertiré en una roca desnuda. 
'''
"5" = '''
:sup:`5` Será un lugar para tender las redes en medio del mar; porque yo lo he dicho — dice el Señor Yahvé. Se convertirá en un botín para las naciones. 
'''
"6" = '''
:sup:`6` Sus hijas que están en el campo serán asesinadas a espada. Entonces sabrán que yo soy Yahvé’. 
'''
"7" = '''
:sup:`7` “Porque el Señor Yahvé dice: ‘He aquí que yo traigo sobre Tiro a Nabucodonosor, rey de Babilonia, rey de reyes, desde el norte, con caballos, con carros, con jinetes, y un ejército con mucha gente. 
'''
"8" = '''
:sup:`8` Matará a tus hijas en el campo con la espada. Hará contra ti fortalezas, levantará contra ti un túmulo y alzará contra ti el escudo. 
'''
"9" = '''
:sup:`9` Pondrá sus arietes contra tus muros, y con sus hachas derribará tus torres. 
'''
"10" = '''
:sup:`10` Por la abundancia de sus caballos, su polvo te cubrirá. Tus muros temblarán por el ruido de la caballería, de los carros y de las carrozas, cuando él entre por tus puertas, como se entra en una ciudad abierta. 
'''
"11" = '''
:sup:`11` Con los cascos de sus caballos pisoteará todas tus calles. Matará a tu pueblo con la espada. Las columnas de tu fortaleza caerán a tierra. 
'''
"12" = '''
:sup:`12` Saquearán tus riquezas y harán presa de tus mercancías. Derribarán tus murallas y destruirán tus casas agradables. Pondrán tus piedras, tu madera y tu polvo en medio de las aguas. 
'''
"13" = '''
:sup:`13` Haré que cese el ruido de tus cantos. Ya no se oirá el sonido de tus arpas. 
'''
"14" = '''
:sup:`14` Te convertiré en una roca desnuda. Serás un lugar para extender las redes. Ya no serás edificada; porque yo, Yahvé, lo he dicho’, dice el Señor Yahvé. 
'''
"15" = '''
:sup:`15` “El Señor Yahvé dice a Tiro: ‘¿No se estremecerán las islas al ruido de tu caída, cuando giman los heridos, cuando se haga la matanza dentro de ti? 
'''
"16" = '''
:sup:`16` Entonces todos los príncipes del mar bajarán de sus tronos, se despojarán de sus túnicas y se despojarán de sus ropas bordadas. Se vestirán de temblor. Se sentarán en el suelo, y temblarán a cada momento, y se asombrarán de ti. 
'''
"17" = '''
:sup:`17` Se lamentarán por ti y te dirán, “Cómo te destruyen, que estaban habitadas por hombres de mar, la renombrada ciudad, que era fuerte en el mar, ella y sus habitantes, que causó su terror a todos los que vivían allí”. 
'''
"18" = '''
:sup:`18` Ahora las islas temblarán en el día de tu caída. Sí, las islas que están en el mar estarán consternadas por tu partida’. 
'''
"19" = '''
:sup:`19` “Porque el Señor Yahvé dice: ‘Cuando te convierta en una ciudad desolada, como las ciudades que no están habitadas, cuando haga subir el abismo sobre ti y te cubran las grandes aguas, 
'''
"20" = '''
:sup:`20` entonces te haré descender con los que descienden a la fosa, al pueblo de antaño, y te haré habitar en las partes bajas de la tierra, en los lugares desolados de antaño, con los que descienden a la fosa, para que no seas habitada; y pondré la gloria en la tierra de los vivos. 
'''
"21" = '''
:sup:`21` Te convertiré en un terror, y ya no tendrás ningún ser. Aunque se te busque, nunca más se te encontrará’, dice el Señor Yahvé”. 
'''
