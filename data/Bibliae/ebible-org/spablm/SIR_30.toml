[30]
"1" = '''
:sup:`1` El que ama a su hijo continuará poniendo rayas sobre él, para que al final se alegre de él. 
'''
"2" = '''
:sup:`2` El que castiga a su hijo tendrá provecho de él, y presumirá de él entre sus conocidos. 
'''
"3" = '''
:sup:`3` El que enseña a su hijo provocará los celos de su enemigo. Ante los amigos, se regocijará en él. 
'''
"4" = '''
:sup:`4` Su padre muere, y es como si no hubiera muerto; ya que ha dejado uno detrás de él como él mismo. 
'''
"5" = '''
:sup:`5` En su vida, vio a su hijo y se alegró. Cuando murió, lo hizo sin remordimientos. 
'''
"6" = '''
:sup:`6` Dejó tras de sí un vengador contra sus enemigos, y uno para devolver la amabilidad a sus amigos. 
'''
"7" = '''
:sup:`7` El que hace demasiado a su hijo vendará sus heridas. Su corazón se turbará ante cada grito. 
'''
"8" = '''
:sup:`8` Un caballo no domado se vuelve terco. Un hijo descontrolado se vuelve testarudo. 
'''
"9" = '''
:sup:`9` Mima a tu hijo, y te hará temer. Juega con él y te afligirá. 
'''
"10" = '''
:sup:`10` No te rías con él, no sea que tengas pena con él, y al final te rechinan los dientes. 
'''
"11" = '''
:sup:`11` No le des libertad en su juventud, y no ignore sus locuras. 
'''
"12" = '''
:sup:`12` Se inclina por el cuello en su juventud, y golpearlo en los costados mientras es un niño, para que no se vuelva terco y te desobedezca, y que tu alma se entristezca. 
'''
"13" = '''
:sup:`13` Castiga a tu hijo y dale trabajo, para que su desvergonzado comportamiento no sea una ofensa para ti. 
'''
"14" = '''
:sup:`14` Mejor es un hombre pobre que está sano y en forma, que un hombre rico que está afligido en su cuerpo. 
'''
"15" = '''
:sup:`15` La salud y la forma física son mejores que todo el oro, y un cuerpo fuerte mejor que la riqueza sin medida. 
'''
"16" = '''
:sup:`16` No hay mejor riqueza que la salud del cuerpo. No hay alegría por encima de la alegría del corazón. 
'''
"17" = '''
:sup:`17` La muerte es mejor que una vida amarga, y el descanso eterno que una enfermedad continua. 
'''
"18" = '''
:sup:`18` Lo bueno se derrama sobre una boca cerrada son como ofrendas de comida puestas sobre una tumba. 
'''
"19" = '''
:sup:`19` ¿De qué le sirve a un ídolo una ofrenda? Porque no puede comer ni oler. Así es el que es castigado por el Señor, 
'''
"20" = '''
:sup:`20` viendo con sus ojos y gimiendo, como un eunuco abrazando a una virgen y gimiendo. 
'''
"21" = '''
:sup:`21` No entregues tu alma al dolor. No te aflijas deliberadamente. 
'''
"22" = '''
:sup:`22` La alegría del corazón es la vida del hombre. La alegría de un hombre alarga sus días. 
'''
"23" = '''
:sup:`23` Ama tu propia alma y consuela tu corazón. Aleja el dolor de ti, porque el dolor ha destruido a muchos, y no hay beneficio en ello. 
'''
"24" = '''
:sup:`24` La envidia y la ira acortan la vida. La ansiedad trae la vejez antes de tiempo. 
'''
"25" = '''
:sup:`25` Los que están alegres y contentos se beneficiarán de sus alimentos. 
'''
