[18]
"1" = '''
:sup:`1` La palabra de Yahvé vino de nuevo a mí, diciendo: 
'''
"2" = '''
:sup:`2` “¿Qué quieres decir, que usas este proverbio sobre la tierra de Israel, diciendo, Los padres han comido uvas agrias, y los dientes de los niños se ponen de punta’? 
'''
"3" = '''
:sup:`3` “Vivo yo — dice el Señor Yahvé — que no usaréis más este proverbio en Israel. 
'''
"4" = '''
:sup:`4` He aquí que todas las almas son mías; como el alma del padre, también el alma del hijo es mía. El alma que peca, morirá. 
'''
"5" = '''
:sup:`5` “Pero si un hombre es justo, y hace lo que es lícito y correcto, 
'''
"6" = '''
:sup:`6` y no ha comido en las montañas, no ha alzado sus ojos a los ídolos de la casa de Israel, no ha profanado a la mujer de su vecino, no se ha acercado a una mujer en su impureza, 
'''
"7" = '''
:sup:`7` y no ha perjudicado a ninguno, sino que ha devuelto al deudor su prenda, no ha tomado nada por robo, ha dado su pan a los hambrientos, y ha cubierto al desnudo con un manto; 
'''
"8" = '''
:sup:`8` el que no les ha prestado con intereses, no ha tomado ningún aumento de ellos, que ha retirado su mano de la iniquidad, ha ejecutado la verdadera justicia entre el hombre y el hombre, 
'''
"9" = '''
:sup:`9` ha caminado en mis estatutos, y ha guardado mis ordenanzas, para tratar de verdad; es justo, vivirá ciertamente”, dice el Señor Yahvé. 
'''
"10" = '''
:sup:`10` “Si engendra un hijo que es un ladrón que derrama sangre, y que hace cualquiera de estas cosas, 
'''
"11" = '''
:sup:`11` o que no hace ninguna de esas cosas pero ha comido en los santuarios de la montaña y profanó a la mujer de su vecino, 
'''
"12" = '''
:sup:`12` ha perjudicado a los pobres y necesitados, ha tomado por robo, no ha restaurado el compromiso, y ha levantado sus ojos hacia los ídolos, ha cometido una abominación, 
'''
"13" = '''
:sup:`13` ha prestado con interés, y ha tomado el aumento de los pobres, ¿vivirá entonces? No vivirá. Ha hecho todas estas abominaciones. Seguramente morirá. Su sangre estará sobre él. 
'''
"14" = '''
:sup:`14` “Ahora bien, si el padre engendra un hijo que ve todos los pecados de su padre que ha hecho, y teme, y no hace lo mismo, 
'''
"15" = '''
:sup:`15` que no ha comido en las montañas, no ha alzado sus ojos a los ídolos de la casa de Israel, no ha profanado a la mujer de su vecino, 
'''
"16" = '''
:sup:`16` no ha perjudicado a ninguno, no ha tomado nada para comprometerse, no ha tomado por robo, sino que ha dado su pan a los hambrientos, y ha cubierto al desnudo con un manto; 
'''
"17" = '''
:sup:`17` que ha retirado su mano de los pobres, que no ha recibido interés o aumento, ha ejecutado mis ordenanzas, ha caminado en mis estatutos; no morirá por la iniquidad de su padre. Ciertamente vivirá. 
'''
"18" = '''
:sup:`18` En cuanto a su padre, porque oprimió cruelmente, robó a su hermano e hizo lo que no es bueno entre su pueblo, he aquí que morirá por su iniquidad. 
'''
"19" = '''
:sup:`19` “Sin embargo, ustedes dicen: ‘¿Por qué el hijo no carga con la iniquidad del padre? Cuando el hijo haya hecho lo que es lícito y correcto, y haya guardado todos mis estatutos y los haya cumplido, vivirá ciertamente. 
'''
"20" = '''
:sup:`20` El alma que peca, morirá. El hijo no llevará la iniquidad del padre, ni el padre llevará la iniquidad del hijo. La justicia del justo recaerá sobre él, y la maldad del impío recaerá sobre él. 
'''
"21" = '''
:sup:`21` “Pero si el impío se aparta de todos sus pecados que ha cometido, y guarda todos mis estatutos, y hace lo que es lícito y correcto, ciertamente vivirá. No morirá. 
'''
"22" = '''
:sup:`22` Ninguna de sus transgresiones que haya cometido será recordada contra él. En su justicia que ha hecho, vivirá. 
'''
"23" = '''
:sup:`23` ¿Acaso me agrada la muerte del impío?” dice el Señor Yahvé, “¿y no prefiero que se vuelva de su camino y viva? 
'''
"24" = '''
:sup:`24` “Pero cuando el justo se aparta de su justicia y comete iniquidad, y hace conforme a todas las abominaciones que hace el impío, ¿habrá de vivir? Ninguna de sus obras justas que haya hecho será recordada. En su transgresión que ha cometido, y en su pecado que ha cometido, en ellos morirá. 
'''
"25" = '''
:sup:`25` “Sin embargo, ustedes dicen: ‘El camino del Señor no es igual’. Escuchad ahora, casa de Israel: ¿Acaso no es igual mi camino? ¿No son desiguales vuestros caminos? 
'''
"26" = '''
:sup:`26` Cuando el justo se aparta de su justicia y comete iniquidad, y muere en ella, entonces muere en su iniquidad que ha hecho. 
'''
"27" = '''
:sup:`27` Asimismo, cuando el impío se aparta de su maldad que ha cometido, y hace lo que es lícito y justo, salvará su alma con vida. 
'''
"28" = '''
:sup:`28` Porque considera, y se aparta de todas sus transgresiones que ha cometido, ciertamente vivirá. No morirá. 
'''
"29" = '''
:sup:`29` Pero la casa de Israel dice: “El camino del Señor no es justo”. Casa de Israel, ¿no son justos mis caminos? ¿No son justos tus caminos? 
'''
"30" = '''
:sup:`30` “Por eso os juzgaré, casa de Israel, a cada uno según sus caminos”, dice el Señor Yahvé. “Volved, y convertíos de todas vuestras transgresiones, para que la iniquidad no sea vuestra ruina. 
'''
"31" = '''
:sup:`31` Echad de vosotros todas vuestras transgresiones en las que habéis incurrido; y haceos un corazón nuevo y un espíritu nuevo. ¿Por qué moriréis, casa de Israel? 
'''
"32" = '''
:sup:`32` Porque no me agrada la muerte del que muere, dice el Señor Yahvé. “¡Por tanto, convertíos y vivid! 
'''
