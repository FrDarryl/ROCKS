[16]
"1" = '''
:sup:`1` ¡Ay de vosotros, Babilonia y Asia! ¡Ay de vosotros, Egipto y Siria! 
'''
"2" = '''
:sup:`2` Vestíos de saco y de vestidos de pelo de cabra, llorad por vuestros hijos y lamentaos, porque vuestra destrucción está próxima. 
'''
"3" = '''
:sup:`3` Una espada ha sido enviada sobre vosotros, ¿y quién la hará retroceder? 
'''
"4" = '''
:sup:`4` Un fuego ha sido enviado sobre ti, ¿y quién está ahí para apagarlo? 
'''
"5" = '''
:sup:`5` Te han enviado calamidades, ¿y quién está ahí para ahuyentarlas? 
'''
"6" = '''
:sup:`6` ¿Se puede ahuyentar a un león hambriento en el bosque? ¿Se puede apagar el fuego en el rastrojo, una vez que ha comenzado a arder? 
'''
"7" = '''
:sup:`7` ¿Se puede hacer retroceder una flecha lanzada por un arquero fuerte? 
'''
"8" = '''
:sup:`8` El Señor Dios envía las calamidades, ¿y quién las ahuyentará? 
'''
"9" = '''
:sup:`9` Un fuego saldrá de su ira, ¿y quién podrá apagarlo? 
'''
"10" = '''
:sup:`10` Lanzará un rayo, ¿y quién no temerá? Tronará, ¿y quién no temerá? 
'''
"11" = '''
:sup:`11` El Señor amenazará, ¿y quién no se hará pedazos ante su presencia? 
'''
"12" = '''
:sup:`12` La tierra y sus cimientos temblarán. El mar se levanta con las olas del abismo, y sus olas se turbarán, junto con los peces que hay en ellas, ante la presencia del Señor y ante la gloria de su poder. 
'''
"13" = '''
:sup:`13` Porque su diestra que dobla el arco es fuerte, sus flechas que lanza son afiladas, y no fallarán cuando comiencen a ser disparadas hacia los confines del mundo. 
'''
"14" = '''
:sup:`14` He aquí que las calamidades son enviadas, y no volverán hasta que vengan sobre la tierra. 
'''
"15" = '''
:sup:`15` El fuego se enciende y no se apagará hasta que consuma los cimientos de la tierra. 
'''
"16" = '''
:sup:`16` Así como una flecha que es lanzada por un arquero poderoso no vuelve atrás, así las calamidades que son enviadas sobre la tierra no volverán de nuevo. 
'''
"17" = '''
:sup:`17` ¡Ay de mí! ¡Ay de mí! ¿Quién me librará en esos días? 
'''
"18" = '''
:sup:`18` Comienzo de los dolores, cuando habrá gran luto; comienzo del hambre, y muchos perecerán; comienzo de las guerras, y las potencias se pondrán a temer; comienzo de las calamidades, y todos temblarán. ¿Qué harán cuando lleguen las calamidades? 
'''
"19" = '''
:sup:`19` ¡Contemplen el hambre y la peste, el sufrimiento y la angustia! Son enviados como azotes para corregir. 
'''
"20" = '''
:sup:`20` Pero por todas estas cosas no se apartarán de su maldad, ni se acordarán siempre de los azotes. 
'''
"21" = '''
:sup:`21` He aquí que la comida será tan barata en la tierra que se creerán en buena condición, y aun entonces crecerán las calamidades en la tierra: espada, hambre y gran confusión. 
'''
"22" = '''
:sup:`22` Porque muchos de los que habitan en la tierra perecerán de hambre; y a otros que escapen del hambre, la espada los destruirá. 
'''
"23" = '''
:sup:`23` Los muertos serán arrojados como estiércol, y no habrá quien los consuele; porque la tierra quedará desolada, y sus ciudades serán derribadas. 
'''
"24" = '''
:sup:`24` No quedará ningún agricultor para cultivar la tierra ni para sembrarla. 
'''
"25" = '''
:sup:`25` Los árboles darán fruto, pero ¿quién lo recogerá? 
'''
"26" = '''
:sup:`26` Las uvas madurarán, pero ¿quién las pisará? Porque en todos los lugares habrá una gran soledad; 
'''
"27" = '''
:sup:`27` porque un hombre deseará ver a otro, o escuchar su voz. 
'''
"28" = '''
:sup:`28` Porque de una ciudad quedarán diez, y dos del campo, que se habrán escondido en las arboledas espesas y en las hendiduras de las rocas. 
'''
"29" = '''
:sup:`29` Como en un huerto de aceitunas en cada árbol pueden quedar tres o cuatro aceitunas, 
'''
"30" = '''
:sup:`30` o como cuando se recoge una viña, quedan algunos racimos por los que buscan diligentemente en la viña, 
'''
"31" = '''
:sup:`31` así en aquellos días, quedarán tres o cuatro por los que buscan en sus casas con la espada. 
'''
"32" = '''
:sup:`32` La tierra quedará desolada, y sus campos serán para las zarzas, y en sus caminos y en todas sus veredas crecerán las espinas, porque ninguna oveja pasará por ellos. 
'''
"33" = '''
:sup:`33` Las vírgenes se lamentarán por no tener novio. Las mujeres se lamentarán por no tener marido. Sus hijas se lamentarán por no tener ayudantes. 
'''
"34" = '''
:sup:`34` Sus novios serán destruidos en las guerras, y sus maridos perecerán de hambre. 
'''
"35" = '''
:sup:`35` Oíd ahora estas cosas y entendedlas, siervos del Señor. 
'''
"36" = '''
:sup:`36` He aquí la palabra del Señor: recibidla. No dudéis de las cosas de las que habla el Señor. 
'''
"37" = '''
:sup:`37` He aquí que las calamidades se acercan y no se demoran. 
'''
"38" = '''
:sup:`38` Así como una mujer embarazada en el noveno mes, cuando se acerca la hora de su parto, dentro de dos o tres horas grandes dolores rodean su vientre, y cuando el niño sale del vientre, no habrá que esperar ni un momento, 
'''
"39" = '''
:sup:`39` así también las calamidades no tardarán en venir sobre la tierra. El mundo gemirá, y las penas se apoderarán de él por todas partes. 
'''
"40" = '''
:sup:`40` “Pueblo mío, escucha mi palabra: prepárate para la batalla, y en esas calamidades sé como los extranjeros en la tierra. 
'''
"41" = '''
:sup:`41` El que vende, que sea como el que huye, y el que compra, como el que perderá. 
'''
"42" = '''
:sup:`42` El que hace negocios, sea como el que no tiene ganancia por ello, y el que construye, como el que no habitará en él, 
'''
"43" = '''
:sup:`43` y el que siembra, como el que no cosechará, así también el que poda las vides, como el que no recogerá las uvas, 
'''
"44" = '''
:sup:`44` los que se casan, como los que no tendrán hijos, y los que no se casan, como los viudos. 
'''
"45" = '''
:sup:`45` Por eso, los que trabajan, trabajan en vano; 
'''
"46" = '''
:sup:`46` porque los extranjeros cosecharán sus frutos, saquearán sus bienes, derribarán sus casas y llevarán a sus hijos cautivos, porque en el cautiverio y el hambre concebirán a sus hijos. 
'''
"47" = '''
:sup:`47` Los que hacen negocios, lo hacen sólo para ser saqueados. Cuanto más adornen sus ciudades, sus casas, sus posesiones y sus propias personas, 
'''
"48" = '''
:sup:`48` más los odiaré por sus pecados”, dice el Señor. 
'''
"49" = '''
:sup:`49` Así como la mujer respetable y virtuosa odia a la prostituta, 
'''
"50" = '''
:sup:`50` así odiará la justicia a la iniquidad, cuando se adorne, y la acusará en su cara, cuando venga el que defenderá al que busca diligentemente todo pecado en la tierra. 
'''
"51" = '''
:sup:`51` Por tanto, no seáis como ella ni como sus obras. 
'''
"52" = '''
:sup:`52` Todavía un poco, y la iniquidad será quitada de la tierra, y la justicia reinará sobre nosotros. 
'''
"53" = '''
:sup:`53` Que no diga el pecador que no ha pecado; porque Dios quemará ascuas de fuego sobre la cabeza del que diga “no he pecado ante Dios y su gloria”. 
'''
"54" = '''
:sup:`54` He aquí que el Señor conoce todas las obras de los hombres, sus imaginaciones, sus pensamientos y sus corazones. 
'''
"55" = '''
:sup:`55` Dijo: “Hágase la tierra”, y se hizo, “Hágase el cielo”, y se hizo. 
'''
"56" = '''
:sup:`56` Por su palabra fueron creadas las estrellas, y él conoce el número de las mismas. 
'''
"57" = '''
:sup:`57` Él escudriña el abismo y sus tesoros. Ha medido el mar y lo que contiene. 
'''
"58" = '''
:sup:`58` Él ha cerrado el mar en medio de las aguas, y con su palabra, colgó la tierra sobre las aguas. 
'''
"59" = '''
:sup:`59` Ha extendido el cielo como una bóveda. Lo ha fundado sobre las aguas. 
'''
"60" = '''
:sup:`60` Hizo manantiales de agua en el desierto y estanques en las cimas de los montes, para enviar ríos desde las alturas para regar la tierra. 
'''
"61" = '''
:sup:`61` Él formó al hombre y puso un corazón en medio del cuerpo, y le dio aliento, vida y entendimiento, 
'''
"62" = '''
:sup:`62` sí, el espíritu de Dios Todopoderoso. El que hizo todas las cosas y escudriña lo oculto en lugares escondidos, 
'''
"63" = '''
:sup:`63` ciertamente conoce vuestra imaginación, y lo que pensáis en vuestros corazones. ¡Ay de los que pecan y tratan de ocultar su pecado! 
'''
"64" = '''
:sup:`64` Porque el Señor investigará con exactitud todas vuestras obras, y os avergonzará a todos. 
'''
"65" = '''
:sup:`65` Cuando vuestros pecados sean expuestos ante los hombres, os avergonzaréis, y vuestras propias iniquidades serán vuestras acusadoras en aquel día. 
'''
"66" = '''
:sup:`66` ¿Qué harás? ¿O cómo ocultaréis vuestros pecados ante Dios y sus ángeles? 
'''
"67" = '''
:sup:`67` He aquí que Dios es el juez. Temedle. Deja de pecar, y olvida tus iniquidades, para no volver a cometerlas. Así te sacará Dios, y te librará de todo sufrimiento. 
'''
"68" = '''
:sup:`68` Porque, he aquí, la ira ardiente de una gran multitud se enciende sobre ustedes, y se llevarán a algunos de ustedes, y los alimentarán con lo que se sacrifica a los ídolos. 
'''
"69" = '''
:sup:`69` Los que consientan en ellos serán tenidos en burla y en desprecio, y serán pisoteados. 
'''
"70" = '''
:sup:`70` Porque habrá en varios lugares, y en las ciudades próximas, una gran insurrección contra los que temen al Señor. 
'''
"71" = '''
:sup:`71` Serán como hombres locos, que no perdonarán a nadie, sino que despojarán y destruirán a los que aún temen al Señor. 
'''
"72" = '''
:sup:`72` Porque destruirán y saquearán sus bienes, y los echarán de sus casas. 
'''
"73" = '''
:sup:`73` Entonces se dará a conocer la prueba de mis elegidos, como el oro que se prueba en el fuego. 
'''
"74" = '''
:sup:`74` Oíd, elegidos míos, dice el Señor: “He aquí que se acercan los días de sufrimiento, y yo os libraré de ellos. 
'''
"75" = '''
:sup:`75` No tengáis miedo ni dudéis, porque Dios es vuestro guía. 
'''
"76" = '''
:sup:`76` Vosotros, los que guardáis mis mandamientos y mis preceptos — dice el Señor Dios —, no dejéis que vuestros pecados os pesen, ni que vuestras iniquidades se alcen.” 
'''
"77" = '''
:sup:`77` ¡Ay de los que están ahogados por sus pecados y cubiertos por sus iniquidades, como un campo ahogado por los arbustos, y su camino cubierto de espinas, que nadie puede transitar! 
'''
"78" = '''
:sup:`78` Está cerrado y entregado para ser consumido por el fuego. 
'''
