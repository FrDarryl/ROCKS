[10]
"1" = '''
:sup:`1` Yahvé dijo a Moisés: “Entra a Faraón, porque he endurecido su corazón y el de sus siervos, para mostrar estas mis señales entre ellos; 
'''
"2" = '''
:sup:`2` y para que cuentes a tu hijo y al hijo de tu hijo las cosas que he hecho a Egipto y mis señales que he realizado entre ellos, para que sepas que yo soy Yahvé.” 
'''
"3" = '''
:sup:`3` Moisés y Aarón fueron a ver al faraón y le dijeron: “Esto es lo que dice el Señor, el Dios de los hebreos: ‘¿Hasta cuándo te negarás a humillarte ante mí? Deja ir a mi pueblo para que me sirva. 
'''
"4" = '''
:sup:`4` O bien, si te niegas a dejar ir a mi pueblo, he aquí que mañana traeré langostas a tu país, 
'''
"5" = '''
:sup:`5` y cubrirán la superficie de la tierra, de modo que no se podrá ver la tierra. Se comerán el residuo de lo que se haya escapado, lo que os quede del granizo, y se comerán todo árbol que crezca para vosotros del campo. 
'''
"6" = '''
:sup:`6` Tus casas se llenarán, y las casas de todos tus siervos, y las casas de todos los egipcios, como nunca vieron tus padres ni los padres de tus padres, desde el día en que estuvieron en la tierra hasta hoy.’” Se volvió y salió del Faraón. 
'''
"7" = '''
:sup:`7` Los siervos del faraón le dijeron: “¿Hasta cuándo será este hombre una trampa para nosotros? Deja ir a los hombres para que sirvan a Yahvé, su Dios. ¿Aún no sabes que Egipto está destruido?” 
'''
"8" = '''
:sup:`8` Moisés y Aarón fueron llevados de nuevo ante el Faraón, y éste les dijo: “Id, servid a Yahvé vuestro Dios; pero ¿quiénes son los que irán?” 
'''
"9" = '''
:sup:`9` Moisés dijo: “Iremos con nuestros jóvenes y nuestros ancianos. Iremos con nuestros hijos y con nuestras hijas, con nuestros rebaños y con nuestras manadas; porque debemos celebrar una fiesta a Yahvé”. 
'''
"10" = '''
:sup:`10` Les dijo: “¡Que el Señor esté con vosotros si os dejo ir con vuestros pequeños! Ved que el mal está claramente ante vuestras caras. 
'''
"11" = '''
:sup:`11` ¡No es así! Vayan ahora ustedes, que son hombres, y sirvan a Yahvé; ¡pues eso es lo que desean!” Entonces fueron expulsados de la presencia del faraón. 
'''
"12" = '''
:sup:`12` Yahvé dijo a Moisés: “Extiende tu mano sobre la tierra de Egipto para que suban las langostas sobre la tierra de Egipto y coman toda la hierba de la tierra, todo lo que el granizo ha dejado.” 
'''
"13" = '''
:sup:`13` Moisés extendió su vara sobre la tierra de Egipto, y el Señor trajo un viento del este sobre la tierra durante todo ese día y toda la noche; y cuando amaneció, el viento del este trajo las langostas. 
'''
"14" = '''
:sup:`14` Las langostas subieron por toda la tierra de Egipto y se posaron en todos los límites de Egipto. Eran muy graves. Antes de ellas no hubo langostas como ellas, ni las habrá jamás. 
'''
"15" = '''
:sup:`15` Porque cubrieron la superficie de toda la tierra, de modo que la tierra se oscureció, y se comieron toda la hierba de la tierra y todo el fruto de los árboles que había dejado el granizo. No quedó nada verde, ni árbol ni hierba del campo, en toda la tierra de Egipto. 
'''
"16" = '''
:sup:`16` Entonces el faraón llamó a Moisés y a Aarón a toda prisa, y dijo: “He pecado contra el Señor, tu Dios, y contra ti. 
'''
"17" = '''
:sup:`17` Ahora, por favor, perdonen de nuevo mi pecado, y rueguen a Yahvé su Dios, para que también me quite esta muerte.” 
'''
"18" = '''
:sup:`18` Moisés salió del Faraón y oró al Señor. 
'''
"19" = '''
:sup:`19` El Señor envió un fortísimo viento del oeste que arrastró a las langostas y las arrojó al Mar Rojo. No quedó ni una sola langosta en todos los límites de Egipto. 
'''
"20" = '''
:sup:`20` Pero Yahvé endureció el corazón del faraón, y no dejó ir a los hijos de Israel. 
'''
"21" = '''
:sup:`21` Yahvé dijo a Moisés: “Extiende tu mano hacia el cielo, para que haya tinieblas sobre la tierra de Egipto, tinieblas que se puedan sentir.” 
'''
"22" = '''
:sup:`22` Moisés extendió su mano hacia el cielo, y hubo una densa oscuridad en toda la tierra de Egipto durante tres días. 
'''
"23" = '''
:sup:`23` No se veían unos a otros, y nadie se levantó de su lugar durante tres días; pero todos los hijos de Israel tenían luz en sus moradas. 
'''
"24" = '''
:sup:`24` El faraón llamó a Moisés y le dijo: “Ve y sirve a Yahvé. Sólo deja que tus rebaños y tus manadas se queden atrás. Que tus pequeños también vayan contigo”. 
'''
"25" = '''
:sup:`25` Moisés dijo: “También debes entregar en nuestras manos sacrificios y holocaustos, para que ofrezcamos sacrificios a Yahvé, nuestro Dios. 
'''
"26" = '''
:sup:`26` Nuestro ganado también irá con nosotros. No se dejará ni una pezuña, pues de ella debemos tomar para servir a Yahvé nuestro Dios; y no sabemos con qué debemos servir a Yahvé, hasta que lleguemos allí.” 
'''
"27" = '''
:sup:`27` Pero Yahvé endureció el corazón del faraón y no los dejó ir. 
'''
"28" = '''
:sup:`28` El faraón le dijo: “¡Aléjate de mí! Cuídate de no ver más mi rostro, porque el día que veas mi rostro morirás”. 
'''
"29" = '''
:sup:`29` Moisés dijo: “Has hablado bien. No volveré a ver tu rostro”. 
'''
