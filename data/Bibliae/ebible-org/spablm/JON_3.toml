[3]
"1" = '''
:sup:`1` La palabra de Yahvé vino a Jonás por segunda vez, diciendo: 
'''
"2" = '''
:sup:`2` “Levántate, ve a Nínive, esa gran ciudad, y predícale el mensaje que te doy.” 
'''
"3" = '''
:sup:`3` Jonás se levantó y se dirigió a Nínive, según la palabra de Yahvé. Nínive era una ciudad muy grande, que estaba a tres días de camino. 
'''
"4" = '''
:sup:`4` Jonás comenzó a entrar en la ciudad a un día de camino, y gritó diciendo: “¡Dentro de cuarenta días, Nínive será destruida!” 
'''
"5" = '''
:sup:`5` El pueblo de Nínive creyó a Dios, y proclamó un ayuno y se vistió de cilicio, desde el más grande hasta el más pequeño. 
'''
"6" = '''
:sup:`6` La noticia llegó a oídos del rey de Nínive, quien se levantó de su trono, se quitó el manto real, se cubrió de cilicio y se sentó en cenizas. 
'''
"7" = '''
:sup:`7` Hizo una proclama y la publicó por Nínive por decreto del rey y de sus nobles, diciendo: “Que ni el hombre ni el animal, ni la manada ni el rebaño, prueben nada; que no se alimenten ni beban agua; 
'''
"8" = '''
:sup:`8` sino que se cubran de cilicio, tanto el hombre como el animal, y que clamen poderosamente a Dios. Sí, que se conviertan todos de su mal camino y de la violencia que hay en sus manos. 
'''
"9" = '''
:sup:`9` ¿Quién sabe si Dios no se convertirá y se arrepentirá, y se apartará de su feroz ira, para que no perezcamos?” 
'''
"10" = '''
:sup:`10` Dios vio sus obras, que se convirtieron de su mal camino. Dios cedió del desastre que dijo que les haría, y no lo hizo. 
'''
