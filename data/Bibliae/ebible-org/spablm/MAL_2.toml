[2]
"1" = '''
:sup:`1` “Ahora, sacerdotes, este mandamiento es para ustedes. 
'''
"2" = '''
:sup:`2` Si no escuchan, y si no lo toman a pecho, para dar gloria a mi nombre — dice el Señor de los Ejércitos —, entonces enviaré la maldición sobre ustedes, y maldeciré sus bendiciones. De hecho, ya las he maldecido, porque no te lo tomas a pecho. 
'''
"3" = '''
:sup:`3` He aquí que reprenderé a tu descendencia, y esparciré estiércol sobre tus rostros, el estiércol de tus fiestas, y serás llevado con él. 
'''
"4" = '''
:sup:`4` Sabrás que te he enviado este mandamiento, para que mi pacto sea con Leví”, dice el Señor de los Ejércitos. 
'''
"5" = '''
:sup:`5` “Mi pacto fue con él de vida y de paz, y se los di para que fuera reverente hacia mí; y él fue reverente hacia mí, y estuvo en temor de mi nombre. 
'''
"6" = '''
:sup:`6` La ley de la verdad estaba en su boca, y la injusticia no se hallaba en sus labios. Anduvo conmigo en paz y rectitud, y apartó a muchos de la iniquidad. 
'''
"7" = '''
:sup:`7` Porque los labios del sacerdote deben guardar el conocimiento, y deben buscar la ley en su boca; porque él es el mensajero de Yahvé de los Ejércitos. 
'''
"8" = '''
:sup:`8` Pero tú te has apartado del camino. Has hecho tropezar a muchos en la ley. Has corrompido el pacto de Leví”, dice el Señor de los Ejércitos. 
'''
"9" = '''
:sup:`9` “Por eso también te he hecho despreciable y malvado ante todo el pueblo, según la forma en que no has guardado mis caminos, sino que has tenido respeto a las personas en la ley. 
'''
"10" = '''
:sup:`10` ¿No tenemos todos un solo padre? ¿No nos ha creado un solo Dios? ¿Por qué traicionamos cada uno a su hermano, profanando el pacto de nuestros padres? 
'''
"11" = '''
:sup:`11` Judá ha actuado con traición, y se ha cometido una abominación en Israel y en Jerusalén; porque Judá ha profanado la santidad de Yahvé que ama, y se ha casado con la hija de un dios extranjero. 
'''
"12" = '''
:sup:`12` Yahvé cortará al hombre que haga esto, al que despierte y al que responda, de las tiendas de Jacob y al que ofrezca una ofrenda a Yahvé de los Ejércitos. 
'''
"13" = '''
:sup:`13` “Otra vez haces esto: cubres el altar de Yahvé con lágrimas, con llanto y con suspiros, porque él ya no considera la ofrenda ni la recibe con buena voluntad de tu mano. 
'''
"14" = '''
:sup:`14` Pero tú dices: “¿Por qué?” Porque Yahvé ha sido testigo entre tú y la esposa de tu juventud, contra la cual has actuado con traición, aunque es tu compañera y la esposa de tu pacto. 
'''
"15" = '''
:sup:`15` ¿Acaso no os hizo uno, aunque tenía el residuo del Espíritu? ¿Por qué uno? Buscaba una descendencia piadosa. Por lo tanto, tened cuidado con vuestro espíritu, y que nadie trate a traición a la mujer de su juventud. 
'''
"16" = '''
:sup:`16` El que odia y se divorcia”, dice Yahvé, el Dios de Israel, “¡cubre su manto con violencia!”, dice Yahvé de los Ejércitos. “Por eso, presta atención a tu espíritu, para que no seas infiel. 
'''
"17" = '''
:sup:`17` Ustedes han cansado a Yahvé con sus palabras. Sin embargo, decís: ‘¿Cómo lo hemos fatigado? En eso decís: ‘Todo el que hace el mal es bueno a los ojos de Yahvé, y él se deleita en ellos’; o ‘¿Dónde está el Dios de la justicia?’ 
'''
