[24]
"1" = '''
:sup:`1` Nuevamente ardió la ira de Yahvé contra Israel, y movió a David contra ellos, diciendo: “Ve, cuenta a Israel y a Judá”. 
'''
"2" = '''
:sup:`2` El rey dijo a Joab, el capitán del ejército, que estaba con él: “Ve ahora de un lado a otro por todas las tribus de Israel, desde Dan hasta Beerseba, y cuenta el pueblo, para que yo sepa la suma del pueblo.” 
'''
"3" = '''
:sup:`3` Joab dijo al rey: “Ahora, que el Señor, tu Dios, añada al pueblo, por más que sea, cien veces, y que los ojos de mi señor el rey lo vean. Pero, ¿por qué se complace mi señor el rey en esto?”. 
'''
"4" = '''
:sup:`4` No obstante, la palabra del rey prevaleció contra Joab y contra los capitanes del ejército. Joab y los capitanes del ejército salieron de la presencia del rey para contar al pueblo de Israel. 
'''
"5" = '''
:sup:`5` Pasaron el Jordán y acamparon en Aroer, a la derecha de la ciudad que está en medio del valle de Gad, y hasta Jazer; 
'''
"6" = '''
:sup:`6` luego llegaron a Galaad y a la tierra de Tahtim Hodshi; y llegaron a Dan Jaan y alrededor de Sidón, 
'''
"7" = '''
:sup:`7` y llegaron a la fortaleza de Tiro, y a todas las ciudades de los heveos y de los cananeos; y salieron al sur de Judá, en Beerseba. 
'''
"8" = '''
:sup:`8` Después de recorrer todo el país, llegaron a Jerusalén al cabo de nueve meses y veinte días. 
'''
"9" = '''
:sup:`9` Joab entregó al rey la suma del recuento del pueblo; y había en Israel ochocientos mil hombres valientes que sacaban la espada, y los de Judá eran quinientos mil hombres. 
'''
"10" = '''
:sup:`10` El corazón de David se conmovió después de haber contado al pueblo. David dijo a Yahvé: “He pecado mucho en lo que he hecho. Pero ahora, Yahvé, quita, te lo ruego, la iniquidad de tu siervo; porque he actuado con mucha insensatez.” 
'''
"11" = '''
:sup:`11` Cuando David se levantó por la mañana, llegó la palabra de Yahvé al profeta Gad, vidente de David, diciendo: 
'''
"12" = '''
:sup:`12` “Ve y habla a David: “Yahvé dice: “Te ofrezco tres cosas. Elige una de ellas, para que te la haga””. 
'''
"13" = '''
:sup:`13` Gad vino a David y le dijo: “¿Te vendrán siete años de hambre en tu tierra? ¿O huirás tres meses ante tus enemigos mientras te persiguen? ¿O habrá tres días de pestilencia en tu tierra? Responde ahora, y considera qué respuesta daré al que me ha enviado”. 
'''
"14" = '''
:sup:`14` David dijo a Gad: “Estoy en apuros. Caigamos ahora en la mano de Yahvé, porque sus misericordias son grandes. No caiga en la mano del hombre”. 
'''
"15" = '''
:sup:`15` El Señor envió una peste sobre Israel desde la mañana hasta la hora señalada, y murieron setenta mil hombres del pueblo, desde Dan hasta Beerseba. 
'''
"16" = '''
:sup:`16` Cuando el ángel extendió su mano hacia Jerusalén para destruirla, Yahvé se despreocupó del desastre y dijo al ángel que destruía al pueblo: “Es suficiente. Ahora retira tu mano”. El ángel de Yahvé estaba junto a la era de Arauná el jebuseo. 
'''
"17" = '''
:sup:`17` David habló a Yahvé cuando vio al ángel que golpeaba al pueblo, y dijo: “He aquí que he pecado y he obrado perversamente; pero estas ovejas, ¿qué han hecho? Por favor, que tu mano esté contra mí y contra la casa de mi padre”. 
'''
"18" = '''
:sup:`18` Gad vino aquel día a David y le dijo: “Sube y construye un altar a Yahvé en la era de Arauna el jebuseo.” 
'''
"19" = '''
:sup:`19` David subió según el dicho de Gad, tal como lo había ordenado el Señor. 
'''
"20" = '''
:sup:`20` Arauna se asomó y vio que el rey y sus servidores se acercaban a él. Entonces Arauna salió y se inclinó ante el rey con el rostro en tierra. 
'''
"21" = '''
:sup:`21` Arauna dijo: “¿Por qué ha venido mi señor el rey a su siervo?” David dijo: “Para comprar tu era, para construir un altar a Yahvé, para que la plaga deje de afligir al pueblo”. 
'''
"22" = '''
:sup:`22` Arauna dijo a David: “Que mi señor el rey tome y ofrezca lo que le parezca bien. He aquí el ganado para el holocausto, y los trillos y los yugos de los bueyes para la leña. 
'''
"23" = '''
:sup:`23` Todo esto, oh rey, lo da Arauna al rey”. Arauna dijo al rey: “Que Yahvé, tu Dios, te acepte”. 
'''
"24" = '''
:sup:`24` El rey le dijo a Arauna: “No, pero ciertamente te lo compraré por un precio. No ofreceré a Yahvé mi Dios holocaustos que no me cuestan nada”. Así que David compró la era y los bueyes por cincuenta siclos de plata. 
'''
"25" = '''
:sup:`25` David construyó allí un altar a Yahvé, y ofreció holocaustos y ofrendas de paz. Así se suplicó a Yahvé por la tierra, y la plaga se alejó de Israel. 
'''
