[4]
"1" = '''
:sup:`1` Por tanto, ya que Cristo padeció por nosotros en la carne, armaos también con la misma mente; porque el que padeció en la carne ha dejado de pecar, 
'''
"2" = '''
:sup:`2` para que ya no viváis el resto de vuestro tiempo en la carne para los deseos de los hombres, sino para la voluntad de Dios. 
'''
"3" = '''
:sup:`3` Porque ya hemos gastado bastante de nuestro tiempo pasado haciendo el deseo de los gentiles, y habiendo andado en lujurias, concupiscencias, borracheras, orgías, juergas e idolatrías abominables. 
'''
"4" = '''
:sup:`4` Les parece extraño que no corras con ellos en el mismo exceso de desenfreno, hablando mal de ti. 
'''
"5" = '''
:sup:`5` Darán cuenta al que está preparado para juzgar a los vivos y a los muertos. 
'''
"6" = '''
:sup:`6` Porque para ello se ha predicado la Buena Nueva incluso a los muertos, para que sean juzgados ciertamente como hombres en la carne, pero vivan como para Dios en el espíritu. 
'''
"7" = '''
:sup:`7` Pero el fin de todas las cosas está cerca. Por lo tanto, sed sanos de mente, autocontrolados y sobrios en la oración. 
'''
"8" = '''
:sup:`8` Y, sobre todo, sed sinceros en vuestro amor entre vosotros, porque el amor cubre multitud de pecados. 
'''
"9" = '''
:sup:`9` Sed hospitalarios los unos con los otros, sin murmuraciones. 
'''
"10" = '''
:sup:`10` Según el don que cada uno haya recibido, empleadlo en serviros unos a otros, como buenos administradores de la gracia de Dios en sus diversas formas. 
'''
"11" = '''
:sup:`11` Si alguien habla, que sea como si fueran las mismas palabras de Dios. Si alguno sirve, que sea como de la fuerza que Dios suministra, para que en todo sea Dios glorificado por Jesucristo, a quien pertenecen la gloria y el dominio por los siglos de los siglos. Amén. 
'''
"12" = '''
:sup:`12` Amados, no os asombréis de la prueba de fuego que os ha sobrevenido para poneros a prueba, como si os sucediera algo extraño. 
'''
"13" = '''
:sup:`13` Sino que, porque sois partícipes de los sufrimientos de Cristo, alegraos, para que en la revelación de su gloria también os regocijéis con gran alegría. 
'''
"14" = '''
:sup:`14` Si sois insultados por el nombre de Cristo, sois bienaventurados, porque el Espíritu de gloria y de Dios reposa sobre vosotros. Por parte de ellos es blasfemado, pero por vuestra parte es glorificado. 
'''
"15" = '''
:sup:`15` Pero que ninguno de vosotros sufra como asesino, o ladrón, o malhechor, o entrometido en asuntos ajenos. 
'''
"16" = '''
:sup:`16` Pero si alguno de vosotros sufre por ser cristiano, que no se avergüence, sino que glorifique a Dios en este asunto. 
'''
"17" = '''
:sup:`17` Porque ha llegado el momento de que el juicio comience por la casa de Dios. Si comienza primero con nosotros, ¿qué pasará con los que no obedecen la Buena Nueva de Dios? 
'''
"18" = '''
:sup:`18` “Si es difícil que el justo se salve, ¿qué pasará con el impío y el pecador?” 
'''
"19" = '''
:sup:`19` Por tanto, también los que sufren según la voluntad de Dios haciendo el bien, confíen sus almas a él, como a un Creador fiel. 
'''
