[114]
"1" = '''
:sup:`1` Cuando Israel salió de Egipto, la casa de Jacob de un pueblo de lengua extranjera, 
'''
"2" = '''
:sup:`2` Judá se convirtió en su santuario, Israel su dominio. 
'''
"3" = '''
:sup:`3` El mar lo vio y huyó. El Jordán fue expulsado. 
'''
"4" = '''
:sup:`4` Las montañas saltaron como carneros, las pequeñas colinas como corderos. 
'''
"5" = '''
:sup:`5` ¿Qué fue, mar, que huyó? Tú, Jordan, ¿te volviste? 
'''
"6" = '''
:sup:`6` ¿Montañas, que saltan como carneros? ¿Colinas pequeñas, como corderos? 
'''
"7" = '''
:sup:`7` Tiembla, tierra, ante la presencia del Señor, en la presencia del Dios de Jacob, 
'''
"8" = '''
:sup:`8` que convirtió la roca en un estanque de agua, el pedernal en un manantial de aguas. 
'''
