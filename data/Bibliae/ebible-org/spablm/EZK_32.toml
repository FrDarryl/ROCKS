[32]
"1" = '''
:sup:`1` En el año duodécimo, en el mes duodécimo, en el primer día del mes, “vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` ‘Hijo de hombre, levanta un lamento sobre el Faraón, rey de Egipto, y dile, “Fuiste comparado con un joven león de las naciones; pero eres como un monstruo en los mares. Te has desbordado con tus ríos, y agita las aguas con tus pies, y ensuciaron sus ríos”. 
'''
"3" = '''
:sup:`3` El Señor Yahvé dice: “Extenderé mi red sobre ti con una compañía de muchos pueblos. Te subirán a mi red. 
'''
"4" = '''
:sup:`4` Te dejaré en la tierra. Te echaré al campo abierto, y hará que todas las aves del cielo se posen sobre ti. Satisfaré con vosotros a los animales de toda la tierra. 
'''
"5" = '''
:sup:`5` Pondré tu carne sobre las montañas, y llena los valles con tu altura. 
'''
"6" = '''
:sup:`6` También regaré con tu sangre la tierra en la que nadas, incluso a las montañas. Los cursos de agua estarán llenos de ti. 
'''
"7" = '''
:sup:`7` Cuando te extinga, cubriré los cielos y hacer que sus estrellas sean oscuras. Cubriré el sol con una nube, y la luna no dará su luz. 
'''
"8" = '''
:sup:`8` Haré que todas las luces brillantes del cielo se oscurezcan sobre ti, y poner las tinieblas en tu tierra”, dice el Señor Yahvé. 
'''
"9" = '''
:sup:`9` “También perturbaré el corazón de muchos pueblos, cuando traiga tu destrucción entre las naciones, en los países que no has conocido. 
'''
"10" = '''
:sup:`10` Sí, haré que muchos pueblos se asombren de ti, y sus reyes temerán horriblemente por ti, cuando blandía mi espada ante ellos. Temblarán a cada momento, cada hombre por su propia vida, en el día de tu caída”. 
'''
"11" = '''
:sup:`11` Porque el Señor Yahvé dice: “La espada del rey de Babilonia vendrá sobre ti. 
'''
"12" = '''
:sup:`12` Haré que tu multitud caiga por las espadas de los poderosos. Son todos los despiadados de las naciones. Harán desaparecer el orgullo de Egipto, y toda su multitud será destruida. 
'''
"13" = '''
:sup:`13` Destruiré también todos sus animales de al lado de muchas aguas. El pie del hombre no les molestará más, ni las pezuñas de los animales les molestarán. 
'''
"14" = '''
:sup:`14` Entonces haré que sus aguas sean claras, y hacer que sus ríos corran como el aceite”. dice el Señor Yahvé. 
'''
"15" = '''
:sup:`15` “Cuando haga que la tierra de Egipto esté desolada y sea un desierto, una tierra desprovista de aquello de lo que estaba llena, cuando golpee a todos los que allí habitan, entonces sabrán que yo soy Yahvé. 
'''
"16" = '''
:sup:`16` “‘“Este es el lamento con el que se lamentarán. Las hijas de las naciones se lamentarán con esto. Se lamentarán con ella sobre Egipto y sobre toda su multitud”, dice el Señor Yahvé”. 
'''
"17" = '''
:sup:`17` También en el año duodécimo, en el decimoquinto día del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"18" = '''
:sup:`18` “Hijo de hombre, llora por la multitud de Egipto, y hazla descender, a ella y a las hijas de las naciones famosas, a las partes bajas de la tierra, con los que descienden a la fosa. 
'''
"19" = '''
:sup:`19` ¿A quiénes pasas en la belleza? Desciendan y se acuesten con los incircuncisos. 
'''
"20" = '''
:sup:`20` Caerán entre los muertos por la espada. Ella es entregada a la espada. Arrastradla con todas sus multitudes. 
'''
"21" = '''
:sup:`21` El fuerte entre los poderosos le hablará desde el medio del Seol con los que le ayudan. Ellos han descendido. Los incircuncisos yacen inmóviles, muertos por la espada. 
'''
"22" = '''
:sup:`22` “Asur está allí con toda su compañía. Sus tumbas están a su alrededor. Todos ellos están muertos, caídos por la espada, 
'''
"23" = '''
:sup:`23` cuyas tumbas se encuentran en las partes más extremas de la fosa, y su compañía está alrededor de su tumba, todos ellos muertos, caídos por la espada, que causó el terror en la tierra de los vivos. 
'''
"24" = '''
:sup:`24` “Allí está Elam y toda su multitud en torno a su tumba; todos ellos muertos, caídos a espada, que han descendido incircuncisos a las partes bajas de la tierra, que causaron su terror en la tierra de los vivos, y han llevado su vergüenza con los que descienden a la fosa. 
'''
"25" = '''
:sup:`25` Han hecho de Elam un lecho entre los muertos con toda su multitud. Sus tumbas la rodean, todos ellos incircuncisos, muertos a espada; porque su terror fue causado en la tierra de los vivos, y han llevado su vergüenza con los que descienden a la fosa. Ha sido puesto entre los muertos. 
'''
"26" = '''
:sup:`26` “Allí están Meshech, Tubal y toda su multitud. Sus tumbas los rodean, todos ellos incircuncisos, muertos por la espada; porque causaron su terror en la tierra de los vivos. 
'''
"27" = '''
:sup:`27` No se acostarán con los poderosos caídos de los incircuncisos, que descendieron al Seol con sus armas de guerra y pusieron sus espadas bajo sus cabezas. Sus iniquidades están sobre sus huesos; porque fueron el terror de los poderosos en la tierra de los vivos. 
'''
"28" = '''
:sup:`28` “Pero tú serás quebrantado entre los incircuncisos, y te acostarás con los muertos por la espada. 
'''
"29" = '''
:sup:`29` “Ahí está Edom, sus reyes y todos sus príncipes, que con su poderío se acuestan con los muertos por la espada. Yacerán con los incircuncisos y con los que descienden a la fosa. 
'''
"30" = '''
:sup:`30` “Allí están los príncipes del norte, todos ellos, y todos los sidonios, que han descendido con los muertos. Han sido avergonzados por el terror que causaron con su poderío. Yacen incircuncisos con los muertos por la espada, y llevan su vergüenza con los que descienden a la fosa. 
'''
"31" = '''
:sup:`31` “El Faraón los verá y se consolará sobre toda su multitud, el Faraón y todo su ejército, muertos a espada”, dice el Señor Yahvé. 
'''
"32" = '''
:sup:`32` “Porque he puesto su terror en la tierra de los vivos. Será puesto entre los incircuncisos, con los muertos a espada, el Faraón y toda su multitud”, dice el Señor Yahvé. 
'''
