[1]
"1" = '''
:sup:`1` El libro de la genealogía de Jesucristo, hijo de David, hijo de Abraham. 
'''
"2" = '''
:sup:`2` Abraham fue el padre de Isaac. Isaac fue el padre de Jacob. Jacob fue el padre de Judá y sus hermanos. 
'''
"3" = '''
:sup:`3` Judá fue el padre de Fares y Zara por Tamar. Fares fue el padre de Esrom. Esrom fue el padre de Aram. 
'''
"4" = '''
:sup:`4` Aram fue el padre de Aminadab. Aminadab fue el padre de Naasón. Naasón fue el padre de Salmón. 
'''
"5" = '''
:sup:`5` Salmón fue el padre de Booz, de Rahab. Booz fue el padre de Obed por Rut. Obed fue el padre de Isaí. 
'''
"6" = '''
:sup:`6` Isaí fue el padre del rey David. El rey David fue padre de Salomón por la que había sido esposa de Urías. 
'''
"7" = '''
:sup:`7` Salomón fue padre de Roboam. Roboam fue padre de Abías. Abías fue el padre de Asa. 
'''
"8" = '''
:sup:`8` Asa fue el padre de Josafat. Josafat fue el padre de Joram. Joram fue el padre de Uzías. 
'''
"9" = '''
:sup:`9` Uzías fue el padre de Jotam. Jotam fue el padre de Acaz. Acaz fue el padre de Ezequías. 
'''
"10" = '''
:sup:`10` Ezequías fue padre de Manasés. Manasés fue el padre de Amón. Amón fue el padre de Josías. 
'''
"11" = '''
:sup:`11` Josías fue el padre de Jechoniah y sus hermanos en el momento del exilio a Babilonia. 
'''
"12" = '''
:sup:`12` Después del exilio a Babilonia, Jechoniah fue el padre de Salatiel. Salatiel fue el padre de Zorobabel. 
'''
"13" = '''
:sup:`13` Zorobabel fue el padre de Abiud. Abiud fue el padre de Eliaquim. Eliaquim fue el padre de Azor. 
'''
"14" = '''
:sup:`14` Azor fue el padre de Sadoc. Sadoc fue el padre de Aquim. Aquim fue el padre de Eliud. 
'''
"15" = '''
:sup:`15` Eliud fue el padre de Eleazar. Eleazar fue el padre de Matán. Matán fue el padre de Jacob. 
'''
"16" = '''
:sup:`16` Jacob fue el padre de José, el esposo de María, de quien nació Jesús, llamado Cristo. 
'''
"17" = '''
:sup:`17` Así que todas las generaciones desde Abraham hasta David son catorce generaciones; desde David hasta el exilio a Babilonia, catorce generaciones; y desde el exilio a Babilonia hasta el Cristo, catorce generaciones. 
'''
"18" = '''
:sup:`18` El nacimiento de Jesucristo fue así: Después de que su madre, María, se comprometiera con José, antes de que se juntasen, fue hallada embarazada por el Espíritu Santo. 
'''
"19" = '''
:sup:`19` José, su marido, siendo un hombre justo, y no queriendo hacer de ella un ejemplo público, pensaba repudiarla en secreto. 
'''
"20" = '''
:sup:`20` Pero cuando pensaba en estas cosas, he aquí que un ángel del Señor se le apareció en sueños, diciendo: “José, hijo de David, no temas recibir a María como esposa, porque lo que ha sido concebido en ella es del Espíritu Santo. 
'''
"21" = '''
:sup:`21` Ella dará a luz un hijo. Le pondrás el nombre de Jesús, porque es él quien salvará a su pueblo de sus pecados”. 
'''
"22" = '''
:sup:`22` Todo esto ha sucedido para que se cumpla lo dicho por el Señor por medio del profeta, que dijo 
'''
"23" = '''
:sup:`23` “He aquí que la virgen quedará encinta, y dará a luz un hijo. Llamarán su nombre Emanuel”. que es, interpretado, “Dios con nosotros”. 
'''
"24" = '''
:sup:`24` José se levantó de su sueño e hizo lo que el ángel del Señor le había ordenado, y tomó a su mujer para sí; 
'''
"25" = '''
:sup:`25` y no la conoció sexualmente hasta que dio a luz a su hijo primogénito. Le puso el nombre de Jesús. 
'''
