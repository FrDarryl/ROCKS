[10]
"1" = '''
:sup:`1` Entonces miré, y vi que en la extensión que estaba sobre la cabeza de los querubines aparecía sobre ellos como una piedra de zafiro, como la apariencia de un trono. 
'''
"2" = '''
:sup:`2` Habló al hombre vestido de lino y le dijo: “Entra entre las ruedas giratorias, debajo del querubín, y llena tus dos manos de carbones de fuego de entre los querubines y espárcelos sobre la ciudad.” Entró mientras yo miraba. 
'''
"3" = '''
:sup:`3` Los querubines estaban a la derecha de la casa cuando el hombre entró, y la nube llenaba el atrio interior. 
'''
"4" = '''
:sup:`4` La gloria de Yahvé se elevó desde el querubín y se paró sobre el umbral de la casa; y la casa se llenó de la nube, y el atrio se llenó del resplandor de la gloria de Yahvé. 
'''
"5" = '''
:sup:`5` El sonido de las alas de los querubines se oía hasta el atrio exterior, como la voz del Dios Todopoderoso cuando habla. 
'''
"6" = '''
:sup:`6` Cuando ordenó al hombre vestido de lino, diciendo: “Toma fuego de entre las ruedas giratorias, de entre los querubines”, entró y se puso al lado de una rueda. 
'''
"7" = '''
:sup:`7` El querubín extendió su mano de entre los querubines hacia el fuego que estaba entre los querubines, y tomó parte de él, y lo puso en las manos del que estaba vestido de lino, quien lo tomó y salió. 
'''
"8" = '''
:sup:`8` La forma de la mano de un hombre apareció aquí en los querubines bajo sus alas. 
'''
"9" = '''
:sup:`9` Miré, y he aquí que había cuatro ruedas junto a los querubines, una rueda junto a un querubín y otra rueda junto a otro querubín. El aspecto de las ruedas era como una piedra de berilo. 
'''
"10" = '''
:sup:`10` En cuanto a su aspecto, las cuatro tenían una sola semejanza, como una rueda dentro de otra rueda. 
'''
"11" = '''
:sup:`11` Cuando iban, lo hacían en sus cuatro direcciones. No giraban mientras avanzaban, sino que seguían al lugar donde miraba la cabeza. No giraban mientras iban. 
'''
"12" = '''
:sup:`12` Todo su cuerpo, incluyendo sus espaldas, sus manos, sus alas y las ruedas, estaban llenos de ojos por todas partes, incluso las ruedas que tenían los cuatro. 
'''
"13" = '''
:sup:`13` En cuanto a las ruedas, fueron llamadas a mis oídos “las ruedas giratorias”. 
'''
"14" = '''
:sup:`14` Cada una de ellas tenía cuatro caras. La primera cara era la del querubín. La segunda cara era la cara de un hombre. El tercer rostro era el de un león. La cuarta era la cara de un águila. 
'''
"15" = '''
:sup:`15` Los querubines se levantaron. Esta es la criatura viviente que vi junto al río Chebar. 
'''
"16" = '''
:sup:`16` Cuando los querubines iban, las ruedas iban junto a ellos; y cuando los querubines levantaban sus alas para subir de la tierra, las ruedas tampoco giraban junto a ellos. 
'''
"17" = '''
:sup:`17` Cuando se paraban, éstos se paraban. Cuando se levantaban, éstos se levantaban con ellos; porque el espíritu del ser viviente estaba en ellos. 
'''
"18" = '''
:sup:`18` La gloria del Señor salió del umbral de la casa y se paró sobre los querubines. 
'''
"19" = '''
:sup:`19` Los querubines levantaron sus alas y se elevaron de la tierra a mi vista cuando salieron, con las ruedas a su lado. Entonces se pararon a la entrada de la puerta oriental de la casa de Yahvé, y la gloria del Dios de Israel estaba por encima de ellos. 
'''
"20" = '''
:sup:`20` Este es el ser viviente que vi bajo el Dios de Israel junto al río Chebar; y supe que eran querubines. 
'''
"21" = '''
:sup:`21` Cada uno tenía cuatro rostros, y cada uno cuatro alas. La semejanza de las manos de un hombre estaba debajo de sus alas. 
'''
"22" = '''
:sup:`22` En cuanto a la semejanza de sus rostros, eran los rostros que vi junto al río Chebar, sus apariencias y ellos mismos. Cada uno de ellos iba de frente. 
'''
