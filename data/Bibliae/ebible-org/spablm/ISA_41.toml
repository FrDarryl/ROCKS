[41]
"1" = '''
:sup:`1` “Guardad silencio ante mí, islas, y que los pueblos renueven sus fuerzas. Que se acerquen, entonces que hablen. Reunámonos para el juicio. 
'''
"2" = '''
:sup:`2` ¿Quién ha levantado a uno del este? ¿Quién lo llamó a sus pies con justicia? Le entrega las naciones y lo hace gobernar sobre los reyes. Los da como el polvo a su espada, como el rastrojo conducido a su arco. 
'''
"3" = '''
:sup:`3` Los persigue y pasa con seguridad, incluso por un camino que no había recorrido con sus pies. 
'''
"4" = '''
:sup:`4` Que ha trabajado y lo ha hecho, llamando a las generaciones desde el principio? Yo, Yahvé, el primero, y con el último, yo soy”. 
'''
"5" = '''
:sup:`5` Las islas han visto y temen. Los confines de la tierra tiemblan. Se acercan y vienen. 
'''
"6" = '''
:sup:`6` Cada uno ayuda a su prójimo. Dicen a sus hermanos: “¡Sed fuertes!” 
'''
"7" = '''
:sup:`7` Así que el carpintero anima al orfebre. El que alisa con el martillo anima al que golpea el yunque, diciendo de la soldadura: “Es buena;” y la sujeta con clavos, para que no se tambalee. 
'''
"8" = '''
:sup:`8` “Pero tú, Israel, mi siervo, Jacob, a quien he elegido, la descendencia de Abraham mi amigo, 
'''
"9" = '''
:sup:`9` a vosotros, a los que he cogido de los confines de la tierra, y llamado desde sus rincones, y te dijo: ‘Tú eres mi siervo. Te he elegido y no te he desechado’. 
'''
"10" = '''
:sup:`10` No tengas miedo, porque yo estoy contigo. No te desanimes, porque yo soy tu Dios. Yo te fortaleceré. Sí, te ayudaré. Sí, te sostendré con la diestra de mi justicia. 
'''
"11" = '''
:sup:`11` He aquí que todos los que se indignan contra ti se verán defraudados y confundidos. Los que luchan contigo serán como nada, y perecerán. 
'''
"12" = '''
:sup:`12` Los buscarás y no los encontrarás, incluso a los que se enfrentan a ti. Los que te hacen la guerra serán como nada, como algo inexistente. 
'''
"13" = '''
:sup:`13` Porque yo, Yahvé, tu Dios, te tomaré de la mano derecha, diciéndote: “No tengas miedo. Yo te ayudaré’. 
'''
"14" = '''
:sup:`14` No tengas miedo, gusano Jacob, y vosotros, hombres de Israel. Yo te ayudaré”, dice Yahvé. “Tu Redentor es el Santo de Israel. 
'''
"15" = '''
:sup:`15` He aquí que te he convertido en un nuevo instrumento de trilla afilado y con dientes. Trillarás las montañas, y los golpeó en pequeño, y hará que las colinas sean como la paja. 
'''
"16" = '''
:sup:`16` Tú los aventarás, y el viento se los llevará, y el torbellino los dispersará. Te alegrarás en Yahvé. Te glorificarás en el Santo de Israel. 
'''
"17" = '''
:sup:`17` El pobre y el necesitado buscan agua, y no la hay. Su lengua falla por la sed. Yo, Yahvé, les responderé. Yo, el Dios de Israel, no los abandonaré. 
'''
"18" = '''
:sup:`18` Abriré ríos en las alturas desnudas, y manantiales en medio de los valles. Haré del desierto un estanque de agua, y la tierra seca manantiales de agua. 
'''
"19" = '''
:sup:`19` Pondré árboles de cedro, acacia, mirto y aceite en el desierto. Pondré juntos cipreses, pinos y bojes en el desierto; 
'''
"20" = '''
:sup:`20` para que vean, conozcan, consideren y comprendan juntos, que la mano de Yahvé ha hecho esto, y el Santo de Israel lo ha creado. 
'''
"21" = '''
:sup:`21` Produce tu causa”, dice Yahvé. “¡Saca tus fuertes razones!”, dice el Rey de Jacob. 
'''
"22" = '''
:sup:`22` “¡Que nos anuncien y declaren lo que va a pasar! Declarar las cosas anteriores, lo que son, para que los consideremos y conozcamos su fin último; o mostrarnos lo que está por venir. 
'''
"23" = '''
:sup:`23` Anuncia las cosas que han de venir después, para que sepamos que sois dioses. Sí, haz el bien o haz el mal, para que podamos estar consternados, y verlo juntos. 
'''
"24" = '''
:sup:`24` Mira, no eres nada, y tu trabajo no es nada. El que te elige es una abominación. 
'''
"25" = '''
:sup:`25` “He levantado a uno del norte, y ha venido, desde la salida del sol, el que invoca mi nombre, y vendrá sobre los gobernantes como sobre el mortero, y como el alfarero pisa la arcilla. 
'''
"26" = '''
:sup:`26` ¿Quién lo ha declarado desde el principio para que lo sepamos? y antes, para que podamos decir: “Tiene razón”. Seguramente, no hay nadie que declare. Seguramente, no hay nadie que lo demuestre. Seguramente, no hay nadie que escuche tus palabras. 
'''
"27" = '''
:sup:`27` Yo soy el primero en decir a Sión: “Mira, míralos”. y daré a uno que traiga buenas noticias a Jerusalén. 
'''
"28" = '''
:sup:`28` Cuando miro, no hay ningún hombre, incluso entre ellos no hay ningún consejero que, cuando pregunto, pueda responder una palabra. 
'''
"29" = '''
:sup:`29` He aquí que todas sus obras son vanidad y nada. Sus imágenes fundidas son viento y confusión. 
'''
