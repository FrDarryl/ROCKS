[15]
"1" = '''
:sup:`1` Ahora bien, los que somos fuertes debemos soportar las debilidades de los débiles, y no complacernos a nosotros mismos. 
'''
"2" = '''
:sup:`2` Cada uno de nosotros debe complacer a su prójimo en lo que es bueno, para ir edificándolo. 
'''
"3" = '''
:sup:`3` Porque ni siquiera Cristo se complació a sí mismo. Sino que, como está escrito, “los reproches de los que os reprochaban cayeron sobre mí”. 
'''
"4" = '''
:sup:`4` Porque todo lo que se ha escrito antes, se ha escrito para que aprendamos, a fin de que, mediante la perseverancia y el estímulo de las Escrituras, tengamos esperanza. 
'''
"5" = '''
:sup:`5` Ahora bien, el Dios de la perseverancia y del estímulo os conceda que tengáis un mismo sentir los unos con los otros según Cristo Jesús, 
'''
"6" = '''
:sup:`6` para que unánimes glorifiquéis con una sola boca al Dios y Padre de nuestro Señor Jesucristo. 
'''
"7" = '''
:sup:`7` Por tanto, aceptaos los unos a los otros, como también Cristo os aceptó a vosotros, para gloria de Dios. 
'''
"8" = '''
:sup:`8` Ahora bien, digo que Cristo se ha hecho siervo de la circuncisión por la verdad de Dios, para confirmar las promesas dadas a los padres, 
'''
"9" = '''
:sup:`9` y para que los gentiles glorifiquen a Dios por su misericordia. Como está escrito, “Por eso te alabaré entre los gentiles y cantar a tu nombre”. 
'''
"10" = '''
:sup:`10` De nuevo dice, “Alegraos, gentiles, con su pueblo”. 
'''
"11" = '''
:sup:`11` de nuevo, “¡Alabad al Señor, todos los gentiles! Que todos los pueblos lo alaben”. 
'''
"12" = '''
:sup:`12` De nuevo, Isaías dice, “Habrá la raíz de Jesse, el que se levanta para gobernar a los gentiles; en él esperarán los gentiles”. 
'''
"13" = '''
:sup:`13` Que el Dios de la esperanza os llene de toda alegría y paz en la fe, para que abundéis en la esperanza con la fuerza del Espíritu Santo. 
'''
"14" = '''
:sup:`14` Yo mismo estoy persuadido de vosotros, hermanos míos, de que vosotros mismos estáis llenos de bondad, llenos de todo conocimiento, capaces también de amonestar a los demás. 
'''
"15" = '''
:sup:`15` Pero os escribo con mayor audacia, en parte como recordatorio, por la gracia que me ha sido concedida por Dios, 
'''
"16" = '''
:sup:`16` para ser siervo de Cristo Jesús para los gentiles, sirviendo como sacerdote de la Buena Nueva de Dios, para que la ofrenda de los gentiles sea aceptable, santificada por el Espíritu Santo. 
'''
"17" = '''
:sup:`17` Tengo, pues, mi jactancia en Cristo Jesús en las cosas que pertenecen a Dios. 
'''
"18" = '''
:sup:`18` Porque no me atreveré a hablar de ninguna cosa, sino de las que Cristo ha obrado por medio de mí para la obediencia de los gentiles, con palabras y con hechos, 
'''
"19" = '''
:sup:`19` con el poder de las señales y de los prodigios, con el poder del Espíritu de Dios; de modo que desde Jerusalén y alrededor hasta Ilírico, he predicado plenamente la Buena Nueva de Cristo; 
'''
"20" = '''
:sup:`20` sí, poniendo como objetivo predicar la Buena Nueva, no donde ya se nombraba a Cristo, para no edificar sobre fundamento ajeno. 
'''
"21" = '''
:sup:`21` Pero, como está escrito, “Verán, a quienes no les llegó ninguna noticia de él. Los que no han oído lo entenderán”. 
'''
"22" = '''
:sup:`22` Por eso también me han impedido estas muchas veces ir a ti, 
'''
"23" = '''
:sup:`23` pero ahora, no teniendo ya lugar en estas regiones, y teniendo estos muchos años el anhelo de ir a ti, 
'''
"24" = '''
:sup:`24` siempre que viaje a España, iré a ti. Porque espero veros en mi viaje y que me ayudéis en mi camino, si antes puedo disfrutar de vuestra compañía durante un tiempo. 
'''
"25" = '''
:sup:`25` Pero ahora, digo, me voy a Jerusalén, a servir a los santos. 
'''
"26" = '''
:sup:`26` Porque a Macedonia y Acaya les ha parecido bien hacer una contribución para los pobres de los santos que están en Jerusalén. 
'''
"27" = '''
:sup:`27` Sí, les ha parecido bien, y son sus deudores. Porque si los gentiles han sido hechos partícipes de sus cosas espirituales, también les deben servir en las cosas materiales. 
'''
"28" = '''
:sup:`28` Así pues, cuando haya cumplido esto y les haya sellado este fruto, seguiré por tu camino hacia España. 
'''
"29" = '''
:sup:`29` Sé que cuando vaya a ustedes, iré en la plenitud de la bendición de la Buena Nueva de Cristo. 
'''
"30" = '''
:sup:`30` Ahora os ruego, hermanos, por nuestro Señor Jesucristo y por el amor del Espíritu, que os esforcéis junto conmigo en vuestras oraciones a Dios por mí, 
'''
"31" = '''
:sup:`31` para que sea librado de los desobedientes de Judea, y para que mi servicio que tengo para Jerusalén sea aceptable a los santos, 
'''
"32" = '''
:sup:`32` para que pueda llegar a vosotros con alegría por la voluntad de Dios, y junto con vosotros, encontrar el descanso. 
'''
"33" = '''
:sup:`33` El Dios de la paz esté con todos vosotros. Amén. 
'''
