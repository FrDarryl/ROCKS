[10]
"1" = '''
:sup:`1` ¿Por qué te mantienes alejado, Yahvé? ¿Por qué te escondes en los momentos difíciles? 
'''
"2" = '''
:sup:`2` En la arrogancia, los malvados persiguen a los débiles. Quedan atrapados en los esquemas que idean. 
'''
"3" = '''
:sup:`3` Porque el malvado se jacta de los antojos de su corazón. Bendice a los codiciosos y condena a Yahvé. 
'''
"4" = '''
:sup:`4` El malvado, en la soberbia de su rostro, no tiene espacio en sus pensamientos para Dios. 
'''
"5" = '''
:sup:`5` Sus caminos son prósperos en todo momento. Es arrogante, y tus leyes están lejos de su vista. En cuanto a todos sus adversarios, se burla de ellos. 
'''
"6" = '''
:sup:`6` Dice en su corazón: “No seré sacudido. Por generaciones no tendré problemas”. 
'''
"7" = '''
:sup:`7` Su boca está llena de maldiciones, engaños y opresión. Bajo su lengua hay maldad e iniquidad. 
'''
"8" = '''
:sup:`8` Está al acecho cerca de las aldeas. Desde las emboscadas, asesina a los inocentes. Sus ojos están secretamente puestos en los indefensos. 
'''
"9" = '''
:sup:`9` Acecha en secreto como un león en su emboscada. Está al acecho para atrapar a los indefensos. Atrapa al indefenso cuando lo atrae en su red. 
'''
"10" = '''
:sup:`10` Los indefensos son aplastados. Se derrumban. Caen bajo su fuerza. 
'''
"11" = '''
:sup:`11` Dice en su corazón: “Dios se ha olvidado. Oculta su rostro. Nunca lo verá”. 
'''
"12" = '''
:sup:`12` ¡Levántate, Yahvé! ¡Dios, levanta tu mano! No te olvides de los indefensos. 
'''
"13" = '''
:sup:`13` Por qué el malvado condena a Dios, y decir en su corazón: “¿Dios no me pedirá cuentas?” 
'''
"14" = '''
:sup:`14` Pero tú ves problemas y penas. Lo consideras para tomarlo en tu mano. Ayudas a la víctima y a los huérfanos. 
'''
"15" = '''
:sup:`15` Rompe el brazo de los malvados. En cuanto al hombre malo, busca su maldad hasta que no la encuentres. 
'''
"16" = '''
:sup:`16` ¡Yahvé es Rey por los siglos de los siglos! Las naciones perecerán fuera de su tierra. 
'''
"17" = '''
:sup:`17` Yahvé, tú has escuchado el deseo de los humildes. Prepararás su corazón. Harás que tu oído escuche, 
'''
"18" = '''
:sup:`18` para juzgar a los huérfanos y a los oprimidos, para que el hombre que es de la tierra no aterrorice más. 
'''
