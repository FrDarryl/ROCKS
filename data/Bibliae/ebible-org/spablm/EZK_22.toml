[22]
"1" = '''
:sup:`1` Y vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Tú, hijo de hombre, ¿vas a juzgar? ¿Juzgarás a la ciudad sangrienta? Entonces haz que conozca todas sus abominaciones. 
'''
"3" = '''
:sup:`3` Dirás: El Señor Yahvé dice: “¡Ciudad que derrama sangre dentro de sí misma, para que llegue su hora, y que hace ídolos contra sí misma para contaminarla! 
'''
"4" = '''
:sup:`4` ¡Te has vuelto culpable por la sangre que has derramado, y te has contaminado por los ídolos que has hecho! Has hecho que se acerquen tus días, y has llegado al final de tus años. Por eso te he convertido en un oprobio para las naciones, y en una burla para todos los países. 
'''
"5" = '''
:sup:`5` Los que están cerca y los que están lejos de ti se burlarán de ti, infame, lleno de tumulto. 
'''
"6" = '''
:sup:`6` “He aquí que los príncipes de Israel, cada uno según su poder, han estado en ti para derramar sangre. 
'''
"7" = '''
:sup:`7` En ti han tratado con desprecio al padre y a la madre. En ti han oprimido al extranjero. En ti han agraviado al huérfano y a la viuda. 
'''
"8" = '''
:sup:`8` Han despreciado mis cosas sagradas y han profanado mis sábados. 
'''
"9" = '''
:sup:`9` Los calumniadores han estado en ti para derramar sangre. En vosotros han comido en los montes. Han cometido actos de lujuria entre vosotros. 
'''
"10" = '''
:sup:`10` En ustedes han descubierto la desnudez de sus padres. En ustedes han humillado a la impura en su impureza. 
'''
"11" = '''
:sup:`11` Uno ha cometido abominación con la mujer de su prójimo, y otro ha mancillado a su nuera. Otro en ti ha humillado a su hermana, la hija de su padre. 
'''
"12" = '''
:sup:`12` En ti han aceptado sobornos para derramar sangre. Han tomado interés y aumento, y han ganado con avaricia de sus vecinos mediante la opresión, y se han olvidado de mí”, dice el Señor Yahvé. 
'''
"13" = '''
:sup:`13` “‘“He aquí, pues, que he golpeado mi mano por la ganancia deshonesta que has hecho, y por la sangre que se ha derramado en ti. 
'''
"14" = '''
:sup:`14` ¿Podrá tu corazón soportar, o tus manos ser fuertes, en los días en que voy a tratar contigo? Yo, Yahvé, lo he dicho y lo haré. 
'''
"15" = '''
:sup:`15` Te esparciré entre las naciones y te dispersaré por los países. Purificaré de ti tu inmundicia. 
'''
"16" = '''
:sup:`16` Serás profanado en ti mismo a la vista de las naciones. Entonces sabrás que yo soy Yahvé”. 
'''
"17" = '''
:sup:`17` La palabra de Yahvé vino a mí, diciendo: 
'''
"18" = '''
:sup:`18` “Hijo de hombre, la casa de Israel se ha convertido en escoria para mí. Todos ellos son bronce, estaño, hierro y plomo en medio del horno. Son la escoria de la plata. 
'''
"19" = '''
:sup:`19` Por eso el Señor Yahvé dice: ‘Como todos ustedes se han convertido en escoria, he aquí que yo los reuniré en medio de Jerusalén. 
'''
"20" = '''
:sup:`20` Como se recoge la plata, el bronce, el hierro, el plomo y el estaño en medio del horno, para soplar el fuego sobre ellos y fundirlos, así los reuniré a ustedes en mi ira y en mi enojo, y los pondré allí y los fundiré. 
'''
"21" = '''
:sup:`21` Sí, te reuniré y soplaré sobre ti con el fuego de mi ira, y serás fundido en medio de ella. 
'''
"22" = '''
:sup:`22` Como la plata se funde en medio del horno, así seréis fundidos en medio de él; y sabréis que yo, Yahvé, he derramado mi ira sobre vosotros.’” 
'''
"23" = '''
:sup:`23` La palabra de Yahvé vino a mí, diciendo: 
'''
"24" = '''
:sup:`24` “Hijo de hombre, dile que eres una tierra que no se limpia ni llueve en el día de la indignación. 
'''
"25" = '''
:sup:`25` Hay una conspiración de sus profetas en ella, como un león rugiente que devora la presa. Han devorado las almas. Se llevan tesoros y objetos preciosos. Han dejado viudas a muchas personas. 
'''
"26" = '''
:sup:`26` Sus sacerdotes han violado mi ley y han profanado mis cosas sagradas. No han hecho distinción entre lo santo y lo común, ni han hecho discernir entre lo inmundo y lo limpio, y han ocultado sus ojos de mis sábados. Así he sido profanado entre ellos. 
'''
"27" = '''
:sup:`27` Sus príncipes en su interior son como lobos que cazan la presa, para derramar sangre y destruir las almas, a fin de obtener ganancias deshonestas. 
'''
"28" = '''
:sup:`28` Sus profetas han enlucido para ellos con cal, viendo visiones falsas, y adivinando mentiras para ellos, diciendo: ‘El Señor Yahvé dice’, cuando Yahvé no ha hablado. 
'''
"29" = '''
:sup:`29` El pueblo de la tierra ha usado la opresión y ha ejercido el robo. Sí, han molestado al pobre y al necesitado, y han oprimido al extranjero injustamente. 
'''
"30" = '''
:sup:`30` “Busqué entre ellos a un hombre que construyera el muro y se pusiera en la brecha delante de mí para la tierra, a fin de no destruirla; pero no encontré a nadie. 
'''
"31" = '''
:sup:`31` Por eso, he derramado sobre ellos mi indignación. Los he consumido con el fuego de mi ira. He hecho recaer sobre sus cabezas su propio camino”, dice el Señor Yahvé. 
'''
