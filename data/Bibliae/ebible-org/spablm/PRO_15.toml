[15]
"1" = '''
:sup:`1` Una respuesta amable aleja la ira, pero una palabra dura despierta la ira. 
'''
"2" = '''
:sup:`2` La lengua de los sabios alaba el conocimiento, pero las bocas de los necios destilan necedad. 
'''
"3" = '''
:sup:`3` Los ojos de Yahvé están en todas partes, vigilando a los malos y a los buenos. 
'''
"4" = '''
:sup:`4` La lengua amable es un árbol de vida, pero el engaño en ella aplasta el espíritu. 
'''
"5" = '''
:sup:`5` Un tonto desprecia la corrección de su padre, pero el que hace caso a la reprensión demuestra prudencia. 
'''
"6" = '''
:sup:`6` En la casa del justo hay muchos tesoros, pero los ingresos de los malvados traen problemas. 
'''
"7" = '''
:sup:`7` Los labios de los sabios difunden el conocimiento; no así con el corazón de los tontos. 
'''
"8" = '''
:sup:`8` El sacrificio que hacen los impíos es una abominación para Yahvé, pero la oración de los rectos es su delicia. 
'''
"9" = '''
:sup:`9` El camino de los impíos es una abominación para Yahvé, pero ama al que sigue la justicia. 
'''
"10" = '''
:sup:`10` Hay una disciplina severa para quien abandona el camino. Quien odia la reprensión morirá. 
'''
"11" = '''
:sup:`11` El Seol y Abadón están delante de Yahvé — ¡cuánto más el corazón de los hijos de los hombres! 
'''
"12" = '''
:sup:`12` Al burlón no le gusta ser reprendido; no acudirá a los sabios. 
'''
"13" = '''
:sup:`13` Un corazón alegre hace una cara alegre, pero un corazón dolorido rompe el espíritu. 
'''
"14" = '''
:sup:`14` El corazón de quien tiene entendimiento busca el conocimiento, pero la boca de los necios se alimenta de la necedad. 
'''
"15" = '''
:sup:`15` Todos los días de los afligidos son miserables, pero el que tiene un corazón alegre disfruta de una fiesta continua. 
'''
"16" = '''
:sup:`16` Mejor es lo pequeño, con el temor de Yahvé, que un gran tesoro con problemas. 
'''
"17" = '''
:sup:`17` Mejor es una cena de hierbas, donde está el amor, que un ternero engordado con odio. 
'''
"18" = '''
:sup:`18` El hombre iracundo suscita la discordia, pero el que es lento para la ira apacigua los conflictos. 
'''
"19" = '''
:sup:`19` El camino del perezoso es como un terreno de espinas, pero el camino de los rectos es una carretera. 
'''
"20" = '''
:sup:`20` El hijo sabio alegra al padre, pero un necio desprecia a su madre. 
'''
"21" = '''
:sup:`21` La insensatez es la alegría para quien está vacío de sabiduría, pero un hombre de entendimiento mantiene su camino recto. 
'''
"22" = '''
:sup:`22` Donde no hay consejo, los planes fracasan; pero en una multitud de consejeros se establecen. 
'''
"23" = '''
:sup:`23` La alegría llega al hombre con la respuesta de su boca. ¡Qué buena es una palabra en el momento adecuado! 
'''
"24" = '''
:sup:`24` El camino de la vida lleva a los sabios hacia arriba, para evitar que baje al Seol. 
'''
"25" = '''
:sup:`25` El Señor desarraigará la casa de los soberbios, pero mantendrá intactos los límites de la viuda. 
'''
"26" = '''
:sup:`26` Yahvé detesta los pensamientos de los malvados, pero los pensamientos de los puros son agradables. 
'''
"27" = '''
:sup:`27` El que está ávido de ganancia, perturba su propia casa, pero el que odia los sobornos vivirá. 
'''
"28" = '''
:sup:`28` El corazón de los justos pesa las respuestas, pero la boca de los malvados brota el mal. 
'''
"29" = '''
:sup:`29` Yahvé está lejos de los malvados, pero él escucha la oración de los justos. 
'''
"30" = '''
:sup:`30` La luz de los ojos alegra el corazón. Las buenas noticias dan salud a los huesos. 
'''
"31" = '''
:sup:`31` El oído que escucha la reprensión vive, y estará en casa entre los sabios. 
'''
"32" = '''
:sup:`32` El que rechaza la corrección desprecia su propia alma, pero el que escucha la reprensión obtiene la comprensión. 
'''
"33" = '''
:sup:`33` El temor de Yahvé enseña la sabiduría. Antes del honor está la humildad. 
'''
