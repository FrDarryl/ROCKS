[21]
"1" = '''
:sup:`1` Vi un cielo nuevo y una tierra nueva, porque el primer cielo y la primera tierra pasaron, y el mar ya no existe. 
'''
"2" = '''
:sup:`2` Vi la ciudad santa, la Nueva Jerusalén, bajando del cielo desde Dios, preparada como una novia adornada para su esposo. 
'''
"3" = '''
:sup:`3` Oí una fuerte voz del cielo que decía: “He aquí que la morada de Dios está con el pueblo; y él habitará con ellos, y ellos serán su pueblo, y Dios mismo estará con ellos como su Dios. 
'''
"4" = '''
:sup:`4` Enjugará toda lágrima de sus ojos. La muerte ya no existirá, ni habrá más luto, ni llanto, ni dolor. Las primeras cosas han pasado”. 
'''
"5" = '''
:sup:`5` El que está sentado en el trono dijo: “He aquí que hago nuevas todas las cosas”. Dijo: “Escribe, porque estas palabras de Dios son fieles y verdaderas”. 
'''
"6" = '''
:sup:`6` Me dijo: “Yo soy el Alfa y la Omega, el Principio y el Fin. Al que tenga sed le daré gratuitamente del manantial del agua de la vida. 
'''
"7" = '''
:sup:`7` Al que venza, le daré estas cosas. Yo seré su Dios, y él será mi hijo. 
'''
"8" = '''
:sup:`8` Pero a los cobardes, a los incrédulos, a los pecadores, a los abominables, a los asesinos, a los inmorales sexuales, a los hechiceros, a los idólatras y a todos los mentirosos, su parte está en el lago que arde con fuego y azufre, que es la muerte segunda.” 
'''
"9" = '''
:sup:`9` Vino uno de los siete ángeles que tenían las siete copas cargadas con las siete últimas plagas, y habló conmigo diciendo: “Ven aquí. Te mostraré la novia, la esposa del Cordero”. 
'''
"10" = '''
:sup:`10` Me llevó en el Espíritu a un monte grande y alto, y me mostró la ciudad santa, Jerusalén, que descendía del cielo, de Dios, 
'''
"11" = '''
:sup:`11` con la gloria de Dios. Su luz era como una piedra preciosísima, como una piedra de jaspe, clara como el cristal; 
'''
"12" = '''
:sup:`12` tenía un muro grande y alto con doce puertas, y a las puertas doce ángeles, y nombres escritos en ellas, que son los nombres de las doce tribus de los hijos de Israel. 
'''
"13" = '''
:sup:`13` Al este había tres puertas, al norte tres puertas, al sur tres puertas y al oeste tres puertas. 
'''
"14" = '''
:sup:`14` El muro de la ciudad tenía doce cimientos, y en ellos doce nombres de los doce Apóstoles del Cordero. 
'''
"15" = '''
:sup:`15` El que hablaba conmigo tenía como medida una caña de oro para medir la ciudad, sus puertas y sus muros. 
'''
"16" = '''
:sup:`16` La ciudad es cuadrada. Su longitud es tan grande como su anchura. Midió la ciudad con la caña: doce mil doce estadios. Su longitud, su anchura y su altura son iguales. 
'''
"17" = '''
:sup:`17` Su muro tiene ciento cuarenta y cuatro codos, según la medida de un hombre, es decir, de un ángel. 
'''
"18" = '''
:sup:`18` La construcción de su muro era de jaspe. La ciudad era de oro puro, como el vidrio puro. 
'''
"19" = '''
:sup:`19` Los cimientos de la muralla de la ciudad estaban adornados con toda clase de piedras preciosas. El primer cimiento era de jaspe; el segundo, de zafiro; el tercero, de calcedonia; el cuarto, de esmeralda; 
'''
"20" = '''
:sup:`20` el quinto, de sardónica; el sexto, de sardio; el séptimo, de crisolita; el octavo, de berilo; el noveno, de topacio; el décimo, de crisoprasa; el undécimo, de jacinto; y el duodécimo, de amatista. 
'''
"21" = '''
:sup:`21` Las doce puertas eran doce perlas. Cada una de las puertas estaba hecha de una perla. La calle de la ciudad era de oro puro, como el cristal transparente. 
'''
"22" = '''
:sup:`22` No vi ningún templo en ella, porque el Señor Dios Todopoderoso y el Cordero son su templo. 
'''
"23" = '''
:sup:`23` La ciudad no necesita que brillen el sol ni la luna, porque la gloria misma de Dios la ilumina y su lámpara es el Cordero. 
'''
"24" = '''
:sup:`24` Las naciones caminarán a su luz. Los reyes de la tierra llevan a ella la gloria y el honor de las naciones. 
'''
"25" = '''
:sup:`25` Sus puertas no se cerrarán de día (porque allí no habrá noche), 
'''
"26" = '''
:sup:`26` y traerán a ella la gloria y el honor de las naciones para que puedan entrar. 
'''
"27" = '''
:sup:`27` De ninguna manera entrará en ella nada profano, ni nadie que cause abominación o mentira, sino sólo los que están escritos en el libro de la vida del Cordero. 
'''
