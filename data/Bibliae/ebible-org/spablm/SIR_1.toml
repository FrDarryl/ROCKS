"1" = '''
:sup:`1` Toda sabiduría viene del Señor, y está con él para siempre. 
'''
"2" = '''
:sup:`2` Quién puede contar la arena de los mares, las gotas de lluvia, y los días de la eternidad? 
'''
"3" = '''
:sup:`3` Que buscará la altura del cielo, la anchura de la tierra, la profundidad, ¿y la sabiduría? 
'''
"4" = '''
:sup:`4` La sabiduría ha sido creada antes que todas las cosas, y el entendimiento de la prudencia desde siempre. 
'''
"5" = '''
:sup:`5` ¿A quién se le ha revelado la raíz de la sabiduría? ¿Quién ha conocido sus sagaces consejos? 
'''
"6" = '''
:sup:`6` Hay un sabio, muy temible, sentado en su trono: el Señor. 
'''
"7" = '''
:sup:`7` Él la creó. La vio y la midió. La derramó sobre todas sus obras. 
'''
"8" = '''
:sup:`8` Ella está con toda la carne según su don. La entregó gratuitamente a los que le aman. 
'''
"9" = '''
:sup:`9` El temor del Señor es la gloria, la exaltación, alegría, y una corona de regocijo. 
'''
"10" = '''
:sup:`10` El temor del Señor deleitará el corazón, y dará alegría, gozo y duración de los días. 
'''
"11" = '''
:sup:`11` Quien teme al Señor, le irá bien al final. Será bendecido en el día de su muerte. 
'''
"12" = '''
:sup:`12` Temer al Señor es el principio de la sabiduría. Fue creado junto con los fieles en el vientre materno. 
'''
"13" = '''
:sup:`13` Ella puso un fundamento eterno con los hombres. Se confiará en ella entre sus descendientes. 
'''
"14" = '''
:sup:`14` Temer al Señor es la plenitud de la sabiduría. Embriaga a los hombres con sus frutos. 
'''
"15" = '''
:sup:`15` Ella llenará toda su casa de cosas deseables, y sus almacenes con sus productos. 
'''
"16" = '''
:sup:`16` El temor del Señor es la corona de la sabiduría, haciendo que florezca la paz y la salud perfecta. 
'''
"17" = '''
:sup:`17` La vio y la midió. Llovió la habilidad y el conocimiento de la comprensión, y exaltó el honor de los que la sostienen. 
'''
"18" = '''
:sup:`18` Temer al Señor es la raíz de la sabiduría. Sus ramas tienen una duración de días. 
'''
"19" = '''
:sup:`19` La ira injusta nunca puede ser justificada, porque su ira inclina la balanza hacia su caída. 
'''
"20" = '''
:sup:`20` El hombre paciente resistirá por un tiempo, y después le brotará la alegría. 
'''
"21" = '''
:sup:`21` Él ocultará sus palabras hasta el momento oportuno, y los labios de muchos hablarán de su entendimiento. 
'''
"22" = '''
:sup:`22` En los tesoros de la sabiduría hay un dicho sabio; pero la piedad es una abominación para un pecador. 
'''
"23" = '''
:sup:`23` Si deseas la sabiduría, guarda los mandamientos y el Señor te la dará gratuitamente; 
'''
"24" = '''
:sup:`24` porque el temor del Señor es sabiduría e instrucción. La fe y la humildad son su buen gusto. 
'''
"25" = '''
:sup:`25` No desobedezcas el temor del Señor. No vengas a él con un doble corazón. 
'''
"26" = '''
:sup:`26` No seas hipócrita a la vista de los hombres. Vigila tus labios. 
'''
"27" = '''
:sup:`27` No te exaltes, para que no caigas y traigas la deshonra a tu alma. El Señor revelará sus secretos y te arrojará en medio de la congregación, porque no llegaste al temor del Señor y tu corazón estaba lleno de engaños. 
'''
