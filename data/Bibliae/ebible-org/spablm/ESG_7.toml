[7]
"1" = '''
:sup:`1` Entonces el rey y Amán entraron a beber con la reina. 
'''
"2" = '''
:sup:`2` El rey dijo a Ester en el banquete del segundo día: “¿Qué pasa, reina Ester? ¿Cuál es tu petición? ¿Cuál es tu petición? Se hará por ti, hasta la mitad de mi reino”. 
'''
"3" = '''
:sup:`3` Ella respondió y dijo: “Si he hallado gracia a los ojos del rey, que se me conceda la vida como mi petición, y a mi pueblo como mi solicitud. 
'''
"4" = '''
:sup:`4` Porque tanto yo como mi pueblo somos vendidos para la destrucción, el saqueo y el genocidio. Si tanto nosotros como nuestros hijos fuéramos vendidos para ser esclavos y esclavas, no te habría molestado, porque este no es digno del palacio del rey.” 
'''
"5" = '''
:sup:`5` El rey dijo: “¿Quién se ha atrevido a hacer esto?” 
'''
"6" = '''
:sup:`6` Ester dijo: “¡El enemigo es Amán, este hombre malvado!” Entonces Amán se aterrorizó en presencia del rey y de la reina. 
'''
"7" = '''
:sup:`7` El rey se levantó del banquete para ir al jardín. Amán comenzó a rogarle a la reina que se apiadara de él, pues veía que estaba en graves problemas. 
'''
"8" = '''
:sup:`8` El rey regresó del jardín, y Amán se había postrado en el diván, rogando a la reina que tuviera piedad. El rey le dijo: “¿Acaso vas a agredir a mi mujer en mi casa?”. Y cuando Amán lo oyó, cambió su semblante. 
'''
"9" = '''
:sup:`9` Y Bugatán, uno de los eunucos, dijo al rey: “He aquí que también Amán ha preparado una horca para Mardoqueo, que habló contra el rey, y se ha levantado una horca de cincuenta codos de altura en la propiedad de Amán.” El rey dijo: “¡Que lo cuelguen en ella!” 
'''
"10" = '''
:sup:`10` Así que Amán fue colgado en la horca que había sido preparada para Mardoqueo. Entonces se aplacó la ira del rey. 
'''
