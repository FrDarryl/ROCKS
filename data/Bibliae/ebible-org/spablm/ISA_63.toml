[63]
"1" = '''
:sup:`1` ¿Quién es este que viene de Edom, con prendas teñidas de Bozrah? ¿Quién es este que es glorioso en su ropa, marchando en la grandeza de su fuerza? “Soy yo quien habla con justicia, poderoso para salvar”. 
'''
"2" = '''
:sup:`2` Por qué su ropa es roja, y tus vestidos como el que pisa la cuba de vino? 
'''
"3" = '''
:sup:`3` “He pisado el lagar solo. De los pueblos, nadie estaba conmigo. Sí, los pisé en mi ira y los pisoteé en mi ira. Su sangre vital está rociada en mis prendas, y he manchado toda mi ropa. 
'''
"4" = '''
:sup:`4` Porque el día de la venganza estaba en mi corazón, y el año de mi redención ha llegado. 
'''
"5" = '''
:sup:`5` Miré, y no había nadie para ayudar; y me pregunté si no había nadie que lo defendiera. Por lo tanto, mi propio brazo me trajo la salvación. Mi propia ira me sostuvo. 
'''
"6" = '''
:sup:`6` Yo pisoteé a los pueblos en mi cólera y los emborraché en mi ira. Derramé su sangre vital sobre la tierra”. 
'''
"7" = '''
:sup:`7` Voy a contar las bondades de Yahvé y las alabanzas de Yahvé, según todo lo que Yahvé nos ha dado, y la gran bondad hacia la casa de Israel, que les ha dado según sus misericordias, y según la multitud de sus amorosas bondades. 
'''
"8" = '''
:sup:`8` Porque dijo: “Ciertamente, ellos son mi pueblo, niños que no traten con falsedad”. por lo que se convirtió en su Salvador. 
'''
"9" = '''
:sup:`9` En toda la aflicción de ellos fue afligido, y el ángel de su presencia los salvó. En su amor y en su piedad los redimió. Él los soportó, y los llevó todos los días de antaño. 
'''
"10" = '''
:sup:`10` Pero se rebelaron y entristeció a su Espíritu Santo. Por eso se volvió y se convirtió en su enemigo, y él mismo luchó contra ellos. 
'''
"11" = '''
:sup:`11` Entonces se acordó de los días de antaño, Moisés y su pueblo, diciendo, “¿Dónde está el que los sacó del mar con los pastores de su rebaño? ¿Dónde está el que puso su Espíritu Santo entre ellos?” 
'''
"12" = '''
:sup:`12` ¿Quién hizo que su brazo glorioso estuviera a la derecha de Moisés? ¿Quién dividió las aguas ante ellos, para hacerse un nombre eterno? 
'''
"13" = '''
:sup:`13` Que los condujo a través de las profundidades, como un caballo en el desierto, ¿para que no tropezaran? 
'''
"14" = '''
:sup:`14` Como el ganado que baja al valle, El Espíritu de Yahvé les hizo descansar. Así que dirigiste a tu pueblo para hacerte un nombre glorioso. 
'''
"15" = '''
:sup:`15` Mira desde el cielo, y ver desde la morada de tu santidad y de tu gloria. ¿Dónde están tu celo y tus actos de poder? El anhelo de tu corazón y tu compasión se contienen hacia mí. 
'''
"16" = '''
:sup:`16` Porque tú eres nuestro Padre, aunque Abraham no nos conoce, e Israel no nos reconoce. Tú, Yahvé, eres nuestro Padre. Nuestro Redentor desde siempre es tu nombre. 
'''
"17" = '''
:sup:`17` Oh, Yahvé, ¿por qué nos haces desviarnos de tus caminos? y endurecer nuestro corazón por tu miedo? Regresa por el bien de tus sirvientes, las tribus de su herencia. 
'''
"18" = '''
:sup:`18` Tu pueblo santo lo poseyó sólo por un tiempo. Nuestros adversarios han pisoteado tu santuario. 
'''
"19" = '''
:sup:`19` Nosotros,, nos hemos vuelto como aquellos sobre los que nunca has gobernado, como los que no fueron llamados por su nombre. 
'''
