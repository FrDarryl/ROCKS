[12]
"1" = '''
:sup:`1` El Señor dijo a Abram: “Deja tu país, tus parientes y la casa de tu padre, y vete a la tierra que te mostraré. 
'''
"2" = '''
:sup:`2` Haré de ti una gran nación. Te bendeciré y engrandeceré tu nombre. Serás una bendición. 
'''
"3" = '''
:sup:`3` Bendeciré a los que te bendigan y maldeciré a los que te traten con desprecio. Todas las familias de la tierra serán bendecidas por ti”. 
'''
"4" = '''
:sup:`4` Así que Abram se fue, como Yahvé le había dicho. Lot lo acompañó. Abram tenía setenta y cinco años cuando partió de Harán. 
'''
"5" = '''
:sup:`5` Abram tomó a Sarai, su esposa, a Lot, el hijo de su hermano, todas las posesiones que habían reunido y el pueblo que habían adquirido en Harán, y se fueron a la tierra de Canaán. Entraron en la tierra de Canaán. 
'''
"6" = '''
:sup:`6` Abram pasó por la tierra hasta el lugar de Siquem, hasta la encina de Moreh. En ese momento, los cananeos estaban en la tierra. 
'''
"7" = '''
:sup:`7` Yahvé se le apareció a Abram y le dijo: “Le daré esta tierra a tu descendencia”. Allí construyó un altar a Yahvé, que se le había aparecido. 
'''
"8" = '''
:sup:`8` Salió de allí para ir a la montaña que está al este de Betel y acampó, teniendo Betel al oeste y Hai al este. Allí construyó un altar a Yahvé e invocó el nombre de Yahvé. 
'''
"9" = '''
:sup:`9` Abram siguió viajando, todavía en dirección al sur. 
'''
"10" = '''
:sup:`10` Hubo hambre en la tierra. Abram bajó a Egipto para vivir como extranjero allí, porque el hambre era grave en la tierra. 
'''
"11" = '''
:sup:`11` Cuando estuvo a punto de entrar en Egipto, le dijo a Sarai, su esposa: “Mira ahora, sé que eres una mujer hermosa de ver. 
'''
"12" = '''
:sup:`12` Sucederá que cuando los egipcios te vean, dirán: ‘Esta es su mujer’. A mí me matarán, pero a ti te salvarán viva. 
'''
"13" = '''
:sup:`13` Por favor, di que eres mi hermana, para que me vaya bien por ti y para que mi alma viva gracias a ti.” 
'''
"14" = '''
:sup:`14` Cuando Abram llegó a Egipto, los egipcios vieron que la mujer era muy hermosa. 
'''
"15" = '''
:sup:`15` Los príncipes del faraón la vieron y la alabaron ante el faraón; y la mujer fue llevada a la casa del faraón. 
'''
"16" = '''
:sup:`16` Este trató bien a Abram por causa de ella. Tuvo ovejas, ganado, asnos machos, siervos machos, siervas hembras, asnos hembras y camellos. 
'''
"17" = '''
:sup:`17` El Señor afligió al faraón y a su casa con grandes plagas a causa de Sarai, la esposa de Abram. 
'''
"18" = '''
:sup:`18` El faraón llamó a Abram y le dijo: “¿Qué es esto que me has hecho? ¿Por qué no me dijiste que era tu mujer? 
'''
"19" = '''
:sup:`19` ¿Por qué dijiste: ‘Es mi hermana’, para que la tomara por esposa? Ahora, pues, ve a tu mujer, tómala y vete”. 
'''
"20" = '''
:sup:`20` El faraón ordenó a los hombres que se ocuparan de él, y lo escoltaron con su mujer y todo lo que tenía. 
'''
