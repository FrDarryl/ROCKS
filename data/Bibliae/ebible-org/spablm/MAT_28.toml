[28]
"1" = '''
:sup:`1` Después del sábado, al amanecer del primer día de la semana, María Magdalena y la otra María fueron a ver el sepulcro. 
'''
"2" = '''
:sup:`2` Se produjo un gran terremoto, porque un ángel del Señor descendió del cielo, vino, removió la piedra de la puerta y se sentó sobre ella. 
'''
"3" = '''
:sup:`3` Su aspecto era como un relámpago, y su ropa blanca como la nieve. 
'''
"4" = '''
:sup:`4` Por miedo a él, los guardias se estremecieron y quedaron como muertos. 
'''
"5" = '''
:sup:`5` El ángel respondió a las mujeres: “No temáis, porque sé que buscáis a Jesús, que ha sido crucificado. 
'''
"6" = '''
:sup:`6` No está aquí, porque ha resucitado, tal como dijo. Venid a ver el lugar donde yacía el Señor. 
'''
"7" = '''
:sup:`7` Id pronto a decir a sus discípulos: “Ha resucitado de entre los muertos, y he aquí que va delante de vosotros a Galilea; allí le veréis”. He aquí que os lo he dicho”. 
'''
"8" = '''
:sup:`8` Salieron rápidamente del sepulcro con miedo y gran alegría, y corrieron a avisar a sus discípulos. 
'''
"9" = '''
:sup:`9` Mientras iban a avisar a sus discípulos, he aquí que Jesús les salió al encuentro, diciendo: “¡Alégrense!” Se acercaron, se agarraron a sus pies y le adoraron. 
'''
"10" = '''
:sup:`10` Entonces Jesús les dijo: “No tengan miedo. Id a decir a mis hermanos que vayan a Galilea, y allí me verán”. 
'''
"11" = '''
:sup:`11` Mientras iban, he aquí que algunos de los guardias entraron en la ciudad y contaron a los sumos sacerdotes todo lo que había sucedido. 
'''
"12" = '''
:sup:`12` Cuando se reunieron con los ancianos y tomaron consejo, dieron una gran cantidad de plata a los soldados, 
'''
"13" = '''
:sup:`13` diciendo: “Decid que sus discípulos vinieron de noche y lo robaron mientras dormíamos. 
'''
"14" = '''
:sup:`14` Si esto llega a oídos del gobernador, le convenceremos y os libraremos de preocupaciones.” 
'''
"15" = '''
:sup:`15` Así que tomaron el dinero e hicieron lo que se les dijo. Este dicho se difundió entre los judíos, y continúa hasta hoy. 
'''
"16" = '''
:sup:`16` Pero los once discípulos fueron a Galilea, al monte donde Jesús los había enviado. 
'''
"17" = '''
:sup:`17` Cuando le vieron, se postraron ante él; pero algunos dudaban. 
'''
"18" = '''
:sup:`18` Jesús se acercó a ellos y les habló diciendo: “Se me ha dado toda la autoridad en el cielo y en la tierra. 
'''
"19" = '''
:sup:`19` Id y haced discípulos a todas las naciones, bautizándolas en el nombre del Padre y del Hijo y del Espíritu Santo, 
'''
"20" = '''
:sup:`20` enseñándoles a observar todo lo que os he mandado. He aquí que yo estoy con vosotros todos los días, hasta el fin del mundo”. Amén. 
'''
