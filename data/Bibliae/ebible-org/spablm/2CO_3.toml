[3]
"1" = '''
:sup:`1` ¿Empezamos de nuevo a elogiarnos a nosotros mismos? ¿O necesitamos, como algunos, cartas de recomendación para vosotros, o de recomendación de vosotros? 
'''
"2" = '''
:sup:`2` Vosotros sois nuestra carta, escrita en nuestros corazones, conocida y leída por todos los hombres, 
'''
"3" = '''
:sup:`3` siendo revelada que sois una carta de Cristo, servida por nosotros, escrita no con tinta, sino con el Espíritu del Dios vivo; no en tablas de piedra, sino en tablas que son corazones de carne. 
'''
"4" = '''
:sup:`4` Tal es la confianza que tenemos para con Dios por medio de Cristo, 
'''
"5" = '''
:sup:`5` no es que nos bastemos a nosotros mismos para dar cuenta de algo como de nosotros mismos, sino que nuestra suficiencia proviene de Dios, 
'''
"6" = '''
:sup:`6` quien también nos hizo suficientes como servidores de un nuevo pacto, no de la letra sino del Espíritu. Porque la letra mata, pero el Espíritu da vida. 
'''
"7" = '''
:sup:`7` Pero si el servicio de la muerte, escrito y grabado en las piedras, vino con gloria, de modo que los hijos de Israel no pudieron mirar fijamente el rostro de Moisés por la gloria de su rostro, que pasaba, 
'''
"8" = '''
:sup:`8` ¿no será el servicio del Espíritu con mucha más gloria? 
'''
"9" = '''
:sup:`9` Porque si el servicio de la condenación tiene gloria, el servicio de la justicia excede mucho más en gloria. 
'''
"10" = '''
:sup:`10` Porque ciertamente lo que ha sido hecho glorioso no ha sido hecho glorioso en este sentido, a causa de la gloria que sobrepasa. 
'''
"11" = '''
:sup:`11` Porque si lo que pasa fue con gloria, mucho más glorioso lo que queda. 
'''
"12" = '''
:sup:`12` Teniendo, pues, tal esperanza, usamos gran audacia de palabra, 
'''
"13" = '''
:sup:`13` y no como Moisés, que puso un velo sobre su rostro para que los hijos de Israel no miraran fijamente el fin de lo que pasaba. 
'''
"14" = '''
:sup:`14` Pero sus mentes se endurecieron, pues hasta el día de hoy en la lectura del antiguo pacto permanece el mismo velo, porque en Cristo pasa. 
'''
"15" = '''
:sup:`15` Pero hasta el día de hoy, cuando se lee a Moisés, un velo permanece en su corazón. 
'''
"16" = '''
:sup:`16` Pero cuando alguien se vuelve al Señor, el velo se quita. 
'''
"17" = '''
:sup:`17` Ahora bien, el Señor es el Espíritu; y donde está el Espíritu del Señor, allí está la libertad. 
'''
"18" = '''
:sup:`18` Pero todos nosotros, viendo a cara descubierta la gloria del Señor como en un espejo, nos transformamos de gloria en gloria en la misma imagen, como por el Señor, el Espíritu. 
'''
