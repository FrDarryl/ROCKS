[45]
"1" = '''
:sup:`1` Para el músico jefe. Con la música de “Los Lirios”. Una contemplación de los hijos de Coré. Una canción de boda. Mi corazón rebosa de un tema noble. Recito mis versos para el rey. Mi lengua es como la pluma de un hábil escritor. 
'''
"2" = '''
:sup:`2` Tú eres el más excelente de los hijos de los hombres. La gracia ha ungido tus labios, por eso Dios te ha bendecido para siempre. 
'''
"3" = '''
:sup:`3` Pon tu espada en el muslo, oh poderoso, en tu esplendor y tu majestad. 
'''
"4" = '''
:sup:`4` En tu majestuosidad cabalga victorioso en nombre de la verdad, la humildad y la rectitud. Deja que tu mano derecha muestre acciones asombrosas. 
'''
"5" = '''
:sup:`5` Tus flechas son afiladas. Las naciones caen bajo ti, con flechas en el corazón de los enemigos del rey. 
'''
"6" = '''
:sup:`6` Tu trono, Dios, es eterno y para siempre. Un cetro de equidad es el cetro de tu reino. 
'''
"7" = '''
:sup:`7` Has amado la justicia y odiado la maldad. Por eso Dios, tu Dios, te ha ungido con el aceite de la alegría por encima de tus compañeros. 
'''
"8" = '''
:sup:`8` Todos tus vestidos huelen a mirra, áloe y casia. De los palacios de marfil los instrumentos de cuerda te han alegrado. 
'''
"9" = '''
:sup:`9` Las hijas de los reyes están entre tus mujeres honorables. A su derecha la reina se encuentra en oro de Ophir. 
'''
"10" = '''
:sup:`10` Escucha, hija, considera y vuelve tu oído. Olvídate de tu propia gente, y también de la casa de tu padre. 
'''
"11" = '''
:sup:`11` Así el rey deseará tu belleza, honradlo, pues es vuestro señor. 
'''
"12" = '''
:sup:`12` La hija de Tiro viene con un regalo. Los ricos del pueblo suplican su favor. 
'''
"13" = '''
:sup:`13` La princesa en su interior es toda una gloria. Su ropa está entretejida con oro. 
'''
"14" = '''
:sup:`14` Será llevada al rey en una obra bordada. Las vírgenes, sus compañeras que la siguen, serán traídas a ti. 
'''
"15" = '''
:sup:`15` Con alegría y regocijo serán conducidos. Entrarán en el palacio del rey. 
'''
"16" = '''
:sup:`16` Sus hijos ocuparán el lugar de sus padres. Los harás príncipes en toda la tierra. 
'''
"17" = '''
:sup:`17` haré que tu nombre sea recordado en todas las generaciones. Por eso los pueblos te darán gracias por los siglos de los siglos. 
'''
