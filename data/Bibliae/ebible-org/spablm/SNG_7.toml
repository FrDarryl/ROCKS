[7]
"1" = '''
:sup:`1` ¡Qué hermosos son tus pies en sandalias, hija del príncipe! Tus muslos redondeados son como joyas, el trabajo de las manos de un hábil obrero. 
'''
"2" = '''
:sup:`2` Tu cuerpo es como una copa redonda, no falta ningún vino mezclado. Tu cintura es como un montón de trigo, con lirios. 
'''
"3" = '''
:sup:`3` Tus dos pechos son como dos cervatillos, que son gemelos de una corza. 
'''
"4" = '''
:sup:`4` Tu cuello es como una torre de marfil. Tus ojos son como los estanques de Hesbón, junto a la puerta de Bathrabbim. Tu nariz es como la torre del Líbano que mira hacia Damasco. 
'''
"5" = '''
:sup:`5` Tu cabeza en ti es como el Carmelo. El pelo de tu cabeza como la púrpura. El rey está cautivo en sus mechones. 
'''
"6" = '''
:sup:`6` Qué hermosa y qué agradable eres, ¡el amor, por las delicias! 
'''
"7" = '''
:sup:`7` Esta, tu estatura, es como una palmera, tus pechos como su fruto. 
'''
"8" = '''
:sup:`8` Dije: “Me subiré a la palmera. Me apoderaré de su fruto”. Que tus pechos sean como racimos de vid, el olor de tu aliento como el de las manzanas. 
'''
"9" = '''
:sup:`9` Tu boca es como el mejor vino, que se le va de las manos a mi amada, deslizándose por los labios de los que duermen. 
'''
"10" = '''
:sup:`10` Yo soy de mi amada. Su deseo es hacia mí. 
'''
"11" = '''
:sup:`11` ¡Ven, amado mío! Salgamos al campo. Alojémonos en los pueblos. 
'''
"12" = '''
:sup:`12` Vayamos temprano a los viñedos. Veamos si la vid ha brotado, su flor está abierta, y las granadas están en flor. Allí te daré mi amor. 
'''
"13" = '''
:sup:`13` Las mandrágoras producen fragancia. A nuestras puertas hay todo tipo de frutos preciosos, nuevos y viejos, que he guardado para ti, mi amada. 
'''
