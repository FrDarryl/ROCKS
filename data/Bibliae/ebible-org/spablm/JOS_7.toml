[7]
"1" = '''
:sup:`1` Pero los hijos de Israel cometieron una transgresión en las cosas consagradas, pues Acán, hijo de Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá, tomó algunas de las cosas consagradas. Por eso la ira de Yahvé ardió contra los hijos de Israel. 
'''
"2" = '''
:sup:`2` Josué envió hombres desde Jericó a Hai, que está junto a Bet-Aven, al este de Bet-El, y les habló diciendo: “Suban a espiar la tierra”. Los hombres subieron y divisaron a Hai. 
'''
"3" = '''
:sup:`3` Volvieron a Josué y le dijeron: “No dejes subir a todo el pueblo, sino que suban unos dos o tres mil hombres y ataquen a Hai. No hagas que todo el pueblo trabaje allí, pues son pocos”. 
'''
"4" = '''
:sup:`4` Subieron, pues, unos tres mil hombres del pueblo y huyeron ante los hombres de Hai. 
'''
"5" = '''
:sup:`5` Los hombres de Hai hirieron a unos treinta y seis hombres de ellos. Los persiguieron desde delante de la puerta hasta Sebarim, y los hirieron al bajar. El corazón del pueblo se derritió y se volvió como agua. 
'''
"6" = '''
:sup:`6` Josué se rasgó las vestiduras y se postró en tierra sobre su rostro ante el arca de Yahvé hasta el atardecer, él y los ancianos de Israel, y se pusieron polvo en la cabeza. 
'''
"7" = '''
:sup:`7` Josué dijo: “Ay, Señor Yahvé, ¿por qué has hecho pasar a este pueblo por el Jordán, para entregarnos en manos de los amorreos y hacernos perecer? ¡Ojalá nos hubiéramos contentado y hubiéramos vivido más allá del Jordán! 
'''
"8" = '''
:sup:`8` Oh, Señor, ¿qué voy a decir, después de que Israel haya dado la espalda ante sus enemigos? 
'''
"9" = '''
:sup:`9` Porque los cananeos y todos los habitantes del país se enterarán, nos rodearán y borrarán nuestro nombre de la tierra. ¿Qué harás por tu gran nombre?” 
'''
"10" = '''
:sup:`10` Yahvé dijo a Josué: “¡Levántate! ¿Por qué has caído de bruces así? 
'''
"11" = '''
:sup:`11` Israel ha pecado. Sí, incluso han transgredido mi pacto que les ordené. Sí, incluso han tomado algunas de las cosas consagradas, y también han robado, y también han engañado. Incluso han puesto entre sus propias cosas. 
'''
"12" = '''
:sup:`12` Por eso los hijos de Israel no pueden resistir ante sus enemigos. Dan la espalda ante sus enemigos, porque se han convertido en devotos para la destrucción. No estaré más con ustedes, a menos que destruyan las cosas consagradas de entre ustedes. 
'''
"13" = '''
:sup:`13` ¡Levántate! Santificad al pueblo y decid: ‘Santificaos para mañana, porque Yahvé, el Dios de Israel, dice: “Hay una cosa consagrada entre vosotros, Israel. No podrás resistir ante tus enemigos hasta que quites el objeto consagrado de en medio de ti”. 
'''
"14" = '''
:sup:`14` Por lo tanto, por la mañana serás acercado por tus tribus. La tribu que Yahvé seleccione se acercará por familias. La familia que Yahvé seleccione se acercará por hogares. El hogar que el Señor seleccione se acercará por medio de hombres. 
'''
"15" = '''
:sup:`15` Será que el que sea tomado con lo consagrado será quemado con fuego, él y todo lo que tiene, porque ha transgredido el pacto de Yahvé y porque ha hecho una cosa vergonzosa en Israel.’” 
'''
"16" = '''
:sup:`16` Entonces Josué se levantó de madrugada y acercó a Israel por sus tribus. Seleccionó la tribu de Judá. 
'''
"17" = '''
:sup:`17` Acercó a la familia de Judá y seleccionó a la familia de los zeraítas. Acercó a la familia de los zeraítas hombre por hombre, y seleccionó a Zabdi. 
'''
"18" = '''
:sup:`18` Acercó su familia hombre por hombre, y fue seleccionado Acán, hijo de Carmi, hijo de Zabdi, hijo de Zera, de la tribu de Judá. 
'''
"19" = '''
:sup:`19` Josué le dijo a Acán: “Hijo mío, por favor, da gloria a Yahvé, el Dios de Israel, y hazle una confesión. ¡Dime ahora lo que has hecho! No me lo ocultes”. 
'''
"20" = '''
:sup:`20` Acán respondió a Josué y dijo: “Verdaderamente he pecado contra Yahvé, el Dios de Israel, y esto es lo que he hecho. 
'''
"21" = '''
:sup:`21` Cuando vi entre el botín un hermoso manto babilónico, doscientos siclos de plata, y una cuña de oro que pesaba cincuenta siclos, entonces los codicié y los tomé. He aquí que están escondidos en el suelo, en medio de mi tienda, con la plata debajo”. 
'''
"22" = '''
:sup:`22` Entonces Josué envió mensajeros, y éstos corrieron a la tienda. He aquí que estaba escondida en su tienda, con la plata debajo de ella. 
'''
"23" = '''
:sup:`23` La sacaron de en medio de la tienda y la llevaron a Josué y a todos los hijos de Israel. Los depositaron ante el Señor. 
'''
"24" = '''
:sup:`24` Josué, y todo Israel con él, tomaron a Acán hijo de Zera, la plata, el manto, la cuña de oro, sus hijos, sus hijas, su ganado, sus asnos, sus ovejas, su tienda y todo lo que tenía; y los llevaron al valle de Acor. 
'''
"25" = '''
:sup:`25` Josué les dijo: “¿Por qué nos han molestado? El Señor los molestará hoy”. Todo Israel lo apedreó, y los quemaron con fuego y los apedrearon. 
'''
"26" = '''
:sup:`26` Levantaron sobre él un gran montón de piedras que permanece hasta hoy. El Señor se apartó del ardor de su ira. Por eso el nombre de aquel lugar se llamó hasta hoy “Valle de Acor”. 
'''
