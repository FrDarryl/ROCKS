[7]
"1" = '''
:sup:`1` Después de esto, vi a cuatro ángeles de pie en las cuatro esquinas de la tierra, que sujetaban los cuatro vientos de la tierra, para que no soplara ningún viento en la tierra, ni en el mar, ni en ningún árbol. 
'''
"2" = '''
:sup:`2` Vi a otro ángel ascender desde la salida del sol, con el sello del Dios vivo. Gritó con gran voz a los cuatro ángeles a los que se les había encomendado hacer daño a la tierra y al mar, 
'''
"3" = '''
:sup:`3` diciendo: “¡No hagáis daño a la tierra, al mar o a los árboles, hasta que hayamos sellado a los siervos de nuestro Dios en sus frentes!” 
'''
"4" = '''
:sup:`4` Oí el número de los sellados, ciento cuarenta y cuatro mil, sellados de cada tribu de los hijos de Israel: 
'''
"5" = '''
:sup:`5` de la tribu de Judá doce mil fueron sellados, de la tribu de Rubén doce mil, de la tribu de Gad doce mil, 
'''
"6" = '''
:sup:`6` de la tribu de Aser doce mil, de la tribu de Neftalí doce mil, de la tribu de Manasés doce mil, 
'''
"7" = '''
:sup:`7` de la tribu de Simeón doce mil, de la tribu de Leví doce mil, de la tribu de Isacar doce mil, 
'''
"8" = '''
:sup:`8` de la tribu de Zabulón doce mil, de la tribu de José doce mil, y de la tribu de Benjamín doce mil fueron sellados. 
'''
"9" = '''
:sup:`9` Después de estas cosas miré, y he aquí una gran multitud, que nadie podía contar, de todas las naciones y de todas las tribus, pueblos y lenguas, de pie ante el trono y ante el Cordero, vestidos con túnicas blancas y con palmas en las manos. 
'''
"10" = '''
:sup:`10` Gritaban a gran voz, diciendo: “¡Salvación a nuestro Dios, que está sentado en el trono, y al Cordero!” 
'''
"11" = '''
:sup:`11` Todos los ángeles estaban de pie alrededor del trono, los ancianos y los cuatro seres vivientes; y se postraron ante su trono y adoraron a Dios, 
'''
"12" = '''
:sup:`12` diciendo: “¡Amén! La bendición, la gloria, la sabiduría, la acción de gracias, el honor, el poder y la fuerza sean para nuestro Dios por los siglos de los siglos. Amén”. 
'''
"13" = '''
:sup:`13` Uno de los ancianos respondió diciéndome: “Estos que están vestidos con las túnicas blancas, ¿quiénes son y de dónde vienen?” 
'''
"14" = '''
:sup:`14` Le dije: “Mi señor, tú lo sabes”. Me dijo: “Estos son los que salieron del gran sufrimiento. Han lavado sus ropas y las han emblanquecido en la sangre del Cordero. 
'''
"15" = '''
:sup:`15` Por eso están ante el trono de Dios, y le sirven día y noche en su templo. El que está sentado en el trono extenderá su tabernáculo sobre ellos. 
'''
"16" = '''
:sup:`16` Nunca más tendrán hambre ni sed. El sol no golpeará sobre ellos, ni ningún calor; 
'''
"17" = '''
:sup:`17` porque el Cordero que está en medio del trono los pastorea y los conduce a manantiales de aguas vivificantes. Y Dios enjugará toda lágrima de sus ojos”. 
'''
