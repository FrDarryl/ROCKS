[11]
"1" = '''
:sup:`1` El pueblo se quejaba a los oídos del Señor. Cuando Yahvé lo oyó, se encendió su ira; y el fuego de Yahvé ardió entre ellos, y consumió algunas de las afueras del campamento. 
'''
"2" = '''
:sup:`2` El pueblo clamó a Moisés; Moisés oró a Yahvé, y el fuego se calmó. 
'''
"3" = '''
:sup:`3` El nombre de ese lugar fue llamado Taberah, porque el fuego de Yahvé ardía entre ellos. 
'''
"4" = '''
:sup:`4` La multitud mixta que estaba en medio de ellos tuvo mucho deseo insaciable; también los hijos de Israel volvieron a llorar y dijeron: “¿Quién nos dará de comer? 
'''
"5" = '''
:sup:`5` Nos acordamos del pescado que comimos en Egipto de balde; de los pepinos, los melones, los puerros, las cebollas y los ajos; 
'''
"6" = '''
:sup:`6` pero ahora hemos perdido el apetito. No hay nada más que este maná para mirar”. 
'''
"7" = '''
:sup:`7` El maná era como una semilla de cilantro, y parecía bdellium. 
'''
"8" = '''
:sup:`8` La gente iba de un lado a otro, lo recogía y lo molía en molinos o lo batía en morteros, lo hervía en ollas y hacía tortas con él. Su sabor era como el del aceite fresco. 
'''
"9" = '''
:sup:`9` Cuando el rocío caía sobre el campamento por la noche, el maná caía sobre él. 
'''
"10" = '''
:sup:`10` Moisés oyó que el pueblo lloraba en sus familias, cada uno a la puerta de su tienda; y la ira de Yahvé ardía en gran medida, y Moisés se disgustó. 
'''
"11" = '''
:sup:`11` Moisés dijo a Yahvé: “¿Por qué has tratado tan mal a tu siervo? ¿Por qué no he hallado gracia ante tus ojos, para que pongas sobre mí la carga de todo este pueblo? 
'''
"12" = '''
:sup:`12` ¿He concebido yo a todo este pueblo? ¿Acaso los he sacado, para que me digas: “Llévalos en tu seno, como una nodriza lleva a un niño de pecho, a la tierra que juraste a sus padres”? 
'''
"13" = '''
:sup:`13` ¿De dónde podría sacar carne para dar a todo este pueblo? Porque lloran ante mí, diciendo: ‘Danos carne para que comamos’. 
'''
"14" = '''
:sup:`14` No puedo soportar solo a todo este pueblo, porque es demasiado pesado para mí. 
'''
"15" = '''
:sup:`15` Si me tratas así, por favor, mátame ahora mismo, si es que he hallado gracia ante tus ojos; y no me dejes ver mi miseria.” 
'''
"16" = '''
:sup:`16` El Señor le dijo a Moisés: “Reúne conmigo a setenta hombres de los ancianos de Israel, que sepas que son los ancianos del pueblo y los oficiales sobre ellos, y tráelos a la Tienda de Reunión, para que estén allí contigo. 
'''
"17" = '''
:sup:`17` Yo bajaré y hablaré con ustedes allí. Tomaré del Espíritu que está sobre ti, y lo pondré sobre ellos; y ellos llevarán la carga del pueblo contigo, para que no la lleves tú solo. 
'''
"18" = '''
:sup:`18` “Di al pueblo: “Santificaos para prepararos para mañana, y comeréis carne; porque habéis llorado a oídos de Yahvé, diciendo: “¿Quién nos dará de comer? Porque nos fue bien en Egipto”. Por lo tanto, Yahvé les dará carne, y ustedes comerán. 
'''
"19" = '''
:sup:`19` No comeréis un solo día, ni dos días, ni cinco días, ni diez días, ni veinte días, 
'''
"20" = '''
:sup:`20` sino un mes entero, hasta que os salga por las narices, y os resulte repugnante; porque habéis rechazado a Yahvé, que está en medio de vosotros, y habéis llorado ante él, diciendo: “¿Por qué salimos de Egipto?”” 
'''
"21" = '''
:sup:`21` Moisés dijo: “El pueblo, en medio del cual me encuentro, es de seiscientos mil hombres de a pie; y tú has dicho: ‘Les daré comida para que coman todo un mes’. 
'''
"22" = '''
:sup:`22` ¿Se sacrificarán para ellos rebaños y manadas, para que les baste? ¿Se reunirán para ellos todos los peces del mar, para que les basten?” 
'''
"23" = '''
:sup:`23` Yahvé dijo a Moisés: “¿Se ha acortado la mano de Yahvé? Ahora verás si mi palabra se cumple o no”. 
'''
"24" = '''
:sup:`24` Moisés salió y le contó al pueblo las palabras de Yahvé, y reunió a setenta hombres de los ancianos del pueblo, y los puso alrededor de la Tienda. 
'''
"25" = '''
:sup:`25` El Señor descendió en la nube y le habló, y tomó del Espíritu que estaba sobre él y lo puso sobre los setenta ancianos. Cuando el Espíritu se posó sobre ellos, profetizaron, pero no lo hicieron más. 
'''
"26" = '''
:sup:`26` Pero dos hombres se quedaron en el campamento. El nombre de uno era Eldad, y el del otro Medad; y el Espíritu reposó sobre ellos. Eran de los que estaban escritos, pero no habían salido a la Tienda; y profetizaban en el campamento. 
'''
"27" = '''
:sup:`27` Un joven corrió y se lo comunicó a Moisés, diciendo: “¡Eldad y Medad están profetizando en el campamento!” 
'''
"28" = '''
:sup:`28` Josué, hijo de Nun, siervo de Moisés, uno de sus elegidos, respondió: “¡Mi señor Moisés, prohíbelo!” 
'''
"29" = '''
:sup:`29` Moisés le dijo: “¿Estás celoso por mí? Ojalá todo el pueblo de Yahvé fuera profeta, para que Yahvé pusiera su Espíritu en ellos”. 
'''
"30" = '''
:sup:`30` Moisés entró en el campamento, él y los ancianos de Israel. 
'''
"31" = '''
:sup:`31` Salió un viento de Yahvé y trajo codornices del mar, y las dejó caer junto al campamento, como a un día de camino de un lado, y a un día de camino del otro, alrededor del campamento, y como a dos codos sobre la superficie de la tierra. 
'''
"32" = '''
:sup:`32` El pueblo se levantó todo ese día, toda esa noche y todo el día siguiente, y recogió las codornices. El que menos juntó, juntó diez homers; y se las repartieron todas alrededor del campamento. 
'''
"33" = '''
:sup:`33` Mientras la carne estaba todavía entre sus dientes, antes de ser masticada, la ira de Yahvé ardió contra el pueblo, y Yahvé hirió al pueblo con una plaga muy grande. 
'''
"34" = '''
:sup:`34` El nombre de ese lugar fue llamado Kibrot Hataava,, porque allí enterraron a la gente que codiciaba. 
'''
"35" = '''
:sup:`35` Desde Kibrot Hataava el pueblo viajó a Hazeroth; y se quedaron en Hazeroth. 
'''
