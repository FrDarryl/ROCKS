[7]
"1" = '''
:sup:`1` Cuando yo sanara a Israel, entonces la iniquidad de Efraín queda al descubierto, también la maldad de Samaria; ya que cometen falsedad, y el ladrón entra, y la banda de ladrones hace estragos en el exterior. 
'''
"2" = '''
:sup:`2` No consideran en su corazón que me acuerdo de toda su maldad. Ahora sus propios actos los han engullido. Están ante mi cara. 
'''
"3" = '''
:sup:`3` Alegran al rey con su maldad, y los príncipes con sus mentiras. 
'''
"4" = '''
:sup:`4` Todos son adúlteros. Arden como un horno que el panadero deja de remover, desde el amasado de la masa, hasta su leudado. 
'''
"5" = '''
:sup:`5` En el día de nuestro rey, los príncipes se enfermaron con el calor del vino. Unió su mano con la de los burlones. 
'''
"6" = '''
:sup:`6` Porque han preparado su corazón como un horno, mientras están al acecho. Su ira arde toda la noche. Por la mañana arde como un fuego ardiente. 
'''
"7" = '''
:sup:`7` Están todos calientes como un horno, y devorar a sus jueces. Todos sus reyes han caído. No hay nadie entre ellos que me llame. 
'''
"8" = '''
:sup:`8` Efraín se mezcla entre las naciones. Efraín es un panqueque no volteado. 
'''
"9" = '''
:sup:`9` Los extraños han devorado su fuerza, y no se da cuenta. De hecho, las canas están aquí y allá en él, y no se da cuenta. 
'''
"10" = '''
:sup:`10` La soberbia de Israel da testimonio de su rostro; pero no han vuelto a Yahvé, su Dios, ni lo buscó, por todo esto. 
'''
"11" = '''
:sup:`11` “Efraín es como una paloma fácil de engañar, sin entendimiento. Llaman a Egipto. Van a Asiria. 
'''
"12" = '''
:sup:`12` Cuando se vayan, extenderé mi red sobre ellos. Los haré descender como las aves del cielo. Los castigaré, como ha oído su congregación. 
'''
"13" = '''
:sup:`13` ¡Ay de ellos! Porque se han alejado de mí. ¡Destrucción para ellos! Porque se han ensañado conmigo. Aunque los redimiría, sin embargo, han dicho mentiras contra mí. 
'''
"14" = '''
:sup:`14` No han clamado a mí con el corazón, pero aúllan en sus camas. Se reúnen por el grano y el vino nuevo. Se alejan de mí. 
'''
"15" = '''
:sup:`15` Aunque he enseñado y fortalecido sus brazos, sin embargo, traman el mal contra mí. 
'''
"16" = '''
:sup:`16` Vuelven, pero no al Altísimo. Son como un arco defectuoso. Sus príncipes caerán a espada por la furia de su lengua. Esta será su burla en la tierra de Egipto. 
'''
