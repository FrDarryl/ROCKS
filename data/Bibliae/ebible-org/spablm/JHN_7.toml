[7]
"1" = '''
:sup:`1` Después de estas cosas, Jesús andaba por Galilea, pues no quería andar por Judea, porque los judíos buscaban matarlo. 
'''
"2" = '''
:sup:`2` Se acercaba la fiesta de los judíos, la Fiesta de los Tabernáculos. 
'''
"3" = '''
:sup:`3` Entonces sus hermanos le dijeron: “Sal de aquí y vete a Judea, para que también tus discípulos vean las obras que haces. 
'''
"4" = '''
:sup:`4` Porque nadie hace nada en secreto mientras busca ser conocido abiertamente. Si haces estas cosas, date a conocer al mundo”. 
'''
"5" = '''
:sup:`5` Porque ni siquiera sus hermanos creían en él. 
'''
"6" = '''
:sup:`6` Por eso, Jesús les dijo: “Todavía no ha llegado mi hora, pero vuestra hora está siempre lista. 
'''
"7" = '''
:sup:`7` El mundo no puede odiaros, pero me odia a mí, porque yo doy testimonio de él, de que sus obras son malas. 
'''
"8" = '''
:sup:`8` Vosotros subid a la fiesta. Yo todavía no subo a esta fiesta, porque mi tiempo aún no se ha cumplido.” 
'''
"9" = '''
:sup:`9` Habiéndoles dicho estas cosas, se quedó en Galilea. 
'''
"10" = '''
:sup:`10` Pero cuando sus hermanos subieron a la fiesta, él también subió, no en público, sino como en secreto. 
'''
"11" = '''
:sup:`11` Los judíos, pues, le buscaban en la fiesta y decían: “¿Dónde está?”. 
'''
"12" = '''
:sup:`12` Había mucha murmuración entre las multitudes acerca de él. Algunos decían: “Es un buen hombre”. Otros decían: “No es así, sino que extravía a la multitud”. 
'''
"13" = '''
:sup:`13` Pero nadie hablaba abiertamente de él por miedo a los judíos. 
'''
"14" = '''
:sup:`14` Pero cuando ya era la mitad de la fiesta, Jesús subió al templo y enseñó. 
'''
"15" = '''
:sup:`15` Entonces los judíos se maravillaron, diciendo: “¿Cómo sabe éste las letras, no habiendo sido educado?” 
'''
"16" = '''
:sup:`16` Por eso Jesús les respondió: “Mi enseñanza no es mía, sino de quien me ha enviado. 
'''
"17" = '''
:sup:`17` Si alguien quiere hacer su voluntad, conocerá la enseñanza, si viene de Dios o si hablo por mi cuenta. 
'''
"18" = '''
:sup:`18` El que habla por su cuenta busca su propia gloria, pero el que busca la gloria del que lo envió es veraz, y no hay en él ninguna injusticia. 
'''
"19" = '''
:sup:`19` ¿No os dio Moisés la ley, y sin embargo ninguno de vosotros la cumple? ¿Por qué buscáis matarme?” 
'''
"20" = '''
:sup:`20` La multitud respondió: “¡Tienes un demonio! ¿Quién busca matarte?” 
'''
"21" = '''
:sup:`21` Jesús les respondió: “Yo hice una obra y todos ustedes se maravillan por ella. 
'''
"22" = '''
:sup:`22` Moisés os ha dado la circuncisión (no es de Moisés, sino de los padres), y en sábado circuncidáis a un muchacho. 
'''
"23" = '''
:sup:`23` Si un muchacho recibe la circuncisión en sábado, para que no se infrinja la ley de Moisés, ¿os enfadáis conmigo porque he hecho a un hombre completamente sano en sábado? 
'''
"24" = '''
:sup:`24` No juzguéis según las apariencias, sino juzgad con rectitud.” 
'''
"25" = '''
:sup:`25` Por eso algunos de los de Jerusalén dijeron: “¿No es éste al que quieren matar? 
'''
"26" = '''
:sup:`26` He aquí que habla abiertamente, y no le dicen nada. ¿Es posible que los gobernantes sepan que éste es verdaderamente el Cristo? 
'''
"27" = '''
:sup:`27` Sin embargo, nosotros sabemos de dónde viene este hombre, pero cuando venga el Cristo, nadie sabrá de dónde viene.” 
'''
"28" = '''
:sup:`28` Por eso Jesús alzó la voz en el templo, enseñando y diciendo: “Vosotros me conocéis y sabéis de dónde vengo. No he venido por mí mismo, sino que es verdadero el que me ha enviado, a quien vosotros no conocéis. 
'''
"29" = '''
:sup:`29` Yo lo conozco, porque vengo de él, y él me ha enviado”. 
'''
"30" = '''
:sup:`30` Buscaban, pues, prenderle; pero nadie le echó mano, porque aún no había llegado su hora. 
'''
"31" = '''
:sup:`31` Pero de la multitud, muchos creyeron en él. Decían: “Cuando venga el Cristo, no hará más señales que las que ha hecho este hombre, ¿verdad?” 
'''
"32" = '''
:sup:`32` Los fariseos oyeron que la multitud murmuraba estas cosas acerca de él, y los jefes de los sacerdotes y los fariseos enviaron oficiales para arrestarlo. 
'''
"33" = '''
:sup:`33` Entonces Jesús dijo: “Estaré con vosotros un poco más, y luego me iré con el que me ha enviado. 
'''
"34" = '''
:sup:`34` Me buscaréis y no me encontraréis. No podéis venir donde yo estoy”. 
'''
"35" = '''
:sup:`35` Los judíos, pues, decían entre sí: “¿Adónde irá este hombre para que no lo encontremos? ¿Irá a la Dispersión entre los griegos y enseñará a los griegos? 
'''
"36" = '''
:sup:`36` ¿Qué es esto que ha dicho: “Me buscaréis y no me encontraréis”, y “Donde yo esté, vosotros no podréis venir”?” 
'''
"37" = '''
:sup:`37` El último y más importante día de la fiesta, Jesús se puso en pie y alzó la voz: “Si alguien tiene sed, que venga a mí y beba. 
'''
"38" = '''
:sup:`38` El que cree en mí, como dice la Escritura, de su interior brotarán ríos de agua viva.” 
'''
"39" = '''
:sup:`39` Pero esto lo dijo a propósito del Espíritu, que iban a recibir los que creyeran en él. Porque el Espíritu Santo no se había dado aún, porque Jesús no estaba todavía glorificado. 
'''
"40" = '''
:sup:`40` Por lo tanto, muchos de la multitud, al oír estas palabras, dijeron: “Este es verdaderamente el profeta”. 
'''
"41" = '''
:sup:`41` Otros decían: “Este es el Cristo”. Pero algunos decían: “¿Qué, el Cristo sale de Galilea? 
'''
"42" = '''
:sup:`42` ¿No ha dicho la Escritura que el Cristo viene de la estirpe de David y de Belén, la aldea donde estuvo David?” 
'''
"43" = '''
:sup:`43` Así que surgió una división en la multitud a causa de él. 
'''
"44" = '''
:sup:`44` Algunos querían prenderle, pero nadie le echó mano. 
'''
"45" = '''
:sup:`45` Los oficiales, pues, acudieron a los sumos sacerdotes y a los fariseos, y les dijeron: “¿Por qué no le habéis traído?” 
'''
"46" = '''
:sup:`46` Los oficiales respondieron: “¡Nunca nadie habló como este hombre!” 
'''
"47" = '''
:sup:`47` Los fariseos, por tanto, les respondieron: “¿No estaréis también vosotros engañados, verdad? 
'''
"48" = '''
:sup:`48` ¿Acaso ha creído en él alguno de los gobernantes o alguno de los fariseos? 
'''
"49" = '''
:sup:`49` Pero esta multitud que no conoce la ley es maldita”. 
'''
"50" = '''
:sup:`50` Nicodemo (el que vino a él de noche, siendo uno de ellos) les dijo: 
'''
"51" = '''
:sup:`51` “¿Acaso nuestra ley juzga a un hombre si antes no lo oye personalmente y sabe lo que hace?” 
'''
"52" = '''
:sup:`52` Le respondieron: “¿Tú también eres de Galilea? Busca y ve que no ha surgido ningún profeta de Galilea”. 
'''
"53" = '''
:sup:`53` Cada uno se fue a su casa, 
'''
