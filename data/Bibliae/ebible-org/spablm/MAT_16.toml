[16]
"1" = '''
:sup:`1` Se acercaron los fariseos y los saduceos y, poniéndole a prueba, le pidieron que les mostrara una señal del cielo. 
'''
"2" = '''
:sup:`2` Pero él les contestó: “Cuando cae la tarde, decís: ‘Va a hacer buen tiempo, porque el cielo está rojo’. 
'''
"3" = '''
:sup:`3` Por la mañana, decís: “Hoy hará mal tiempo, porque el cielo está rojo y amenazante”. ¡Hipócritas! Sabéis discernir el aspecto del cielo, ¡pero no sabéis discernir los signos de los tiempos! 
'''
"4" = '''
:sup:`4` Una generación malvada y adúltera busca una señal, y no se le dará ninguna señal, sino la del profeta Jonás.” Los dejó y se fue. 
'''
"5" = '''
:sup:`5` Los discípulos llegaron al otro lado y se habían olvidado de tomar el pan. 
'''
"6" = '''
:sup:`6` Jesús les dijo: “Mirad y guardaos de la levadura de los fariseos y saduceos.” 
'''
"7" = '''
:sup:`7` Razonaban entre ellos, diciendo: “No hemos traído pan”. 
'''
"8" = '''
:sup:`8` Jesús, al darse cuenta, dijo: “¿Por qué discutís entre vosotros, hombres de poca fe, porque no habéis traído pan? 
'''
"9" = '''
:sup:`9` ¿Aún no percibís ni os acordáis de los cinco panes para los cinco mil, y de cuántas cestas recogisteis, 
'''
"10" = '''
:sup:`10` o de los siete panes para los cuatro mil, y de cuántas cestas recogisteis? 
'''
"11" = '''
:sup:`11` ¿Cómo es que no percibís que no os hablé del pan? Pero tened cuidado con la levadura de los fariseos y saduceos”. 
'''
"12" = '''
:sup:`12` Entonces comprendieron que no les decía que se cuidaran de la levadura del pan, sino de la enseñanza de los fariseos y saduceos. 
'''
"13" = '''
:sup:`13` Cuando Jesús llegó a las partes de Cesarea de Filipo, preguntó a sus discípulos: “¿Quién dicen los hombres que soy yo, el Hijo del Hombre?” 
'''
"14" = '''
:sup:`14` Dijeron: “Unos dicen que Juan el Bautista, otros que Elías y otros que Jeremías o alguno de los profetas”. 
'''
"15" = '''
:sup:`15` Les dijo: “¿Pero quién decís que soy yo?”. 
'''
"16" = '''
:sup:`16` Simón Pedro respondió: “Tú eres el Cristo, el Hijo de Dios vivo”. 
'''
"17" = '''
:sup:`17` Jesús le respondió: “Bendito seas, Simón Bar Jonás, porque no te lo ha revelado la carne ni la sangre, sino mi Padre que está en los cielos. 
'''
"18" = '''
:sup:`18` También te digo que tú eres Pedro, y sobre esta piedra edificaré mi iglesia, y las puertas del Hades no prevalecerán contra ella. 
'''
"19" = '''
:sup:`19` Te daré las llaves del Reino de los Cielos, y todo lo que ates en la tierra habrá sido atado en el cielo; y todo lo que sueltes en la tierra habrá sido soltado en el cielo.” 
'''
"20" = '''
:sup:`20` Entonces mandó a los discípulos que no dijeran a nadie que él era Jesús el Cristo. 
'''
"21" = '''
:sup:`21` Desde entonces, Jesús comenzó a mostrar a sus discípulos que debía ir a Jerusalén y sufrir muchas cosas por parte de los ancianos, los jefes de los sacerdotes y los escribas, y ser muerto, y al tercer día resucitar. 
'''
"22" = '''
:sup:`22` Pedro lo tomó aparte y comenzó a reprenderlo, diciendo: “¡Lejos de ti, Señor! Esto no se te hará nunca”. 
'''
"23" = '''
:sup:`23` Pero él, volviéndose, dijo a Pedro: “¡Apártate de mí, Satanás! Eres una piedra de tropiezo para mí, porque no pones tu mente en las cosas de Dios, sino en las de los hombres.” 
'''
"24" = '''
:sup:`24` Entonces Jesús dijo a sus discípulos: “Si alguno quiere venir en pos de mí, niéguese a sí mismo, tome su cruz y sígame. 
'''
"25" = '''
:sup:`25` Porque el que quiera salvar su vida, la perderá, y el que pierda su vida por mí, la encontrará. 
'''
"26" = '''
:sup:`26` Porque ¿de qué le servirá al hombre ganar el mundo entero si pierde su vida? ¿O qué dará el hombre a cambio de su vida? 
'''
"27" = '''
:sup:`27` Porque el Hijo del Hombre vendrá en la gloria de su Padre con sus ángeles, y entonces pagará a cada uno según sus obras. 
'''
"28" = '''
:sup:`28` De cierto os digo que hay algunos de los que están aquí que no probarán la muerte hasta que vean al Hijo del Hombre venir en su Reino.” 
'''
