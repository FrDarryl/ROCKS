[17]
"1" = '''
:sup:`1` Algunos de los lancero dicen que cuando ella misma estaba a punto de ser apresada para ser ejecutada, se arrojó sobre el montón, antes de dejar que tocaran su cuerpo. 
'''
"2" = '''
:sup:`2` ¡Oh tú, madre, que junto con siete hijos destruiste la violencia del tirano, y anulaste sus malvadas intenciones, y exhibiste la nobleza de la fe! 
'''
"3" = '''
:sup:`3` Porque tú, como una casa valientemente construida sobre la columna de tus hijos, soportaste el choque de las torturas sin tambalearte. 
'''
"4" = '''
:sup:`4` ¡Anímate, pues, oh madre de espíritu santo! Mantén la firme esperanza de tu firmeza ante Dios. 
'''
"5" = '''
:sup:`5` No tan graciosa aparece la luna con las estrellas en el cielo, como tú eres establecida como honorable ante Dios, y fijada en el cielo con tus hijos a quienes iluminaste con la religión a las estrellas. 
'''
"6" = '''
:sup:`6` Porque tu procreación fue a la manera de un hijo de Abraham. 
'''
"7" = '''
:sup:`7` Si nos fuera lícito pintar como en una tabla la religión de tu historia, los espectadores no se estremecerían al ver a la madre de siete hijos soportando por la religión diversas torturas hasta la muerte. 
'''
"8" = '''
:sup:`8` Hubiera sido digno de inscribirse en la propia tumba estas palabras como recuerdo para los de la nación, 
'''
"9" = '''
:sup:`9` “Aquí están enterrados un anciano sacerdote, y una anciana, y siete hijos, por la violencia de un tirano, que quiso destruir la sociedad de los hebreos. 
'''
"10" = '''
:sup:`10` Estos también vengaron a su nación, mirando a Dios y soportando tormentos hasta la muerte.” 
'''
"11" = '''
:sup:`11` Pues fue verdaderamente una contienda divina la que llevaron a cabo. 
'''
"12" = '''
:sup:`12` Porque en ese momento la virtud presidió la contienda, aprobando la victoria por medio de la resistencia, es decir, la inmortalidad, la vida eterna. 
'''
"13" = '''
:sup:`13` Eleazar fue el primero en contender. La madre de los siete hijos entró en la contienda, y la parentela contendió. 
'''
"14" = '''
:sup:`14` El tirano fue el antagonista, y el mundo y los hombres vivos fueron los espectadores. 
'''
"15" = '''
:sup:`15` La reverencia a Dios venció y coronó a sus propios atletas. 
'''
"16" = '''
:sup:`16` ¿Quién no admiró a esos campeones de la verdadera legislación? ¿Quién no se asombró? 
'''
"17" = '''
:sup:`17` El propio tirano, y todo su consejo, admiraron su resistencia, 
'''
"18" = '''
:sup:`18` por lo cual, ellos también están ahora junto al trono divino y viven una vida bendita. 
'''
"19" = '''
:sup:`19` Porque Moisés dice: “Todos los santos están bajo tus manos”. 
'''
"20" = '''
:sup:`20` Estos, por lo tanto, habiendo sido santificados por medio de Dios, han sido honrados no sólo con este honor, sino también por el hecho de que, gracias a ellos, el enemigo no venció a nuestra nación. 
'''
"21" = '''
:sup:`21` Ese tirano fue castigado y su país purificado. 
'''
"22" = '''
:sup:`22` Porque ellos se convirtieron en el rescate del pecado de la nación. La Divina Providencia salvó a Israel, que antes estaba afligido, por la sangre de aquellos piadosos y la muerte que aplacó la ira. 
'''
"23" = '''
:sup:`23` Pues el tirano Antíoco, fijándose en su valerosa virtud y en su resistencia a la tortura, proclamó esa resistencia como ejemplo para sus soldados. 
'''
"24" = '''
:sup:`24` Le resultaron nobles y valientes para las batallas terrestres y para los asedios; y conquistó y asaltó las ciudades de todos sus enemigos. 
'''
