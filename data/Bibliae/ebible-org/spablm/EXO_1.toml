"1" = '''
:sup:`1` Estos son los nombres de los hijos de Israel que vinieron a Egipto (cada hombre y su familia vinieron con Jacob): 
'''
"2" = '''
:sup:`2` Rubén, Simeón, Leví y Judá, 
'''
"3" = '''
:sup:`3` Isacar, Zabulón y Benjamín, 
'''
"4" = '''
:sup:`4` Dan y Neftalí, Gad y Aser. 
'''
"5" = '''
:sup:`5` Todas las almas que salieron del cuerpo de Jacob fueron setenta almas, y José ya estaba en Egipto. 
'''
"6" = '''
:sup:`6` José murió, al igual que todos sus hermanos y toda aquella generación. 
'''
"7" = '''
:sup:`7` Los hijos de Israel fructificaron, se multiplicaron y se hicieron muy poderosos, y la tierra se llenó de ellos. 
'''
"8" = '''
:sup:`8` Se levantó un nuevo rey sobre Egipto, que no conocía a José. 
'''
"9" = '''
:sup:`9` Dijo a su pueblo: “He aquí, el pueblo de los hijos de Israel es más y más poderoso que nosotros. 
'''
"10" = '''
:sup:`10` Vengan, tratemos con sabiduría con ellos, no sea que se multipliquen, y suceda que cuando estalle alguna guerra, ellos también se unan a nuestros enemigos y luchen contra nosotros, y escapen del país.” 
'''
"11" = '''
:sup:`11` Por lo tanto, pusieron sobre ellos a los capataces para que los afligieran con sus cargas. Construyeron ciudades de almacenamiento para el Faraón: Pitón y Ramsés. 
'''
"12" = '''
:sup:`12` Pero cuanto más los afligían, más se multiplicaban y más se extendían. Comenzaron a temer a los hijos de Israel. 
'''
"13" = '''
:sup:`13` Los egipcios hicieron servir sin piedad a los hijos de Israel, 
'''
"14" = '''
:sup:`14` y les amargaron la vida con un duro servicio en la argamasa y en el ladrillo, y en todo tipo de servicio en el campo, todo su servicio, en el que los hicieron servir sin piedad. 
'''
"15" = '''
:sup:`15` El rey de Egipto habló con las parteras hebreas, de las cuales una se llamaba Sifra y la otra Fua, 
'''
"16" = '''
:sup:`16` y les dijo: “Cuando cumpláis con el deber de partera a las mujeres hebreas y las veáis en el taburete de parto, si es un hijo, lo mataréis; pero si es una hija, vivirá.” 
'''
"17" = '''
:sup:`17` Pero las parteras temían a Dios, y no hicieron lo que el rey de Egipto les ordenaba, sino que salvaron a los niños vivos. 
'''
"18" = '''
:sup:`18` El rey de Egipto llamó a las parteras y les dijo: “¿Por qué habéis hecho esto y habéis salvado vivos a los niños?” 
'''
"19" = '''
:sup:`19` Las parteras dijeron al faraón: “Porque las mujeres hebreas no son como las egipcias, pues son vigorosas y dan a luz antes de que la partera llegue a ellas.” 
'''
"20" = '''
:sup:`20` Dios trató bien a las parteras, y el pueblo se multiplicó y se hizo muy poderoso. 
'''
"21" = '''
:sup:`21` Como las parteras temían a Dios, él les dio familias. 
'''
"22" = '''
:sup:`22` El faraón ordenó a todo su pueblo, diciendo: “Echaréis al río a todo hijo que nazca, y a toda hija la salvaréis con vida.” 
'''
