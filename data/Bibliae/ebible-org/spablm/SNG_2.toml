[2]
"1" = '''
:sup:`1` Soy una rosa de Sarón, un lirio de los valles. 
'''
"2" = '''
:sup:`2` Como un lirio entre espinas, así es mi amor entre las hijas. 
'''
"3" = '''
:sup:`3` Como el manzano entre los árboles del bosque, así es mi amado entre los hijos. Me senté bajo su sombra con gran placer, su fruta era dulce para mi gusto. 
'''
"4" = '''
:sup:`4` Me llevó a la sala de banquetes. Su estandarte sobre mí es el amor. 
'''
"5" = '''
:sup:`5` Fortaléceme con las pasas, refrescarme con manzanas; ya que me siento débil de amor. 
'''
"6" = '''
:sup:`6` Su mano izquierda está bajo mi cabeza. Su mano derecha me abraza. 
'''
"7" = '''
:sup:`7` Os conjuro, hijas de Jerusalén, por las corzas, o por las ciervas del campo, para que no te agites, ni despiertes el amor, hasta que lo desee. 
'''
"8" = '''
:sup:`8` ¡La voz de mi amado! He aquí que viene, saltando en las montañas, saltando en las colinas. 
'''
"9" = '''
:sup:`9` Mi amado es como un corzo o un ciervo joven. ¡Contempla, está detrás de nuestro muro! Mira hacia las ventanas. Mira a través de la celosía. 
'''
"10" = '''
:sup:`10` Mi amado habló y me dijo, “Levántate, mi amor, mi bella, y ven. 
'''
"11" = '''
:sup:`11` Porque he aquí que el invierno ha pasado. La lluvia ha terminado y se ha ido. 
'''
"12" = '''
:sup:`12` Las flores aparecen en la tierra. Ha llegado el momento del canto, y la voz de la tórtola se oye en nuestra tierra. 
'''
"13" = '''
:sup:`13` La higuera madura sus higos verdes. Las vides están en flor. Desprenden su fragancia. Levántate, mi amor, mi bella, y váyase”. 
'''
"14" = '''
:sup:`14` Mi paloma en las hendiduras de la roca, en los escondites de la ladera de la montaña, déjame ver tu cara. Déjame escuchar tu voz; porque tu voz es dulce y tu rostro es hermoso. 
'''
"15" = '''
:sup:`15` Atrapa para nosotros los zorros, los pequeños zorros que saquean los viñedos; porque nuestros viñedos están en flor. 
'''
"16" = '''
:sup:`16` Mi amado es mío, y yo soy suya. Navega entre los lirios. 
'''
"17" = '''
:sup:`17` Hasta que el día se enfríe y las sombras huyan, vuelta, mi amado, y ser como un corzo o un joven ciervo en las montañas de Bether. 
'''
