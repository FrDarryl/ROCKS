[24]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Ordena a los hijos de Israel que te traigan aceite de oliva puro batido para la luz, para hacer arder continuamente una lámpara. 
'''
"3" = '''
:sup:`3` Fuera del velo del Testimonio, en la Tienda del Encuentro, Aarón la mantendrá en orden desde la tarde hasta la mañana ante Yahvé continuamente. Será un estatuto para siempre a lo largo de vuestras generaciones. 
'''
"4" = '''
:sup:`4` El mantendrá en orden las lámparas en el candelabro de oro puro ante el Señor continuamente. 
'''
"5" = '''
:sup:`5` “Tomarás harina fina y cocerás con ella doce tortas; dos décimas de efa irán en una torta. 
'''
"6" = '''
:sup:`6` Las pondrás en dos hileras, seis en cada hilera, sobre la mesa de oro puro delante de Yahvé. 
'''
"7" = '''
:sup:`7` Pondrás incienso puro en cada hilera, para que sea para el pan un memorial, una ofrenda encendida a Yahvé. 
'''
"8" = '''
:sup:`8` Cada día de reposo lo pondrá en orden delante de Yahvé continuamente. Es un pacto eterno a favor de los hijos de Israel. 
'''
"9" = '''
:sup:`9` Será para Aarón y sus hijos. Lo comerán en un lugar sagrado, porque es lo más sagrado para él de las ofrendas de Yahvé hechas por fuego por un estatuto perpetuo.” 
'''
"10" = '''
:sup:`10` El hijo de una mujer israelita, cuyo padre era egipcio, salió entre los hijos de Israel; y el hijo de la mujer israelita y un hombre de Israel se pelearon en el campamento. 
'''
"11" = '''
:sup:`11` El hijo de la mujer israelita blasfemó el Nombre y maldijo, y lo llevaron a Moisés. Su madre se llamaba Selomit, hija de Dibri, de la tribu de Dan. 
'''
"12" = '''
:sup:`12` Lo pusieron en custodia hasta que se les declarara la voluntad de Yahvé. 
'''
"13" = '''
:sup:`13` Yahvé habló a Moisés, diciendo: 
'''
"14" = '''
:sup:`14` “Saca del campamento al que ha maldecido, y que todos los que lo hayan oído pongan sus manos sobre su cabeza, y que toda la congregación lo apedree. 
'''
"15" = '''
:sup:`15` Hablarás a los hijos de Israel diciendo: “El que maldiga a su Dios cargará con su pecado. 
'''
"16" = '''
:sup:`16` El que blasfeme el nombre de Yahvé, ciertamente morirá. Toda la congregación lo apedreará ciertamente. Tanto el extranjero como el nativo serán condenados a muerte cuando blasfemen el Nombre. 
'''
"17" = '''
:sup:`17` “‘El que hiera mortalmente a un hombre, morirá. 
'''
"18" = '''
:sup:`18` El que hiera mortalmente a un animal, lo compensará, vida por vida. 
'''
"19" = '''
:sup:`19` Si alguien hiere a su prójimo, se hará con él lo mismo que él ha hecho: 
'''
"20" = '''
:sup:`20` fractura por fractura, ojo por ojo, diente por diente. Se hará con él lo mismo que haya hecho con alguien. 
'''
"21" = '''
:sup:`21` El que mate a un animal lo compensará, y el que mate a un hombre será condenado a muerte. 
'''
"22" = '''
:sup:`22` Tendrás un mismo tipo de ley tanto para el extranjero como para el nativo, porque yo soy Yahvé, tu Dios”. 
'''
"23" = '''
:sup:`23` Moisés habló a los hijos de Israel, y sacaron del campamento al que había maldecido y lo apedrearon. Los hijos de Israel hicieron lo que Yahvé les ordenó a Moisés. 
'''
