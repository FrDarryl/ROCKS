[62]
"1" = '''
:sup:`1` Para el músico jefe. Para Jeduthun. Un salmo de David. Mi alma descansa sólo en Dios. Mi salvación viene de él. 
'''
"2" = '''
:sup:`2` Sólo él es mi roca, mi salvación y mi fortaleza. Nunca seré muy agitado. 
'''
"3" = '''
:sup:`3` ¿Cuánto tiempo agredirás a un hombre? ¿Podrían todos ustedes tirarlo al suelo? como un muro inclinado, como una valla tambaleante? 
'''
"4" = '''
:sup:`4` Tienen toda la intención de derribarlo de su elevado lugar. Se deleitan con las mentiras. Bendicen con la boca, pero maldicen por dentro. Selah. 
'''
"5" = '''
:sup:`5` Alma mía, espera en silencio sólo a Dios, porque mi expectativa es de él. 
'''
"6" = '''
:sup:`6` Sólo él es mi roca y mi salvación, mi fortaleza. No voy a ser sacudido. 
'''
"7" = '''
:sup:`7` Mi salvación y mi honor están con Dios. La roca de mi fuerza, y mi refugio, está en Dios. 
'''
"8" = '''
:sup:`8` Confiad en él en todo momento, vosotros. Derrama tu corazón ante él. Dios es un refugio para nosotros. Selah. 
'''
"9" = '''
:sup:`9` Seguramente los hombres de bajo grado son sólo un soplo, y los hombres de alto grado son una mentira. En los saldos subirán. Juntos son más ligeros que un soplo. 
'''
"10" = '''
:sup:`10` No confíes en la opresión. No te envanezcas en el robo. Si la riqueza aumenta, no pongas tu corazón en ellos. 
'''
"11" = '''
:sup:`11` Dios ha hablado una vez; Dos veces he escuchado esto, ese poder pertenece a Dios. 
'''
"12" = '''
:sup:`12` También a ti, Señor, te corresponde la bondad, pues recompensas a cada uno según su trabajo. 
'''
