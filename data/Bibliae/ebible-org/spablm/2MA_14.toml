[14]
"1" = '''
:sup:`1` Tres años más tarde, llegó a Judas y a su compañía la noticia de que Demetrio, hijo de Seleuco, había entrado en el puerto de Trípoli con un poderoso ejército y una flota, 
'''
"2" = '''
:sup:`2` y se había apoderado del país, habiendo hecho desaparecer a Antíoco y a su tutor Lisias. 
'''
"3" = '''
:sup:`3` Pero un tal Alcimo, que antes había sido sumo sacerdote y se había contaminado voluntariamente en los tiempos en que no había mezcla con los gentiles, considerando que no había liberación para él de ninguna manera, ni más acceso al altar sagrado, 
'''
"4" = '''
:sup:`4` vino al rey Demetrio alrededor del año ciento cincuenta y uno, presentándole una corona de oro y una palma, y junto a éstas algunas de las ramas de olivo festivas del templo. Durante ese día, guardó silencio; 
'''
"5" = '''
:sup:`5` pero habiendo tenido la oportunidad de promover su propia locura, al ser llamado por Demetrio a una reunión de su consejo, y al preguntarle cómo estaban los judíos afectados y qué pretendían, respondió: 
'''
"6" = '''
:sup:`6` “Aquellos de los judíos llamados Hasidaeans, cuyo líder es Judas Maccabaeus, mantienen la guerra y son sediciosos, no permitiendo que el reino encuentre tranquilidad. 
'''
"7" = '''
:sup:`7` Por lo tanto, habiendo dejado de lado mi gloria ancestral — me refiero al sumo sacerdocio — he venido ahora aquí 
'''
"8" = '''
:sup:`8` primero por el genuino cuidado que tengo por las cosas que conciernen al rey, y segundo porque también tengo consideración por mis propios conciudadanos. Porque, por culpa de la imprudencia de aquellos de los que he hablado antes, toda nuestra raza se encuentra en una desgracia no pequeña. 
'''
"9" = '''
:sup:`9` Oh rey, después de haberte informado de estas cosas, piensa tanto en nuestro país como en nuestra raza, que está rodeada de enemigos, según la bondadosa bondad con que recibes a todos. 
'''
"10" = '''
:sup:`10` Porque mientras Judas siga vivo, es imposible que el gobierno encuentre la paz. 
'''
"11" = '''
:sup:`11` Cuando hubo pronunciado estas palabras, en seguida el resto de los amigos del rey, teniendo mala voluntad contra Judas, enardeció aún más a Demetrio. 
'''
"12" = '''
:sup:`12` Inmediatamente nombró a Nicanor, que había sido maestro de los elefantes, y lo hizo gobernador de Judea. Lo envió, 
'''
"13" = '''
:sup:`13` dándole instrucciones por escrito para que matara al propio Judas y dispersara a los que estaban con él, y para que pusiera a Alcimo como sumo sacerdote del gran templo. 
'''
"14" = '''
:sup:`14` Los que en Judea habían expulsado a Judas al exilio acudieron en tropel a Nicanor, suponiendo que las desgracias y calamidades de los judíos serían éxitos para ellos. 
'''
"15" = '''
:sup:`15` Pero cuando los judíos se enteraron del avance de Nicanor y del asalto de los paganos, se rociaron la cabeza con tierra e hicieron oraciones solemnes a aquel que había establecido a su propio pueblo para siempre, y que siempre, manifestando su presencia, sostiene a los que son su propia herencia. 
'''
"16" = '''
:sup:`16` Cuando el jefe dio las órdenes, partió inmediatamente de allí y se unió a ellos en una aldea llamada Lessau. 
'''
"17" = '''
:sup:`17` Pero Simón, el hermano de Judas, había encontrado a Nicanor, aunque no hasta tarde, pues se había retrasado a causa de la repentina consternación causada por sus adversarios. 
'''
"18" = '''
:sup:`18` Sin embargo, Nicanor, al oír el valor de los que estaban con Judas, y su coraje al luchar por su país, rehuyó llevar el asunto a la decisión de la espada. 
'''
"19" = '''
:sup:`19` Por lo tanto, envió a Posidonio, Teodoto y Matatías para que dieran y recibieran promesas de amistad. 
'''
"20" = '''
:sup:`20` Así pues, después de haber considerado largamente estas propuestas, y de que el jefe las pusiera en conocimiento de las tropas de, y de que pareciera que todos estaban de acuerdo, consintieron en los pactos. 
'''
"21" = '''
:sup:`21` Designaron un día para reunirse por su cuenta. Se presentó un carro de cada ejército. Colocaron asientos de honor. 
'''
"22" = '''
:sup:`22` Judas dispuso hombres armados en lugares convenientes, para que no hubiera de repente una traición por parte del enemigo. Celebraron una conferencia como era de rigor. 
'''
"23" = '''
:sup:`23` Nicanor esperó en Jerusalén y no hizo nada para causar disturbios, sino que despidió a los rebaños de gente que se habían reunido. 
'''
"24" = '''
:sup:`24` Mantenía a Judas siempre en su presencia. Se había ganado un sincero afecto por el hombre. 
'''
"25" = '''
:sup:`25` Lo instó a casarse y a tener hijos. Se casó, se instaló tranquilamente y participó en la vida común. 
'''
"26" = '''
:sup:`26` Pero Alcimo, percibiendo la buena voluntad que había entre ellos, y habiéndose apoderado de los pactos que se habían hecho, vino a Demetrio y le dijo que Nicanor era desleal al gobierno, pues había nombrado sucesor a ese conspirador contra su reino, Judas. 
'''
"27" = '''
:sup:`27` El rey, enfurecido y exasperado por las falsas acusaciones de aquel malvado, escribió a Nicanor indicándole que estaba disgustado por los pactos y ordenándole que enviara a toda prisa a Maccabaeus prisionero a Antioquía. 
'''
"28" = '''
:sup:`28` Cuando este mensaje llegó a Nicanor, se confundió y se turbó mucho al pensar en anular los artículos que se habían acordado, ya que el hombre no había hecho ningún mal; 
'''
"29" = '''
:sup:`29` pero como no había quien se opusiera al rey, vigiló su tiempo para ejecutar este propósito mediante una estrategia. 
'''
"30" = '''
:sup:`30` Pero Macabeo, al percibir que Nicanor se comportaba con más dureza en su trato y que se había convertido en gobernante con su porte habitual, comprendiendo que esta dureza no venía de bien, reunió a no pocos de sus hombres y se ocultó de Nicanor. 
'''
"31" = '''
:sup:`31` Pero el otro, cuando se dio cuenta de que había sido derrotado valientemente por la estrategia de Judas, se acercó al gran y santo templo, mientras los sacerdotes ofrecían los sacrificios habituales, y les ordenó que le entregaran al hombre. 
'''
"32" = '''
:sup:`32` Cuando declararon con juramentos que no tenían conocimiento de dónde estaba el hombre que buscaba, 
'''
"33" = '''
:sup:`33` extendió su mano derecha hacia el santuario, e hizo este juramento “Si no me entregáis a Judas como prisionero, arrasaré este templo de Dios hasta el suelo, derribaré el altar y erigiré aquí un templo a Dionisio para que todos lo vean. 
'''
"34" = '''
:sup:`34` Y habiendo dicho esto, se marchó. Pero los sacerdotes, extendiendo sus manos hacia el cielo, invocaron al que siempre lucha por nuestra nación, con estas palabras 
'''
"35" = '''
:sup:`35` “Tú, Señor del universo, que en ti no tienes necesidad de nada, has querido que se establezca entre nosotros un santuario de tu morada. 
'''
"36" = '''
:sup:`36` Así que ahora, Señor de toda santidad, mantén impoluta para siempre esta casa que ha sido recientemente limpiada.” 
'''
"37" = '''
:sup:`37` Se informó a Nicanor sobre un tal Razis, anciano de Jerusalén, amante de sus compatriotas y hombre de muy buena reputación, al que llamaban Padre de los Judíos por su buena voluntad. 
'''
"38" = '''
:sup:`38` Porque en los tiempos anteriores, cuando no había mezcla con los gentiles, se le había acusado de seguir la religión de los judíos, y había arriesgado su cuerpo y su vida con todo empeño por la religión de los judíos. 
'''
"39" = '''
:sup:`39` Nicanor, queriendo hacer evidente la mala voluntad que tenía contra los judíos, envió más de quinientos soldados para apresarlo; 
'''
"40" = '''
:sup:`40` pues pensaba que apresándolo les causaría un perjuicio. 
'''
"41" = '''
:sup:`41` Pero cuando las tropas de estaban a punto de tomar la torre, y forzaban la puerta del patio, y pedían fuego para quemar las puertas, él, estando rodeado por todas partes, cayó sobre su espada, 
'''
"42" = '''
:sup:`42` prefiriendo morir noblemente antes que caer en manos de los malvados infelices, y sufrir un ultraje indigno de su propia nobleza. 
'''
"43" = '''
:sup:`43` Pero como perdió el golpe por la excitación de la lucha, y la multitud se precipitaba ahora dentro de la puerta, corrió valientemente hasta el muro y se arrojó con valentía entre la multitud. 
'''
"44" = '''
:sup:`44` Pero como ellos retrocedieron rápidamente, se hizo un espacio, y él cayó en medio de su lado. 
'''
"45" = '''
:sup:`45` Todavía con aliento, y encendido de ira, se levantó, y aunque su sangre brotaba a borbotones y sus heridas eran graves, corrió a través de la multitud, y de pie sobre una roca escarpada, 
'''
"46" = '''
:sup:`46` como su sangre estaba ya bien gastada, sacó sus intestinos a través de la herida, y tomándolos con ambas manos los sacudió contra la multitud. Invocando a aquel que es el Señor de la vida y del espíritu para que le devolviera éstos de nuevo, murió así. 
'''
