[4]
"1" = '''
:sup:`1` Jesús, lleno del Espíritu Santo, volvió del Jordán y fue llevado por el Espíritu al desierto 
'''
"2" = '''
:sup:`2` durante cuarenta días, siendo tentado por el diablo. No comió nada en esos días. Después, cuando terminaron, tuvo hambre. 
'''
"3" = '''
:sup:`3` El diablo le dijo: “Si eres el Hijo de Dios, ordena que esta piedra se convierta en pan”. 
'''
"4" = '''
:sup:`4` Jesús le contestó diciendo: “Está escrito que no sólo de pan vivirá el hombre, sino de toda palabra de Dios”. 
'''
"5" = '''
:sup:`5` El diablo, llevándolo a un monte alto, le mostró en un momento todos los reinos del mundo. 
'''
"6" = '''
:sup:`6` El diablo le dijo: “Te daré toda esta autoridad y su gloria, porque me ha sido entregada, y la doy a quien quiero. 
'''
"7" = '''
:sup:`7` Por tanto, si adoras ante mí, todo será tuyo”. 
'''
"8" = '''
:sup:`8` Jesús le respondió: “¡Quítate de encima, Satanás! Porque está escrito: ‘Al Señor tu Dios adorarás y a él sólo servirás’”. 
'''
"9" = '''
:sup:`9` Lo condujo a Jerusalén, lo puso en el pináculo del templo y le dijo: “Si eres el Hijo de Dios, échate de aquí, 
'''
"10" = '''
:sup:`10` porque está escrito, Pondrá a sus ángeles a cargo de ti, para que te guarden;’ 
'''
"11" = '''
:sup:`11` y, En sus manos te llevarán, para que no tropieces con una piedra”. 
'''
"12" = '''
:sup:`12` Respondiendo Jesús, le dijo: “Se ha dicho que no tentarás al Señor tu Dios”. 
'''
"13" = '''
:sup:`13` Cuando el demonio hubo completado todas las tentaciones, se alejó de él hasta otro momento. 
'''
"14" = '''
:sup:`14` Jesús regresó con el poder del Espíritu a Galilea, y la noticia sobre él se extendió por todos los alrededores. 
'''
"15" = '''
:sup:`15` Enseñaba en sus sinagogas, siendo glorificado por todos. 
'''
"16" = '''
:sup:`16` Llegó a Nazaret, donde se había criado. Entró, como era su costumbre, en la sinagoga en el día de reposo, y se puso de pie para leer. 
'''
"17" = '''
:sup:`17` Se le entregó el libro del profeta Isaías. Abrió el libro y encontró el lugar donde estaba escrito, 
'''
"18" = '''
:sup:`18` “El Espíritu del Señor está sobre mí, porque me ha ungido para predicar la buena nueva a los pobres. Me ha enviado a sanar a los corazonesrotos, para proclamar la liberación de los cautivos, recuperar la vista de los ciegos, para liberar a los oprimidos, 
'''
"19" = '''
:sup:`19` y proclamar el año de gracia del Señor.” 
'''
"20" = '''
:sup:`20` Cerró el libro, se lo devolvió al asistente y se sentó. Los ojos de todos en la sinagoga estaban fijos en él. 
'''
"21" = '''
:sup:`21` Comenzó a decirles: “Hoy se ha cumplido esta Escritura ante vosotros”. 
'''
"22" = '''
:sup:`22` Todos daban testimonio de él y se asombraban de las palabras de gracia que salían de su boca, y decían: “¿No es éste el hijo de José?” 
'''
"23" = '''
:sup:`23` Les dijo: “Seguramente me dirán este proverbio: “¡Médico, cúrate a ti mismo! Todo lo que hemos oído hacer en Cafarnaúm, hazlo también aquí en tu pueblo”. 
'''
"24" = '''
:sup:`24` Él dijo: “De cierto os digo que ningún profeta es aceptable en su ciudad natal. 
'''
"25" = '''
:sup:`25` Pero en verdad os digo que había muchas viudas en Israel en los días de Elías, cuando el cielo estuvo cerrado durante tres años y seis meses, cuando sobrevino una gran hambruna en toda la tierra. 
'''
"26" = '''
:sup:`26` A ninguna de ellas fue enviado Elías, sino a Sarepta, en la tierra de Sidón, a una mujer que era viuda. 
'''
"27" = '''
:sup:`27` Había muchos leprosos en Israel en tiempos del profeta Eliseo, pero ninguno de ellos fue limpiado, excepto Naamán, el sirio.” 
'''
"28" = '''
:sup:`28` Todos se llenaron de ira en la sinagoga al oír estas cosas. 
'''
"29" = '''
:sup:`29` Se levantaron, le echaron fuera de la ciudad y le llevaron a la cima del monte sobre el que estaba edificada su ciudad, para arrojarle por el precipicio. 
'''
"30" = '''
:sup:`30` Pero él, pasando por en medio de ellos, siguió su camino. 
'''
"31" = '''
:sup:`31` Bajó a Capernaúm, una ciudad de Galilea. Les enseñaba en sábado, 
'''
"32" = '''
:sup:`32` y se asombraban de su enseñanza, porque su palabra era con autoridad. 
'''
"33" = '''
:sup:`33` En la sinagoga había un hombre que tenía un espíritu de demonio inmundo; y gritaba a gran voz, 
'''
"34" = '''
:sup:`34` diciendo: “¡Ah! ¿Qué tenemos que ver contigo, Jesús de Nazaret? ¿Has venido a destruirnos? Yo sé quién eres: el Santo de Dios”. 
'''
"35" = '''
:sup:`35` Jesús le reprendió diciendo: “¡Cállate y sal de él!”. Cuando el demonio lo arrojó en medio de ellos, salió de él, sin hacerle ningún daño. 
'''
"36" = '''
:sup:`36` El asombro se apoderó de todos y hablaban entre sí, diciendo: “¿Qué es esta palabra? Porque con autoridad y poder manda a los espíritus inmundos, y salen”. 
'''
"37" = '''
:sup:`37` La noticia sobre él se difundió por todos los lugares de la región circundante. 
'''
"38" = '''
:sup:`38` Se levantó de la sinagoga y entró en casa de Simón. La suegra de Simón estaba afligida por una gran fiebre, y le rogaron que la ayudara. 
'''
"39" = '''
:sup:`39` Él se puso al lado de ella, reprendió la fiebre y la dejó. Al instante se levantó y les sirvió. 
'''
"40" = '''
:sup:`40` Cuando se puso el sol, todos los que tenían algún enfermo de diversas enfermedades se los trajeron, y él puso las manos sobre cada uno de ellos y los curó. 
'''
"41" = '''
:sup:`41` También salieron demonios de muchos, gritando y diciendo: “¡Tú eres el Cristo, el Hijo de Dios!” Reprendiéndolos, no les permitió hablar, porque sabían que él era el Cristo. 
'''
"42" = '''
:sup:`42` Cuando se hizo de día, partió y se fue a un lugar despoblado, y las multitudes lo buscaban y se acercaban a él, para que no se alejara de ellos. 
'''
"43" = '''
:sup:`43` Pero él les dijo: “Es necesario que anuncie la buena noticia del Reino de Dios también en las demás ciudades. Para esto he sido enviado”. 
'''
"44" = '''
:sup:`44` Estaba predicando en las sinagogas de Galilea. 
'''
