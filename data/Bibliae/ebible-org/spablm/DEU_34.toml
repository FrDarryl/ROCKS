[34]
"1" = '''
:sup:`1` Moisés subió desde las llanuras de Moab hasta el monte Nebo, a la cima del Pisga, que está frente a Jericó. Yahvé le mostró toda la tierra de Galaad hasta Dan, 
'''
"2" = '''
:sup:`2` y todo Neftalí, y la tierra de Efraín y Manasés, y toda la tierra de Judá, hasta el Mar Occidental, 
'''
"3" = '''
:sup:`3` y el sur, y la llanura del valle de Jericó la ciudad de las palmeras, hasta Zoar. 
'''
"4" = '''
:sup:`4` Yahvé le dijo: “Esta es la tierra que juré a Abraham, a Isaac y a Jacob, diciendo: ‘La daré a tu descendencia’. He hecho que la veas con tus ojos, pero no pasarás por allí”. 
'''
"5" = '''
:sup:`5` Así murió Moisés, siervo del Señor, en la tierra de Moab, según la palabra del Señor. 
'''
"6" = '''
:sup:`6` Lo enterró en el valle de la tierra de Moab, frente a Bet Peor, pero nadie sabe dónde está su tumba hasta el día de hoy. 
'''
"7" = '''
:sup:`7` Moisés tenía ciento veinte años cuando murió. Su ojo no se oscureció, ni su fuerza se agotó. 
'''
"8" = '''
:sup:`8` Los hijos de Israel lloraron a Moisés en las llanuras de Moab durante treinta días, hasta que terminaron los días de llanto por Moisés. 
'''
"9" = '''
:sup:`9` Josué, hijo de Nun, estaba lleno de espíritu de sabiduría, porque Moisés había puesto sus manos sobre él. Los hijos de Israel lo escucharon e hicieron lo que Yahvé le había ordenado a Moisés. 
'''
"10" = '''
:sup:`10` Desde entonces no ha surgido en Israel un profeta como Moisés, a quien Yahvé conoció cara a cara, 
'''
"11" = '''
:sup:`11` en todas las señales y los prodigios que Yahvé le envió a hacer en la tierra de Egipto, al faraón y a todos sus siervos, y a toda su tierra, 
'''
"12" = '''
:sup:`12` y en toda la mano poderosa, y en todos los hechos asombrosos, que Moisés hizo a la vista de todo Israel. 
'''
