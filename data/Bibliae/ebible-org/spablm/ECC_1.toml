"1" = '''
:sup:`1` Las palabras del Predicador, hijo de David, rey en Jerusalén: 
'''
"2" = '''
:sup:`2` “Vanidad de vanidades”, dice el Predicador; “Vanidad de vanidades, todo es vanidad”. 
'''
"3" = '''
:sup:`3` ¿Qué gana el hombre con todo el trabajo que realiza bajo el sol? 
'''
"4" = '''
:sup:`4` Una generación va, y otra viene; pero la tierra permanece para siempre. 
'''
"5" = '''
:sup:`5` También el sol sale, y el sol se pone, y se apresura a su lugar de origen. 
'''
"6" = '''
:sup:`6` El viento va hacia el sur y se vuelve hacia el norte. Se gira continuamente mientras va, y el viento vuelve de nuevo a sus cauces. 
'''
"7" = '''
:sup:`7` Todos los ríos desembocan en el mar, pero el mar no está lleno. Al lugar donde fluyen los ríos, allí vuelven a fluir. 
'''
"8" = '''
:sup:`8` Todas las cosas están llenas de cansancio que no se puede expresar. El ojo no se sacia de ver, ni el oído se llena de oír. 
'''
"9" = '''
:sup:`9` Lo que ha sido es lo que será, y lo que se ha hecho es lo que se hará; y no hay nada nuevo bajo el sol. 
'''
"10" = '''
:sup:`10` ¿Hay algo de lo que se pueda decir: “He aquí, esto es nuevo”? Hace mucho tiempo, en los tiempos que nos precedieron. 
'''
"11" = '''
:sup:`11` No hay memoria de lo primero, ni habrá memoria de lo segundo que ha de venir, entre los que vendrán después. 
'''
"12" = '''
:sup:`12` Yo, el Predicador, era rey sobre Israel en Jerusalén. 
'''
"13" = '''
:sup:`13` Aplicaba mi corazón a buscar y escudriñar con sabiduría todo lo que se hace bajo el cielo. Es una pesada carga que Dios ha dado a los hijos de los hombres para que se aflijan con ella. 
'''
"14" = '''
:sup:`14` He visto todas las obras que se hacen bajo el sol; y he aquí que todo es vanidad y una persecución del viento. 
'''
"15" = '''
:sup:`15` Lo que está torcido no se puede enderezar, y lo que falta no se puede contar. 
'''
"16" = '''
:sup:`16` Me dije a mí mismo: “He aquí que he obtenido para mí una gran sabiduría por encima de todos los que fueron antes de mí en Jerusalén. Sí, mi corazón ha tenido gran experiencia de sabiduría y conocimiento”. 
'''
"17" = '''
:sup:`17` Aplicaba mi corazón a conocer la sabiduría y a conocer la locura y la insensatez. Percibí que esto también era una persecución del viento. 
'''
"18" = '''
:sup:`18` Porque en la mucha sabiduría hay mucho dolor; y el que aumenta el conocimiento, aumenta el dolor. 
'''
