[7]
"1" = '''
:sup:`1` En cuanto a lo que me escribisteis, es bueno que el hombre no toque a la mujer. 
'''
"2" = '''
:sup:`2` Pero, a causa de las inmoralidades sexuales, que cada hombre tenga su propia esposa, y que cada mujer tenga su propio marido. 
'''
"3" = '''
:sup:`3` Que el marido dé a su mujer el afecto que se le debe, y así también la mujer a su marido. 
'''
"4" = '''
:sup:`4` La mujer no tiene autoridad sobre su propio cuerpo, sino el marido. Así también el marido no tiene autoridad sobre su propio cuerpo, sino la mujer. 
'''
"5" = '''
:sup:`5` No os privéis los unos a los otros, a no ser que sea de común acuerdo por un tiempo, para que os dediquéis al ayuno y a la oración, y estéis de nuevo juntos, para que Satanás no os tiente por vuestra falta de dominio propio. 
'''
"6" = '''
:sup:`6` Pero esto lo digo a modo de concesión, no de mandamiento. 
'''
"7" = '''
:sup:`7` Sin embargo, quisiera que todos los hombres fueran como yo. Sin embargo, cada hombre tiene su propio don de Dios, uno de este tipo y otro de aquel. 
'''
"8" = '''
:sup:`8` Pero a los solteros y a las viudas les digo que es bueno que se queden como yo. 
'''
"9" = '''
:sup:`9` Pero si no tienen dominio propio, que se casen. Porque es mejor casarse que arder de pasión. 
'''
"10" = '''
:sup:`10` Pero a los casados les ordeno — no yo, sino el Señor — que la mujer no deje a su marido 
'''
"11" = '''
:sup:`11` (pero si se separa, que se quede soltera, o que se reconcilie con su marido), y que el marido no deje a su mujer. 
'''
"12" = '''
:sup:`12` Pero a los demás, yo — no el Señor — les digo: Si algún hermano tiene una esposa incrédula, y ella se contenta con vivir con él, que no la deje. 
'''
"13" = '''
:sup:`13` La mujer que tiene un marido incrédulo, y éste se contenta con vivir con ella, que no deje a su marido. 
'''
"14" = '''
:sup:`14` Porque el marido incrédulo se santifica en la mujer, y la mujer incrédula se santifica en el marido. De lo contrario, sus hijos serían impuros, pero ahora son santos. 
'''
"15" = '''
:sup:`15` Pero si el incrédulo se aparta, que haya separación. El hermano o la hermana no están sometidos en tales casos, sino que Dios nos ha llamado en paz. 
'''
"16" = '''
:sup:`16` Pues ¿cómo sabes, esposa, si salvarás a tu marido? ¿O cómo sabes, esposo, si salvarás a tu esposa? 
'''
"17" = '''
:sup:`17` Solamente, como el Señor ha distribuido a cada hombre, como Dios ha llamado a cada uno, así debe caminar. Así lo ordeno en todas las asambleas. 
'''
"18" = '''
:sup:`18` ¿Se llamó a alguien habiendo sido circuncidado? Que no se vuelva incircunciso. ¿Ha sido llamado alguien en la incircuncisión? Que no se circuncide. 
'''
"19" = '''
:sup:`19` La circuncisión no es nada, y la incircuncisión no es nada, pero lo que importa es guardar los mandamientos de Dios. 
'''
"20" = '''
:sup:`20` Que cada uno permanezca en la vocación a la que fue llamado. 
'''
"21" = '''
:sup:`21` ¿Fuiste llamado siendo siervo? No dejes que eso te moleste, pero si tienes la oportunidad de ser libre, aprovéchala. 
'''
"22" = '''
:sup:`22` Porque el que fue llamado en el Señor siendo siervo, es el hombre libre del Señor. Asimismo, el que fue llamado siendo libre es siervo de Cristo. 
'''
"23" = '''
:sup:`23` Ustedes fueron comprados por un precio. No os hagáis siervos de los hombres. 
'''
"24" = '''
:sup:`24` Hermanos, que cada uno, en la condición en que fue llamado, permanezca en esa condición con Dios. 
'''
"25" = '''
:sup:`25` En cuanto a las vírgenes, no tengo ningún mandamiento del Señor, sino que doy mi juicio como alguien que ha obtenido la misericordia del Señor para ser digno de confianza. 
'''
"26" = '''
:sup:`26` Por lo tanto, creo que a causa de la angustia que nos invade, es bueno que el hombre permanezca como está. 
'''
"27" = '''
:sup:`27` ¿Estás atado a una esposa? No busques liberarte. ¿Estás libre de una esposa? No busques esposa. 
'''
"28" = '''
:sup:`28` Pero si te casas, no has pecado. Si una virgen se casa, no ha pecado. Sin embargo, los tales tendrán opresión en la carne, y yo quiero librarlos. 
'''
"29" = '''
:sup:`29` Pero os digo esto, hermanos: el tiempo es corto. A partir de ahora, tanto los que tienen esposa como los que no la tienen; 
'''
"30" = '''
:sup:`30` y los que lloran, como si no lloraran; y los que se alegran, como si no se alegraran; y los que compran, como si no poseyeran; 
'''
"31" = '''
:sup:`31` y los que usan el mundo, como si no lo usaran al máximo. Porque el modo de este mundo pasa. 
'''
"32" = '''
:sup:`32` Pero yo quiero que estéis libres de preocupaciones. El que no está casado se preocupa de las cosas del Señor, de cómo puede agradar al Señor; 
'''
"33" = '''
:sup:`33` pero el que está casado se preocupa de las cosas del mundo, de cómo puede agradar a su mujer. 
'''
"34" = '''
:sup:`34` También hay una diferencia entre una esposa y una virgen. La mujer soltera se preocupa por las cosas del Señor, para ser santa tanto en cuerpo como en espíritu. Pero la que está casada se preocupa por las cosas del mundo: por complacer a su marido. 
'''
"35" = '''
:sup:`35` Esto lo digo por tu propio bien, no para que te atrape, sino por lo que conviene, y para que atiendas al Señor sin distracción. 
'''
"36" = '''
:sup:`36` Pero si algún hombre piensa que se comporta de manera inapropiada con su virgen, si ella ha pasado la flor de la edad, y si la necesidad lo requiere, que haga lo que quiera. No peca. Que se casen. 
'''
"37" = '''
:sup:`37` Pero el que se mantiene firme en su corazón, sin tener urgencia, sino que tiene poder sobre su propia voluntad, y ha decidido en su propio corazón conservar su propia virgen, hace bien. 
'''
"38" = '''
:sup:`38` Así pues, tanto el que da su propia virgen en matrimonio hace bien, como el que no la da en matrimonio hace mejor. 
'''
"39" = '''
:sup:`39` La mujer está obligada por la ley mientras viva su marido; pero si el marido ha muerto, es libre de casarse con quien quiera, sólo en el Señor. 
'''
"40" = '''
:sup:`40` Pero ella es más feliz si se queda como está, a mi juicio, y creo que también tengo el Espíritu de Dios. 
'''
