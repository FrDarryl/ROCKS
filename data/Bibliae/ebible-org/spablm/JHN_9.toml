[9]
"1" = '''
:sup:`1` Al pasar, vio a un hombre ciego de nacimiento. 
'''
"2" = '''
:sup:`2` Sus discípulos le preguntaron: “Rabí, ¿quién pecó, este hombre o sus padres, para que naciera ciego?” 
'''
"3" = '''
:sup:`3` Jesús respondió: “Este hombre no pecó, ni tampoco sus padres, sino para que las obras de Dios se manifiesten en él. 
'''
"4" = '''
:sup:`4` Yo debo hacer las obras del que me envió mientras es de día. Se acerca la noche, cuando nadie puede trabajar. 
'''
"5" = '''
:sup:`5` Mientras estoy en el mundo, soy la luz del mundo”. 
'''
"6" = '''
:sup:`6` Dicho esto, escupió en el suelo, hizo lodo con la saliva, ungió los ojos del ciego con el lodo, 
'''
"7" = '''
:sup:`7` y le dijo: “Ve, lávate en el estanque de Siloé” (que significa “Enviado”). Así que se fue, se lavó y volvió viendo. 
'''
"8" = '''
:sup:`8` Por eso, los vecinos y los que habían visto que era ciego antes decían: “¿No es éste el que se sentaba a pedir limosna?” 
'''
"9" = '''
:sup:`9` Otros decían: “Es él”. Y otros decían: “Se parece a él”. Dijo: “Yo soy”. 
'''
"10" = '''
:sup:`10` Por eso le preguntaban: “¿Cómo se te abrieron los ojos?”. 
'''
"11" = '''
:sup:`11` Respondió: “Un hombre llamado Jesús hizo lodo, me untó los ojos y me dijo: “Ve al estanque de Siloé y lávate”. Así que fui y me lavé, y recibí la vista”. 
'''
"12" = '''
:sup:`12` Entonces le preguntaron: “¿Dónde está?”. Dijo: “No lo sé”. 
'''
"13" = '''
:sup:`13` Llevaron al que había sido ciego a los fariseos. 
'''
"14" = '''
:sup:`14` Era sábado cuando Jesús hizo el lodo y le abrió los ojos. 
'''
"15" = '''
:sup:`15` También los fariseos le preguntaron cómo había recibido la vista. Él les dijo: “Me puso barro en los ojos, me lavé y veo”. 
'''
"16" = '''
:sup:`16` Por eso algunos de los fariseos decían: “Este hombre no es de Dios, porque no guarda el sábado”. Otros decían: “¿Cómo puede hacer tales señales un hombre que es pecador?”. Así que hubo división entre ellos. 
'''
"17" = '''
:sup:`17` Por eso volvieron a preguntar al ciego: “¿Qué dices de él, porque te ha abierto los ojos?” Dijo: “Es un profeta”. 
'''
"18" = '''
:sup:`18` Los judíos, por tanto, no creían respecto a él que había sido ciego y que había recibido la vista, hasta que llamaron a los padres del que había recibido la vista, 
'''
"19" = '''
:sup:`19` y les preguntaron: “¿Es éste vuestro hijo, del que decís que nació ciego? ¿Cómo es que ahora ve?” 
'''
"20" = '''
:sup:`20` Sus padres les respondieron: “Sabemos que éste es nuestro hijo y que nació ciego; 
'''
"21" = '''
:sup:`21` pero cómo ve ahora, no lo sabemos; o quién le abrió los ojos, no lo sabemos. Es mayor de edad. Pregúntale a él. Él hablará por sí mismo”. 
'''
"22" = '''
:sup:`22` Sus padres decían estas cosas porque temían a los judíos, pues éstos ya habían acordado que si alguno lo confesaba como Cristo, sería expulsado de la sinagoga. 
'''
"23" = '''
:sup:`23` Por eso sus padres dijeron: “Es mayor de edad. Pregúntale a él”. 
'''
"24" = '''
:sup:`24` Entonces llamaron por segunda vez al ciego y le dijeron: “Da gloria a Dios. Sabemos que este hombre es un pecador”. 
'''
"25" = '''
:sup:`25` Por eso respondió: “No sé si es pecador. Una cosa sí sé: que aunque estaba ciego, ahora veo”. 
'''
"26" = '''
:sup:`26` Le volvieron a decir: “¿Qué te ha hecho? ¿Cómo te ha abierto los ojos?” 
'''
"27" = '''
:sup:`27` Él les respondió: “Ya os lo he dicho, y no me habéis escuchado. ¿Por qué queréis oírlo otra vez? No queréis también haceros sus discípulos, ¿verdad?”. 
'''
"28" = '''
:sup:`28` Le insultaron y le dijeron: “Tú eres su discípulo, pero nosotros somos discípulos de Moisés. 
'''
"29" = '''
:sup:`29` Sabemos que Dios ha hablado con Moisés. Pero en cuanto a este hombre, no sabemos de dónde viene”. 
'''
"30" = '''
:sup:`30` El hombre les respondió: “¡Qué maravilla! No sabéis de dónde viene, y sin embargo me ha abierto los ojos. 
'''
"31" = '''
:sup:`31` Sabemos que Dios no escucha a los pecadores, pero si alguien es adorador de Dios y hace su voluntad, le escucha. 
'''
"32" = '''
:sup:`32` Desde el principio del mundo no se ha oído decir que alguien haya abierto los ojos a un ciego de nacimiento. 
'''
"33" = '''
:sup:`33` Si este hombre no viniera de Dios, no podría hacer nada”. 
'''
"34" = '''
:sup:`34` Le respondieron: “Tú, que has nacido en pecado, ¿nos enseñas?”. Entonces le echaron. 
'''
"35" = '''
:sup:`35` Jesús oyó que lo habían echado, y encontrándolo, le dijo: “¿Crees en el Hijo de Dios?” 
'''
"36" = '''
:sup:`36` Él respondió: “¿Quién es, Señor, para que crea en él?” 
'''
"37" = '''
:sup:`37` Jesús le dijo: “Pues lo has visto, y es él quien habla contigo.” 
'''
"38" = '''
:sup:`38` Dijo: “¡Señor, creo!” y lo adoró. 
'''
"39" = '''
:sup:`39` Jesús dijo: “He venido a este mundo para juzgar, para que los que no ven vean y para que los que ven se vuelvan ciegos”. 
'''
"40" = '''
:sup:`40` Los fariseos que estaban con él oyeron estas cosas y le dijeron: “¿También nosotros somos ciegos?” 
'''
"41" = '''
:sup:`41` Jesús les dijo: “Si fuerais ciegos, no tendríais pecado; pero ahora decís: “Vemos”. Por eso vuestro pecado permanece. 
'''
