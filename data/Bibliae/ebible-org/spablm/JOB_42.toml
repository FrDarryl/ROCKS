[42]
"1" = '''
:sup:`1` Entonces Job respondió a Yahvé: 
'''
"2" = '''
:sup:`2` “Sé que todo lo puedes hacer, y que ningún propósito tuyo puede ser frenado. 
'''
"3" = '''
:sup:`3` Preguntasteis: “¿Quién es ese que esconde el consejo sin conocimiento?”. por lo que he pronunciado lo que no entendía, cosas demasiado maravillosas para mí, que no conocía. 
'''
"4" = '''
:sup:`4` Dijiste: “Escucha, ahora, y yo hablaré; Te interrogaré y tú me responderás’. 
'''
"5" = '''
:sup:`5` Había oído hablar de ti por el oído, pero ahora mi ojo te ve. 
'''
"6" = '''
:sup:`6` Por eso me aborrezco, y arrepentirse en polvo y ceniza”. 
'''
"7" = '''
:sup:`7` Fue así que, después de que Yahvé hubo pronunciado estas palabras a Job, Yahvé dijo a Elifaz el temanita: “Mi ira se ha encendido contra ti y contra tus dos amigos, porque no habéis hablado de mí lo que es justo, como lo ha hecho mi siervo Job. 
'''
"8" = '''
:sup:`8` Ahora, pues, tomad para vosotros siete toros y siete carneros, e id a mi siervo Job, y ofreced para vosotros un holocausto; y mi siervo Job rogará por vosotros, pues yo lo aceptaré, para que no os trate según vuestra insensatez. Porque no habéis hablado de mí lo que es justo, como mi siervo Job”. 
'''
"9" = '''
:sup:`9` Entonces Elifaz, el temanita, Bildad, el suhita, y Zofar, el naamatita, fueron e hicieron lo que Yahvé les ordenó, y Yahvé aceptó a Job. 
'''
"10" = '''
:sup:`10` Yahvé restauró la prosperidad de Job cuando éste oró por sus amigos. El Señor le dio a Job el doble de lo que tenía antes. 
'''
"11" = '''
:sup:`11` Entonces todos sus hermanos, todas sus hermanas y todos los que antes lo conocían, vinieron a él y comieron con él en su casa. Lo consolaron, y lo consolaron por todo el mal que el Señor le había hecho pasar. Todos le dieron también una pieza de dinero, y todos un anillo de oro. 
'''
"12" = '''
:sup:`12` Así, el Señor bendijo el final de Job más que su principio. Tenía catorce mil ovejas, seis mil camellos, mil yuntas de bueyes y mil burras. 
'''
"13" = '''
:sup:`13` Tenía también siete hijos y tres hijas. 
'''
"14" = '''
:sup:`14` A la primera la llamó Jemimah, a la segunda Keziah y a la tercera Keren Happuch. 
'''
"15" = '''
:sup:`15` En toda la tierra no se encontraron mujeres tan hermosas como las hijas de Job. Su padre les dio una herencia entre sus hermanos. 
'''
"16" = '''
:sup:`16` Después de esto, Job vivió ciento cuarenta años, y vio a sus hijos, y a los hijos de sus hijos, hasta cuatro generaciones. 
'''
"17" = '''
:sup:`17` Así murió Job, siendo viejo y lleno de días. 
'''
