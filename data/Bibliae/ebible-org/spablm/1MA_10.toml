[10]
"1" = '''
:sup:`1` En el año ciento sesenta, Alejandro Epífanes, hijo de Antíoco, subió y tomó posesión de Tolemaida. Lo recibieron y reinó allí. 
'''
"2" = '''
:sup:`2` El rey Demetrio se enteró de esto, y reunió fuerzas muy grandes y salió a enfrentarse con él en la batalla. 
'''
"3" = '''
:sup:`3` Demetrio envió una carta a Jonatán con palabras de paz, para honrarlo. 
'''
"4" = '''
:sup:`4` Pues dijo: “Vayamos de antemano a hacer la paz con ellos, antes de que él haga la paz con Alejandro contra nosotros; 
'''
"5" = '''
:sup:`5` pues se acordará de todos los males que hemos hecho contra él, y a su parentela y a su nación.” 
'''
"6" = '''
:sup:`6` Así que le dio autoridad para reunir fuerzas y proporcionar armas, y que fuera su aliado. También ordenó que le soltaran los rehenes que había en la ciudadela. 
'''
"7" = '''
:sup:`7` Jonatán llegó a Jerusalén y leyó la carta a la vista de todo el pueblo y de los que estaban en la ciudadela. 
'''
"8" = '''
:sup:`8` Se asustaron mucho al oír que el rey le había dado autoridad para reunir un ejército. 
'''
"9" = '''
:sup:`9` Los que estaban en la ciudadela entregaron los rehenes a Jonatán, y él los devolvió a sus padres. 
'''
"10" = '''
:sup:`10` Jonatán vivía en Jerusalén y comenzó a construir y renovar la ciudad. 
'''
"11" = '''
:sup:`11` Mandó a los que hacían la obra que construyeran las murallas y rodearan el monte Sión con piedras cuadradas para la defensa; y así lo hicieron. 
'''
"12" = '''
:sup:`12` Los extranjeros que estaban en las fortalezas que había construido Báquides huyeron. 
'''
"13" = '''
:sup:`13` Cada uno dejó su lugar y se marchó a su tierra. 
'''
"14" = '''
:sup:`14` Sólo en Betsura quedaron algunos de los que habían abandonado la ley y los mandamientos, pues era un lugar de refugio para ellos. 
'''
"15" = '''
:sup:`15` El rey Alejandro escuchó todas las promesas que Demetrio había enviado a Jonatán. Le contaron las batallas y las hazañas que él y los suyos habían hecho, y los problemas que habían soportado. 
'''
"16" = '''
:sup:`16` Entonces dijo: “¿Podríamos encontrar otro hombre como él? Ahora lo haremos nuestro amigo y aliado”. 
'''
"17" = '''
:sup:`17` Escribió una carta y se la envió con estas palabras, diciendo: 
'''
"18" = '''
:sup:`18` “Rey Alejandro a su hermano Jonatán, saludos. 
'''
"19" = '''
:sup:`19` Hemos oído hablar de ti, que eres un hombre valiente y digno de ser nuestro amigo. 
'''
"20" = '''
:sup:`20` Hoy te hemos nombrado sumo sacerdote de tu nación, y te llamaremos amigo del rey, y te pondrás de nuestra parte y mantendrás la amistad con nosotros.” También le envió un manto de púrpura y una corona de oro. 
'''
"21" = '''
:sup:`21` Y Jonatán se vistió con las vestiduras sagradas en el séptimo mes del año ciento sesenta, en la fiesta de los tabernáculos; y reunió fuerzas y se proveyó de armas en abundancia. 
'''
"22" = '''
:sup:`22` Al oír estas cosas, Demetrio se afligió y dijo: 
'''
"23" = '''
:sup:`23` “¿Qué es lo que hemos hecho, que Alejandro se ha adelantado a nosotros en establecer amistad con los judíos para fortalecerse? 
'''
"24" = '''
:sup:`24` Yo también les escribiré palabras de aliento, de honor y de regalos, para que estén conmigo para ayudarme.” 
'''
"25" = '''
:sup:`25` Así que les envió este mensaje: “Rey Demetrio a la nación de los judíos, saludos. 
'''
"26" = '''
:sup:`26` Puesto que habéis mantenido vuestros pactos con nosotros y habéis continuado con nuestra amistad, y no os habéis unido a nuestros enemigos, nos hemos enterado de ello y nos alegramos. 
'''
"27" = '''
:sup:`27` Ahora seguid manteniendo la fe con nosotros, y os devolveremos el bien a cambio de vuestros tratos con nosotros. 
'''
"28" = '''
:sup:`28` Os concederemos muchas inmunidades y os daremos regalos. 
'''
"29" = '''
:sup:`29` “Ahora te libero y libero a todos los judíos de los tributos, del impuesto de la sal y de los gravámenes de la corona. 
'''
"30" = '''
:sup:`30` En lugar de la tercera parte de la semilla, y en lugar de la mitad del fruto de los árboles, que me corresponde recibir, la libero desde hoy y en adelante, para que no la tome de la tierra de Judá y de los tres distritos que se le agregan del país de Samaria y de Galilea, desde hoy y para siempre. 
'''
"31" = '''
:sup:`31` Que Jerusalén sea santa y libre, con sus fronteras, diezmos e impuestos. 
'''
"32" = '''
:sup:`32` También cedo mi autoridad sobre la ciudadela que está en Jerusalén, y se la doy al sumo sacerdote, para que designe en ella a los hombres que él quiera para que la guarden. 
'''
"33" = '''
:sup:`33` A toda alma de los judíos que haya sido llevada cautiva desde la tierra de Judá a cualquier parte de mi reino, la pongo en libertad sin pago alguno. Que todos los funcionarios cancelen también los impuestos sobre su ganado. 
'''
"34" = '''
:sup:`34` “Todas las fiestas, los sábados, las lunas nuevas, los días señalados, los tres días antes de una fiesta y los tres días después de una fiesta, sean todos ellos días de inmunidad y liberación para todos los judíos que están en mi reino. 
'''
"35" = '''
:sup:`35` Nadie tendrá autoridad para exigir nada a ninguno de ellos, ni para molestarlos en ningún asunto. 
'''
"36" = '''
:sup:`36` “Que se inscriban entre las fuerzas del rey unos treinta mil hombres de los judíos, y se les dará la paga que corresponde a todas las fuerzas del rey. 
'''
"37" = '''
:sup:`37` De ellos, algunos serán colocados en las grandes fortalezas del rey, y algunos de ellos serán colocados sobre los asuntos del reino, que son cargos de confianza. Que los que estén sobre ellos y sus gobernantes sean de ellos mismos, y que anden según sus propias leyes, tal como lo ha ordenado el rey en la tierra de Judá. 
'''
"38" = '''
:sup:`38` “Los tres distritos que se han añadido a Judea desde el país de Samaria, que se anexen a Judea, para que se consideren bajo un solo gobernante, para que no obedezcan a otra autoridad que la del sumo sacerdote. 
'''
"39" = '''
:sup:`39` En cuanto a Tolemaida y su tierra, la he dado como regalo al santuario que está en Jerusalén, para los gastos del santuario. 
'''
"40" = '''
:sup:`40` También doy cada año quince mil siclos de plata de las rentas del rey de los lugares que son apropiados. 
'''
"41" = '''
:sup:`41` Y todos los fondos adicionales que los que administran los asuntos del rey no pagaron como en los primeros años, los darán desde ahora para las obras del templo. 
'''
"42" = '''
:sup:`42` Además de esto, también se liberan los cinco mil siclos de plata que recibían de los usos del santuario de los ingresos de año en año, porque pertenecen a los sacerdotes que ministran allí. 
'''
"43" = '''
:sup:`43` Todo el que huya al templo que está en Jerusalén, y dentro de todos sus límites, ya sea que deba dinero al rey o cualquier otro asunto, que quede libre, junto con todo lo que tenga en mi reino. 
'''
"44" = '''
:sup:`44` Para la construcción y renovación de las estructuras del santuario, el gasto se dará también de los ingresos del rey. 
'''
"45" = '''
:sup:`45` Para la construcción de los muros de Jerusalén y la fortificación de todo su contorno, el gasto se dará también con los ingresos del rey, así como para la construcción de los muros en Judea.” 
'''
"46" = '''
:sup:`46` Cuando Jonatán y el pueblo oyeron estas palabras, no les dieron crédito y no las aceptaron, porque se acordaron del gran mal que había hecho en Israel y de que los había afligido muy severamente. 
'''
"47" = '''
:sup:`47` Ellos estaban muy contentos con Alejandro, porque fue el primero que les habló palabras de paz, y siempre fueron aliados de él. 
'''
"48" = '''
:sup:`48` El rey Alejandro reunió grandes fuerzas y acampó cerca de Demetrio. 
'''
"49" = '''
:sup:`49` Los dos reyes entablaron batalla, y el ejército de Alejandro huyó; y Demetrio lo siguió, y se impuso sobre ellos. 
'''
"50" = '''
:sup:`50` El rey Alejandro intensificó mucho la batalla hasta que se puso el sol, y Demetrio cayó aquel día. 
'''
"51" = '''
:sup:`51` Alejandro envió embajadores a Ptolomeo, rey de Egipto, con este mensaje 
'''
"52" = '''
:sup:`52` “Ya que he regresado a mi reino, y me he sentado en el trono de mis padres, y he establecido mi dominio, y he derrocado a Demetrio, y he tomado posesión de nuestro país — 
'''
"53" = '''
:sup:`53` sí, me uní a la batalla con él, y él y su ejército fueron derrotados por nosotros, y nos sentamos en el trono de su reino — 
'''
"54" = '''
:sup:`54` ahora también hagamos amistad entre nosotros. Dame ahora a tu hija como esposa. Me uniré a ti, y te daré a ti y a ella regalos dignos de ti”. 
'''
"55" = '''
:sup:`55` El rey Ptolomeo respondió diciendo: “Feliz es el día en que has vuelto a la tierra de tus antepasados y te has sentado en el trono de su reino. 
'''
"56" = '''
:sup:`56` Ahora haré contigo lo que has escrito, pero reúnete conmigo en Tolemaida, para que nos veamos; y me uniré a ti, tal como has dicho.” 
'''
"57" = '''
:sup:`57` Así que Ptolomeo salió de Egipto, él y su hija Cleopatra, y llegó a Tolemaida en el año ciento sesenta y dos. 
'''
"58" = '''
:sup:`58` El rey Alejandro salió a su encuentro y le entregó a su hija Cleopatra, y celebró su boda en Tolemaida con gran pompa, como hacen los reyes. 
'''
"59" = '''
:sup:`59` El rey Alejandro escribió a Jonatán para que fuera a su encuentro. 
'''
"60" = '''
:sup:`60` Fue con pompa a Tolemaida y se encontró con los dos reyes. Les dio a ellos y a sus amigos plata y oro, y muchos regalos, y halló gracia ante ellos. 
'''
"61" = '''
:sup:`61` Algunos descontentos de Israel, hombres transgresores de la ley, se reunieron contra él para quejarse, pero el rey no les hizo caso. 
'''
"62" = '''
:sup:`62` El rey ordenó que le quitaran los vestidos a Jonatán y lo vistieran de púrpura, y así lo hicieron. 
'''
"63" = '''
:sup:`63` El rey hizo que se sentara con él, y dijo a sus príncipes: “Salgan con él al centro de la ciudad y proclamen que nadie se queje contra él de ningún asunto, y que nadie lo moleste por ningún motivo.” 
'''
"64" = '''
:sup:`64` Sucedió que cuando los que se quejaban contra él vieron su honor según la proclama, y lo vieron vestido de púrpura, todos huyeron. 
'''
"65" = '''
:sup:`65` El rey le concedió honores y lo inscribió entre sus principales amigos, y lo nombró capitán y gobernador de una provincia. 
'''
"66" = '''
:sup:`66` Entonces Jonatán volvió a Jerusalén con paz y alegría. 
'''
"67" = '''
:sup:`67` En el año ciento sesenta y cinco, Demetrio, hijo de Demetrio, salió de Creta a la tierra de sus antepasados. 
'''
"68" = '''
:sup:`68` Cuando el rey Alejandro se enteró, se entristeció mucho y volvió a Antioquía. 
'''
"69" = '''
:sup:`69` Demetrio nombró a Apolonio, que estaba sobre Coelesyria, y reunió un gran ejército y acampó contra Jamnia, y envió al sumo sacerdote Jonatán, diciendo 
'''
"70" = '''
:sup:`70` “Sólo tú te alzas contra nosotros, pero yo me siento ridiculizado y en reproche por tu culpa. ¿Por qué te arrogas autoridad contra nosotros en las montañas? 
'''
"71" = '''
:sup:`71` Ahora, pues, si confías en tus fuerzas, baja a nosotros a la llanura, y comparemos allí nuestras fuerzas; porque el poder de las ciudades está conmigo. 
'''
"72" = '''
:sup:`72` Pregunta y aprende quién soy yo y los demás que nos ayudan. Ellos dicen: ‘Tu pie no puede estar ante nuestra cara; porque tus antepasados han sido puestos en fuga dos veces en su propia tierra.’ 
'''
"73" = '''
:sup:`73` Ahora no podrás resistir a la caballería y a un ejército como éste en la llanura, donde no hay piedra ni guijarro, ni lugar para huir.” 
'''
"74" = '''
:sup:`74` Cuando Jonatán oyó las palabras de Apolonio, se conmovió, y escogió diez mil hombres y salió de Jerusalén; y su hermano Simón le salió al encuentro para ayudarle. 
'''
"75" = '''
:sup:`75` Entonces acampó frente a Jope. Los habitantes de la ciudad le cerraron el paso, porque Apolonio tenía una guarnición en Jope. 
'''
"76" = '''
:sup:`76` Así que lucharon contra él. Los habitantes de la ciudad tuvieron miedo y le abrieron; y Jonatán se hizo dueño de Jope. 
'''
"77" = '''
:sup:`77` Apolonio se enteró de ello, y reunió un ejército de tres mil soldados de caballería, y un gran ejército, y se dirigió a Azoto como si estuviera de viaje, y al mismo tiempo avanzó hacia la llanura, porque tenía una multitud de caballería en la que confiaba. 
'''
"78" = '''
:sup:`78` Le persiguió hasta Azoto, y los ejércitos se unieron en la batalla. 
'''
"79" = '''
:sup:`79` Apolonio había dejado en secreto un millar de caballería detrás de ellos. 
'''
"80" = '''
:sup:`80` Jonatán se enteró de que había una emboscada detrás de él. Rodearon a su ejército, y dispararon sus flechas contra el pueblo, desde la mañana hasta la noche; 
'''
"81" = '''
:sup:`81` pero el pueblo se mantuvo firme, como Jonatán les ordenó; y los caballos del enemigo se cansaron. 
'''
"82" = '''
:sup:`82` Entonces Simón adelantó su ejército y se unió a la falange (pues la caballería estaba agotada), y fueron derrotados por él y huyeron. 
'''
"83" = '''
:sup:`83` La caballería se dispersó por la llanura. Huyeron a Azoto y entraron en Bet-dagón, el templo de su ídolo, para salvarse. 
'''
"84" = '''
:sup:`84` Jonatán quemó Azoto y las ciudades de los alrededores y tomó sus despojos. Quemó con fuego el templo de Dagón y a los que huyeron a él. 
'''
"85" = '''
:sup:`85` Los que cayeron a espada más los que fueron quemados fueron unos ocho mil hombres. 
'''
"86" = '''
:sup:`86` Desde allí, Jonatán partió y acampó frente a Ascalón. La gente de la ciudad salió a recibirlo con gran pompa. 
'''
"87" = '''
:sup:`87` Jonatán, con los que estaban de su lado, regresó a Jerusalén, teniendo muchos despojos. 
'''
"88" = '''
:sup:`88` Cuando el rey Alejandro se enteró de estas cosas, honró aún más a Jonatán. 
'''
"89" = '''
:sup:`89` Le envió una hebilla de oro, como se acostumbra a dar a los parientes del rey. Le dio Ecrón y toda su tierra como posesión. 
'''
