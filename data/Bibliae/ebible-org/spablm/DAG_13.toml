[13]
"1" = '''
:sup:`1` Vivía en Babilonia un hombre que se llamaba Joaquín. 
'''
"2" = '''
:sup:`2` Tomó una esposa que se llamaba Susana, hija de Helkias, una mujer muy hermosa y temerosa del Señor. 
'''
"3" = '''
:sup:`3` Sus padres también eran justos y enseñaban a su hija según la ley de Moisés. 
'''
"4" = '''
:sup:`4` Joakim era un hombre muy rico y tenía un hermoso jardín junto a su casa. Los judíos solían acudir a él, porque era más honrado que todos los demás. 
'''
"5" = '''
:sup:`5` Ese mismo año, dos de los ancianos del pueblo fueron nombrados jueces, tal como el Señor habló de que la maldad venía de Babilonia de parte de los ancianos que eran jueces, quienes debían gobernar al pueblo. 
'''
"6" = '''
:sup:`6` Estos estaban a menudo en casa de Joakim. Todos los que tenían algún pleito acudían a ellos. 
'''
"7" = '''
:sup:`7` Cuando la gente se marchó a mediodía, Susana entró en el jardín de su marido para pasear. 
'''
"8" = '''
:sup:`8` Los dos ancianos la veían entrar cada día a pasear, y se encendían de lujuria por ella. 
'''
"9" = '''
:sup:`9` Pervirtieron su mente y apartaron sus ojos para no mirar al cielo ni acordarse de los juicios justos. 
'''
"10" = '''
:sup:`10` Y aunque ambos estaban heridos de lujuria por ella, no se atrevían a mostrar al otro su dolor. 
'''
"11" = '''
:sup:`11` Porque se avergonzaban de declarar su lujuria, lo que deseaban hacer con ella. 
'''
"12" = '''
:sup:`12` Sin embargo, de día en día, esperaban ansiosamente para verla. 
'''
"13" = '''
:sup:`13` El uno dijo al otro: “Vayamos ahora a casa, porque es la hora de la cena”. 
'''
"14" = '''
:sup:`14` Así que, cuando salieron, se separaron, y volviendo de nuevo, llegaron al mismo lugar. Después de preguntarse mutuamente la causa, reconocieron su lujuria. Entonces fijaron una hora para ambos, en la que podrían encontrarla a solas. 
'''
"15" = '''
:sup:`15` Sucedió que, mientras vigilaban en un día oportuno, ella entró como antes con sólo dos criadas, y quiso lavarse en el jardín, pues hacía calor. 
'''
"16" = '''
:sup:`16` No había nadie allí, excepto los dos ancianos que se habían escondido y la vigilaban. 
'''
"17" = '''
:sup:`17` Entonces ella dijo a sus criadas: “Traedme aceite de oliva y ungüento, y cerrad las puertas del jardín para que pueda lavarme.” 
'''
"18" = '''
:sup:`18` Ellas hicieron lo que ella les pedía y cerraron las puertas del jardín, y salieron ellas mismas por las puertas laterales a buscar lo que ella les había mandado. No vieron a los ancianos, porque estaban escondidos. 
'''
"19" = '''
:sup:`19` Cuando las doncellas salieron, los dos ancianos se levantaron y corrieron hacia ella, diciendo: 
'''
"20" = '''
:sup:`20` “He aquí que las puertas del jardín están cerradas, para que nadie nos vea, y estamos enamorados de ti. Consiente, pues, con nosotros y acuéstate con nosotros. 
'''
"21" = '''
:sup:`21` Si no lo haces, testificaremos contra ti que un joven estuvo contigo; por eso enviaste a tus criadas lejos de ti.” 
'''
"22" = '''
:sup:`22` Entonces Susana suspiró y dijo: “Estoy atrapada, porque si hago esto, es la muerte para mí. Si no lo hago, no podré escapar de tus manos. 
'''
"23" = '''
:sup:`23` Es mejor para mí caer en tus manos y no hacerlo, que pecar a los ojos del Señor.” 
'''
"24" = '''
:sup:`24` En ese momento Susana gritó con fuerza, y los dos ancianos gritaron contra ella. 
'''
"25" = '''
:sup:`25` Entonces uno de ellos corrió y abrió las puertas del jardín. 
'''
"26" = '''
:sup:`26` Cuando los criados de la casa oyeron el grito en el jardín, entraron corriendo por la puerta lateral para ver qué le había pasado. 
'''
"27" = '''
:sup:`27` Pero cuando los ancianos contaron su historia, los sirvientes se avergonzaron mucho, pues nunca se había hecho una denuncia semejante de Susana. 
'''
"28" = '''
:sup:`28` Sucedió que al día siguiente, cuando el pueblo se reunió ante su marido Joakim, los dos ancianos vinieron llenos de su maldad contra Susana para matarla, 
'''
"29" = '''
:sup:`29` y dijeron ante el pueblo: “Enviad a buscar a Susana, la hija de Helkias, la mujer de Joakim”. Y enviaron; 
'''
"30" = '''
:sup:`30` y ella vino con su padre y su madre, sus hijos y toda su parentela. 
'''
"31" = '''
:sup:`31` Susana era una mujer muy delicada y hermosa. 
'''
"32" = '''
:sup:`32` Estos malvados mandaron que se descubriera, pues estaba cubierta con un velo, para que se llenaran de su belleza. 
'''
"33" = '''
:sup:`33` Por eso sus amigos y todos los que la veían lloraban. 
'''
"34" = '''
:sup:`34` Entonces los dos ancianos se levantaron en medio del pueblo y pusieron las manos sobre su cabeza. 
'''
"35" = '''
:sup:`35` Ella, llorando, miraba hacia el cielo, porque su corazón confiaba en el Señor. 
'''
"36" = '''
:sup:`36` Los ancianos dijeron: “Mientras caminábamos solos por el jardín, entró esta mujer con dos criadas, cerró las puertas del jardín y despidió a las criadas. 
'''
"37" = '''
:sup:`37` Entonces un joven que estaba escondido allí se acercó a ella y se acostó con ella. 
'''
"38" = '''
:sup:`38` Y nosotros, estando en un rincón del jardín, vimos esta maldad y corrimos hacia ellos. 
'''
"39" = '''
:sup:`39` Y cuando los vimos juntos, no pudimos retener al hombre, porque era más fuerte que nosotros, y abrió las puertas y salió de un salto. 
'''
"40" = '''
:sup:`40` Pero habiendo cogido a esta mujer, le preguntamos quién era el joven, pero no quiso decírnoslo. Damos testimonio de estas cosas. 
'''
"41" = '''
:sup:`41` Entonces la asamblea les creyó, como a los ancianos del pueblo y a los jueces, y la condenaron a muerte. 
'''
"42" = '''
:sup:`42` Entonces Susana gritó a gran voz y dijo: “Oh Dios eterno, tú conoces los secretos y sabes todas las cosas antes de que sucedan. 
'''
"43" = '''
:sup:`43` Tú sabes que han testificado falsamente contra mí. He aquí que debo morir, aunque nunca hice cosas como las que estos hombres han inventado maliciosamente contra mí.” 
'''
"44" = '''
:sup:`44` El Señor escuchó su voz. 
'''
"45" = '''
:sup:`45` Por eso, cuando la llevaron para matarla, Dios suscitó el espíritu santo de un joven que se llamaba Daniel. 
'''
"46" = '''
:sup:`46` El gritó con gran voz: “¡Estoy limpio de la sangre de esta mujer!” 
'''
"47" = '''
:sup:`47` Entonces toda la gente se volvió hacia él y le dijo: “¿Qué significan estas palabras que has dicho?” 
'''
"48" = '''
:sup:`48` Entonces él, de pie en medio de ellos, dijo: “¿Sois todos tan necios, hijos de Israel, que sin examen ni conocimiento de la verdad habéis condenado a una hija de Israel? 
'''
"49" = '''
:sup:`49` Volved al lugar del juicio, porque éstos han testificado falsamente contra ella.” 
'''
"50" = '''
:sup:`50` Por lo tanto, todo el pueblo se volvió de nuevo a toda prisa, y los ancianos le dijeron: “Ven, siéntate entre nosotros y muéstranoslo, ya que Dios te ha dado el honor de ser anciano.” 
'''
"51" = '''
:sup:`51` Entonces Daniel les dijo: “Pónganlos lejos el uno del otro, y yo los examinaré”. 
'''
"52" = '''
:sup:`52` Así que cuando fueron puestos aparte el uno del otro, llamó a uno de ellos y le dijo: “Oh tú, que has envejecido en la maldad, ahora han vuelto tus pecados que habías cometido antes, 
'''
"53" = '''
:sup:`53` al pronunciar un juicio injusto, condenando al inocente y dejando libre al culpable; aunque el Señor dice: “No matarás al inocente y al justo. 
'''
"54" = '''
:sup:`54` Ahora bien, si la has visto, dime, ¿bajo qué árbol los has visto juntos?” Respondió: “Bajo un árbol de masticación”. 
'''
"55" = '''
:sup:`55` Y Daniel le dijo: “Ciertamente has mentido contra tu propia cabeza, pues ahora mismo el ángel de Dios ha recibido la sentencia de Dios y te cortará en dos.” 
'''
"56" = '''
:sup:`56` Así que lo apartó, y mandó traer al otro, y le dijo: “Oh tú, semilla de Canaán, y no de Judá, la belleza te ha engañado, y la lujuria ha pervertido tu corazón. 
'''
"57" = '''
:sup:`57` Así has tratado a las hijas de Israel, y ellas por temor intimaron contigo; pero la hija de Judá no quiso tolerar tu maldad. 
'''
"58" = '''
:sup:`58` Ahora, pues, dime, ¿bajo qué árbol las llevaste a intimar juntas?” Respondió: “Bajo un roble de hoja perenne”. 
'''
"59" = '''
:sup:`59` Entonces Daniel le dijo: “Ciertamente, tú también has mentido contra tu propia cabeza, pues el ángel de Dios te espera con la espada para partirte en dos y destruirte.” 
'''
"60" = '''
:sup:`60` Con esto, toda la asamblea gritó a gran voz y bendijo a Dios, que salva a los que esperan en él. 
'''
"61" = '''
:sup:`61` Entonces se levantaron contra los dos ancianos, porque Daniel los había condenado por falso testimonio de su propia boca. 
'''
"62" = '''
:sup:`62` Según la ley de Moisés, les hicieron lo que maliciosamente pretendían hacer a su prójimo. Los condenaron a muerte, y el mismo día se salvó la sangre inocente. 
'''
"63" = '''
:sup:`63` Por lo tanto, Helkias y su esposa alabaron a Dios por su hija Susana, con Joakim, su marido, y toda la parentela, porque no se encontró en ella ninguna deshonestidad. 
'''
"64" = '''
:sup:`64` Y desde aquel día, Daniel tuvo una gran reputación a los ojos del pueblo. 
'''
