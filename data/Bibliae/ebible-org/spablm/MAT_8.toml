[8]
"1" = '''
:sup:`1` Cuando bajó del monte, le siguieron grandes multitudes. 
'''
"2" = '''
:sup:`2` He aquí que un leproso se le acercó y le adoró diciendo: “Señor, si quieres, puedes limpiarme”. 
'''
"3" = '''
:sup:`3` Jesús extendió la mano y lo tocó, diciendo: “Quiero. Queda limpio”. Al instante su lepra quedó limpia. 
'''
"4" = '''
:sup:`4` Jesús le dijo: “Mira que no se lo digas a nadie; pero ve, muéstrate al sacerdote y ofrece la ofrenda que mandó Moisés, como testimonio para ellos.” 
'''
"5" = '''
:sup:`5` Cuando llegó a Capernaúm, se le acercó un centurión pidiéndole ayuda, 
'''
"6" = '''
:sup:`6` diciendo: “Señor, mi siervo yace en la casa paralizado, gravemente atormentado.” 
'''
"7" = '''
:sup:`7` Jesús le dijo: “Iré y lo curaré”. 
'''
"8" = '''
:sup:`8` El centurión respondió: “Señor, no soy digno de que entres bajo mi techo. Basta con que digas la palabra, y mi siervo quedará curado. 
'''
"9" = '''
:sup:`9` Porque también yo soy un hombre con autoridad, que tiene soldados a mi cargo. Digo a éste: “Ve”, y va; y digo a otro: “Ven”, y viene; y digo a mi siervo: “Haz esto”, y lo hace.” 
'''
"10" = '''
:sup:`10` Al oírlo, Jesús se maravilló y dijo a los que le seguían: “Os aseguro que no he encontrado una fe tan grande, ni siquiera en Israel. 
'''
"11" = '''
:sup:`11` Os digo que vendrán muchos del este y del oeste y se sentarán con Abraham, Isaac y Jacob en el Reino de los Cielos, 
'''
"12" = '''
:sup:`12` pero los hijos del Reino serán arrojados a las tinieblas exteriores. Allí será el llanto y el crujir de dientes”. 
'''
"13" = '''
:sup:`13` Jesús dijo al centurión: “Vete. Que se haga contigo lo que has creído”. Su siervo quedó sanado en aquella hora. 
'''
"14" = '''
:sup:`14` Cuando Jesús entró en la casa de Pedro, vio a la madre de éste, enferma de fiebre. 
'''
"15" = '''
:sup:`15` Le tocó la mano, y la fiebre la dejó. Ella se levantó y le sirvió. 
'''
"16" = '''
:sup:`16` Cuando llegó la noche, le trajeron muchos endemoniados. Él expulsó a los espíritus con una palabra, y sanó a todos los enfermos, 
'''
"17" = '''
:sup:`17` para que se cumpliera lo que se dijo por medio del profeta Isaías, que dijo: “Tomó nuestras dolencias y cargó con nuestras enfermedades.” 
'''
"18" = '''
:sup:`18` Al ver que lo rodeaba una gran multitud, Jesús dio la orden de marcharse al otro lado. 
'''
"19" = '''
:sup:`19` Se acercó un escriba y le dijo: “Maestro, te seguiré a donde vayas”. 
'''
"20" = '''
:sup:`20` Jesús le dijo: “Las zorras tienen madrigueras y las aves del cielo nidos, pero el Hijo del Hombre no tiene dónde reclinar la cabeza”. 
'''
"21" = '''
:sup:`21` Otro de sus discípulos le dijo: “Señor, permíteme ir primero a enterrar a mi padre”. 
'''
"22" = '''
:sup:`22` Pero Jesús le dijo: “Sígueme y deja que los muertos entierren a sus propios muertos”. 
'''
"23" = '''
:sup:`23` Cuando subió a una barca, sus discípulos le siguieron. 
'''
"24" = '''
:sup:`24` Se levantó una violenta tormenta en el mar, tanto que la barca quedó cubierta por las olas; pero él dormía. 
'''
"25" = '''
:sup:`25` Los discípulos se acercaron a él y le despertaron diciendo: “¡Sálvanos, Señor! Nos estamos muriendo”. 
'''
"26" = '''
:sup:`26` Les dijo: “¿Por qué tenéis miedo, hombres de poca fe?”. Entonces se levantó, reprendió al viento y al mar, y se produjo una gran calma. 
'''
"27" = '''
:sup:`27` Los hombres se maravillaron diciendo: “¿Qué clase de hombre es éste, que hasta el viento y el mar le obedecen?” 
'''
"28" = '''
:sup:`28` Cuando llegó a la otra orilla, al país de los gergesenos, le salieron al encuentro dos endemoniados que salían de los sepulcros, con gran ferocidad, de modo que nadie podía pasar por allí. 
'''
"29" = '''
:sup:`29` Y gritaban diciendo: “¿Qué tenemos que ver contigo, Jesús, Hijo de Dios? ¿Has venido a atormentarnos antes de tiempo?” 
'''
"30" = '''
:sup:`30` Había una piara de muchos cerdos que se alimentaba lejos de ellos. 
'''
"31" = '''
:sup:`31` Los demonios le rogaron, diciendo: “Si nos echas, permítenos ir a la piara de cerdos”. 
'''
"32" = '''
:sup:`32` Les dijo: “¡Id!” Salieron y entraron en la piara de cerdos; y he aquí que toda la piara de cerdos se precipitó por el acantilado al mar y murió en el agua. 
'''
"33" = '''
:sup:`33` Los que les daban de comer huyeron y se fueron a la ciudad y contaron todo, incluso lo que les había pasado a los endemoniados. 
'''
"34" = '''
:sup:`34` Toda la ciudad salió a recibir a Jesús. Cuando lo vieron, le rogaron que se fuera de sus fronteras. 
'''
