[13]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. ¿Hasta cuándo, Yahvé? ¿Me olvidarás para siempre? ¿Cuánto tiempo vas a ocultar tu rostro de mí? 
'''
"2" = '''
:sup:`2` ¿Hasta cuándo voy a aconsejar en mi alma, ¿tener pena en mi corazón todos los días? ¿Cuánto tiempo triunfará mi enemigo sobre mí? 
'''
"3" = '''
:sup:`3` Mira y respóndeme, Yahvé, mi Dios. Da luz a mis ojos, para que no duerma en la muerte; 
'''
"4" = '''
:sup:`4` para que mi enemigo no diga: “He vencido contra él”. para que mis adversarios no se alegren de mi caída. 
'''
"5" = '''
:sup:`5` Pero confío en tu amorosa bondad. Mi corazón se regocija en tu salvación. 
'''
"6" = '''
:sup:`6` Cantaré a Yahvé, porque ha sido bueno conmigo. 
'''
