[10]
"1" = '''
:sup:`1` Pide a Yahvé que llueva en primavera, Yahvé que hace las nubes de tormenta, y da duchas de lluvia a todos para las plantas del campo. 
'''
"2" = '''
:sup:`2` Porque los terafines han hablado con vanidad, y los adivinos han visto una mentira; y han contado sueños falsos. Consuelan en vano. Por lo tanto, siguen su camino como ovejas. Están oprimidos, porque no hay pastor. 
'''
"3" = '''
:sup:`3` Mi cólera se enciende contra los pastores, y castigaré a los machos cabríos, porque el Señor de los Ejércitos ha visitado su rebaño, la casa de Judá, y los hará como su majestuoso caballo en la batalla. 
'''
"4" = '''
:sup:`4` De él saldrá la piedra angular, de él la clavija de la tienda, de él el arco de batalla, de él todos los gobernantes juntos. 
'''
"5" = '''
:sup:`5` Serán como hombres poderosos, pisando calles embarradas en la batalla. Lucharán, porque Yahvé está con ellos. Los jinetes a caballo estarán confundidos. 
'''
"6" = '''
:sup:`6` “Fortaleceré la casa de Judá, y salvaré la casa de José. Los traeré de vuelta, porque tengo misericordia de ellos. Serán como si no los hubiera desechado, porque yo soy Yahvé, su Dios, y los escucharé. 
'''
"7" = '''
:sup:`7` Efraín será como un hombre poderoso, y su corazón se alegrará como por el vino. Sí, sus hijos lo verán y se alegrarán. Su corazón se alegrará en Yahvé. 
'''
"8" = '''
:sup:`8` Les haré una señal y los reuniré, porque los he redimido. Aumentarán como antes. 
'''
"9" = '''
:sup:`9` Los sembraré entre los pueblos. Me recordarán en países lejanos. Vivirán con sus hijos y volverán. 
'''
"10" = '''
:sup:`10` También los sacaré de la tierra de Egipto, y reunirlos fuera de Asiria. Los llevaré a la tierra de Galaad y del Líbano; y no habrá espacio suficiente para ellos. 
'''
"11" = '''
:sup:`11` Atravesará el mar de la aflicción, y golpeará las olas del mar, y todas las profundidades del Nilo se secarán; y el orgullo de Asiria será derribado, y el cetro de Egipto se irá. 
'''
"12" = '''
:sup:`12` Los fortaleceré en Yahvé. Andarán arriba y abajo en su nombre”, dice Yahvé. 
'''
