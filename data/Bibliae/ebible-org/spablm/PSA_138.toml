[138]
"1" = '''
:sup:`1` Por David. Te daré las gracias de todo corazón. Ante los dioses, te cantaré alabanzas. 
'''
"2" = '''
:sup:`2` Me inclinaré hacia tu santo templo, y dar gracias a tu Nombre por tu amorosa bondad y por tu verdad; porque has exaltado tu Nombre y tu Palabra por encima de todo. 
'''
"3" = '''
:sup:`3` El día que llamé, me respondiste. Me animaste con fuerza en mi alma. 
'''
"4" = '''
:sup:`4` Todos los reyes de la tierra te darán gracias, Yahvé, porque han oído las palabras de tu boca. 
'''
"5" = '''
:sup:`5` Sí, cantarán los caminos de Yahvé, porque la gloria de Yahvé es grande. 
'''
"6" = '''
:sup:`6` Porque aunque Yahvé es alto, se ocupa de los humildes; pero conoce a los orgullosos de lejos. 
'''
"7" = '''
:sup:`7` Aunque ande en medio de la angustia, tú me revivirás. Extenderás tu mano contra la ira de mis enemigos. Tu mano derecha me salvará. 
'''
"8" = '''
:sup:`8` Yahvé cumplirá lo que me concierne. Tu bondad, Yahvé, es eterna. No abandones las obras de tus propias manos. 
'''
