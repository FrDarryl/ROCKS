[132]
"1" = '''
:sup:`1` Una canción de ascensos. Yahvé, recuerda a David y toda su aflicción, 
'''
"2" = '''
:sup:`2` cómo juró a Yahvé, y se lo juró al Poderoso de Jacob: 
'''
"3" = '''
:sup:`3` “Seguramente no entraré en la estructura de mi casa, ni subir a mi cama; 
'''
"4" = '''
:sup:`4` No daré sueño a mis ojos, o sueño a mis párpados, 
'''
"5" = '''
:sup:`5` hasta que encuentre un lugar para Yahvé, una morada para el Poderoso de Jacob”. 
'''
"6" = '''
:sup:`6` He aquí que lo hemos oído en Efrata. Lo encontramos en el campo de Jaar. 
'''
"7" = '''
:sup:`7` “Entraremos en su morada. Nos postraremos ante su escabel”. 
'''
"8" = '''
:sup:`8` Levántate, Yahvé, a tu lugar de descanso, y el arca de tu fuerza. 
'''
"9" = '''
:sup:`9` Que tus sacerdotes se revistan de justicia. ¡Que tus santos griten de alegría! 
'''
"10" = '''
:sup:`10` Por tu siervo David, no apartes el rostro de tu ungido. 
'''
"11" = '''
:sup:`11` Yahvé ha jurado a David en verdad. No se apartará de él: “Pondré el fruto de tu cuerpo en tu trono. 
'''
"12" = '''
:sup:`12` Si tus hijos cumplen mi pacto, mi testimonio que les enseñaré, sus hijos también se sentarán en tu trono para siempre”. 
'''
"13" = '''
:sup:`13` Porque Yahvé ha elegido a Sión. Él la ha deseado para su habitación. 
'''
"14" = '''
:sup:`14` “Este es mi lugar de descanso para siempre. Viviré aquí, pues lo he deseado. 
'''
"15" = '''
:sup:`15` Bendeciré abundantemente su provisión. Satisfaré a sus pobres con pan. 
'''
"16" = '''
:sup:`16` También vestiré a sus sacerdotes con la salvación. Sus santos gritarán de alegría. 
'''
"17" = '''
:sup:`17` Haré brotar allí el cuerno de David. He ordenado una lámpara para mi ungido. 
'''
"18" = '''
:sup:`18` vestiré de vergüenza a sus enemigos, pero en él mismo, su corona brillará”. 
'''
