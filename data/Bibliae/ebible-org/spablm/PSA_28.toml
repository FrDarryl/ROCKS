[28]
"1" = '''
:sup:`1` Por David. A ti, Yahvé, te llamo. Mi roca, no seas sordo a mí, No sea que, si te quedas callado ante mí, Me volvería como los que bajan a la fosa. 
'''
"2" = '''
:sup:`2` Escucha la voz de mis peticiones, cuando clamo a ti, cuando alzo mis manos hacia tu Lugar Santísimo. 
'''
"3" = '''
:sup:`3` No me arrastres con los malvados, con los obreros de la iniquidad que hablan de paz con sus vecinos, pero la maldad está en sus corazones. 
'''
"4" = '''
:sup:`4` Dales según su trabajo y según la maldad de sus obras. Dales según el funcionamiento de sus manos. Devuélveles lo que se merecen. 
'''
"5" = '''
:sup:`5` Porque no respetan las obras de Yahvé, ni la operación de sus manos, los derribará y no los construirá. 
'''
"6" = '''
:sup:`6` Bendito sea Yahvé, porque ha escuchado la voz de mis peticiones. 
'''
"7" = '''
:sup:`7` Yahvé es mi fuerza y mi escudo. Mi corazón ha confiado en él y me ha ayudado. Por eso mi corazón se alegra enormemente. Con mi canción le daré las gracias. 
'''
"8" = '''
:sup:`8` Yahvé es su fuerza. Es un baluarte de salvación para sus ungidos. 
'''
"9" = '''
:sup:`9` Salva a tu gente, y bendice tu herencia. Sé también su pastor, y los soportará para siempre. 
'''
