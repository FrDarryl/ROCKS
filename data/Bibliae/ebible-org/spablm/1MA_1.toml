"1" = '''
:sup:`1` Después de Alejandro el Macedonio, hijo de Filipo, que salió de la tierra de Quitim, e hirió a Darío, rey de los persas y de los medos, sucedió que, después de haberlo herido, reinó en su lugar, en tiempos anteriores, sobre Grecia. 
'''
"2" = '''
:sup:`2` Libró muchas batallas, ganó muchas fortalezas, mató a los reyes de la tierra, 
'''
"3" = '''
:sup:`3` recorrió los confines de la tierra y tomó botín de una multitud de naciones. La tierra estaba tranquila ante él. Fue exaltado. Su corazón se enalteció. 
'''
"4" = '''
:sup:`4` Reunió un ejército muy fuerte y dominó países, naciones y principados, y le pagaron tributo. 
'''
"5" = '''
:sup:`5` Después de estas cosas, cayó enfermo y comprendió que iba a morir. 
'''
"6" = '''
:sup:`6` Llamó a sus honorables servidores, que se habían criado con él desde su juventud, y les repartió su reino en vida. 
'''
"7" = '''
:sup:`7` Alejandro reinó doce años y luego murió. 
'''
"8" = '''
:sup:`8` Entonces sus siervos gobernaron, cada uno en su lugar. 
'''
"9" = '''
:sup:`9` Todos ellos se pusieron coronas después de su muerte, y lo mismo hicieron sus hijos después de ellos muchos años; y multiplicaron los males en la tierra. 
'''
"10" = '''
:sup:`10` De ellos salió una raíz pecadora, Antíoco Epífanes, hijo del rey Antíoco, que había sido rehén en Roma, y reinó en el año ciento treinta y siete del reino de los griegos. 
'''
"11" = '''
:sup:`11` En aquellos días salieron de Israel transgresores de la ley y persuadieron a muchos, diciendo: Vamos a hacer un pacto con los gentiles que nos rodean, porque desde que nos separamos de ellos nos han sucedido muchos males. 
'''
"12" = '''
:sup:`12` Esta propuesta les pareció buena. 
'''
"13" = '''
:sup:`13` Algunos del pueblo acudieron con entusiasmo al rey, y éste les autorizó a observar las ordenanzas de los gentiles. 
'''
"14" = '''
:sup:`14` Así que construyeron un gimnasio en Jerusalén según las leyes de los gentiles. 
'''
"15" = '''
:sup:`15` Se hicieron incircuncisos, abandonaron la santa alianza, se unieron a los gentiles y se vendieron para hacer el mal. 
'''
"16" = '''
:sup:`16` El reino se estableció a la vista de Antíoco, y planeó reinar sobre Egipto, para poder reinar sobre ambos reinos. 
'''
"17" = '''
:sup:`17` Entró en Egipto con una gran multitud, con carros, con elefantes, con caballería y con una gran armada. 
'''
"18" = '''
:sup:`18` Hizo la guerra a Ptolomeo, rey de Egipto. Ptolomeo fue avergonzado ante él, y huyó; y muchos cayeron heridos de muerte. 
'''
"19" = '''
:sup:`19` Se apoderó de las ciudades fuertes en la tierra de Egipto, y tomó el botín de Egipto. 
'''
"20" = '''
:sup:`20` Antíoco, después de haber derrotado a Egipto, regresó en el año ciento cuarenta y tres, y subió contra Israel y Jerusalén con una gran multitud, 
'''
"21" = '''
:sup:`21` y entró presuntuosamente en el santuario, y tomó el altar de oro, el candelabro para la luz y todos sus utensilios. 
'''
"22" = '''
:sup:`22` Tomó la mesa del pan de la proposición, las copas para las libaciones, las copas, los incensarios de oro, el velo, las coronas y la decoración de oro de la fachada del templo. Lo quitó todo. 
'''
"23" = '''
:sup:`23` Se llevó la plata, el oro y los objetos preciosos. Tomó los tesoros escondidos que encontró. 
'''
"24" = '''
:sup:`24` Cuando se lo llevó todo, se marchó a su tierra. Hizo una gran matanza y habló con mucha arrogancia. 
'''
"25" = '''
:sup:`25` Un gran luto invadió a Israel, en todos los lugares donde se encontraban. 
'''
"26" = '''
:sup:`26` Los gobernantes y los ancianos gimieron. Las vírgenes y los jóvenes se debilitaron. La belleza de las mujeres cambió. 
'''
"27" = '''
:sup:`27` Todos los novios se lamentaron. La que se sentaba en la cámara nupcial se lamentaba. 
'''
"28" = '''
:sup:`28` La tierra se conmovió por sus habitantes, y toda la casa de Jacob se vistió de vergüenza. 
'''
"29" = '''
:sup:`29` Después de dos años completos, el rey envió a un jefe de recaudación de tributos a las ciudades de Judá, y llegó a Jerusalén con una gran multitud. 
'''
"30" = '''
:sup:`30` Les dijo palabras de paz con sutileza, y ellos le creyeron. Entonces cayó sobre la ciudad de manera repentina, la golpeó muy duramente y destruyó a mucha gente de Israel. 
'''
"31" = '''
:sup:`31` Tomó los despojos de la ciudad, le prendió fuego y derribó sus casas y sus murallas por todos lados. 
'''
"32" = '''
:sup:`32` Llevaron cautivos a las mujeres y a los niños, y se apoderaron del ganado. 
'''
"33" = '''
:sup:`33` Luego fortificaron la ciudad de David con una muralla grande y fuerte, y con torres sólidas, y se convirtió en su ciudadela. 
'''
"34" = '''
:sup:`34` Pusieron allí a una nación pecadora, transgresora de la ley, y se fortalecieron en ella. 
'''
"35" = '''
:sup:`35` Acumularon armas y alimentos, y reuniendo los despojos de Jerusalén, los almacenaron allí, y se convirtieron en una gran amenaza. 
'''
"36" = '''
:sup:`36` Se convirtió en un lugar de acecho contra el santuario, y en un adversario maligno para Israel continuamente. 
'''
"37" = '''
:sup:`37` Derramaron sangre inocente por todos los lados del santuario, y profanaron el santuario. 
'''
"38" = '''
:sup:`38` Los habitantes de Jerusalén huyeron a causa de ellos. Se convirtió en una morada de extranjeros. Se convirtió en extraña para los que habían nacido en ella, y sus hijos la abandonaron. 
'''
"39" = '''
:sup:`39` Su santuario fue asolado como un desierto, sus fiestas se convirtieron en luto, sus sábados en oprobio y su honor en desprecio. 
'''
"40" = '''
:sup:`40` Según su gloria, así se multiplicó su deshonra, y su exaltación se convirtió en luto. 
'''
"41" = '''
:sup:`41` El rey Antíoco escribió a todo su reino que todos debían ser un solo pueblo, 
'''
"42" = '''
:sup:`42` y que cada uno debía abandonar sus propias leyes. Todas las naciones estuvieron de acuerdo con la palabra del rey. 
'''
"43" = '''
:sup:`43` Muchos de Israel consintieron en su culto, sacrificaron a los ídolos y profanaron el sábado. 
'''
"44" = '''
:sup:`44` El rey envió cartas por medio de mensajeros a Jerusalén y a las ciudades de Judá, para que siguieran leyes extrañas al país, 
'''
"45" = '''
:sup:`45` y para que prohibieran los holocaustos completos y los sacrificios y las libaciones en el santuario, y para que profanaran los sábados y las fiestas, 
'''
"46" = '''
:sup:`46` y contaminaran el santuario y a los que eran santos; 
'''
"47" = '''
:sup:`47` que construyeran altares, templos y santuarios para los ídolos, y que sacrificaran carne de cerdo y animales inmundos; 
'''
"48" = '''
:sup:`48` y que dejaran a sus hijos incircuncisos, que hicieran abominables sus almas con toda clase de impurezas y profanaciones; 
'''
"49" = '''
:sup:`49` para que se olvidaran de la ley y cambiaran todas las ordenanzas. 
'''
"50" = '''
:sup:`50` El que no haga conforme a la palabra del rey, morirá. 
'''
"51" = '''
:sup:`51` Conforme a todas estas palabras escribió a todo su reino. Nombró supervisores sobre todo el pueblo, y ordenó a las ciudades de Judá que sacrificaran, ciudad por ciudad. 
'''
"52" = '''
:sup:`52` Del pueblo se juntaron a ellos muchos, todos los que habían abandonado la ley; e hicieron cosas malas en la tierra. 
'''
"53" = '''
:sup:`53` Hicieron que Israel se escondiera en todos los lugares de refugio que tenía. 
'''
"54" = '''
:sup:`54` El día quince de Chislev, en el año ciento cuarenta y cinco, edificaron una abominación de desolación sobre el altar, y en las ciudades de Judá, por todas partes, edificaron altares de ídolos. 
'''
"55" = '''
:sup:`55` A las puertas de las casas y en las calles quemaron incienso. 
'''
"56" = '''
:sup:`56` Rompieron los libros de la ley que encontraron en pedazos y les prendieron fuego. 
'''
"57" = '''
:sup:`57` A cualquiera que se le encontrara con algún libro de la alianza, y si alguno consentía en la ley, la sentencia del rey lo entregaba a la muerte. 
'''
"58" = '''
:sup:`58` Así hacían en su poder a Israel, a los que se encontraban mes a mes en las ciudades. 
'''
"59" = '''
:sup:`59` El día veinticinco del mes sacrificaban sobre el altar de los ídolos que estaba encima del altar de los holocaustos. 
'''
"60" = '''
:sup:`60` Mataron a las mujeres que habían circuncidado a sus hijos, según el mandamiento. 
'''
"61" = '''
:sup:`61` Colgaron al cuello a sus hijos, a sus casas y a las que los habían circuncidado. 
'''
"62" = '''
:sup:`62` Muchos en Israel estaban plenamente resueltos y confirmados en sí mismos a no comer cosas inmundas. 
'''
"63" = '''
:sup:`63` Decidieron morir para no contaminarse con la comida y para no profanar el santo pacto; y murieron. 
'''
"64" = '''
:sup:`64` Una ira muy grande cayó sobre Israel. 
'''
