[16]
"1" = '''
:sup:`1` Si, pues, incluso una mujer, y eso que era anciana y madre de siete hijos, soportó ver los tormentos de sus hijos hasta la muerte, hay que admitir que la razón religiosa es dueña incluso de las emociones. 
'''
"2" = '''
:sup:`2` He demostrado, pues, que no sólo los hombres han obtenido el dominio de sus emociones, sino también que una mujer despreció los mayores tormentos. 
'''
"3" = '''
:sup:`3` Los leones que rodeaban a Daniel no eran tan feroces, ni el horno de Misael ardía con los fuegos más vehementes, como el amor natural a los hijos que ardía en ella, cuando vio torturar a sus siete hijos. 
'''
"4" = '''
:sup:`4` Pero con el razonamiento de la religión la madre apagó emociones tan grandes y poderosas. 
'''
"5" = '''
:sup:`5` Porque debemos considerar también esto: que, si la mujer hubiera tenido el corazón débil, por ser su madre, se habría lamentado por ellos, y tal vez habría hablado así: 
'''
"6" = '''
:sup:`6` “¡Ah! soy desgraciada y muchas veces miserable, que habiendo nacido siete hijos, no he llegado a ser madre de ninguno. 
'''
"7" = '''
:sup:`7` Oh, siete partos inútiles, y siete períodos de parto sin provecho, y mamadas infructuosas, y amamantamientos miserables. 
'''
"8" = '''
:sup:`8` En vano, por vosotros, oh hijos, he soportado muchos dolores y las más difíciles angustias de la crianza. 
'''
"9" = '''
:sup:`9` Ay, de mis hijos, algunos de vosotros solteros, y otros que se han casado sin provecho, no veré a vuestros hijos, ni tendré la alegría de ser abuela. 
'''
"10" = '''
:sup:`10` ¡Ah, que yo, que tuve muchos y hermosos hijos, sea una viuda solitaria y llena de penas! 
'''
"11" = '''
:sup:`11` Ni, si muero, tendré un hijo que me entierre”. Pero con semejante lamento, la santa y temerosa madre no lloró por ninguno de ellos. 
'''
"12" = '''
:sup:`12` Ni apartó a ninguno de ellos de la muerte, ni se afligió por ellos como por los muertos. 
'''
"13" = '''
:sup:`13` Sino que, como poseída de una mente firme, y como quien vuelve a dar a luz a todos sus hijos a la inmortalidad, más bien los instó a la muerte en nombre de la religión. 
'''
"14" = '''
:sup:`14` Oh, mujer, soldado de Dios por la religión, tú, anciana y mujer, has vencido por medio de la resistencia incluso a un tirano; y aunque débil, has sido encontrada más poderosa en los hechos y en las palabras. 
'''
"15" = '''
:sup:`15` Pues cuando fuiste apresada junto con tus hijos, te quedaste mirando a Eleazar en el suplicio, y dijiste a tus hijos en lengua hebrea: 
'''
"16" = '''
:sup:`16` “Oh hijos, es noble la contienda a la que habéis sido llamados como testigos de la nación, luchad celosamente por las leyes de vuestra patria. 
'''
"17" = '''
:sup:`17` Porque sería vergonzoso que este anciano soportara dolores por causa de la justicia, y que vosotros, que sois más jóvenes, tuvierais miedo de los suplicios. 
'''
"18" = '''
:sup:`18` Recordad que, por medio de Dios, obtuvisteis la existencia y la habéis disfrutado. 
'''
"19" = '''
:sup:`19` Por tanto, debéis soportar toda aflicción por causa de Dios. 
'''
"20" = '''
:sup:`20` Porque también nuestro padre Abraham se empeñó en sacrificar a Isaac, nuestro progenitor, y no se estremeció al ver que su propia mano paterna descendía con la espada sobre él. 
'''
"21" = '''
:sup:`21` El justo Daniel fue arrojado a los leones; y Ananías, Azarías y Misael fueron arrojados al horno de fuego, pero resistieron por Dios. 
'''
"22" = '''
:sup:`22` Vosotros, pues, teniendo la misma fe hacia Dios, no os turbéis. 
'''
"23" = '''
:sup:`23` Porque no es razonable que los que conocen la religión no se pongan de pie ante los problemas. 
'''
"24" = '''
:sup:`24` Con estos argumentos, la madre de los siete, exhortando a cada uno de sus hijos, los animaba y persuadía a no transgredir el mandamiento de Dios. 
'''
"25" = '''
:sup:`25` También vieron esto: que los que mueren por Dios, viven para Dios, como Abraham, Isaac, Jacob y todos los patriarcas. 
'''
