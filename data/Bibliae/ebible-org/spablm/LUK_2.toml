[2]
"1" = '''
:sup:`1` En aquellos días, salió un decreto de César Augusto para que se inscribiera todo el mundo. 
'''
"2" = '''
:sup:`2` Esta fue la primera inscripción que se hizo cuando Quirinius era gobernador de Siria. 
'''
"3" = '''
:sup:`3` Todos fueron a inscribirse, cada uno a su ciudad. 
'''
"4" = '''
:sup:`4` También José subió de Galilea, de la ciudad de Nazaret, a Judea, a la ciudad de David, que se llama Belén, porque era de la casa y de la familia de David, 
'''
"5" = '''
:sup:`5` para inscribirse con María, que estaba comprometida con él como esposa, estando embarazada. 
'''
"6" = '''
:sup:`6` Mientras estaban allí, le llegó el día de dar a luz. 
'''
"7" = '''
:sup:`7` Dio a luz a su hijo primogénito. Lo envolvió en cintas de tela y lo puso en un pesebre, porque no había sitio para ellos en la posada. 
'''
"8" = '''
:sup:`8` Había en la misma región unos pastores que permanecían en el campo y velaban de noche por su rebaño. 
'''
"9" = '''
:sup:`9` He aquí que un ángel del Señor se puso junto a ellos, y la gloria del Señor los rodeó, y se asustaron. 
'''
"10" = '''
:sup:`10` El ángel les dijo: “No temáis, porque he aquí que os traigo una buena noticia de gran alegría que será para todo el pueblo. 
'''
"11" = '''
:sup:`11` Porque os ha nacido hoy, en la ciudad de David, un Salvador, que es Cristo el Señor. 
'''
"12" = '''
:sup:`12` Esta es la señal para vosotros: encontraréis un niño envuelto en tiras de tela, acostado en un comedero”. 
'''
"13" = '''
:sup:`13` De repente, apareció con el ángel una multitud del ejército celestial que alababa a Dios y decía 
'''
"14" = '''
:sup:`14` “Gloria a Dios en las alturas, en la tierra la paz, la buena voluntad hacia los hombres”. 
'''
"15" = '''
:sup:`15` Cuando los ángeles se alejaron de ellos hacia el cielo, los pastores se dijeron unos a otros: “Vamos ahora a Belén a ver esto que ha sucedido y que el Señor nos ha dado a conocer.” 
'''
"16" = '''
:sup:`16` Llegaron a toda prisa y encontraron a María y a José, y al niño acostado en el pesebre. 
'''
"17" = '''
:sup:`17` Al verlo, difundieron ampliamente el dicho que se les había dicho sobre este niño. 
'''
"18" = '''
:sup:`18` Todos los que lo oían se asombraban de lo que les decían los pastores. 
'''
"19" = '''
:sup:`19` Pero María guardaba todas estas palabras, meditándolas en su corazón. 
'''
"20" = '''
:sup:`20` Los pastores volvieron glorificando y alabando a Dios por todo lo que habían oído y visto, tal como se les había dicho. 
'''
"21" = '''
:sup:`21` Cuando se cumplieron los ocho días para la circuncisión del niño, se le puso el nombre de Jesús, que le fue dado por el ángel antes de ser concebido en el vientre. 
'''
"22" = '''
:sup:`22` Cuando se cumplieron los días de su purificación según la ley de Moisés, lo llevaron a Jerusalén para presentarlo al Señor 
'''
"23" = '''
:sup:`23` (como está escrito en la ley del Señor: “Todo varón que abra el vientre será llamado santo para el Señor”), 
'''
"24" = '''
:sup:`24` y para ofrecer un sacrificio según lo que se dice en la ley del Señor: “Un par de tórtolas o dos pichones”. 
'''
"25" = '''
:sup:`25` He aquí que había en Jerusalén un hombre que se llamaba Simeón. Este hombre era justo y piadoso, y buscaba la consolación de Israel, y el Espíritu Santo estaba sobre él. 
'''
"26" = '''
:sup:`26` Le había sido revelado por el Espíritu Santo que no vería la muerte antes de ver al Cristo del Señor. 
'''
"27" = '''
:sup:`27` Entró en el templo en el Espíritu. Cuando los padres introdujeron al niño, Jesús, para que hicieran con él lo que estaba previsto en la ley, 
'''
"28" = '''
:sup:`28` entonces lo recibió en sus brazos, bendijo a Dios y dijo 
'''
"29" = '''
:sup:`29` “Ahora, Señor, liberas a tu siervo, en paz, según tu palabra; 
'''
"30" = '''
:sup:`30` porque mis ojos han visto tu salvación, 
'''
"31" = '''
:sup:`31` que has preparado delante de todos los pueblos; 
'''
"32" = '''
:sup:`32` una luz para la revelación a las naciones, y la gloria de tu pueblo Israel”. 
'''
"33" = '''
:sup:`33` José y su madre se maravillaban de lo que se decía de él. 
'''
"34" = '''
:sup:`34` Simeón los bendijo, y dijo a María, su madre: “He aquí que este niño está destinado a la caída y al levantamiento de muchos en Israel, y a ser una señal de la que se habla. 
'''
"35" = '''
:sup:`35` Sí, una espada atravesará tu propia alma, para que se revelen los pensamientos de muchos corazones.” 
'''
"36" = '''
:sup:`36` Había una tal Ana, profetisa, hija de Fanuel, de la tribu de Aser (era de edad avanzada, pues había vivido con un marido siete años desde su virginidad, 
'''
"37" = '''
:sup:`37` y llevaba como ochenta y cuatro años de viuda), que no se apartaba del templo, adorando con ayunos y peticiones noche y día. 
'''
"38" = '''
:sup:`38` Subiendo a esa misma hora, dio gracias al Señor y habló de él a todos los que buscaban la redención en Jerusalén. 
'''
"39" = '''
:sup:`39` Cuando cumplieron todo lo que estaba previsto en la ley del Señor, volvieron a Galilea, a su ciudad, Nazaret. 
'''
"40" = '''
:sup:`40` El niño crecía y se fortalecía en su espíritu, lleno de sabiduría, y la gracia de Dios estaba sobre él. 
'''
"41" = '''
:sup:`41` Sus padres iban todos los años a Jerusalén en la fiesta de la Pascua. 
'''
"42" = '''
:sup:`42` Cuando tenía doce años, subieron a Jerusalén según la costumbre de la fiesta; 
'''
"43" = '''
:sup:`43` y cuando se cumplieron los días, al regresar, el niño Jesús se quedó en Jerusalén. José y su madre no lo sabían, 
'''
"44" = '''
:sup:`44` pero suponiendo que estaba en la compañía, se fueron de viaje un día; y lo buscaron entre sus parientes y conocidos. 
'''
"45" = '''
:sup:`45` Al no encontrarlo, volvieron a Jerusalén buscándolo. 
'''
"46" = '''
:sup:`46` Al cabo de tres días lo encontraron en el templo, sentado en medio de los maestros, escuchándolos y haciéndoles preguntas. 
'''
"47" = '''
:sup:`47` Todos los que le oían se asombraban de su comprensión y de sus respuestas. 
'''
"48" = '''
:sup:`48` Al verle, se asombraron; y su madre le dijo: “Hijo, ¿por qué nos has tratado así? He aquí que tu padre y yo te buscábamos ansiosamente”. 
'''
"49" = '''
:sup:`49` Él les dijo: “¿Por qué me buscabais? ¿No sabíais que debía estar en la casa de mi Padre?” 
'''
"50" = '''
:sup:`50` Ellos no entendían lo que les decía. 
'''
"51" = '''
:sup:`51` Bajó con ellos y llegó a Nazaret. Se sometió a ellos, y su madre guardaba todas estas palabras en su corazón. 
'''
"52" = '''
:sup:`52` Y Jesús crecía en sabiduría y en estatura, y en gracia ante Dios y los hombres. 
'''
