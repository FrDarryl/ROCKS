[7]
"1" = '''
:sup:`1` Cuando Salomón terminó de orar, bajó fuego del cielo y consumió el holocausto y los sacrificios, y la gloria de Yahvé llenó la casa. 
'''
"2" = '''
:sup:`2` Los sacerdotes no podían entrar en la casa de Yahvé, porque la gloria de Yahvé llenaba la casa de Yahvé. 
'''
"3" = '''
:sup:`3` Todos los hijos de Israel miraban, cuando el fuego descendía y la gloria de Yahvé estaba sobre la casa. Se inclinaron con el rostro hacia el suelo sobre el pavimento, adoraron y dieron gracias a Yahvé, diciendo “Porque él es bueno, porque su bondad es eterna”. 
'''
"4" = '''
:sup:`4` Entonces el rey y todo el pueblo ofrecieron sacrificios ante el Señor. 
'''
"5" = '''
:sup:`5` El rey Salomón ofreció un sacrificio de veintidós mil cabezas de ganado y ciento veinte mil ovejas. Así el rey y todo el pueblo dedicaron la casa de Dios. 
'''
"6" = '''
:sup:`6` Los sacerdotes estaban de pie, según sus cargos; los levitas también con instrumentos de música de Yahvé, que el rey David había hecho para dar gracias a Yahvé, cuando David alababa por su ministerio, diciendo: “Porque su bondad es eterna.” Los sacerdotes tocaron las trompetas delante de ellos, y todo Israel se puso en pie. 
'''
"7" = '''
:sup:`7` Además, Salomón santificó el centro del atrio que estaba delante de la casa de Yahvé, porque allí ofrecía los holocaustos y la grasa de los sacrificios de paz, porque el altar de bronce que Salomón había hecho no podía recibir el holocausto, el presente y la grasa. 
'''
"8" = '''
:sup:`8` Salomón celebró entonces la fiesta durante siete días, y todo Israel con él, una asamblea muy grande, desde la entrada de Hamat hasta el arroyo de Egipto. 
'''
"9" = '''
:sup:`9` El octavo día celebraron una asamblea solemne, pues celebraron la dedicación del altar durante siete días, y la fiesta durante siete días. 
'''
"10" = '''
:sup:`10` El día veintitrés del mes séptimo, despidió al pueblo para que se fuera a sus tiendas, alegres y contentos de corazón por la bondad que Yahvé había mostrado a David, a Salomón y a su pueblo Israel. 
'''
"11" = '''
:sup:`11` Así terminó Salomón la casa de Yahvé y la casa del rey, y completó con éxito todo lo que le vino al corazón de Salomón para hacer en la casa de Yahvé y en su propia casa. 
'''
"12" = '''
:sup:`12` Entonces Yahvé se le apareció a Salomón de noche y le dijo: “He escuchado tu oración y he elegido este lugar para mí como casa de sacrificio. 
'''
"13" = '''
:sup:`13` “Si cierro el cielo para que no llueva, o si ordeno a la langosta que devore la tierra, o si envío la peste entre mi pueblo, 
'''
"14" = '''
:sup:`14` si mi pueblo, llamado por mi nombre, se humilla, ora, busca mi rostro y se convierte de sus malos caminos, entonces yo escucharé desde el cielo, perdonaré su pecado y sanaré su tierra. 
'''
"15" = '''
:sup:`15` Ahora mis ojos estarán abiertos y mis oídos atentos a la oración que se haga en este lugar. 
'''
"16" = '''
:sup:`16` Porque ahora he elegido y santificado esta casa, para que mi nombre esté allí para siempre; y mis ojos y mi corazón estarán allí perpetuamente. 
'''
"17" = '''
:sup:`17` “En cuanto a ti, si andas delante de mí como anduvo David, tu padre, y haces todo lo que te he mandado, y guardas mis estatutos y mis ordenanzas, 
'''
"18" = '''
:sup:`18` entonces estableceré el trono de tu reino, según el pacto que hice con David, tu padre, diciendo: ‘No te faltará un hombre que sea gobernante en Israel’. 
'''
"19" = '''
:sup:`19` Pero si se apartan y abandonan mis estatutos y mis mandamientos que he puesto delante de ustedes, y van a servir a otros dioses y los adoran, 
'''
"20" = '''
:sup:`20` entonces los arrancaré de raíz de mi tierra que les he dado; y esta casa, que he santificado para mi nombre, la echaré de mi vista, y la convertiré en proverbio y en palabra de guerra entre todos los pueblos. 
'''
"21" = '''
:sup:`21` Esta casa, que es tan alta, todo el que pase por ella se asombrará y dirá: “¿Por qué ha hecho esto Yahvé a esta tierra y a esta casa?” 
'''
"22" = '''
:sup:`22` Responderán: “Porque abandonaron a Yahvé, el Dios de sus padres, que los sacó de la tierra de Egipto, y tomaron otros dioses, los adoraron y los sirvieron. Por eso ha traído sobre ellos todo este mal’”. 
'''
