[14]
"1" = '''
:sup:`1` Más que esto, incluso los instaron a este maltrato; de modo que no sólo despreciaron los dolores en sí mismos, sino que incluso sacaron lo mejor de sus afectos de amor fraternal. 
'''
"2" = '''
:sup:`2` ¡El razonamiento es más real que un rey, y más libre que los hombres libres! 
'''
"3" = '''
:sup:`3` ¡Qué sagrado y armonioso concierto de los siete parientes en cuanto a la piedad! 
'''
"4" = '''
:sup:`4` Ninguno de los siete jóvenes se acobardó ni rehuyó la muerte. 
'''
"5" = '''
:sup:`5` Pero todos ellos, como si corrieran el camino de la inmortalidad, se apresuraron a la muerte a través de las torturas. 
'''
"6" = '''
:sup:`6` Pues así como las manos y los pies se mueven con simpatía a las direcciones del alma, así esos santos jóvenes aceptaron la muerte por la religión, como por el alma inmortal de la religión. 
'''
"7" = '''
:sup:`7` ¡Oh, santos siete de armoniosa parentela! Pues como los siete días de la creación, en torno a la religión, 
'''
"8" = '''
:sup:`8` así los jóvenes, girando en torno al número siete, anularon el miedo a los tormentos. 
'''
"9" = '''
:sup:`9` Ahora nos estremecemos ante el relato de la aflicción de aquellos jóvenes; pero ellos no sólo vieron y no sólo oyeron la ejecución inmediata de la amenaza, sino que, sometiéndose a ella, perseveraron; y eso a través de las penas del fuego. 
'''
"10" = '''
:sup:`10` ¿Qué puede ser más doloroso? Porque el poder del fuego, siendo agudo y rápido, disolvió rápidamente sus cuerpos. 
'''
"11" = '''
:sup:`11` No te parezca maravilloso que el raciocinio dominara a aquellos hombres en sus tormentos, cuando incluso la mente de una mujer desprecia dolores más múltiples. 
'''
"12" = '''
:sup:`12` Pues la madre de aquellos siete jóvenes soportó los tormentos de cada uno de sus hijos. 
'''
"13" = '''
:sup:`13` Considera cuán amplio es el amor a la prole, que atrae a todos a la simpatía del afecto, 
'''
"14" = '''
:sup:`14` donde los animales irracionales poseen una simpatía y amor por sus crías similar a la de los hombres. 
'''
"15" = '''
:sup:`15` Los pájaros mansos que frecuentan los tejados de nuestras casas defienden a sus polluelos. 
'''
"16" = '''
:sup:`16` Otros construyen sus nidos, y empollan sus crías, en las cimas de las montañas y en los precipicios de los valles, y en los huecos y las copas de los árboles, y alejan al intruso. 
'''
"17" = '''
:sup:`17` Si no pueden hacer esto, vuelan en círculos alrededor de ellos en agonía de afecto, llamando en su propia nota, y salvan a sus crías de cualquier manera que puedan. 
'''
"18" = '''
:sup:`18` Pero, ¿por qué hemos de llamar la atención sobre la simpatía hacia los niños que muestran los animales irracionales? 
'''
"19" = '''
:sup:`19` Incluso las abejas, en la época de la producción de miel, atacan a todos los que se acercan, y atraviesan con su aguijón, como con una espada, a los que se acercan a su colmena, y los repelen hasta la muerte. 
'''
"20" = '''
:sup:`20` Pero la simpatía por sus hijos no apartó a la madre de los jóvenes, que tenía un espíritu afín al de Abraham. 
'''
