[31]
"1" = '''
:sup:`1` Jacob escuchó las palabras de los hijos de Labán, que decían: “Jacob se ha llevado todo lo que era de nuestro padre. Ha obtenido toda esta riqueza de lo que era de nuestro padre”. 
'''
"2" = '''
:sup:`2` Jacob vio la expresión del rostro de Labán, y he aquí que no era hacia él como antes. 
'''
"3" = '''
:sup:`3` Yahvé dijo a Jacob: “Vuelve a la tierra de tus padres y a tus parientes, y yo estaré contigo.” 
'''
"4" = '''
:sup:`4` Jacob envió a llamar a Raquel y a Lea al campo, a su rebaño, 
'''
"5" = '''
:sup:`5` y les dijo: “Veo la expresión del rostro de vuestro padre, que no es hacia mí como antes; pero el Dios de mi padre ha estado conmigo. 
'''
"6" = '''
:sup:`6` Sabéis que he servido a vuestro padre con todas mis fuerzas. 
'''
"7" = '''
:sup:`7` Tu padre me ha engañado y ha cambiado mi salario diez veces, pero Dios no le ha permitido hacerme daño. 
'''
"8" = '''
:sup:`8` Sí dijo: 'El moteado será tu salario', entonces todo el rebaño parían moteado. Sí dijo: “Tu salario será él rayado”, entonces todo el rebaño paría rayado. 
'''
"9" = '''
:sup:`9` Así, Dios se llevó el ganado de vuestro padre y me lo dio a mí. 
'''
"10" = '''
:sup:`10` Durante la época de apareamiento, levanté los ojos y vi en sueños que los machos cabríos que saltaban en el rebaño estaban rayados, moteados y canosos. 
'''
"11" = '''
:sup:`11` El ángel de Dios me dijo en el sueño: “Jacob”, y yo dije: “Aquí estoy”. 
'''
"12" = '''
:sup:`12` Me dijo: ‘Ahora levanta tus ojos y mira que todos los machos cabríos que saltan en el rebaño están rayados, moteados y canosos, porque he visto todo lo que Labán te hace. 
'''
"13" = '''
:sup:`13` Yo soy el Dios de Betel, donde ungiste una columna, donde me hiciste un voto. Ahora levántate, sal de esta tierra y vuelve a la tierra donde naciste’”. 
'''
"14" = '''
:sup:`14` Raquel y Lea le respondieron: “¿Hay todavía alguna porción o herencia para nosotras en la casa de nuestro padre? 
'''
"15" = '''
:sup:`15` ¿No somos consideradas por él como extranjeras? Porque nos ha vendido, y también ha agotado nuestro dinero. 
'''
"16" = '''
:sup:`16` Pues todas las riquezas que Dios ha quitado a nuestro padre son nuestras y de nuestros hijos. Ahora bien, todo lo que Dios te ha dicho, hazlo”. 
'''
"17" = '''
:sup:`17` Entonces Jacob se levantó y puso a sus hijos y a sus mujeres sobre los camellos, 
'''
"18" = '''
:sup:`18` y se llevó todo su ganado y todas sus posesiones que había reunido, incluyendo el ganado que había ganado en Padán Aram, para ir a Isaac, su padre, a la tierra de Canaán. 
'''
"19" = '''
:sup:`19` Labán había ido a esquilar sus ovejas, y Raquel robó los terafines que eran de su padre. 
'''
"20" = '''
:sup:`20` Jacob engañó a Labán el sirio, pues no le dijo que estaba huyendo. 
'''
"21" = '''
:sup:`21` Así que huyó con todo lo que tenía. Se levantó, pasó el río y puso su rostro en dirección al monte de Galaad. 
'''
"22" = '''
:sup:`22` Al tercer día le avisaron a Labán que Jacob había huido. 
'''
"23" = '''
:sup:`23` Tomó consigo a sus parientes y lo persiguió durante siete días de viaje. Lo alcanzó en la montaña de Galaad. 
'''
"24" = '''
:sup:`24` Dios vino a Labán el sirio en un sueño nocturno y le dijo: “Ten cuidado de no hablarle a Jacob ni bien ni mal”. 
'''
"25" = '''
:sup:`25` Labán alcanzó a Jacob. Jacob había acampado en la montaña, y Labán con sus parientes acampó en la montaña de Galaad. 
'''
"26" = '''
:sup:`26` Labán dijo a Jacob: “¿Qué has hecho, que me has engañado y te has llevado a mis hijas como cautivas de la espada? 
'''
"27" = '''
:sup:`27` ¿Por qué huiste en secreto y me engañaste, y no me lo dijiste, para que te despidiera con alegría y con cantos, con pandereta y con arpa; 
'''
"28" = '''
:sup:`28` y no me dejaste besar a mis hijos y a mis hijas? Ahora has hecho una tontería. 
'''
"29" = '''
:sup:`29` Está en poder de mi mano hacerte daño, pero el Dios de tu padre me habló anoche, diciendo: ‘Ten cuidado de no hablarle a Jacob ni bien ni mal’. 
'''
"30" = '''
:sup:`30` Ahora bien, tú quieres irte, porque anhelabas mucho la casa de tu padre, pero ¿por qué has robado mis dioses?” 
'''
"31" = '''
:sup:`31` Jacob respondió a Labán: “Porque tuve miedo, pues dije: ‘No sea que me quites a tus hijas por la fuerza’. 
'''
"32" = '''
:sup:`32` Cualquiera con quien encuentres a tus dioses no vivirá. Ante nuestros parientes, discierne lo que es tuyo conmigo, y tómalo”. Pues Jacob no sabía que Raquel las había robado. 
'''
"33" = '''
:sup:`33` Labán entró en la tienda de Jacob, en la tienda de Lea y en la tienda de las dos siervas, pero no las encontró. Salió de la tienda de Lea y entró en la tienda de Raquel. 
'''
"34" = '''
:sup:`34` Raquel había tomado los terafines, los había puesto en la silla del camello y se había sentado sobre ellos. Labán tanteó toda la tienda, pero no los encontró. 
'''
"35" = '''
:sup:`35` Ella le dijo a su padre: “Que mi señor no se enoje porque no puedo levantarme delante de ti, porque tengo la regla”. Buscó, pero no encontró los terafines. 
'''
"36" = '''
:sup:`36` Jacob se enojó y discutió con Labán. Jacob respondió a Labán: “¿Cuál es mi infracción? ¿Cuál es mi pecado, para que me hayas perseguido acaloradamente? 
'''
"37" = '''
:sup:`37` Ahora que has hurgado en todas mis cosas, ¿qué has encontrado de todas las cosas de tu casa? Ponlo aquí delante de mis parientes y de los tuyos, para que juzguen entre nosotros dos. 
'''
"38" = '''
:sup:`38` “Estos veinte años he estado con ustedes. Tus ovejas y tus cabras no han abortado sus crías, y no me he comido los carneros de tus rebaños. 
'''
"39" = '''
:sup:`39` Lo que fue desgarrado de los animales, no te lo traje. Yo cargaba su pérdida. De mi mano lo exigiste, ya fuera robado de día o de noche. 
'''
"40" = '''
:sup:`40` Esta era mi situación: de día me consumía la sequía, y de noche la helada; y mi sueño huía de mis ojos. 
'''
"41" = '''
:sup:`41` Estos veinte años he estado en tu casa. Te he servido catorce años por tus dos hijas, y seis años por tu rebaño, y has cambiado mi salario diez veces. 
'''
"42" = '''
:sup:`42` Si el Dios de mi padre, el Dios de Abraham, y el temor de Isaac, no hubieran estado conmigo, seguramente ahora me habrías despedido con las manos vacías. Dios ha visto mi aflicción y el trabajo de mis manos, y te reprendió anoche”. 
'''
"43" = '''
:sup:`43` Labán respondió a Jacob: “¡Las hijas son mis hijas, los hijos son mis hijos, los rebaños son mis rebaños, y todo lo que ves es mío! ¿Qué puedo hacer hoy a estas mis hijas, o a sus hijos que han dado a luz? 
'''
"44" = '''
:sup:`44` Ahora ven, hagamos un pacto, tú y yo. Que sea para que haya un testimonio entre tú y yo”. 
'''
"45" = '''
:sup:`45` Jacob tomó una piedra y la puso como pilar. 
'''
"46" = '''
:sup:`46` Jacob dijo a sus parientes: “Recojan piedras”. Tomaron piedras e hicieron un montón. Comieron allí junto al montón. 
'''
"47" = '''
:sup:`47` Labán lo llamó Jegar Sahadutha, pero Jacob lo llamó Galeed. 
'''
"48" = '''
:sup:`48` Labán dijo: “Este montón es testigo entre tú y yo hoy”. Por eso se llamó Galeed 
'''
"49" = '''
:sup:`49` y Mizpa, porque dijo: “Yahvé vela entre mí y tú, cuando estamos ausentes el uno del otro. 
'''
"50" = '''
:sup:`50` Si afliges a mis hijas, o si tomas esposas además de mis hijas, ningún hombre está con nosotros; he aquí que Dios es testigo entre mí y tú.” 
'''
"51" = '''
:sup:`51` Labán dijo a Jacob: “Mira este montón y mira la columna que he puesto entre mí y tú. 
'''
"52" = '''
:sup:`52` Que este montón sea testigo, y la columna sea testigo, de que yo no pasaré por encima de este montón para ti, y de que tú no pasarás por encima de este montón y de esta columna para mí, para hacer daño. 
'''
"53" = '''
:sup:`53` El Dios de Abraham y el Dios de Nacor, el Dios de su padre, juzguen entre nosotros”. Entonces Jacob juró por el temor de su padre, Isaac. 
'''
"54" = '''
:sup:`54` Jacob ofreció un sacrificio en el monte, y llamó a sus parientes para que comieran pan. Comieron pan y se quedaron toda la noche en el monte. 
'''
"55" = '''
:sup:`55` Al amanecer, Labán se levantó, besó a sus hijos y a sus hijas y los bendijo. Labán partió y regresó a su lugar. 
'''
