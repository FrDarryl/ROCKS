[6]
"1" = '''
:sup:`1` “¡Ven! Volvamos a Yahvé; porque nos ha hecho pedazos, y nos curará; nos ha perjudicado, y vendará nuestras heridas. 
'''
"2" = '''
:sup:`2` Después de dos días nos revivirá. Al tercer día nos resucitará, y viviremos ante él. 
'''
"3" = '''
:sup:`3` Reconozcamos a Yahvé. Sigamos adelante para conocer a Yahvé. Tan seguro como que sale el sol, Yahvé aparecerá. Vendrá a nosotros como la lluvia, como la lluvia de primavera que riega la tierra”. 
'''
"4" = '''
:sup:`4` “Efraín, ¿qué voy a hacer contigo? Judá, ¿qué voy a hacer contigo? Porque tu amor es como una nube matutina, y como el rocío que desaparece pronto. 
'''
"5" = '''
:sup:`5` Por eso los he despedazado con los profetas; Los maté con las palabras de mi boca. Sus juicios son como un relámpago. 
'''
"6" = '''
:sup:`6` Porque yo quiero misericordia y no sacrificio; y el conocimiento de Dios más que los holocaustos. 
'''
"7" = '''
:sup:`7` Pero ellos, como Adán, han roto el pacto. Allí me fueron infieles. 
'''
"8" = '''
:sup:`8` Galaad es una ciudad de los que obran la iniquidad; está manchada de sangre. 
'''
"9" = '''
:sup:`9` Como las bandas de ladrones esperan para emboscar a un hombre, así que la compañía de sacerdotes asesina en el camino hacia Siquem, cometiendo crímenes vergonzosos. 
'''
"10" = '''
:sup:`10` En la casa de Israel he visto una cosa horrible. Hay prostitución en Efraín. Israel está contaminado. 
'''
"11" = '''
:sup:`11` “También, Judá, hay una cosecha señalada para ti, cuando restablezca la fortuna de mi pueblo. 
'''
