[25]
"1" = '''
:sup:`1` “Entonces el Reino de los Cielos será como diez vírgenes que, tomando sus lámparas, salieron a recibir al novio. 
'''
"2" = '''
:sup:`2` Cinco de ellas eran insensatas y cinco prudentes. 
'''
"3" = '''
:sup:`3` Las insensatas, al tomar sus lámparas, no tomaron aceite con ellas, 
'''
"4" = '''
:sup:`4` pero las prudentes tomaron aceite en sus vasos con sus lámparas. 
'''
"5" = '''
:sup:`5` Mientras el novio se demoraba, todas adormecieron y se quedaron dormidas. 
'''
"6" = '''
:sup:`6` Pero a medianoche se oyó un grito: “¡Mira! ¡Viene el novio! Salid a recibirlo”. 
'''
"7" = '''
:sup:`7` Entonces todas aquellas vírgenes se levantaron y arreglaron sus lámparas. 
'''
"8" = '''
:sup:`8` Las insensatas dijeron a las prudentes: “Dadnos un poco de vuestro aceite, porque nuestras lámparas se apagan”. 
'''
"9" = '''
:sup:`9` Pero las prudentes respondieron diciendo: “¿Y si no hay suficiente para nosotras y para vosotras? Id más bien a los que venden y comprad para vosotros’. 
'''
"10" = '''
:sup:`10` Mientras ellas iban a comprar, llegó el novio, y las que estaban preparadas entraron con él al banquete de bodas, y se cerró la puerta. 
'''
"11" = '''
:sup:`11` Después vinieron también las otras vírgenes, diciendo: “Señor, Señor, ábrenos”. 
'''
"12" = '''
:sup:`12` Pero él les respondió: “Os aseguro que no os conozco”. 
'''
"13" = '''
:sup:`13` Velad, pues, porque no sabéis el día ni la hora en que vendrá el Hijo del Hombre. 
'''
"14" = '''
:sup:`14` “Pues es como un hombre que, al ir a otro país, llamó a sus propios siervos y les confió sus bienes. 
'''
"15" = '''
:sup:`15` A uno le dio cinco talentos, a otro dos, a otro uno, a cada uno según su capacidad. Luego siguió su camino. 
'''
"16" = '''
:sup:`16` Enseguida, el que recibió los cinco talentos fue a comerciar con ellos y ganó otros cinco talentos. 
'''
"17" = '''
:sup:`17` De la misma manera, el que recibió los dos ganó otros dos. 
'''
"18" = '''
:sup:`18` Pero el que recibió el único talento se fue, cavó en la tierra y escondió el dinero de su señor. 
'''
"19" = '''
:sup:`19` “Después de mucho tiempo, vino el señor de aquellos siervos y ajustó cuentas con ellos. 
'''
"20" = '''
:sup:`20` El que recibió los cinco talentos vino y trajo otros cinco talentos, diciendo: ‘Señor, me entregaste cinco talentos. He aquí que he ganado otros cinco talentos además de ellos’. 
'''
"21" = '''
:sup:`21` “Su señor le dijo: ‘Bien hecho, siervo bueno y fiel. Has sido fiel en pocas cosas, yo te pondré al frente de muchas. Entra en la alegría de tu señor’. 
'''
"22" = '''
:sup:`22` “También el que recibió los dos talentos se acercó y dijo: ‘Señor, me entregaste dos talentos. He aquí que he ganado otros dos talentos además de ellos’. 
'''
"23" = '''
:sup:`23` “Su señor le dijo: ‘Bien hecho, siervo bueno y fiel. Has sido fiel en algunas cosas. Yo te pondré al frente de muchas cosas. Entra en la alegría de tu señor’. 
'''
"24" = '''
:sup:`24` “También el que había recibido el único talento se acercó y dijo: “Señor, te conozco que eres un hombre duro, que cosechas donde no sembraste y recoges donde no esparciste. 
'''
"25" = '''
:sup:`25` Tuve miedo, me fui y escondí tu talento en la tierra. He aquí que tienes lo que es tuyo’. 
'''
"26" = '''
:sup:`26` “Pero su señor le respondió: ‘Siervo malo y perezoso. Sabías que cosecho donde no sembré, y recojo donde no esparcí. 
'''
"27" = '''
:sup:`27` Por lo tanto, deberías haber depositado mi dinero en los banqueros, y a mi llegada debería haber recibido lo mío con intereses. 
'''
"28" = '''
:sup:`28` Quítale, pues, el talento y dáselo al que tiene los diez talentos. 
'''
"29" = '''
:sup:`29` Porque a todo el que tiene se le dará y tendrá en abundancia, pero al que no tiene se le quitará hasta lo que tiene. 
'''
"30" = '''
:sup:`30` Echad al siervo inútil a las tinieblas exteriores, donde habrá llanto y crujir de dientes”. 
'''
"31" = '''
:sup:`31` “Pero cuando el Hijo del Hombre venga en su gloria, y todos los santos ángeles con él, se sentará en el trono de su gloria. 
'''
"32" = '''
:sup:`32` Ante él se reunirán todas las naciones, y las separará unas de otras, como el pastor separa las ovejas de los cabritos. 
'''
"33" = '''
:sup:`33` Pondrá las ovejas a su derecha, pero los cabritos a la izquierda. 
'''
"34" = '''
:sup:`34` Entonces el Rey dirá a los de su derecha: “Venid, benditos de mi Padre, heredad el Reino preparado para vosotros desde la fundación del mundo; 
'''
"35" = '''
:sup:`35` porque tuve hambre y me disteis de comer. Tuve sed y me disteis de beber. Fui forastero y me acogisteis. 
'''
"36" = '''
:sup:`36` Estuve desnudo y me vestisteis. Estuve enfermo y me visitasteis. Estuve en la cárcel y vinisteis a verme”. 
'''
"37" = '''
:sup:`37` “Entonces los justos le responderán diciendo: “Señor, ¿cuándo te vimos hambriento y te dimos de comer, o sediento y te dimos de beber? 
'''
"38" = '''
:sup:`38` ¿Cuándo te vimos como forastero y te acogimos, o desnudo y te vestimos? 
'''
"39" = '''
:sup:`39` ¿Cuándo te vimos enfermo o en la cárcel y acudimos a ti? 
'''
"40" = '''
:sup:`40` “El Rey les responderá: ‘Os aseguro que porque lo hicisteis con uno de estos mis hermanos más pequeños, conmigo lo hicisteis’. 
'''
"41" = '''
:sup:`41` Entonces dirá también a los de la izquierda: ‘Apartaos de mí, malditos, al fuego eterno que está preparado para el diablo y sus ángeles; 
'''
"42" = '''
:sup:`42` porque tuve hambre, y no me disteis de comer; tuve sed, y no me disteis de beber; 
'''
"43" = '''
:sup:`43` fui forastero, y no me acogisteis; estuve desnudo, y no me vestisteis; enfermo, y en la cárcel, y no me visitasteis.’ 
'''
"44" = '''
:sup:`44` “Entonces también responderán diciendo: ‘Señor, ¿cuándo te vimos hambriento, o sediento, o forastero, o desnudo, o enfermo, o en la cárcel, y no te ayudamos? 
'''
"45" = '''
:sup:`45` “Entonces les responderá diciendo: “Os aseguro que porque no lo hicisteis con uno de estos más pequeños, no lo hicisteis conmigo. 
'''
"46" = '''
:sup:`46` Estos irán al castigo eterno, pero los justos a la vida eterna.” 
'''
