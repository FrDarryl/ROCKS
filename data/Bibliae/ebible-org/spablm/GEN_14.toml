[14]
"1" = '''
:sup:`1` En los días de Amrafel, rey de Sinar; Arioc, rey de Elasar; Quedorlaomer, rey de Elam; y Tidal, rey de Goim, 
'''
"2" = '''
:sup:`2` hicieron la guerra a Bera, rey de Sodoma; a Birsa, rey de Gomorra; a Sinab, rey de Adma; a Semeber, rey de Zeboim; y al rey de Bela (también llamado Zoar). 
'''
"3" = '''
:sup:`3` Todos ellos se unieron en el valle de Sidim (también llamado Mar Salado). 
'''
"4" = '''
:sup:`4` Sirvieron a Quedorlaomer durante doce años, y en el año trece se rebelaron. 
'''
"5" = '''
:sup:`5` En el decimocuarto año Quedorlaomer y los reyes que estaban con él vinieron y golpearon a los refaítas en Astarot Karnaim, a los zuzim en Ham, a los emim en Save Quiriataim, 
'''
"6" = '''
:sup:`6` y a los horeos en su monte Seir, hasta El Paran, que está junto al desierto. 
'''
"7" = '''
:sup:`7` Volvieron y llegaron a En Mispat (también llamado Cades), y atacaron todo el país de los amalecitas, y también a los amorreos que vivían en Hazazón Tamar. 
'''
"8" = '''
:sup:`8` Salieron el rey de Sodoma y el rey de Gomorra, el rey de Adma, el rey de Zeboim y el rey de Bela (también llamada Zoar), y prepararon la batalla contra ellos en el valle de Sidim 
'''
"9" = '''
:sup:`9` contra Quedorlaomer, rey de Elam, Tidal, rey de Goim, Amrafel, rey de Sinar, y Arioc, rey de Elasar; cuatro reyes contra los cinco. 
'''
"10" = '''
:sup:`10` El valle de Sidim estaba lleno de pozos de brea, y los reyes de Sodoma y Gomorra huyeron, y algunos cayeron allí. Los que quedaron huyeron a las colinas. 
'''
"11" = '''
:sup:`11` Tomaron todos los bienes de Sodoma y Gomorra, y toda su comida, y se fueron. 
'''
"12" = '''
:sup:`12` Tomaron a Lot, el hijo del hermano de Abram, que vivía en Sodoma, y sus bienes, y se fueron. 
'''
"13" = '''
:sup:`13` Uno que había escapado vino y se lo contó a Abram, el hebreo. En aquel tiempo, vivía junto a los robles de Mamre, el amorreo, hermano de Escol y hermano de Aner. Eran aliados de Abram. 
'''
"14" = '''
:sup:`14` Cuando Abram se enteró de que su pariente estaba cautivo, sacó a sus trescientos dieciocho hombres entrenados, nacidos en su casa, y los persiguió hasta Dan. 
'''
"15" = '''
:sup:`15` Se dividió contra ellos de noche, él y sus siervos, y los atacó, y los persiguió hasta Hoba, que está a la izquierda de Damasco. 
'''
"16" = '''
:sup:`16` Hizo volver todos los bienes, y también hizo volver a su pariente Lot y sus bienes, y también a las mujeres y a las demás personas. 
'''
"17" = '''
:sup:`17` El rey de Sodoma salió a recibirlo después de su regreso de la matanza de Quedorlaomer y de los reyes que estaban con él, en el valle de Save (es decir, el Valle del Rey). 
'''
"18" = '''
:sup:`18` Melquisedec, rey de Salem, sacó pan y vino. Era sacerdote del Dios Altísimo. 
'''
"19" = '''
:sup:`19` Lo bendijo y dijo: “Bendito sea Abram del Dios Altísimo, poseedor del cielo y de la tierra. 
'''
"20" = '''
:sup:`20` Bendito sea el Dios Altísimo, que ha entregado a tus enemigos en tu mano”. Abram le dio la décima parte de todo. 
'''
"21" = '''
:sup:`21` El rey de Sodoma dijo a Abram: “Dame la gente y toma los bienes para ti”. 
'''
"22" = '''
:sup:`22` Abram dijo al rey de Sodoma: “He levantado mi mano a Yahvé, Dios Altísimo, poseedor del cielo y de la tierra, 
'''
"23" = '''
:sup:`23` que no tomaré ni un hilo ni una correa de sandalia ni nada que sea tuyo, para que no digas: ‘Yo he enriquecido a Abram’. 
'''
"24" = '''
:sup:`24` No aceptaré nada de ti, excepto lo que hayan comido los jóvenes y la porción de los hombres que fueron conmigo: Aner, Escol y Mamre. Que tomen su porción”. 
'''
