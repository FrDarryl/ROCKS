[32]
"1" = '''
:sup:`1` He aquí que un rey reinará con justicia, y los príncipes gobernarán con justicia. 
'''
"2" = '''
:sup:`2` El hombre será como un escondite del viento, y una cobertura de la tormenta, como corrientes de agua en un lugar seco, como la sombra de una gran roca en una tierra cansada. 
'''
"3" = '''
:sup:`3` Los ojos de los que ven no se oscurecerán, y los oídos de los que oyen escucharán. 
'''
"4" = '''
:sup:`4` El corazón de los temerarios comprenderá el conocimiento, y la lengua de los tartamudos estará lista para hablar con claridad. 
'''
"5" = '''
:sup:`5` El necio ya no será llamado noble, ni el canalla sea muy respetado. 
'''
"6" = '''
:sup:`6` Porque el necio dirá tonterías, y su corazón obrará la iniquidad, para practicar la blasfemia, y a proferir errores contra Yahvé, para dejar vacía el alma del hambriento, y para hacer fracasar la bebida del sediento. 
'''
"7" = '''
:sup:`7` Los caminos del canalla son malos. Idea planes perversos para destruir a los humildes con palabras mentirosas, incluso cuando el necesitado habla bien. 
'''
"8" = '''
:sup:`8` Pero el noble concibe cosas nobles, y continuará en las cosas nobles. 
'''
"9" = '''
:sup:`9` ¡Levántense, mujeres que están tranquilas! ¡Escuchad mi voz! Hijas descuidadas, prestad atención a mi discurso. 
'''
"10" = '''
:sup:`10` Por días más allá de un año seréis turbadas, mujeres descuidadas; para la vendimia fallará. La cosecha no llegará. 
'''
"11" = '''
:sup:`11` ¡Temblad, mujeres que estáis a gusto! ¡Preocúpense, descuidados! Desnúdense, desnúdense, y ponte un saco en la cintura. 
'''
"12" = '''
:sup:`12` Golpea tus pechos por los campos agradables, para la vid fructífera. 
'''
"13" = '''
:sup:`13` En la tierra de mi pueblo surgirán espinas y cardos; sí, en todas las casas de la alegría de la ciudad alegre. 
'''
"14" = '''
:sup:`14` Porque el palacio será abandonado. La populosa ciudad quedará desierta. La colina y la atalaya serán para siempre guaridas, una delicia para los burros salvajes, un pasto de rebaños, 
'''
"15" = '''
:sup:`15` hasta que el Espíritu sea derramado sobre nosotros desde lo alto, y el desierto se convierte en un campo fructífero, y el campo fructífero se considera un bosque. 
'''
"16" = '''
:sup:`16` Entonces la justicia habitará en el desierto; y la justicia permanecerá en el campo fructífero. 
'''
"17" = '''
:sup:`17` La obra de la justicia será la paz, y el efecto de la rectitud, la tranquilidad y la confianza para siempre. 
'''
"18" = '''
:sup:`18` Mi pueblo vivirá en paz, en viviendas seguras, y en lugares de descanso tranquilos, 
'''
"19" = '''
:sup:`19` aunque el granizo aplane el bosque, y la ciudad es arrasada por completo. 
'''
"20" = '''
:sup:`20` Benditos seáis los que sembráis junto a todas las aguas, que envían las patas del buey y del asno. 
'''
