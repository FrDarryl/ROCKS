[36]
"1" = '''
:sup:`1` En el año catorce del rey Ezequías, Senaquerib, rey de Asiria, atacó todas las ciudades fortificadas de Judá y las capturó. 
'''
"2" = '''
:sup:`2` El rey de Asiria envió a Rabsaces desde Laquis a Jerusalén al rey Ezequías con un gran ejército. Se paró junto al acueducto del estanque superior en la carretera del campo del batán. 
'''
"3" = '''
:sup:`3` Entonces salieron hacia él Eliaquim, hijo de Hilcías, que estaba al frente de la casa, y Sebna, el escriba, y Joah, hijo de Asaf, el registrador. 
'''
"4" = '''
:sup:`4` Rabsaces les dijo: “Ahora dile a Ezequías: “El gran rey, el rey de Asiria, dice: “¿Qué confianza es ésta en la que confías? 
'''
"5" = '''
:sup:`5` Yo digo que tu consejo y tu fuerza para la guerra son sólo palabras vanas. ¿En quién confías ahora que te has rebelado contra mí? 
'''
"6" = '''
:sup:`6` He aquí que tú confías en el bastón de esta caña cascada, en Egipto, que si un hombre se apoya en él, se le mete en la mano y lo atraviesa. Así es el Faraón, rey de Egipto, para todos los que confían en él. 
'''
"7" = '''
:sup:`7` Pero si me dicen: ‘Confiamos en Yahvé, nuestro Dios’, ¿no es aquel cuyos lugares altos y cuyos altares ha quitado Ezequías, y ha dicho a Judá y a Jerusalén: ‘Ante este altar adoraréis’?” 
'''
"8" = '''
:sup:`8` Ahora, pues, hazle una promesa a mi amo el rey de Asiria, y yo te daré dos mil caballos, si eres capaz de poner jinetes en ellos. 
'''
"9" = '''
:sup:`9` ¿Cómo, pues, puedes rechazar el rostro de un capitán del más pequeño de los siervos de mi amo, y poner tu confianza en Egipto para carros y jinetes? 
'''
"10" = '''
:sup:`10` ¿Acaso he subido ahora sin Yahvé contra esta tierra para destruirla? Yahvé me dijo: “Sube contra esta tierra y destrúyela””. 
'''
"11" = '''
:sup:`11` Entonces Eliaquim, Sebna y Joa dijeron a Rabsaces: “Por favor, habla a tus siervos en arameo, porque lo entendemos. No nos hables en la lengua de los judíos a oídos del pueblo que está en el muro”. 
'''
"12" = '''
:sup:`12` Pero Rabsaces dijo: “¿Acaso mi amo me ha enviado sólo a tu amo y a ti para decir estas palabras, y no a los hombres que se sientan en el muro, que comerán su propio estiércol y beberán su propia orina contigo?” 
'''
"13" = '''
:sup:`13` Entonces Rabsaces se puso de pie y gritó en voz alta en el idioma de los judíos y dijo: “¡Oigan las palabras del gran rey, el rey de Asiria! 
'''
"14" = '''
:sup:`14` El rey dice: ‘No se dejen engañar por Ezequías, porque no podrá liberarlos. 
'''
"15" = '''
:sup:`15` No dejes que Ezequías te haga confiar en Yahvé, diciendo: “Yahvé seguramente nos librará. Esta ciudad no será entregada a la mano del rey de Asiria”. 
'''
"16" = '''
:sup:`16` No escuchen a Ezequías, porque el rey de Asiria dice: “Hagan las paces conmigo y salgan a mi encuentro; y cada uno de ustedes coma de su vid, y cada uno de su higuera, y cada uno de ustedes beba las aguas de su cisterna; 
'''
"17" = '''
:sup:`17` hasta que yo venga y los lleve a una tierra como la suya, una tierra de grano y de vino nuevo, una tierra de pan y de viñedos. 
'''
"18" = '''
:sup:`18` Cuídense de que Ezequías no los persuada diciendo: “Yahvé nos librará”. ¿Acaso alguno de los dioses de las naciones ha librado sus tierras de la mano del rey de Asiria? 
'''
"19" = '''
:sup:`19` ¿Dónde están los dioses de Hamat y de Arpad? ¿Dónde están los dioses de Sefarvaim? ¿Han librado a Samaria de mi mano? 
'''
"20" = '''
:sup:`20` ¿Quiénes son, entre todos los dioses de estas naciones, los que han librado su país de mi mano, para que Yahvé libere a Jerusalén de mi mano?” 
'''
"21" = '''
:sup:`21` Pero ellos permanecieron en silencio y no dijeron nada en respuesta, porque la orden del rey era: “No le respondan”. 
'''
"22" = '''
:sup:`22` Entonces Eliaquim, hijo de Jilquías, que estaba al frente de la casa, y Sebna, el escriba, y Joah, hijo de Asaf, el registrador, vinieron a Ezequías con las ropas rasgadas y le contaron las palabras de Rabsaces. 
'''
