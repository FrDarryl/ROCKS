[6]
"1" = '''
:sup:`1` En aquellos días, cuando el número de los discípulos se multiplicaba, surgió una queja de los helenistas contra los hebreos, porque sus viudas eran descuidadas en el servicio diario. 
'''
"2" = '''
:sup:`2` Los doce convocaron a la multitud de los discípulos y dijeron: “No conviene que dejemos la palabra de Dios y sirvamos a las mesas. 
'''
"3" = '''
:sup:`3` Por eso, hermanos, elegid de entre vosotros a siete hombres de buena reputación, llenos de Espíritu Santo y de sabiduría, a los que podamos nombrar para que se encarguen de este asunto. 
'''
"4" = '''
:sup:`4` Pero nosotros continuaremos firmemente en la oración y en el ministerio de la palabra.” 
'''
"5" = '''
:sup:`5` Estas palabras agradaron a toda la multitud. Escogieron a Esteban, hombre lleno de fe y del Espíritu Santo, a Felipe, a Prócoro, a Nicanor, a Timón, a Parmenas y a Nicolás, prosélito de Antioquía, 
'''
"6" = '''
:sup:`6` a quienes pusieron delante de los apóstoles. Después de orar, les impusieron las manos. 
'''
"7" = '''
:sup:`7` La palabra de Dios crecía y el número de los discípulos se multiplicaba enormemente en Jerusalén. Un gran número de sacerdotes obedecía a la fe. 
'''
"8" = '''
:sup:`8` Esteban, lleno de fe y poder, realizaba grandes prodigios y señales entre el pueblo. 
'''
"9" = '''
:sup:`9` Pero algunos de los que eran de la sinagoga llamada “Los Libertinos”, y de los Cireneos, de los Alejandrinos, y de los de Cilicia y Asia se levantaron, disputando con Esteban. 
'''
"10" = '''
:sup:`10` No pudieron resistir la sabiduría y el Espíritu con que hablaba. 
'''
"11" = '''
:sup:`11` Entonces indujeron secretamente a los hombres a decir: “Le hemos oído hablar palabras blasfemas contra Moisés y Dios.” 
'''
"12" = '''
:sup:`12` Entonces incitaron al pueblo, a los ancianos y a los escribas, y vinieron contra él y lo apresaron, y lo llevaron al concilio, 
'''
"13" = '''
:sup:`13` y presentaron testigos falsos que decían: “Este hombre no deja de decir palabras blasfemas contra este lugar santo y contra la ley. 
'''
"14" = '''
:sup:`14` Porque le hemos oído decir que este Jesús de Nazaret destruirá este lugar y cambiará las costumbres que nos entregó Moisés.” 
'''
"15" = '''
:sup:`15` Todos los que estaban sentados en el consejo, fijando sus ojos en él, vieron su rostro como si fuera el de un ángel. 
'''
