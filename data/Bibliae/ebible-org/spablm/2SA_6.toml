[6]
"1" = '''
:sup:`1` David volvió a reunir a todos los hombres elegidos de Israel, treinta mil. 
'''
"2" = '''
:sup:`2` David se levantó y fue con todo el pueblo que lo acompañaba desde Baale Judá, para hacer subir desde allí el arca de Dios, que se llama con el Nombre, el nombre de Yahvé de los Ejércitos que se sienta encima de los querubines. 
'''
"3" = '''
:sup:`3` Pusieron el arca de Dios en un carro nuevo y la sacaron de la casa de Abinadab, que estaba en la colina; Uza y Ahio, hijos de Abinadab, conducían el carro nuevo. 
'''
"4" = '''
:sup:`4` Lo sacaron de la casa de Abinadab que estaba en la colina, con el arca de Dios; y Ahio iba delante del arca. 
'''
"5" = '''
:sup:`5` David y toda la casa de Israel tocaban delante de Yahvé con toda clase de instrumentos de madera de ciprés, con arpas, con instrumentos de cuerda, con panderetas, con castañuelas y con címbalos. 
'''
"6" = '''
:sup:`6` Cuando llegaron a la era de Nacón, Uza alcanzó el arca de Dios y se aferró a ella, pues el ganado tropezó. 
'''
"7" = '''
:sup:`7` La ira de Yahvé ardió contra Uza, y Dios lo hirió allí por su error; y murió allí junto al arca de Dios. 
'''
"8" = '''
:sup:`8` David se disgustó porque Yahvé había arremetido contra Uza; y llamó a ese lugar Fares Uza hasta el día de hoy. 
'''
"9" = '''
:sup:`9` David tuvo miedo de Yahvé aquel día, y dijo: “¿Cómo podría venir a mí el arca de Yahvé?”. 
'''
"10" = '''
:sup:`10` Así que David no quiso trasladar el arca de Yahvé para que estuviera con él en la ciudad de David, sino que la llevó a un lado, a la casa de Obed-Edom el geteo. 
'''
"11" = '''
:sup:`11` El arca de Yahvé permaneció tres meses en la casa de Obed-Edom el geteo, y Yahvé bendijo a Obed-Edom y a toda su casa. 
'''
"12" = '''
:sup:`12` Se le dijo al rey David: “El Señor ha bendecido la casa de Obed-Edom y todo lo que le pertenece, a causa del arca de Dios.” Entonces David fue y subió con alegría el arca de Dios desde la casa de Obed-Edom a la ciudad de David. 
'''
"13" = '''
:sup:`13` Cuando los que llevaban el arca de Yahvé habían recorrido seis pasos, sacrificó un buey y un ternero cebado. 
'''
"14" = '''
:sup:`14` David danzó ante Yahvé con todas sus fuerzas, y se vistió con un efod de lino. 
'''
"15" = '''
:sup:`15` Entonces David y toda la casa de Israel subieron el arca de Yahvé con gritos y con el sonido de la trompeta. 
'''
"16" = '''
:sup:`16` Cuando el arca de Yahvé llegó a la ciudad de David, Mical, hija de Saúl, se asomó a la ventana y vio al rey David saltando y danzando ante Yahvé; y lo despreció en su corazón. 
'''
"17" = '''
:sup:`17` Hicieron entrar el arca de Yahvé y la colocaron en su lugar, en medio de la tienda que David había montado para ella; y David ofreció holocaustos y ofrendas de paz ante Yahvé. 
'''
"18" = '''
:sup:`18` Cuando David terminó de ofrecer los holocaustos y las ofrendas de paz, bendijo al pueblo en nombre de Yahvé de los Ejércitos. 
'''
"19" = '''
:sup:`19` Dio a todo el pueblo, de entre toda la multitud de Israel, tanto a los hombres como a las mujeres, a cada uno una porción de pan, dátiles y pasas. Y todo el pueblo se fue, cada uno a su casa. 
'''
"20" = '''
:sup:`20` Entonces David volvió para bendecir a su familia. Mical, la hija de Saúl, salió al encuentro de David y dijo: “¡Qué glorioso ha sido hoy el rey de Israel, que se ha descubierto a los ojos de las criadas de sus siervos, como se descubre descaradamente uno de los vanidosos!” 
'''
"21" = '''
:sup:`21` David dijo a Mical: “Fue ante Yahvé, que me eligió por encima de tu padre y de toda su casa, para nombrarme príncipe del pueblo de Yahvé, de Israel. Por eso celebraré ante Yahvé. 
'''
"22" = '''
:sup:`22` Todavía seré más indigno que esto, y no tendré ningún valor a mis ojos. Pero las doncellas de las que has hablado me honrarán”. 
'''
"23" = '''
:sup:`23` Mical, hija de Saúl, no tuvo hijos hasta el día de su muerte. 
'''
