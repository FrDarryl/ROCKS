[4]
"1" = '''
:sup:`1` Entonces Elifaz, el temanita, respondió, 
'''
"2" = '''
:sup:`2` “Si alguien se aventura a hablar contigo, ¿te apenarás? Pero, ¿quién puede abstenerse de hablar? 
'''
"3" = '''
:sup:`3` He aquí que has instruido a muchos, has fortalecido las manos débiles. 
'''
"4" = '''
:sup:`4` Tus palabras han sostenido al que estaba cayendo, has hecho firmes las rodillas débiles. 
'''
"5" = '''
:sup:`5` Pero ahora ha llegado a ti, y te desmayas. Te toca, y te sientes perturbado. 
'''
"6" = '''
:sup:`6` ¿No es tu piedad tu confianza? ¿No es la integridad de tus caminos tu esperanza? 
'''
"7" = '''
:sup:`7` “¿Recuerdas, ahora, a quien pereció siendo inocente? ¿O dónde se cortó el montante? 
'''
"8" = '''
:sup:`8` Según lo que he visto, los que aran la iniquidad y sembrar problemas, cosechar lo mismo. 
'''
"9" = '''
:sup:`9` Por el soplo de Dios perecen. Por la explosión de su ira son consumidos. 
'''
"10" = '''
:sup:`10` El rugido del león, y la voz del león feroz, los dientes de los jóvenes leones, están rotos. 
'''
"11" = '''
:sup:`11` El viejo león perece por falta de presa. Los cachorros de la leona están dispersos por el mundo. 
'''
"12" = '''
:sup:`12` “Ahora bien, una cosa me fue traída en secreto. Mi oído recibió un susurro de ella. 
'''
"13" = '''
:sup:`13` En los pensamientos de las visiones de la noche, cuando el sueño profundo cae sobre los hombres, 
'''
"14" = '''
:sup:`14` me invadió el miedo y el temblor, que hizo temblar todos mis huesos. 
'''
"15" = '''
:sup:`15` Entonces un espíritu pasó ante mi rostro. El vello de mi carne se erizó. 
'''
"16" = '''
:sup:`16` Se quedó quieto, pero no pude discernir su aspecto. Una forma estaba ante mis ojos. Silencio, luego escuché una voz que decía, 
'''
"17" = '''
:sup:`17` “¿Será el hombre mortal más justo que Dios? ¿Puede un hombre ser más puro que su Creador? 
'''
"18" = '''
:sup:`18` He aquí que no se fía de sus siervos. Acusa a sus ángeles de error. 
'''
"19" = '''
:sup:`19` Cuánto más los que habitan en casas de barro, cuyos cimientos están en el polvo, ¡que son aplastados ante la polilla! 
'''
"20" = '''
:sup:`20` Entre la mañana y la noche son destruidos. Perecen para siempre sin tener en cuenta nada. 
'''
"21" = '''
:sup:`21` ¿No está la cuerda de su tienda arrancada dentro de ellos? Mueren, y eso sin sabiduría”. 
'''
