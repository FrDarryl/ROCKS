[7]
"1" = '''
:sup:`1` Yahvé dijo a Noé: “Sube con toda tu familia a la nave, porque he visto tu justicia ante mí en esta generación. 
'''
"2" = '''
:sup:`2` Llevarás contigo siete parejas de cada animal limpio, el macho y su hembra. De los animales que no están limpios, toma dos, el macho y su hembra. 
'''
"3" = '''
:sup:`3` También de las aves del cielo, siete y siete, macho y hembra, para mantener viva la semilla en la superficie de toda la tierra. 
'''
"4" = '''
:sup:`4` En siete días haré llover sobre la tierra durante cuarenta días y cuarenta noches. Destruiré todo ser viviente que he hecho de la superficie de la tierra”. 
'''
"5" = '''
:sup:`5` Noé hizo todo lo que Yahvé le ordenó. 
'''
"6" = '''
:sup:`6` Noé tenía seiscientos años cuando el diluvio de aguas llegó a la tierra. 
'''
"7" = '''
:sup:`7` Noé subió a la nave con sus hijos, su mujer y las mujeres de sus hijos, a causa de las aguas del diluvio. 
'''
"8" = '''
:sup:`8` Los animales limpios, los inmundos, las aves y todo lo que se arrastra por el suelo 
'''
"9" = '''
:sup:`9` entraron por parejas con Noé en la nave, machos y hembras, como Dios le había ordenado a Noé. 
'''
"10" = '''
:sup:`10` Después de los siete días, las aguas de la inundación llegaron a la tierra. 
'''
"11" = '''
:sup:`11` En el año seiscientos de la vida de Noé, en el segundo mes, a los diecisiete días del mes, ese día estallaron todas las fuentes del gran abismo y se abrieron las ventanas del cielo. 
'''
"12" = '''
:sup:`12` Llovió sobre la tierra durante cuarenta días y cuarenta noches. 
'''
"13" = '''
:sup:`13` En el mismo día Noé, y Sem, Cam y Jafet — los hijos de Noé — y la esposa de Noé y las tres esposas de sus hijos con ellos, entraron en la nave — 
'''
"14" = '''
:sup:`14` ellos, y todo animal según su especie, todo el ganado según su especie, todo reptil que se arrastra sobre la tierra según su especie, y toda ave según su especie, toda ave de toda clase. 
'''
"15" = '''
:sup:`15` Las parejas de toda carne con aliento de vida entraron en la nave hacia Noé. 
'''
"16" = '''
:sup:`16` Los que entraron, entraron macho y hembra de toda carne, como Dios le ordenó; entonces Yahvé lo encerró. 
'''
"17" = '''
:sup:`17` El diluvio duró cuarenta días sobre la tierra. Las aguas aumentaron, y levantaron la nave, y ésta se elevó sobre la tierra. 
'''
"18" = '''
:sup:`18` Las aguas crecieron y aumentaron mucho sobre la tierra, y el barco flotaba sobre la superficie de las aguas. 
'''
"19" = '''
:sup:`19` Las aguas se elevaron mucho sobre la tierra. Todos los montes altos que había bajo todo el cielo quedaron cubiertos. 
'''
"20" = '''
:sup:`20` Las aguas subieron quince codos más, y las montañas quedaron cubiertas. 
'''
"21" = '''
:sup:`21` Murió toda la carne que se movía sobre la tierra, incluyendo las aves, el ganado, los animales, todo lo que se arrastra sobre la tierra y todo hombre. 
'''
"22" = '''
:sup:`22` Murió todo lo que estaba en la tierra firme, en cuyas narices había aliento de espíritu de vida. 
'''
"23" = '''
:sup:`23` Fue destruido todo ser viviente que estaba sobre la superficie de la tierra, incluidos el hombre, el ganado, los reptiles y las aves del cielo. Fueron destruidos de la tierra. Sólo quedó Noé y los que estaban con él en la nave. 
'''
"24" = '''
:sup:`24` Las aguas inundaron la tierra durante ciento cincuenta días. 
'''
