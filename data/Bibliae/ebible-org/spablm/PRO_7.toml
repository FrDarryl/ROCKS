[7]
"1" = '''
:sup:`1` Hijo mío, guarda mis palabras. Guarda mis mandamientos dentro de ti. 
'''
"2" = '''
:sup:`2` ¡Guarda mis mandamientos y vive! Guarda mi enseñanza como la niña de tus ojos. 
'''
"3" = '''
:sup:`3` Átalos en los dedos. Escríbelos en la tabla de tu corazón. 
'''
"4" = '''
:sup:`4` Dile a la sabiduría: “Eres mi hermana”. Llama a la comprensión de tu pariente, 
'''
"5" = '''
:sup:`5` para que te alejen de la mujer extraña, de la extranjera que halaga con sus palabras. 
'''
"6" = '''
:sup:`6` Pues en la ventana de mi casa, Miré a través de mi celosía. 
'''
"7" = '''
:sup:`7` Vi entre los simples. Distinguí entre los jóvenes a un joven vacío de entendimiento, 
'''
"8" = '''
:sup:`8` pasando por la calle cerca de su esquina, se dirigió a su casa, 
'''
"9" = '''
:sup:`9` en el crepúsculo, en la tarde del día, en medio de la noche y en la oscuridad. 
'''
"10" = '''
:sup:`10` He aquí que le salió al encuentro una mujer con atuendo de prostituta, y con astucia. 
'''
"11" = '''
:sup:`11` Es ruidosa y desafiante. Sus pies no se quedan en su casa. 
'''
"12" = '''
:sup:`12` Ahora está en las calles, ahora en las plazas, y acechando en cada esquina. 
'''
"13" = '''
:sup:`13` Entonces ella lo agarró y lo besó. Con una cara impúdica le dijo: 
'''
"14" = '''
:sup:`14` “Los sacrificios de ofrendas de paz están conmigo. Hoy he pagado mis votos. 
'''
"15" = '''
:sup:`15` Por eso salí a tu encuentro, para buscar diligentemente tu rostro, y te he encontrado. 
'''
"16" = '''
:sup:`16` He extendido mi sofá con alfombras de tapiz, con telas rayadas del hilo de Egipto. 
'''
"17" = '''
:sup:`17` He perfumado mi cama con mirra, áloe y canela. 
'''
"18" = '''
:sup:`18` Ven, vamos a saciarnos de amor hasta la mañana. Consolémonos con el amor. 
'''
"19" = '''
:sup:`19` Porque mi marido no está en casa. Ha hecho un largo viaje. 
'''
"20" = '''
:sup:`20` Se ha llevado una bolsa de dinero. Volverá a casa con la luna llena”. 
'''
"21" = '''
:sup:`21` Con palabras persuasivas, ella lo desvió. Con el halago de sus labios, lo sedujo. 
'''
"22" = '''
:sup:`22` La siguió inmediatamente, como un buey va al matadero, como un tonto que se mete en un lazo. 
'''
"23" = '''
:sup:`23` Hasta que una flecha le atraviese el hígado, como un pájaro se apresura a la trampa, y no sabe que le costará la vida. 
'''
"24" = '''
:sup:`24` Ahora, pues, hijos, escuchadme. Presta atención a las palabras de mi boca. 
'''
"25" = '''
:sup:`25` No dejes que tu corazón se vuelva hacia sus caminos. No te desvíes de sus caminos, 
'''
"26" = '''
:sup:`26` porque ha arrojado muchos heridos. Sí, todos sus muertos son un poderoso ejército. 
'''
"27" = '''
:sup:`27` Su casa es el camino al Seol, bajando a las habitaciones de la muerte. 
'''
