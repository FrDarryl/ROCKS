[13]
"1" = '''
:sup:`1` El que toque la brea se contaminará. El que se relaciona con un hombre orgulloso llegará a ser como él. 
'''
"2" = '''
:sup:`2` No aceptes una carga superior a tus fuerzas. No tengas comunión con quien es más poderoso y más rico que tú. ¿Qué comunión tendría la olla de barro con la tetera? La tetera golpeará y la olla se hará pedazos. 
'''
"3" = '''
:sup:`3` El rico hace un mal y amenaza. El pobre es agraviado y se disculpa. 
'''
"4" = '''
:sup:`4` Si eres rentable, te explotará. Si estás necesitado, él te abandonará. 
'''
"5" = '''
:sup:`5` Si eres dueño de algo, vivirá contigo. Agotará sus recursos y no se arrepentirá. 
'''
"6" = '''
:sup:`6` ¿Te necesita? Entonces te engañará, te sonríe y te da esperanza. Te hablará amablemente y te dirá: “¿Qué necesitas?”. 
'''
"7" = '''
:sup:`7` Te avergonzará con sus manjares hasta que te haya desnudado dos o tres veces, y al final se reirá de ti hasta el desprecio. Después te verá, te abandonará, y sacudir la cabeza hacia ti. 
'''
"8" = '''
:sup:`8` Tengan cuidado de no ser engañados y se ha rebajado en su disfrute. 
'''
"9" = '''
:sup:`9` Si un hombre poderoso te invita, sé reservado, y te invitará más. 
'''
"10" = '''
:sup:`10` No lo presiones, no sea que te echen para atrás. No te alejes, no sea que te olviden. 
'''
"11" = '''
:sup:`11` No intentes hablar con él de igual a igual, y no creas en sus muchas palabras; porque te pondrá a prueba con mucha palabrería, y le examinará de forma sonriente. 
'''
"12" = '''
:sup:`12` El que no guarda los secretos para sí mismo es poco misericordioso. No dudará en dañar y atar. 
'''
"13" = '''
:sup:`13` Guárdalos para ti y ten cuidado, para que camines en peligro de caer. 
'''
"14" = '''
:sup:`14` Todo ser vivo ama a su propia especie, y todo hombre ama a su prójimo. 
'''
"15" = '''
:sup:`15` Toda carne se asocia con su propia especie. Un hombre se apega a la gente como él mismo. 
'''
"16" = '''
:sup:`16` ¿Qué comunión tendría el lobo con el cordero? Así es el pecador para el piadoso. 
'''
"17" = '''
:sup:`17` ¿Qué paz hay entre una hiena y un perro? ¿Qué paz hay entre un rico y un pobre? 
'''
"18" = '''
:sup:`18` Los asnos salvajes son la presa de los leones en el desierto; También los pobres son el alimento de los ricos. 
'''
"19" = '''
:sup:`19` La humildad es una abominación para el hombre orgulloso; de la misma manera un pobre es una abominación para los ricos. 
'''
"20" = '''
:sup:`20` Cuando un rico es sacudido, es apoyado por sus amigos, pero cuando los humildes están abajo, es alejado incluso por sus amigos. 
'''
"21" = '''
:sup:`21` Cuando un rico cae, hay muchos ayudantes. Habla cosas que no se deben decir, y los hombres lo justifican. Un hombre humilde cae, y los hombres lo reprenden. Pronuncia la sabiduría, y no se le escucha. 
'''
"22" = '''
:sup:`22` Un rico habla, y todos callan. Exaltan lo que dice a las nubes. Un pobre hombre habla y dicen: “¿Quién es?” Si tropieza, ayudarán a derrocarlo. 
'''
"23" = '''
:sup:`23` Las riquezas son buenas si no tienen pecado. La pobreza es mala sólo en la opinión de los impíos. 
'''
"24" = '''
:sup:`24` El corazón de un hombre cambia su rostro, ya sea para bien o para mal. 
'''
"25" = '''
:sup:`25` Un semblante alegre es señal de un corazón próspero. La elaboración de proverbios requiere un esfuerzo de reflexión. 
'''
