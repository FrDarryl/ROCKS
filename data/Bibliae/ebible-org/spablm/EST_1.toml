"1" = '''
:sup:`1` En los días de Asuero (éste es Asuero, que reinó desde la India hasta Etiopía, sobre ciento veintisiete provincias), 
'''
"2" = '''
:sup:`2` en aquellos días, cuando el rey Asuero se sentó en el trono de su reino, que estaba en el palacio de Susa, 
'''
"3" = '''
:sup:`3` en el tercer año de su reinado, hizo una fiesta para todos sus príncipes y sus servidores; el ejército de Persia y de Media, los nobles y los príncipes de las provincias estaban delante de él. 
'''
"4" = '''
:sup:`4` Exhibió las riquezas de su glorioso reino y el honor de su excelente majestad muchos días, hasta ciento ochenta días. 
'''
"5" = '''
:sup:`5` Cuando se cumplieron estos días, el rey hizo una fiesta de siete días para todo el pueblo presente en el palacio de Susa, tanto el grande como el pequeño, en el patio del jardín del palacio real. 
'''
"6" = '''
:sup:`6` Había colgaduras de material blanco y azul, sujetas con cordones de lino fino y púrpura a anillos de plata y a columnas de mármol. Los divanes eran de oro y plata, sobre un pavimento de mármol rojo, blanco, amarillo y negro. 
'''
"7" = '''
:sup:`7` Les daban de beber en vasos de oro de diversas clases, incluso vino real en abundancia, según la generosidad del rey. 
'''
"8" = '''
:sup:`8` De acuerdo con la ley, la bebida no era obligatoria, pues así lo había ordenado el rey a todos los funcionarios de su casa, para que hicieran lo que cada uno quisiera. 
'''
"9" = '''
:sup:`9` También la reina Vasti hizo un banquete para las mujeres de la casa real que pertenecía al rey Asuero. 
'''
"10" = '''
:sup:`10` El séptimo día, cuando el corazón del rey estaba alegre por el vino, ordenó a Mehumán, Biztha, Harbona, Bigtha y Abagtha, Zethar y Carcass, los siete eunucos que servían en presencia del rey Asuero, 
'''
"11" = '''
:sup:`11` que trajeran a la reina Vasti ante el rey con la corona real, para mostrar al pueblo y a los príncipes su belleza, pues era hermosa. 
'''
"12" = '''
:sup:`12` Pero la reina Vasti se negó a presentarse a la orden del rey por medio de los eunucos. Por eso el rey se enojó mucho, y su ira ardía en él. 
'''
"13" = '''
:sup:`13` Entonces el rey dijo a los sabios, que conocían los tiempos (pues era costumbre del rey consultar a los que conocían la ley y el juicio; 
'''
"14" = '''
:sup:`14` y junto a él estaban Carshena, Shethar, Admatha, Tarshish, Meres, Marsena y Memucan, los siete príncipes de Persia y de Media, que veían la cara del rey y se sentaban los primeros en el reino), 
'''
"15" = '''
:sup:`15` “¿Qué haremos con la reina Vasti según la ley, porque no ha cumplido la orden del rey Asuero por los eunucos?” 
'''
"16" = '''
:sup:`16` Memucán respondió ante el rey y los príncipes: “La reina Vasti no ha hecho mal sólo al rey, sino también a todos los príncipes y a todo el pueblo que está en todas las provincias del rey Asuero. 
'''
"17" = '''
:sup:`17` Porque esta acción de la reina será conocida por todas las mujeres, haciéndolas despreciar a sus maridos cuando se diga: ‘El rey Asuero mandó traer a la reina Vasti ante él, pero ella no vino’. 
'''
"18" = '''
:sup:`18` Hoy, las princesas de Persia y de Media que se han enterado de la acción de la reina lo contarán a todos los príncipes del rey. Esto causará mucho desprecio e ira. 
'''
"19" = '''
:sup:`19` “Si al rey le parece bien, que salga de él un mandamiento real y que se escriba entre las leyes de los persas y de los medos, para que no pueda ser alterado, a fin de que Vasti no vuelva a presentarse ante el rey Asuero; y que el rey dé su patrimonio real a otra que sea mejor que ella. 
'''
"20" = '''
:sup:`20` Cuando se publique en todo el reino el decreto del rey que él hará (porque es grande), todas las mujeres darán honor a sus maridos, tanto a los grandes como a los pequeños.” 
'''
"21" = '''
:sup:`21` Este consejo agradó al rey y a los príncipes, y el rey hizo conforme a la palabra de Memucán: 
'''
"22" = '''
:sup:`22` pues envió cartas a todas las provincias del rey, a cada provincia según su escritura, y a cada pueblo en su lengua, para que cada uno gobernara su casa, hablando en la lengua de su pueblo. 
'''
