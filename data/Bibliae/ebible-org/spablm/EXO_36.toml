[36]
"1" = '''
:sup:`1` “Bezaleel y Aholiab trabajarán con todo hombre de corazón sabio, en quien Yahvé haya puesto sabiduría y entendimiento para saber hacer toda la obra para el servicio del santuario, según todo lo que Yahvé ha ordenado.” 
'''
"2" = '''
:sup:`2` Moisés llamó a Bezalel y a Oholiab, y a todo hombre de corazón sabio, en cuyo corazón Yahvé había puesto la sabiduría, a todo aquel cuyo corazón lo movía a venir a la obra para hacerla. 
'''
"3" = '''
:sup:`3` Ellos recibían de Moisés toda la ofrenda que los hijos de Israel habían traído para la obra del servicio del santuario, con la cual la hacían. Cada mañana le traían ofrendas voluntarias. 
'''
"4" = '''
:sup:`4` Todos los sabios, que realizaban toda la obra del santuario, venían cada uno de su trabajo que hacía. 
'''
"5" = '''
:sup:`5` Hablaron con Moisés, diciendo: “El pueblo ha traído mucho más de lo necesario para el servicio de la obra que Yahvé mandó hacer.” 
'''
"6" = '''
:sup:`6` Moisés dio un mandamiento, y lo hicieron proclamar por todo el campamento, diciendo: “Que ni el hombre ni la mujer hagan otra cosa para la ofrenda para el santuario”. Así el pueblo se abstuvo de traer. 
'''
"7" = '''
:sup:`7` Porque lo que tenían era suficiente para hacer toda la obra, y demasiado. 
'''
"8" = '''
:sup:`8` Todos los sabios de corazón entre los que hacían la obra hicieron el tabernáculo con diez cortinas de lino fino torcido, azul, púrpura y escarlata. Las hicieron con querubines, obra de un hábil obrero. 
'''
"9" = '''
:sup:`9` La longitud de cada cortina era de veintiocho codos, y el ancho de cada cortina de cuatro codos. Todas las cortinas tenían una misma medida. 
'''
"10" = '''
:sup:`10` Unió cinco cortinas entre sí, y las otras cinco cortinas las unió entre sí. 
'''
"11" = '''
:sup:`11` Hizo lazos de color azul en el borde de una de las cortinas, desde el borde en la unión. Igualmente hizo en el borde de la cortina que estaba más afuera en el segundo acoplamiento. 
'''
"12" = '''
:sup:`12` Hizo cincuenta lazos en la primera cortina y cincuenta lazos en el borde de la cortina que estaba en el segundo acoplamiento. Los lazos estaban opuestos entre sí. 
'''
"13" = '''
:sup:`13` Hizo cincuenta corchetes de oro y unió las cortinas entre sí con los corchetes; así el tabernáculo formaba una unidad. 
'''
"14" = '''
:sup:`14` Hizo cortinas de pelo de cabra para cubrir el tabernáculo. Les hizo once cortinas. 
'''
"15" = '''
:sup:`15` La longitud de cada cortina era de treinta codos, y el ancho de cada cortina era de cuatro codos. Las once cortinas tenían una sola medida. 
'''
"16" = '''
:sup:`16` Unió cinco cortinas solas y seis cortinas solas. 
'''
"17" = '''
:sup:`17` Hizo cincuenta lazos en el borde de la cortina que estaba más afuera en el acople, e hizo cincuenta lazos en el borde de la cortina que estaba más afuera en el segundo acople. 
'''
"18" = '''
:sup:`18` Hizo cincuenta ganchos de bronce para unir la tienda, a fin de que fuera una unidad. 
'''
"19" = '''
:sup:`19` Hizo una cubierta para la tienda de pieles de carnero teñidas de rojo, y una cubierta de pieles de vaca marina encima. 
'''
"20" = '''
:sup:`20` Hizo las tablas para el tabernáculo de madera de acacia, de pie. 
'''
"21" = '''
:sup:`21` Diez codos era la longitud de una tabla, y codo y medio la anchura de cada tabla. 
'''
"22" = '''
:sup:`22` Cada tabla tenía dos espigas unidas entre sí. Así hizo todas las tablas del tabernáculo. 
'''
"23" = '''
:sup:`23` Hizo las tablas del tabernáculo, veinte tablas para el lado sur hacia el sur. 
'''
"24" = '''
:sup:`24` Hizo cuarenta basas de plata debajo de las veinte tablas: dos basas debajo de una tabla para sus dos espigas, y dos basas debajo de otra tabla para sus dos espigas. 
'''
"25" = '''
:sup:`25` Para el segundo lado del tabernáculo, en el lado norte, hizo veinte tablas 
'''
"26" = '''
:sup:`26` y sus cuarenta basas de plata: dos basas debajo de una tabla y dos basas debajo de otra tabla. 
'''
"27" = '''
:sup:`27` Para la parte más alejada del tabernáculo, al oeste, hizo seis tablas. 
'''
"28" = '''
:sup:`28` Hizo dos tablas para las esquinas del tabernáculo en la parte más alejada. 
'''
"29" = '''
:sup:`29` Eran dobles por debajo, y de la misma manera llegaban hasta su parte superior a un anillo. Hizo esto en las dos esquinas. 
'''
"30" = '''
:sup:`30` Había ocho tablas y sus bases de plata, dieciséis bases; debajo de cada tabla había dos bases. 
'''
"31" = '''
:sup:`31` Hizo barras de madera de acacia: cinco para las tablas de un lado del tabernáculo, 
'''
"32" = '''
:sup:`32` y cinco barras para las tablas del otro lado del tabernáculo, y cinco barras para las tablas del tabernáculo de la parte posterior hacia el oeste. 
'''
"33" = '''
:sup:`33` Hizo que la barra del medio pasara por en medio de las tablas, desde un extremo hasta el otro. 
'''
"34" = '''
:sup:`34` Recubrió las tablas de oro, e hizo sus anillos de oro como lugares para las barras, y recubrió las barras de oro. 
'''
"35" = '''
:sup:`35` Hizo el velo de azul, púrpura, escarlata y lino fino, con querubines. Lo hizo obra de un hábil artesano. 
'''
"36" = '''
:sup:`36` Hizo para él cuatro columnas de acacia y las recubrió de oro. Sus ganchos eran de oro. Les fundió cuatro bases de plata. 
'''
"37" = '''
:sup:`37` Hizo una cortina para la puerta de la tienda, de azul, púrpura, escarlata y lino fino, obra de un bordador; 
'''
"38" = '''
:sup:`38` y sus cinco columnas con sus ganchos. Recubrió de oro sus capiteles y sus molduras, y sus cinco bases eran de bronce. 
'''
