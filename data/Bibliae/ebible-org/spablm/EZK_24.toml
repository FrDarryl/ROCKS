[24]
"1" = '''
:sup:`1` Otra vez, en el noveno año, en el décimo mes, en el décimo día del mes, vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, escribe el nombre del día, este mismo día. El rey de Babilonia se acercó a Jerusalén este mismo día. 
'''
"3" = '''
:sup:`3` Di una parábola a la casa rebelde, y diles: ‘Dice el Señor Yahvé, “Pon el caldero en el fuego. Póntelo, y también verter agua en él. 
'''
"4" = '''
:sup:`4` Reúne sus piezas en él, incluso cada pieza buena: el muslo y el hombro. Rellénalo con los huesos elegidos. 
'''
"5" = '''
:sup:`5` Toma la elección del rebaño, y también una pila de madera para los huesos bajo el caldero. Hazlo hervir bien. Sí, que sus huesos se hiervan dentro”. 
'''
"6" = '''
:sup:`6` “‘Por eso dice el Señor Yahvé: “Ay de la maldita ciudad, al caldero cuyo óxido está en él, y cuyo óxido no se ha apagado. Sacar de ella pieza tras pieza sin echarlo a suertes. 
'''
"7" = '''
:sup:`7` “‘“Porque la sangre que derramó está en medio de ella. Lo puso sobre la roca desnuda. No lo vertió en el suelo, para cubrirlo de polvo. 
'''
"8" = '''
:sup:`8` Para que la ira suba a tomar venganza, He puesto su sangre en la roca desnuda, que no debe ser cubierto”. 
'''
"9" = '''
:sup:`9` “‘Por eso dice el Señor Yahvé: “¡Ay de la maldita ciudad! También voy a hacer la pila grande. 
'''
"10" = '''
:sup:`10` Amontonar la madera. Calienta el fuego. Hervir bien la carne. Hacer el caldo espeso, y que se quemen los huesos. 
'''
"11" = '''
:sup:`11` Entonces ponlo vacío sobre sus brasas, que puede estar caliente, y su bronce puede arder, y que su suciedad se funda en ella, para que su óxido se consuma. 
'''
"12" = '''
:sup:`12` Está cansada del trabajo; sin embargo, su gran óxido, la oxidación por el fuego, no la deja. 
'''
"13" = '''
:sup:`13` “‘“En tu inmundicia está la lascivia. Porque te he limpiado y no fuiste limpiado, no serás limpiado de tu inmundicia nunca más, hasta que haya hecho descansar mi ira hacia ti. 
'''
"14" = '''
:sup:`14` “Yo, Yahvé, lo he dicho. Sucederá, y lo haré. No daré marcha atrás. No perdonaré. No me arrepentiré. Según tus caminos y según tus obras, te juzgarán”, dice el Señor Yahvé.’” 
'''
"15" = '''
:sup:`15` También vino a mí la palabra de Yahvé, diciendo: 
'''
"16" = '''
:sup:`16` “Hijo de hombre, he aquí que te quito de un golpe el deseo de tus ojos; pero no te lamentarás ni llorarás, ni correrán tus lágrimas. 
'''
"17" = '''
:sup:`17` Suspira, pero no en voz alta. No te lamentes por los muertos. Ata tu tocado sobre ti, y pon tus sandalias en tus pies. No te cubras los labios, y no comas pan de luto”. 
'''
"18" = '''
:sup:`18` Así que hablé al pueblo por la mañana, y al atardecer murió mi mujer. Así que hice por la mañana lo que se me había ordenado. 
'''
"19" = '''
:sup:`19` La gente me preguntó: “¿No nos vas a decir qué significan estas cosas para nosotros, que actúas así?” 
'''
"20" = '''
:sup:`20` Entonces les dije: “Me llegó la palabra de Yahvé, diciendo: 
'''
"21" = '''
:sup:`21` ‘Habla a la casa de Israel: El Señor Yahvé dice: ‘He aquí que yo profano mi santuario, la soberbia de tu poderío, el deseo de tus ojos y lo que tu alma se apiada; y tus hijos y tus hijas que has dejado caerán a espada. 
'''
"22" = '''
:sup:`22` Harás lo mismo que yo. No te cubrirás los labios ni comerás pan de luto. 
'''
"23" = '''
:sup:`23` Tendréis vuestros turbantes en la cabeza y vuestras sandalias en los pies. No os lamentaréis ni lloraréis, sino que os consumiréis en vuestras iniquidades y gemiréis unos con otros. 
'''
"24" = '''
:sup:`24` Así Ezequiel será una señal para vosotros; según todo lo que él haya hecho, lo haréis vosotros. Cuando esto ocurra, entonces sabréis que yo soy el Señor Yahvé.’” 
'''
"25" = '''
:sup:`25` “Tú, hijo de hombre, ¿no será en el día en que yo les quite su fuerza, la alegría de su gloria, el deseo de sus ojos, y aquello en lo que ponen su corazón — sus hijos y sus hijas — 
'''
"26" = '''
:sup:`26` que en ese día el que se escapa vendrá a ti, para hacerte oír con tus oídos? 
'''
"27" = '''
:sup:`27` En ese día tu boca se abrirá para el que ha escapado, y hablarás y ya no serás mudo. Así serás una señal para ellos. Entonces sabrán que yo soy Yahvé”. 
'''
