[47]
"1" = '''
:sup:`1` Entonces José entró y dio cuenta al Faraón, diciendo: “Mi padre y mis hermanos, con sus rebaños, sus manadas y todo lo que poseen, han salido de la tierra de Canaán; y he aquí que están en la tierra de Gosén.” 
'''
"2" = '''
:sup:`2` De entre sus hermanos tomó cinco hombres y los presentó al Faraón. 
'''
"3" = '''
:sup:`3` El faraón dijo a sus hermanos: “¿A qué os dedicáis?” Dijeron al Faraón: “Tus siervos son pastores, tanto nosotros como nuestros padres”. 
'''
"4" = '''
:sup:`4` También dijeron al Faraón: “Hemos venido a vivir como extranjeros en la tierra, porque no hay pastos para los rebaños de tus siervos. Porque el hambre es grave en la tierra de Canaán. Ahora, pues, por favor, deja que tus siervos habiten en la tierra de Gosén”. 
'''
"5" = '''
:sup:`5` El faraón habló a José, diciendo: “Tu padre y tus hermanos han venido a ti. 
'''
"6" = '''
:sup:`6` La tierra de Egipto está ante ti. Haz que tu padre y tus hermanos habiten en lo mejor de la tierra. Que habiten en la tierra de Gosén. Si conoces a algún hombre capaz entre ellos, ponlo a cargo de mi ganado”. 
'''
"7" = '''
:sup:`7` José hizo entrar a Jacob, su padre, y lo presentó ante el Faraón; y Jacob bendijo al Faraón. 
'''
"8" = '''
:sup:`8` El faraón dijo a Jacob: “¿Cuántos años tienes?” 
'''
"9" = '''
:sup:`9` Jacob dijo al Faraón: “Los años de mi peregrinación son ciento treinta años. Los días de los años de mi vida han sido pocos y malos. No han llegado a los días de los años de la vida de mis padres en los días de su peregrinación”. 
'''
"10" = '''
:sup:`10` Jacob bendijo al faraón y salió de la presencia del faraón. 
'''
"11" = '''
:sup:`11` José colocó a su padre y a sus hermanos, y les dio una posesión en la tierra de Egipto, en lo mejor de la tierra, en la tierra de Ramsés, como lo había ordenado el Faraón. 
'''
"12" = '''
:sup:`12` José proveyó de pan a su padre, a sus hermanos y a toda la familia de su padre, según el tamaño de sus familias. 
'''
"13" = '''
:sup:`13` No había pan en toda la tierra, pues el hambre era muy severa, de modo que la tierra de Egipto y la tierra de Canaán desfallecían a causa del hambre. 
'''
"14" = '''
:sup:`14` José reunió todo el dinero que se encontró en la tierra de Egipto y en la tierra de Canaán, por el grano que compraron; y José llevó el dinero a la casa del Faraón. 
'''
"15" = '''
:sup:`15` Cuando se gastó todo el dinero en la tierra de Egipto y en la tierra de Canaán, todos los egipcios se acercaron a José y le dijeron: “Danos pan, pues ¿para qué vamos a morir en tu presencia? Porque nuestro dinero se agota”. 
'''
"16" = '''
:sup:`16` José dijo: “Dame tu ganado, y yo te daré comida para tu ganado, si se acaba tu dinero”. 
'''
"17" = '''
:sup:`17` Trajeron sus ganados a José, y éste les dio pan a cambio de los caballos, de los rebaños y de los asnos, y los alimentó con pan a cambio de todos sus ganados de aquel año. 
'''
"18" = '''
:sup:`18` Terminado aquel año, vinieron a él el segundo año y le dijeron: “No vamos a ocultar a mi señor que todo nuestro dinero se ha gastado, y que los rebaños son de mi señor. No queda nada a la vista de mi señor, sino nuestros cuerpos y nuestras tierras. 
'''
"19" = '''
:sup:`19` ¿Por qué hemos de morir ante sus ojos, nosotros y nuestras tierras? Cómpranos a nosotros y a nuestra tierra a cambio de pan, y nosotros y nuestra tierra seremos siervos del faraón. Danos semilla, para que vivamos y no muramos, y para que la tierra no quede desolada”. 
'''
"20" = '''
:sup:`20` Así que José compró toda la tierra de Egipto para el Faraón, pues cada hombre de los egipcios vendió su campo, porque la hambruna se agravó sobre ellos, y la tierra pasó a ser del Faraón. 
'''
"21" = '''
:sup:`21` En cuanto al pueblo, lo trasladó a las ciudades desde un extremo de la frontera de Egipto hasta el otro. 
'''
"22" = '''
:sup:`22` Sólo que no compró la tierra de los sacerdotes, porque los sacerdotes tenían una porción del Faraón y comían su porción que el Faraón les daba. Por eso no vendieron sus tierras. 
'''
"23" = '''
:sup:`23` Entonces José dijo al pueblo: “Miren, hoy les he comprado a ustedes y a sus tierras para el Faraón. He aquí que hay semilla para ustedes, y ustedes sembrarán la tierra. 
'''
"24" = '''
:sup:`24` Sucederá que en las cosechas daréis una quinta parte al Faraón, y cuatro partes serán vuestras, para semilla del campo, para vuestro alimento, para los de vuestras casas y para el alimento de vuestros hijos.” 
'''
"25" = '''
:sup:`25` Dijeron: “¡Nos has salvado la vida! Hallemos el favor a los ojos de mi señor, y seremos siervos del Faraón”. 
'''
"26" = '''
:sup:`26` José hizo un estatuto sobre la tierra de Egipto hasta el día de hoy, para que el Faraón tuviera el quinto. Sólo la tierra de los sacerdotes no pasó a ser del Faraón. 
'''
"27" = '''
:sup:`27` Israel vivió en la tierra de Egipto, en la tierra de Gosén, y se apropió de ella, y fructificó y se multiplicó en gran manera. 
'''
"28" = '''
:sup:`28` Jacob vivió en la tierra de Egipto diecisiete años. Así que los días de Jacob, los años de su vida, fueron ciento cuarenta y siete años. 
'''
"29" = '''
:sup:`29` Se acercó el momento en que Israel debía morir, y llamó a su hijo José, y le dijo: “Si ahora he hallado gracia ante tus ojos, por favor, pon tu mano debajo de mi muslo y trátame con bondad y sinceridad. Por favor, no me entierres en Egipto, 
'''
"30" = '''
:sup:`30` sino que cuando duerma con mis padres, me sacarás de Egipto y me enterrarás en su sepultura.” José dijo: “Haré lo que has dicho”. 
'''
"31" = '''
:sup:`31` Israel dijo: “Júrame”, y él le juró. Entonces Israel se inclinó sobre la cabecera de la cama. 
'''
