[38]
"1" = '''
:sup:`1` Sefatías, hijo de Matán, Gedalías, hijo de Pasjur, Jucal, hijo de Selemías, y Pasjur, hijo de Malquías, oyeron las palabras que Jeremías dirigió a todo el pueblo, diciendo: 
'''
"2" = '''
:sup:`2` “Yahvé dice: ‘El que se quede en esta ciudad morirá por la espada, por el hambre y por la peste, pero el que salga hacia los caldeos vivirá. Escapará con vida y vivirá’. 
'''
"3" = '''
:sup:`3` Yahvé dice: ‘Esta ciudad será seguramente entregada en manos del ejército del rey de Babilonia, y él la tomará’”. 
'''
"4" = '''
:sup:`4` Entonces los príncipes dijeron al rey: “Por favor, haz que este hombre muera, porque debilita las manos de los hombres de guerra que permanecen en esta ciudad, y las manos de todo el pueblo, al decirles tales palabras; porque este hombre no busca el bienestar de este pueblo, sino el daño.” 
'''
"5" = '''
:sup:`5` El rey Sedequías dijo: “He aquí que está en tu mano, pues el rey no puede hacer nada para oponerse a ti”. 
'''
"6" = '''
:sup:`6` Entonces tomaron a Jeremías y lo arrojaron al calabozo de Malquías, hijo del rey, que estaba en el patio de la guardia. Bajaron a Jeremías con cuerdas. En el calabozo no había agua, sino lodo; y Jeremías se hundió en el lodo. 
'''
"7" = '''
:sup:`7` Cuando Ebedmelec el etíope, que estaba en la casa del rey, se enteró de que habían metido a Jeremías en la mazmorra (el rey estaba entonces sentado en la puerta de Benjamín), 
'''
"8" = '''
:sup:`8` Ebedmelec salió de la casa del rey y habló al rey, diciendo: 
'''
"9" = '''
:sup:`9` “Mi señor el rey, estos hombres han hecho mal en todo lo que han hecho al profeta Jeremías, al que han metido en la mazmorra. Es probable que muera en el lugar donde está, a causa del hambre, pues ya no hay pan en la ciudad.” 
'''
"10" = '''
:sup:`10` Entonces el rey ordenó a Ebedmelec el etíope, diciendo: “Toma de aquí treinta hombres contigo y saca al profeta Jeremías del calabozo, antes de que muera.” 
'''
"11" = '''
:sup:`11` Entonces Ebedmelec tomó a los hombres con él y entró en la casa del rey, debajo de la tesorería, y tomó de allí trapos y vestidos gastados, y los hizo bajar con cuerdas al calabozo para Jeremías. 
'''
"12" = '''
:sup:`12` Ebedmelec el etíope le dijo a Jeremías: “Ahora pon estos trapos y prendas gastadas bajo tus axilas, debajo de las cuerdas”. Jeremías así lo hizo. 
'''
"13" = '''
:sup:`13` Así que levantaron a Jeremías con las cuerdas y lo sacaron del calabozo, y Jeremías se quedó en el patio de la guardia. 
'''
"14" = '''
:sup:`14` Entonces el rey Sedequías envió y llevó al profeta Jeremías a la tercera entrada que está en la casa de Yahvé. Entonces el rey le dijo a Jeremías: “Te voy a pedir algo. No me ocultes nada”. 
'''
"15" = '''
:sup:`15` Entonces Jeremías dijo a Sedequías: “Si te lo declaro, ¿no me matarás seguramente? Si te doy un consejo, no me escucharás”. 
'''
"16" = '''
:sup:`16` Entonces el rey Sedequías juró en secreto a Jeremías, diciendo: “Vive Yahvé, que hizo nuestras almas, que no te mataré, ni te entregaré en manos de estos hombres que buscan tu vida.” 
'''
"17" = '''
:sup:`17` Entonces Jeremías dijo a Sedequías: “Yahvé, el Dios de los Ejércitos, el Dios de Israel, dice: ‘Si sales a los príncipes del rey de Babilonia, entonces tu alma vivirá, y esta ciudad no será quemada por el fuego. Vivirás, junto con tu casa. 
'''
"18" = '''
:sup:`18` Pero si no sales con los príncipes del rey de Babilonia, esta ciudad será entregada en manos de los caldeos, y ellos la quemarán con fuego, y tú no escaparás de sus manos’”. 
'''
"19" = '''
:sup:`19` El rey Sedequías dijo a Jeremías: “Tengo miedo de los judíos que han desertado a los caldeos, no sea que me entreguen en sus manos y se burlen de mí.” 
'''
"20" = '''
:sup:`20` Pero Jeremías dijo: “No te librarán. Obedece, te ruego, la voz de Yahvé en lo que te digo; así te irá bien y tu alma vivirá. 
'''
"21" = '''
:sup:`21` Pero si te niegas a salir, ésta es la palabra que Yahvé me ha mostrado: 
'''
"22" = '''
:sup:`22` ‘He aquí que todas las mujeres que quedan en la casa del rey de Judá serán sacadas ante los príncipes del rey de Babilonia, y esas mujeres dirán, “Tus amigos conocidos se han vuelto contra ti, y han prevalecido sobre ti. Tus pies están hundidos en el fango, se han alejado de ti”. 
'''
"23" = '''
:sup:`23` Llevarán a los caldeos a todas tus mujeres y a tus hijos. No escaparás de sus manos, sino que serás tomado por la mano del rey de Babilonia. Harán que esta ciudad sea quemada con fuego’”. 
'''
"24" = '''
:sup:`24` Entonces Sedequías dijo a Jeremías: “Que nadie sepa de estas palabras, y no morirás. 
'''
"25" = '''
:sup:`25` Pero si los príncipes se enteran de que he hablado contigo, y vienen a ti y te dicen: ‘Decláranos ahora lo que has dicho al rey; no nos lo ocultes, y no te haremos morir; dinos también lo que te ha dicho el rey’; 
'''
"26" = '''
:sup:`26` entonces les dirás: ‘He presentado mi súplica ante el rey, para que no me haga volver a la casa de Jonatán, para morir allí’.” 
'''
"27" = '''
:sup:`27` Entonces todos los príncipes vinieron a Jeremías y le preguntaron, y él les respondió según todas estas palabras que el rey había ordenado. Entonces dejaron de hablar con él, porque el asunto no se percibía. 
'''
"28" = '''
:sup:`28` Así que Jeremías se quedó en el patio de la guardia hasta el día en que Jerusalén fue tomada. 
'''
