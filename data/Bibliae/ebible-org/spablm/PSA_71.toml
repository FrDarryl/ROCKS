[71]
"1" = '''
:sup:`1` En ti, Yahvé, me refugio. Nunca dejes que me decepcione. 
'''
"2" = '''
:sup:`2` Líbrame con tu justicia y rescátame. Vuelve tu oído hacia mí, y sálvame. 
'''
"3" = '''
:sup:`3` Sé para mí una roca de refugio a la que pueda acudir siempre. Da la orden de salvarme, porque tú eres mi roca y mi fortaleza. 
'''
"4" = '''
:sup:`4` Rescátame, Dios mío, de la mano de los malvados, de la mano del hombre injusto y cruel. 
'''
"5" = '''
:sup:`5` Porque tú eres mi esperanza, Señor Yahvé, mi confianza desde mi juventud. 
'''
"6" = '''
:sup:`6` He confiado en ti desde el vientre materno. Tú eres el que me sacó del vientre de mi madre. Siempre te alabaré. 
'''
"7" = '''
:sup:`7` Soy una maravilla para muchos, pero tú eres mi fuerte refugio. 
'''
"8" = '''
:sup:`8` Mi boca se llenará de tus alabanzas, con su honor durante todo el día. 
'''
"9" = '''
:sup:`9` No me rechaces en mi vejez. No me abandones cuando me fallen las fuerzas. 
'''
"10" = '''
:sup:`10` Porque mis enemigos hablan de mí. Los que velan por mi alma conspiran juntos, 
'''
"11" = '''
:sup:`11` diciendo: “Dios lo ha abandonado. Perseguidlo y cogedlo, porque nadie lo rescatará”. 
'''
"12" = '''
:sup:`12` Dios, no te alejes de mí. Dios mío, date prisa en ayudarme. 
'''
"13" = '''
:sup:`13` Que mis acusadores queden decepcionados y consumidos. Que se cubran de ignominia y escarnio los que quieran perjudicarme. 
'''
"14" = '''
:sup:`14` Pero siempre tendré esperanza, y se sumará a todos sus elogios. 
'''
"15" = '''
:sup:`15` Mi boca hablará de tu justicia, y de tu salvación todo el día, aunque no conozco su medida completa. 
'''
"16" = '''
:sup:`16` Vendré con los actos poderosos del Señor Yahvé. Haré mención de tu justicia, incluso de la tuya solamente. 
'''
"17" = '''
:sup:`17` Dios, me has enseñado desde mi juventud. Hasta ahora, he declarado tus obras maravillosas. 
'''
"18" = '''
:sup:`18` Sí, aunque sea viejo y canoso, Dios, no me abandones, hasta que haya declarado tu fuerza a la siguiente generación, tu poderío a todos los que han de venir. 
'''
"19" = '''
:sup:`19` Dios, tu justicia también llega a los cielos. Has hecho grandes cosas. Dios, ¿quién es como tú? 
'''
"20" = '''
:sup:`20` Tú, que nos has mostrado muchos y amargos problemas, me dejarás vivir. Nos harás salir de las profundidades de la tierra. 
'''
"21" = '''
:sup:`21` Aumenta mi honor y reconfortarme de nuevo. 
'''
"22" = '''
:sup:`22` También te alabaré con el arpa por tu fidelidad, Dios mío. Te canto alabanzas con la lira, Santo de Israel. 
'''
"23" = '''
:sup:`23` ¡Mis labios gritarán de alegría! Mi alma, que has redimido, te canta alabanzas. 
'''
"24" = '''
:sup:`24` Mi lengua también hablará de tu justicia todo el día, porque están decepcionados y confundidos, que quieren hacerme daño. 
'''
