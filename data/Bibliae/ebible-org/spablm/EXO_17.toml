[17]
"1" = '''
:sup:`1` Toda la congregación de los hijos de Israel partió del desierto de Sin, siguiendo el mandato de Yahvé, y acampó en Refidim; pero no había agua para que el pueblo bebiera. 
'''
"2" = '''
:sup:`2` Por eso el pueblo discutió con Moisés y le dijo: “Danos agua para beber”. Moisés les dijo: “¿Por qué os peleáis conmigo? ¿Por qué ponéis a prueba a Yahvé?” 
'''
"3" = '''
:sup:`3` El pueblo estaba sediento de agua allí; por eso el pueblo murmuró contra Moisés y dijo: “¿Por qué nos has hecho subir de Egipto para matarnos de sed a nosotros, a nuestros hijos y a nuestro ganado?” 
'''
"4" = '''
:sup:`4` Moisés clamó a Yahvé diciendo: “¿Qué debo hacer con este pueblo? Están casi listos para apedrearme”. 
'''
"5" = '''
:sup:`5` Yahvé dijo a Moisés: “Camina delante del pueblo, y lleva contigo a los ancianos de Israel, y toma en tu mano la vara con la que golpeaste el Nilo, y vete. 
'''
"6" = '''
:sup:`6` He aquí que yo me pondré delante de ti allí, en la roca de Horeb. Golpearás la roca y saldrá agua de ella, para que el pueblo pueda beber”. Así lo hizo Moisés a la vista de los ancianos de Israel. 
'''
"7" = '''
:sup:`7` Llamó el nombre del lugar Massah, y Meribah, porque los hijos de Israel se peleaban y porque ponían a prueba a Yahvé, diciendo: “¿Está Yahvé entre nosotros o no?” 
'''
"8" = '''
:sup:`8` Entonces vino Amalec y peleó contra Israel en Refidim. 
'''
"9" = '''
:sup:`9` Moisés dijo a Josué: “Escoge hombres para nosotros y sal a pelear con Amalec. Mañana estaré en la cima de la colina con la vara de Dios en la mano”. 
'''
"10" = '''
:sup:`10` Así que Josué hizo lo que Moisés le había dicho, y luchó contra Amalec; y Moisés, Aarón y Hur subieron a la cima de la colina. 
'''
"11" = '''
:sup:`11` Cuando Moisés levantó la mano, Israel venció. Cuando bajó su mano, Amalec prevaleció. 
'''
"12" = '''
:sup:`12` Pero a Moisés le pesaban las manos, así que tomaron una piedra y la pusieron debajo de él, y se sentó sobre ella. Aarón y Hur le sostuvieron las manos, el uno de un lado y el otro del otro. Sus manos estuvieron firmes hasta la puesta del sol. 
'''
"13" = '''
:sup:`13` Josué derrotó a Amalec y a su pueblo a filo de espada. 
'''
"14" = '''
:sup:`14` Yahvé dijo a Moisés: “Escribe esto como recuerdo en un libro, y recuérdalo en los oídos de Josué: que borraré por completo la memoria de Amalec de debajo del cielo.” 
'''
"15" = '''
:sup:`15` Moisés construyó un altar y lo llamó “Yahvé, nuestro estandarte”. 
'''
"16" = '''
:sup:`16` Dijo: “Yah ha jurado: ‘Yahvé tendrá guerra con Amalec de generación en generación’.” 
'''
