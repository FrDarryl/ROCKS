[29]
"1" = '''
:sup:`1` El que a menudo es reprendido y endurece su cuello será destruido de repente, sin remedio. 
'''
"2" = '''
:sup:`2` Cuando los justos prosperan, el pueblo se alegra; pero cuando los malvados gobiernan, el pueblo gime. 
'''
"3" = '''
:sup:`3` Quien ama la sabiduría alegra a su padre; pero un compañero de prostitutas despilfarra su riqueza. 
'''
"4" = '''
:sup:`4` El rey, mediante la justicia, hace que la tierra sea estable, pero el que acepta sobornos lo derriba. 
'''
"5" = '''
:sup:`5` El hombre que adula a su prójimo extiende una red para sus pies. 
'''
"6" = '''
:sup:`6` El hombre malvado está atrapado por su pecado, pero los justos pueden cantar y alegrarse. 
'''
"7" = '''
:sup:`7` Los justos se preocupan por la justicia de los pobres. Los malvados no se preocupan por el conocimiento. 
'''
"8" = '''
:sup:`8` Los burlones agitan una ciudad, pero los hombres sabios apartan la ira. 
'''
"9" = '''
:sup:`9` Si un hombre sabio va a la corte con un hombre necio, el tonto se enfurece o se burla, y no hay paz. 
'''
"10" = '''
:sup:`10` Los sanguinarios odian al hombre íntegro; y buscan la vida de los rectos. 
'''
"11" = '''
:sup:`11` Un tonto descarga toda su ira, pero un hombre sabio se controla a sí mismo. 
'''
"12" = '''
:sup:`12` Si un gobernante escucha las mentiras, todos sus funcionarios son malvados. 
'''
"13" = '''
:sup:`13` El pobre y el opresor tienen esto en común: Yahvé da la vista a los ojos de ambos. 
'''
"14" = '''
:sup:`14` El rey que juzga con justicia a los pobres, su trono se establecerá para siempre. 
'''
"15" = '''
:sup:`15` La vara de la corrección da sabiduría, pero un niño abandonado a sí mismo causa vergüenza a su madre. 
'''
"16" = '''
:sup:`16` Cuando los malvados aumentan, el pecado aumenta; pero los justos verán su caída. 
'''
"17" = '''
:sup:`17` Corrige a tu hijo, y él te dará la paz; sí, traerá deleite a tu alma. 
'''
"18" = '''
:sup:`18` Donde no hay revelación, el pueblo abandona la contención; pero el que guarda la ley es bendecido. 
'''
"19" = '''
:sup:`19` Un siervo no puede ser corregido con palabras. Aunque lo entiende, no responde. 
'''
"20" = '''
:sup:`20` ¿Ves a un hombre que se precipita en sus palabras? Hay más esperanza para un tonto que para él. 
'''
"21" = '''
:sup:`21` El que mima a su siervo desde la juventud hará que se convierta en un hijo al final. 
'''
"22" = '''
:sup:`22` Un hombre enfadado suscita conflictos, y un hombre iracundo abunda en el pecado. 
'''
"23" = '''
:sup:`23` La soberbia del hombre lo abate, pero uno de espíritu humilde gana honor. 
'''
"24" = '''
:sup:`24` Quien es cómplice de un ladrón es enemigo de su propia alma. Presta juramento, pero no se atreve a declarar. 
'''
"25" = '''
:sup:`25` El miedo al hombre resulta ser una trampa, pero quien pone su confianza en Yahvé está a salvo. 
'''
"26" = '''
:sup:`26` Muchos buscan el favor del gobernante, pero la justicia del hombre viene de Yahvé. 
'''
"27" = '''
:sup:`27` El hombre deshonesto detesta al justo, y los rectos en sus caminos detestan a los malvados. 
'''
