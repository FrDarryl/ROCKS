[12]
"1" = '''
:sup:`1` Si haces el bien, conoce a quién se lo haces, y tus buenas acciones tendrán agradecimiento. 
'''
"2" = '''
:sup:`2` Haz el bien a un hombre piadoso y encontrarás una recompensa. si no de él, del Altísimo. 
'''
"3" = '''
:sup:`3` No le llegará el bien a quien siga haciendo el mal, ni al que no da limosna. 
'''
"4" = '''
:sup:`4` Da al hombre piadoso, y no ayudan al pecador. 
'''
"5" = '''
:sup:`5` Haz el bien al que es humilde. No le des a un hombre impío. Retén su pan y no se lo des, para que no te someta con ella; pues recibirías el doble de maldad por todo el bien que le hubieras hecho. 
'''
"6" = '''
:sup:`6` Porque el Altísimo también odia a los pecadores, y pagará la venganza a los impíos. 
'''
"7" = '''
:sup:`7` Dale al hombre bueno, y no ayudan al pecador. 
'''
"8" = '''
:sup:`8` El amigo de un hombre no será totalmente probado en la prosperidad. Su enemigo no se esconde en la adversidad. 
'''
"9" = '''
:sup:`9` En la prosperidad de un hombre, sus enemigos se afligen. En su adversidad, incluso su amigo se va. 
'''
"10" = '''
:sup:`10` Nunca confíes en tu enemigo, porque su maldad es como la corrosión en el cobre. 
'''
"11" = '''
:sup:`11` Aunque se humille y camine inclinado, aún así, ten cuidado y cuídate de él. Serás para él como quien ha limpiado un espejo, para asegurarse de que no se empañe por completo. 
'''
"12" = '''
:sup:`12` No lo pongas a tu lado, para que no te derroque y se ponga en tu lugar. No dejes que se siente en tu mano derecha, para que no intente ocupar tu asiento, y al final reconoces mis palabras, y que te pinches con mis palabras. 
'''
"13" = '''
:sup:`13` ¿Quién se compadecerá de un encantador que es mordido por una serpiente? o cualquiera que se acerque a las fieras? 
'''
"14" = '''
:sup:`14` Así que, ¿quién se compadecerá del que va a un pecador? y se asocia con él en sus pecados? 
'''
"15" = '''
:sup:`15` Durante un tiempo se quedará con vosotros, y si flaqueas, no se quedará. 
'''
"16" = '''
:sup:`16` El enemigo hablará dulcemente con sus labios, y en su corazón planea arrojarte a un pozo. El enemigo puede llorar con los ojos, pero si encuentra la oportunidad, querrá más sangre. 
'''
"17" = '''
:sup:`17` Si la adversidad te sale al encuentro, lo encontrarás delante de ti. Pretendiendo ayudarte, te pondrá la zancadilla. 
'''
"18" = '''
:sup:`18` Sacudirá la cabeza y aplaudirá, susurrar mucho, y cambiar su semblante. 
'''
