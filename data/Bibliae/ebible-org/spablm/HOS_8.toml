[8]
"1" = '''
:sup:`1` “¡Pon la trompeta en tus labios! Algo así como un águila está sobre la casa de Yahvé, porque han roto mi pacto y se rebelaron contra mi ley. 
'''
"2" = '''
:sup:`2` Me gritan: ‘¡Dios mío, nosotros, Israel, te reconocemos! 
'''
"3" = '''
:sup:`3` Israel ha abandonado lo que es bueno. El enemigo lo perseguirá. 
'''
"4" = '''
:sup:`4` Han puesto reyes, pero no por mí. Han hecho príncipes, y yo no lo he aprobado. De su plata y su oro se han hecho ídolos, para que sean cortados. 
'''
"5" = '''
:sup:`5` ¡Que Samaria arroje su ídolo del becerro! ¡Mi ira arde contra ellos! ¿Cuánto tiempo pasará hasta que sean capaces de la pureza? 
'''
"6" = '''
:sup:`6` ¡Pues esto es incluso de Israel! El obrero lo hizo, y no es Dios; En efecto, el becerro de Samaria será despedazado. 
'''
"7" = '''
:sup:`7` Porque ellos siembran el viento, y cosecharán el torbellino. No tiene grano en pie. El tallo no producirá ninguna cabeza. Si cede, los extraños se lo tragarán. 
'''
"8" = '''
:sup:`8` Israel es tragado. Ahora están entre las naciones como una cosa sin valor. 
'''
"9" = '''
:sup:`9` Porque han subido a Asiria, como un burro salvaje que vaga solo. Efraín ha contratado amantes para sí mismo. 
'''
"10" = '''
:sup:`10` Pero aunque se vendieron entre las naciones, Ahora los reuniré; y comienzan a consumirse a causa de la opresión del rey de los poderosos. 
'''
"11" = '''
:sup:`11` Porque Efraín ha multiplicado los altares para pecar, se convirtieron para él en altares para pecar. 
'''
"12" = '''
:sup:`12` Le escribí las muchas cosas de mi ley, pero fueron considerados como algo extraño. 
'''
"13" = '''
:sup:`13` En cuanto a los sacrificios de mis ofrendas, sacrifican carne y la comen, pero Yahvé no los acepta. Ahora se acordará de su iniquidad, y castigar sus pecados. Volverán a Egipto. 
'''
"14" = '''
:sup:`14` Porque Israel se ha olvidado de su Hacedor y ha construido palacios; y Judá ha multiplicado las ciudades fortificadas; pero yo enviaré un fuego sobre sus ciudades, y devorará sus fortalezas”. 
'''
