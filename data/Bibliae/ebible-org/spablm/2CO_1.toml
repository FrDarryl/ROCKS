"1" = '''
:sup:`1` Pablo, apóstol de Cristo Jesús por voluntad de Dios, y Timoteo, nuestro hermano, a la asamblea de Dios que está en Corinto, con todos los santos que están en toda Acaya: 
'''
"2" = '''
:sup:`2` Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"3" = '''
:sup:`3` Bendito sea el Dios y Padre de nuestro Señor Jesucristo, Padre de las misericordias y Dios de todo consuelo, 
'''
"4" = '''
:sup:`4` que nos consuela en toda nuestra aflicción, para que podamos consolar a los que están en cualquier aflicción, mediante el consuelo con que nosotros mismos somos consolados por Dios. 
'''
"5" = '''
:sup:`5` Porque así como los sufrimientos de Cristo abundan en nosotros, así también abunda nuestro consuelo por medio de Cristo. 
'''
"6" = '''
:sup:`6` Pero si somos afligidos, es para vuestro consuelo y salvación. Si somos consolados, es para vuestro consuelo, que produce en vosotros el soportar con paciencia los mismos sufrimientos que nosotros también padecemos. 
'''
"7" = '''
:sup:`7` Nuestra esperanza en vosotros es firme, sabiendo que, como sois partícipes de los sufrimientos, sois también del consuelo. 
'''
"8" = '''
:sup:`8` Porque no queremos que estéis desinformados, hermanos, acerca de nuestra aflicción que nos sucedió en Asia: que fuimos agobiados en extremo, más allá de nuestras fuerzas, tanto que desesperamos hasta de la vida. 
'''
"9" = '''
:sup:`9` Sí, nosotros mismos tuvimos la sentencia de muerte dentro de nosotros mismos, para que no confiáramos en nosotros mismos, sino en el Dios que resucita a los muertos, 
'''
"10" = '''
:sup:`10` que nos libró de una muerte tan grande, y que libera, en quien hemos puesto nuestra esperanza de que también nos librará todavía, 
'''
"11" = '''
:sup:`11` ayudando también vosotros en nuestro favor por medio de vuestra súplica; para que, por el don que se nos ha dado por medio de muchos, muchas personas den gracias en vuestro favor. 
'''
"12" = '''
:sup:`12` Porque nuestra jactancia es ésta: el testimonio de nuestra conciencia de que en santidad y sinceridad de Dios, no en sabiduría carnal, sino en la gracia de Dios, nos comportamos en el mundo, y más abundantemente con vosotros. 
'''
"13" = '''
:sup:`13` Porque no os escribimos más que lo que leéis o incluso reconocéis, y espero que lo reconozcáis hasta el final — 
'''
"14" = '''
:sup:`14` como también nos reconocisteis en parte — que somos vuestra jactancia, como también vosotros sois la nuestra, en el día de nuestro Señor Jesús. 
'''
"15" = '''
:sup:`15` En esta confianza, estaba decidido a ir primero a vosotros, para que tuvieras un segundo beneficio, 
'''
"16" = '''
:sup:`16` y por vosotros pasar a Macedonia, y de nuevo desde Macedonia llegar a vosotros, y ser enviado por vosotros en mi viaje a Judea. 
'''
"17" = '''
:sup:`17` Por tanto, cuando planeé esto, ¿mostré inconstancia? O las cosas que planeo, ¿las planeo según la carne, para que conmigo haya el “Sí, sí” y el “No, no”? 
'''
"18" = '''
:sup:`18` Pero como Dios es fiel, nuestra palabra para con vosotros no fue “Sí y no”. 
'''
"19" = '''
:sup:`19` Porque el Hijo de Dios, Jesucristo, que fue predicado entre vosotros por nosotros — por mí, Silvano y Timoteo — no fue “Sí y no”, sino que en él hay “Sí”. 
'''
"20" = '''
:sup:`20` Porque por muchas que sean las promesas de Dios, en él está el “Sí”. Por tanto, también en él está el “Amén”, para gloria de Dios por medio de nosotros. 
'''
"21" = '''
:sup:`21` Ahora bien, el que nos establece con vosotros en Cristo y nos ungió es Dios, 
'''
"22" = '''
:sup:`22` que también nos selló y nos dio el anticipo del Espíritu en nuestros corazones. 
'''
"23" = '''
:sup:`23` Pero pongo a Dios por testigo de mi alma, que para evitaros, no he venido a Corinto. 
'''
"24" = '''
:sup:`24` No controlamos vuestra fe, sino que somos colaboradores vuestros para vuestra alegría. Porque vosotros os mantenéis firmes en la fe. 
'''
