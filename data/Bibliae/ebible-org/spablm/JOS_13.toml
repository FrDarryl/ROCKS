[13]
"1" = '''
:sup:`1` Josué era ya viejo y de edad avanzada. Yahvé le dijo: “Eres viejo y avanzado en años, y aún queda mucha tierra por poseer. 
'''
"2" = '''
:sup:`2` “Esta es la tierra que aún queda todas las regiones de los filisteos, y todos los guesuritas; 
'''
"3" = '''
:sup:`3` desde el Shihor, que está delante de Egipto, hasta la frontera de Ecrón hacia el norte, que se cuenta como cananea; los cinco señores de los filisteos: los gazitas, los asdoditas, los ascalonitas, los gittitas y los ecronitas; también los avvim, 
'''
"4" = '''
:sup:`4` al sur; toda la tierra de los cananeos, y Meará que pertenece a los sidonios, hasta Afec, hasta la frontera de los amorreos; 
'''
"5" = '''
:sup:`5` y la tierra de los gebalitas, y todo el Líbano, hacia la salida del sol, desde Baal Gad bajo el monte Hermón hasta la entrada de Hamat; 
'''
"6" = '''
:sup:`6` todos los habitantes de la región montañosa desde el Líbano hasta Misrefot Maim, todos los sidonios. Los expulsaré de delante de los hijos de Israel. Sólo asigna a Israel como herencia, como te he ordenado. 
'''
"7" = '''
:sup:`7` Ahora, pues, reparte esta tierra en herencia a las nueve tribus y a la media tribu de Manasés.” 
'''
"8" = '''
:sup:`8` Con él, los rubenitas y los gaditas recibieron la herencia que les dio Moisés, al otro lado del Jordán, hacia el este, tal como se la dio Moisés, siervo de Yahvé: 
'''
"9" = '''
:sup:`9` desde Aroer, que está al borde del valle de Arnón, y la ciudad que está en medio del valle, y toda la llanura de Medeba hasta Dibón; 
'''
"10" = '''
:sup:`10` y todas las ciudades de Sehón, rey de los amorreos, que reinaba en Hesbón, hasta el límite de los hijos de Amón 
'''
"11" = '''
:sup:`11` y Galaad, y el límite de los guesuritas y maacatitas, y todo el monte Hermón, y todo Basán hasta Salecá; 
'''
"12" = '''
:sup:`12` todo el reino de Og en Basán, que reinaba en Astarot y en Edrei (que quedó del resto de los refaítas); porque Moisés atacó a éstos y los expulsó. 
'''
"13" = '''
:sup:`13` Sin embargo, los hijos de Israel no expulsaron a los guesuritas ni a los maacatíes, sino que Guesur y Maacat viven dentro de Israel hasta el día de hoy. 
'''
"14" = '''
:sup:`14` Sólo que no dio herencia a la tribu de Leví. Las ofrendas a Yahvé, el Dios de Israel, hechas por fuego, son su herencia, como él le dijo. 
'''
"15" = '''
:sup:`15` Moisés dio a la tribu de los hijos de Rubén según sus familias. 
'''
"16" = '''
:sup:`16` Su frontera fue desde Aroer, que está a la orilla del valle de Arnón, y la ciudad que está en medio del valle, y toda la llanura junto a Medeba; 
'''
"17" = '''
:sup:`17` Hesbón, y todas sus ciudades que están en la llanura; Dibón, Bamoth Baal, Beth Baal Meón, 
'''
"18" = '''
:sup:`18` Jahaz, Kedemoth, Mephaath, 
'''
"19" = '''
:sup:`19` Kiriathaim, Sibmah, Zereth Shahar en el monte del valle, 
'''
"20" = '''
:sup:`20` Beth Peor, las laderas de Pisga, Beth Jeshimoth, 
'''
"21" = '''
:sup:`21` todas las ciudades de la llanura, y todo el reino de Sehón, rey de los amorreos, que reinaba en Hesbón, a quien Moisés hirió con los jefes de Madián, Evi, Rekem, Zur, Hur y Reba, príncipes de Sehón, que vivían en la tierra. 
'''
"22" = '''
:sup:`22` Los hijos de Israel también mataron a espada a Balaam, hijo de Beor, el adivino, entre el resto de sus muertos. 
'''
"23" = '''
:sup:`23` El límite de los hijos de Rubén era la ribera del Jordán. Esta fue la herencia de los hijos de Rubén según sus familias, las ciudades y sus aldeas. 
'''
"24" = '''
:sup:`24` Moisés dio a la tribu de Gad, a los hijos de Gad, según sus familias. 
'''
"25" = '''
:sup:`25` Su límite fue Jazer, y todas las ciudades de Galaad, y la mitad de la tierra de los hijos de Amón, hasta Aroer que está cerca de Rabá; 
'''
"26" = '''
:sup:`26` y desde Hesbón hasta Ramat Mizpa, y Betonim; y desde Mahanaim hasta el límite de Debir 
'''
"27" = '''
:sup:`27` y en el valle, Bet Haram, Bet Nimra, Sucot y Zafón, el resto del reino de Sehón, rey de Hesbón, la ribera del Jordán, hasta el extremo del mar de Cineret, al otro lado del Jordán, hacia el este. 
'''
"28" = '''
:sup:`28` Esta es la herencia de los hijos de Gad según sus familias, las ciudades y sus aldeas. 
'''
"29" = '''
:sup:`29` Moisés dio una herencia a la media tribu de Manasés. Fue para la media tribu de los hijos de Manasés según sus familias. 
'''
"30" = '''
:sup:`30` Su frontera era desde Mahanaim, todo Basán, todo el reino de Og, rey de Basán, y todas las aldeas de Jair, que están en Basán, sesenta ciudades. 
'''
"31" = '''
:sup:`31` La mitad de Galaad, Astarot y Edrei, ciudades del reino de Og en Basán, eran para los hijos de Maquir hijo de Manasés, para la mitad de los hijos de Maquir según sus familias. 
'''
"32" = '''
:sup:`32` Estas son las herencias que Moisés repartió en las llanuras de Moab, al otro lado del Jordán, en Jericó, hacia el este. 
'''
"33" = '''
:sup:`33` Pero Moisés no dio ninguna herencia a la tribu de Leví. Yahvé, el Dios de Israel, es su herencia, como él les habló. 
'''
