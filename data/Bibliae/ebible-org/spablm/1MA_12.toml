[12]
"1" = '''
:sup:`1` Jonatán vio que el momento era favorable para él, así que eligió hombres y los envió a Roma para confirmar y renovar la amistad que tenían con ellos. 
'''
"2" = '''
:sup:`2` También envió cartas similares a los espartanos y a otros lugares. 
'''
"3" = '''
:sup:`3` Fueron a Roma, entraron en la casa del Senado y dijeron: “El sumo sacerdote Jonatán y la nación de los judíos nos han enviado para renovarles la amistad y la alianza, como en tiempos anteriores.” 
'''
"4" = '''
:sup:`4` Les entregaron cartas a los hombres de cada lugar, para que les proporcionaran un salvoconducto en su camino hacia la tierra de Judá. 
'''
"5" = '''
:sup:`5` Esta es la copia de las cartas que Jonatán escribió a los espartanos: 
'''
"6" = '''
:sup:`6` “El sumo sacerdote Jonatán, el senado de la nación, los sacerdotes y el resto del pueblo de los judíos, a sus parientes los espartanos, saludos. 
'''
"7" = '''
:sup:`7` Ya antes de este tiempo se enviaron cartas al sumo sacerdote Onías de parte de Arrio, que reinaba entre ustedes, para significar que ustedes son nuestros parientes, como lo muestra la copia escrita a continuación. 
'''
"8" = '''
:sup:`8` Onías acogió honorablemente al enviado y recibió las cartas, en las que se declaraba la alianza y la amistad. 
'''
"9" = '''
:sup:`9` Por lo tanto, también nosotros, aunque no necesitamos nada de esto, teniendo como estímulo los libros sagrados que están en nuestras manos, 
'''
"10" = '''
:sup:`10` nos hemos comprometido a enviar para renovar nuestra hermandad y amistad con vosotros, con el fin de no alejarnos del todo de vosotros; pues ha pasado mucho tiempo desde que nos enviasteis vuestra carta. 
'''
"11" = '''
:sup:`11` Por lo tanto, en todo momento y sin cesar, tanto en nuestras fiestas como en los demás días convenientes, nos acordamos de vosotros en los sacrificios que ofrecemos y en nuestras oraciones, como es justo y apropiado tener en cuenta a los parientes. 
'''
"12" = '''
:sup:`12` Además, nos alegramos por tu gloria. 
'''
"13" = '''
:sup:`13` Pero en cuanto a nosotros, nos han rodeado muchas aflicciones y muchas guerras, y los reyes que nos rodean han luchado contra nosotros. 
'''
"14" = '''
:sup:`14` No quisimos ser molestos para ti, ni para el resto de nuestros aliados y amigos, en estas guerras; 
'''
"15" = '''
:sup:`15` porque tenemos la ayuda que viene del cielo para socorrernos, y hemos sido librados de nuestros enemigos, y nuestros enemigos han sido humillados. 
'''
"16" = '''
:sup:`16` Elegimos, pues, a Numenio, hijo de Antíoco, y a Antípatro, hijo de Jasón, y los enviamos a los romanos para renovar la amistad que teníamos con ellos y la antigua alianza. 
'''
"17" = '''
:sup:`17` Les hemos ordenado, pues, que vayan también a vosotros y os saluden, y os entreguen nuestras cartas relativas a la renovación de la amistad y de nuestra hermandad. 
'''
"18" = '''
:sup:`18` Y ahora haréis bien si nos dais una respuesta”. 
'''
"19" = '''
:sup:`19` Esta es la copia de las cartas que enviaron a Onías: 
'''
"20" = '''
:sup:`20` “Arrio, rey de los espartanos, a Onías, el sumo sacerdote, saludos. 
'''
"21" = '''
:sup:`21` Se ha encontrado por escrito, respecto a los espartanos y los judíos, que son parientes y que son de la descendencia de Abraham. 
'''
"22" = '''
:sup:`22` Ya que esto ha llegado a nuestro conocimiento, harás bien en escribirnos de tu prosperidad. 
'''
"23" = '''
:sup:`23` Además, les escribimos de nuestra parte que su ganado y sus bienes son nuestros, y los nuestros son suyos. Ordenamos, pues, que os informen de ello”. 
'''
"24" = '''
:sup:`24` Jonatán se enteró de que los príncipes de Demetrio habían regresado a luchar contra él con un ejército más numeroso que el anterior, 
'''
"25" = '''
:sup:`25` así que marchó desde Jerusalén y les salió al encuentro en el país de Hamat, pues no les dio oportunidad de poner el pie en su país. 
'''
"26" = '''
:sup:`26` Envió espías a su campamento, los cuales volvieron y le informaron que se preparaban para atacarlos por la noche. 
'''
"27" = '''
:sup:`27` Pero en cuanto se puso el sol, Jonatán ordenó a sus hombres que vigilaran y se armaran, para que durante toda la noche estuvieran listos para la batalla. Colocó centinelas alrededor del campamento. 
'''
"28" = '''
:sup:`28` Los adversarios oyeron que Jonatán y sus hombres estaban listos para la batalla, y temieron y temblaron en sus corazones, y encendieron fuego en su campamento y se retiraron. 
'''
"29" = '''
:sup:`29` Pero Jonatán y sus hombres no lo supieron hasta la mañana, pues vieron los fuegos encendidos. 
'''
"30" = '''
:sup:`30` Jonatán los persiguió, pero no los alcanzó, porque habían pasado el río Eleutero. 
'''
"31" = '''
:sup:`31` Entonces Jonatán se dirigió hacia los árabes, que se llaman zabadeos, y los atacó y tomó su botín. 
'''
"32" = '''
:sup:`32` Salió de allí, llegó a Damasco y recorrió todo el país. 
'''
"33" = '''
:sup:`33` Salió Simón y emprendió su viaje hasta Ascalón y las fortalezas que estaban cerca de ella. Luego se dirigió a Jope y se apoderó de ella; 
'''
"34" = '''
:sup:`34` pues había oído que planeaban entregar la fortaleza a los hombres de Demetrio. Puso allí una guarnición para vigilarla. 
'''
"35" = '''
:sup:`35` Entonces Jonatán regresó y convocó a los ancianos del pueblo. Planeó con ellos construir fortalezas en Judea, 
'''
"36" = '''
:sup:`36` y hacer más altas las murallas de Jerusalén, y levantar un gran montículo entre la ciudadela y la ciudad, para separarla de la ciudad, de modo que quedara aislada, y su guarnición no pudiera comprar ni vender. 
'''
"37" = '''
:sup:`37` Se reunieron para construir la ciudad. Se derrumbó parte del muro del arroyo que está en el lado oriental, y reparó la parte llamada Chaphenatha. 
'''
"38" = '''
:sup:`38` Simón también construyó Adida en la llanura de, la hizo fuerte y puso puertas y rejas. 
'''
"39" = '''
:sup:`39` Trifón pretendía reinar sobre Asia y coronarse, y extender su mano contra el rey Antíoco. 
'''
"40" = '''
:sup:`40` Temía que Jonatán no se lo permitiera y que luchara contra él, y buscaba la manera de apoderarse de él para destruirlo. Así que marchó y llegó a Betsán. 
'''
"41" = '''
:sup:`41` Jonatán salió a su encuentro con cuarenta mil hombres escogidos para la batalla, y llegó a Bet-sán. 
'''
"42" = '''
:sup:`42` Trifón vio que venía con un gran ejército, y tuvo miedo de extender su mano contra él. 
'''
"43" = '''
:sup:`43` Lo recibió honorablemente, y lo encomendó a todos sus amigos de, y le dio regalos, y ordenó a sus fuerzas que le fueran obedientes, como a él mismo. 
'''
"44" = '''
:sup:`44` Le dijo a Jonatán: “¿Por qué has hecho sufrir tanto a todo este pueblo, ya que no hay guerra entre nosotros? 
'''
"45" = '''
:sup:`45` Ahora mándalos a sus casas, pero escoge para ti unos cuantos hombres que te acompañen, y ven conmigo a Tolemaida, y te la entregaré a ti, y al resto de las fortalezas y al resto de las fuerzas, y a todos los oficiales del rey. Luego me daré la vuelta y partiré; porque para eso he venido”. 
'''
"46" = '''
:sup:`46` Puso su confianza en él, e hizo lo que había dicho, y envió sus fuerzas, y partieron a la tierra de Judá. 
'''
"47" = '''
:sup:`47` Pero se reservó tres mil hombres, de los cuales dejó dos mil en Galilea, pero mil se fueron con él. 
'''
"48" = '''
:sup:`48` En cuanto Jonatán entró en Tolemaida, el pueblo de Tolemaida cerró las puertas y lo apresó. Mataron a espada a todos los que entraron con él. 
'''
"49" = '''
:sup:`49` Trifón envió tropas y caballería a Galilea y a la Gran Llanura para destruir a todos los hombres de Jonatán. 
'''
"50" = '''
:sup:`50` Se dieron cuenta de que había sido apresado y había perecido, junto con los que estaban con él. Se animaron mutuamente y siguieron su camino muy juntos, dispuestos a luchar. 
'''
"51" = '''
:sup:`51` Los que los seguían vieron que estaban dispuestos a luchar por sus vidas, y se volvieron de nuevo. 
'''
"52" = '''
:sup:`52` Todos llegaron en paz a la tierra de Judá, y se lamentaron por Jonatán y los que estaban con él, y tuvieron mucho miedo. Todo Israel se enlutó con un gran duelo. 
'''
"53" = '''
:sup:`53` Y todos los gentiles que estaban alrededor de ellos trataban de destruirlos por completo, pues decían: “No tienen jefe ni nadie que los ayude. Ahora, pues, luchemos contra ellos, y quitemos su memoria de entre los hombres”. 
'''
