[19]
"1" = '''
:sup:`1` Josafat, rey de Judá, regresó a su casa en paz a Jerusalén. 
'''
"2" = '''
:sup:`2` Jehú, hijo del vidente Hanani, salió a su encuentro y le dijo al rey Josafat: “¿Debes ayudar a los impíos y amar a los que odian a Yahvé? A causa de esto, la ira está sobre ti de parte de Yahvé. 
'''
"3" = '''
:sup:`3` Sin embargo, se han encontrado cosas buenas en ti, ya que has desechado a los asheróticos de la tierra y has puesto tu corazón para buscar a Dios.” 
'''
"4" = '''
:sup:`4` Josafat vivía en Jerusalén, y volvió a salir entre el pueblo desde Beerseba hasta la región montañosa de Efraín, y los hizo volver a Yahvé, el Dios de sus padres. 
'''
"5" = '''
:sup:`5` Puso jueces en el país por todas las ciudades fortificadas de Judá, ciudad por ciudad, 
'''
"6" = '''
:sup:`6` y dijo a los jueces: “Consideren lo que hacen, porque no juzgan por el hombre, sino por Yahvé; y él está con ustedes en el juicio. 
'''
"7" = '''
:sup:`7` Ahora, pues, que el temor de Yahvé esté sobre vosotros. Tened cuidado y hacedlo; porque no hay iniquidad con Yahvé nuestro Dios, ni acepción de personas, ni aceptación de sobornos.” 
'''
"8" = '''
:sup:`8` Además, Josafat nombró en Jerusalén a algunos levitas, sacerdotes y jefes de familia de Israel para que juzgaran por Yahvé y por las controversias. Ellos regresaron a Jerusalén. 
'''
"9" = '''
:sup:`9` Él les ordenó diciendo: “Haréis esto en el temor de Yahvé, con fidelidad y con un corazón perfecto. 
'''
"10" = '''
:sup:`10` Siempre que os llegue alguna controversia de vuestros hermanos que habitan en sus ciudades, entre sangre y sangre, entre ley y mandamiento, estatutos y ordenanzas, debéis amonestarlos, para que no sean culpables ante Yahvé, y venga así la ira sobre vosotros y sobre vuestros hermanos. Haz esto, y no serás culpable. 
'''
"11" = '''
:sup:`11` He aquí que el sumo sacerdote Amarías está sobre vosotros en todos los asuntos de Yahvé; y Zebadías, hijo de Ismael, jefe de la casa de Judá, en todos los asuntos del rey. También los levitas serán oficiales ante ti. Trata con valentía, y que Yahvé esté con el bien”. 
'''
