[19]
"1" = '''
:sup:`1` Cuando Yahvé vuestro Dios corte a las naciones cuya tierra te da Yahvé vuestro Dios, y tú las sucedas y habites en sus ciudades y en sus casas, 
'''
"2" = '''
:sup:`2` apartarás tres ciudades para ti en medio de tu tierra, que Yahvé vuestro Dios te da en posesión. 
'''
"3" = '''
:sup:`3` Prepararéis el camino y dividiréis en tres partes los límites de vuestra tierra que Yahvé vuestro Dios os hace heredar, para que todo hombre que se mate huya allí. 
'''
"4" = '''
:sup:`4` Este es el caso del homicida que huirá allí y vivirá: El que mate a su prójimo sin querer, y no lo haya odiado en el pasado... 
'''
"5" = '''
:sup:`5` como cuando un hombre va al bosque con su vecino a cortar leña y su mano mueve el hacha para cortar el árbol, y la cabeza se resbala del mango y golpea a su prójimo de modo que éste muere, deberá huir a una de estas ciudades y vivir. 
'''
"6" = '''
:sup:`6` De lo contrario, el vengador de la sangre podría perseguir al homicida mientras la ira ardiente está en su corazón y alcanzarlo, porque el camino es largo, y herirlo mortalmente, aunque no era digno de muerte, porque no lo odiaba en el pasado. 
'''
"7" = '''
:sup:`7` Por lo tanto, te ordeno que apartes tres ciudades para ti. 
'''
"8" = '''
:sup:`8` Si Yahvé, vuestro Dios, amplía vuestra frontera, como ha jurado a vuestros padres, y os da toda la tierra que prometió dar a vuestros padres; 
'''
"9" = '''
:sup:`9` y si cumplís todo este mandamiento que os ordeno hoy, de amar a Yahvé, vuestro Dios, y de andar siempre por sus caminos, entonces añadiréis tres ciudades más para vosotros, además de estas tres. 
'''
"10" = '''
:sup:`10` Esto es para que no se derrame sangre inocente en medio de tu tierra que Yahvé vuestro Dios te da en herencia, dejando la culpa de la sangre sobre ti. 
'''
"11" = '''
:sup:`11` Pero si alguno odia a su prójimo, lo acecha, se levanta contra él, lo hiere mortalmente para que muera, y huye a una de estas ciudades; 
'''
"12" = '''
:sup:`12` entonces los ancianos de su ciudad enviarán y lo llevarán allí, y lo entregarán en manos del vengador de la sangre, para que muera. 
'''
"13" = '''
:sup:`13` Tu ojo no se compadecerá de él, sino que purificarás la sangre inocente de Israel para que te vaya bien. 
'''
"14" = '''
:sup:`14` No quitarás el mojón de tu prójimo, que ellos han puesto desde hace tiempo, en tu herencia que heredarás, en la tierra que Yahvé vuestro Dios te da para que la poseas. 
'''
"15" = '''
:sup:`15` Un solo testigo no se levantará contra el hombre por cualquier iniquidad o por cualquier pecado que cometa. En boca de dos testigos, o en boca de tres testigos, se establecerá un asunto. 
'''
"16" = '''
:sup:`16` Si un testigo inicuo se levanta contra alguno para declarar contra él de iniquidad, 
'''
"17" = '''
:sup:`17` entonces ambos hombres, entre los cuales está la controversia, se presentarán ante Yahvé, ante los sacerdotes y los jueces que habrá en aquellos días; 
'''
"18" = '''
:sup:`18` y los jueces harán una inquisición diligente; y he aquí que si el testigo es un testigo falso, y ha declarado falsamente contra su hermano, 
'''
"19" = '''
:sup:`19` entonces harás con él lo que él había pensado hacer a su hermano. Así eliminaréis el mal de entre vosotros. 
'''
"20" = '''
:sup:`20` Los que queden oirán y temerán, y no volverán a cometer ese mal entre vosotros. 
'''
"21" = '''
:sup:`21` Tus ojos no tendrán piedad: vida por vida, ojo por ojo, diente por diente, mano por mano, pie por pie. 
'''
