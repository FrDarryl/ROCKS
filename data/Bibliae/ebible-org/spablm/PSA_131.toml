[131]
"1" = '''
:sup:`1` Una canción de ascensos. Por David. Yahvé, mi corazón no es arrogante, ni mis ojos altivos; ni me ocupo de grandes asuntos, o cosas demasiado maravillosas para mí. 
'''
"2" = '''
:sup:`2` Ciertamente, he aquietado y calmado mi alma, como un niño destetado con su madre, como un niño destetado está mi alma dentro de mí. 
'''
"3" = '''
:sup:`3` Israel, espera en Yahvé, desde este momento y para siempre. 
'''
