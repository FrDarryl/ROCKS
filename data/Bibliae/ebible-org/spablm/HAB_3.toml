"1" = '''
:sup:`1` Una oración del profeta Habacuc, con música victoriosa. 
'''
"2" = '''
:sup:`2` Yahvé, he oído hablar de tu fama. Me asombro de tus actos, Yahvé. Renueva tu trabajo en la medio de los años. En medio de los años hazlo saber. En la ira, te acuerdas de la misericordia. 
'''
"3" = '''
:sup:`3` Dios vino de Temán, el Santo del Monte Parán. Selah. Su gloria cubrió los cielos, y su alabanza llenó la tierra. 
'''
"4" = '''
:sup:`4` Su esplendor es como la salida del sol. Los rayos brillan desde su mano, donde se esconde su poder. 
'''
"5" = '''
:sup:`5` La peste iba delante de él, y la pestilencia seguía sus pies. 
'''
"6" = '''
:sup:`6` Se puso de pie y sacudió la tierra. Miró, e hizo temblar a las naciones. Las antiguas montañas se desmoronaron. Las colinas milenarias se derrumbaron. Sus caminos son eternos. 
'''
"7" = '''
:sup:`7` Vi las tiendas de Cusán afligidas. Las viviendas de la tierra de Madián temblaban. 
'''
"8" = '''
:sup:`8` ¿Se disgustó Yahvé con los ríos? ¿Fue su ira contra los ríos, o tu ira contra el mar, que montasteis en vuestros caballos, en sus carros de salvación? 
'''
"9" = '''
:sup:`9` Descubriste tu arco. Llamaste a tus flechas juradas. Selah. Divides la tierra con ríos. 
'''
"10" = '''
:sup:`10` Las montañas te vieron y tuvieron miedo. La tormenta de aguas pasó de largo. Las profundidades rugieron y levantaron sus manos en lo alto. 
'''
"11" = '''
:sup:`11` El sol y la luna se detuvieron en el cielo a la luz de sus flechas cuando pasaron, ante el brillo de tu reluciente lanza. 
'''
"12" = '''
:sup:`12` Marchaste por la tierra con ira. Trillaste a las naciones con ira. 
'''
"13" = '''
:sup:`13` Saliste por la salvación de tu pueblo, para la salvación de tu ungido. Aplastaste la cabeza de la tierra de la maldad. Los desnudaste de pies a cabeza. Selah. 
'''
"14" = '''
:sup:`14` Atravesaste las cabezas de sus guerreros con sus propias lanzas. Vinieron como un torbellino a dispersarme, regodeándose como si fuera a devorar a los desdichados en secreto. 
'''
"15" = '''
:sup:`15` Has pisoteado el mar con tus caballos, agitando las poderosas aguas. 
'''
"16" = '''
:sup:`16` Lo oí, y mi cuerpo se estremeció. Mis labios temblaron al oír la voz. La podredumbre entra en mis huesos, y tiemblo en mi lugar porque debo esperar tranquilamente el día de la angustia, por la llegada de la gente que nos invade. 
'''
"17" = '''
:sup:`17` Porque aunque la higuera no florezca ni haya frutos en las viñas, el trabajo de la aceituna falle, y los campos no den comida, los rebaños sean quitados del redil, y no haya manadas en los establos, 
'''
"18" = '''
:sup:`18` aún me regocijaré en Yahvé. Estaré alegre en el Dios de mi salvación. 
'''
"19" = '''
:sup:`19` Yahvé, el Señor, es mi fuerza. Hace mis pies como pies de ciervo, y me permite ir a lugares altos. Para el director de música, en mis instrumentos de cuerda. 
'''
