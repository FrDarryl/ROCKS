[21]
"1" = '''
:sup:`1` Palabra que vino a Jeremías de parte de Yahvé, cuando el rey Sedequías le envió a Pashur, hijo de Malquías, y a Sofonías, hijo de Maasías, el sacerdote, diciendo: 
'''
"2" = '''
:sup:`2` “Por favor, consulta a Yahvé por nosotros, porque Nabucodonosor, rey de Babilonia, nos hace la guerra. Tal vez Yahvé nos trate según todas sus maravillas, para que se retire de nosotros”. 
'''
"3" = '''
:sup:`3` Entonces Jeremías les dijo: “Dile a Sedequías 
'''
"4" = '''
:sup:`4` ‘Yahvé, el Dios de Israel, dice: “He aquí que yo haré retroceder las armas de guerra que están en tus manos, con las que luchas contra el rey de Babilonia, y contra los caldeos que te asedian fuera de las murallas; y los reuniré en medio de esta ciudad. 
'''
"5" = '''
:sup:`5` Yo mismo lucharé contra ti con mano extendida y con brazo fuerte, con ira, con enojo y con gran indignación. 
'''
"6" = '''
:sup:`6` Golpearé a los habitantes de esta ciudad, tanto a los hombres como a los animales. Morirán de una gran peste. 
'''
"7" = '''
:sup:`7` Después — dice el Señor — libraré a Sedequías, rey de Judá, a sus siervos y al pueblo, a los que queden en esta ciudad, de la peste, de la espada y del hambre, en manos de Nabucodonosor, rey de Babilonia, en manos de sus enemigos y en manos de los que buscan su vida. Los golpeará con el filo de la espada. No los perdonará, ni se apiadará, ni tendrá piedad”. 
'''
"8" = '''
:sup:`8` “Dirás a este pueblo: ‘Dice el Señor: “He aquí que pongo ante ti el camino de la vida y el camino de la muerte. 
'''
"9" = '''
:sup:`9` El que se quede en esta ciudad morirá por la espada, por el hambre y por la peste, pero el que salga y pase a los caldeos que te asedian, vivirá y escapará con vida. 
'''
"10" = '''
:sup:`10` Porque he puesto mi rostro sobre esta ciudad para mal y no para bien”, dice el Señor. “Será entregada en manos del rey de Babilonia, y él la quemará con fuego”. 
'''
"11" = '''
:sup:`11` “En cuanto a la casa del rey de Judá, escucha la palabra de Yahvé: 
'''
"12" = '''
:sup:`12` Casa de David, dice Yahvé, ‘Ejecutar la justicia por la mañana, y libera al que es robado de la mano del opresor, para que mi ira no se apague como el fuego, y arderá de manera que nadie pueda apagarlo, por la maldad de tus actos. 
'''
"13" = '''
:sup:`13` He aquí que estoy contra ti, oh habitante del valle, y de la roca de la llanura’, dice Yahvé. Los que decís: “¿Quién bajará contra nosotros?” o, “¿Quién entraría en nuestras casas?” 
'''
"14" = '''
:sup:`14` Te castigaré según el fruto de tus obras, dice Yahvé; y encenderé un fuego en su bosque, y devorará todo lo que la rodea”. 
'''
