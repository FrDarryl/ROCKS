[46]
"1" = '''
:sup:`1` Josué, hijo de Nun, era valiente en la guerra, y fue el sucesor de Moisés en las profecías. Se hizo grande según su nombre para la salvación de los elegidos de Dios, para vengarse de los enemigos que se levantaron contra ellos, para dar a Israel su herencia. 
'''
"2" = '''
:sup:`2` Cómo fue glorificado al levantar sus manos, y al extender su espada contra las ciudades. 
'''
"3" = '''
:sup:`3` ¿Quién antes de él se mantuvo tan firme? Porque el mismo Señor le trajo a sus enemigos. 
'''
"4" = '''
:sup:`4` ¿No volvió el sol de su mano? ¿No se convirtió un día en dos? 
'''
"5" = '''
:sup:`5` Invocó al Altísimo, al Poderoso, cuando sus enemigos le presionaban a su alrededor, y el gran Señor le escuchó. 
'''
"6" = '''
:sup:`6` Con piedras de granizo de gran poder, hizo que la guerra estallara violentamente sobre la nación, y en la ladera destruyó a los que se resistieron, para que las naciones conozcan su armadura, cómo luchó a la vista del Señor; porque siguió al Poderoso. 
'''
"7" = '''
:sup:`7` También en el tiempo de Moisés, hizo una obra de misericordia — él y Caleb el hijo de Jephunneh — en que resistieron al adversario, impedía al pueblo pecar, y acalló sus malvadas quejas. 
'''
"8" = '''
:sup:`8` Y de seiscientas mil personas de a pie, sólo ellos dos se conservaron para llevarlos a su herencia, en una tierra que fluye con leche y miel. 
'''
"9" = '''
:sup:`9` El Señor le dio fuerza a Caleb, y permaneció con él hasta su vejez, para que entrara en la región de las colinas, y su descendencia la obtuvo como herencia, 
'''
"10" = '''
:sup:`10` para que todos los hijos de Israel vean que es bueno seguir al Señor. 
'''
"11" = '''
:sup:`11` También los jueces, cada uno por su nombre, todos aquellos cuyos corazones no se involucraron en la inmoralidad, y que no se apartó del Señor — ¡que su memoria sea bendecida! 
'''
"12" = '''
:sup:`12` Que sus huesos vuelvan a florecer fuera de su lugar. Que el nombre de los que han sido honrados se renueve en sus hijos. 
'''
"13" = '''
:sup:`13` Samuel, el profeta del Señor, amado por su Señor, estableció un reino y ungió príncipes sobre su pueblo. 
'''
"14" = '''
:sup:`14` Por la ley del Señor juzgó a la congregación, y el Señor veló por Jacob. 
'''
"15" = '''
:sup:`15` Por su fidelidad se demostró que era un profeta. Por sus palabras se sabía que era fiel en la visión. 
'''
"16" = '''
:sup:`16` Cuando sus enemigos le apretaban por todas partes, invocó al Señor, el Poderoso, con la ofrenda del cordero lechal. 
'''
"17" = '''
:sup:`17` Entonces el Señor tronó desde el cielo. Hizo oír su voz con un sonido poderoso. 
'''
"18" = '''
:sup:`18` Destruyó por completo a los jefes de los tirios y todos los príncipes de los filisteos. 
'''
"19" = '''
:sup:`19` Antes del tiempo de su largo sueño, el testificó ante el señor y su ungido, “No he tomado los bienes de ningún hombre, ni siquiera una sandalia;” y nadie le acusó. 
'''
"20" = '''
:sup:`20` Incluso después de dormirse, profetizó, y mostró al rey su final, y alzó su voz desde la tierra en profecía, para borrar la maldad del pueblo. 
'''
