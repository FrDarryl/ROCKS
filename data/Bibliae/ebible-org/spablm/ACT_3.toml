[3]
"1" = '''
:sup:`1` Pedro y Juan subían al templo a la hora de la oración, la hora novena. 
'''
"2" = '''
:sup:`2` Llevaban a un hombre cojo desde el vientre de su madre, al que ponían cada día a la puerta del templo que se llama Hermoso, para pedir limosna para los necesitados de los que entraban en el templo. 
'''
"3" = '''
:sup:`3` Viendo a Pedro y a Juan a punto de entrar en el templo, les pidió limosna. 
'''
"4" = '''
:sup:`4` Pedro, fijando sus ojos en él, con Juan, le dijo: “Míranos”. 
'''
"5" = '''
:sup:`5` Él les escuchó, esperando recibir algo de ellos. 
'''
"6" = '''
:sup:`6` Pero Pedro dijo: “No tengo plata ni oro, pero lo que tengo, eso te doy. En nombre de Jesucristo de Nazaret, levántate y anda”. 
'''
"7" = '''
:sup:`7` Lo tomó de la mano derecha y lo levantó. Al instante, sus pies y los huesos de sus tobillos cobraron fuerza. 
'''
"8" = '''
:sup:`8` Se levantó de un salto y comenzó a caminar. Entró con ellos en el templo, caminando, saltando y alabando a Dios. 
'''
"9" = '''
:sup:`9` Todo el pueblo lo vio caminar y alabar a Dios. 
'''
"10" = '''
:sup:`10` Le reconocieron, que era él quien solía sentarse a pedir limosna a la puerta del templo, la Hermosa.. Se llenaron de asombro y admiración por lo que le había sucedido. 
'''
"11" = '''
:sup:`11` Mientras el cojo que había sido curado se agarraba a Pedro y a Juan, todo el pueblo corría junto a ellos en el pórtico que se llama de Salomón, muy maravillado. 
'''
"12" = '''
:sup:`12` Al verlo, Pedro respondió al pueblo: “Hombres de Israel, ¿por qué os maravilláis de este hombre? ¿Por qué fijáis vuestros ojos en nosotros, como si por nuestro propio poder o piedad le hubiéramos hecho caminar? 
'''
"13" = '''
:sup:`13` El Dios de Abraham, de Isaac y de Jacob, el Dios de nuestros padres, ha glorificado a su Siervo Jesús, a quien vosotros entregasteis y negasteis en presencia de Pilato, cuando éste había decidido liberarlo. 
'''
"14" = '''
:sup:`14` Pero vosotros negasteis al Santo y Justo y pedisteis que se os concediera un homicida, 
'''
"15" = '''
:sup:`15` y matasteis al Príncipe de la vida, a quien Dios resucitó de entre los muertos, de lo cual somos testigos. 
'''
"16" = '''
:sup:`16` Por la fe en su nombre, su nombre ha hecho fuerte a este hombre, al que veis y conocéis. Sí, la fe que es por él le ha dado esta perfecta sanidad en presencia de todos vosotros. 
'''
"17" = '''
:sup:`17` “Ahora bien, hermanos, sé que lo hicisteis por ignorancia, como también lo hicieron vuestros gobernantes. 
'''
"18" = '''
:sup:`18` Pero las cosas que Dios anunció por boca de todos sus profetas, que Cristo había de padecer, las cumplió así. 
'''
"19" = '''
:sup:`19` “Arrepiéntanse, pues, y vuélvanse, para que sean borrados sus pecados, a fin de que vengan tiempos de refrigerio de la presencia del Señor, 
'''
"20" = '''
:sup:`20` y para que él envíe a Cristo Jesús, que fue ordenado para ustedes antes, 
'''
"21" = '''
:sup:`21` a quien el cielo debe recibir hasta los tiempos de la restauración de todas las cosas, de la que Dios habló hace mucho tiempo por boca de sus santos profetas. 
'''
"22" = '''
:sup:`22` En efecto, Moisés dijo a los padres: “El Señor Dios os suscitará un profeta de entre vuestros hermanos, como yo. Le escucharéis en todo lo que os diga. 
'''
"23" = '''
:sup:`23` Será que toda persona que no escuche a ese profeta será totalmente destruida de entre el pueblo.’ 
'''
"24" = '''
:sup:`24` Sí, y todos los profetas, desde Samuel y los que le siguieron, todos los que han hablado, también contaron estos días. 
'''
"25" = '''
:sup:`25` Vosotros sois los hijos de los profetas y de la alianza que Dios hizo con nuestros padres, diciendo a Abraham: ‘Todas las familias de la tierra serán bendecidas por tu descendencia’. 
'''
"26" = '''
:sup:`26` Dios, habiendo suscitado a su siervo Jesús, os lo envió primero para bendeciros, apartando a cada uno de vosotros de vuestra maldad.” 
'''
