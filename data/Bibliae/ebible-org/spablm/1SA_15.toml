[15]
"1" = '''
:sup:`1` Samuel dijo a Saúl: “Yahvé me ha enviado para ungirte como rey de su pueblo, de Israel. Ahora, pues, escucha la voz de las palabras de Yahvé. 
'''
"2" = '''
:sup:`2` El Señor de los Ejércitos dice: ‘Me acuerdo de lo que Amalec hizo a Israel, de cómo se puso en su contra en el camino cuando subió de Egipto. 
'''
"3" = '''
:sup:`3` Ahora ve y ataca a Amalec, y destruye por completo todo lo que tiene, y no lo perdones; mata tanto al hombre como a la mujer, al niño y al lactante, al buey y a la oveja, al camello y al asno’”. 
'''
"4" = '''
:sup:`4` Saúl convocó al pueblo y lo contó en Telaim, doscientos mil hombres de a pie y diez mil hombres de Judá. 
'''
"5" = '''
:sup:`5` Saúl llegó a la ciudad de Amalec y puso una emboscada en el valle. 
'''
"6" = '''
:sup:`6` Saúl dijo a los ceneos: “Vayan, váyanse, desciendan de entre los amalecitas, para que no los destruya con ellos, pues ustedes mostraron bondad con todos los hijos de Israel cuando subieron de Egipto.” Así que los ceneos se marcharon de entre los amalecitas. 
'''
"7" = '''
:sup:`7` Saúl hirió a los amalecitas, desde Havila, como vas a Shur, que está frente a Egipto. 
'''
"8" = '''
:sup:`8` Tomó vivo a Agag, rey de los amalecitas, y destruyó a todo el pueblo a filo de espada. 
'''
"9" = '''
:sup:`9` Pero Saúl y el pueblo perdonaron a Agag y a lo mejor de las ovejas, del ganado, de los terneros gordos, de los corderos, y de todo lo bueno, y no quisieron destruirlo del todo; pero todo lo vil y desecho lo destruyeron del todo. 
'''
"10" = '''
:sup:`10` Entonces llegó la palabra de Yahvé a Samuel, diciendo: 
'''
"11" = '''
:sup:`11` “Me apena haber puesto a Saúl como rey, pues se ha apartado de seguirme y no ha cumplido mis mandatos.” Samuel se enfureció y clamó a Yahvé toda la noche. 
'''
"12" = '''
:sup:`12` Samuel se levantó temprano para encontrarse con Saúl por la mañana, y le dijeron: “Saúl llegó al Carmelo, y he aquí que se levantó un monumento, se volvió, pasó y bajó a Gilgal.” 
'''
"13" = '''
:sup:`13` Samuel se acercó a Saúl, y éste le dijo: “¡Bendito seas por Yahvé! He cumplido el mandamiento de Yahvé”. 
'''
"14" = '''
:sup:`14` Samuel dijo: “Entonces, ¿qué significa este balido de las ovejas en mis oídos y el mugido del ganado que oigo?” 
'''
"15" = '''
:sup:`15` Saúl dijo: “Los han traído de los amalecitas, pues el pueblo perdonó lo mejor de las ovejas y del ganado, para sacrificar a Yahvé vuestro Dios. El resto lo hemos destruido por completo”. 
'''
"16" = '''
:sup:`16` Entonces Samuel dijo a Saúl: “Quédate, y te contaré lo que me dijo Yahvé anoche”. Le dijo: “Diga”. 
'''
"17" = '''
:sup:`17` Samuel dijo: “Aunque eras pequeño a tus ojos, ¿no fuiste hecho jefe de las tribus de Israel? Yahvé te ungió como rey de Israel; 
'''
"18" = '''
:sup:`18` y Yahvé te envió de viaje y te dijo: ‘Ve y destruye por completo a los pecadores amalecitas, y lucha contra ellos hasta consumirlos’. 
'''
"19" = '''
:sup:`19` ¿Por qué entonces no obedeciste la voz de Yahvé, sino que tomaste el botín e hiciste lo que era malo a los ojos de Yahvé?” 
'''
"20" = '''
:sup:`20` Saúl dijo a Samuel: “Pero yo he obedecido la voz de Yahvé y he seguido el camino que Yahvé me envió, y he traído a Agag, rey de Amalec, y he destruido por completo a los amalecitas. 
'''
"21" = '''
:sup:`21` Pero el pueblo tomó del botín, ovejas y ganado, lo mejor de lo consagrado, para sacrificar a Yahvé vuestro Dios en Gilgal.” 
'''
"22" = '''
:sup:`22` Samuel dijo: “¿Se complace tanto Yahvé en los holocaustos y sacrificios como en obedecer la voz de Yahvé? He aquí que obedecer es mejor que los sacrificios, y escuchar que la grasa de los carneros. 
'''
"23" = '''
:sup:`23` Porque la rebeldía es como el pecado de brujería, y la obstinación es como la idolatría y los terafines. Porque has rechazado la palabra de Yahvé, él también te ha rechazado para ser rey”. 
'''
"24" = '''
:sup:`24` Saúl dijo a Samuel: “He pecado, pues he transgredido el mandamiento de Yahvé y tus palabras, porque temí al pueblo y obedecí su voz. 
'''
"25" = '''
:sup:`25` Ahora, pues, te ruego que perdones mi pecado y vuelvas conmigo para que pueda adorar a Yahvé”. 
'''
"26" = '''
:sup:`26` Samuel le dijo a Saúl: “No volveré contigo, porque has rechazado la palabra de Yahvé, y Yahvé te ha rechazado para ser rey de Israel”. 
'''
"27" = '''
:sup:`27` Cuando Samuel se dio la vuelta para marcharse, Saúl se agarró a la falda de su túnica y ésta se rasgó. 
'''
"28" = '''
:sup:`28` Samuel le dijo: “Yahvé te ha arrancado hoy el reino de Israel y se lo ha dado a un vecino tuyo que es mejor que tú. 
'''
"29" = '''
:sup:`29` También la Fuerza de Israel no mentirá ni se arrepentirá, porque no es hombre para arrepentirse.” 
'''
"30" = '''
:sup:`30` Entonces dijo: “He pecado; pero te ruego que me honres ahora ante los ancianos de mi pueblo y ante Israel, y que vuelvas conmigo para que pueda adorar a Yahvé, tu Dios.” 
'''
"31" = '''
:sup:`31` Entonces Samuel regresó con Saúl, y éste adoró a Yahvé. 
'''
"32" = '''
:sup:`32` Entonces Samuel dijo: “¡Trae aquí a Agag, rey de los amalecitas!” Agag se acercó a él alegremente. Agag dijo: “Ciertamente la amargura de la muerte ha pasado”. 
'''
"33" = '''
:sup:`33` Samuel dijo: “¡Como tu espada ha dejado sin hijos a las mujeres, así tu madre quedará sin hijos entre las mujeres!” Entonces Samuel cortó en pedazos a Agag ante Yahvé en Gilgal. 
'''
"34" = '''
:sup:`34` Entonces Samuel se fue a Ramá, y Saúl subió a su casa en Gabaa de Saúl. 
'''
"35" = '''
:sup:`35` Samuel no volvió a ver a Saúl hasta el día de su muerte, pero Samuel hizo duelo por Saúl. El Señor se afligió por haber hecho a Saúl rey de Israel. 
'''
