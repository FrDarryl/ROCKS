[8]
"1" = '''
:sup:`1` Benjamín fue el padre de Bela, su primogénito; Ashbel, el segundo; Aharah, el tercero; 
'''
"2" = '''
:sup:`2` Nohah, el cuarto, y Rapha, el quinto. 
'''
"3" = '''
:sup:`3` Bela tuvo hijos: Addar, Gera, Abihud, 
'''
"4" = '''
:sup:`4` Abisua, Naamán, Ahoá, 
'''
"5" = '''
:sup:`5` Gera, Sefufán y Huram. 
'''
"6" = '''
:sup:`6` Estos son los hijos de Ehud. Estos son los jefes de familia de los habitantes de Geba, que fueron llevados cautivos a Manahath: 
'''
"7" = '''
:sup:`7` Naamán, Ahijá y Gera, que los llevó cautivos; y fue padre de Uza y Ahijud. 
'''
"8" = '''
:sup:`8` Shaharaim fue padre de hijos en el campo de Moab, después de haberlos despedido. Hushim y Baara fueron sus esposas. 
'''
"9" = '''
:sup:`9` De Hodesh, su mujer, fue padre de Jobab, Zibia, Mesha, Malcam, 
'''
"10" = '''
:sup:`10` Jeuz, Shachia y Mirmah. Estos fueron sus hijos, jefes de familia de sus padres. 
'''
"11" = '''
:sup:`11` Por Hushim fue padre de Abitub y Elpaal. 
'''
"12" = '''
:sup:`12` Los hijos de Elpaal: Heber, Misham y Shemed, que edificaron Ono y Lod, con sus ciudades; 
'''
"13" = '''
:sup:`13` y Beriá y Sema, que fueron jefes de familia de los habitantes de Ajalón, que pusieron en fuga a los habitantes de Gat; 
'''
"14" = '''
:sup:`14` y Ahio, Sasac, Jeremot, 
'''
"15" = '''
:sup:`15` Zebadías, Arad, Eder, 
'''
"16" = '''
:sup:`16` Miguel, Ispah, Joha, hijos de Beriá, 
'''
"17" = '''
:sup:`17` Zebadías, Meshullam, Hizki, Heber, 
'''
"18" = '''
:sup:`18` Ishmerai, Izliah, Jobab, hijos de Elpaal, 
'''
"19" = '''
:sup:`19` Jakim, Zichri, Zabdi, 
'''
"20" = '''
:sup:`20` Elienai, Zillethai, Eliel, 
'''
"21" = '''
:sup:`21` Adaiah, Beraiah, Shimrath, los hijos de Shimei, 
'''
"22" = '''
:sup:`22` Ishpan, Heber, Eliel, 
'''
"23" = '''
:sup:`23` Abdon, Zichri, Hanan, 
'''
"24" = '''
:sup:`24` Hananiah, Elam, Anthothijah, 
'''
"25" = '''
:sup:`25` Iphdeiah, Penuel, los hijos de Shashak, 
'''
"26" = '''
:sup:`26` Shamsherai, Shehariah, Athaliah, 
'''
"27" = '''
:sup:`27` Jaareshiah, Elijah, Zichri, y los hijos de Jeroham. 
'''
"28" = '''
:sup:`28` Estos eran jefes de familia por sus generaciones, hombres principales. Estos vivían en Jerusalén. 
'''
"29" = '''
:sup:`29` El padre de Gabaón, cuya mujer se llamaba Maaca, vivía en Gabaón 
'''
"30" = '''
:sup:`30` con su hijo primogénito Abdón, Zur, Cis, Baal, Nadab, 
'''
"31" = '''
:sup:`31` Gedor, Ahio, Zécher, 
'''
"32" = '''
:sup:`32` y Miklot, que fue el padre de Simeá. También vivían con sus familias en Jerusalén, cerca de sus parientes. 
'''
"33" = '''
:sup:`33` Ner fue el padre de Kish. Cis fue el padre de Saúl. Saúl fue el padre de Jonatán, Malquisúa, Abinadab y Eshbaal. 
'''
"34" = '''
:sup:`34` El hijo de Jonatán fue Merib-baal. Merib-baal fue el padre de Miqueas. 
'''
"35" = '''
:sup:`35` Los hijos de Miqueas: Pitón, Melej, Tarea y Acaz. 
'''
"36" = '''
:sup:`36` Acaz fue el padre de Joaddah. Y Joaddah fue padre de Alemeth, Azmaveth y Zimri. Zimri fue el padre de Moza. 
'''
"37" = '''
:sup:`37` Moza fue el padre de Binea. Raphah fue su hijo, Eleasah su hijo, y Azel su hijo. 
'''
"38" = '''
:sup:`38` Azel tuvo seis hijos, cuyos nombres son estos Azricam, Boquerú, Ismael, Searías, Abdías y Hanán. Todos estos fueron hijos de Azel. 
'''
"39" = '''
:sup:`39` Los hijos de su hermano Eshek: Ulam su primogénito, Jeús el segundo y Elifelet el tercero. 
'''
"40" = '''
:sup:`40` Los hijos de Ulam fueron hombres valientes, arqueros, y tuvieron muchos hijos y nietos, ciento cincuenta. Todos ellos eran de los hijos de Benjamín. 
'''
