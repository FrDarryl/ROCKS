[16]
"1" = '''
:sup:`1` Observa el mes de Abib y celebra la Pascua a Yahvé vuestro Dios; porque en el mes de Abib Yahvé vuestro Dios te sacó de Egipto de noche. 
'''
"2" = '''
:sup:`2` Sacrificarás la Pascua a Yahvé vuestro Dios, de los rebaños y de las vacas, en el lugar que Yahvé elija para hacer habitar allí su nombre. 
'''
"3" = '''
:sup:`3` No comerás con ella pan con levadura. Comerás con ella panes sin levadura durante siete días, el pan de la aflicción (porque salisteis de la tierra de Egipto apresuradamente) para que recordéis el día en que salisteis de la tierra de Egipto todos los días de vuestra vida. 
'''
"4" = '''
:sup:`4` No se verá levadura con vosotros en todo vuestro territorio durante los siete días; ni nada de la carne que sacrifiquéis el primer día por la tarde, permanecerá toda la noche hasta la mañana. 
'''
"5" = '''
:sup:`5` No podrás sacrificar la Pascua dentro de ninguna de las puertas que Yahvé, tu Dios, te da; 
'''
"6" = '''
:sup:`6` sino en el lugar que Yahvé, tu Dios, elija para hacer habitar su nombre, allí sacrificarás la Pascua al atardecer, al ponerse el sol, en la época en que saliste de Egipto. 
'''
"7" = '''
:sup:`7` La asarás y la comerás en el lugar que elija Yahvé vuestro Dios. Por la mañana volveréis a vuestras tiendas. 
'''
"8" = '''
:sup:`8` Durante seis días comerás panes sin levadura. El séptimo día será una asamblea solemne para Yahvé vuestro Dios. No harás ningún trabajo. 
'''
"9" = '''
:sup:`9` Contaréis para vosotros siete semanas. Desde el momento en que empecéis a meter la hoz en el grano en pie, empezaréis a contar siete semanas. 
'''
"10" = '''
:sup:`10` Celebrarás la fiesta de las semanas a Yahvé vuestro Dios con un tributo de ofrenda voluntaria de tu mano, que darás según te bendiga Yahvé vuestro Dios. 
'''
"11" = '''
:sup:`11` Te alegrarás ante Yahvé vuestro Dios: tú, tu hijo, tu hija, tu siervo, tu sierva, el levita que esté dentro de tus puertas, el extranjero, el huérfano y la viuda que estén entre vosotros, en el lugar que Yahvé vuestro Dios elija para hacer habitar allí su nombre. 
'''
"12" = '''
:sup:`12` Recordarás que fuiste esclavo en Egipto. Observarás y pondrás en práctica estos estatutos. 
'''
"13" = '''
:sup:`13` Celebrarás la fiesta de las cabañas durante siete días, después de recoger de tu era y de tu lagar. 
'''
"14" = '''
:sup:`14` Te alegrarás de tu fiesta, tú, tu hijo, tu hija, tu siervo, tu sierva, el levita, el extranjero, el huérfano y la viuda que estén dentro de tus puertas. 
'''
"15" = '''
:sup:`15` Celebrarás una fiesta a Yahvé vuestro Dios durante siete días en el lugar que Yahvé elija, porque Yahvé vuestro Dios te bendecirá en todo tu producto y en todo el trabajo de tus manos, y estarás completamente alegre. 
'''
"16" = '''
:sup:`16` Tres veces al año todos tus varones se presentarán ante el Señor tu Dios en el lugar que él elija: en la fiesta de los panes sin levadura, en la fiesta de las semanas y en la fiesta de las cabañas. No se presentarán vacíos ante Yahvé. 
'''
"17" = '''
:sup:`17` Cada uno dará lo que pueda, según la bendición de Yahvé, tu Dios, que te ha dado. 
'''
"18" = '''
:sup:`18` Harás jueces y funcionarios en todas tus ciudades, que el Señor, tu Dios, te da, según tus tribus; y ellos juzgarán al pueblo con recto juicio. 
'''
"19" = '''
:sup:`19` No pervertirás la justicia. No mostrarás parcialidad. No aceptarás soborno, porque el soborno ciega los ojos de los sabios y pervierte las palabras de los justos. 
'''
"20" = '''
:sup:`20` Seguirás lo que es totalmente justo, para que vivas y heredes la tierra que el Señor tu Dios te da. 
'''
"21" = '''
:sup:`21` No plantaréis para vosotros ningún tipo de árbol junto al altar de Yahvé vuestro Dios, que haréis para vosotros. 
'''
"22" = '''
:sup:`22` Tampoco os pondréis una piedra sagrada que el Señor, vuestro Dios, odie. 
'''
