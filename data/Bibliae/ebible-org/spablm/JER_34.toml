[34]
"1" = '''
:sup:`1` Palabra que vino a Jeremías de parte de Yahvé, cuando Nabucodonosor, rey de Babilonia, con todo su ejército, todos los reinos de la tierra que estaban bajo su dominio y todos los pueblos, combatían contra Jerusalén y contra todas sus ciudades, diciendo 
'''
"2" = '''
:sup:`2` “Yahvé, el Dios de Israel, dice: ‘Ve y habla a Sedequías, rey de Judá, y dile que Yahvé dice: “He aquí que yo entregaré esta ciudad en manos del rey de Babilonia y la quemará con fuego. 
'''
"3" = '''
:sup:`3` No escaparás de su mano, sino que seguramente serás tomado y entregado en su mano. Tus ojos verán los ojos del rey de Babilonia, y él hablará contigo boca a boca. Irás a Babilonia”. 
'''
"4" = '''
:sup:`4` “Pero escucha la palabra de Yahvé, oh Sedequías, rey de Judá. Yahvé dice respecto a ti: ‘No morirás a espada. 
'''
"5" = '''
:sup:`5` Morirás en paz; y con los ardores de tus padres, los antiguos reyes que fueron antes de ti, así te harán arder. Se lamentarán de ti, diciendo: “¡Ah, Señor!”, porque yo he dicho la palabra’, dice Yahvé”. 
'''
"6" = '''
:sup:`6` El profeta Jeremías dijo todas estas palabras a Sedequías, rey de Judá, en Jerusalén, 
'''
"7" = '''
:sup:`7` cuando el ejército del rey de Babilonia combatía contra Jerusalén y contra todas las ciudades de Judá que quedaban, contra Laquis y contra Azeca; pues sólo éstas quedaban de las ciudades de Judá como ciudades fortificadas. 
'''
"8" = '''
:sup:`8` Llegó a Jeremías la palabra de Yahvé, después de que el rey Sedequías había hecho un pacto con todo el pueblo que estaba en Jerusalén, para proclamarles la libertad, 
'''
"9" = '''
:sup:`9` que cada uno dejara libre a su siervo y cada uno a su sierva, que fuera hebreo o hebrea, para que nadie hiciera de ellos siervos, de un judío a su hermano. 
'''
"10" = '''
:sup:`10` Obedecieron todos los príncipes y todo el pueblo que habían pactado que cada uno dejara libre a su siervo y cada uno a su sierva, para que nadie los convirtiera en siervos. Ellos obedecieron y los dejaron ir, 
'''
"11" = '''
:sup:`11` pero después se volvieron, e hicieron volver a los siervos y a las siervas que habían dejado libres, y los sometieron como siervos y como siervas. 
'''
"12" = '''
:sup:`12` Por eso vino a Jeremías una palabra de Yahvé, que decía: 
'''
"13" = '''
:sup:`13` “Yahvé, el Dios de Israel, dice: ‘Hice un pacto con vuestros padres el día que los saqué de la tierra de Egipto, de la casa de servidumbre, diciendo: 
'''
"14" = '''
:sup:`14` Al cabo de siete años, cada uno de vosotros liberará a su hermano hebreo, que ha sido vendido a vosotros y os ha servido durante seis años. Lo dejaréis libre de vosotros. Pero vuestros padres no me escucharon y no inclinaron su oído. 
'''
"15" = '''
:sup:`15` Ahora os habíais convertido y habíais hecho lo que es justo a mis ojos, al proclamar cada uno la libertad de su prójimo. Habías hecho un pacto ante mí en la casa que se llama con mi nombre; 
'''
"16" = '''
:sup:`16` pero te volviste y profanaste mi nombre, y cada uno hizo volver a su siervo y a su sierva, a quienes habías dejado libres a su antojo. Los sometisteis para que os sirvieran de siervos y de siervas’”. 
'''
"17" = '''
:sup:`17` Por eso dice el Señor: “No me habéis escuchado para proclamar la libertad, cada uno a su hermano y cada uno a su prójimo. He aquí que yo os anuncio la libertad — dice el Señor — a la espada, a la peste y al hambre. Haré que te arrojen de un lado a otro entre todos los reinos de la tierra. 
'''
"18" = '''
:sup:`18` Entregaré a los hombres que han transgredido mi pacto, que no han cumplido las palabras del pacto que hicieron ante mí cuando cortaron el becerro en dos y pasaron entre sus partes: 
'''
"19" = '''
:sup:`19` a los príncipes de Judá, a los príncipes de Jerusalén, a los eunucos, a los sacerdotes y a todo el pueblo de la tierra, que pasaron entre las partes del becerro. 
'''
"20" = '''
:sup:`20` Incluso los entregaré en manos de sus enemigos y en manos de los que buscan su vida. Sus cadáveres serán alimento para las aves del cielo y para los animales de la tierra. 
'''
"21" = '''
:sup:`21` “Entregaré a Sedequías, rey de Judá, y a sus príncipes en manos de sus enemigos, en manos de los que buscan su vida y en manos del ejército del rey de Babilonia, que se ha alejado de ti. 
'''
"22" = '''
:sup:`22` He aquí que yo ordeno — dice el Señor — y hago que vuelvan a esta ciudad. Lucharán contra ella, la tomarán y la quemarán con fuego. Convertiré las ciudades de Judá en una desolación, sin habitantes”. 
'''
