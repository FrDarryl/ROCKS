[100]
"1" = '''
:sup:`1` Un salmo de acción de gracias. ¡Gritad de alegría a Yahvé, todas las tierras! 
'''
"2" = '''
:sup:`2` Sirve a Yahvé con alegría. Acércate a su presencia cantando. 
'''
"3" = '''
:sup:`3` Sabed que Yahvé, es Dios. Es él quien nos ha hecho, y nosotros somos suyos. Somos su pueblo y las ovejas de su prado. 
'''
"4" = '''
:sup:`4` Entra en sus puertas con acción de gracias, y en sus atrios con alabanzas. Dadle gracias y bendecid su nombre. 
'''
"5" = '''
:sup:`5` Porque Yahvé es bueno. Su amorosa bondad perdura para siempre, su fidelidad a todas las generaciones. 
'''
