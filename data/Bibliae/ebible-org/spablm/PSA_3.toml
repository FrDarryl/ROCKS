[3]
"1" = '''
:sup:`1` Un salmo de David, cuando huyó de su hijo Absalón. ¡Yahvé, cómo han aumentado mis adversarios! Muchos son los que se levantan contra mí. 
'''
"2" = '''
:sup:`2` Son muchos los que dicen de mi alma, “No hay ayuda para él en Dios”. Selah. 
'''
"3" = '''
:sup:`3` Pero tú, Yahvé, eres un escudo a mi alrededor, mi gloria, y el que levanta mi cabeza. 
'''
"4" = '''
:sup:`4` Clamo a Yahvé con mi voz, y me responde desde su santo monte. Selah. 
'''
"5" = '''
:sup:`5` Me acosté y dormí. Me he despertado, porque Yahvé me sostiene. 
'''
"6" = '''
:sup:`6` No tendré miedo de decenas de miles de personas que se han puesto en mi contra por todos lados. 
'''
"7" = '''
:sup:`7` ¡Levántate, Yahvé! ¡Sálvame, Dios mío! Porque has golpeado a todos mis enemigos en el pómulo. Has roto los dientes de los malvados. 
'''
"8" = '''
:sup:`8` La salvación pertenece a Yahvé. Que tu bendición sea para tu pueblo. Selah. 
'''
