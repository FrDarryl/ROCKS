[11]
"1" = '''
:sup:`1` Abre tus puertas, Líbano, para que el fuego devore tus cedros. 
'''
"2" = '''
:sup:`2` Lamenta, ciprés, porque el cedro ha caído, porque las majestuosas son destruidas. Aullad, robles de Basán, porque el bosque fuerte ha bajado. 
'''
"3" = '''
:sup:`3` ¡La voz del lamento de los pastores! Porque su gloria está destruida: ¡una voz de rugido de leones jóvenes! Porque el orgullo del Jordán está arruinado. 
'''
"4" = '''
:sup:`4` El Señor, mi Dios, dice: “Apacienta el rebaño de la matanza. 
'''
"5" = '''
:sup:`5` Sus compradores los sacrifican y quedan impunes. Los que los venden dicen: ‘Bendito sea Yahvé, porque soy rico’; y sus propios pastores no se apiadan de ellos. 
'''
"6" = '''
:sup:`6` Porque ya no me apiadaré de los habitantes de la tierra — dice Yahvé —, sino que entregaré a cada uno de los hombres en manos de su vecino y en manos de su rey. Golpearán la tierra, y de su mano no los libraré”. 
'''
"7" = '''
:sup:`7` Así que alimenté al rebaño que iba a ser sacrificado, especialmente a los oprimidos del rebaño. Tomé para mí dos bastones. Al uno lo llamé “Favor” y al otro lo llamé “Unión”, y alimenté al rebaño. 
'''
"8" = '''
:sup:`8` En un mes eliminé a los tres pastores, porque mi alma estaba cansada de ellos, y su alma también me aborrecía. 
'''
"9" = '''
:sup:`9` Entonces dije: “No los alimentaré. Lo que muera, que muera; y lo que deba ser cortado, que sea cortado; y que los que queden se coman la carne unos a otros”. 
'''
"10" = '''
:sup:`10` Tomé mi bastón de mando y lo corté, para romper mi pacto que había hecho con todos los pueblos. 
'''
"11" = '''
:sup:`11` Aquel día se rompió, y así los pobres del rebaño que me escuchaban supieron que era palabra de Yahvé. 
'''
"12" = '''
:sup:`12` Les dije: “Si les parece mejor, denme mi salario; y si no, guárdenlo”. Así que pesaron por mi salario treinta piezas de plata. 
'''
"13" = '''
:sup:`13` El Señor me dijo: “Tíralo al alfarero: el buen precio en que me valoraron”. Tomé las treinta piezas de plata y las arrojé al alfarero en la casa de Yahvé. 
'''
"14" = '''
:sup:`14` Luego corté mi otro bastón, Unión, para romper la hermandad entre Judá e Israel. 
'''
"15" = '''
:sup:`15` El Señor me dijo: “Vuelve a tomar para ti el equipo de un pastor insensato. 
'''
"16" = '''
:sup:`16` Porque he aquí que yo suscitaré en la tierra un pastor que no visitará a los desheredados, ni buscará a los dispersos, ni curará a los rotos, ni alimentará a los sanos; sino que comerá la carne de las ovejas gordas, y les desgarrará las pezuñas. 
'''
"17" = '''
:sup:`17` ¡Ay del pastor inútil que abandona el rebaño! La espada golpeará su brazo y su ojo derecho. Su brazo se marchitará por completo, y su ojo derecho quedará totalmente ciego”. 
'''
