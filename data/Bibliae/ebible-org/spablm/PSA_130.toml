[130]
"1" = '''
:sup:`1` Una canción de ascensos. Desde las profundidades he clamado a ti, Yahvé. 
'''
"2" = '''
:sup:`2` Señor, escucha mi voz. Que tus oídos estén atentos a la voz de mis peticiones. 
'''
"3" = '''
:sup:`3` Si tú, Yah, llevaras un registro de los pecados, Señor, ¿quién podría aguantar? 
'''
"4" = '''
:sup:`4` Pero contigo hay perdón, por lo que se le teme. 
'''
"5" = '''
:sup:`5` Espero a Yahvé. Mi alma espera. Espero en su palabra. 
'''
"6" = '''
:sup:`6` Mi alma anhela al Señor más que los vigilantes la mañana, más que vigilantes de la mañana. 
'''
"7" = '''
:sup:`7` Israel, espera en Yahvé, porque hay bondad amorosa con Yahvé. La redención abundante está con él. 
'''
"8" = '''
:sup:`8` Redimirá a Israel de todos sus pecados. 
'''
