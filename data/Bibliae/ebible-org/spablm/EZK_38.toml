[38]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, pon tu rostro hacia Gog, de la tierra de Magog, el príncipe de Rosh, Meshech y Tubal, y profetiza contra él, 
'''
"3" = '''
:sup:`3` y di: “El Señor Yahvé dice: “He aquí que yo estoy contra ti, Gog, príncipe de Rosh, Meshech y Tubal. 
'''
"4" = '''
:sup:`4` Te haré girar y pondré garfios en tus mandíbulas, y te sacaré con todo tu ejército, caballos y jinetes, todos vestidos con armadura completa, una gran compañía con escudo y hebilla, todos manejando espadas; 
'''
"5" = '''
:sup:`5` Persia, Cus y Put con ellos, todos con escudo y casco; 
'''
"6" = '''
:sup:`6` Gomer y todas sus hordas; la casa de Togarma en los confines del norte, y todas sus hordas; incluso muchos pueblos contigo. 
'''
"7" = '''
:sup:`7` “‘“Prepárate, sí, prepárate tú, y todas tus compañías que se reúnen contigo, y sé un guardia para ellos. 
'''
"8" = '''
:sup:`8` Después de muchos días serás visitado. En los últimos años vendrás a la tierra que ha sido devuelta de la espada, que ha sido reunida de entre muchos pueblos, en los montes de Israel, que han sido un continuo despojo; pero ha sido sacada de entre los pueblos, y todos ellos habitarán con seguridad. 
'''
"9" = '''
:sup:`9` Ascenderás. Vendrás como una tormenta. Serás como una nube que cubrirá la tierra, tú y todas tus hordas, y muchos pueblos contigo”. 
'''
"10" = '''
:sup:`10` “‘El Señor Yahvé dice: “Sucederá en ese día que vendrán cosas a tu mente, y concebirás un plan malvado. 
'''
"11" = '''
:sup:`11` Dirás: ‘Subiré a la tierra de las aldeas sin muros. Iré a los que están en reposo, a los que habitan con seguridad, a todos los que habitan sin muros, y que no tienen ni rejas ni puertas, 
'''
"12" = '''
:sup:`12` para tomar el botín y hacer presa; para volver tu mano contra los lugares despoblados que están habitados, y contra el pueblo que se ha reunido de las naciones, que ha conseguido ganado y bienes, que habita en medio de la tierra.’ 
'''
"13" = '''
:sup:`13` Saba, Dedán y los mercaderes de Tarsis, con todos sus leones jóvenes, te preguntarán: ‘¿Has venido a tomar el botín? ¿Habéis reunido vuestra compañía para tomar la presa, para llevaros la plata y el oro, para llevaros el ganado y los bienes, para llevaros un gran botín?’” 
'''
"14" = '''
:sup:`14` “Por tanto, hijo de hombre, profetiza y dile a Gog: “El Señor Yahvé dice: “En aquel día en que mi pueblo Israel habite con seguridad, ¿no lo sabrás tú? 
'''
"15" = '''
:sup:`15` Vendrás de tu lugar, de los confines del norte, tú y muchos pueblos contigo, todos ellos montados a caballo, una gran compañía y un poderoso ejército. 
'''
"16" = '''
:sup:`16` Subirás contra mi pueblo Israel como una nube para cubrir la tierra. Sucederá en los últimos días que te traeré contra mi tierra, para que las naciones me conozcan cuando me santifique en ti, Gog, ante sus ojos.” 
'''
"17" = '''
:sup:`17` “‘Dice el Señor Yahvé: “¿Eres tú aquel de quien hablé en tiempos pasados por medio de mis siervos los profetas de Israel, que profetizaron en aquellos días durante años que te llevaría contra ellos? 
'''
"18" = '''
:sup:`18` Sucederá en aquel día, cuando Gog venga contra la tierra de Israel — dice el Señor Yahvé — que mi ira subirá a mi nariz. 
'''
"19" = '''
:sup:`19` Porque en mi celo y en el fuego de mi ira he hablado. Ciertamente en ese día habrá un gran temblor en la tierra de Israel, 
'''
"20" = '''
:sup:`20` de modo que los peces del mar, las aves del cielo, los animales del campo, todos los reptiles que se arrastran sobre la tierra y todos los hombres que están sobre la superficie de la tierra se estremecerán ante mi presencia. Entonces los montes se derrumbarán, los lugares escarpados caerán, y todo muro se derrumbará. 
'''
"21" = '''
:sup:`21` Llamaré a la espada contra él a todos mis montes”, dice el Señor Yahvé. “La espada de cada hombre será contra su hermano. 
'''
"22" = '''
:sup:`22` Entraré en juicio con él con pestilencia y con sangre. Haré llover sobre él, sobre sus hordas y sobre los muchos pueblos que lo acompañan, lluvias torrenciales con grandes piedras de granizo, fuego y azufre. 
'''
"23" = '''
:sup:`23` Me engrandeceré y me santificaré, y me daré a conocer a los ojos de muchas naciones. Entonces sabrán que yo soy Yahvé”. 
'''
