[47]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de los hijos de Coré. Oh, aplaudid todas las naciones. ¡Grita a Dios con voz de triunfo! 
'''
"2" = '''
:sup:`2` Porque Yahvé el Altísimo es imponente. Es un gran Rey sobre toda la tierra. 
'''
"3" = '''
:sup:`3` Él somete a las naciones bajo nosotros, y pueblos bajo nuestros pies. 
'''
"4" = '''
:sup:`4` Él elige nuestra herencia por nosotros, la gloria de Jacob a quien amó. Selah. 
'''
"5" = '''
:sup:`5` Dios ha subido con un grito, Yahvé con el sonido de una trompeta. 
'''
"6" = '''
:sup:`6` ¡Cantad alabanzas a Dios! ¡Canten alabanzas! ¡Cantad alabanzas a nuestro Rey! ¡Cantad alabanzas! 
'''
"7" = '''
:sup:`7` Porque Dios es el Rey de toda la tierra. Canta alabanzas con comprensión. 
'''
"8" = '''
:sup:`8` Dios reina sobre las naciones. Dios se sienta en su santo trono. 
'''
"9" = '''
:sup:`9` Los príncipes de los pueblos están reunidos, el pueblo del Dios de Abraham. Porque los escudos de la tierra pertenecen a Dios. Es muy exaltado. 
'''
