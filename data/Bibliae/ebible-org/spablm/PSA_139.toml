[139]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Yahvé, tú me has buscado, y tú me conoces. 
'''
"2" = '''
:sup:`2` Tú sabes que me siento y me levanto. Percibes mis pensamientos desde lejos. 
'''
"3" = '''
:sup:`3` Buscas mi camino y mi descanso, y están familiarizados con todos mis caminos. 
'''
"4" = '''
:sup:`4` Porque no hay una palabra en mi lengua, pero he aquí, Yahvé, que tú lo sabes todo. 
'''
"5" = '''
:sup:`5` Me rodeas por detrás y por delante. Me pusiste la mano encima. 
'''
"6" = '''
:sup:`6` Este conocimiento me supera. Es elevado. No puedo conseguirlo. 
'''
"7" = '''
:sup:`7` ¿A dónde podría ir desde tu Espíritu? ¿O dónde podría huir de tu presencia? 
'''
"8" = '''
:sup:`8` Si subo al cielo, tú estás allí. Si hago mi cama en el Seol, ¡he aquí que estás tú! 
'''
"9" = '''
:sup:`9` Si tomo las alas de la aurora, y se asientan en los confines del mar, 
'''
"10" = '''
:sup:`10` hasta allí me llevará tu mano, y tu mano derecha me sostendrá. 
'''
"11" = '''
:sup:`11` Si digo: “Seguramente las tinieblas me abrumarán. La luz que me rodea será la noche”. 
'''
"12" = '''
:sup:`12` ni siquiera la oscuridad se esconde de ti, pero la noche brilla como el día. La oscuridad es como la luz para ti. 
'''
"13" = '''
:sup:`13` Porque tú formaste mi ser más íntimo. Me tejiste en el vientre de mi madre. 
'''
"14" = '''
:sup:`14` Te daré las gracias, porque estoy hecho de manera temible y maravillosa. Sus obras son maravillosas. Mi alma lo sabe muy bien. 
'''
"15" = '''
:sup:`15` Mi marco no se ocultó de ti, cuando me hicieron en secreto, tejidas en las profundidades de la tierra. 
'''
"16" = '''
:sup:`16` Tus ojos vieron mi cuerpo. En su libro estaban todos escritos, los días que fueron ordenados para mí, cuando todavía no había ninguno. 
'''
"17" = '''
:sup:`17` ¡Qué preciosos son para mí tus pensamientos, Dios! ¡Qué enorme es su suma! 
'''
"18" = '''
:sup:`18` Si quisiera contarlos, son más numerosos que la arena. Cuando me despierto, todavía estoy contigo. 
'''
"19" = '''
:sup:`19` Si tú, Dios, mataras a los malvados. ¡Aléjense de mí, sanguinarios! 
'''
"20" = '''
:sup:`20` Porque hablan contra ti con maldad. Tus enemigos toman tu nombre en vano. 
'''
"21" = '''
:sup:`21` Yahvé, ¿no odio a los que te odian? ¿No estoy afligido por los que se levantan contra ti? 
'''
"22" = '''
:sup:`22` Los odio con un odio perfecto. Se han convertido en mis enemigos. 
'''
"23" = '''
:sup:`23` Escúchame, Dios, y conoce mi corazón. Pruébame y conoce mis pensamientos. 
'''
"24" = '''
:sup:`24` Mira si hay algún camino perverso en mí, y guíame por el camino eterno. 
'''
