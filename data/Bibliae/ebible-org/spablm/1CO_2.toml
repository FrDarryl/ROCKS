[2]
"1" = '''
:sup:`1` Cuando fui a vosotros, hermanos, no fui con excelencia de palabra o de sabiduría, anunciándoos el testimonio de Dios. 
'''
"2" = '''
:sup:`2` Porque me propuse no conocer nada entre vosotros, sino a Jesucristo y a éste crucificado. 
'''
"3" = '''
:sup:`3` Estuve con vosotros con debilidad, con temor y con mucho temblor. 
'''
"4" = '''
:sup:`4` Mi discurso y mi predicación no fueron con palabras persuasivas de sabiduría humana, sino con la demostración del Espíritu y del poder, 
'''
"5" = '''
:sup:`5` para que vuestra fe no permaneciera en la sabiduría de los hombres, sino en el poder de Dios. 
'''
"6" = '''
:sup:`6` Sin embargo, hablamos de la sabiduría de los que ya han crecido, pero una sabiduría que no es de este mundo ni de los gobernantes de este mundo que están llegando a la nada. 
'''
"7" = '''
:sup:`7` Pero hablamos la sabiduría de Dios en un misterio, la sabiduría que ha estado oculta, que Dios preordenó antes de los mundos para nuestra gloria, 
'''
"8" = '''
:sup:`8` que ninguno de los gobernantes de este mundo ha conocido. Porque si la hubieran conocido, no habrían crucificado al Señor de la gloria. 
'''
"9" = '''
:sup:`9` Pero como está escrito, “Cosas que un ojo no vio, y un oído no oyó, que no entró en el corazón del hombre, que Dios ha preparado para los que le aman”. 
'''
"10" = '''
:sup:`10` Pero a nosotros, Dios nos las reveló por medio del Espíritu. Porque el Espíritu escudriña todas las cosas, sí, las cosas profundas de Dios. 
'''
"11" = '''
:sup:`11` Porque ¿quién de los hombres conoce las cosas del hombre sino el espíritu del hombre que está en él? Así, nadie conoce las cosas de Dios sino el Espíritu de Dios. 
'''
"12" = '''
:sup:`12` Pero nosotros no hemos recibido el espíritu del mundo, sino el Espíritu que viene de Dios, para conocer las cosas que nos han sido dadas gratuitamente por Dios. 
'''
"13" = '''
:sup:`13` También hablamos estas cosas, no con las palabras que enseña la sabiduría de los hombres, sino con las que enseña el Espíritu Santo, comparando las cosas espirituales con las espirituales. 
'''
"14" = '''
:sup:`14` Ahora bien, el hombre natural no recibe las cosas del Espíritu de Dios, porque para él son locura, y no puede conocerlas, porque se disciernen espiritualmente. 
'''
"15" = '''
:sup:`15` Pero el que es espiritual discierne todas las cosas, y no debe ser juzgado por nadie. 
'''
"16" = '''
:sup:`16` “Porque ¿quién ha conocido la mente del Señor para instruirlo?” Pero nosotros tenemos la mente de Cristo. 
'''
