[79]
"1" = '''
:sup:`1` Un salmo de Asaf. Dios, las naciones han entrado en tu herencia. Han profanado tu santo templo. Han puesto a Jerusalén en montones. 
'''
"2" = '''
:sup:`2` Han entregado los cadáveres de tus siervos para que sean alimento de las aves del cielo, la carne de tus santos a los animales de la tierra. 
'''
"3" = '''
:sup:`3` Han derramado su sangre como agua alrededor de Jerusalén. No había nadie para enterrarlos. 
'''
"4" = '''
:sup:`4` Nos hemos convertido en un reproche para nuestros vecinos, una burla y un escarnio a los que nos rodean. 
'''
"5" = '''
:sup:`5` ¿Hasta cuándo, Yahvé? ¿Estarás siempre enfadado? ¿Arderán tus celos como el fuego? 
'''
"6" = '''
:sup:`6` Derrama tu ira sobre las naciones que no te conocen, en los reinos que no invocan tu nombre, 
'''
"7" = '''
:sup:`7` porque han devorado a Jacob, y destruyó su patria. 
'''
"8" = '''
:sup:`8` No nos eches en cara las iniquidades de nuestros antepasados. Que tu tierna misericordia nos encuentre pronto, ya que tenemos una necesidad desesperada. 
'''
"9" = '''
:sup:`9` Ayúdanos, Dios de nuestra salvación, para gloria de tu nombre. Líbranos y perdona nuestros pecados, por tu nombre. 
'''
"10" = '''
:sup:`10` ¿Por qué han de decir las naciones: “Dónde está su Dios”? Que se conozca entre las naciones, ante nuestros ojos, que la venganza por la sangre de tus siervos está siendo derramada. 
'''
"11" = '''
:sup:`11` Que el suspiro del prisionero llegue ante ti. Según la grandeza de tu poder, preserva a los condenados a muerte. 
'''
"12" = '''
:sup:`12` Devuelve a nuestros vecinos siete veces en su seno su reproche con el que te han reprochado, Señor. 
'''
"13" = '''
:sup:`13` Así que nosotros, tu pueblo y las ovejas de tus pastos, te dará las gracias para siempre. Te alabaremos por siempre, por todas las generaciones. 
'''
