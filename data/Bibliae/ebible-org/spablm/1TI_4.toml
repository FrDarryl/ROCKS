[4]
"1" = '''
:sup:`1` Pero el Espíritu dice expresamente que en los últimos tiempos algunos se apartarán de la fe, prestando atención a los espíritus seductores y a las doctrinas de los demonios, 
'''
"2" = '''
:sup:`2` mediante la hipocresía de hombres que hablan mentiras, marcadas en su propia conciencia como con un hierro candente, 
'''
"3" = '''
:sup:`3` prohibiendo el matrimonio y mandando abstenerse de los alimentos que Dios creó para ser recibidos con acción de gracias por los que creen y conocen la verdad. 
'''
"4" = '''
:sup:`4` Porque toda criatura de Dios es buena, y nada debe rechazarse si se recibe con acción de gracias. 
'''
"5" = '''
:sup:`5` Pues se santifica mediante la palabra de Dios y la oración. 
'''
"6" = '''
:sup:`6` Si instruyes a los hermanos en estas cosas, serás un buen servidor de Cristo Jesús, alimentado con las palabras de la fe y de la buena doctrina que has seguido. 
'''
"7" = '''
:sup:`7` Pero rechaza las fábulas profanas y de viejas. Ejercítate en la piedad. 
'''
"8" = '''
:sup:`8` Porque el ejercicio corporal tiene algún valor, pero la piedad tiene valor en todas las cosas, teniendo la promesa de la vida actual y de la venidera. 
'''
"9" = '''
:sup:`9` Esta frase es fiel y digna de toda aceptación. 
'''
"10" = '''
:sup:`10` Porque para ello nos esforzamos y sufrimos reproches, porque hemos puesto nuestra confianza en el Dios vivo, que es el Salvador de todos los hombres, especialmente de los que creen. 
'''
"11" = '''
:sup:`11` Ordena y enseña estas cosas. 
'''
"12" = '''
:sup:`12` Que nadie desprecie tu juventud, sino que seas un ejemplo para los creyentes, en palabra, en tu forma de vida, en amor, en espíritu, en fe y en pureza. 
'''
"13" = '''
:sup:`13` Hasta que yo venga, prestad atención a la lectura, a la exhortación y a la enseñanza. 
'''
"14" = '''
:sup:`14` No descuidéis el don que hay en vosotros, que os fue dado por profecía con la imposición de las manos de los ancianos. 
'''
"15" = '''
:sup:`15` Sé diligente en estas cosas. Dedícate por completo a ellas, para que tu progreso sea revelado a todos. 
'''
"16" = '''
:sup:`16` Presta atención a ti mismo y a tu enseñanza. Continúa en estas cosas, porque haciendo esto te salvarás a ti mismo y a los que te escuchan. 
'''
