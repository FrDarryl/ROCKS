[43]
"1" = '''
:sup:`1` El orgullo de las alturas celestiales es el cielo claro, la apariencia del cielo, en el espectáculo de su gloria. 
'''
"2" = '''
:sup:`2` El sol, cuando aparece, trayendo noticias al salir, es un instrumento maravilloso, obra del Altísimo. 
'''
"3" = '''
:sup:`3` Al mediodía, seca la tierra. ¿Quién puede resistir su calor abrasador? 
'''
"4" = '''
:sup:`4` Un hombre que atiende un horno está en calor ardiente, sino el sol tres veces más, quemando las montañas, exhalando vapores ardientes, y que emite rayos brillantes, ciega los ojos. 
'''
"5" = '''
:sup:`5` Grande es el Señor que lo hizo. A su palabra, se apresura en su curso. 
'''
"6" = '''
:sup:`6` La luna marca el cambio de las estaciones, declara los tiempos, y es una señal para el mundo. 
'''
"7" = '''
:sup:`7` De la luna es el signo de los días de fiesta, una luz que se desvanece cuando completa su curso. 
'''
"8" = '''
:sup:`8` El mes se llama como su nombre, aumentando maravillosamente en su cambio — un instrumento del ejército de las alturas, brillando en la estructura del cielo, 
'''
"9" = '''
:sup:`9` la belleza del cielo, la gloria de las estrellas, un ornamento que da luz en los lugares más altos del Señor. 
'''
"10" = '''
:sup:`10` A la palabra del Santo, se pondrán de pie en el orden debido. No se desmayarán en sus relojes. 
'''
"11" = '''
:sup:`11` Mira el arco iris y alaba al que lo hizo. Su brillo es sumamente bello. 
'''
"12" = '''
:sup:`12` Rodea el cielo con su círculo glorioso. Las manos del Altísimo lo han extendido. 
'''
"13" = '''
:sup:`13` Por su mandato, hace caer la nieve y envía rápidamente los relámpagos de su juicio. 
'''
"14" = '''
:sup:`14` Por eso se abren los almacenes, y las nubes vuelan como pájaros. 
'''
"15" = '''
:sup:`15` Con su poderoso poder, hace que las nubes sean fuertes y las piedras de granizo se rompen en pedazos. 
'''
"16" = '''
:sup:`16` En su aparición, las montañas serán sacudidas. A su voluntad, soplará el viento del sur. 
'''
"17" = '''
:sup:`17` La voz de su trueno reprende la tierra. También la tormenta del norte y el torbellino. Como los pájaros que vuelan hacia abajo, rocía la nieve. Cae como la luz de las langostas. 
'''
"18" = '''
:sup:`18` El ojo se deslumbra ante la belleza de su blancura. El corazón se asombra al caer. 
'''
"19" = '''
:sup:`19` También derrama escarcha sobre la tierra como si fuera sal. Cuando se congela, tiene puntas como espinas. 
'''
"20" = '''
:sup:`20` El frío viento del norte sopla y el hielo se congela en el agua. Se instala en cada charco de agua. El agua se la pone como si fuera una coraza. 
'''
"21" = '''
:sup:`21` Devorará las montañas, quemará el desierto, y consumir la hierba verde como el fuego. 
'''
"22" = '''
:sup:`22` Una niebla que viene rápidamente lo cura todo. El rocío que viene después del calor trae alegría. 
'''
"23" = '''
:sup:`23` Con su consejo, ha calmado las profundidades y plantó islas en él. 
'''
"24" = '''
:sup:`24` Los que navegan por el mar hablan de sus peligros. Nos maravillamos cuando lo escuchamos con nuestros oídos. 
'''
"25" = '''
:sup:`25` También hay esas obras extrañas y maravillosas en él — variedad de todo lo que tiene vida y las enormes criaturas del mar. 
'''
"26" = '''
:sup:`26` Gracias a él, sus mensajeros tienen éxito. Por su palabra, todas las cosas se mantienen unidas. 
'''
"27" = '''
:sup:`27` Podemos decir muchas cosas, pero no podríamos decir lo suficiente. El resumen de nuestras palabras es: “¡Él lo es todo!”. 
'''
"28" = '''
:sup:`28` ¿Cómo podríamos tener fuerzas para glorificarlo? Porque él mismo es más grande que todas sus obras. 
'''
"29" = '''
:sup:`29` ¡El Señor es asombroso y sumamente grande! Su poder es maravilloso. 
'''
"30" = '''
:sup:`30` ¡Glorifiquen al Señor y exáltenlo todo lo que puedan! Pues aún así, lo superará. Cuando lo exaltes, convoca toda tu fuerza. No te canses, porque no puedes alabarlo lo suficiente. 
'''
"31" = '''
:sup:`31` ¿Quién lo ha visto para poder describirlo? ¿Quién puede engrandecerlo como es? 
'''
"32" = '''
:sup:`32` Muchas cosas más grandes que éstas están ocultas, ya que sólo hemos visto algunas de sus obras. 
'''
"33" = '''
:sup:`33` Porque el Señor hizo todas las cosas. Dio sabiduría a los piadosos. 
'''
