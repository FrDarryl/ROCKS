[25]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, pon tu rostro hacia los hijos de Amón y profetiza contra ellos. 
'''
"3" = '''
:sup:`3` Di a los hijos de Amón: “¡Oigan la palabra del Señor Yahvé! El Señor Yahvé dice: “Por cuanto dijisteis: ‘¡Ah!’ contra mi santuario cuando fue profanado, y contra la tierra de Israel cuando fue desolada, y contra la casa de Judá cuando fue en cautiverio, 
'''
"4" = '''
:sup:`4` por tanto, he aquí que os entregaré a los hijos del oriente como posesión. Ellos pondrán sus campamentos en ti y harán sus moradas en ti. Comerán tus frutos y beberán tu leche. 
'''
"5" = '''
:sup:`5` Haré de Rabá un establo para los camellos y de los hijos de Amón un lugar de descanso para los rebaños. Entonces sabrán que yo soy Yahvé”. 
'''
"6" = '''
:sup:`6` Porque el Señor Yahvé dice: “Por haber batido las manos, estampado los pies y alegrado con todo el desprecio de tu alma contra la tierra de Israel, 
'''
"7" = '''
:sup:`7` por lo tanto, he aquí que he extendido mi mano sobre ti y te entregaré como botín a las naciones. Te cortaré de entre los pueblos, y te haré perecer de entre los países. Te destruiré. Entonces sabrás que yo soy Yahvé”. 
'''
"8" = '''
:sup:`8` “‘Dice el Señor Yahvé: “Porque Moab y Seir dicen: ‘He aquí que la casa de Judá es como todas las naciones’, 
'''
"9" = '''
:sup:`9` por lo tanto, he aquí que yo abro el costado de Moab desde las ciudades, desde sus ciudades que están en sus fronteras, la gloria del país, Beth Jeshimoth, Baal Meón y Quiriatáim, 
'''
"10" = '''
:sup:`10` a los hijos del oriente, para que vayan contra los hijos de Amón; y se los daré por posesión, para que los hijos de Amón no sean recordados entre las naciones. 
'''
"11" = '''
:sup:`11` Ejecutaré juicios sobre Moab. Entonces sabrán que yo soy Yahvé”. 
'''
"12" = '''
:sup:`12` “‘Dice el Señor Yahvé: “Por cuanto Edom se ha ensañado con la casa de Judá tomando venganza, y ha ofendido en gran manera, y se ha vengado de ellos”, 
'''
"13" = '''
:sup:`13` por eso dice el Señor Yahvé: “Extenderé mi mano sobre Edom, y cortaré de ella hombres y animales; y la haré desolada desde Temán. Caerán a espada hasta Dedán. 
'''
"14" = '''
:sup:`14` Yo pondré mi venganza en Edom por mano de mi pueblo Israel. Harán en Edom según mi cólera y según mi ira. Entonces conocerán mi venganza”, dice el Señor Yahvé. 
'''
"15" = '''
:sup:`15` “‘El Señor Yahvé dice: “Por cuanto los filisteos se han vengado, y se han vengado con desprecio del alma para destruir con hostilidad perpetua,” 
'''
"16" = '''
:sup:`16` por lo tanto, el Señor Yahvé dice: “He aquí que yo extiendo mi mano sobre los filisteos, y cortaré a los queretanos, y destruiré el remanente de la costa del mar. 
'''
"17" = '''
:sup:`17` Ejecutaré sobre ellos una gran venganza con reprimendas de ira. Entonces sabrán que yo soy Yahvé, cuando haga mi venganza contra ellos”. 
'''
