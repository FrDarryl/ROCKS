[25]
"1" = '''
:sup:`1` Si hay un litigio entre hombres, y vienen a juicio y los jueces los juzgan, entonces justificarán al justo y condenarán al impío. 
'''
"2" = '''
:sup:`2` Si el impío es digno de ser azotado, el juez hará que se acueste y sea azotado delante de él, según su maldad, por número. 
'''
"3" = '''
:sup:`3` No podrá condenarlo a más de cuarenta azotes. No deberá dar más, no sea que si da más y lo golpea más que esa cantidad de azotes, entonces tu hermano será degradado ante tus ojos. 
'''
"4" = '''
:sup:`4` No pondrás bozal al buey cuando pise el grano. 
'''
"5" = '''
:sup:`5` Si los hermanos viven juntos, y uno de ellos muere y no tiene hijo, la mujer del muerto no se casará fuera con un extraño. El hermano de su marido se acercará a ella y la tomará como esposa, y cumplirá con ella el deber de hermano de marido. 
'''
"6" = '''
:sup:`6` El primogénito que ella dé a luz sucederá en el nombre de su hermano muerto, para que su nombre no sea borrado de Israel. 
'''
"7" = '''
:sup:`7` Si el hombre no quiere tomar a la mujer de su hermano, la mujer de su hermano subirá a la puerta a los ancianos y dirá: “El hermano de mi marido se niega a levantar a su hermano un nombre en Israel. No cumplirá conmigo el deber de hermano de marido”. 
'''
"8" = '''
:sup:`8` Entonces los ancianos de su ciudad lo llamarán y hablarán con él. Si él se levanta y dice: “No quiero tomarla”, 
'''
"9" = '''
:sup:`9` entonces la mujer de su hermano se acercará a él en presencia de los ancianos, le quitará la sandalia del pie y le escupirá en la cara. Ella responderá y dirá: “Así se hará con el hombre que no edifique la casa de su hermano”. 
'''
"10" = '''
:sup:`10` Su nombre se llamará en Israel: “La casa del que se quitó la sandalia”. 
'''
"11" = '''
:sup:`11` Cuando los hombres se peleen entre sí, y la mujer de uno se acerque para librar a su marido de la mano del que lo golpea, y saque la mano y lo agarre por sus partes íntimas, 
'''
"12" = '''
:sup:`12` entonces le cortarás la mano. Tu ojo no tendrá piedad. 
'''
"13" = '''
:sup:`13` No tendrás en tu bolsa pesos diversos, uno pesado y otro ligero. 
'''
"14" = '''
:sup:`14` No tendrás en tu casa diversas medidas, una grande y otra pequeña. 
'''
"15" = '''
:sup:`15` Tendrás un peso perfecto y justo. Tendrás una medida perfecta y justa, para que tus días se alarguen en la tierra que el Señor tu Dios te da. 
'''
"16" = '''
:sup:`16` Porque todos los que hacen tales cosas, todos los que actúan injustamente, son una abominación para el Señor tu Dios. 
'''
"17" = '''
:sup:`17` Acuérdate de lo que te hizo Amalec en el camino cuando saliste de Egipto, 
'''
"18" = '''
:sup:`18` de cómo te salió al encuentro en el camino, e hirió a los últimos de vosotros, a todos los débiles que venían detrás, cuando estabas cansado y fatigado; y no temió a Dios. 
'''
"19" = '''
:sup:`19` Por lo tanto, cuando el Señor, tu Dios, te haya dado descanso de todos tus enemigos alrededor, en la tierra que el Señor, tu Dios, te da en herencia para que la poseas, borrarás la memoria de Amalec de debajo del cielo. No lo olvidarás. 
'''
