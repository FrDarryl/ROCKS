[118]
"1" = '''
:sup:`1` Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna. 
'''
"2" = '''
:sup:`2` Que Israel diga ahora que su amorosa bondad perdura para siempre. 
'''
"3" = '''
:sup:`3` Que la casa de Aarón diga ahora que su amorosa bondad perdura para siempre. 
'''
"4" = '''
:sup:`4` Ahora bien, los que temen a Yahvé digan que su amorosa bondad perdura para siempre. 
'''
"5" = '''
:sup:`5` Desde mi angustia, invoqué a Yah. Yah me respondió con libertad. 
'''
"6" = '''
:sup:`6` El Señor está de mi lado. No tendré miedo. ¿Qué puede hacerme el hombre? 
'''
"7" = '''
:sup:`7` Yahvé está de mi lado entre los que me ayudan. Por eso miraré con triunfo a los que me odian. 
'''
"8" = '''
:sup:`8` Es mejor refugiarse en Yahvé, que poner la confianza en el hombre. 
'''
"9" = '''
:sup:`9` Es mejor refugiarse en Yahvé, que poner la confianza en los príncipes. 
'''
"10" = '''
:sup:`10` Todas las naciones me rodearon, pero en nombre de Yahvé los corté. 
'''
"11" = '''
:sup:`11` Me rodearon, sí, me rodearon. En nombre de Yahvé los he cortado. 
'''
"12" = '''
:sup:`12` Me rodearon como abejas. Se apagan como las espinas ardientes. En nombre de Yahvé los corté. 
'''
"13" = '''
:sup:`13` Me empujaste con fuerza, para hacerme caer, pero Yahvé me ayudó. 
'''
"14" = '''
:sup:`14` Yah es mi fuerza y mi canción. Se ha convertido en mi salvación. 
'''
"15" = '''
:sup:`15` La voz de la alegría y la salvación está en las tiendas de los justos. “La mano derecha de Yahvé actúa con valentía. 
'''
"16" = '''
:sup:`16` ¡La diestra de Yahvé es exaltada! La mano derecha de Yahvé actúa con valentía”. 
'''
"17" = '''
:sup:`17` No moriré, sino que viviré, y declarar las obras de Yah. 
'''
"18" = '''
:sup:`18` Yah me ha castigado severamente, pero no me ha entregado a la muerte. 
'''
"19" = '''
:sup:`19` Ábreme las puertas de la justicia. Entraré en ellos. Daré gracias a Yah. 
'''
"20" = '''
:sup:`20` Esta es la puerta de Yahvé; los justos entrarán en ella. 
'''
"21" = '''
:sup:`21` Te daré gracias, porque me has respondido, y se han convertido en mi salvación. 
'''
"22" = '''
:sup:`22` La piedra que desecharon los constructores se ha convertido en la piedra angular. 
'''
"23" = '''
:sup:`23` Esto es obra de Yahvé. Es maravilloso a nuestros ojos. 
'''
"24" = '''
:sup:`24` Este es el día que Yahvé ha hecho. Nos regocijaremos y nos alegraremos por ello. 
'''
"25" = '''
:sup:`25` ¡Sálvanos ahora, te lo rogamos, Yahvé! Yahvé, te rogamos que envíes prosperidad ahora. 
'''
"26" = '''
:sup:`26` ¡Bienaventurado el que viene en nombre de Yahvé! Te hemos bendecido desde la casa de Yahvé. 
'''
"27" = '''
:sup:`27` Yahvé es Dios y nos ha dado luz. Atad el sacrificio con cuerdas, hasta los cuernos del altar. 
'''
"28" = '''
:sup:`28` Tú eres mi Dios y te daré gracias. Tú eres mi Dios, yo te exaltaré. 
'''
"29" = '''
:sup:`29` Ohdad gracias a Yahvé, porque es bueno, porque su bondad es eterna. 
'''
