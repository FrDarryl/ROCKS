[6]
"1" = '''
:sup:`1` Hermanos, aunque un hombre sea sorprendido en alguna falta, vosotros, que sois espirituales, restauradlo con espíritu de mansedumbre, mirándoos a vosotros mismos para que tampoco seáis tentados. 
'''
"2" = '''
:sup:`2` Sobrellevad los unos las cargas de los otros, y cumplid así la ley de Cristo. 
'''
"3" = '''
:sup:`3` Porque si uno se cree algo cuando no es nada, se engaña a sí mismo. 
'''
"4" = '''
:sup:`4` Pero que cada uno examine su propia obra, y entonces tendrá razón para gloriarse en sí mismo, y no en otro. 
'''
"5" = '''
:sup:`5` Porque cada uno llevará su propia carga. 
'''
"6" = '''
:sup:`6` Pero el que es enseñado en la palabra, comparta todo lo bueno con el que enseña. 
'''
"7" = '''
:sup:`7` No te engañes. Dios no se burla, porque todo lo que el hombre siembra, eso también cosechará. 
'''
"8" = '''
:sup:`8` Porque el que siembra para su propia carne, de la carne cosechará corrupción. Pero el que siembra para el Espíritu, del Espíritu cosechará vida eterna. 
'''
"9" = '''
:sup:`9` No nos cansemos de hacer el bien, porque cosecharemos a su tiempo si no nos damos por vencidos. 
'''
"10" = '''
:sup:`10` Así que, según tengamos oportunidad, hagamos el bien a todos los hombres, y especialmente a los de la familia de la fe. 
'''
"11" = '''
:sup:`11` Mirad con qué letras tan grandes os escribo de mi propia mano. 
'''
"12" = '''
:sup:`12` Todos los que desean causar una buena impresión en la carne os obligan a circuncidaros, para no ser perseguidos por la cruz de Cristo. 
'''
"13" = '''
:sup:`13` Pues incluso los que reciben la circuncisión no guardan ellos mismos la ley, sino que desean que os circuncidéis para presumir en vuestra carne. 
'''
"14" = '''
:sup:`14` Pero lejos está de mí el gloriarme sino en la cruz de nuestro Señor Jesucristo, por quien el mundo ha sido crucificado para mí, y yo para el mundo. 
'''
"15" = '''
:sup:`15` Porque en Cristo Jesús ni la circuncisión es nada, ni la incircuncisión, sino una nueva creación. 
'''
"16" = '''
:sup:`16` Todos los que andan por esta regla, la paz y la misericordia sean con ellos, y con el Israel de Dios. 
'''
"17" = '''
:sup:`17` A partir de ahora, que nadie me cause problemas, porque llevo las marcas del Señor Jesús marcadas en mi cuerpo. 
'''
"18" = '''
:sup:`18` La gracia de nuestro Señor Jesucristo esté con vuestro espíritu, hermanos. Amén. 
'''
