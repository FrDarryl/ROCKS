[23]
"1" = '''
:sup:`1` El castrado por aplastamiento o corte no entrará en la asamblea de Yahvé. 
'''
"2" = '''
:sup:`2` El nacido de una unión prohibida no entrará en la asamblea de Yahvé; hasta la décima generación nadie de él entrará en la asamblea de Yahvé. 
'''
"3" = '''
:sup:`3` El amonita o el moabita no entrarán en la asamblea de Yahvé; hasta la décima generación nadie de ellos entrará en la asamblea de Yahvé para siempre, 
'''
"4" = '''
:sup:`4` porque no te salieron al encuentro con pan y agua en el camino cuando saliste de Egipto, y porque contrataron contra ti a Balaam, hijo de Beor, de Pethor de Mesopotamia, para que te maldijera. 
'''
"5" = '''
:sup:`5` Sin embargo, Yahvé vuestro Dios no quiso escuchar a Balaam, sino que Yahvé vuestro Dios convirtió la maldición en una bendición para ti, porque Yahvé vuestro Dios te amaba. 
'''
"6" = '''
:sup:`6` No buscarás su paz ni su prosperidad en todos tus días. 
'''
"7" = '''
:sup:`7` No aborrecerás a un edomita, porque es tu hermano. No aborrecerás a un egipcio, porque viviste como extranjero en su tierra. 
'''
"8" = '''
:sup:`8` Los hijos de la tercera generación que nazcan de ellos podrán entrar en la asamblea de Yahvé. 
'''
"9" = '''
:sup:`9` Cuando salgáis a acampar contra vuestros enemigos, os guardaréis de toda cosa mala. 
'''
"10" = '''
:sup:`10` Si hay entre vosotros algún hombre que no esté limpio a causa de lo que le ocurra de noche, saldrá fuera del campamento. No entrará en el campamento; 
'''
"11" = '''
:sup:`11` sino que, cuando llegue la noche, se bañará en agua. Cuando se ponga el sol, entrará en el campamento. 
'''
"12" = '''
:sup:`12` Tendrás también un lugar fuera del campamento donde harás tus necesidades. 
'''
"13" = '''
:sup:`13` Tendrás una paleta entre tus armas. Cuando hagas tus necesidades, cavarás con ella, y volverás a cubrir tus excrementos; 
'''
"14" = '''
:sup:`14` porque el Señor, tu Dios, camina en medio de tu campamento, para librarte y entregar a tus enemigos delante de ti. Por eso tu campamento será santo, para que no vea en ti nada impuro y se aparte de ti. 
'''
"15" = '''
:sup:`15` No entregarás a su amo un siervo que se haya escapado de su amo hacia ti. 
'''
"16" = '''
:sup:`16` Él habitará con vosotros, en medio de vosotros, en el lugar que elija dentro de una de vuestras puertas, donde mejor le parezca. No lo oprimirás. 
'''
"17" = '''
:sup:`17` No habrá prostituta de las hijas de Israel, ni habrá sodomita de los hijos de Israel. 
'''
"18" = '''
:sup:`18` No traerás el alquiler de una prostituta, ni el salario de un prostituto, a la casa de Yahvé vuestro Dios por ningún voto; porque ambas cosas son una abominación para Yahvé vuestro Dios. 
'''
"19" = '''
:sup:`19` No prestarás a tu hermano con intereses: intereses de dinero, intereses de alimentos, intereses de cualquier cosa que se preste con intereses. 
'''
"20" = '''
:sup:`20` Podrás cobrarle intereses a un extranjero, pero no le cobrarás intereses a tu hermano, para que el Señor, tu Dios, te bendiga en todo lo que hagas en la tierra a la que entras a poseer. 
'''
"21" = '''
:sup:`21` Cuando hagas un voto a Yahvé, tu Dios, no te descuides en pagarlo, porque Yahvé, tu Dios, te lo exigirá con toda seguridad; y sería pecado en ti. 
'''
"22" = '''
:sup:`22` Pero si te abstienes de hacer un voto, no será pecado en ti. 
'''
"23" = '''
:sup:`23` Deberás cumplir y hacer lo que ha salido de tus labios. Todo lo que hayas prometido a Yahvé vuestro Dios como ofrenda voluntaria, lo que hayas prometido con tu boca, debes hacerlo. 
'''
"24" = '''
:sup:`24` Cuando entres en la viña de tu prójimo, podrás comer tu ración de uvas a tu antojo; pero no pondrás ninguna en tu recipiente. 
'''
"25" = '''
:sup:`25` Cuando entres en el grano en pie de tu prójimo, podrás arrancar las espigas con tu mano; pero no usarás la hoz en el grano en pie de tu prójimo. 
'''
