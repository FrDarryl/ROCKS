[4]
"1" = '''
:sup:`1` ¿De dónde vienen las guerras y las peleas entre vosotros? ¿No provienen de vuestros placeres que combaten en vuestros miembros? 
'''
"2" = '''
:sup:`2` Codiciáis, y no tenéis. Asesináis y codiciáis, y no podéis obtener. Peleáis y hacéis la guerra. No tenéis, porque no pedís. 
'''
"3" = '''
:sup:`3` Pedís, y no recibís, porque pedís con malos motivos, para gastarlo en vuestros placeres. 
'''
"4" = '''
:sup:`4` Adúlteros y adúlteras, ¿no sabéis que la amistad con el mundo es una hostilidad hacia Dios? Por eso, quien quiere ser amigo del mundo se hace enemigo de Dios. 
'''
"5" = '''
:sup:`5` ¿O pensáis que la Escritura dice en vano: “El Espíritu que vive en nosotros anhela celosamente”? 
'''
"6" = '''
:sup:`6` Pero da más gracia. Por eso dice: “Dios resiste a los soberbios, pero da gracia a los humildes”. 
'''
"7" = '''
:sup:`7` Someteos, pues, a Dios. Resistid al diablo, y huirá de vosotros. 
'''
"8" = '''
:sup:`8` Acercaos a Dios, y él se acercará a vosotros. Limpiad vuestras manos, pecadores. Purificad vuestros corazones, vosotros los de doble ánimo. 
'''
"9" = '''
:sup:`9` Lamentad, lamentad y llorad. Que vuestra risa se convierta en llanto y vuestra alegría en tristeza. 
'''
"10" = '''
:sup:`10` Humillaos ante el Señor, y él os exaltará. 
'''
"11" = '''
:sup:`11` No habléis unos contra otros, hermanos. El que habla contra un hermano y juzga a su hermano, habla contra la ley y juzga a la ley. Pero si juzgas la ley, no eres hacedor de la ley, sino juez. 
'''
"12" = '''
:sup:`12` Uno solo es el legislador, que puede salvar y destruir. Pero ¿quién eres tú para juzgar a otro? 
'''
"13" = '''
:sup:`13` Venid ahora, vosotros que decís: “Hoy o mañana vayamos a esta ciudad y pasemos un año allí, comerciemos y hagamos ganancias”. 
'''
"14" = '''
:sup:`14` Pero no sabéis cómo será vuestra vida mañana. Porque, ¿qué es tu vida? Porque sois un vapor que aparece por un poco de tiempo y luego se desvanece. 
'''
"15" = '''
:sup:`15` Pues deberíais decir: “Si el Señor quiere, viviremos y haremos esto o aquello”. 
'''
"16" = '''
:sup:`16` Pero ahora os gloriáis en vuestra jactancia. Toda esta jactancia es mala. 
'''
"17" = '''
:sup:`17` Por tanto, el que sabe hacer el bien y no lo hace, para él es pecado. 
'''
