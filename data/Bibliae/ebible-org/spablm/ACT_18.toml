[18]
"1" = '''
:sup:`1` Después de estas cosas, Pablo partió de Atenas y llegó a Corinto. 
'''
"2" = '''
:sup:`2` Encontró a un judío llamado Aquila, de raza del Ponto, que había llegado recientemente de Italia con su mujer Priscila, porque Claudio había ordenado a todos los judíos que salieran de Roma. Llegó a ellos, 
'''
"3" = '''
:sup:`3` y como ejercía el mismo oficio, vivió con ellos y trabajó, pues de oficio eran fabricantes de tiendas. 
'''
"4" = '''
:sup:`4` Todos los sábados razonaba en la sinagoga y persuadía a judíos y griegos. 
'''
"5" = '''
:sup:`5` Cuando Silas y Timoteo bajaron de Macedonia, Pablo fue impulsado por el Espíritu, testificando a los judíos que Jesús era el Cristo. 
'''
"6" = '''
:sup:`6` Cuando se opusieron a él y blasfemaron, sacudió su ropa y les dijo: “¡Su sangre caiga sobre sus propias cabezas! Yo estoy limpio. A partir de ahora, iré a los gentiles”. 
'''
"7" = '''
:sup:`7` Salió de allí y entró en casa de un hombre llamado Justo, que adoraba a Dios, cuya casa estaba al lado de la sinagoga. 
'''
"8" = '''
:sup:`8` Crispo, el jefe de la sinagoga, creyó en el Señor con toda su casa. Muchos de los corintios, al oírlo, creyeron y se bautizaron. 
'''
"9" = '''
:sup:`9` El Señor le dijo a Pablo en una visión nocturna: “No tengas miedo, habla y no te calles; 
'''
"10" = '''
:sup:`10` porque yo estoy contigo y nadie te atacará para hacerte daño, pues tengo mucha gente en esta ciudad.” 
'''
"11" = '''
:sup:`11` Vivió allí un año y seis meses, enseñando la palabra de Dios entre ellos. 
'''
"12" = '''
:sup:`12` Pero cuando Galión era procónsul de Acaya, los judíos, de común acuerdo, se levantaron contra Pablo y lo llevaron ante el tribunal, 
'''
"13" = '''
:sup:`13` diciendo: “Este hombre persuade a los hombres a adorar a Dios en contra de la ley.” 
'''
"14" = '''
:sup:`14` Pero cuando Pablo estaba a punto de abrir la boca, Galión dijo a los judíos: “Si en verdad se tratara de un asunto incorrecto o de un delito inicuo, vosotros los judíos, sería razonable que yo os soportara; 
'''
"15" = '''
:sup:`15` pero si se trata de cuestiones de palabras y nombres y de vuestra propia ley, miradlo vosotros mismos. Porque no quiero ser juez de estos asuntos”. 
'''
"16" = '''
:sup:`16` Así que los expulsó del tribunal. 
'''
"17" = '''
:sup:`17` Entonces todos los griegos agarraron a Sóstenes, el jefe de la sinagoga, y lo golpearon ante el tribunal. A Galio no le importó nada de esto. 
'''
"18" = '''
:sup:`18` Después de esto, Pablo se despidió de los hermanos y se embarcó de allí hacia Siria, junto con Priscila y Aquila. En Cencreas se afeitó la cabeza, pues tenía un voto. 
'''
"19" = '''
:sup:`19` Llegó a Éfeso y los dejó allí; pero él mismo entró en la sinagoga y discutió con los judíos. 
'''
"20" = '''
:sup:`20` Cuando le pidieron que se quedara con ellos más tiempo, lo rechazó; 
'''
"21" = '''
:sup:`21` pero despidiéndose de ellos, les dijo: “Tengo que celebrar esta próxima fiesta en Jerusalén, pero volveré de nuevo a vosotros si Dios quiere.” Entonces partió de Éfeso. 
'''
"22" = '''
:sup:`22` Cuando desembarcó en Cesarea, subió a saludar a la asamblea y bajó a Antioquía. 
'''
"23" = '''
:sup:`23` Después de pasar algún tiempo allí, partió y recorrió por orden la región de Galacia y Frigia, estableciendo a todos los discípulos. 
'''
"24" = '''
:sup:`24` Llegó a Éfeso un judío llamado Apolos, de raza alejandrina, hombre elocuente. Era poderoso en las Escrituras. 
'''
"25" = '''
:sup:`25` Este hombre había sido instruido en el camino del Señor; y siendo ferviente de espíritu, hablaba y enseñaba con exactitud las cosas relativas a Jesús, aunque sólo conocía el bautismo de Juan. 
'''
"26" = '''
:sup:`26` Comenzó a hablar con valentía en la sinagoga. Pero cuando Priscila y Aquila le oyeron, le llevaron aparte y le explicaron con más precisión el camino de Dios. 
'''
"27" = '''
:sup:`27` Cuando decidió pasar a Acaya, los hermanos le animaron y escribieron a los discípulos para que le recibieran. Cuando llegó, ayudó mucho a los que habían creído por medio de la gracia; 
'''
"28" = '''
:sup:`28` pues refutó poderosamente a los judíos, mostrando públicamente con las Escrituras que Jesús era el Cristo. 
'''
