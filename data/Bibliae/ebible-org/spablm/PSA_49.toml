[49]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de los hijos de Coré. Oíd esto, todos los pueblos. Escuchad, todos los habitantes del mundo, 
'''
"2" = '''
:sup:`2` tanto de baja como de alta, ricos y pobres juntos. 
'''
"3" = '''
:sup:`3` Mi boca dirá palabras de sabiduría. Mi corazón pronunciará la comprensión. 
'''
"4" = '''
:sup:`4` Inclinaré mi oído a un proverbio. Resolveré mi acertijo en el arpa. 
'''
"5" = '''
:sup:`5` ¿Por qué he de temer en los días de maldad? cuando me rodea la iniquidad en los talones? 
'''
"6" = '''
:sup:`6` Los que confían en su riqueza, y se jactan de la multitud de sus riquezas... 
'''
"7" = '''
:sup:`7` ninguno de ellos puede redimir a su hermano, ni dar a Dios un rescate por él. 
'''
"8" = '''
:sup:`8` Porque la redención de su vida es costosa, ningún pago es suficiente, 
'''
"9" = '''
:sup:`9` para que viva eternamente, para que no vea la corrupción. 
'''
"10" = '''
:sup:`10` Porque ve que los sabios mueren; así mismo el necio y el insensato perecen, y dejar su riqueza a otros. 
'''
"11" = '''
:sup:`11` Su pensamiento interior es que sus casas serán eternas, y sus moradas para todas las generaciones. Dan su nombre a sus tierras. 
'''
"12" = '''
:sup:`12` Pero el hombre, a pesar de sus riquezas, no perdura. Es como los animales que perecen. 
'''
"13" = '''
:sup:`13` Este es el destino de los insensatos, y de los que aprueban sus dichos. Selah. 
'''
"14" = '''
:sup:`14` Están designados como un rebaño para el Seol. La muerte será su pastor. Los rectos se enseñorearán de ellos por la mañana. Su belleza se descompondrá en el Seol, lejos de su mansión. 
'''
"15" = '''
:sup:`15` Pero Dios redimirá mi alma del poder del Seol, porque él me recibirá. Selah. 
'''
"16" = '''
:sup:`16` No tengas miedo cuando un hombre se hace rico, cuando la gloria de su casa se incremente; 
'''
"17" = '''
:sup:`17` porque cuando muera no se llevará nada. Su gloria no descenderá tras él. 
'''
"18" = '''
:sup:`18` Aunque mientras vivió bendijo su alma — y los hombres te alaban cuando te va bien... 
'''
"19" = '''
:sup:`19` irá a la generación de sus padres. Nunca verán la luz. 
'''
"20" = '''
:sup:`20` Un hombre que tiene riquezas sin entendimiento, es como los animales que perecen. 
'''
