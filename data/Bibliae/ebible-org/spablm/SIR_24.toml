[24]
"1" = '''
:sup:`1` La sabiduría alabará su propia alma, y proclamará su gloria en medio de su pueblo. 
'''
"2" = '''
:sup:`2` Ella abrirá su boca en la congregación del Altísimo, y proclamar su gloria en presencia de su poder. 
'''
"3" = '''
:sup:`3` “Salí de la boca del Altísimo, y cubrió la tierra como una niebla. 
'''
"4" = '''
:sup:`4` Vivía en las alturas, y mi trono está en la columna de la nube. 
'''
"5" = '''
:sup:`5` Solo rodeé el circuito del cielo, y caminó en la profundidad del abismo. 
'''
"6" = '''
:sup:`6` En las olas del mar y en toda la tierra, y en cada pueblo y nación, obtuve una posesión. 
'''
"7" = '''
:sup:`7` Con todo esto busqué el descanso. ¿En qué herencia me alojaré? 
'''
"8" = '''
:sup:`8` Entonces el Creador de todas las cosas me dio una orden. El que me creó hizo mi tienda para descansar, y dijo: “Que tu morada esté en Jacob, y tu herencia en Israel”. 
'''
"9" = '''
:sup:`9` Él me creó desde el principio, antes de los tiempos. Para todas las edades, no dejaré de existir. 
'''
"10" = '''
:sup:`10` En el sagrado tabernáculo, serví ante él. Así que me establecí en Sión. 
'''
"11" = '''
:sup:`11` En la ciudad amada, igualmente me dio descanso. En Jerusalén estaba mi dominio. 
'''
"12" = '''
:sup:`12` Eché raíces en un pueblo que fue honrado, incluso en la porción de la propia herencia del Señor. 
'''
"13" = '''
:sup:`13` Fui exaltado como un cedro en el Líbano, Y como un ciprés en los montes del Hermón. 
'''
"14" = '''
:sup:`14` Fui exaltado como una palmera a la orilla del mar, como los rosales de Jericó, y como un hermoso olivo en la llanura. Fui exaltado como un plátano. 
'''
"15" = '''
:sup:`15` Como la canela y el aspalathus, he dado un aroma a los perfumes. Como la mirra selecta, esparzo por doquier una agradable fragancia, como galbanum, onycha, stacte, y como el olor del incienso en el tabernáculo. 
'''
"16" = '''
:sup:`16` Como el terebinto, extendí mis ramas. Mis ramas son gloriosas y gráciles. 
'''
"17" = '''
:sup:`17` Como la vid, pongo la gracia. Mis flores son fruto de la gloria y la riqueza. 
'''
"18" = '''
:sup:`18` “Venid a mí todos los que me deseáis, y se llene de mis frutos. 
'''
"19" = '''
:sup:`19` Porque mi memoria es más dulce que la miel, y mi herencia que el panal. 
'''
"20" = '''
:sup:`20` Los que me coman tendrán hambre de más. Los que me beben tendrán sed de más. 
'''
"21" = '''
:sup:`21` El que me obedece no se avergonzará. Los que trabajan conmigo no pecarán”. 
'''
"22" = '''
:sup:`22` Todo esto es el libro de la alianza del Dios Altísimo, la ley que nos mandó Moisés como herencia para las asambleas de Jacob. 
'''
"23" = '''
:sup:`23` Es él quien hace que la sabiduría sea abundante, como Pishon, y como el Tigris en los días de las primicias. 
'''
"24" = '''
:sup:`24` Él hace que el entendimiento se llene como el Éufrates, y como el Jordán en los días de la cosecha, 
'''
"25" = '''
:sup:`25` que hace brillar la instrucción como la luz, como Gihon en los días de la cosecha. 
'''
"26" = '''
:sup:`26` El primer hombre no la conocía perfectamente. Del mismo modo, la última no la ha explorado. 
'''
"27" = '''
:sup:`27` Porque sus pensamientos se llenan desde el mar, y sus consejos desde las grandes profundidades. 
'''
"28" = '''
:sup:`28` Salí como una corriente de canal de un río, y como zanja de riego en un jardín. 
'''
"29" = '''
:sup:`29` Dije: “Voy a regar mi jardín, y empapará el lecho de mi jardín”. He aquí que mi arroyo se convirtió en un río, y mi río se convirtió en un mar. 
'''
"30" = '''
:sup:`30` Todavía sacaré a la luz la instrucción como la mañana, y hará que estas cosas queden claras desde muy lejos. 
'''
"31" = '''
:sup:`31` Seguiré derramando enseñanzas como profecías, y dejarlo para todas las generaciones. 
'''
"32" = '''
:sup:`32` Mira que no he trabajado sólo para mí, sino para todos aquellos que buscan diligentemente la sabiduría. 
'''
