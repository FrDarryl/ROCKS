[5]
"1" = '''
:sup:`1` Este es el libro de las generaciones de Adán. El día que Dios creó al hombre, lo hizo a su semejanza. 
'''
"2" = '''
:sup:`2` Los creó varón y mujer, y los bendijo. El día en que fueron creados, les puso el nombre de Adán. 
'''
"3" = '''
:sup:`3` Adán vivió ciento treinta años y fue padre de un hijo a su imagen y semejanza, al que llamó Set. 
'''
"4" = '''
:sup:`4` Los días de Adán después de ser padre de Set fueron ochocientos años, y llegó a ser padre de otros hijos e hijas. 
'''
"5" = '''
:sup:`5` Todos los días que vivió Adán fueron novecientos treinta años, y luego murió. 
'''
"6" = '''
:sup:`6` Set vivió ciento cinco años y luego fue padre de Enós. 
'''
"7" = '''
:sup:`7` Set vivió después de ser padre de Enós ochocientos siete años, y fue padre de otros hijos e hijas. 
'''
"8" = '''
:sup:`8` Todos los días de Set fueron novecientos doce años, y luego murió. 
'''
"9" = '''
:sup:`9` Enós vivió noventa años y fue padre de Cainan. 
'''
"10" = '''
:sup:`10` Enós vivió, después de ser padre de Cainan, ochocientos quince años, y fue padre de otros hijos e hijas. 
'''
"11" = '''
:sup:`11` Todos los días de Enós fueron novecientos cinco años, y luego murió. 
'''
"12" = '''
:sup:`12` Cainan vivió setenta años, y luego fue padre de Mahalalel. 
'''
"13" = '''
:sup:`13` Cainan vivió después de ser padre de Mahalalel ochocientos cuarenta años, y fue padre de otros hijos e hijas 
'''
"14" = '''
:sup:`14` y todos los días de Cainan fueron novecientos diez años, luego murió. 
'''
"15" = '''
:sup:`15` Mahalalel vivió sesenta y cinco años, y luego fue padre de Jared. 
'''
"16" = '''
:sup:`16` Mahalalel vivió, después de ser padre de Jared, ochocientos treinta años, y fue padre de otros hijos e hijas. 
'''
"17" = '''
:sup:`17` Todos los días de Mahalalel fueron ochocientos noventa y cinco años, y luego murió. 
'''
"18" = '''
:sup:`18` Jared vivió ciento sesenta y dos años, y luego fue padre de Enoc. 
'''
"19" = '''
:sup:`19` Jared vivió después de ser padre de Enoc ochocientos años, y fue padre de otros hijos e hijas. 
'''
"20" = '''
:sup:`20` Todos los días de Jared fueron novecientos sesenta y dos años, y luego murió. 
'''
"21" = '''
:sup:`21` Enoc vivió sesenta y cinco años, y luego fue padre de Matusalén. 
'''
"22" = '''
:sup:`22` Después del nacimiento de Matusalén, Enoc caminó con Dios durante trescientos años y fue padre de más hijos e hijas. 
'''
"23" = '''
:sup:`23` Todos los días de Enoc fueron trescientos sesenta y cinco años. 
'''
"24" = '''
:sup:`24` Enoc caminó con Dios, y no fue hallado, pues Dios se lo llevó. 
'''
"25" = '''
:sup:`25` Matusalén vivió ciento ochenta y siete años, y luego fue padre de Lamec. 
'''
"26" = '''
:sup:`26` Matusalén vivió, después de ser padre de Lamec, setecientos ochenta y dos años, y fue padre de otros hijos e hijas. 
'''
"27" = '''
:sup:`27` Todos los días de Matusalén fueron novecientos sesenta y nueve años, y luego murió. 
'''
"28" = '''
:sup:`28` Lamec vivió ciento ochenta y dos años, y luego fue padre de un hijo. 
'''
"29" = '''
:sup:`29` Le puso el nombre de Noé, diciendo: “Éste nos consolará en nuestro trabajo y en el trabajo de nuestras manos, causado por la tierra que Yahvé ha maldecido.” 
'''
"30" = '''
:sup:`30` Lamec vivió, después de ser padre de Noé, quinientos noventa y cinco años, y fue padre de otros hijos e hijas. 
'''
"31" = '''
:sup:`31` Todos los días de Lamec fueron setecientos setenta y siete años, y luego murió. 
'''
"32" = '''
:sup:`32` Noé tenía quinientos años, entonces Noé fue padre de Sem, Cam y Jafet. 
'''
