[12]
"1" = '''
:sup:`1` Mandó que la llevaran donde estaban sus vasijas de plata, y pidió que sus sirvientes le prepararan algunos de sus propios manjares, y que bebiera de su propio vino. 
'''
"2" = '''
:sup:`2` Y Judit dijo: “No puedo comer de ello, para que no haya ocasión de tropiezo; pero se hará provisión para mí de lo que ha venido conmigo.” 
'''
"3" = '''
:sup:`3` Y Holofernes le dijo: “Pero si se acaba lo que hay contigo, ¿de dónde podremos darte más como esto? Porque no hay nadie de tu raza con nosotros”. 
'''
"4" = '''
:sup:`4` Y Judit le dijo: “Vive tu alma, señor mío, que tu sierva no gastará lo que tiene conmigo hasta que el Señor haga por mi mano lo que ha determinado.” 
'''
"5" = '''
:sup:`5` Entonces los siervos de Holofernes la llevaron a la tienda, y ella durmió hasta la medianoche. Luego se levantó hacia la vigilia de la mañana, 
'''
"6" = '''
:sup:`6` y envió a decir a Holofernes: “Que mi señor ordene ahora que permitan a tu sierva salir a orar.” 
'''
"7" = '''
:sup:`7` Holofernes ordenó a sus guardias que no la detuvieran. Ella permaneció en el campamento tres días, y cada noche salía al valle de Betulia y se lavaba en la fuente de agua del campamento. 
'''
"8" = '''
:sup:`8` Cuando subió, suplicó al Señor, Dios de Israel, que le indicara el camino para el triunfo de los hijos de su pueblo. 
'''
"9" = '''
:sup:`9` Entró limpia y permaneció en la tienda hasta que comió su comida hacia la noche. 
'''
"10" = '''
:sup:`10` Sucedió que al cuarto día, Holofernes hizo un banquete sólo para sus propios servidores, y no llamó a ninguno de los oficiales al banquete. 
'''
"11" = '''
:sup:`11` Y dijo a Bagoas el eunuco, que tenía a su cargo todo lo que tenía: “Ve ahora y persuade a esta mujer hebrea que está contigo para que venga a nosotros y coma y beba con nosotros. 
'''
"12" = '''
:sup:`12` Porque he aquí que sería una desgracia si dejáramos ir a una mujer así, sin haber tenido su compañía; porque si no la atraemos a nosotros, se reirá de nosotros.” 
'''
"13" = '''
:sup:`13` Bagoas salió de la presencia de Holofernes, entró en ella y le dijo: “Que esta hermosa dama no tema venir a mi señor y ser honrada en su presencia, y beber vino y alegrarse con nosotros, y ser hecha hoy como una de las hijas de los hijos de Asur que sirven en el palacio de Nabucodonosor.” 
'''
"14" = '''
:sup:`14` Judit le dijo: “¿Quién soy yo para contradecir a mi señor? Porque todo lo que sea agradable a sus ojos, lo haré pronto, y esto será mi alegría hasta el día de mi muerte.” 
'''
"15" = '''
:sup:`15` Ella se levantó y se vistió con sus ropas y con todo su atuendo de mujer; y su sirviente fue a ponerle en el suelo, junto a Holofernes, los vellones que había recibido de Bagoas para su uso diario, para que se sentara a comer sobre ellos. 
'''
"16" = '''
:sup:`16` Judit entró y se sentó, y el corazón de Holofernes se encendió con ella. Se le despertó la pasión, y deseó sobremanera su compañía. Estaba pendiente de engañarla desde el día en que la había visto. 
'''
"17" = '''
:sup:`17` Holofernes le dijo: “Bebe ahora y alégrate con nosotros”. 
'''
"18" = '''
:sup:`18` Judit dijo: “Beberé ahora, señor mío, porque mi vida se ha engrandecido en mí hoy más que todos los días desde que nací.” 
'''
"19" = '''
:sup:`19` Entonces ella tomó y comió y bebió delante de él lo que su criado había preparado. 
'''
"20" = '''
:sup:`20` Holofernes se deleitó con ella y bebió muchísimo vino, más del que había bebido en un solo día desde que había nacido. 
'''
