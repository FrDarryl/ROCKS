[33]
"1" = '''
:sup:`1` Manasés tenía doce años cuando comenzó a reinar, y reinó cincuenta y cinco años en Jerusalén. 
'''
"2" = '''
:sup:`2` Hizo lo que era malo a los ojos de Yahvé, según las abominaciones de las naciones que Yahvé arrojó delante de los hijos de Israel. 
'''
"3" = '''
:sup:`3` Porque volvió a edificar los lugares altos que Ezequías, su padre, había derribado, y levantó altares para los baales, hizo a Asherot, y adoró a todo el ejército del cielo, y les sirvió. 
'''
"4" = '''
:sup:`4` Edificó altares en la casa de Yahvé, de la cual dijo Yahvé: “Mi nombre estará en Jerusalén para siempre.” 
'''
"5" = '''
:sup:`5` Construyó altares para todo el ejército del cielo en los dos atrios de la casa de Yahvé. 
'''
"6" = '''
:sup:`6` También hizo pasar a sus hijos por el fuego en el valle del hijo de Hinom. Practicó la hechicería, la adivinación y la brujería, y trató con los que tenían espíritus familiares y con los magos. Hizo mucho mal a los ojos de Yahvé, para provocarlo a la ira. 
'''
"7" = '''
:sup:`7` Puso la imagen grabada del ídolo que había hecho en la casa de Dios, de la cual Dios dijo a David y a Salomón su hijo: “En esta casa y en Jerusalén, que he elegido de entre todas las tribus de Israel, pondré mi nombre para siempre. 
'''
"8" = '''
:sup:`8` No volveré a apartar el pie de Israel de la tierra que he destinado a vuestros padres, con tal de que observen todas las cosas que les he mandado, es decir, toda la ley, los estatutos y los reglamentos dados por Moisés.” 
'''
"9" = '''
:sup:`9` Manasés sedujo a Judá y a los habitantes de Jerusalén, de modo que hicieron más mal que las naciones que Yahvé destruyó antes de los hijos de Israel. 
'''
"10" = '''
:sup:`10` El Señor habló a Manasés y a su pueblo, pero ellos no escucharon. 
'''
"11" = '''
:sup:`11` Por eso el Señor hizo venir a los capitanes del ejército del rey de Asiria, quienes tomaron a Manasés encadenado, lo ataron con grilletes y lo llevaron a Babilonia. 
'''
"12" = '''
:sup:`12` Cuando se vio en apuros, suplicó a Yahvé, su Dios, y se humilló mucho ante el Dios de sus padres. 
'''
"13" = '''
:sup:`13` Le oró, y él se dejó rogar, escuchó su súplica y lo hizo volver a Jerusalén, a su reino. Entonces Manasés supo que Yahvé era Dios. 
'''
"14" = '''
:sup:`14` Después de esto, edificó un muro exterior a la ciudad de David en el lado occidental de Gihón, en el valle, hasta la entrada en la puerta del pescado. Rodeó con ella a Ofel, y la levantó a gran altura; y puso capitanes valientes en todas las ciudades fortificadas de Judá. 
'''
"15" = '''
:sup:`15` Quitó los dioses extranjeros y el ídolo de la casa de Yahvé, y todos los altares que había construido en el monte de la casa de Yahvé y en Jerusalén, y los echó de la ciudad. 
'''
"16" = '''
:sup:`16` Edificó el altar de Yahvé y ofreció en él sacrificios de paz y de acción de gracias, y ordenó a Judá que sirviera a Yahvé, el Dios de Israel. 
'''
"17" = '''
:sup:`17` Sin embargo, el pueblo seguía sacrificando en los lugares altos, pero sólo a Yahvé, su Dios. 
'''
"18" = '''
:sup:`18` El resto de los hechos de Manasés, y su oración a su Dios, y las palabras de los videntes que le hablaron en nombre de Yahvé, el Dios de Israel, he aquí que están escritos entre los hechos de los reyes de Israel. 
'''
"19" = '''
:sup:`19` Su oración también, y cómo Dios escuchó su petición, y todo su pecado y su transgresión, y los lugares en los que construyó lugares altos y levantó los postes de Asera y las imágenes grabadas antes de humillarse: he aquí, están escritos en la historia de Hozai. 
'''
"20" = '''
:sup:`20` Manasés, pues, durmió con sus padres y lo enterraron en su propia casa; y su hijo Amón reinó en su lugar. 
'''
"21" = '''
:sup:`21` Amón tenía veintidós años cuando comenzó a reinar, y reinó dos años en Jerusalén. 
'''
"22" = '''
:sup:`22` Hizo lo que era malo a los ojos de Yahvé, como lo hizo su padre Manasés; y Amón sacrificó a todas las imágenes grabadas que había hecho su padre Manasés, y las sirvió. 
'''
"23" = '''
:sup:`23` No se humilló ante Yahvé, como se había humillado su padre Manasés, sino que este mismo Amón prevaricó más y más. 
'''
"24" = '''
:sup:`24` Sus servidores conspiraron contra él y lo mataron en su propia casa. 
'''
"25" = '''
:sup:`25` Pero el pueblo del país mató a todos los que habían conspirado contra el rey Amón, y el pueblo del país hizo rey a su hijo Josías en su lugar. 
'''
