[23]
"1" = '''
:sup:`1` La carga de Tiro. ¡Aullad, naves de Tarsis! Porque está asolada, de modo que no hay casa, ni se puede entrar en ella. Desde la tierra de Kittim se les ha revelado. 
'''
"2" = '''
:sup:`2` Quedaos quietos, habitantes de la costa, vosotros a quienes los mercaderes de Sidón que pasan por el mar han reabastecido. 
'''
"3" = '''
:sup:`3` Sobre grandes aguas, la semilla del Shihor, la cosecha del Nilo, era su ingreso. Ella era el mercado de las naciones. 
'''
"4" = '''
:sup:`4` Avergüénzate, Sidón, porque el mar ha hablado, la fortaleza del mar, diciendo: “No he parido, ni he dado a luz, ni he alimentado jóvenes, ni he criado vírgenes.” 
'''
"5" = '''
:sup:`5` Cuando el informe llegue a Egipto, se angustiarán ante el informe de Tiro. 
'''
"6" = '''
:sup:`6` ¡Pasen a Tarsis! ¡Aullad, habitantes de la costa! 
'''
"7" = '''
:sup:`7` ¿Esta es vuestra ciudad alegre, cuya antigüedad es de días antiguos, cuyos pies la llevaron lejos para viajar? 
'''
"8" = '''
:sup:`8` ¿Quién ha planeado esto contra Tiro, la dadora de coronas, cuyos mercaderes son príncipes, cuyos comerciantes son los honorables de la tierra? 
'''
"9" = '''
:sup:`9` El Señor de los Ejércitos lo ha planeado, para manchar el orgullo de toda gloria, para despreciar a todos los honorables de la tierra. 
'''
"10" = '''
:sup:`10` Pasa por tu tierra como el Nilo, hija de Tarsis. Ya no hay freno. 
'''
"11" = '''
:sup:`11` Ha extendido su mano sobre el mar. Ha hecho temblar los reinos. El Señor ha ordenado la destrucción de las fortalezas de Canaán. 
'''
"12" = '''
:sup:`12` Ha dicho: “No te alegrarás más, virgen oprimida hija de Sidón. Levántate, pasa a Kittim. Ni siquiera allí tendrás descanso”. 
'''
"13" = '''
:sup:`13` He aquí la tierra de los caldeos. Este pueblo no existía. Los asirios la fundaron para los que habitan en el desierto. Levantaron sus torres. Derribaron sus palacios. La convirtieron en una ruina. 
'''
"14" = '''
:sup:`14` ¡Aúllen, barcos de Tarsis, porque su fortaleza ha sido destruida! 
'''
"15" = '''
:sup:`15` Sucederá en ese día que Tiro será olvidada setenta años, según los días de un rey. Al cabo de los setenta años le sucederá a Tiro como en la canción de la prostituta. 
'''
"16" = '''
:sup:`16` Toma un arpa; recorre la ciudad, prostituta olvidada. Haz una dulce melodía. Canta muchas canciones, para que seas recordada. 
'''
"17" = '''
:sup:`17` Sucederá después del fin de los setenta años que el Señor visitará a Tiro. Ella volverá a su salario, y jugará a la prostitución con todos los reinos del mundo en la superficie de la tierra. 
'''
"18" = '''
:sup:`18` Su mercancía y su salario serán la santidad para el Señor. No se atesorará ni se guardará; porque su mercancía será para los que habitan delante de Yahvé, para que coman lo suficiente, y para que tengan ropa duradera. 
'''
