[96]
"1" = '''
:sup:`1` ¡Cantad a Yahvé un cántico nuevo! Cantad a Yahvé, toda la tierra. 
'''
"2" = '''
:sup:`2` ¡Canta a Yahvé! ¡Bendito sea su nombre! ¡Proclama su salvación de día en día! 
'''
"3" = '''
:sup:`3` Anuncia su gloria entre las naciones, sus obras maravillosas entre todos los pueblos. 
'''
"4" = '''
:sup:`4` Porque Yahvé es grande y digno de gran alabanza. Debe ser temido por encima de todos los dioses. 
'''
"5" = '''
:sup:`5` Porque todos los dioses de los pueblos son ídolos, pero Yahvé hizo los cielos. 
'''
"6" = '''
:sup:`6` El honor y la majestad están ante él. La fuerza y la belleza están en su santuario. 
'''
"7" = '''
:sup:`7` Atribúyanse a Yahvé, familias de naciones, atribuir a Yahvé la gloria y la fuerza. 
'''
"8" = '''
:sup:`8` Atribuye a Yahvé la gloria que merece su nombre. Traed una ofrenda y venid a sus atrios. 
'''
"9" = '''
:sup:`9` Adoren a Yahvé en forma sagrada. Temblad ante él, toda la tierra. 
'''
"10" = '''
:sup:`10` Di entre las naciones: “Yahvé reina”. El mundo también está establecido. No se puede mover. Él juzgará a los pueblos con equidad. 
'''
"11" = '''
:sup:`11` Que se alegren los cielos y se regocije la tierra. ¡Que el mar ruge, y su plenitud! 
'''
"12" = '''
:sup:`12` ¡Que el campo y todo lo que hay en él se alegre! Entonces todos los árboles del bosque cantarán de alegría 
'''
"13" = '''
:sup:`13` delante de Yahvé; porque él viene, porque viene a juzgar la tierra. Él juzgará al mundo con justicia, los pueblos con su verdad. 
'''
