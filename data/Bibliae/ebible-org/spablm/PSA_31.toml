[31]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. En ti, Yahvé, me refugio. Que nunca me decepcionen. Líbrame en tu justicia. 
'''
"2" = '''
:sup:`2` Inclina tu oído hacia mí. Líbrame pronto. Sé para mí una roca fuerte, una casa de defensa para salvarme. 
'''
"3" = '''
:sup:`3` Porque tú eres mi roca y mi fortaleza, por eso, por tu nombre, condúceme y guíame. 
'''
"4" = '''
:sup:`4` Sácame de la red que me han tendido en secreto, porque tú eres mi fortaleza. 
'''
"5" = '''
:sup:`5` En tu mano encomiendo mi espíritu. Tú me redimes, Yahvé, Dios de la verdad. 
'''
"6" = '''
:sup:`6` Odio a los que consideran vanidades mentirosas, pero yo confío en Yahvé. 
'''
"7" = '''
:sup:`7` Me alegraré y me regocijaré en tu amorosa bondad, porque has visto mi aflicción. Has conocido mi alma en las adversidades. 
'''
"8" = '''
:sup:`8` No me has encerrado en la mano del enemigo. Has puesto mis pies en un lugar grande. 
'''
"9" = '''
:sup:`9` Ten piedad de mí, Yahvé, porque estoy en apuros. Mi ojo, mi alma y mi cuerpo se consumen de pena. 
'''
"10" = '''
:sup:`10` Porque mi vida se gasta en tristeza, mis años con suspiros. Mi fuerza falla a causa de mi iniquidad. Mis huesos se han consumido. 
'''
"11" = '''
:sup:`11` A causa de todos mis adversarios me he vuelto totalmente despreciable para mis vecinos, un horror para mis conocidos. Los que me vieron en la calle huyeron de mí. 
'''
"12" = '''
:sup:`12` Estoy olvidado de sus corazones como un muerto. Soy como la cerámica rota. 
'''
"13" = '''
:sup:`13` Porque he oído la calumnia de muchos, el terror de todas partes, mientras conspiran juntos contra mí, conspiran para quitarme la vida. 
'''
"14" = '''
:sup:`14` Pero yo confío en ti, Yahvé. Le dije: “Tú eres mi Dios”. 
'''
"15" = '''
:sup:`15` Mis tiempos están en tu mano. Líbrame de la mano de mis enemigos y de los que me persiguen. 
'''
"16" = '''
:sup:`16` Haz brillar tu rostro sobre tu siervo. Sálvame en tu amorosa bondad. 
'''
"17" = '''
:sup:`17` No me decepciones, Yahvé, porque te he invocado. Que los malvados se decepcionen. Que guarden silencio en el Seol. 
'''
"18" = '''
:sup:`18` Que los labios mentirosos sean mudos, que hablan contra los justos con insolencia, con orgullo y desprecio. 
'''
"19" = '''
:sup:`19` Oh, qué grande es tu bondad, que has guardado para los que te temen, que has trabajado para los que se refugian en ti, ¡ante los hijos de los hombres! 
'''
"20" = '''
:sup:`20` Al abrigo de tu presencia los esconderás de las conspiraciones del hombre. Los mantendrás en secreto en una morada lejos de la lucha de lenguas. 
'''
"21" = '''
:sup:`21` Alabado sea Yahvé, porque me ha mostrado su maravillosa bondad amorosa en una ciudad fuerte. 
'''
"22" = '''
:sup:`22` En cuanto a mí, dije en mi apresuramiento: “Estoy cortado ante tus ojos”. Sin embargo, escuchaste la voz de mis peticiones cuando clamé a ti. 
'''
"23" = '''
:sup:`23` ¡Oh, amad a Yahvé, todos sus santos! Yahvé preserva a los fieles, y recompensa plenamente a quien se comporta con arrogancia. 
'''
"24" = '''
:sup:`24` Sé fuerte, y que tu corazón tenga valor, todos los que esperáis en Yahvé. 
'''
