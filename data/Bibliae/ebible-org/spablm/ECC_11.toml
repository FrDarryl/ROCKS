[11]
"1" = '''
:sup:`1` Echa tu pan a las aguas; porque lo encontrarás después de muchos días. 
'''
"2" = '''
:sup:`2` Da una porción a siete, sí, incluso a ocho; porque no sabes qué mal habrá en la tierra. 
'''
"3" = '''
:sup:`3` Si las nubes están llenas de lluvia, se vacían sobre la tierra; y si un árbol cae hacia el sur, o hacia el norte, en el lugar donde caiga el árbol, allí estará. 
'''
"4" = '''
:sup:`4` El que observa el viento no sembrará; y el que mira las nubes no cosechará. 
'''
"5" = '''
:sup:`5` Como no sabes cuál es el camino del viento, ni cómo crecen los huesos en el vientre de la que está encinta; aun así no conoces la obra de Dios que lo hace todo. 
'''
"6" = '''
:sup:`6` Por la mañana siembra tu semilla, y por la noche no retengas tu mano; pues no sabes qué prosperará, si esto o aquello, o si ambos serán igual de buenos. 
'''
"7" = '''
:sup:`7` En verdad la luz es dulce, y es algo agradable para los ojos ver el sol. 
'''
"8" = '''
:sup:`8` Sí, si un hombre vive muchos años, que se alegre de todos ellos; pero que se acuerde de los días de oscuridad, porque serán muchos. Todo lo que viene es vanidad. 
'''
"9" = '''
:sup:`9` Alégrate, joven, de tu juventud, y que tu corazón te alegre en los días de tu juventud, y camina por los caminos de tu corazón, y a la vista de tus ojos; pero sabed que por todas estas cosas Dios os llevará a juicio. 
'''
"10" = '''
:sup:`10` Por lo tanto, aleja la tristeza de tu corazón, y aleja el mal de tu carne; porque la juventud y el amanecer de la vida son vanidad. 
'''
