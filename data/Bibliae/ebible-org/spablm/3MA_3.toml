[3]
"1" = '''
:sup:`1` Al descubrir esto, el malvado rey se enfureció tanto que ya no limitó su ira a los judíos de Alejandría. Poniendo la mano más dura sobre los que vivían en el campo, dio órdenes de que se les reuniera rápidamente en un lugar, y se les privara de la vida con la mayor crueldad. 
'''
"2" = '''
:sup:`2` Mientras esto ocurría, se difundió un rumor hostil por parte de hombres que se habían unido para perjudicar a la raza judía. El pretexto de su acusación era que los judíos los alejaban de las ordenanzas de la ley. 
'''
"3" = '''
:sup:`3` Ahora bien, los judíos siempre mantuvieron un sentimiento de lealtad inquebrantable hacia los reyes, 
'''
"4" = '''
:sup:`4` sin embargo, como adoraban a Dios y observaban su ley, hacían ciertas distinciones y evitaban ciertas cosas. De ahí que parecieran odiosos a algunas personas, 
'''
"5" = '''
:sup:`5` aunque, como adornaban su conversación con obras de justicia, se habían establecido en la buena opinión del mundo. 
'''
"6" = '''
:sup:`6` Sin embargo, los extranjeros hacían caso omiso de lo que decía el resto de la humanidad, 
'''
"7" = '''
:sup:`7` y hablaban mucho de la exclusividad de los judíos con respecto a su culto y sus comidas. Alegaron que eran hombres insociables, hostiles a los intereses del rey, negándose a asociarse con él o con sus tropas. Con esta forma de hablar, atrajeron sobre ellos mucho odio. 
'''
"8" = '''
:sup:`8` Este inesperado alboroto y la repentina reunión de gente fue observada por los griegos que vivían en la ciudad, en relación con hombres que nunca les habían hecho daño. Sin embargo, no estaba en su mano ayudarles, ya que todo era opresión alrededor, pero les animaron en sus problemas, y esperaron un giro favorable de los acontecimientos. 
'''
"9" = '''
:sup:`9` El que lo sabe todo no se desentenderá, decían, de un pueblo tan grande. 
'''
"10" = '''
:sup:`10` Algunos vecinos, amigos y socios comerciales de los judíos llegaron a convocarlos en secreto a una entrevista, les prometieron su ayuda y se comprometieron a hacer todo lo posible por ellos. 
'''
"11" = '''
:sup:`11` Ahora bien, el rey, eufórico por su próspera fortuna, y sin considerar el poder superior de Dios, sino pensando en perseverar en su actual propósito, escribió la siguiente carta al prejuicio de los judíos: 
'''
"12" = '''
:sup:`12` “Rey Ptolomeo Filopáter, a los comandantes y soldados de Egipto y de todos los lugares, ¡salud y felicidad! 
'''
"13" = '''
:sup:`13` Me va bien, y también mis asuntos. 
'''
"14" = '''
:sup:`14` Desde que nuestra campaña asiática, cuyos pormenores conoces, y que por la ayuda de los dioses, no concedida a la ligera, y por nuestro propio vigor, ha sido llevada a buen término según nuestras expectativas, 
'''
"15" = '''
:sup:`15` decidimos, no con fuerza de lanza, sino con dulzura y mucha humanidad, por así decirlo, atender a los habitantes de Coele-Siria y Fenicia, y ser sus voluntariosos benefactores. 
'''
"16" = '''
:sup:`16` Así pues, después de haber repartido considerables sumas de dinero en los templos de las distintas ciudades, nos dirigimos hasta Jerusalén y subimos a honrar el templo de esos miserables que no cesan en su locura. 
'''
"17" = '''
:sup:`17` En apariencia nos recibieron de buen grado, pero desmintieron esa apariencia con sus actos. Cuando estábamos ansiosos por entrar en su templo y honrarlo con los más bellos y exquisitos regalos, 
'''
"18" = '''
:sup:`18` se dejaron llevar por su antigua arrogancia hasta el punto de prohibirnos la entrada, mientras que nosotros, por nuestra tolerancia hacia todos los hombres, nos abstuvimos de ejercer nuestro poder sobre ellos. 
'''
"19" = '''
:sup:`19` Así, exhibiendo su enemistad contra nosotros, son los únicos entre las naciones que levantan la cabeza contra reyes y benefactores, como hombres no dispuestos a someterse a nada razonable. 
'''
"20" = '''
:sup:`20` Nosotros, pues, habiéndonos esforzado por tener en cuenta la locura de estas gentes, y a nuestro regreso victorioso tratando cortésmente a todo el pueblo de Egipto, actuamos de forma adecuada. 
'''
"21" = '''
:sup:`21` En consecuencia, no guardando ninguna mala voluntad contra sus parientes, sino más bien recordando nuestra conexión con ellos, y los numerosos asuntos con corazón sincero desde un período remoto confiados a ellos, quisimos aventurar una alteración total de su estado, dándoles los derechos de ciudadanos de Alejandría, y admitirlos a los ritos eternos de nuestras solemnidades. 
'''
"22" = '''
:sup:`22` Todo esto, sin embargo, lo han tomado con un espíritu muy diferente. Con su malignidad innata, han despreciado la oferta justa, e inclinándose constantemente hacia el mal, 
'''
"23" = '''
:sup:`23` han rechazado los derechos inestimables. No sólo eso, sino que mediante el uso de la palabra, y absteniéndose de hablar, aborrecen a los pocos de entre ellos que están dispuestos de corazón hacia nosotros, considerando siempre que su infame forma de vida nos obligará a prescindir de nuestra reforma. 
'''
"24" = '''
:sup:`24` Habiendo recibido, pues, ciertas pruebas de que estos judíos nos guardan toda clase de mala voluntad, debemos esperar la posibilidad de que se produzca algún tumulto repentino entre nosotros cuando estos impíos se conviertan en traidores y bárbaros enemigos. 
'''
"25" = '''
:sup:`25` Por lo tanto, tan pronto como el contenido de esta carta sea conocido por vosotros, en esa misma hora ordenamos que esos judíos que habitan entre vosotros, con esposas e hijos, sean enviados a nosotros, vilipendiados y maltratados, con cadenas de hierro, para que sufran una muerte cruel y vergonzosa, adecuada a los enemigos. 
'''
"26" = '''
:sup:`26` Porque con el castigo de ellos en un solo cuerpo percibimos que hemos encontrado el único medio de establecer nuestros asuntos para el futuro sobre una base firme y satisfactoria. 
'''
"27" = '''
:sup:`27` Quien proteja a un judío, ya sea anciano, niño o lactante, será torturado con toda su casa hasta la muerte. 
'''
"28" = '''
:sup:`28` Quien informe contra los judíos, además de recibir los bienes de la persona acusada, será obsequiado con dos mil dracmas del tesoro real, será puesto en libertad y será coronado. 
'''
"29" = '''
:sup:`29` Cualquier lugar que acoja a un judío se convertirá en inaccesible y será puesto bajo la prohibición del fuego, y quedará inutilizado para todo ser viviente por todos los tiempos.” 
'''
"30" = '''
:sup:`30` La carta del rey fue escrita en la forma anterior. 
'''
