[30]
"1" = '''
:sup:`1` Cuando David y sus hombres habían llegado a Siclag al tercer día, los amalecitas habían hecho una incursión en el sur y en Siclag, y habían atacado a Siclag y la habían quemado con fuego, 
'''
"2" = '''
:sup:`2` y habían llevado cautivas a las mujeres y a todos los que estaban en ella, tanto pequeños como grandes. No mataron a ninguno, sino que se los llevaron y siguieron su camino. 
'''
"3" = '''
:sup:`3` Cuando David y sus hombres llegaron a la ciudad, he aquí que ésta había sido incendiada, y sus mujeres, sus hijos y sus hijas habían sido llevados cautivos. 
'''
"4" = '''
:sup:`4` Entonces David y el pueblo que estaba con él alzaron la voz y lloraron hasta que ya no tuvieron fuerzas para llorar. 
'''
"5" = '''
:sup:`5` Las dos esposas de David fueron llevadas cautivas, Ahinoam la jezreelita y Abigail la esposa de Nabal el carmelita. 
'''
"6" = '''
:sup:`6` David estaba muy afligido, pues el pueblo hablaba de apedrearlo, porque las almas de todo el pueblo estaban afligidas, cada una por sus hijos y por sus hijas; pero David se fortaleció en Yahvé, su Dios. 
'''
"7" = '''
:sup:`7` David dijo al sacerdote Abiatar, hijo de Ajimelec: “Por favor, tráeme el efod”. Abiatar llevó el efod a David. 
'''
"8" = '''
:sup:`8` David consultó a Yahvé, diciendo: “Si persigo a esta tropa, ¿la alcanzaré?”. Él le respondió: “Persigue, porque seguramente los alcanzarás, y sin falta lo recuperarás todo”. 
'''
"9" = '''
:sup:`9` Así que David se fue, él y los seiscientos hombres que estaban con él, y llegaron al arroyo Besor, donde se quedaron los que quedaron atrás. 
'''
"10" = '''
:sup:`10` Pero David siguió, él y cuatrocientos hombres; porque se quedaron atrás doscientos, que estaban tan débiles que no podían pasar el arroyo de Besor. 
'''
"11" = '''
:sup:`11` Encontraron a un egipcio en el campo, lo llevaron a David y le dieron pan, y él comió, y le dieron de beber agua. 
'''
"12" = '''
:sup:`12` Le dieron un trozo de una torta de higos y dos racimos de pasas. Cuando hubo comido, su espíritu volvió a él, pues no había comido pan ni bebido agua durante tres días y tres noches. 
'''
"13" = '''
:sup:`13` David le preguntó: “¿A quién perteneces? ¿De dónde eres?” Dijo: “Soy un joven egipcio, siervo de un amalecita; y mi amo me dejó, porque hace tres días me enfermé. 
'''
"14" = '''
:sup:`14` Hicimos una incursión en el sur de los queretanos, en el que pertenece a Judá y en el sur de Caleb, y quemamos Siclag con fuego.” 
'''
"15" = '''
:sup:`15` David le dijo: “¿Me harás bajar a esta tropa?” Dijo: “Júrame por Dios que no me matarás ni me entregarás en manos de mi amo, y te haré bajar a esta tropa”. 
'''
"16" = '''
:sup:`16` Cuando lo hizo descender, he aquí que estaban esparcidos por toda la tierra, comiendo, bebiendo y bailando, a causa de todo el gran botín que habían sacado de la tierra de los filisteos y de la tierra de Judá. 
'''
"17" = '''
:sup:`17` David los golpeó desde el crepúsculo hasta la tarde del día siguiente. Ningún hombre de ellos escapó de allí, excepto cuatrocientos jóvenes que montaron en camellos y huyeron. 
'''
"18" = '''
:sup:`18` David recuperó todo lo que los amalecitas habían tomado, y David rescató a sus dos esposas. 
'''
"19" = '''
:sup:`19` No les faltó nada, ni pequeño ni grande, ni hijos ni hijas, ni botín, ni nada de lo que habían tomado. David los devolvió a todos. 
'''
"20" = '''
:sup:`20` David tomó todos los rebaños y las vacas, que condujeron delante de los otros ganados, y dijo: “Este es el botín de David”. 
'''
"21" = '''
:sup:`21` David se acercó a los doscientos hombres, que estaban tan desanimados que no podían seguir a David, a quien también habían hecho quedarse en el arroyo de Besor, y salieron a recibir a David y al pueblo que estaba con él. Cuando David se acercó al pueblo, lo saludó. 
'''
"22" = '''
:sup:`22` Entonces todos los hombres malvados y despreciables de los que iban con David respondieron y dijeron: “Por no haber ido con nosotros, no les daremos nada del botín que hemos recuperado, salvo a cada uno su mujer y sus hijos, para que los lleve y se vaya.” 
'''
"23" = '''
:sup:`23` Entonces David dijo: “No hagáis eso, hermanos míos, con lo que nos ha dado Yahvé, que nos ha preservado y ha entregado en nuestra mano a la tropa que venía contra nosotros. 
'''
"24" = '''
:sup:`24` ¿Quién os escuchará en este asunto? Porque así como su parte es el que baja a la batalla, así será su parte el que se quede con el bagaje. Se repartirán por igual”. 
'''
"25" = '''
:sup:`25` Así fue desde aquel día y lo convirtió en estatuto y ordenanza para Israel hasta el día de hoy. 
'''
"26" = '''
:sup:`26` Cuando David llegó a Siclag, envió parte del botín a los ancianos de Judá, a sus amigos, diciendo: “He aquí un regalo para ustedes del botín de los enemigos de Yahvé.” 
'''
"27" = '''
:sup:`27` Lo envió a los que estaban en Betel, a los que estaban en Ramot del Sur, a los que estaban en Jattir, 
'''
"28" = '''
:sup:`28` a los que estaban en Aroer, a los que estaban en Sifmot, a los que estaban en Estemoa, 
'''
"29" = '''
:sup:`29` a los que estaban en Racal a los que estaban en las ciudades de los jeraelitas, a los que estaban en las ciudades de los ceneos, 
'''
"30" = '''
:sup:`30` a los que estaban en Horma, a los que estaban en Borashan, a los que estaban en Athach, 
'''
"31" = '''
:sup:`31` a los que estaban en Hebrón, y a todos los lugares donde David mismo y sus hombres solían quedarse. 
'''
