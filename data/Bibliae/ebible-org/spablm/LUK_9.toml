[9]
"1" = '''
:sup:`1` Convocó a los doce y les dio poder y autoridad sobre todos los demonios y para curar enfermedades. 
'''
"2" = '''
:sup:`2` Los envió a predicar el Reino de Dios y a curar a los enfermos. 
'''
"3" = '''
:sup:`3` Les dijo: “No tomen nada para su viaje: ni bastones, ni cartera, ni pan, ni dinero. Ni tengáis dos túnicas cada uno. 
'''
"4" = '''
:sup:`4` En cualquier casa en la que entréis, quedaos allí, y salid de allí. 
'''
"5" = '''
:sup:`5` A todos los que no os reciban, cuando salgáis de esa ciudad, sacudid hasta el polvo de vuestros pies como testimonio contra ellos.” 
'''
"6" = '''
:sup:`6` Partieron y recorrieron las aldeas, predicando la Buena Nueva y sanando por todas partes. 
'''
"7" = '''
:sup:`7` El tetrarca Herodes se enteró de todo lo que había hecho, y se quedó muy perplejo, porque unos decían que Juan había resucitado de entre los muertos, 
'''
"8" = '''
:sup:`8` y otros que Elías había aparecido, y otros que uno de los antiguos profetas había resucitado. 
'''
"9" = '''
:sup:`9` Herodes dijo: “Yo decapité a Juan, pero ¿quién es éste del que oigo tales cosas?” Buscó verlo. 
'''
"10" = '''
:sup:`10` Los apóstoles, al regresar, le contaron lo que habían hecho. Los tomó y se retiró a una región desierta de una ciudad llamada Betsaida. 
'''
"11" = '''
:sup:`11` Pero las multitudes, al darse cuenta, le siguieron. Él los acogió, les habló del Reino de Dios y curó a los que necesitaban curación. 
'''
"12" = '''
:sup:`12` Empezaba a declinar el día, y los doce se acercaron y le dijeron: “Despide a la multitud para que vaya a las aldeas y granjas de los alrededores y se aloje y consiga comida, porque estamos aquí en un lugar desierto.” 
'''
"13" = '''
:sup:`13` Pero él les dijo: “Dadles vosotros de comer”. Dijeron: “No tenemos más que cinco panes y dos peces, si no vamos a comprar comida para toda esta gente.” 
'''
"14" = '''
:sup:`14` Porque eran unos cinco mil hombres. Dijo a sus discípulos: “Haced que se sienten en grupos de unos cincuenta cada uno”. 
'''
"15" = '''
:sup:`15` Así lo hicieron, y los hizo sentar a todos. 
'''
"16" = '''
:sup:`16` Tomó los cinco panes y los dos peces y, mirando al cielo, los bendijo, los partió y los dio a los discípulos para que los pusieran delante de la multitud. 
'''
"17" = '''
:sup:`17` Comieron y se saciaron. Recogieron doce cestas con los trozos que habían sobrado. 
'''
"18" = '''
:sup:`18` Mientras oraba a solas, los discípulos estaban cerca de él y les preguntó: “¿Quién dicen las multitudes que soy yo?” 
'''
"19" = '''
:sup:`19` Ellos respondieron: “Juan el Bautista”, pero otros dicen: “Elías”, y otros, que uno de los antiguos profetas ha resucitado”. 
'''
"20" = '''
:sup:`20` Les dijo: “¿Pero quién decís que soy yo?”. Pedro respondió: “El Cristo de Dios”. 
'''
"21" = '''
:sup:`21` Pero les advirtió y les ordenó que no contaran esto a nadie, 
'''
"22" = '''
:sup:`22` diciendo: “Es necesario que el Hijo del Hombre padezca muchas cosas, y que sea rechazado por los ancianos, los sumos sacerdotes y los escribas, y que sea muerto, y al tercer día resucite.” 
'''
"23" = '''
:sup:`23` Dijo a todos: “Si alguno quiere venir en pos de mí, niéguese a sí mismo, tome su cruz y sígame. 
'''
"24" = '''
:sup:`24` Porque el que quiera salvar su vida, la perderá; pero el que pierda su vida por mí, la salvará. 
'''
"25" = '''
:sup:`25` Porque ¿de qué le sirve al hombre ganar el mundo entero, si se pierde o pierde a sí mismo? 
'''
"26" = '''
:sup:`26` Porque el que se avergüence de mí y de mis palabras, de él se avergonzará el Hijo del Hombre cuando venga en su gloria, y la gloria del Padre y de los santos ángeles. 
'''
"27" = '''
:sup:`27` Pero os digo la verdad: hay algunos de los que están aquí que no probarán la muerte hasta que vean el Reino de Dios.” 
'''
"28" = '''
:sup:`28` Unos ocho días después de estas palabras, tomó consigo a Pedro, Juan y Santiago, y subió al monte a orar. 
'''
"29" = '''
:sup:`29` Mientras oraba, el aspecto de su rostro se alteró, y su ropa se volvió blanca y deslumbrante. 
'''
"30" = '''
:sup:`30` He aquí que dos hombres hablaban con él, que eran Moisés y Elías, 
'''
"31" = '''
:sup:`31` los cuales aparecieron en gloria y hablaron de su partida, que iba a cumplir en Jerusalén. 
'''
"32" = '''
:sup:`32` Pedro y los que estaban con él estaban agobiados por el sueño, pero cuando se despertaron del todo, vieron su gloria y a los dos hombres que estaban con él. 
'''
"33" = '''
:sup:`33` Cuando se separaban de él, Pedro dijo a Jesús: “Maestro, es bueno que estemos aquí. Hagamos tres tiendas: una para ti, otra para Moisés y otra para Elías”, sin saber lo que decía. 
'''
"34" = '''
:sup:`34` Mientras decía estas cosas, vino una nube y los cubrió, y tuvieron miedo al entrar en la nube. 
'''
"35" = '''
:sup:`35` De la nube salió una voz que decía: “Este es mi Hijo amado. Escuchadle”. 
'''
"36" = '''
:sup:`36` Cuando llegó la voz, Jesús se encontró solo. Ellos guardaron silencio y no contaron a nadie en aquellos días nada de lo que habían visto. 
'''
"37" = '''
:sup:`37` Al día siguiente, cuando bajaron del monte, le salió al encuentro una gran multitud. 
'''
"38" = '''
:sup:`38` He aquí que un hombre de la muchedumbre gritó diciendo: “Maestro, te ruego que mires a mi hijo, porque es mi único hijo nacido. 
'''
"39" = '''
:sup:`39` He aquí que un espíritu se apodera de él, grita repentinamente y lo convulsiona de tal manera que hace espuma; y apenas se aparta de él, lo hiere gravemente. 
'''
"40" = '''
:sup:`40` He rogado a tus discípulos que lo expulsen, y no han podido”. 
'''
"41" = '''
:sup:`41` Jesús respondió: “Generación incrédula y perversa, ¿hasta cuándo estaré con vosotros y os soportaré? Traed a vuestro hijo”. 
'''
"42" = '''
:sup:`42` Mientras se acercaba, el demonio lo arrojó al suelo y lo convulsionó violentamente. Pero Jesús reprendió al espíritu impuro, curó al muchacho y se lo devolvió a su padre. 
'''
"43" = '''
:sup:`43` Todos estaban asombrados de la majestad de Dios. Pero mientras todos se maravillaban de todas las cosas que Jesús hacía, dijo a sus discípulos: 
'''
"44" = '''
:sup:`44` “Que estas palabras se os graben en los oídos, porque el Hijo del Hombre será entregado en manos de los hombres.” 
'''
"45" = '''
:sup:`45` Pero ellos no entendieron este dicho. Se les ocultó, para que no lo percibieran, y tuvieron miedo de preguntarle sobre este dicho. 
'''
"46" = '''
:sup:`46` Se suscitó una discusión entre ellos acerca de cuál de ellos era el más grande. 
'''
"47" = '''
:sup:`47` Jesús, percibiendo el razonamiento de sus corazones, tomó un niño pequeño y lo puso a su lado, 
'''
"48" = '''
:sup:`48` y les dijo: “El que recibe a este niño en mi nombre, me recibe a mí. El que me recibe a mí, recibe al que me ha enviado. Porque el que sea más pequeño entre todos vosotros, éste será grande”. 
'''
"49" = '''
:sup:`49` Juan respondió: “Maestro, vimos a alguien que expulsaba demonios en tu nombre, y se lo prohibimos, porque no sigue con nosotros.” 
'''
"50" = '''
:sup:`50` Jesús le dijo: “No se lo prohíbas, porque el que no está contra nosotros está a favor”. 
'''
"51" = '''
:sup:`51` Sucedió que, cuando se acercaban los días en que debía ser llevado, se propuso intensamente ir a Jerusalén 
'''
"52" = '''
:sup:`52` y envió mensajeros delante de él. Ellos fueron y entraron en una aldea de los samaritanos, para prepararse para él. 
'''
"53" = '''
:sup:`53` No le recibieron, porque viajaba con el rostro puesto en Jerusalén. 
'''
"54" = '''
:sup:`54` Al ver esto, sus discípulos, Santiago y Juan, dijeron: “Señor, ¿quieres que mandemos bajar fuego del cielo y los destruyamos, como hizo Elías?” 
'''
"55" = '''
:sup:`55` Pero él se volvió y les reprendió: “No sabéis de qué espíritu sois. 
'''
"56" = '''
:sup:`56` Porque el Hijo del Hombre no ha venido a destruir la vida de los hombres, sino a salvarla”. Fueron a otra aldea. 
'''
"57" = '''
:sup:`57` Mientras iban por el camino, un hombre le dijo: “Quiero seguirte dondequiera que vayas, Señor”. 
'''
"58" = '''
:sup:`58` Jesús le dijo: “Las zorras tienen madrigueras y las aves del cielo tienen nidos, pero el Hijo del Hombre no tiene dónde reclinar la cabeza”. 
'''
"59" = '''
:sup:`59` Le dijo a otro: “¡Sígueme!” Pero él dijo: “Señor, permíteme primero ir a enterrar a mi padre”. 
'''
"60" = '''
:sup:`60` Pero Jesús le dijo: “Deja que los muertos entierren a sus propios muertos, pero tú ve a anunciar el Reino de Dios”. 
'''
"61" = '''
:sup:`61` Otro también dijo: “Quiero seguirte, Señor, pero primero permíteme despedirme de los que están en mi casa”. 
'''
"62" = '''
:sup:`62` Pero Jesús le dijo: “Nadie que ponga la mano en el arado y mire hacia atrás es apto para el Reino de Dios.” 
'''
