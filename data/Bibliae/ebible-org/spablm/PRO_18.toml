[18]
"1" = '''
:sup:`1` El hombre que se aísla persigue el egoísmo, y desafía todo buen juicio. 
'''
"2" = '''
:sup:`2` El necio no se deleita en el entendimiento, pero sólo para revelar su propia opinión. 
'''
"3" = '''
:sup:`3` Cuando llega la maldad, llega también el desprecio, y con la vergüenza viene la desgracia. 
'''
"4" = '''
:sup:`4` Las palabras de la boca del hombre son como aguas profundas. La fuente de la sabiduría es como un arroyo que fluye. 
'''
"5" = '''
:sup:`5` Ser parcial con las caras de los malvados no es bueno, ni para privar a los inocentes de la justicia. 
'''
"6" = '''
:sup:`6` Los labios de un necio entran en disputa, y su boca invita a los golpes. 
'''
"7" = '''
:sup:`7` La boca del necio es su perdición, y sus labios son una trampa para su alma. 
'''
"8" = '''
:sup:`8` Las palabras de un chismoso son como bocados delicados: bajan a lo más íntimo de la persona. 
'''
"9" = '''
:sup:`9` El que es flojo en su trabajo es hermano de aquel que es maestro de la destrucción. 
'''
"10" = '''
:sup:`10` El nombre de Yahvé es una torre fuerte: los justos corren hacia él, y están a salvo. 
'''
"11" = '''
:sup:`11` La riqueza del rico es su ciudad fuerte, como un muro inescalable en su propia imaginación. 
'''
"12" = '''
:sup:`12` Antes de la destrucción, el corazón del hombre es orgulloso, pero antes del honor está la humildad. 
'''
"13" = '''
:sup:`13` El que responde antes de escuchar, que es una locura y una vergüenza para él. 
'''
"14" = '''
:sup:`14` El espíritu del hombre lo sostendrá en la enfermedad, pero un espíritu aplastado, ¿quién puede soportarlo? 
'''
"15" = '''
:sup:`15` El corazón del que discierne obtiene conocimiento. El oído del sabio busca el conocimiento. 
'''
"16" = '''
:sup:`16` El regalo de un hombre le da cabida, y lo lleva ante los grandes hombres. 
'''
"17" = '''
:sup:`17` El que defiende su causa primero parece tener razón. hasta que llega otro y lo interroga. 
'''
"18" = '''
:sup:`18` El lote resuelve las disputas, y mantiene separados a los fuertes. 
'''
"19" = '''
:sup:`19` Un hermano ofendido es más difícil que una ciudad fortificada. Las disputas son como los barrotes de una fortaleza. 
'''
"20" = '''
:sup:`20` El estómago del hombre se llena con el fruto de su boca. Con la cosecha de sus labios está satisfecho. 
'''
"21" = '''
:sup:`21` La muerte y la vida están en poder de la lengua; los que la aman comerán su fruto. 
'''
"22" = '''
:sup:`22` Quien encuentra una esposa, encuentra algo bueno, y obtiene el favor de Yahvé. 
'''
"23" = '''
:sup:`23` Los pobres piden clemencia, pero los ricos responden con dureza. 
'''
"24" = '''
:sup:`24` Un hombre con muchos compañeros puede arruinarse, pero hay un amigo que está más cerca que un hermano. 
'''
