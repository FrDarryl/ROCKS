[102]
"1" = '''
:sup:`1` Oración del afligido, cuando está agobiado y vierte su queja ante Yahvé. ¡Escucha mi oración, Yahvé! Deja que mi grito llegue a ti. 
'''
"2" = '''
:sup:`2` No escondas tu rostro de mí en el día de mi angustia. Poner el oído en mí. Contéstame rápidamente en el día cuando llame. 
'''
"3" = '''
:sup:`3` Porque mis días se consumen como el humo. Mis huesos están quemados como una antorcha. 
'''
"4" = '''
:sup:`4` Mi corazón se ha marchitado como la hierba, y se ha secado, porque me olvido de comer mi pan. 
'''
"5" = '''
:sup:`5` Por la voz de mi gemido, mis huesos se pegan a mi piel. 
'''
"6" = '''
:sup:`6` Soy como un pelícano del desierto. Me he vuelto como un búho de los lugares de desecho. 
'''
"7" = '''
:sup:`7` Yo vigilo, y me he vuelto como un gorrión que está solo en el tejado. 
'''
"8" = '''
:sup:`8` Mis enemigos me reprochan todo el día. Los que están enfadados conmigo utilizan mi nombre como una maldición. 
'''
"9" = '''
:sup:`9` Porque he comido cenizas como pan, y mezclé mi bebida con lágrimas, 
'''
"10" = '''
:sup:`10` a causa de tu indignación y tu ira; porque me has cogido y me has tirado. 
'''
"11" = '''
:sup:`11` Mis días son como una larga sombra. Me he marchitado como la hierba. 
'''
"12" = '''
:sup:`12` Pero tú, Yahvé, permanecerás para siempre; tu fama perdura por todas las generaciones. 
'''
"13" = '''
:sup:`13` Te levantarás y tendrás piedad de Sión, pues es hora de apiadarse de ella. Sí, ha llegado el momento de la puesta en escena. 
'''
"14" = '''
:sup:`14` Porque tus siervos se complacen en sus piedras, y apiádate de su polvo. 
'''
"15" = '''
:sup:`15` Así las naciones temerán el nombre de Yahvé, todos los reyes de la tierra tu gloria. 
'''
"16" = '''
:sup:`16` Porque Yahvé ha edificado a Sión. Ha aparecido en su gloria. 
'''
"17" = '''
:sup:`17` Ha respondido a la oración de los indigentes, y no ha despreciado su oración. 
'''
"18" = '''
:sup:`18` Esto se escribirá para la generación venidera. Un pueblo que será creado alabará a Yah, 
'''
"19" = '''
:sup:`19` porque ha mirado desde la altura de su santuario. Desde el cielo, Yahvé vio la tierra, 
'''
"20" = '''
:sup:`20` para escuchar los gemidos del prisionero, para liberar a los condenados a muerte, 
'''
"21" = '''
:sup:`21` para que los hombres anuncien el nombre de Yahvé en Sión, y su alabanza en Jerusalén, 
'''
"22" = '''
:sup:`22` cuando los pueblos están reunidos, los reinos, para servir a Yahvé. 
'''
"23" = '''
:sup:`23` Él debilitó mis fuerzas a lo largo del recorrido. Acortó mis días. 
'''
"24" = '''
:sup:`24` Dije: “Dios mío, no me lleves a la mitad de mis días. Sus años son a través de todas las generaciones. 
'''
"25" = '''
:sup:`25` Desde antaño, tú pusiste los cimientos de la tierra. Los cielos son obra de tus manos. 
'''
"26" = '''
:sup:`26` Ellos perecerán, pero tú perdurarás. Sí, todos ellos se desgastarán como una prenda de vestir. Los cambiarás como un manto, y serán cambiados. 
'''
"27" = '''
:sup:`27` Pero tú eres el mismo. Tus años no tendrán fin. 
'''
"28" = '''
:sup:`28` Los hijos de tus siervos continuarán. Su descendencia se establecerá ante ti”. 
'''
