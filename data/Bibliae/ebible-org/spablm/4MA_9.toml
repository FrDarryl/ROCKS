[9]
"1" = '''
:sup:`1` “¿Por qué te demoras, oh tirano? Porque estamos más dispuestos a morir que a transgredir los mandatos de nuestros padres. 
'''
"2" = '''
:sup:`2` Deshonraríamos a nuestros padres si no obedeciéramos la ley y tomáramos el conocimiento como guía. 
'''
"3" = '''
:sup:`3` Oh tirano, consejero de la transgresión de la ley, no te compadezcas de nosotros como lo haces, más de lo que nosotros mismos nos compadecemos. 
'''
"4" = '''
:sup:`4` Pues consideramos que tu huida es peor que la muerte. 
'''
"5" = '''
:sup:`5` Tratas de asustarnos amenazándonos con la muerte por torturas, como si no hubieras aprendido nada con la muerte de Eleazar. 
'''
"6" = '''
:sup:`6` Pero si ancianos de los hebreos han muerto por la causa de la religión después de soportar la tortura, con más razón deberíamos morir nosotros, los más jóvenes, despreciando vuestras crueles torturas, que nuestro anciano instructor superó. 
'''
"7" = '''
:sup:`7` Haz, pues, el intento, oh tirano. Si nos condenas a muerte por nuestra religión, no pienses que nos perjudicas al torturarnos. 
'''
"8" = '''
:sup:`8` Pues nosotros, mediante estos malos tratos y esta resistencia, obtendremos las recompensas de la virtud. 
'''
"9" = '''
:sup:`9` Pero tú, por la matanza inicua y despótica de nosotros, soportarás, por la venganza divina, la tortura eterna por el fuego”. 
'''
"10" = '''
:sup:`10` Cuando dijeron esto, el tirano no sólo se exasperó contra ellos por ser desobedientes, sino que se enfureció con ellos por ser ingratos. 
'''
"11" = '''
:sup:`11` Así que, por orden suya, los torturadores trajeron al más viejo de ellos y, rasgando su túnica, le ataron las manos y los brazos a cada lado con correas. 
'''
"12" = '''
:sup:`12` Cuando se esforzaron sin efecto en azotarlo, lo arrojaron sobre la rueda. 
'''
"13" = '''
:sup:`13` El noble joven, extendido sobre ésta, se dislocó. 
'''
"14" = '''
:sup:`14` Con todos los miembros desarticulados, denunció al tirano, diciendo: 
'''
"15" = '''
:sup:`15` “Oh tirano maldito, y enemigo de la justicia celestial, y cruel de corazón, no soy un asesino, ni un sacrílego, a quien torturas, sino un defensor de la ley divina.” 
'''
"16" = '''
:sup:`16` Y cuando los lanceros le dijeron: “Consiente en comer, para que te liberes de tus torturas”, 
'''
"17" = '''
:sup:`17` él respondió: “No es tan poderosa, oh lacayos malditos, vuestra rueda, como para ahogar mi razonamiento. Cortad mis miembros, quemad mi carne y retorced mis articulaciones. 
'''
"18" = '''
:sup:`18` Pues a través de todos mis tormentos os convenceré de que los hijos de los hebreos son los únicos invictos en nombre de la virtud.” 
'''
"19" = '''
:sup:`19` Mientras decía esto, amontonaron combustible y, prendiéndole fuego, lo tensaron aún más sobre la rueda. 
'''
"20" = '''
:sup:`20` La rueda quedó manchada de sangre por todas partes. Las cenizas calientes se apagaron con los excrementos de las vísceras, y los trozos de carne quedaron esparcidos por los ejes de la máquina. 
'''
"21" = '''
:sup:`21` Aunque el armazón de sus huesos estaba ahora destruido, el joven altivo y abrahámico no gimió. 
'''
"22" = '''
:sup:`22` Sino que, como si fuera transformado por el fuego en inmortalidad, soportó noblemente los azotes, diciendo: 
'''
"23" = '''
:sup:`23` “Imitadme, oh, raza. Nunca abandonéis vuestro puesto, ni renunciéis a mi hermandad con valor. Combatid la santa y honorable lucha de la religión, 
'''
"24" = '''
:sup:`24` por cuyo medio nuestra justa y paternal Providencia, haciéndose misericordiosa con la nación, castigará al pestilente tirano.” 
'''
"25" = '''
:sup:`25` Diciendo esto, el venerado joven cerró abruptamente su vida. 
'''
"26" = '''
:sup:`26` Cuando todos admiraron su alma valerosa, los lanceros sacaron al segundo más viejo, y habiéndole puesto guantes de hierro con ganchos afilados, lo ataron al potro. 
'''
"27" = '''
:sup:`27` Al preguntarle si quería comer antes de ser torturado, escucharon su noble sentir. 
'''
"28" = '''
:sup:`28` Después de que con los guanteletes de hierro le arrastraran violentamente toda la carne desde el cuello hasta la barbilla, los animales, que parecían panteras, le arrancaron la misma piel de la cabeza, pero él, soportando con firmeza esta miseria, dijo: 
'''
"29" = '''
:sup:`29` “¡Qué dulce es toda forma de muerte por la religión de nuestros padres!” Luego le dijo al tirano: 
'''
"30" = '''
:sup:`30` “¿No crees, el más cruel de todos los tiranos, que ahora te torturan más que a mí, al ver que tu arrogante concepción de la tiranía ha sido vencida por nuestra perseverancia en nombre de nuestra religión? 
'''
"31" = '''
:sup:`31` Porque yo aligero mi sufrimiento con los placeres que están relacionados con la virtud. 
'''
"32" = '''
:sup:`32` Pero a ti te torturan con amenazas por impiedad. No escaparás, tirano corrupto, de la venganza de la ira divina”. 
'''
