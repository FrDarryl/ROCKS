[17]
"1" = '''
:sup:`1` Cuando David vivía en su casa, le dijo al profeta Natán: “Mira, yo vivo en una casa de cedro, pero el arca de la alianza de Yahvé está en una tienda.” 
'''
"2" = '''
:sup:`2` Natán dijo a David: “Haz todo lo que está en tu corazón, porque Dios está contigo”. 
'''
"3" = '''
:sup:`3` Aquella misma noche vino la palabra de Dios a Natán, diciendo: 
'''
"4" = '''
:sup:`4` “Ve y dile a David, mi siervo, que Yahvé dice: “No me construirás una casa para habitarla; 
'''
"5" = '''
:sup:`5` porque no he vivido en una casa desde el día en que hice surgir a Israel hasta hoy, sino que he ido de tienda en tienda, y de tienda en tienda. 
'''
"6" = '''
:sup:`6` En todos los lugares en que he andado con todo Israel, ¿hablé una palabra con alguno de los jueces de Israel, a quienes mandé que fueran pastores de mi pueblo, diciendo: “¿Por qué no me habéis construido una casa de cedro?”’ 
'''
"7" = '''
:sup:`7` “Ahora, pues, le dirás a mi siervo David: “El Señor de los Ejércitos dice: “Te tomé del corral de las ovejas, de seguir a las ovejas, para ser príncipe de mi pueblo Israel. 
'''
"8" = '''
:sup:`8` He estado contigo dondequiera que has ido, y he cortado a todos tus enemigos de delante de ti. Te haré un nombre como el de los grandes que hay en la tierra. 
'''
"9" = '''
:sup:`9` Yo designaré un lugar para mi pueblo Israel, y lo plantaré, para que habite en su propio lugar y no se mueva más. Los hijos de la maldad no los asolarán más, como al principio, 
'''
"10" = '''
:sup:`10` y desde el día en que ordené que hubiera jueces sobre mi pueblo Israel. Someteré a todos sus enemigos. Además, te digo que el Señor te construirá una casa. 
'''
"11" = '''
:sup:`11` Sucederá que cuando se cumplan tus días en que debes ir a estar con tus padres, yo estableceré a tu descendiente después de ti, que será de tus hijos, y estableceré su reino. 
'''
"12" = '''
:sup:`12` Él me construirá una casa, y yo estableceré su trono para siempre. 
'''
"13" = '''
:sup:`13` Yo seré su padre, y él será mi hijo. No le quitaré mi bondad, como se la quité al que fue antes de ti; 
'''
"14" = '''
:sup:`14` sino que lo estableceré en mi casa y en mi reino para siempre. Su trono quedará establecido para siempre””. 
'''
"15" = '''
:sup:`15` Según todas estas palabras y según toda esta visión, así habló Natán a David. 
'''
"16" = '''
:sup:`16` El rey David entró y se sentó delante de Yahvé, y dijo: “¿Quién soy yo, Yahvé Dios, y cuál es mi casa, para que me hayas traído hasta aquí? 
'''
"17" = '''
:sup:`17` Esto era una pequeñez a tus ojos, oh Dios, pero has hablado de la casa de tu siervo por mucho tiempo, y me has respetado según la norma de un hombre de alto rango, Yahvé Dios. 
'''
"18" = '''
:sup:`18` ¿Qué más puede decirte David acerca del honor que se le hace a tu siervo? Porque tú conoces a tu siervo. 
'''
"19" = '''
:sup:`19` Yahvé, por causa de tu siervo, y según tu propio corazón, has hecho toda esta grandeza, para dar a conocer todas estas grandes cosas. 
'''
"20" = '''
:sup:`20` Yahvé, no hay nadie como tú, ni hay otro Dios fuera de ti, según todo lo que hemos oído con nuestros oídos. 
'''
"21" = '''
:sup:`21` ¿Qué nación hay en la tierra que se parezca a tu pueblo Israel, al que Dios fue a redimir para sí como pueblo, para hacerte un nombre con cosas grandes y asombrosas, al expulsar a las naciones de delante de tu pueblo que redimiste de Egipto? 
'''
"22" = '''
:sup:`22` Porque hiciste de tu pueblo Israel tu propio pueblo para siempre; y tú, Yahvé, te convertiste en su Dios. 
'''
"23" = '''
:sup:`23` Ahora bien, Yahvé, que la palabra que has pronunciado respecto a tu siervo y a su casa quede establecida para siempre, y haz lo que has dicho. 
'''
"24" = '''
:sup:`24` Que tu nombre sea establecido y engrandecido para siempre, diciendo: “El Señor de los Ejércitos es el Dios de Israel, un Dios para Israel. La casa de David, tu siervo, está establecida ante ti.’ 
'''
"25" = '''
:sup:`25` Porque tú, Dios mío, has revelado a tu siervo que le construirás una casa. Por eso tu siervo ha encontrado valor para orar ante ti. 
'''
"26" = '''
:sup:`26` Ahora bien, Yahvé, tú eres Dios y has prometido este bien a tu siervo. 
'''
"27" = '''
:sup:`27` Ahora te ha parecido bien bendecir la casa de tu siervo, para que permanezca para siempre ante ti; porque tú, Yahvé, la has bendecido, y es bendita para siempre.” 
'''
