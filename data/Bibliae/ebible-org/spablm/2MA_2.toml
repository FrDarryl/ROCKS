[2]
"1" = '''
:sup:`1` También se encuentra en los registros que el profeta Jeremías ordenó a los que fueron llevados a tomar un poco del fuego, como se ha mencionado, 
'''
"2" = '''
:sup:`2` y cómo el profeta ordenó a los que fueron llevados, habiéndoles dado la ley, que no se olvidaran de los estatutos del Señor ni se extraviaran en sus mentes cuando vieran imágenes de oro y plata, y su adorno. 
'''
"3" = '''
:sup:`3` Con otras palabras semejantes les exhortó a que la ley no se apartara de sus corazones. 
'''
"4" = '''
:sup:`4` El profeta, advertido por Dios, ordenó que el tabernáculo y el arca le siguieran, cuando salió al monte donde Moisés había subido y visto la heredad de Dios. 
'''
"5" = '''
:sup:`5` Jeremías llegó y encontró una cueva, introdujo en ella el tabernáculo, el arca y el altar del incienso, y selló la entrada. 
'''
"6" = '''
:sup:`6` Algunos de los que le seguían llegaron allí para marcar el camino, y no pudieron encontrarlo. 
'''
"7" = '''
:sup:`7` Pero cuando Jeremías se enteró de eso, los reprendió diciendo: “El lugar será desconocido hasta que Dios vuelva a reunir al pueblo y se apiade de él. 
'''
"8" = '''
:sup:`8` Entonces el Señor revelará estas cosas, y la gloria del Señor se verá con la nube, como también se mostró a Moisés, también como Salomón imploró que el lugar fuera consagrado en gran medida, 
'''
"9" = '''
:sup:`9` y también se declaró que él, teniendo sabiduría, ofreció un sacrificio de dedicación, y de acabado del templo. 
'''
"10" = '''
:sup:`10` Así como Moisés oró al Señor y el fuego descendió del cielo y consumió el sacrificio, así también Salomón oró, y el fuego descendió y consumió los holocaustos. 
'''
"11" = '''
:sup:`11` Moisés dijo: “Como la ofrenda por el pecado no se había comido, se consumió de la misma manera”. 
'''
"12" = '''
:sup:`12` Así también Salomón guardó los ocho días”. 
'''
"13" = '''
:sup:`13` Lo mismo se cuenta en los archivos públicos y en los registros de Nehemías, y también cómo éste, fundando una biblioteca, reunió los libros sobre los reyes y los profetas, y los escritos de David, y las cartas de los reyes sobre los dones sagrados. 
'''
"14" = '''
:sup:`14` De la misma manera, Judas también reunió para nosotros todos los libros que se habían dispersado a causa de la guerra, y todavía están con nosotros. 
'''
"15" = '''
:sup:`15` Por tanto, si tenéis necesidad de ellos, enviad a alguien que os los traiga. 
'''
"16" = '''
:sup:`16` Viendo, pues, que estamos a punto de celebrar la purificación, os escribimos. Haréis, pues, bien en celebrar los días. 
'''
"17" = '''
:sup:`17` Ahora bien, Dios, que salvó a todo su pueblo y restituyó la herencia a todos, con el reino, el sacerdocio y la consagración, 
'''
"18" = '''
:sup:`18` tal como lo prometió por medio de la ley, en Dios tenemos la esperanza de que pronto tendrá misericordia de nosotros y nos reunirá de todas partes bajo el cielo en su lugar santo, pues nos libró de grandes males y purificó el lugar. —— — 
'''
"19" = '''
:sup:`19` Ahora bien, las cosas relativas a Judas Macabeo y a sus hermanos, la purificación del templo mayor, la dedicación del altar, 
'''
"20" = '''
:sup:`20` y además las guerras contra Antíoco Epífanes y Eupátor su hijo, 
'''
"21" = '''
:sup:`21` y las manifestaciones que vinieron del cielo a los que lucharon entre sí en acciones valientes por la religión de los judíos; de modo que, siendo sólo unos pocos, se apoderaron de todo el país, persiguieron a las multitudes bárbaras, 
'''
"22" = '''
:sup:`22` recuperaron el templo reconocido en todo el mundo, liberaron la ciudad y restablecieron las leyes que estaban a punto de ser derrocadas, viendo que el Señor se apiadaba de ellos con toda bondad. 
'''
"23" = '''
:sup:`23` Estas cosas que han sido declaradas por Jasón de Cirene en cinco libros, intentaremos resumirlas en un solo libro. 
'''
"24" = '''
:sup:`24` Porque teniendo en cuenta la masa confusa de los números, y la dificultad que espera a los que quieren entrar en las narraciones de la historia, a causa de la abundancia de la materia, 
'''
"25" = '''
:sup:`25` hemos tenido cuidado de que los que quieren leer se sientan atraídos, y que los que nos desean lo encuentren fácil de recordar, y que todos los lectores se beneficien. 
'''
"26" = '''
:sup:`26` Aunque para nosotros, que hemos asumido la penosa labor de la compilación, la tarea no es fácil, sino una cuestión de sudor y desvelo, 
'''
"27" = '''
:sup:`27` así como no es cosa ligera para quien prepara un banquete y busca el beneficio de los demás. Sin embargo, en aras de la gratitud de muchos, soportaremos con gusto la penosa labor, 
'''
"28" = '''
:sup:`28` dejando al historiador el manejo exacto de cada detalle, y no teniendo fuerzas para rellenar los contornos de nuestro resumen. 
'''
"29" = '''
:sup:`29` Porque como el maestro de obras de una casa nueva debe cuidar toda la estructura, y también el que se encarga de decorarla y pintarla debe buscar las cosas adecuadas para su adorno; así creo que ocurre también con nosotros. 
'''
"30" = '''
:sup:`30` Ocuparse del terreno, y entregarse a largas discusiones, y ser curioso en los detalles, es apropiado para el primer autor de la historia; 
'''
"31" = '''
:sup:`31` pero esforzarse por la brevedad de la expresión, y evitar una laboriosa plenitud en el tratamiento, debe ser concedido a quien quiere llevar un escrito a una nueva forma. 
'''
"32" = '''
:sup:`32` Comencemos, pues, la narración, añadiendo sólo esto a lo que ya se ha dicho; porque es una tontería hacer un largo prólogo a la historia y abreviar la historia misma. 
'''
