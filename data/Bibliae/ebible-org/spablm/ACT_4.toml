[4]
"1" = '''
:sup:`1` Mientras hablaban al pueblo, los sacerdotes, el jefe del templo y los saduceos se acercaron a ellos, 
'''
"2" = '''
:sup:`2` molestos porque enseñaban al pueblo y proclamaban en Jesús la resurrección de entre los muertos. 
'''
"3" = '''
:sup:`3` Les echaron mano y los pusieron en custodia hasta el día siguiente, pues ya era de noche. 
'''
"4" = '''
:sup:`4` Pero muchos de los que oyeron la palabra creyeron, y el número de los hombres llegó a ser como cinco mil. 
'''
"5" = '''
:sup:`5` Por la mañana, se reunieron en Jerusalén sus jefes, los ancianos y los escribas. 
'''
"6" = '''
:sup:`6` El sumo sacerdote Anás estaba allí, con Caifás, Juan, Alejandro y todos los parientes del sumo sacerdote. 
'''
"7" = '''
:sup:`7` Cuando pusieron a Pedro y a Juan en medio de ellos, preguntaron: “¿Con qué poder o en qué nombre habéis hecho esto?” 
'''
"8" = '''
:sup:`8` Entonces Pedro, lleno del Espíritu Santo, les dijo: “Señores del pueblo y ancianos de Israel, 
'''
"9" = '''
:sup:`9` si hoy somos examinados acerca de una buena obra hecha a un lisiado, por qué medio ha sido curado este hombre, 
'''
"10" = '''
:sup:`10` que os conste a todos vosotros y a todo el pueblo de Israel, que en el nombre de Jesucristo de Nazaret, a quien vosotros crucificasteis, y a quien Dios resucitó de entre los muertos, este hombre está aquí delante de vosotros sano. 
'''
"11" = '''
:sup:`11` Él es “la piedra que vosotros, los constructores, teníais por inútil, pero que se ha convertido en la cabeza del ángulo”. 
'''
"12" = '''
:sup:`12` En ningún otro hay salvación, pues no hay bajo el cielo otro nombre dado a los hombres por el que debamos salvarnos.” 
'''
"13" = '''
:sup:`13` Al ver la audacia de Pedro y de Juan, y al darse cuenta de que eran hombres indoctos e ignorantes, se maravillaron. Reconocieron que habían estado con Jesús. 
'''
"14" = '''
:sup:`14` Al ver que el hombre que había sido curado estaba con ellos, no pudieron decir nada en contra. 
'''
"15" = '''
:sup:`15` Pero cuando les ordenaron que se apartaran del consejo, consultaron entre sí, 
'''
"16" = '''
:sup:`16` diciendo: “¿Qué haremos con estos hombres? Porque ciertamente se ha hecho un notable milagro por medio de ellos, como lo pueden ver claramente todos los que habitan en Jerusalén, y no podemos negarlo. 
'''
"17" = '''
:sup:`17` Pero para que esto no se extienda más entre el pueblo, vamos a amenazarlos, para que de ahora en adelante no hablen con nadie en este nombre.” 
'''
"18" = '''
:sup:`18` Los llamaron y les ordenaron que no hablaran en absoluto ni enseñaran en el nombre de Jesús. 
'''
"19" = '''
:sup:`19` Pero Pedro y Juan les respondieron: “Si es justo a los ojos de Dios escucharos a vosotros antes que a Dios, juzgadlo vosotros mismos, 
'''
"20" = '''
:sup:`20` porque no podemos dejar de contar lo que hemos visto y oído.” 
'''
"21" = '''
:sup:`21` Cuando los amenazaron más, los dejaron ir, sin encontrar la manera de castigarlos, a causa del pueblo; porque todos glorificaban a Dios por lo que se había hecho. 
'''
"22" = '''
:sup:`22` Pues el hombre en el que se realizó este milagro de curación tenía más de cuarenta años. 
'''
"23" = '''
:sup:`23` Al ser dejados en libertad, volvieron a su casa y contaron todo lo que les habían dicho los jefes de los sacerdotes y los ancianos. 
'''
"24" = '''
:sup:`24` Cuando lo oyeron, alzaron la voz a Dios de común acuerdo y dijeron: “Señor, tú eres Dios, que hiciste el cielo, la tierra, el mar y todo lo que hay en ellos; 
'''
"25" = '''
:sup:`25` que por boca de tu siervo David, dijiste, ‘Por qué se enfurecen las naciones, ¿y los pueblos traman una cosa vana? 
'''
"26" = '''
:sup:`26` Los reyes de la tierra se ponen en pie, y los gobernantes conspiran juntos, contra el Señor y contra su Cristo”. 
'''
"27" = '''
:sup:`27` “Porque en verdad, tanto Herodes como Poncio Pilato, con los gentiles y el pueblo de Israel, se han reunido contra tu santo siervo Jesús, a quien tú ungiste, 
'''
"28" = '''
:sup:`28` para hacer todo lo que tu mano y tu consejo predijeron que sucediera. 
'''
"29" = '''
:sup:`29` Ahora, Señor, mira sus amenazas, y concede a tus siervos que hablen tu palabra con toda valentía, 
'''
"30" = '''
:sup:`30` mientras extiendes tu mano para sanar, y que se hagan señales y prodigios por el nombre de tu santo Siervo Jesús.” 
'''
"31" = '''
:sup:`31` Cuando oraron, el lugar donde estaban reunidos se estremeció. Todos estaban llenos del Espíritu Santo, y hablaban la palabra de Dios con valentía. 
'''
"32" = '''
:sup:`32` La multitud de los creyentes tenía un solo corazón y una sola alma. Ninguno de ellos pretendía que algo de lo que poseía fuera suyo, sino que tenían todo en común. 
'''
"33" = '''
:sup:`33` Con gran poder, los apóstoles daban su testimonio de la resurrección del Señor Jesús. Una gran gracia estaba sobre todos ellos. 
'''
"34" = '''
:sup:`34` Porque no había entre ellos ningún necesitado, ya que todos los que poseían tierras o casas las vendían, y traían el producto de lo vendido, 
'''
"35" = '''
:sup:`35` y lo ponían a los pies de los apóstoles; y se repartía a cada uno según su necesidad. 
'''
"36" = '''
:sup:`36` Josés, a quien los apóstoles llamaban también Bernabé (que es, interpretado, Hijo del Consolación), levita, hombre de raza chipriota, 
'''
"37" = '''
:sup:`37` que tenía un campo, lo vendió, trajo el dinero y lo puso a los pies de los apóstoles. 
'''
