[3]
"1" = '''
:sup:`1` Por eso, cuando ya no pudimos aguantar más, nos pareció bien quedarnos solos en Atenas, 
'''
"2" = '''
:sup:`2` y enviamos a Timoteo, nuestro hermano y siervo de Dios en la Buena Nueva de Cristo, para que os afirmara y os consolara en cuanto a vuestra fe, 
'''
"3" = '''
:sup:`3` a fin de que nadie se conmoviera por estas aflicciones. Porque sabéis que hemos sido designados para esta tarea. 
'''
"4" = '''
:sup:`4` Porque ciertamente, cuando estábamos con vosotros, os dijimos de antemano que íbamos a sufrir aflicción, tal como sucedió, y lo sabéis. 
'''
"5" = '''
:sup:`5` Por esta razón, yo también, cuando ya no podía soportar más, envié para conocer vuestra fe, por temor a que por cualquier medio el tentador os hubiera tentado, y nuestro trabajo hubiera sido en vano. 
'''
"6" = '''
:sup:`6` Pero Timoteo acaba de llegar a nosotros de parte de ustedes, y nos ha traído la alegre noticia de su fe y de su amor, y de que tienen siempre un buen recuerdo de nosotros, anhelando vernos, así como nosotros también anhelamos verlos. 
'''
"7" = '''
:sup:`7` Por esta razón, hermanos, fuimos consolados por vosotros en toda nuestra angustia y aflicción por vuestra fe. 
'''
"8" = '''
:sup:`8` Porque ahora vivimos, si permanecéis firmes en el Señor. 
'''
"9" = '''
:sup:`9` ¿Qué acción de gracias podemos volver a dar a Dios por vosotros, por todo el gozo con que nos alegramos por vosotros delante de nuestro Dios, 
'''
"10" = '''
:sup:`10` orando de noche y de día con exceso para poder ver vuestro rostro y perfeccionar lo que falta a vuestra fe? 
'''
"11" = '''
:sup:`11` Que nuestro Dios y Padre mismo, y nuestro Señor Jesucristo, dirijan nuestro camino hacia vosotros. 
'''
"12" = '''
:sup:`12` Que el Señor os haga crecer y abundar en el amor entre vosotros y con todos los hombres, como también nosotros lo hacemos con vosotros, 
'''
"13" = '''
:sup:`13` para que establezca vuestros corazones irreprochables en santidad ante nuestro Dios y Padre en la venida de nuestro Señor Jesús con todos sus santos. 
'''
