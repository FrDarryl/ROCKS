[45]
"1" = '''
:sup:`1` Sacó de él un hombre de misericordia, que encontró el favor de todos los pueblos, un hombre amado por Dios y por los hombres, incluso por Moisés, cuya memoria está bendecida. 
'''
"2" = '''
:sup:`2` Lo hizo igual a la gloria de los santos, y lo engrandeció en los temores de sus enemigos. 
'''
"3" = '''
:sup:`3` Con sus palabras hizo cesar los prodigios. Dios lo glorificó a la vista de los reyes. Le dio mandamientos para su pueblo y le mostró parte de su gloria. 
'''
"4" = '''
:sup:`4` Lo santificó en su fidelidad y mansedumbre. Lo eligió a él entre todas las personas. 
'''
"5" = '''
:sup:`5` Le hizo escuchar su voz, le llevó a la espesa oscuridad, y le dio mandamientos cara a cara, incluso la ley de la vida y el conocimiento, para enseñar a Jacob el pacto, y a Israel sus juicios. 
'''
"6" = '''
:sup:`6` Exaltó a Aarón, un hombre santo como Moisés, su hermano, de la tribu de Leví. 
'''
"7" = '''
:sup:`7` Estableció un pacto eterno con él, y le dio el sacerdocio del pueblo. Lo bendijo con la majestuosidad, y lo vistió con una túnica gloriosa. 
'''
"8" = '''
:sup:`8` Lo vistió con un esplendor perfecto, y lo fortaleció con símbolos de autoridad: los pantalones de lino, la túnica larga y el efod. 
'''
"9" = '''
:sup:`9` Lo rodeó de granadas; con muchas campanas de oro a su alrededor, para hacer un sonido mientras avanzaba, para hacer un sonido que pueda ser escuchado en el templo, para recordar a los hijos de su pueblo; 
'''
"10" = '''
:sup:`10` con una vestimenta sagrada, con oro, azul y púrpura, obra del bordador; con un oráculo de juicio-Urim y Thummim; 
'''
"11" = '''
:sup:`11` con escarlata retorcida, obra del artesano; con piedras preciosas grabadas como un sello, en un engaste de oro, obra del joyero, para un recordatorio grabado por escrito, según el número de las tribus de Israel; 
'''
"12" = '''
:sup:`12` con una corona de oro sobre la mitra, que tiene grabado, como en un sello, “SANTIDAD”, un adorno de honor, el trabajo de un experto, los deseos de los ojos, bien y hermoso. 
'''
"13" = '''
:sup:`13` Antes de él nunca ha habido nada parecido. Ningún extraño se los puso, sino sólo sus hijos y su descendencia perpertuamente. 
'''
"14" = '''
:sup:`14` Sus sacrificios serán quemados en su totalidad, dos veces al día continuamente. 
'''
"15" = '''
:sup:`15` Moisés lo consagró, y lo ungió con el óleo sagrado. Era un pacto eterno con él y a su descendencia, todos los días del cielo, para servir al Señor, para servir como sacerdote, y para bendecir a su pueblo en su nombre. 
'''
"16" = '''
:sup:`16` Lo eligió de entre todos los vivientes para ofrecer un sacrificio al Señor — incienso, y una dulce fragancia, para una conmemoración, para hacer expiación por tu pueblo. 
'''
"17" = '''
:sup:`17` Le dio en sus mandamientos, autoridad en los pactos de las sentencias, para enseñar a Jacob los testimonios, y para iluminar a Israel en su ley. 
'''
"18" = '''
:sup:`18` Los extraños conspiraron contra él y lo envidió en el desierto: Datán y Abiram con su compañía, y la congregación de Coré, con ira y enojo. 
'''
"19" = '''
:sup:`19` El Señor lo vio y le desagradó. En la ira de su cólera, fueron destruidos. Hizo maravillas con ellos, para consumirlos con fuego ardiente. 
'''
"20" = '''
:sup:`20` Añadió gloria a Aarón, y le dio una herencia. Le repartió las primicias de la cosecha, y preparó pan de primicias en abundancia. 
'''
"21" = '''
:sup:`21` Porque comen los sacrificios del Señor, que le dio a él y a su descendencia. 
'''
"22" = '''
:sup:`22` Sin embargo, en la tierra del pueblo, no tiene herencia, y no tiene parte en el pueblo, porque el Señor mismo es tu porción y tu herencia. 
'''
"23" = '''
:sup:`23` Finees, hijo de Eleazar, es el tercero en gloria, en que era celoso en el temor del Señor, y se mantuvo firme cuando la gente se apartó, y expiaba a Israel. 
'''
"24" = '''
:sup:`24` Por lo tanto, se estableció para él un pacto de paz, que debe ser líder del santuario y de su pueblo, para que él y su descendencia tengan la dignidad del sacerdocio para siempre. 
'''
"25" = '''
:sup:`25` También hizo un pacto con David, hijo de Isaí, de la tribu de Judá. La herencia del rey es sólo suya de hijo a hijo. Así que la herencia de Aarón es también para su descendencia. 
'''
"26" = '''
:sup:`26` Que Dios te dé sabiduría en tu corazón para juzgar a su pueblo con justicia, para que sus bienes no sean abolidos, y que su gloria perdure por todas sus generaciones. 
'''
