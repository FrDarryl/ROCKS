[27]
"1" = '''
:sup:`1` En aquel día, Yahvé, con su espada dura, grande y fuerte, castigará al leviatán, la serpiente que huye, y al leviatán, la serpiente retorcida; y matará al dragón que está en el mar. 
'''
"2" = '''
:sup:`2` En ese día, cántale: “¡Una viña agradable! 
'''
"3" = '''
:sup:`3` Yo, Yahvé, soy su guardián. La regaré a cada momento. Para que nadie la dañe, la guardaré de noche y de día. 
'''
"4" = '''
:sup:`4` No hay ira en mí, pero si encontrara cardos y espinas, ¡haría la batalla! Marcharía sobre ellos y los quemaría juntos. 
'''
"5" = '''
:sup:`5` O bien, que se apodere de mi fuerza, para que haga las paces conmigo. Que haga las paces conmigo”. 
'''
"6" = '''
:sup:`6` En los días venideros, Jacob echará raíces. Israel florecerá y brotará. Llenarán de frutos la superficie del mundo. 
'''
"7" = '''
:sup:`7` ¿Los ha golpeado como golpeó a los que los golpearon? ¿O los ha matado como mató a los que los mataron? 
'''
"8" = '''
:sup:`8` En la medida en que los expulsa, contiende con ellos. Los ha eliminado con su áspera ráfaga en el día del viento del este. 
'''
"9" = '''
:sup:`9` Por tanto, con esto será perdonada la iniquidad de Jacob, y éste es todo el fruto de la remoción de su pecado: que él haga que todas las piedras del altar sean como piedras de tiza desmenuzadas, de modo que los postes de Asera y los altares de incienso no se levanten más. 
'''
"10" = '''
:sup:`10` Porque la ciudad fortificada es solitaria, una morada desierta y abandonada, como el desierto. El becerro se alimentará allí, y allí se acostará, y consumirá sus ramas. 
'''
"11" = '''
:sup:`11` Cuando sus ramas se marchiten, serán cortadas. Las mujeres vendrán y les prenderán fuego, porque son un pueblo sin entendimiento. Por eso el que los hizo no tendrá compasión de ellos, y el que los formó no les mostrará ningún favor. 
'''
"12" = '''
:sup:`12` Sucederá en ese día que Yahvé trillará desde la corriente del Éufrates hasta el arroyo de Egipto; y ustedes serán reunidos uno por uno, hijos de Israel. 
'''
"13" = '''
:sup:`13` Sucederá en ese día que se tocará una gran trompeta; y vendrán los que estaban listos para perecer en la tierra de Asiria, y los que estaban desterrados en la tierra de Egipto, y adorarán a Yahvé en el monte santo de Jerusalén. 
'''
