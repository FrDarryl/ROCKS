[89]
"1" = '''
:sup:`1` Una contemplación de Ethan, el Ezrahita. Cantaré eternamente la bondad de Yahvé. Con mi boca, daré a conocer tu fidelidad a todas las generaciones. 
'''
"2" = '''
:sup:`2` En efecto, declaro: “El amor se mantiene firme para siempre. Tú estableciste los cielos. Tu fidelidad está en ellos”. 
'''
"3" = '''
:sup:`3` “He hecho un pacto con mi elegido, He jurado a David, mi siervo, 
'''
"4" = '''
:sup:`4` ‘Estableceré tu descendencia para siempre, y edificar tu trono por todas las generaciones”. Selah. 
'''
"5" = '''
:sup:`5` Los cielos alabarán tus maravillas, Yahvé, tu fidelidad también en la asamblea de los santos. 
'''
"6" = '''
:sup:`6` Porque ¿quién en los cielos puede compararse con Yahvé? ¿Quién de los hijos de los seres celestiales es como Yahvé? 
'''
"7" = '''
:sup:`7` un Dios muy asombroso en el consejo de los santos, para ser temido por encima de todos los que le rodean? 
'''
"8" = '''
:sup:`8` Yahvé, Dios de los Ejércitos, ¿quién es un poderoso como tú? Yah, tu fidelidad te rodea. 
'''
"9" = '''
:sup:`9` Tú gobiernas el orgullo del mar. Cuando sus olas se levantan, tú las calmas. 
'''
"10" = '''
:sup:`10` Has hecho pedazos a Rahab, como a un muerto. Has dispersado a tus enemigos con tu poderoso brazo. 
'''
"11" = '''
:sup:`11` Los cielos son tuyos. La tierra también es tuya, el mundo y su plenitud. Tú los has fundado. 
'''
"12" = '''
:sup:`12` Tú has creado el norte y el sur. El Tabor y el Hermón se alegran en tu nombre. 
'''
"13" = '''
:sup:`13` Tienes un brazo poderoso. Tu mano es fuerte, y tu diestra es exaltada. 
'''
"14" = '''
:sup:`14` La rectitud y la justicia son el fundamento de tu trono. La bondad amorosa y la verdad van delante de tu rostro. 
'''
"15" = '''
:sup:`15` Dichosos los que aprenden a aclamarte. Caminan a la luz de tu presencia, Yahvé. 
'''
"16" = '''
:sup:`16` En tu nombre se alegran todo el día. En tu justicia, son exaltados. 
'''
"17" = '''
:sup:`17` Porque tú eres la gloria de su fuerza. En su favor, nuestro cuerno será exaltado. 
'''
"18" = '''
:sup:`18` Porque nuestro escudo pertenece a Yahvé, nuestro rey al Santo de Israel. 
'''
"19" = '''
:sup:`19` Entonces hablaste en visión a tus santos, y dijo: “He dado fuerza al guerrero. He exaltado a un joven del pueblo. 
'''
"20" = '''
:sup:`20` He encontrado a David, mi siervo. Lo he ungido con mi aceite santo, 
'''
"21" = '''
:sup:`21` con el que mi mano se establecerá. Mi brazo también lo fortalecerá. 
'''
"22" = '''
:sup:`22` Ningún enemigo le cobrará impuestos. Ningún malvado lo oprimirá. 
'''
"23" = '''
:sup:`23` Derrotaré a sus adversarios delante de él, y golpear a los que le odian. 
'''
"24" = '''
:sup:`24` Pero mi fidelidad y mi bondad estarán con él. En mi nombre, su cuerno será exaltado. 
'''
"25" = '''
:sup:`25` También pondré su mano sobre el mar, y su mano derecha en los ríos. 
'''
"26" = '''
:sup:`26` Me llamará: “Tú eres mi Padre”, mi Dios, y la roca de mi salvación”. 
'''
"27" = '''
:sup:`27` También lo nombraré mi primogénito, el más alto de los reyes de la tierra. 
'''
"28" = '''
:sup:`28` Guardaré mi bondad amorosa para él por siempre. Mi pacto se mantendrá firme con él. 
'''
"29" = '''
:sup:`29` También haré que su descendencia sea eterna, y su trono como los días del cielo. 
'''
"30" = '''
:sup:`30` Si sus hijos abandonan mi ley, y no camines en mis ordenanzas; 
'''
"31" = '''
:sup:`31` si rompen mis estatutos, y no guardan mis mandamientos; 
'''
"32" = '''
:sup:`32` entonces castigaré su pecado con la vara, y su iniquidad con azotes. 
'''
"33" = '''
:sup:`33` Pero no le quitaré del todo mi bondad amorosa, ni permitir que falle mi fidelidad. 
'''
"34" = '''
:sup:`34` No romperé mi pacto, ni alterar lo que mis labios han pronunciado. 
'''
"35" = '''
:sup:`35` Una vez he jurado por mi santidad, No voy a mentir a David. 
'''
"36" = '''
:sup:`36` Su descendencia será eterna, su trono como el sol ante mí. 
'''
"37" = '''
:sup:`37` Se establecerá para siempre como la luna, el testigo fiel en el cielo”. Selah. 
'''
"38" = '''
:sup:`38` Pero tú has rechazado y despreciado. Te has enfadado con tu ungido. 
'''
"39" = '''
:sup:`39` Has renunciado al pacto de tu siervo. Has ensuciado su corona en el polvo. 
'''
"40" = '''
:sup:`40` Has derribado todos sus setos. Has llevado sus fortalezas a la ruina. 
'''
"41" = '''
:sup:`41` Todos los que pasan por el camino le roban. Se ha convertido en un reproche para sus vecinos. 
'''
"42" = '''
:sup:`42` Has exaltado la mano derecha de sus adversarios. Has hecho que todos sus enemigos se alegren. 
'''
"43" = '''
:sup:`43` Sí, tú haces retroceder el filo de su espada, y no lo han apoyado en la batalla. 
'''
"44" = '''
:sup:`44` Has acabado con su esplendor, y arrojó su trono al suelo. 
'''
"45" = '''
:sup:`45` Has acortado los días de su juventud. Lo has cubierto de vergüenza. Selah. 
'''
"46" = '''
:sup:`46` ¿Hasta cuándo, Yahvé? ¿Te vas a esconder para siempre? ¿Arderá su ira como el fuego? 
'''
"47" = '''
:sup:`47` Recuerda lo corto que es mi tiempo, ¡para qué vanidad has creado a todos los hijos de los hombres! 
'''
"48" = '''
:sup:`48` ¿Qué hombre es el que vivirá y no verá la muerte? ¿quién librará su alma del poder del Seol? Selah. 
'''
"49" = '''
:sup:`49` Señor, ¿dónde están tus antiguas bondades? que juraste a David en tu fidelidad? 
'''
"50" = '''
:sup:`50` Acuérdate, Señor, del reproche de tus siervos, cómo llevo en mi corazón las burlas de todos los pueblos poderosos, 
'''
"51" = '''
:sup:`51` Con que tus enemigos se han burlado, Yahvé, con la que se han burlado de los pasos de tu ungido. 
'''
"52" = '''
:sup:`52` Benditosea Yahvé por siempre. Amén, y amén. 
'''
