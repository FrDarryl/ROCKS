[27]
"1" = '''
:sup:`1` Moisés y los ancianos de Israel ordenaron al pueblo diciendo: “Guarden todo el mandamiento que hoy les ordeno. 
'''
"2" = '''
:sup:`2` El día en que pases el Jordán a la tierra que Yahvé vuestro Dios te da, levantarás grandes piedras y las cubrirás con yeso. 
'''
"3" = '''
:sup:`3` En ellas escribirás todas las palabras de esta ley, cuando hayas pasado, para entrar en la tierra que Yahvé vuestro Dios te da, una tierra que fluye leche y miel, como Yahvé, el Dios de tus padres, te ha prometido. 
'''
"4" = '''
:sup:`4` Cuando hayas cruzado el Jordán, colocarás estas piedras que hoy te ordeno en el monte Ebal, y las cubrirás con yeso. 
'''
"5" = '''
:sup:`5` Allí construirás un altar a Yahvé, tu Dios, un altar de piedras. No usarás ninguna herramienta de hierro en ellas. 
'''
"6" = '''
:sup:`6` Construirás el altar del Señor, tu Dios, con piedras sin cortar. En él ofrecerás holocaustos al Señor, tu Dios. 
'''
"7" = '''
:sup:`7` Sacrificarás ofrendas de paz y comerás en él. Te alegrarás ante el Señor, tu Dios. 
'''
"8" = '''
:sup:`8` Escribirás en las piedras todas las palabras de esta ley con toda claridad.” 
'''
"9" = '''
:sup:`9` Moisés y los sacerdotes levitas hablaron a todo Israel diciendo: “¡Cállate y escucha, Israel! Hoy te has convertido en el pueblo de Yahvé, tu Dios. 
'''
"10" = '''
:sup:`10` Por lo tanto, obedecerás la voz de Yahvé, tu Dios, y pondrás en práctica sus mandamientos y sus estatutos, que yo te ordeno hoy.” 
'''
"11" = '''
:sup:`11` Ese mismo día Moisés ordenó al pueblo diciendo: 
'''
"12" = '''
:sup:`12` “Estos se pondrán en el monte Gerizim para bendecir al pueblo, cuando hayáis cruzado el Jordán: Simeón, Leví, Judá, Isacar, José y Benjamín. 
'''
"13" = '''
:sup:`13` Estos estarán en el monte Ebal para la maldición: Rubén, Gad, Aser, Zabulón, Dan y Neftalí. 
'''
"14" = '''
:sup:`14` Los levitas dirán en voz alta a todos los hombres de Israel: 
'''
"15" = '''
:sup:`15` ‘Maldito el hombre que hace una imagen grabada o fundida, abominación a Yahvé, obra de las manos del artesano, y la coloca en secreto.’ Todo el pueblo responderá y dirá: “Amén”. 
'''
"16" = '''
:sup:`16` ‘Maldito el que deshonra a su padre o a su madre’. Todo el pueblo dirá: “Amén”. 
'''
"17" = '''
:sup:`17` ‘Maldito el que quita el mojón de su vecino’. Todo el pueblo dirá: “Amén”. 
'''
"18" = '''
:sup:`18` “Maldito el que extravía a los ciegos en el camino”. Todo el pueblo dirá: “Amén”. 
'''
"19" = '''
:sup:`19` ‘Maldito el que niega la justicia al extranjero, al huérfano y a la viuda’. Todo el pueblo dirá: “Amén”. 
'''
"20" = '''
:sup:`20` ‘Maldito el que se acuesta con la mujer de su padre, porque deshonra el lecho de su padre.’ Todo el pueblo dirá: “Amén”. 
'''
"21" = '''
:sup:`21` ‘Maldito sea el que se acueste con cualquier clase de animal’. Todo el pueblo dirá: “Amén”. 
'''
"22" = '''
:sup:`22` ‘Maldito el que se acueste con su hermana, con la hija de su padre o con la hija de su madre’. Todo el pueblo dirá: “Amén”. 
'''
"23" = '''
:sup:`23` ‘Maldito el que se acuesta con su suegra’. Todo el pueblo dirá: “Amén”. 
'''
"24" = '''
:sup:`24` ‘Maldito el que mata en secreto a su prójimo’. Todo el pueblo dirá: “Amén”. 
'''
"25" = '''
:sup:`25` ‘Maldito el que acepta un soborno para matar a un inocente’. Todo el pueblo dirá: “Amén”. 
'''
"26" = '''
:sup:`26` ‘Maldito el que no cumpla las palabras de esta ley poniéndolas en práctica. Todo el pueblo dirá: “Amén””. 
'''
