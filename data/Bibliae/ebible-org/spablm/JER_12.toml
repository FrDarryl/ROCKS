[12]
"1" = '''
:sup:`1` Tú eres justo, Yahvé, cuando me enfrento a ti; Sin embargo, me gustaría exponer un caso ante usted. ¿Por qué prospera el camino de los malvados? ¿Por qué están tranquilos los que tratan con mucha alevosía? 
'''
"2" = '''
:sup:`2` Tú los has plantado. Sí, han echado raíces. Crecen. Sí, producen frutos. Estás cerca de su boca, y lejos de su corazón. 
'''
"3" = '''
:sup:`3` Pero tú, Yahvé, me conoces. Me ves, y pruebas mi corazón hacia ti. Sácalos como ovejas para el matadero, y prepararlos para el día de la matanza. 
'''
"4" = '''
:sup:`4` Hasta cuándo estará de luto la tierra, ¿y las hierbas de todo el país se marchitan? A causa de la maldad de los que la habitan, los animales y las aves se consumen; porque dijeron, “No verá nuestro último fin”. 
'''
"5" = '''
:sup:`5` “Si has corrido con los lacayos, y te han cansado, ¿entonces cómo se puede competir con los caballos? Aunque en una tierra de paz estás seguro, pero, ¿cómo lo harás en el orgullo del Jordán? 
'''
"6" = '''
:sup:`6` Porque incluso tus hermanos, y la casa de tu padre, ¡hasta ellos te han tratado con traición! Incluso ellos han gritado después de ti. No les creas, aunque te digan palabras bonitas. 
'''
"7" = '''
:sup:`7` “He abandonado mi casa. He desechado mi herencia. He entregado a la amada de mi alma en manos de sus enemigos. 
'''
"8" = '''
:sup:`8` Mi herencia se ha convertido para mí en un león en el bosque. Ella ha pronunciado su voz contra mí. Por eso la he odiado. 
'''
"9" = '''
:sup:`9` ¿Es mi herencia como un ave de rapiña moteada? ¿Están las aves de rapiña contra ella por todas partes? Ve, reúne a todos los animales del campo. Tráelos para devorarlos. 
'''
"10" = '''
:sup:`10` Muchos pastores han destruido mi viña. Han pisoteado mi porción. Han convertido mi agradable porción en un desierto desolado. 
'''
"11" = '''
:sup:`11` La han convertido en una desolación. Me llora, estando desolado. Toda la tierra queda desolada, porque a nadie le importa. 
'''
"12" = '''
:sup:`12` Los destructores han llegado a todas las alturas desnudas del desierto; porque la espada de Yahvé devora desde un extremo de la tierra hasta el otro. Ninguna carne tiene paz. 
'''
"13" = '''
:sup:`13` Han sembrado trigo, y han cosechado espinas. Se han agotado, y no se aprovecha nada. Se avergonzarán de sus frutos, a causa de la feroz ira de Yahvé”. 
'''
"14" = '''
:sup:`14` Dice el Señor: “Con respecto a todos mis malos vecinos, que tocan la herencia que he hecho heredar a mi pueblo Israel: He aquí que yo los arrancaré de su tierra, y arrancaré de entre ellos a la casa de Judá. 
'''
"15" = '''
:sup:`15` Sucederá que después de haberlos arrancado, volveré y me compadeceré de ellos. Los haré volver, cada uno a su heredad, y cada uno a su tierra. 
'''
"16" = '''
:sup:`16` Sucederá que si aprenden con diligencia los caminos de mi pueblo, para jurar por mi nombre, ‘Vive Yahvé’; así como enseñaron a mi pueblo a jurar por Baal, entonces serán edificados en medio de mi pueblo. 
'''
"17" = '''
:sup:`17` Pero si no escuchan, entonces arrancaré a esa nación, arrancándola y destruyéndola”, dice Yahvé. 
'''
