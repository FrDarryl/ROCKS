[2]
"1" = '''
:sup:`1` Un hombre de la casa de Leví fue y tomó como esposa a una hija de Leví. 
'''
"2" = '''
:sup:`2` La mujer concibió y dio a luz un hijo. Al ver que era un buen niño, lo escondió durante tres meses. 
'''
"3" = '''
:sup:`3` Cuando ya no pudo esconderlo, tomó un cesto de papiro para él, y lo cubrió con brea y alquitrán. Puso al niño en ella y lo depositó en los juncos de la orilla del río. 
'''
"4" = '''
:sup:`4` Su hermana se quedó lejos, para ver qué se hacía con él. 
'''
"5" = '''
:sup:`5` La hija del faraón bajó a bañarse en el río. Sus doncellas se paseaban por la orilla del río. Vio el cesto entre los juncos y envió a su criado a buscarlo. 
'''
"6" = '''
:sup:`6` La abrió y vio al niño, y he aquí que el niño lloraba. Se compadeció de él y dijo: “Este es uno de los hijos de los hebreos”. 
'''
"7" = '''
:sup:`7` Entonces su hermana dijo a la hija del faraón: “¿Debo ir a llamar a una nodriza de las mujeres hebreas para que te amamante al niño?” 
'''
"8" = '''
:sup:`8` La hija del faraón le dijo: “Ve”. La joven fue y llamó a la madre del niño. 
'''
"9" = '''
:sup:`9` La hija del faraón le dijo: “Llévate a este niño y cuídalo por mí, y te daré tu salario”. La mujer tomó al niño y lo amamantó. 
'''
"10" = '''
:sup:`10` El niño creció, lo llevó a la hija del faraón y se convirtió en su hijo. Ella le puso el nombre de Moisés, y dijo: “Porque lo saqué del agua”. 
'''
"11" = '''
:sup:`11` En aquellos días, cuando Moisés había crecido, salió a ver a sus hermanos y vio sus cargas. Vio que un egipcio golpeaba a un hebreo, uno de sus hermanos. 
'''
"12" = '''
:sup:`12` Miró a un lado y a otro, y al ver que no había nadie, mató al egipcio y lo escondió en la arena. 
'''
"13" = '''
:sup:`13` Salió el segundo día, y he aquí que dos hombres de los hebreos estaban peleando entre sí. Le dijo al que había hecho el mal: “¿Por qué golpeas a tu compañero?”. 
'''
"14" = '''
:sup:`14` Él dijo: “¿Quién te ha hecho príncipe y juez sobre nosotros? ¿Piensas matarme, como mataste al egipcio?” Moisés tuvo miedo y dijo: “Ciertamente esto se sabe”. 
'''
"15" = '''
:sup:`15` Cuando el Faraón se enteró de esto, trató de matar a Moisés. Pero Moisés huyó de la presencia del Faraón, y vivió en la tierra de Madián, y se sentó junto a un pozo. 
'''
"16" = '''
:sup:`16` El sacerdote de Madián tenía siete hijas. Ellas vinieron y sacaron agua, y llenaron los abrevaderos para abrevar el rebaño de su padre. 
'''
"17" = '''
:sup:`17` Los pastores vinieron y las ahuyentaron; pero Moisés se levantó y las ayudó, y abrevó su rebaño. 
'''
"18" = '''
:sup:`18` Cuando llegaron a Reuel, su padre, éste les dijo: “¿Cómo es que habéis vuelto hoy tan temprano?” 
'''
"19" = '''
:sup:`19` Dijeron: “Un egipcio nos libró de la mano de los pastores, y además nos sacó agua y abrevó el rebaño.” 
'''
"20" = '''
:sup:`20` Dijo a sus hijas: “¿Dónde está? ¿Por qué habéis dejado al hombre? Llamadle, para que coma pan”. 
'''
"21" = '''
:sup:`21` Moisés se contentó con habitar con el hombre. Le dio a Moisés a Séfora, su hija. 
'''
"22" = '''
:sup:`22` Ella dio a luz un hijo, y él le puso el nombre de Gershom, porque dijo: “He vivido como extranjero en tierra extranjera”. 
'''
"23" = '''
:sup:`23` En el transcurso de esos muchos días, el rey de Egipto murió, y los hijos de Israel suspiraron a causa de la esclavitud, y lloraron, y su clamor subió a Dios a causa de la esclavitud. 
'''
"24" = '''
:sup:`24` Dios oyó su gemido, y se acordó de su pacto con Abraham, con Isaac y con Jacob. 
'''
"25" = '''
:sup:`25` Dios vio a los hijos de Israel, y Dios comprendió. 
'''
