[3]
"1" = '''
:sup:`1` Por esta razón yo, Pablo, soy el prisionero de Cristo Jesús en favor de vosotros los gentiles, 
'''
"2" = '''
:sup:`2` si es que habéis oído hablar de la administración de aquella gracia de Dios que me fue dada para con vosotros, 
'''
"3" = '''
:sup:`3` cómo por revelación me fue dado a conocer el misterio, como antes escribí en pocas palabras, 
'''
"4" = '''
:sup:`4` por el cual, cuando leéis, podéis percibir mi entendimiento en el misterio de Cristo 
'''
"5" = '''
:sup:`5` que en otras generaciones no fue dado a conocer a los hijos de los hombres, como ahora ha sido revelado a sus santos apóstoles y profetas en el Espíritu, 
'''
"6" = '''
:sup:`6` que los gentiles son coherederos y miembros del cuerpo, y copartícipes de su promesa en Cristo Jesús por medio de la Buena Nueva, 
'''
"7" = '''
:sup:`7` de la cual fui hecho siervo según el don de aquella gracia de Dios que me fue dada según la operación de su poder. 
'''
"8" = '''
:sup:`8` A mí, el más insignificante de todos los santos, me fue dada esta gracia de predicar a los gentiles las inescrutables riquezas de Cristo, 
'''
"9" = '''
:sup:`9` y de hacer ver a todos los hombres cuál es la administración del misterio que por siglos ha estado oculto en Dios, quien creó todas las cosas por medio de Jesucristo, 
'''
"10" = '''
:sup:`10` con el fin de que ahora, por medio de la asamblea, se dé a conocer la multiplicidad de la sabiduría de Dios a los principados y a las potestades en los lugares celestiales, 
'''
"11" = '''
:sup:`11` según el propósito eterno que realizó en Cristo Jesús, nuestro Señor. 
'''
"12" = '''
:sup:`12` En él tenemos confianza y acceso en confianza por nuestra fe en él. 
'''
"13" = '''
:sup:`13` Por lo tanto, les pido que no se desanimen ante mis problemas por ustedes, que son su gloria. 
'''
"14" = '''
:sup:`14` Por esta razón, doblo mis rodillas ante el Padre de nuestro Señor Jesucristo, 
'''
"15" = '''
:sup:`15` de quien procede toda familia en el cielo y en la tierra, 
'''
"16" = '''
:sup:`16` para que os conceda, según las riquezas de su gloria, que seáis fortalecidos con poder por su Espíritu en la persona interior 
'''
"17" = '''
:sup:`17` para que Cristo habite en vuestros corazones por medio de la fe, a fin de que, arraigados y cimentados en el amor, 
'''
"18" = '''
:sup:`18` seáis fortalecidos para comprender con todos los santos cuál es la anchura, la longitud, la altura y la profundidad, 
'''
"19" = '''
:sup:`19` y conocer el amor de Cristo, que sobrepasa todo conocimiento, para que seáis llenos de toda la plenitud de Dios. 
'''
"20" = '''
:sup:`20` A aquel que es capaz de hacer muchísimo más de lo que pedimos o pensamos, según el poder que obra en nosotros, 
'''
"21" = '''
:sup:`21` a él sea la gloria en la asamblea y en Cristo Jesús por todas las generaciones, por los siglos de los siglos. Amén. 
'''
