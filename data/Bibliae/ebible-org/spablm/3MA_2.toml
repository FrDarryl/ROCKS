[2]
"1" = '''
:sup:`1` Sucedió que el sumo sacerdote Simón dobló las rodillas cerca del lugar santo, extendió las manos en forma reverente y pronunció la siguiente oración: 
'''
"2" = '''
:sup:`2` “Señor, Señor, Rey de los cielos y Gobernante de toda la creación, Santo entre los santos, único Gobernador, Todopoderoso, préstanos atención a nosotros que estamos oprimidos por un impío y profano, que celebra en su confianza y fuerza. 
'''
"3" = '''
:sup:`3` Eres tú, el Creador de todo, el Señor del universo, que eres un Gobernador justo, y juzgas a todos los que actúan con orgullo e insolencia. 
'''
"4" = '''
:sup:`4` Fuiste tú quien destruyó a los antiguos obreros de la injusticia, entre los que se encontraban los gigantes, que confiaban en su fuerza y atrevimiento, cubriéndolos con un diluvio sin medida. 
'''
"5" = '''
:sup:`5` Fuiste tú quien hizo de los sodomitas, esos obreros de la iniquidad extrema, hombres notorios por sus vicios, un ejemplo para las generaciones posteriores, cuando los cubriste con fuego y azufre. 
'''
"6" = '''
:sup:`6` Diste a conocer tu poder cuando hiciste que el audaz Faraón, el esclavizador de tu pueblo, pasara por la prueba de muchos y diversos castigos. 
'''
"7" = '''
:sup:`7` Hiciste rodar las profundidades del mar sobre él cuando lo persiguió con carros y con una multitud de seguidores, y diste un paso seguro a los que pusieron su confianza en ti, el Señor de toda la creación. 
'''
"8" = '''
:sup:`8` Estos vieron y sintieron las obras de tus manos, y te alabaron, el Todopoderoso. 
'''
"9" = '''
:sup:`9` Tú, oh Rey, cuando creaste la tierra inconmensurable y sin medida, elegiste esta ciudad. Hiciste que este lugar fuera sagrado para tu nombre, a pesar de no necesitar nada. La glorificaste con tu ilustre presencia, después de construirla para gloria de tu grande y honorable nombre. 
'''
"10" = '''
:sup:`10` Prometiste, por amor al pueblo de Israel, que si nos alejamos de ti, nos afligimos y luego venimos a esta casa a orar, escucharías nuestra oración. 
'''
"11" = '''
:sup:`11` En verdad eres fiel y verdadero. 
'''
"12" = '''
:sup:`12` Cuando a menudo ayudaste a nuestros padres cuando estaban presionados y humillados, y los libraste de grandes peligros, 
'''
"13" = '''
:sup:`13` mira ahora, santo Rey, cómo por nuestros muchos y grandes pecados estamos aplastados y sometidos a nuestros enemigos, y nos hemos vuelto débiles e impotentes. 
'''
"14" = '''
:sup:`14` En nuestra baja condición, este hombre audaz y profano trata de deshonrar este tu santo lugar, consagrado desde la tierra al nombre de tu Majestad. 
'''
"15" = '''
:sup:`15` Tu morada, el cielo de los cielos, es ciertamente inaccesible a los hombres. 
'''
"16" = '''
:sup:`16` Pero como te pareció bien exhibir tu gloria en medio de tu pueblo Israel, santificaste este lugar. 
'''
"17" = '''
:sup:`17` No nos castigues por medio de la impureza de sus hombres, y no nos castigues por medio de su profanidad, no sea que los inicuos se jacten en su furia, y se regocijen en su exuberante orgullo de hablar, y digan: 
'''
"18" = '''
:sup:`18` Hemos pisoteado la casa santa, como se pisotean las casas de los idólatras.’ 
'''
"19" = '''
:sup:`19` Borra nuestras iniquidades, elimina nuestros errores y muestra tu compasión en esta hora. 
'''
"20" = '''
:sup:`20` Haz que tus misericordias vayan rápidamente delante de nosotros. Concédenos la paz, para que los abatidos y los quebrantados de corazón te alaben con su boca”. 
'''
"21" = '''
:sup:`21` En aquel momento, Dios, que todo lo ve, que está más allá de todo lo santo entre los santos, escuchó aquella oración, tan adecuada, y azotó al hombre que estaba muy levantado por el desprecio y la insolencia. 
'''
"22" = '''
:sup:`22` Sacudiéndolo de un lado a otro como se sacude una caña con el viento, lo arrojó al pavimento, impotente, con los miembros paralizados, y por un justo juicio privado de la capacidad de hablar. 
'''
"23" = '''
:sup:`23` Sus amigos y guardaespaldas, al ver la rápida recompensa que le había alcanzado repentinamente, aterrorizados en extremo, y temiendo que muriera, lo sacaron rápidamente. 
'''
"24" = '''
:sup:`24` Cuando con el tiempo volvió en sí, este severo castigo no provocó en él ningún arrepentimiento, sino que se marchó con amargas amenazas. 
'''
"25" = '''
:sup:`25` Se dirigió a Egipto, empeoró en su maldad por medio de sus compañeros de vino antes mencionados, que estaban perdidos de toda bondad, 
'''
"26" = '''
:sup:`26` y no satisfecho con innumerables actos de impiedad, su audacia aumentó tanto que levantó malas noticias allí, y muchos de sus amigos, observando atentamente su propósito, se unieron para favorecer su voluntad. 
'''
"27" = '''
:sup:`27` Su propósito era infligir un estigma público a nuestra raza. Por lo tanto, erigió un pilar de piedra en el patio, e hizo que se grabara en él la siguiente inscripción: 
'''
"28" = '''
:sup:`28` “Se debe negar la entrada a este templo a todos los que no quieran sacrificar. Todos los judíos debían ser registrados entre los esclavos. Aquellos que se resistieran debían ser apresados por la fuerza y condenados a muerte. 
'''
"29" = '''
:sup:`29` Aquellos que sean registrados de esta manera serán marcados en sus personas con el símbolo de la hoja de hiedra de Dionisio, y serán reducidos a estos derechos limitados”. 
'''
"30" = '''
:sup:`30` Para que no pareciera que los odiaba a todos, mandó escribir debajo que si alguno de ellos decidía entrar en la comunidad de los iniciados en los ritos, éstos tendrían los mismos derechos que los alejandrinos. 
'''
"31" = '''
:sup:`31` Algunos de los que estaban sobre la ciudad, por lo tanto, aborreciendo cualquier acercamiento a la ciudad de la piedad, se entregaron sin vacilar al rey, y esperaban obtener algún gran honor de una futura conexión con él. 
'''
"32" = '''
:sup:`32` Un espíritu más noble, sin embargo, impulsó a la mayoría a aferrarse a sus observancias religiosas, y pagando dinero para poder vivir sin ser molestados, éstos trataron de escapar del registro, 
'''
"33" = '''
:sup:`33` esperando alegremente la ayuda futura, aborrecieron a sus propios apóstatas, considerándolos como enemigos nacionales, y privándolos de la comunión y la ayuda mutua. 
'''
