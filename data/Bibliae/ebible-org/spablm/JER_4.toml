[4]
"1" = '''
:sup:`1` “Si te vuelves, Israel — dice Yahvé —, si te vuelves a mí y si quitas tus abominaciones de mi vista, entonces no serás removido; 
'''
"2" = '''
:sup:`2` y jurarás: “Vive Yahvé”, en verdad, en justicia y en rectitud. Las naciones se bendecirán en él, y se gloriarán en él”. 
'''
"3" = '''
:sup:`3` Porque Yahvé dice a los hombres de Judá y a Jerusalén: “Romped vuestro barbecho y no sembréis entre espinos. 
'''
"4" = '''
:sup:`4` Circuncidaos a Yahvé, y quitad los prepucios de vuestro corazón, hombres de Judá y habitantes de Jerusalén; no sea que mi ira salga como un fuego, y arda de modo que nadie pueda apagarla, a causa de la maldad de vuestras acciones. 
'''
"5" = '''
:sup:`5` Proclamad en Judá y publicad en Jerusalén, y decid: ‘¡Tocad la trompeta en la tierra! Griten en voz alta y digan: ‘¡Reúnanse! Vayamos a las ciudades fortificadas’. 
'''
"6" = '''
:sup:`6` Levanten un estandarte hacia Sión. ¡Huid para poneros a salvo! No esperen, porque traeré el mal del norte y una gran destrucción”. 
'''
"7" = '''
:sup:`7` Un león ha subido de su espesura, y un destructor de naciones. Está en camino. Ha salido de su lugar, para hacer que tu tierra quede desolada, que tus ciudades queden asoladas, sin habitantes. 
'''
"8" = '''
:sup:`8` Por eso, vístete de tela de saco, lamenta y llora, porque el furor de Yahvé no se ha apartado de nosotros. 
'''
"9" = '''
:sup:`9` “Sucederá en ese día — dice Yahvé — que el corazón del rey perecerá, junto con el corazón de los príncipes. Los sacerdotes se asombrarán y los profetas se maravillarán”. 
'''
"10" = '''
:sup:`10` Entonces dije: “¡Ah, Señor Yahvé! Ciertamente has engañado mucho a este pueblo y a Jerusalén, diciendo: ‘Tendréis paz’; mientras que la espada llega hasta el corazón.” 
'''
"11" = '''
:sup:`11` En aquel tiempo se dirá a este pueblo y a Jerusalén: “Un viento caliente sopla desde las alturas desnudas del desierto hacia la hija de mi pueblo, no para aventar ni para limpiar. 
'''
"12" = '''
:sup:`12` Un viento pleno de estos vendrá para mí. Ahora también pronunciaré juicios contra ellos”. 
'''
"13" = '''
:sup:`13` He aquí que subirá como las nubes, y sus carros serán como el torbellino. Sus caballos son más veloces que las águilas. ¡Ay de nosotros! Porque estamos arruinados. 
'''
"14" = '''
:sup:`14` Jerusalén, lava tu corazón de la maldad, para que te salves. ¿Hasta cuándo se alojarán en ti tus malos pensamientos? 
'''
"15" = '''
:sup:`15` Porque una voz declara desde Dan, y publica el mal desde las colinas de Efraín: 
'''
"16" = '''
:sup:`16` “Decid a las naciones, he aquí que publican contra Jerusalén: ‘Vienen vigilantes de un país lejano, y levantan su voz contra las ciudades de Judá. 
'''
"17" = '''
:sup:`17` Como guardianes de un campo, están contra ella por todas partes, porque se ha rebelado contra mí’, dice el Señor. 
'''
"18" = '''
:sup:`18` “Tu camino y tus acciones te han traído estas cosas. Esta es tu maldad, pues es amarga, porque llega hasta tu corazón.” 
'''
"19" = '''
:sup:`19` ¡Mi angustia, mi angustia! ¡Me duele hasta el corazón! Mi corazón tiembla dentro de mí. No puedo callar, porque has oído, oh alma mía, el sonido de la trompeta, la alarma de la guerra. 
'''
"20" = '''
:sup:`20` Destrucción sobre destrucción está decretada, pues toda la tierra está asolada. De pronto mis tiendas son destruidas, y mis cortinas desaparecen en un momento. 
'''
"21" = '''
:sup:`21` ¿Hasta cuándo veré el estandarte y oiré el sonido de la trompeta? 
'''
"22" = '''
:sup:`22` “Porque mi pueblo es necio. No me conocen. Son niños insensatos y no tienen entendimiento. Son hábiles para hacer el mal, pero no saben hacer el bien”. 
'''
"23" = '''
:sup:`23` Vi la tierra, y he aquí que estaba desierta y vacía, y los cielos, y no tenían luz. 
'''
"24" = '''
:sup:`24` Vi las montañas, y he aquí que temblaban, y todas las colinas se movían de un lado a otro. 
'''
"25" = '''
:sup:`25` Vi, y he aquí que no había hombre, y todas las aves del cielo habían huido. 
'''
"26" = '''
:sup:`26` Vi, y he aquí que el campo fructífero era un desierto, y todas sus ciudades fueron derribadas ante la presencia de Yahvé, ante su feroz ira. 
'''
"27" = '''
:sup:`27` Porque Yahvé dice: “Toda la tierra será una desolación; sin embargo, no haré un final completo. 
'''
"28" = '''
:sup:`28` Por esto la tierra se enlutará, y los cielos de arriba se ennegrecerán, porque yo lo he dicho. Lo he planeado, y no me he arrepentido, ni me volveré atrás”. 
'''
"29" = '''
:sup:`29` Todas las ciudades huyen por el ruido de los jinetes y los arqueros. Se meten en los matorrales y se suben a las rocas. Toda ciudad está abandonada, y no hay un solo hombre que habite en ella. 
'''
"30" = '''
:sup:`30` Tú, cuando seas desolada, ¿qué harás? Aunque te vistas de escarlata, aunque te adornes con ornamentos de oro, aunque agrandes tus ojos con maquillaje, te embelleces en vano. Tus amantes te desprecian. Buscan tu vida. 
'''
"31" = '''
:sup:`31` Porque he oído una voz como la de una mujer de parto, la angustia de la que da a luz a su primer hijo, la voz de la hija de Sión, que jadea, que extiende sus manos, diciendo: “¡Ay de mí ahora! Porque mi alma se desmaya ante los asesinos”. 
'''
