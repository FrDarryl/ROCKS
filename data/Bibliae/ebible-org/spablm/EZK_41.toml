[41]
"1" = '''
:sup:`1` Me llevó a la nave y midió los postes, de seis codos de ancho por un lado y de seis codos de ancho por el otro, que era el ancho de la tienda. 
'''
"2" = '''
:sup:`2` La anchura de la entrada era de diez codos, y los lados de la entrada eran de cinco codos a un lado y de cinco codos al otro. Midió su longitud, cuarenta codos, y la anchura, veinte codos. 
'''
"3" = '''
:sup:`3` Luego entró y midió cada poste de la entrada, dos codos; y la entrada, seis codos; y el ancho de la entrada, siete codos. 
'''
"4" = '''
:sup:`4` Midió su longitud, veinte codos, y la anchura, veinte codos, antes de la nave. Me dijo: “Este es el lugar santísimo”. 
'''
"5" = '''
:sup:`5` Luego midió la pared de la casa, de seis codos, y la anchura de cada habitación lateral, de cuatro codos, alrededor de la casa por todos los lados. 
'''
"6" = '''
:sup:`6` Las habitaciones laterales tenían tres pisos, uno sobre otro, y treinta en cada piso. Las habitaciones laterales entraban en el muro que pertenecía a la casa por todo el contorno, para que se sostuvieran y no penetraran en el muro de la casa. 
'''
"7" = '''
:sup:`7` Las habitaciones laterales eran más anchas en los niveles superiores, porque las paredes eran más estrechas en los niveles superiores. Por lo tanto, la anchura de la casa aumentaba hacia arriba; y así se subía del nivel más bajo al más alto a través del nivel medio. 
'''
"8" = '''
:sup:`8` Vi también que la casa tenía una base elevada en todo su perímetro. Los cimientos de las habitaciones laterales eran una caña completa de seis grandes codos. 
'''
"9" = '''
:sup:`9` El grosor de la pared exterior de las habitaciones laterales era de cinco codos. Lo que quedaba era el lugar de las habitaciones laterales que pertenecían a la casa. 
'''
"10" = '''
:sup:`10` Entre las habitaciones había una anchura de veinte codos alrededor de la casa por cada lado. 
'''
"11" = '''
:sup:`11` Las puertas de las habitaciones laterales daban a un espacio abierto que quedaba, una puerta hacia el norte y otra hacia el sur. El ancho del área abierta era de cinco codos alrededor. 
'''
"12" = '''
:sup:`12` El edificio que estaba delante del lugar separado en el lado hacia el occidente tenía setenta codos de ancho, y la pared del edificio tenía cinco codos de espesor alrededor, y su longitud noventa codos. 
'''
"13" = '''
:sup:`13` Midió, pues, el templo, de cien codos de largo, y el lugar separado, y el edificio, con sus muros, de cien codos de largo; 
'''
"14" = '''
:sup:`14` también la anchura de la fachada del templo, y del lugar separado hacia el oriente, de cien codos. 
'''
"15" = '''
:sup:`15` Midió la longitud del edificio ante el lugar separado que estaba a su espalda, y sus galerías a un lado y al otro, cien codos desde el templo interior, y los pórticos del atrio, 
'''
"16" = '''
:sup:`16` los umbrales, y las ventanas cerradas, y las galerías alrededor en sus tres pisos, frente al umbral, con techos de madera alrededor, y desde el suelo hasta las ventanas, (ahora las ventanas estaban cubiertas), 
'''
"17" = '''
:sup:`17` hasta el espacio sobre la puerta, hasta la casa interior, y por fuera, y por toda la pared alrededor por dentro y por fuera, por medida. 
'''
"18" = '''
:sup:`18` Estaba hecha con querubines y palmeras. Una palmera estaba entre querubín y querubín, y cada querubín tenía dos caras, 
'''
"19" = '''
:sup:`19` de modo que había una cara de hombre hacia la palmera de un lado, y la cara de un león joven hacia la palmera del otro lado. Estaba hecha así por toda la casa alrededor. 
'''
"20" = '''
:sup:`20` Los querubines y las palmeras estaban hechos desde el suelo hasta encima de la puerta. La pared del templo era así. 
'''
"21" = '''
:sup:`21` Los postes de la nave eran cuadrados. En cuanto a la fachada de la nave, su aspecto era como el del templo. 
'''
"22" = '''
:sup:`22` El altar era de madera, con una altura de tres codos y una longitud de dos codos. Sus esquinas, su base y sus paredes eran de madera. Me dijo: “Esta es la mesa que está delante de Yahvé”. 
'''
"23" = '''
:sup:`23` El templo y el santuario tenían dos puertas. 
'''
"24" = '''
:sup:`24` Las puertas tenían dos hojas cada una, dos hojas giratorias: dos para una puerta y dos hojas para la otra. 
'''
"25" = '''
:sup:`25` Sobre ellas, en las puertas de la nave, se hicieron querubines y palmeras, como los que se hicieron en las paredes. Había un umbral de madera en la cara exterior del pórtico. 
'''
"26" = '''
:sup:`26` Allíhabía ventanas cerradas y palmeras a un lado y al otro, a los lados del pórtico. Así estaban dispuestas las salas laterales del templo y los umbrales. 
'''
