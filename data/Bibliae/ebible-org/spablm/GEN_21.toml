[21]
"1" = '''
:sup:`1` Yahvé visitó a Sara como había dicho, y Yahvé hizo con Sara lo que había dicho. 
'''
"2" = '''
:sup:`2` Sara concibió y dio a luz un hijo a Abraham en su vejez, en el tiempo establecido del que Dios le había hablado. 
'''
"3" = '''
:sup:`3` Abraham llamó a su hijo que le había nacido, y que Sara le dio a luz, Isaac. 
'''
"4" = '''
:sup:`4` Abraham circuncidó a su hijo Isaac a los ocho días de nacido, como Dios le había ordenado. 
'''
"5" = '''
:sup:`5` Abraham tenía cien años cuando le nació su hijo Isaac. 
'''
"6" = '''
:sup:`6` Sara dijo: “Dios me ha hecho reír. Todo el que oiga se reirá conmigo”. 
'''
"7" = '''
:sup:`7` Ella dijo: “¿Quién le habría dicho a Abraham que Sara amamantaría a sus hijos? Pues le he dado a luz un hijo en su vejez”. 
'''
"8" = '''
:sup:`8` El niño creció y fue destetado. Abraham hizo una gran fiesta el día en que Isaac fue destetado. 
'''
"9" = '''
:sup:`9` Sara vio que el hijo de Agar la egipcia, que había dado a luz a Abraham, se burlaba. 
'''
"10" = '''
:sup:`10` Entonces dijo a Abraham: “¡Echa a esta sierva y a su hijo! Porque el hijo de esta sierva no será heredero de mi hijo Isaac”. 
'''
"11" = '''
:sup:`11` La cosa fue muy penosa a los ojos de Abraham a causa de su hijo. 
'''
"12" = '''
:sup:`12` Dios le dijo a Abraham: “No te aflijas por el niño y por tu sierva. En todo lo que te diga Sara, escucha su voz. Porque tu descendencia llevará el nombre de Isaac. 
'''
"13" = '''
:sup:`13` También haré una nación del hijo de la sierva, porque es tu hijo.” 
'''
"14" = '''
:sup:`14` Abraham se levantó de madrugada, tomó pan y un recipiente de agua y se lo dio a Agar, poniéndoselo al hombro; le dio el niño y la despidió. Ella partió y anduvo errante por el desierto de Beerseba. 
'''
"15" = '''
:sup:`15` El agua de la vasija se agotó, y ella puso al niño debajo de uno de los arbustos. 
'''
"16" = '''
:sup:`16` Fue y se sentó frente a él, a una buena distancia, como a un tiro de arco. Porque dijo: “No me dejes ver la muerte del niño”. Se sentó frente a él, alzó la voz y lloró. 
'''
"17" = '''
:sup:`17` Dios escuchó la voz del niño. El ángel de Dios llamó a Agar desde el cielo y le dijo: “¿Qué te preocupa, Agar? No tengas miedo. Porque Dios ha escuchado la voz del niño donde está. 
'''
"18" = '''
:sup:`18` Levántate, levanta al niño y sostenlo con tu mano. Porque yo haré de él una gran nación”. 
'''
"19" = '''
:sup:`19` Dios le abrió los ojos y vio un pozo de agua. Fue, llenó el recipiente de agua y le dio de beber al niño. 
'''
"20" = '''
:sup:`20` Dios estuvo con el niño, y éste creció. Vivió en el desierto, y al crecer se convirtió en arquero. 
'''
"21" = '''
:sup:`21` Vivió en el desierto de Parán. Su madre le consiguió una esposa de la tierra de Egipto. 
'''
"22" = '''
:sup:`22` En aquel tiempo, Abimelec y Ficol, el capitán de su ejército, hablaron con Abraham, diciendo: “Dios está contigo en todo lo que haces. 
'''
"23" = '''
:sup:`23` Ahora, pues, júrame aquí por Dios que no harás un trato falso conmigo, ni con mi hijo, ni con el hijo de mi hijo. Sino que según la bondad que yo he hecho contigo, tú harás conmigo y con la tierra en la que has vivido como extranjero.” 
'''
"24" = '''
:sup:`24` Abraham dijo: “Lo juraré”. 
'''
"25" = '''
:sup:`25` Abraham se quejó a Abimelec a causa de un pozo de agua, que los siervos de Abimelec habían quitado con violencia. 
'''
"26" = '''
:sup:`26` Abimelec dijo: “No sé quién ha hecho esto. No me lo has dicho, y no me he enterado hasta hoy”. 
'''
"27" = '''
:sup:`27` Abraham tomó ovejas y ganado y se los dio a Abimelec. Aquellos dos hicieron un pacto. 
'''
"28" = '''
:sup:`28` Abraham puso siete corderos del rebaño por separado. 
'''
"29" = '''
:sup:`29` Abimelec le dijo a Abraham: “¿Qué significan estas siete ovejas que has puesto solas?” 
'''
"30" = '''
:sup:`30` Dijo: “Tomarás estas siete ovejas de mi mano, para que me sirvan de testimonio de que he cavado este pozo”. 
'''
"31" = '''
:sup:`31` Por eso llamó a ese lugar Beersheba, porque ambos hicieron allí un juramento. 
'''
"32" = '''
:sup:`32` Así que hicieron un pacto en Beerseba. Abimelec se levantó con Ficol, el capitán de su ejército, y volvieron a la tierra de los filisteos. 
'''
"33" = '''
:sup:`33` Abraham plantó un tamarisco en Beerseba, y allí invocó el nombre de Yahvé, el Dios eterno. 
'''
"34" = '''
:sup:`34` Abraham vivió muchos días como extranjero en la tierra de los filisteos. 
'''
