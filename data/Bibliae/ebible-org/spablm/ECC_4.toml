[4]
"1" = '''
:sup:`1` Entonces volví y vi todas las opresiones que se hacen bajo el sol; y he aquí las lágrimas de los oprimidos, y no tenían consolador; y del lado de sus opresores había poder, pero no tenían consolador. 
'''
"2" = '''
:sup:`2` Por eso alabé más a los muertos de larga data que a los vivos que aún viven. 
'''
"3" = '''
:sup:`3` Sí, mejor que ambos es el que aún no ha sido, que no ha visto la mala obra que se hace bajo el sol. 
'''
"4" = '''
:sup:`4` Entonces vi todo el trabajo y los logros que son la envidia del prójimo. También esto es vanidad y afán de viento. 
'''
"5" = '''
:sup:`5` El necio junta las manos y se arruina. 
'''
"6" = '''
:sup:`6` Mejor es un puñado, con tranquilidad, que dos puñados con trabajo y persiguiendo el viento. 
'''
"7" = '''
:sup:`7` Entonces volví y vi la vanidad bajo el sol. 
'''
"8" = '''
:sup:`8` Hay uno que está solo, y no tiene ni hijo ni hermano. Todo su trabajo no tiene fin, ni sus ojos están satisfechos con la riqueza. “¿Por quién, pues, me afano y privo a mi alma del goce?” Esto también es vanidad. Sí, es un negocio miserable. 
'''
"9" = '''
:sup:`9` Dos son mejores que uno, porque tienen una buena recompensa por su trabajo. 
'''
"10" = '''
:sup:`10` Porque si caen, el uno levantará a su compañero; pero ¡ay del que esté solo cuando caiga y no tenga otro que lo levante! 
'''
"11" = '''
:sup:`11` Asimismo, si dos se acuestan juntos, se calientan; pero ¿cómo puede uno calentarse solo? 
'''
"12" = '''
:sup:`12` Si un hombre prevalece contra uno que está solo, dos lo resistirán; y una cuerda de tres no se rompe rápidamente. 
'''
"13" = '''
:sup:`13` Más vale un joven pobre y sabio que un rey viejo y necio que ya no sabe recibir amonestaciones. 
'''
"14" = '''
:sup:`14` Porque de la cárcel salió para ser rey; sí, hasta en su reino nació pobre. 
'''
"15" = '''
:sup:`15` Vi a todos los vivos que andan bajo el sol, que estaban con el joven, el otro, que lo sucedió. 
'''
"16" = '''
:sup:`16` No hubo fin de todo el pueblo, incluso de todos aquellos sobre los que estuvo; sin embargo, los que vienen después no se alegrarán de él. Ciertamente, esto también es vanidad y una persecución del viento. 
'''
