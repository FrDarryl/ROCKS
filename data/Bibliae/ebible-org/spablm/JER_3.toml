[3]
"1" = '''
:sup:`1` “Dicen: “Si un hombre abandona a su mujer, y ella se aleja de él y pasa a ser de otro hombre, ¿debe volver a ella? ¿No estaría esa tierra muy contaminada? Pero tú has jugado a la prostitución con muchos amantes; sin embargo, vuelve otra vez a mí”, dice el Señor. 
'''
"2" = '''
:sup:`2` “¡Levanta tus ojos a las alturas desnudas y mira! ¿Dónde no te has acostado? Te has sentado a esperarlos junto al camino, como un árabe en el desierto. Has contaminado la tierra con tu prostitución y con tu maldad. 
'''
"3" = '''
:sup:`3` Por eso las lluvias han sido retenidas y no ha habido lluvia tardía; sin embargo, has tenido una frente de prostituta y no quisiste avergonzarte. 
'''
"4" = '''
:sup:`4` ¿No me gritarás desde ahora: ‘Padre mío, tú eres el guía de mi juventud’? 
'''
"5" = '''
:sup:`5` “‘¿Conservará su ira para siempre? ¿Lo mantendrá hasta el final?’ He aquí que tú has hablado y has hecho cosas malas, y te has salido con la tuya”. 
'''
"6" = '''
:sup:`6` Además, el Señor me dijo en los días del rey Josías: “¿Has visto lo que ha hecho el rebelde Israel? Se ha subido a todo monte alto y a todo árbol verde, y se ha prostituido allí. 
'''
"7" = '''
:sup:`7` Después de haber hecho todas estas cosas, dije: ‘Volverá a mí’; pero no volvió, y su hermana traidora, Judá, lo vio. 
'''
"8" = '''
:sup:`8` Vi que cuando, por esta misma causa, la rebelde Israel había cometido adulterio, yo la había repudiado y le había dado un certificado de divorcio, pero la traicionera Judá, su hermana, no tuvo miedo, sino que también fue y se hizo la prostituta. 
'''
"9" = '''
:sup:`9` Por haber tomado a la ligera su prostitución, la tierra fue contaminada, y ella cometió adulterio con piedras y con madera. 
'''
"10" = '''
:sup:`10` Pero por todo esto su hermana traidora, Judá, no ha vuelto a mí con todo su corazón, sino sólo en apariencia”, dice el Señor. 
'''
"11" = '''
:sup:`11` El Señor me dijo: “El Israel renegado se ha mostrado más justo que el Judá traidor. 
'''
"12" = '''
:sup:`12` Ve y proclama estas palabras hacia el norte, y di: “Vuelve, Israel reincidente”, dice el Señor; “No miraré con ira hacia ti, porque soy misericordioso”, dice el Señor. No me enojaré para siempre. 
'''
"13" = '''
:sup:`13` Sólo reconoce tu iniquidad, que te has rebelado contra el Señor, tu Dios, y has esparcido tus caminos a los extraños debajo de todo árbol verde, y no has obedecido mi voz”, dice el Señor. 
'''
"14" = '''
:sup:`14` “Volved, hijos descarriados — dice Yahvé —, porque yo soy un esposo para vosotros. Tomaré a uno de ustedes de una ciudad, y a dos de una familia, y los llevaré a Sión. 
'''
"15" = '''
:sup:`15` Os daré pastores según mi corazón, que os alimentarán con conocimiento y comprensión. 
'''
"16" = '''
:sup:`16` Sucederá que cuando os multipliquéis y crezcáis en la tierra en aquellos días — dice el Señor — ya no dirán: “¡El arca de la alianza de Yahvé! No les vendrá a la mente. No la recordarán. No la echarán de menos, ni se hará otra. 
'''
"17" = '''
:sup:`17` En aquel tiempo llamarán a Jerusalén ‘Trono de Yahvé’; y todas las naciones se reunirán en ella, en el nombre de Yahvé, en Jerusalén. Ya no caminarán según la terquedad de su malvado corazón. 
'''
"18" = '''
:sup:`18` En esos días la casa de Judá caminará con la casa de Israel, y vendrán juntos desde la tierra del norte a la tierra que di en herencia a vuestros padres. 
'''
"19" = '''
:sup:`19` “Pero yo dije: ‘¡Cómo quiero ponerte entre los niños y darte una tierra agradable, una buena herencia de los ejércitos de las naciones! 
'''
"20" = '''
:sup:`20` “Ciertamente, como la esposa se aparta a traición de su marido, así me habéis tratado a traición, casa de Israel”, dice el Señor. 
'''
"21" = '''
:sup:`21` Se oye una voz en las alturas, el llanto y las súplicas de los hijos de Israel; porque han pervertido su camino, se han olvidado de Yahvé, su Dios. 
'''
"22" = '''
:sup:`22` Volved, hijos descarriados, y yo sanaré vuestro descarrío. “He aquí que hemos acudido a ti, porque tú eres Yahvé, nuestro Dios. 
'''
"23" = '''
:sup:`23` En verdad, el auxilio de las colinas, el alboroto de los montes, es vano. En verdad la salvación de Israel está en Yahvé nuestro Dios. 
'''
"24" = '''
:sup:`24` Pero la cosa vergonzosa ha devorado el trabajo de nuestros padres desde nuestra juventud, sus rebaños y sus manadas, sus hijos y sus hijas. 
'''
"25" = '''
:sup:`25` Acostémonos en nuestra vergüenza, y que nuestra confusión nos cubra; porque hemos pecado contra Yahvé nuestro Dios, nosotros y nuestros padres, desde nuestra juventud hasta hoy. No hemos obedecido la voz de Yahvé nuestro Dios”. 
'''
