[4]
"1" = '''
:sup:`1` Por tanto, teniendo este ministerio, así como obtuvimos misericordia, no desmayamos. 
'''
"2" = '''
:sup:`2` Pero hemos renunciado a las cosas ocultas de la vergüenza, no andando con astucia ni manejando la palabra de Dios con engaño, sino con la manifestación de la verdad recomendándonos a la conciencia de todo hombre ante Dios. 
'''
"3" = '''
:sup:`3` Aunque nuestra Buena Noticia esté velada, lo está en los moribundos, 
'''
"4" = '''
:sup:`4` en quienes el dios de este mundo ha cegado el entendimiento de los incrédulos, para que no les llegue la luz de la Buena Noticia de la gloria de Cristo, que es imagen de Dios. 
'''
"5" = '''
:sup:`5` Porque no nos predicamos a nosotros mismos, sino a Cristo Jesús como Señor, y a nosotros como sus siervos por causa de Jesús, 
'''
"6" = '''
:sup:`6` ya que es Dios quien dijo: “De las tinieblas resplandecerá la luz”, quien ha brillado en nuestros corazones para dar la luz del conocimiento de la gloria de Dios en el rostro de Jesucristo. 
'''
"7" = '''
:sup:`7` Pero tenemos este tesoro en vasos de barro, para que la extraordinaria grandeza del poder sea de Dios y no de nosotros mismos. 
'''
"8" = '''
:sup:`8` Estamos presionados por todas partes, pero no aplastados; perplejos, pero no desesperados; 
'''
"9" = '''
:sup:`9` perseguidos, pero no abandonados; derribados, pero no destruidos; 
'''
"10" = '''
:sup:`10` llevando siempre en el cuerpo la muerte del Señor Jesús, para que la vida de Jesús se manifieste también en nuestro cuerpo. 
'''
"11" = '''
:sup:`11` Porque los que vivimos estamos siempre entregados a la muerte por causa de Jesús, para que también la vida de Jesús se manifieste en nuestra carne mortal. 
'''
"12" = '''
:sup:`12` Así pues, la muerte actúa en nosotros, pero la vida en vosotros. 
'''
"13" = '''
:sup:`13` Pero teniendo el mismo espíritu de fe, según lo que está escrito: “Creí, y por eso hablé”. Nosotros también creemos, y por eso también hablamos, 
'''
"14" = '''
:sup:`14` sabiendo que el que resucitó al Señor Jesús nos resucitará también a nosotros con Jesús, y nos presentará con vosotros. 
'''
"15" = '''
:sup:`15` Porque todo es por vosotros, para que la gracia, multiplicada por los muchos, haga que abunde la acción de gracias para gloria de Dios. 
'''
"16" = '''
:sup:`16` Por lo tanto, no desmayamos, sino que, aunque nuestro ser exterior se deteriora, nuestro ser interior se renueva de día en día. 
'''
"17" = '''
:sup:`17` Porque nuestra ligera aflicción, que es momentánea, nos produce cada vez más un eterno peso de gloria, 
'''
"18" = '''
:sup:`18` mientras no miramos las cosas que se ven, sino las que no se ven. Porque las cosas que se ven son temporales, pero las que no se ven son eternas. 
'''
