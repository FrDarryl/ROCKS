[26]
"1" = '''
:sup:`1` Cuando Jesús terminó todas estas palabras, dijo a sus discípulos: 
'''
"2" = '''
:sup:`2` “Sabéis que dentro de dos días viene la Pascua, y el Hijo del Hombre será entregado para ser crucificado.” 
'''
"3" = '''
:sup:`3` Entonces los jefes de los sacerdotes, los escribas y los ancianos del pueblo se reunieron en el patio del sumo sacerdote, que se llamaba Caifás. 
'''
"4" = '''
:sup:`4` Se pusieron de acuerdo para prender a Jesús con engaño y matarlo. 
'''
"5" = '''
:sup:`5` Pero dijeron: “No durante la fiesta, para que no se produzca un motín en el pueblo”. 
'''
"6" = '''
:sup:`6` Estando Jesús en Betania, en casa de Simón el leproso, 
'''
"7" = '''
:sup:`7` se le acercó una mujer con un frasco de alabastro de ungüento muy caro, y se lo derramó sobre la cabeza mientras estaba sentado a la mesa. 
'''
"8" = '''
:sup:`8` Al ver esto, sus discípulos se indignaron diciendo: “¿Por qué este derroche? 
'''
"9" = '''
:sup:`9` Porque este ungüento podría haberse vendido por mucho y haberse dado a los pobres”. 
'''
"10" = '''
:sup:`10` Sin embargo, sabiendo esto, Jesús les dijo: “¿Por qué molestáis a la mujer? Ella ha hecho una buena obra para mí. 
'''
"11" = '''
:sup:`11` Porque siempre tenéis a los pobres con vosotros, pero a mí no me tenéis siempre. 
'''
"12" = '''
:sup:`12` Porque al derramar este ungüento sobre mi cuerpo, lo hizo para prepararme para la sepultura. 
'''
"13" = '''
:sup:`13` Os aseguro que dondequiera que se predique esta Buena Noticia en todo el mundo, también se hablará de lo que ha hecho esta mujer como un recuerdo de ella.” 
'''
"14" = '''
:sup:`14` Entonces uno de los doce, que se llamaba Judas Iscariote, fue a los jefes de los sacerdotes 
'''
"15" = '''
:sup:`15` y les dijo: “¿Cuánto estáis dispuestos a darme si os lo entrego?” Y le pesaron treinta monedas de plata. 
'''
"16" = '''
:sup:`16` Desde entonces buscó la oportunidad de traicionarlo. 
'''
"17" = '''
:sup:`17` El primer día de los panes sin levadura, los discípulos se acercaron a Jesús y le dijeron: “¿Dónde quieres que te preparemos para comer la Pascua?” 
'''
"18" = '''
:sup:`18` Dijo: “Ve a la ciudad a cierta persona y dile: “El Maestro dice: “Se acerca mi hora. Celebraré la Pascua en tu casa con mis discípulos””. 
'''
"19" = '''
:sup:`19` Los discípulos hicieron lo que Jesús les mandó y prepararon la Pascua. 
'''
"20" = '''
:sup:`20` Cuando llegó la noche, estaba sentado a la mesa con los doce discípulos. 
'''
"21" = '''
:sup:`21` Mientras comían, dijo: “Os aseguro que uno de vosotros me va a traicionar”. 
'''
"22" = '''
:sup:`22` Estaban muy apenados y cada uno comenzó a preguntarle: “No soy yo, ¿verdad, Señor?”. 
'''
"23" = '''
:sup:`23` Él respondió: “El que mojó su mano conmigo en el plato me entregará. 
'''
"24" = '''
:sup:`24` El Hijo del Hombre va como está escrito de él, pero ¡ay de aquel hombre por el que el Hijo del Hombre es entregado! Más le valdría a ese hombre no haber nacido”. 
'''
"25" = '''
:sup:`25` Judas, el que lo traicionó, respondió: “No soy yo, ¿verdad, rabino?” Le dijo: “Tú lo has dicho”. 
'''
"26" = '''
:sup:`26` Mientras comían, Jesús tomó el pan, dio gracias por él y lo partió. Se lo dio a los discípulos y les dijo: “Tomad, comed; esto es mi cuerpo”. 
'''
"27" = '''
:sup:`27` Tomó la copa, dio gracias y se la dio a ellos, diciendo: “Bebed todos de ella, 
'''
"28" = '''
:sup:`28` porque ésta es mi sangre de la nueva alianza, que se derrama por muchos para la remisión de los pecados. 
'''
"29" = '''
:sup:`29` Pero os digo que desde ahora no beberé de este fruto de la vid, hasta aquel día en que lo beba de nuevo con vosotros en el Reino de mi Padre.” 
'''
"30" = '''
:sup:`30` Cuando cantaron un himno, salieron al Monte de los Olivos. 
'''
"31" = '''
:sup:`31` Entonces Jesús les dijo: “Esta noche todos vosotros tropezaréis por mi causa, porque está escrito: “Heriré al pastor, y las ovejas del rebaño se dispersarán. 
'''
"32" = '''
:sup:`32` Pero cuando haya resucitado, iré delante de vosotros a Galilea”. 
'''
"33" = '''
:sup:`33` Pero Pedro le contestó: “Aunque todos tropiecen por tu culpa, yo no tropezaré jamás”. 
'''
"34" = '''
:sup:`34` Jesús le dijo: “Te aseguro que esta noche, antes de que cante el gallo, me negarás tres veces”. 
'''
"35" = '''
:sup:`35` Pedro le dijo: “Aunque tenga que morir contigo, no te negaré”. Todos los discípulos también dijeron lo mismo. 
'''
"36" = '''
:sup:`36` Entonces Jesús vino con ellos a un lugar llamado Getsemaní, y dijo a sus discípulos: “Sentaos aquí, mientras voy allí a orar.” 
'''
"37" = '''
:sup:`37` Tomó consigo a Pedro y a los dos hijos de Zebedeo, y comenzó a entristecerse y a angustiarse gravemente. 
'''
"38" = '''
:sup:`38` Entonces les dijo: “Mi alma está muy triste, hasta la muerte. Quedaos aquí y velad conmigo”. 
'''
"39" = '''
:sup:`39` Se adelantó un poco, se postró sobre su rostro y oró diciendo: “Padre mío, si es posible, haz que pase de mí esta copa; pero no lo que yo quiero, sino lo que tú quieres.” 
'''
"40" = '''
:sup:`40` Vino a los discípulos y los encontró durmiendo, y dijo a Pedro: “¿Qué, no habéis podido velar conmigo una hora? 
'''
"41" = '''
:sup:`41` Velad y orad, para que no entréis en tentación. El espíritu, en efecto, está dispuesto, pero la carne es débil”. 
'''
"42" = '''
:sup:`42` Otra vez se fue y oró diciendo: “Padre mío, si esta copa no puede pasar de mí si no la bebo, hágase tu voluntad”. 
'''
"43" = '''
:sup:`43` Volvió y los encontró durmiendo, pues los ojos de ellos estaban cargados. 
'''
"44" = '''
:sup:`44` Los dejó de nuevo, se fue y oró por tercera vez, diciendo las mismas palabras. 
'''
"45" = '''
:sup:`45` Entonces se acercó a sus discípulos y les dijo: “¿Todavía estáis durmiendo y descansando? He aquí que se acerca la hora, y el Hijo del Hombre es entregado en manos de los pecadores. 
'''
"46" = '''
:sup:`46` Levantaos, vamos. He aquí que se acerca el que me traiciona”. 
'''
"47" = '''
:sup:`47` Mientras aún hablaba, he aquí que vino Judas, uno de los doce, y con él una gran multitud con espadas y palos, de parte de los sumos sacerdotes y de los ancianos del pueblo. 
'''
"48" = '''
:sup:`48` El que le entregaba les había dado una señal, diciendo: “Al que yo bese, ése es. Apresadle”. 
'''
"49" = '''
:sup:`49` Inmediatamente se acercó a Jesús y le dijo: “¡Saludos, Rabí!”, y le besó. 
'''
"50" = '''
:sup:`50` Jesús le dijo: “Amigo, ¿qué haces aquí?” Entonces vinieron y le echaron mano a Jesús, y le prendieron. 
'''
"51" = '''
:sup:`51` He aquí que uno de los que estaban con Jesús extendió la mano y sacó la espada, e hirió al siervo del sumo sacerdote y le cortó la oreja. 
'''
"52" = '''
:sup:`52` Entonces Jesús le dijo: “Vuelve a poner tu espada en su sitio, porque todos los que toman la espada morirán a espada. 
'''
"53" = '''
:sup:`53` ¿O acaso crees que no podría pedirle a mi Padre, y que incluso ahora me enviaría más de doce legiones de ángeles? 
'''
"54" = '''
:sup:`54` ¿Cómo, pues, se cumplirían las Escrituras que deben ser así?” 
'''
"55" = '''
:sup:`55` En aquella hora, Jesús dijo a las multitudes: “¿Habéis salido como contra un ladrón con espadas y palos para prenderme? Yo me sentaba todos los días en el templo a enseñar, y no me habéis arrestado. 
'''
"56" = '''
:sup:`56` Pero todo esto ha sucedido para que se cumplan las Escrituras de los profetas.” Entonces todos los discípulos le dejaron y huyeron. 
'''
"57" = '''
:sup:`57` Los que habían prendido a Jesús lo llevaron al sumo sacerdote Caifás, donde estaban reunidos los escribas y los ancianos. 
'''
"58" = '''
:sup:`58` Pero Pedro le siguió de lejos hasta el patio del sumo sacerdote, y entró y se sentó con los oficiales para ver el final. 
'''
"59" = '''
:sup:`59` Los jefes de los sacerdotes, los ancianos y todo el consejo buscaban falsos testimonios contra Jesús para condenarlo a muerte, 
'''
"60" = '''
:sup:`60` y no los encontraron. Aunque se presentaron muchos testigos falsos, no encontraron ninguno. Pero al fin se presentaron dos testigos falsos 
'''
"61" = '''
:sup:`61` y dijeron: “Este hombre dijo: ‘Puedo destruir el templo de Dios y reconstruirlo en tres días’.” 
'''
"62" = '''
:sup:`62` El sumo sacerdote se levantó y le dijo: “¿No tienes respuesta? ¿Qué es esto que estos testifican contra ti?” 
'''
"63" = '''
:sup:`63` Pero Jesús guardó silencio. El sumo sacerdote le respondió: “Te conjuro por el Dios vivo que nos digas si eres el Cristo, el Hijo de Dios.” 
'''
"64" = '''
:sup:`64` Jesús le dijo: “Tú lo has dicho. Sin embargo, te digo que después de esto verás al Hijo del Hombre sentado a la derecha del Poder, y viniendo sobre las nubes del cielo.” 
'''
"65" = '''
:sup:`65` Entonces el sumo sacerdote se rasgó las vestiduras, diciendo: “¡Ha dicho una blasfemia! ¿Para qué necesitamos más testigos? Mirad, ahora habéis oído su blasfemia. 
'''
"66" = '''
:sup:`66` ¿Qué os parece?” Ellos respondieron: “¡Es digno de muerte!” 
'''
"67" = '''
:sup:`67` Entonces le escupieron en la cara y le golpearon con los puños, y algunos le abofetearon, 
'''
"68" = '''
:sup:`68` diciendo: “¡Profetízanos, Cristo! ¿Quién te ha pegado?” 
'''
"69" = '''
:sup:`69` Pedro estaba sentado fuera, en el patio, y se le acercó una criada diciendo: “¡También tú estabas con Jesús, el galileo!” 
'''
"70" = '''
:sup:`70` Pero él lo negó ante todos, diciendo: “No sé de qué estáis hablando”. 
'''
"71" = '''
:sup:`71` Cuando salió al pórtico, otro lo vio y dijo a los que estaban allí: “Este también estuvo con Jesús de Nazaret.” 
'''
"72" = '''
:sup:`72` De nuevo lo negó con un juramento: “No conozco al hombre”. 
'''
"73" = '''
:sup:`73` Al cabo de un rato, los que estaban allí se acercaron y dijeron a Pedro: “Seguramente tú también eres uno de ellos, pues tu discurso te da a conocer.” 
'''
"74" = '''
:sup:`74` Entonces empezó a maldecir y a jurar: “¡No conozco a ese hombre!”. Inmediatamente cantó el gallo. 
'''
"75" = '''
:sup:`75` Pedro se acordó de la palabra que Jesús le había dicho: “Antes de que cante el gallo, me negarás tres veces”. Entonces salió y lloró amargamente. 
'''
