[4]
"1" = '''
:sup:`1` Es mejor no tener hijos con la virtud, pues la inmortalidad está en el recuerdo de la virtud, porque se reconoce tanto ante Dios como ante los hombres. 
'''
"2" = '''
:sup:`2` Cuando está presente, la gente lo imita. La persiguen cuando se ha ido. A lo largo de todo el tiempo marcha, coronada de triunfo, victorioso en la competencia por los premios que no tienen desperdicio. 
'''
"3" = '''
:sup:`3` Pero la prole que se multiplica de los impíos no será de provecho, y sus vástagos ilegítimos no echarán raíces profundas, ni establecerán una sujeción segura. 
'''
"4" = '''
:sup:`4` Porque aunque crezcan ramas y florezcan por una temporada, al estar inseguros, serán sacudidos por el viento. Serán arrancados por la violencia de los vientos. 
'''
"5" = '''
:sup:`5` Sus ramas serán cortadas antes de que lleguen a la madurez. Sus frutos serán inútiles, nunca maduro para comer, y apto para nada. 
'''
"6" = '''
:sup:`6` Porque los hijos concebidos ilícitamente son testigos de la maldad contra los padres cuando se les investiga. 
'''
"7" = '''
:sup:`7` Pero el justo, aunque muera antes de tiempo, estará tranquilo. 
'''
"8" = '''
:sup:`8` Porque la vejez honorable no es la que se mantiene en el tiempo, ni su medida está dada por el número de años, 
'''
"9" = '''
:sup:`9` pero la comprensión es la cana para los hombres, y una vida sin mancha es la vejez madura. 
'''
"10" = '''
:sup:`10` Al ser encontrado agradable a Dios, alguien fue amado. Mientras vivía entre pecadores fue transportado. 
'''
"11" = '''
:sup:`11` Fue arrebatado, para que el mal no cambie su entendimiento, o que la astucia engañe su alma. 
'''
"12" = '''
:sup:`12` Porque la fascinación de la maldad oscurece las cosas buenas, y el torbellino del deseo pervierte una mente inocente. 
'''
"13" = '''
:sup:`13` Ser perfeccionado rápidamente, llenó mucho tiempo; 
'''
"14" = '''
:sup:`14` porque su alma era agradable al Señor. Por eso se apresuró a salir de en medio de la maldad. 
'''
"15" = '''
:sup:`15` Pero los pueblos vieron y no entendieron, sin considerar esto, que la gracia y la misericordia están con sus elegidos, y que visita a sus santos; 
'''
"16" = '''
:sup:`16` pero el justo que está muerto condenará al impío que está vivo, y la juventud que se perfecciona rápidamente condenará los muchos años de vejez de un hombre injusto. 
'''
"17" = '''
:sup:`17` Porque el impío verá el fin del sabio, y no entenderá lo que el Señor planeó para él, y por qué lo mantuvo con seguridad. 
'''
"18" = '''
:sup:`18` Verán y despreciarán; pero el Señor se reirá de ellos. Después de esto, se convertirán en un cadáver deshonrado y un reproche entre los muertos para siempre; 
'''
"19" = '''
:sup:`19` porque los hará caer al suelo sin palabras, y los sacudirá desde los cimientos. Se quedarán totalmente desechos. Estarán angustiados y su memoria perecerá. 
'''
"20" = '''
:sup:`20` Vendrán con miedo cobarde cuando se cuenten sus pecados. Sus actos sin ley los condenarán en su cara. 
'''
