[14]
"1" = '''
:sup:`1` Esta es la palabra de Yahvé que llegó a Jeremías en relación con la sequía: 
'''
"2" = '''
:sup:`2` “Judá está de luto, y sus puertas languidecen. Se sientan en negro en el suelo. El grito de Jerusalén se eleva. 
'''
"3" = '''
:sup:`3` Sus nobles envían a sus pequeños a las aguas. Llegan a las cisternas, y no encontraremos agua. Vuelven con los vasos vacíos. Están decepcionados y confundidos, y cubrir sus cabezas. 
'''
"4" = '''
:sup:`4` Por el suelo que se agrieta, porque no ha llovido en la tierra, los aradores están decepcionados. Se cubren la cabeza. 
'''
"5" = '''
:sup:`5` Sí, también la cierva en el campo pare y abandone a sus crías, porque no hay hierba. 
'''
"6" = '''
:sup:`6` Los asnos salvajes se paran en las alturas desnudas. Jadean por aire como chacales. Sus ojos fallan, porque no hay vegetación. 
'''
"7" = '''
:sup:`7` Aunque nuestras iniquidades testifiquen contra nosotros, trabajar por tu nombre, Yahvé; porque nuestras rebeliones son muchas. Hemos pecado contra ti. 
'''
"8" = '''
:sup:`8` Tú, esperanza de Israel, su salvador en el momento de la dificultad, por qué deberías estar como un extranjero en la tierra, y como un caminante que se aparta para pasar la noche? 
'''
"9" = '''
:sup:`9` Por qué debes ser como un hombre asustado, como un hombre poderoso que no puede salvar? Sin embargo, tú, Yahvé, estás en medio de nosotros, y nos llamamos por tu nombre. No nos dejes. 
'''
"10" = '''
:sup:`10` Yahvé dice a este pueblo: “Aun así, les ha gustado vagar. No han frenado sus pies. Por lo tanto, Yahvé no los acepta. Ahora se acordará de su iniquidad, y castigarlos por sus pecados”. 
'''
"11" = '''
:sup:`11` El Señor me dijo: “No reces por este pueblo para su bien. 
'''
"12" = '''
:sup:`12` Cuando ayunen, no escucharé su clamor; y cuando ofrezcan holocaustos y ofrendas, no los aceptaré, sino que los consumiré con la espada, el hambre y la peste.” 
'''
"13" = '''
:sup:`13` Entonces dije: “¡Ah, Señor Yahvé! He aquí que los profetas les dicen: ‘No veréis la espada, ni tendréis hambre, sino que os daré una paz segura en este lugar’”. 
'''
"14" = '''
:sup:`14` Entonces el Señor me dijo: “Los profetas profetizan mentiras en mi nombre. Yo no los envié. Yo no les ordené. Yo no les hablé. Te profetizan una visión mentirosa, una adivinación y una cosa de nada, y el engaño de su propio corazón. 
'''
"15" = '''
:sup:`15` Por eso dice el Señor acerca de los profetas que profetizan en mi nombre, pero yo no los envié, y sin embargo dicen: ‘La espada y el hambre no estarán en esta tierra’. Esos profetas serán consumidos por la espada y el hambre. 
'''
"16" = '''
:sup:`16` El pueblo al que profetizan será expulsado por las calles de Jerusalén a causa del hambre y de la espada. No tendrán quien los entierre, ni a ellos, ni a sus esposas, ni a sus hijos, ni a sus hijas, porque derramaré sobre ellos su maldad. 
'''
"17" = '''
:sup:`17` “Les dirás esta palabra: “‘Que mis ojos corran con lágrimas noche y día, y que no cesen; porque la hija virgen de mi pueblo está rota con una gran brecha, con una herida muy grave. 
'''
"18" = '''
:sup:`18` Si salgo al campo, ¡entonces he aquí, los muertos con la espada! Si entro en la ciudad, entonces, ¡mira a los que están enfermos de hambre! Porque tanto el profeta como el sacerdote van por la tierra, y no tienen conocimiento”. 
'''
"19" = '''
:sup:`19` ¿Has rechazado por completo a Judá? ¿Tu alma ha aborrecido a Sión? ¿Por qué nos has golpeado, y no hay curación para nosotros? Buscamos la paz, pero no llegó nada bueno; y por un tiempo de curación, y he aquí, ¡desconsuelo! 
'''
"20" = '''
:sup:`20` Reconocemos, Yahvé, nuestra maldad, y la iniquidad de nuestros padres; porque hemos pecado contra ti. 
'''
"21" = '''
:sup:`21` No nos aborrezcas, por tu nombre. No deshonres el trono de tu gloria. Recuerda, y no rompas tu pacto con nosotros. 
'''
"22" = '''
:sup:`22` ¿Hay alguno entre las vanidades de las naciones que pueda hacer llover? ¿O el cielo puede dar duchas? ¿No eres tú, Yahvé, nuestro Dios? Por lo tanto, te esperaremos; porque tú has hecho todas estas cosas. 
'''
