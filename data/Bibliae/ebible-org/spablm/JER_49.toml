[49]
"1" = '''
:sup:`1` De los hijos de Amón. Yahvé dice: “¿No tiene Israel hijos? ¿No tiene heredero? ¿Por qué entonces Malcam posee a Gad, y su pueblo habita en sus ciudades? 
'''
"2" = '''
:sup:`2` Por lo tanto, he aquí que los días vienen,” dice Yahvé, “que haré que se oiga una alarma de guerra contra Rabá de los hijos de Amón, y se convertirá en un montón desolado, y sus hijas serán quemadas con fuego; entonces Israel poseerá a los que lo poseyeron”. dice Yahvé. 
'''
"3" = '''
:sup:`3` “¡Llora, Hesbón, porque Hai ha sido arrasada! ¡Llorad, hijas de Rabá! Vístete de tela de saco. Lamentar, y correr de un lado a otro entre las vallas; porque Malcam irá al cautiverio, sus sacerdotes y sus príncipes juntos. 
'''
"4" = '''
:sup:`4` ¿Por qué te jactas en los valles, tu valle fluyente, hija reincidente? Confiaste en sus tesoros, diciendo: “¿Quién vendrá a mí? 
'''
"5" = '''
:sup:`5` He aquí que traeré un terror sobre ti”. dice el Señor, Yahvé de los Ejércitos, “de todos los que te rodean. Todos ustedes serán expulsados por completo, y no habrá nadie que reúna a los fugitivos. 
'''
"6" = '''
:sup:`6` “Pero después revertiré el cautiverio de los hijos de Amón”. dice Yahvé. 
'''
"7" = '''
:sup:`7` De Edom, dice el Señor de los Ejércitos: “¿Ya no hay sabiduría en Teman? ¿Ha perecido el consejo de los prudentes? ¿Ha desaparecido su sabiduría? 
'''
"8" = '''
:sup:`8` ¡Huye! ¡Vuelve! Morad en las profundidades, habitantes de Dedán; porque traeré sobre él la calamidad de Esaú cuando lo visite. 
'''
"9" = '''
:sup:`9` Si los recolectores de uva vinieran a ti, ¿no dejarían algunas uvas espigadas? Si los ladrones vinieran de noche, ¿no robarían hasta tener suficiente? 
'''
"10" = '''
:sup:`10` Pero yo he desnudado a Esaú, He descubierto sus lugares secretos, y no podrá esconderse. Su descendencia es destruida, con sus hermanos y sus vecinos; y ya no existe. 
'''
"11" = '''
:sup:`11` Deja a tus hijos sin padre. Los conservaré vivos. Que sus viudas confíen en mí”. 
'''
"12" = '''
:sup:`12` Porque Yahvé dice: “He aquí que aquellos a quienes no correspondía beber del cáliz, ciertamente beberán; ¿y tú eres el que en conjunto quedará impune? No quedarás impune, sino que ciertamente beberás. 
'''
"13" = '''
:sup:`13` Porque he jurado por mí mismo — dice el Señor — que Bosra se convertirá en un asombro, en un oprobio, en una ruina y en una maldición. Todas sus ciudades serán desechos perpetuos”. 
'''
"14" = '''
:sup:`14` He oído noticias de Yahvé, y se envía un embajador entre las naciones, diciendo: “¡Reúnanse! ¡Vengan contra ella! Levántate a la batalla”. 
'''
"15" = '''
:sup:`15` “Porque he aquí que te he hecho pequeño entre las naciones, y despreciado entre los hombres. 
'''
"16" = '''
:sup:`16` En cuanto a tu terror, el orgullo de tu corazón te ha engañado, Oh, tú que habitas en las hendiduras de la roca, que mantienen la altura de la colina, aunque deberías hacer tu nido tan alto como el del águila, Te haré bajar de allí”, dice Yahvé. 
'''
"17" = '''
:sup:`17` “Edom se convertirá en un asombro. Todos los que pasen por allí se quedarán asombrados, y silbará todas sus plagas. 
'''
"18" = '''
:sup:`18` Como en el derrocamiento de Sodoma y Gomorra y sus ciudades vecinas”, dice Yahvé, “ningún hombre habitará allí, ni ningún hijo de hombre vivirá en ella. 
'''
"19" = '''
:sup:`19` “He aquí que subirá como un león desde la soberbia del Jordán contra la fuerte morada; porque de repente haré que huyan de ella, y quien sea elegido, Lo nombraré por encima. Porque ¿quién es como yo? ¿Quién me designará una hora? ¿Quién es el pastor que estará delante de mí?” 
'''
"20" = '''
:sup:`20` Escucha, pues, el consejo de Yahvé, que ha tomado contra Edom, y sus propósitos que se ha propuesto contra los habitantes de Temán: Seguramente los arrastrarán, los pequeños del rebaño. Seguramente hará que su morada quede desolada sobre ellos. 
'''
"21" = '''
:sup:`21` La tierra tiembla con el ruido de su caída; hay un grito, el ruido que se oye en el Mar Rojo. 
'''
"22" = '''
:sup:`22` He aquí que subirá y volará como el águila, y extendió sus alas contra Bozra. El corazón de los hombres poderosos de Edom en ese día será como el corazón de una mujer en sus dolores. 
'''
"23" = '''
:sup:`23` de Damasco: “Hamat y Arpad están confundidos, porque han escuchado malas noticias. Se han derretido. Hay dolor en el mar. No puede estar tranquilo. 
'''
"24" = '''
:sup:`24` Damasco se ha debilitado, se gira para huir, y el temblor se ha apoderado de ella. La angustia y las penas se han apoderado de ella, como la de una mujer con dolores de parto. 
'''
"25" = '''
:sup:`25` Cómo no está abandonada la ciudad de la alabanza, ¿la ciudad de mi alegría? 
'''
"26" = '''
:sup:`26` Por eso sus jóvenes caerán en sus calles, y todos los hombres de guerra serán silenciados en ese día”. dice el Señor de los Ejércitos. 
'''
"27" = '''
:sup:`27` “Encenderé un fuego en el muro de Damasco, y devorará los palacios de Ben Hadad”. 
'''
"28" = '''
:sup:`28` De Cedar y de los reinos de Hazor, que Nabucodonosor, rey de Babilonia, hirió, dice Yahvé: “Levántate, sube a Kedar, y destruir a los hijos del este. 
'''
"29" = '''
:sup:`29` Tomarán sus tiendas y sus rebaños. se llevarán para sí sus cortinas, todos sus barcos y sus camellos; y les gritarán: “¡Terror por todos lados! 
'''
"30" = '''
:sup:`30` ¡Huye! ¡Vaya por donde vaya! Morad en las profundidades, habitantes de Hazor”, dice Yahvé; “porque Nabucodonosor, rey de Babilonia, ha tomado consejo contra ti, y ha concebido un propósito contra ti. 
'''
"31" = '''
:sup:`31` ¡Levántate! Sube a una nación que esté tranquila, que habita sin cuidado”, dice Yahvé; “que no tiene ni puertas ni barrotes, que mora solo. 
'''
"32" = '''
:sup:`32` Sus camellos serán un botín, y la multitud de su ganado un botín. Esparciré a todos los vientos a los que se les corten las comisuras de la barba; y traeré su calamidad por todos lados”. dice Yahvé. 
'''
"33" = '''
:sup:`33` Hazor será una morada de chacales, una desolación para siempre. Ningún hombre habitará allí, ni ningún hijo de hombre vivirá en ella”. 
'''
"34" = '''
:sup:`34` Palabra de Yahvé que vino al profeta Jeremías sobre Elam, al principio del reinado de Sedequías, rey de Judá, diciendo: 
'''
"35" = '''
:sup:`35` “Dice Yahvé de los Ejércitos: ‘He aquí que voy a romper el arco de Elam, el jefe de su poderío. 
'''
"36" = '''
:sup:`36` Traeré sobre Elam los cuatro vientos de las cuatro partes del cielo, y los dispersará hacia todos esos vientos. No habrá nación a la que no lleguen los desterrados de Elam. 
'''
"37" = '''
:sup:`37` Haré que Elam quede consternado ante sus enemigos, y ante los que buscan su vida. Traeré el mal sobre ellos, hasta mi feroz ira’, dice Yahvé; y enviaré la espada tras ellos, hasta que los haya consumido. 
'''
"38" = '''
:sup:`38` Yo pondré mi trono en Elam, y destruiré desde allí al rey y a los príncipes’, dice Yahvé. 
'''
"39" = '''
:sup:`39` ‘Pero sucederá en los últimos días que revertiré el cautiverio de Elam’, dice Yahvé”. 
'''
