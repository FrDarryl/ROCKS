[18]
"1" = '''
:sup:`1` Cuando terminó de hablar con Saúl, el alma de Jonatán se unió al alma de David, y Jonatán lo amó como a su propia alma. 
'''
"2" = '''
:sup:`2` Ese día Saúl lo apresó y no lo dejó volver a la casa de su padre. 
'''
"3" = '''
:sup:`3` Entonces Jonatán y David hicieron un pacto, porque él lo amaba como a su propia alma. 
'''
"4" = '''
:sup:`4` Jonatán se despojó de la túnica que llevaba puesta y se la dio a David con sus ropas, incluyendo su espada, su arco y su faja. 
'''
"5" = '''
:sup:`5` David salía a dondequiera que Saúl lo enviaba, y se comportaba con sabiduría; y Saúl lo puso al frente de los hombres de guerra. Fue bueno a los ojos de todo el pueblo, y también a los ojos de los servidores de Saúl. 
'''
"6" = '''
:sup:`6` Cuando David regresó de la matanza del filisteo, las mujeres salieron de todas las ciudades de Israel, cantando y bailando, a recibir al rey Saúl con panderetas, con alegría y con instrumentos de música. 
'''
"7" = '''
:sup:`7` Las mujeres cantaban entre sí mientras tocaban, y decían “Saúl ha matado a sus miles, y David sus diez mil”. 
'''
"8" = '''
:sup:`8` Saúl se enojó mucho, y este dicho le desagradó. Dijo: “A David le han acreditado diez mil, y a mí sólo me han acreditado mil. ¿Qué más puede tener él sino el reino?”. 
'''
"9" = '''
:sup:`9` Saúl vigiló a David desde ese día en adelante. 
'''
"10" = '''
:sup:`10` Al día siguiente, un espíritu maligno de Dios se apoderó poderosamente de Saúl, y profetizó en medio de la casa. David jugaba con su mano, como lo hacía cada día. Saúl tenía su lanza en la mano; 
'''
"11" = '''
:sup:`11` y Saúl arrojó la lanza, pues dijo: “¡Clavaré a David contra la pared!” David escapó de su presencia dos veces. 
'''
"12" = '''
:sup:`12` Saúl tenía miedo de David, porque Yahvé estaba con él y se había alejado de Saúl. 
'''
"13" = '''
:sup:`13` Por eso Saúl lo apartó de su presencia y lo puso como jefe de mil, y salió y entró delante del pueblo. 
'''
"14" = '''
:sup:`14` David se comportó sabiamente en todos sus caminos, y el Señor estaba con él. 
'''
"15" = '''
:sup:`15` Cuando Saúl vio que se comportaba con mucha sabiduría, le tuvo miedo. 
'''
"16" = '''
:sup:`16` Pero todo Israel y Judá amaban a David, porque salía y entraba delante de ellos. 
'''
"17" = '''
:sup:`17` Saúl dijo a David: “He aquí mi hija mayor Merab. Te la daré como esposa. Sólo sé valiente para mí y lucha en las batallas de Yahvé”. Porque Saúl dijo: “No dejes que mi mano esté sobre él, sino que la mano de los filisteos esté sobre él”. 
'''
"18" = '''
:sup:`18` David dijo a Saúl: “¿Quién soy yo, y qué es mi vida, o la familia de mi padre en Israel, para que sea yerno del rey?” 
'''
"19" = '''
:sup:`19` Pero en el momento en que Merab, la hija de Saúl, debía ser entregada a David, fue dada como esposa a Adriel el meholatí. 
'''
"20" = '''
:sup:`20` Mical, hija de Saúl, amaba a David; se lo contaron a Saúl, y el asunto le agradó. 
'''
"21" = '''
:sup:`21` Saúl dijo: “Se la entregaré para que le sirva de lazo y para que la mano de los filisteos esté contra él”. Por eso Saúl dijo a David por segunda vez: “Hoy serás mi yerno”. 
'''
"22" = '''
:sup:`22` Saúl ordenó a sus siervos: “Hablen con David en secreto y díganle: ‘He aquí que el rey se complace en ti, y todos sus siervos te aman. Ahora, pues, sé el yerno del rey’”. 
'''
"23" = '''
:sup:`23` Los siervos de Saúl dijeron esas palabras a los oídos de David. David dijo: “¿Os parece poca cosa ser yerno del rey, ya que soy un hombre pobre y poco conocido?”. 
'''
"24" = '''
:sup:`24` Los sirvientes de Saúl le dijeron: “David habló así”. 
'''
"25" = '''
:sup:`25` Saúl dijo: “Dile a David que el rey no desea otra dote que cien prepucios de los filisteos, para vengarse de los enemigos del rey”. Entonces Saúl pensó que haría caer a David por mano de los filisteos. 
'''
"26" = '''
:sup:`26` Cuando sus siervos le dijeron a David estas palabras, le pareció bien ser el yerno del rey. Antes del plazo, 
'''
"27" = '''
:sup:`27` David se levantó y fue, él y sus hombres, y mató a doscientos hombres de los filisteos. Entonces David trajo sus prepucios, y se los dieron en número completo al rey, para que fuera yerno del rey. Entonces Saúl le dio a su hija Mical como esposa. 
'''
"28" = '''
:sup:`28` Saúl vio y supo que el Señor estaba con David, y Mical, la hija de Saúl, lo amaba. 
'''
"29" = '''
:sup:`29` Saúl tenía aún más miedo de David, y Saúl era continuamente enemigo de David. 
'''
"30" = '''
:sup:`30` Entonces salieron los príncipes de los filisteos; y cada vez que salían, David se comportaba con más sabiduría que todos los siervos de Saúl, de modo que su nombre era muy estimado. 
'''
