[31]
"1" = '''
:sup:`1` Moisés fue y dijo estas palabras a todo Israel. 
'''
"2" = '''
:sup:`2` Les dijo: “Hoy tengo ciento veinte años. Ya no puedo salir ni entrar. Yahvé me ha dicho: ‘No pasarás este Jordán’. 
'''
"3" = '''
:sup:`3` El propio Señor, tu Dios, pasará delante de ti. Destruirá a estas naciones delante de ti, y tú las desposeerás. Josué pasará delante de ti, como ha dicho el Señor. 
'''
"4" = '''
:sup:`4` El Señor hará con ellos lo que hizo con Sijón y con Og, los reyes de los amorreos, y con su tierra, cuando los destruyó. 
'''
"5" = '''
:sup:`5` El Señor los entregará delante de ti, y tú harás con ellos todo lo que te he mandado. 
'''
"6" = '''
:sup:`6` Sé fuerte y valiente. No les tengas miedo ni temor, porque el mismo Yahvé, tu Dios, es quien va contigo. Él no te fallará ni te abandonará”. 
'''
"7" = '''
:sup:`7` Moisés llamó a Josué y le dijo a la vista de todo Israel: “Esfuérzate y sé valiente, porque irás con este pueblo a la tierra que Yahvé ha jurado a sus padres que les daría, y la harás heredar. 
'''
"8" = '''
:sup:`8` El mismo Yahvé es quien va delante de ustedes. Él estará con ustedes. No te fallará ni te abandonará. No tengas miedo. No te desanimes”. 
'''
"9" = '''
:sup:`9` Moisés escribió esta ley y la entregó a los sacerdotes hijos de Leví, que llevaban el arca de la alianza de Yahvé, y a todos los ancianos de Israel. 
'''
"10" = '''
:sup:`10` Moisés les ordenó diciendo: “Al final de cada siete años, en el tiempo establecido del año de la liberación, en la fiesta de las cabañas, 
'''
"11" = '''
:sup:`11` cuando todo Israel haya venido a presentarse ante Yahvé vuestro Dios en el lugar que él elija, leerás esta ley ante todo Israel en su audiencia. 
'''
"12" = '''
:sup:`12` Reúne al pueblo, a los hombres, a las mujeres y a los niños, y a los extranjeros que estén dentro de tus puertas, para que oigan, aprendan, teman a Yahvé vuestro Dios y observen para cumplir todas las palabras de esta ley, 
'''
"13" = '''
:sup:`13` y para que sus hijos, que no han sabido, oigan y aprendan a temer a Yahvé vuestro Dios, mientras vivas en la tierra donde pasas el Jordán para poseerla.” 
'''
"14" = '''
:sup:`14` Yahvé dijo a Moisés: “He aquí que se acercan tus días en que debes morir. Llama a Josué y preséntense en la Tienda del Encuentro, para que yo lo comisione”. Moisés y Josué fueron y se presentaron en la Tienda del Encuentro. 
'''
"15" = '''
:sup:`15` Yahvé apareció en la Tienda en una columna de nube, y la columna de nube se puso sobre la puerta de la Tienda. 
'''
"16" = '''
:sup:`16` Yahvé dijo a Moisés: “He aquí que tú dormirás con tus padres. Este pueblo se levantará y se prostituirá en pos de los dioses extraños de la tierra a la que va para estar en medio de ellos, y me abandonará y romperá mi pacto que he hecho con ellos. 
'''
"17" = '''
:sup:`17` Entonces mi ira se encenderá contra ellos en aquel día, y los abandonaré, y esconderé mi rostro de ellos, y serán devorados, y les sobrevendrán muchos males y angustias; de modo que dirán en aquel día: “¿No nos han sobrevenido estos males porque nuestro Dios no está en medio de nosotros?” 
'''
"18" = '''
:sup:`18` Ciertamente esconderé mi rostro en aquel día por todo el mal que han hecho, por haberse convertido a otros dioses. 
'''
"19" = '''
:sup:`19` “Ahora, pues, escribid este cántico para vosotros y enseñadlo a los hijos de Israel. Ponedlo en sus bocas, para que este cántico sea testigo a mi favor contra los hijos de Israel. 
'''
"20" = '''
:sup:`20` Porque cuando los haya introducido en la tierra que juré a sus padres, que fluye leche y miel, y hayan comido y se hayan saciado y engordado, entonces se volverán a otros dioses y los servirán, y me despreciarán y romperán mi pacto. 
'''
"21" = '''
:sup:`21` Sucederá que, cuando les hayan sobrevenido muchos males y angustias, este cántico dará testimonio ante ellos, pues no se olvidará de la boca de sus descendientes; porque yo conozco sus caminos y lo que hacen hoy, antes de introducirlos en la tierra que les prometí.” 
'''
"22" = '''
:sup:`22` Ese mismo día Moisés escribió este cántico y lo enseñó a los hijos de Israel. 
'''
"23" = '''
:sup:`23` Mandó a Josué, hijo de Nun, y le dijo: “Sé fuerte y valiente, porque llevarás a los hijos de Israel a la tierra que les juré. Yo estaré contigo”. 
'''
"24" = '''
:sup:`24` Cuando Moisés terminó de escribir las palabras de esta ley en un libro, hasta terminarlas, 
'''
"25" = '''
:sup:`25` Moisés ordenó a los levitas que llevaban el arca de la alianza de Yahvé, diciendo: 
'''
"26" = '''
:sup:`26` “Tomen este libro de la ley y pónganlo al lado del arca de la alianza de Yahvé su Dios, para que esté allí como testigo contra ustedes. 
'''
"27" = '''
:sup:`27` Porque yo conozco tu rebeldía y tu rigidez de cerviz. He aquí que, mientras yo vivo con vosotros, os habéis rebelado contra Yahvé. ¿Cuánto más después de mi muerte? 
'''
"28" = '''
:sup:`28` Reúnanme a todos los ancianos de sus tribus y a sus oficiales, para que les diga estas palabras en sus oídos, y llame al cielo y a la tierra como testigos contra ellos. 
'''
"29" = '''
:sup:`29` Porque sé que después de mi muerte os corromperéis por completo y os apartaréis del camino que os he mandado; y os sucederá el mal en los últimos días, porque haréis lo que es malo a los ojos de Yahvé, para provocarlo a la ira con la obra de vuestras manos.” 
'''
"30" = '''
:sup:`30` Moisés pronunció en los oídos de toda la asamblea de Israel las palabras de este cántico, hasta que las terminó. 
'''
