[16]
"1" = '''
:sup:`1` Juan subió de Gázara y le contó a Simón, su padre, lo que hacía Cendebaeus. 
'''
"2" = '''
:sup:`2` Simón llamó a sus dos hijos mayores, Judas y Juan, y les dijo: “Yo y mis hermanos y la casa de mi padre hemos librado las batallas de Israel desde nuestra juventud, hasta el día de hoy; y las cosas han prosperado en nuestras manos, que muchas veces hemos librado a Israel. 
'''
"3" = '''
:sup:`3` Pero ahora yo soy viejo, y tú además, por su misericordia, tienes edad suficiente. Tomad mi lugar y el de mi hermano, y salid a luchar por nuestra nación; y que la ayuda que viene del cielo os acompañe. 
'''
"4" = '''
:sup:`4` Escogió del país veinte mil hombres de guerra y de caballería, y fueron contra Cendebaeus, y durmieron en Modin. 
'''
"5" = '''
:sup:`5` Al levantarse por la mañana, salieron a la llanura, y he aquí que un gran ejército de infantería y de caballería les salió al encuentro. Había un arroyo entre ellos. 
'''
"6" = '''
:sup:`6` Acampó cerca de ellos, él y su gente. Vio que la gente tenía miedo de pasar por el arroyo, y él pasó primero. Cuando los hombres lo vieron, pasaron tras él. 
'''
"7" = '''
:sup:`7` Dividió al pueblo y colocó a la caballería en medio de la infantería; pero la caballería de los enemigos era muy numerosa. 
'''
"8" = '''
:sup:`8` Hicieron sonar las trompetas, y Cendebaeus y su ejército fueron puestos en fuga, y muchos de ellos cayeron heridos de muerte, pero los que quedaron huyeron a la fortaleza. 
'''
"9" = '''
:sup:`9` En ese momento, Judas, el hermano de Juan, fue herido; pero Juan los persiguió hasta llegar al Cedrón, que Cendebaeus había construido. 
'''
"10" = '''
:sup:`10` Ellos huyeron a las torres que están en los campos de Azoto, y él las quemó con fuego. Cayeron unos dos mil hombres de ellos. Luego regresó a Judea en paz. 
'''
"11" = '''
:sup:`11` Tolomeo, hijo de Abubo, había sido nombrado gobernador de la llanura de Jericó, y tenía mucha plata y oro; 
'''
"12" = '''
:sup:`12` pues era yerno del sumo sacerdote. 
'''
"13" = '''
:sup:`13` Su corazón se enalteció, y planeó hacerse dueño del país, e hizo planes engañosos contra Simón y sus hijos, para acabar con ellos. 
'''
"14" = '''
:sup:`14` Simón visitaba las ciudades del país y atendía sus necesidades. Bajó a Jericó — con Matatías y Judas, sus hijos — en el año ciento setenta y siete, en el mes undécimo, que es el mes de Sebat. 
'''
"15" = '''
:sup:`15` El hijo de Abubus los recibió con engaño en la pequeña fortaleza que se llama Dok, que él había construido, y les hizo un gran banquete, y escondió allí a los hombres. 
'''
"16" = '''
:sup:`16` Cuando Simón y sus hijos bebieron libremente, Tolomeo y sus hombres se levantaron, tomaron sus armas, se abalanzaron contra Simón en el lugar del banquete y lo mataron a él, a sus dos hijos y a algunos de sus servidores. 
'''
"17" = '''
:sup:`17` Cometió una gran iniquidad y pagó mal por bien. 
'''
"18" = '''
:sup:`18` Ptolomeo escribió estas cosas y envió al rey para que le enviara fuerzas para ayudarle y le entregara su país y las ciudades. 
'''
"19" = '''
:sup:`19` Envió a otros a Gázara para que acabaran con Juan. A los capitanes de millares les envió cartas para que vinieran a él, a fin de darles plata, oro y regalos. 
'''
"20" = '''
:sup:`20` Envió a otros a tomar posesión de Jerusalén y del monte del templo. 
'''
"21" = '''
:sup:`21` Uno corrió antes a Gázara y le dijo a Juan que su padre y su parentela habían perecido, y que él había enviado a matarte también a ti. 
'''
"22" = '''
:sup:`22` Cuando se enteró, se escandalizó mucho. Agarró a los hombres que venían a destruirlo y los mató, porque se dio cuenta de que querían destruirlo. 
'''
"23" = '''
:sup:`23` Y el resto de los hechos de Juan y de sus guerras y de sus hechos valerosos que hizo, y de la construcción de los muros que edificó, y de sus logros, 
'''
"24" = '''
:sup:`24` he aquí, están escritos en las crónicas de su sumo sacerdocio, desde el tiempo en que fue hecho sumo sacerdote después de su padre. 
'''
