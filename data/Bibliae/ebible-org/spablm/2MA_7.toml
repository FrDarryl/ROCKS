[7]
"1" = '''
:sup:`1` Sucedió que, por orden del rey, siete hermanos y su madre fueron apresados y manipulados vergonzosamente con azotes y cuerdas, para obligarlos a probar la abominable carne de cerdo. 
'''
"2" = '''
:sup:`2` Uno de ellos se hizo portavoz y dijo: “¿Qué queréis pedir y aprender de nosotros? Porque estamos dispuestos a morir antes que transgredir las leyes de nuestros antepasados”. 
'''
"3" = '''
:sup:`3` El rey montó en cólera y ordenó que se calentaran sartenes y calderas. 
'''
"4" = '''
:sup:`4` Cuando estos se calentaron inmediatamente, dio órdenes de cortar la lengua del que había sido su portavoz, y de arrancarle la cabellera y cortarle las extremidades, con el resto de sus hermanos y su madre mirando. 
'''
"5" = '''
:sup:`5` Y cuando estuvo completamente mutilado, el rey dio órdenes de llevarlo al fuego, estando aún vivo, y de freírlo en la sartén. Y mientras el humo de la sartén se extendía a lo lejos, ellos y su madre también se exhortaban mutuamente a morir noblemente, diciendo esto 
'''
"6" = '''
:sup:`6` “El Señor Dios ve, y en verdad es suplicado por nosotros, como declaró Moisés en su canción, que atestigua contra el pueblo en su cara, diciendo: ‘Y tendrá compasión de sus siervos’.” 
'''
"7" = '''
:sup:`7` Cuando el primero murió así, llevaron al segundo al escarnio; le arrancaron la piel de la cabeza con el pelo y le preguntaron: “¿Quieres comer, antes de que tu cuerpo sea castigado en todos sus miembros?” 
'''
"8" = '''
:sup:`8` Pero él respondió en la lengua de sus antepasados y les dijo: “No”. Por lo tanto, también él se sometió a la siguiente tortura sucesivamente, como lo había hecho el primero. 
'''
"9" = '''
:sup:`9` Cuando estaba en el último suspiro, dijo: “Tú, malhechor, libéranos de esta vida presente, pero el Rey del mundo nos resucitará a los que hemos muerto por sus leyes para una renovación eterna de la vida.” 
'''
"10" = '''
:sup:`10` Después de él, el tercero fue víctima de sus burlas. Cuando se le requirió, sacó rápidamente la lengua y extendió las manos con valentía, 
'''
"11" = '''
:sup:`11` y dijo noblemente: “A mí me llegaron del cielo. Por sus leyes las trato con desprecio. De él espero recibirlas de nuevo”. 
'''
"12" = '''
:sup:`12` Como resultado, el propio rey y los que estaban con él se asombraron del alma del joven, pues consideraba las penas como nada. 
'''
"13" = '''
:sup:`13` Cuando él también murió, manipularon y torturaron al cuarto de la misma manera. 
'''
"14" = '''
:sup:`14` Estando a punto de morir dijo esto: “Es bueno morir a manos de los hombres y esperar la esperanza que nos da Dios, de que seremos resucitados por él. Pues en cuanto a vosotros, no tendréis resurrección a la vida”. 
'''
"15" = '''
:sup:`15` Después de él, trajeron al quinto y lo manipularon vergonzosamente. 
'''
"16" = '''
:sup:`16` Pero él miró hacia, el rey, y dijo: “Porque tienes autoridad entre los hombres, aunque eres corruptible, haces lo que quieres. Pero no pienses que nuestra raza ha sido abandonada por Dios. 
'''
"17" = '''
:sup:`17` ¡Pero mantén tus costumbres, y verás cómo su soberana majestad te torturará a ti y a tus descendientes!” 
'''
"18" = '''
:sup:`18` Después de él trajeron al sexto. Cuando estaba a punto de morir, dijo: “No os engañéis en vano, pues sufrimos estas cosas por nuestras propias acciones, como si pecáramos contra nuestro propio Dios. Han sucedido cosas asombrosas; 
'''
"19" = '''
:sup:`19` ¡pero no penséis que quedaréis impunes, habiendo intentado luchar contra Dios!” 
'''
"20" = '''
:sup:`20` Pero, sobre todo, la madre fue maravillosa y digna de honrosa memoria, pues cuando vio perecer a siete hijos en el espacio de un día, soportó el espectáculo con buen ánimo a causa de su esperanza en el Señor. 
'''
"21" = '''
:sup:`21` Exhortó a cada uno de ellos en la lengua de sus padres, llena de un espíritu noble y avivando sus pensamientos de mujer con valor varonil, diciéndoles: 
'''
"22" = '''
:sup:`22` “No sé cómo habéis venido a mi vientre. No fui yo quien te dio tu espíritu y tu vida. No fui yo quien puso en orden los primeros elementos de cada uno de vosotros. 
'''
"23" = '''
:sup:`23` Por eso, el Creador del mundo, que dio forma al primer origen del hombre e ideó el primer origen de todas las cosas, por misericordia os devuelve de nuevo tanto vuestro espíritu como vuestra vida, ya que ahora os tratáis con desprecio por sus leyes.” 
'''
"24" = '''
:sup:`24` Pero Antíoco, creyéndose despreciado, y sospechando la voz de reproche, mientras el más joven aún vivía no sólo le hizo su llamamiento con palabras, sino que al mismo tiempo le prometió con juramentos que lo enriquecería y lo elevaría a altos honores si se apartaba de los caminos de sus antepasados, y que lo tomaría por su amigo y le confiaría los asuntos públicos. 
'''
"25" = '''
:sup:`25` Pero como el joven no quiso escuchar, el rey llamó a su madre y la instó a aconsejar al joven que se salvara. 
'''
"26" = '''
:sup:`26` Cuando él la instó con muchas palabras, ella se empeñó en persuadir a su hijo. 
'''
"27" = '''
:sup:`27` Pero inclinándose hacia él, burlándose del cruel tirano, dijo esto en la lengua de sus padres “Hijo mío, ten compasión de mí, que te llevé nueve meses en mi vientre, y te amamanté tres años, y te alimenté y te traje hasta esta edad, y te sostuve. 
'''
"28" = '''
:sup:`28` Te ruego, hijo mío, que levantes tus ojos al cielo y a la tierra y veas todas las cosas que hay en ella, y así reconozcas que Dios no las hizo de las cosas que eran, y que la raza de los hombres de esta manera llega a existir. 
'''
"29" = '''
:sup:`29` No tengas miedo de este carnicero, sino que, demostrando ser digno de tus hermanos, acepta tu muerte, para que en la misericordia de Dios pueda recibirte de nuevo con tus hermanos.” 
'''
"30" = '''
:sup:`30` Pero antes de que terminara de hablar, el joven dijo: “¿A qué esperáis todos? Yo no obedezco el mandamiento del rey, sino que escucho el mandamiento de la ley que fue dada a nuestros padres por medio de Moisés. 
'''
"31" = '''
:sup:`31` Pero ustedes, que han ideado toda clase de maldades contra los hebreos, no escaparán de las manos de Dios. 
'''
"32" = '''
:sup:`32` Porque nosotros sufrimos a causa de nuestros propios pecados. 
'''
"33" = '''
:sup:`33` Si para reprender y castigar, nuestro Señor vivo se ha enojado un poco, sin embargo, volverá a reconciliarse con sus propios siervos. 
'''
"34" = '''
:sup:`34` Pero tú, oh hombre impío y de lo más vil, no te envanezcas en tu salvaje orgullo con inciertas esperanzas, levantando tu mano contra los hijos celestiales. 
'''
"35" = '''
:sup:`35` Porque aún no te has librado del juicio del Dios Todopoderoso, que todo lo ve. 
'''
"36" = '''
:sup:`36` Porque estos hermanos nuestros, habiendo soportado un corto dolor que trae la vida eterna, ahora han muerto bajo el pacto de Dios. Pero ustedes, por el juicio de Dios, recibirán en justa medida las penas de su arrogancia. 
'''
"37" = '''
:sup:`37` Pero yo, como mis hermanos, entrego mi cuerpo y mi alma por las leyes de nuestros padres, invocando a Dios para que se apresure a ser clemente con la nación, y para que vosotros, en medio de las pruebas y de las plagas, confeséis que sólo él es Dios, 
'''
"38" = '''
:sup:`38` y para que en mí y en mis hermanos pongáis fin a la ira del Todopoderoso que se ha abatido justamente sobre toda nuestra raza.” 
'''
"39" = '''
:sup:`39` Pero el rey, al caer en cólera, lo trató peor que a todos los demás, exasperado por sus burlas. 
'''
"40" = '''
:sup:`40` Así que también él murió puro, poniendo toda su confianza en el Señor. 
'''
"41" = '''
:sup:`41` Por último, después de sus hijos, murió la madre. 
'''
"42" = '''
:sup:`42` Baste, pues, con haber dicho esto sobre las fiestas de los sacrificios y las torturas extremas. 
'''
