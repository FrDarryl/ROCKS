[4]
"1" = '''
:sup:`1` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"2" = '''
:sup:`2` “Haz un censo de los hijos de Coat de entre los hijos de Leví, por sus familias, por las casas de sus padres, 
'''
"3" = '''
:sup:`3` desde los treinta años en adelante hasta los cincuenta años, todos los que entren en el servicio para hacer el trabajo en la Tienda del Encuentro. 
'''
"4" = '''
:sup:`4` “Este es el servicio de los hijos de Coat en la Tienda del Encuentro, en lo que respecta a las cosas más sagradas. 
'''
"5" = '''
:sup:`5` Cuando el campamento avance, Aarón entrará con sus hijos; y ellos quitarán el velo de la cortina, cubrirán con él el Arca del Testimonio, 
'''
"6" = '''
:sup:`6` le pondrán una cubierta de piel de tejones, extenderán sobre ella un paño azul y colocarán sus varas. 
'''
"7" = '''
:sup:`7` “Sobre la mesa del pan de la función extenderán un paño azul, y pondrán sobre él los platos, las cucharas, los tazones y las copas con las que se sirve; y sobre él estará el pan continuo. 
'''
"8" = '''
:sup:`8` Extenderán sobre ella un paño de color escarlata y la cubrirán con un revestimiento de piel de tejón, y pondrán sus varas. 
'''
"9" = '''
:sup:`9` “Tomarán un paño azul y cubrirán el candelabro de la lámpara, sus lámparas, sus apagadores, sus tabaqueras y todos sus recipientes de aceite, con los que la atienden. 
'''
"10" = '''
:sup:`10` La pondrán, junto con todos sus recipientes, dentro de una cubierta de piel de tejón, y la pondrán sobre el armazón. 
'''
"11" = '''
:sup:`11` “Sobre el altar de oro extenderán un paño azul y lo cubrirán con una cubierta de piel de tejón, y pondrán sus varas. 
'''
"12" = '''
:sup:`12` “Tomarán todos los utensilios del ministerio con los que ministran en el santuario, los pondrán en un paño azul, los cubrirán con una funda de piel de tejón y los pondrán sobre el bastidor. 
'''
"13" = '''
:sup:`13` “Quitarán la ceniza del altar y extenderán sobre él un paño de color púrpura. 
'''
"14" = '''
:sup:`14` Pondrán sobre él todos los utensilios con los que ministran a su alrededor, las sartenes para el fuego, los ganchos para la carne, las palas y las palanganas, todos los utensilios del altar; y extenderán sobre él una cubierta de piel de tejón, y pondrán sus varas. 
'''
"15" = '''
:sup:`15` “Cuando Aarón y sus hijos hayan terminado de cubrir el santuario y todos los muebles del santuario, mientras el campamento avanza; después de eso, los hijos de Coat vendrán a llevarlo; pero no tocarán el santuario, para no morir. Los hijos de Coat llevarán estas cosas que pertenecen a la Tienda de reunión. 
'''
"16" = '''
:sup:`16` “La tarea del sacerdote Eleazar, hijo de Aarón, será el aceite para la luz, el incienso aromático, la ofrenda continua y el aceite para la unción, los requisitos de todo el tabernáculo y de todo lo que hay en él, el santuario y su mobiliario.” 
'''
"17" = '''
:sup:`17` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"18" = '''
:sup:`18` “No eliminen a la tribu de las familias de los coatitas de entre los levitas; 
'''
"19" = '''
:sup:`19` sino que hagan esto con ellos, para que vivan y no mueran cuando se acerquen a las cosas más santas: Aarón y sus hijos entrarán y asignarán a cada uno su servicio y su carga; 
'''
"20" = '''
:sup:`20` pero no entrarán a ver el santuario ni siquiera por un momento, para que no mueran.” 
'''
"21" = '''
:sup:`21` Yahvé habló a Moisés diciendo: 
'''
"22" = '''
:sup:`22` “Haz un censo también de los hijos de Gersón, por las casas de sus padres, por sus familias; 
'''
"23" = '''
:sup:`23` los contarás desde los treinta años en adelante hasta los cincuenta años: todos los que entran a servir, a hacer el trabajo en la Tienda del Encuentro. 
'''
"24" = '''
:sup:`24` “Este es el servicio de las familias de los gersonitas, para servir y llevar cargas: 
'''
"25" = '''
:sup:`25` llevarán las cortinas del tabernáculo y de la Tienda de reunión, su cubierta, la cubierta de piel de sello que está sobre ella, la cortina de la puerta de la Tienda de reunión, 
'''
"26" = '''
:sup:`26` las cortinas del atrio, la cortina de la puerta del atrio que está junto al tabernáculo y alrededor del altar, sus cuerdas y todos los instrumentos de su servicio, y todo lo que se haga con ellos. Ellos servirán allí. 
'''
"27" = '''
:sup:`27` A las órdenes de Aarón y de sus hijos estará todo el servicio de los hijos de los gersonitas, en toda su carga y en todo su servicio; y les asignarás su deber en todas sus responsabilidades. 
'''
"28" = '''
:sup:`28` Este es el servicio de las familias de los hijos de los gersonitas en la Tienda de Reunión. Su deber estará bajo la mano de Itamar, hijo del sacerdote Aarón. 
'''
"29" = '''
:sup:`29` “En cuanto a los hijos de Merari, los contarás por sus familias, por las casas de sus padres; 
'''
"30" = '''
:sup:`30` los contarás desde los treinta años y hasta los cincuenta, todos los que entren en el servicio, para hacer la obra de la Tienda de reunión. 
'''
"31" = '''
:sup:`31` Esta es la tarea de su carga, según todo su servicio en la Tienda de reunión: las tablas del tabernáculo, sus barras, sus pilares, sus bases, 
'''
"32" = '''
:sup:`32` los pilares del atrio que lo rodea, sus bases, sus clavijas, sus cuerdas, con todos sus instrumentos y con todo su servicio. Les asignarás los instrumentos del servicio de su carga por su nombre. 
'''
"33" = '''
:sup:`33` Este es el servicio de las familias de los hijos de Merari, según todo su servicio en la Tienda de reunión, bajo la mano de Itamar hijo del sacerdote Aarón.” 
'''
"34" = '''
:sup:`34` Moisés y Aarón y los príncipes de la congregación contaron a los hijos de los coatitas por sus familias y por las casas de sus padres, 
'''
"35" = '''
:sup:`35` desde los treinta años y hasta los cincuenta, a todos los que entraban en el servicio para trabajar en la Tienda del Encuentro. 
'''
"36" = '''
:sup:`36` Los contados de ellos por sus familias fueron dos mil setecientos cincuenta. 
'''
"37" = '''
:sup:`37` Estos son los que fueron contados de las familias de los coatitas, todos los que servían en la Tienda del Encuentro, los cuales fueron contados por Moisés y Aarón según el mandato de Yahvé por medio de Moisés. 
'''
"38" = '''
:sup:`38` Los que fueron contados de los hijos de Gersón, por sus familias y por las casas de sus padres, 
'''
"39" = '''
:sup:`39` desde los treinta años de edad hasta los cincuenta, todos los que entraron en el servicio para trabajar en la Tienda del Encuentro, 
'''
"40" = '''
:sup:`40` los que fueron contados de ellos, por sus familias y por las casas de sus padres, fueron dos mil seiscientos treinta. 
'''
"41" = '''
:sup:`41` Estos son los que fueron contados de las familias de los hijos de Gersón, todos los que servían en la Tienda del Encuentro, los cuales fueron contados por Moisés y Aarón según el mandamiento de Yahvé. 
'''
"42" = '''
:sup:`42` Los que fueron contados de las familias de los hijos de Merari, por sus familias, por las casas de sus padres, 
'''
"43" = '''
:sup:`43` de treinta años en adelante hasta los cincuenta años, todos los que entraron en el servicio para trabajar en la Tienda de Reunión, 
'''
"44" = '''
:sup:`44` hasta los que fueron contados de ellos por sus familias, fueron tres mil doscientos. 
'''
"45" = '''
:sup:`45` Estos son los que fueron contados de las familias de los hijos de Merari, que Moisés y Aarón contaron según el mandato de Yahvé por medio de Moisés. 
'''
"46" = '''
:sup:`46` Todos los contados de los levitas que Moisés y Aarón y los príncipes de Israel contaron, por sus familias y por las casas de sus padres, 
'''
"47" = '''
:sup:`47` de treinta años en adelante hasta los cincuenta, todos los que entraron a hacer el trabajo de servicio y el trabajo de llevar cargas en la Tienda del Encuentro, 
'''
"48" = '''
:sup:`48` los contados de ellos, fueron ocho mil quinientos ochenta. 
'''
"49" = '''
:sup:`49` Según el mandato de Yahvé fueron contados por Moisés, cada uno según su servicio y según su cargo. Así fueron contados por él, como Yahvé le ordenó a Moisés. 
'''
