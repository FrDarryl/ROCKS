[5]
"1" = '''
:sup:`1` Vi, en la mano derecha del que estaba sentado en el trono, un libro escrito por dentro y por fuera, cerrado con siete sellos. 
'''
"2" = '''
:sup:`2` Vi a un ángel poderoso que proclamaba a gran voz: “¿Quién es digno de abrir el libro y romper sus sellos?” 
'''
"3" = '''
:sup:`3` Nadie en el cielo, ni en la tierra, ni debajo de la tierra, podía abrir el libro ni mirar en él. 
'''
"4" = '''
:sup:`4` Entonces lloré mucho, porque no se encontró a nadie digno de abrir el libro ni de mirar en él. 
'''
"5" = '''
:sup:`5` Uno de los ancianos me dijo: “No llores. Mira, el León que es de la tribu de Judá, la Raíz de David, ha vencido: el que abre el libro y sus siete sellos”. 
'''
"6" = '''
:sup:`6` Vi en medio del trono y de los cuatro seres vivos, y en medio de los ancianos, un Cordero en pie, como si hubiera sido inmolado, que tenía siete cuernos y siete ojos, que son los siete Espíritus de Dios, enviados a toda la tierra. 
'''
"7" = '''
:sup:`7` Entonces vino, y lo tomó de la mano derecha del que estaba sentado en el trono. 
'''
"8" = '''
:sup:`8` Cuando tomó el libro, los cuatro seres vivos y los veinticuatro ancianos se postraron ante el Cordero, cada uno con un arpa y copas de oro llenas de incienso, que son las oraciones de los santos. 
'''
"9" = '''
:sup:`9` Cantaron un nuevo cántico, diciendo, “Eres digno de tomar el libro y abrir sus sellos, porque te han matado, y nos compraste para Dios con tu sangre de toda tribu, lengua, pueblo y nación, 
'''
"10" = '''
:sup:`10` y nos ha hecho reyes y sacerdotes de nuestro Dios; y reinaremos en la tierra”. 
'''
"11" = '''
:sup:`11` Miré, y oí como una voz de muchos ángeles alrededor del trono, de los seres vivos y de los ancianos. El número de ellos era de diez mil de diez mil, y de miles de miles, 
'''
"12" = '''
:sup:`12` que decían a gran voz: “¡Digno es el Cordero que ha sido muerto para recibir el poder, la riqueza, la sabiduría, la fuerza, el honor, la gloria y la bendición!” 
'''
"13" = '''
:sup:`13` Oí a toda cosa creada que está en el cielo, en la tierra, debajo de la tierra, en el mar y en todo lo que hay en ellos, diciendo: “¡Al que está sentado en el trono y al Cordero sean la bendición, el honor, la gloria y el dominio, por los siglos de los siglos! Amén”. 
'''
"14" = '''
:sup:`14` Los cuatro seres vivos dijeron: “¡Amén!” Entonces los ancianos se postraron y adoraron. 
'''
