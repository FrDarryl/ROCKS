[3]
"1" = '''
:sup:`1` “Y escribe al ángel de la asamblea de Sardis: “El que tiene los siete Espíritus de Dios y las siete estrellas dice estas cosas: “Conozco tus obras, que tienes fama de estar vivo, pero estás muerto. 
'''
"2" = '''
:sup:`2` Despierta y fortalece lo que te queda, que estabas a punto de tirar, porque no he encontrado ninguna obra tuya perfeccionada ante mi Dios. 
'''
"3" = '''
:sup:`3` Recuerda, pues, cómo has recibido y oído. Guárdalo y arrepiéntete. Si, pues, no veláis, vendré como un ladrón, y no sabréis a qué hora vendré sobre vosotros. 
'''
"4" = '''
:sup:`4` Sin embargo, tienes unos pocos nombres en Sardis que no mancharon sus vestiduras. Ellos caminarán conmigo de blanco, porque son dignos. 
'''
"5" = '''
:sup:`5` El que venza se vestirá de ropas blancas, y de ninguna manera borraré su nombre del libro de la vida, y confesaré su nombre ante mi Padre y ante sus ángeles. 
'''
"6" = '''
:sup:`6` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas. 
'''
"7" = '''
:sup:`7` “Al ángel de la asamblea en Filadelfia escribe: “El que es santo, el que es verdadero, el que tiene la llave de David, el que abre y nadie puede cerrar, y el que cierra y nadie abre, dice estas cosas: 
'''
"8" = '''
:sup:`8` “Yo conozco tus obras (he aquí que he puesto ante ti una puerta abierta que nadie puede cerrar), que tienes un poco de poder, y has guardado mi palabra, y no has negado mi nombre. 
'''
"9" = '''
:sup:`9` He aquí yo hago que algunos de la sinagoga de Satanás, de los que se dicen judíos, y no lo son, sino que mienten, vengan a adorar ante tus pies, y sepan que yo te he amado. 
'''
"10" = '''
:sup:`10` Por cuanto has guardado mi mandato de resistir, yo también te guardaré de la hora de la prueba que ha de venir sobre el mundo entero, para probar a los que habitan en la tierra. 
'''
"11" = '''
:sup:`11` ¡Voy a venir pronto! Mantén firmemente lo que tienes, para que nadie te quite la corona. 
'''
"12" = '''
:sup:`12` Al que venza, lo haré columna en el templo de mi Dios, y no saldrá más de allí. Escribiré en él el nombre de mi Dios y el nombre de la ciudad de mi Dios, la nueva Jerusalén, que desciende del cielo de mi Dios, y mi propio nombre nuevo. 
'''
"13" = '''
:sup:`13` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas. 
'''
"14" = '''
:sup:`14` “Al ángel de la asamblea de Laodicea escribe: “El Amén, el Testigo Fiel y Verdadero, el Principio de la creación de Dios, dice estas cosas: 
'''
"15" = '''
:sup:`15` “Conozco tus obras, que no eres ni frío ni caliente. Quisiera que fueras frío o caliente. 
'''
"16" = '''
:sup:`16` Por eso, porque eres tibio, y no eres ni frío ni caliente, te vomitaré de mi boca. 
'''
"17" = '''
:sup:`17` Porque dices: “Soy rico, y he conseguido riquezas, y no tengo necesidad de nada”, y no sabes que eres un miserable, un pobre, un ciego y un desnudo; 
'''
"18" = '''
:sup:`18` te aconsejo que me compres oro refinado por el fuego, para que te enriquezcas; y ropas blancas, para que te vistas y no se descubra la vergüenza de tu desnudez; y colirio para ungir tus ojos, para que veas. 
'''
"19" = '''
:sup:`19` A todos los que amo, los reprendo y los castigo. Sed, pues, celosos y arrepentíos. 
'''
"20" = '''
:sup:`20` He aquí que yo estoy a la puerta y llamo. Si alguien oye mi voz y abre la puerta, entonces entraré a él y cenaré con él, y él conmigo. 
'''
"21" = '''
:sup:`21` Al que venza, le daré que se siente conmigo en mi trono, como yo también vencí y me senté con mi Padre en su trono. 
'''
"22" = '''
:sup:`22` El que tenga oído, que oiga lo que el Espíritu dice a las asambleas”. 
'''
