[41]
"1" = '''
:sup:`1` En el mes séptimo, Ismael hijo de Netanías, hijo de Elisama, de la estirpe real y uno de los principales funcionarios del rey, y diez hombres con él, vinieron a Gedalías hijo de Ajicam a Mizpa, y allí comieron juntos el pan en Mizpa. 
'''
"2" = '''
:sup:`2` Entonces se levantó Ismael hijo de Netanías, y los diez hombres que estaban con él, e hirieron con la espada a Gedalías hijo de Ajicam, hijo de Safán, y lo mataron, a quien el rey de Babilonia había nombrado gobernador del país. 
'''
"3" = '''
:sup:`3` Ismael también mató a todos los judíos que estaban con Gedalías en Mizpa, y a los hombres de guerra caldeos que se encontraban allí. 
'''
"4" = '''
:sup:`4` El segundo día después de haber matado a Gedalías, y sin que nadie lo supiera, 
'''
"5" = '''
:sup:`5` vinieron hombres de Siquem, de Silo y de Samaria, hasta ochenta hombres, con las barbas afeitadas y las ropas rasgadas y cortadas, con ofrendas de harina e incienso en la mano, para llevarlos a la casa de Yahvé. 
'''
"6" = '''
:sup:`6` Ismael, hijo de Netanías, salió de Mizpa a recibirlos, llorando a su paso, y al encontrarlos les dijo: “Vengan a Gedalías, hijo de Ajicam.” 
'''
"7" = '''
:sup:`7` Cuando llegaron al centro de la ciudad, Ismael, hijo de Netanías, los mató y los arrojó en medio del pozo, a él y a los hombres que estaban con él. 
'''
"8" = '''
:sup:`8` Pero se encontraron diez hombres entre los que dijeron a Ismael: “No nos mates, porque tenemos reservas escondidas en el campo, de trigo, de cebada, de aceite y de miel.” Así que se detuvo, y no los mató entre sus hermanos. 
'''
"9" = '''
:sup:`9` Ahora bien, la fosa en la que Ismael arrojó todos los cadáveres de los hombres que había matado, junto a Gedalías (ésta era la que el rey Asa había hecho por temor a Baasa, rey de Israel), Ismael, hijo de Netanías, la llenó con los muertos. 
'''
"10" = '''
:sup:`10` Entonces Ismael llevó cautivo a todo el pueblo que había quedado en Mizpa, a las hijas del rey y a todo el pueblo que había quedado en Mizpa, que Nabuzaradán, capitán de la guardia, había confiado a Gedalías, hijo de Ajicam. Ismael, hijo de Netanías, los llevó cautivos, y partió para pasar a los hijos de Amón. 
'''
"11" = '''
:sup:`11` Pero cuando Johanán hijo de Carea, y todos los capitanes de las fuerzas que estaban con él, oyeron todo el mal que había hecho Ismael hijo de Netanías, 
'''
"12" = '''
:sup:`12` entonces tomaron a todos los hombres y fueron a pelear con Ismael hijo de Netanías, y lo encontraron junto a las grandes aguas que están en Gabaón. 
'''
"13" = '''
:sup:`13` Cuando todo el pueblo que estaba con Ismael vio a Johanán hijo de Carea y a todos los capitanes de las fuerzas que estaban con él, se alegraron. 
'''
"14" = '''
:sup:`14` Así que todo el pueblo que Ismael había llevado cautivo desde Mizpa se dio la vuelta y regresó, y se fue con Johanán hijo de Carea. 
'''
"15" = '''
:sup:`15` Pero Ismael hijo de Netanías escapó de Johanán con ocho hombres, y se fue con los hijos de Amón. 
'''
"16" = '''
:sup:`16` Entonces Johanán hijo de Carea y todos los capitanes de las fuerzas que estaban con él tomaron todo el remanente del pueblo que había recuperado de Ismael hijo de Netanías, desde Mizpa, después de haber matado a Gedalías hijo de Ajicam: los hombres de guerra, con las mujeres, los niños y los eunucos, que había traído de Gabaón. 
'''
"17" = '''
:sup:`17` Partieron y vivieron en Geruth Chimham, que está junto a Belén, para ir a entrar en Egipto 
'''
"18" = '''
:sup:`18` a causa de los caldeos, pues tenían miedo de ellos, porque Ismael hijo de Netanías había matado a Gedalías hijo de Ajicam, a quien el rey de Babilonia puso como gobernador del país. 
'''
