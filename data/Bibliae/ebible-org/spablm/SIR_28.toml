[28]
"1" = '''
:sup:`1` El que se venga encontrará la venganza del Señor, y seguramente hará firmes sus pecados. 
'''
"2" = '''
:sup:`2` Perdona a tu prójimo el daño que te ha hecho, y entonces tus pecados serán perdonados cuando reces. 
'''
"3" = '''
:sup:`3` ¿Alguien alberga ira contra otro y esperar la curación del Señor? 
'''
"4" = '''
:sup:`4` Con un hombre como él no tiene piedad, ¿y suplica por sus propios pecados? 
'''
"5" = '''
:sup:`5` Él mismo, siendo carne, alimenta la ira. ¿Quién expiará sus pecados? 
'''
"6" = '''
:sup:`6` Acuérdate de tu último fin, y deja la enemistad. Recuerda la corrupción y la muerte, y sé fiel a los mandamientos. 
'''
"7" = '''
:sup:`7` Recuerda los mandamientos y no te enfades con tu prójimo. Recuerda el pacto del Altísimo, y pasa por alto la ignorancia. 
'''
"8" = '''
:sup:`8` Absténganse de las disputas y disminuirán sus pecados, porque un hombre apasionado encenderá la lucha. 
'''
"9" = '''
:sup:`9` Un hombre que es un pecador molestará a los amigos y sembrar la discordia entre los que están en paz. 
'''
"10" = '''
:sup:`10` Como es el combustible del fuego, así arderá; y según sea la dureza de la contienda, así arderá. Como es la fuerza del hombre, así será su ira; y como es su riqueza, así exaltará su ira. 
'''
"11" = '''
:sup:`11` Una disputa iniciada a toda prisa enciende el fuego; y la lucha precipitada derrama sangre. 
'''
"12" = '''
:sup:`12` Si soplas sobre una chispa, se quemará; y si escupes sobre ella, se apagará. Ambas cosas salen de tu boca. 
'''
"13" = '''
:sup:`13` Maldito sea el susurro y la doble lengua, porque ha destruido a muchos que estaban en paz. 
'''
"14" = '''
:sup:`14` Un calumniador ha sacudido a muchos, y los dispersó de nación en nación. Ha derribado ciudades fuertes y derribar las casas de los grandes hombres. 
'''
"15" = '''
:sup:`15` Un calumniador ha echado a las mujeres valientes y los privó de sus labores. 
'''
"16" = '''
:sup:`16` Quien lo escuche no encontrará descanso, ni vivirá tranquilamente. 
'''
"17" = '''
:sup:`17` El golpe de un látigo deja una marca en la carne, pero el golpe de una lengua romperá los huesos. 
'''
"18" = '''
:sup:`18` Muchos han caído por el filo de la espada, pero no tantos como los que han caído por culpa de la lengua. 
'''
"19" = '''
:sup:`19` Dichoso el que se resguarda de ella, que no ha pasado por su ira, que no ha sacado su yugo, y no ha sido atado con sus bandas. 
'''
"20" = '''
:sup:`20` Porque su yugo es un yugo de hierro, y sus bandas son bandas de música. 
'''
"21" = '''
:sup:`21` Su muerte es una muerte maligna, y Hades es mejor que eso. 
'''
"22" = '''
:sup:`22` No tendrá dominio sobre los hombres piadosos. No se quemarán en su llama. 
'''
"23" = '''
:sup:`23` Los que abandonan al Señor caerán en él. Arderá entre ellos y no se apagará. Será enviado contra ellos como un león. Los destruirá como un leopardo. 
'''
"24" = '''
:sup:`24` Así como rodeas tu posesión con espinas, y asegura tu plata y tu oro, 
'''
"25" = '''
:sup:`25` así que haz una balanza y un peso para tus palabras, y haz una puerta y una barra para tu boca. 
'''
"26" = '''
:sup:`26` Tengan cuidado, no sea que resbalen con ella, para que no caigas ante el que está al acecho. 
'''
