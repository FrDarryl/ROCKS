[3]
"1" = '''
:sup:`1` ¡Ay de la rebelde y contaminada, la ciudad opresora! 
'''
"2" = '''
:sup:`2` Ella no obedeció la voz. No recibió la corrección. No confió en el Señor. No se acercó a su Dios. 
'''
"3" = '''
:sup:`3` Sus príncipes son leones rugientes. Sus jueces son lobos nocturnos. No dejan nada para el día siguiente. 
'''
"4" = '''
:sup:`4` Sus profetas son gente arrogante y traicionera. Sus sacerdotes han profanado el santuario. Han violado la ley. 
'''
"5" = '''
:sup:`5` Yahvé, dentro de ella, es justo. Él no hará ningún mal. Cada mañana saca a la luz su justicia. Él no falla, pero los injustos no conocen la vergüenza. 
'''
"6" = '''
:sup:`6` He eliminado naciones. Sus almenas están desoladas. He hecho que sus calles queden desiertas, para que nadie pase por ellas. Sus ciudades están destruidas, para que no haya ningún hombre, para que no haya ningún habitante. 
'''
"7" = '''
:sup:`7` Dije: “Temedme. Recibe la corrección”, para que su morada no sea cortada, según todo lo que he dispuesto respecto a ella. Pero se levantaron temprano y corrompieron todas sus acciones. 
'''
"8" = '''
:sup:`8` “Por tanto, espérame — dice Yahvé — hasta el día en que me levante a la presa, porque mi determinación es reunir a las naciones, para reunir a los reinos y derramar sobre ellos mi indignación, toda mi furia, porque toda la tierra será devorada con el fuego de mis celos. 
'''
"9" = '''
:sup:`9` Porque entonces purificaré los labios de los pueblos, para que todos invoquen el nombre de Yahvé, para servirle hombro con hombro. 
'''
"10" = '''
:sup:`10` Desde más allá de los ríos de Cus, mis adoradores, la hija de mi pueblo disperso, traerán mi ofrenda. 
'''
"11" = '''
:sup:`11` En ese día no te sentirás defraudado por todas tus acciones en las que has transgredido contra mí; porque entonces quitaré de en medio de ti a tus orgullosos exaltados, y ya no serás arrogante en mi santo monte. 
'''
"12" = '''
:sup:`12` Pero dejaré entre ustedes un pueblo afligido y pobre, y se refugiará en el nombre de Yahvé. 
'''
"13" = '''
:sup:`13` El remanente de Israel no hará iniquidad ni dirá mentiras, ni se hallará en su boca una lengua engañosa, porque se alimentará y se acostará, y nadie le hará temer.” 
'''
"14" = '''
:sup:`14` ¡Canta, hija de Sión! ¡Grita, Israel! Alégrate y regocíjate con todo tu corazón, hija de Jerusalén. 
'''
"15" = '''
:sup:`15` El Señor ha quitado tus juicios. Ha expulsado a tu enemigo. El Rey de Israel, Yahvé, está en medio de ti. Ya no tendrás miedo del mal. 
'''
"16" = '''
:sup:`16` En ese día se le dirá a Jerusalén: “No temas, Sión. No dejes que tus manos sean débiles”. 
'''
"17" = '''
:sup:`17` Yahvé, tu Dios, está en medio de ti, un poderoso que salvará. Se alegrará de ti con su alegría. Te calmará en su amor. Se alegrará por ti con cantos. 
'''
"18" = '''
:sup:`18` Voy a eliminar los que se afligen sobre las fiestas señaladas de usted. Ellos son una carga y un reproche para usted. 
'''
"19" = '''
:sup:`19` He aquí, en ese momento voy a tratar con todos los que te afligen; y voy a salvar a los cojos y reunir a los que fueron expulsados. Les daré alabanza y honor, cuya vergüenza ha estado en toda la tierra. 
'''
"20" = '''
:sup:`20` En aquel tiempo los haré entrar, y en aquel tiempo los reuniré; porque les daré honor y alabanza entre todos los pueblos de la tierra cuando restablezca su suerte ante sus ojos, dice el Señor. 
'''
