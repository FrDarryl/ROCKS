[109]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Dios de mi alabanza, no te quedes callado, 
'''
"2" = '''
:sup:`2` porque han abierto contra mí la boca del malvado y la boca del engaño. Me han hablado con una lengua mentirosa. 
'''
"3" = '''
:sup:`3` También me han rodeado de palabras de odio, y lucharon contra mí sin causa. 
'''
"4" = '''
:sup:`4` A cambio de mi amor, son mis adversarios; pero estoy en oración. 
'''
"5" = '''
:sup:`5` Me han pagado mal por bien, y el odio a mi amor. 
'''
"6" = '''
:sup:`6` Coloca a un hombre malvado sobre él. Que un adversario se ponga a su derecha. 
'''
"7" = '''
:sup:`7` Cuando sea juzgado, que salga culpable. Que su oración se convierta en pecado. 
'''
"8" = '''
:sup:`8` Que sus días sean pocos. Que otro tome su cargo. 
'''
"9" = '''
:sup:`9` Que sus hijos se queden sin padre, y su esposa viuda. 
'''
"10" = '''
:sup:`10` Que sus hijos sean mendigos errantes. Que se les busque desde sus ruinas. 
'''
"11" = '''
:sup:`11` Que el acreedor embargue todo lo que tiene. Que los extraños saqueen el fruto de su trabajo. 
'''
"12" = '''
:sup:`12` Que no haya nadie que le extienda su bondad, ni que haya nadie que se apiade de sus hijos sin padre. 
'''
"13" = '''
:sup:`13` Que su posteridad sea cortada. Que en la generación siguiente se borre su nombre. 
'''
"14" = '''
:sup:`14` Que la iniquidad de sus padres sea recordada por Yahvé. No dejes que el pecado de su madre sea borrado. 
'''
"15" = '''
:sup:`15` Que estén continuamente ante Yahvé, para cortar su memoria de la tierra; 
'''
"16" = '''
:sup:`16` porque no se acordó de mostrar amabilidad, sino que persiguió al pobre y al necesitado, los quebrados de corazón, para matarlos. 
'''
"17" = '''
:sup:`17` Sí, le gustaba maldecir, y le vino bien. No se deleitaba con la bendición, y estaba lejos de él. 
'''
"18" = '''
:sup:`18` También se vistió con maldiciones como con su ropa. Llegó a sus entrañas como el agua, como aceite en sus huesos. 
'''
"19" = '''
:sup:`19` Que sea para él como la ropa con la que se cubre, por el cinturón que siempre está a su alrededor. 
'''
"20" = '''
:sup:`20` Esta es la recompensa de mis adversarios de parte de Yahvé, de los que hablan mal de mi alma. 
'''
"21" = '''
:sup:`21` Pero trata conmigo, Yahvé el Señor, por amor a tu nombre, porque tu bondad es buena, líbrame; 
'''
"22" = '''
:sup:`22` porque soy pobre y necesitado. Mi corazón está herido dentro de mí. 
'''
"23" = '''
:sup:`23` Me desvanezco como una sombra vespertina. Me sacuden como una langosta. 
'''
"24" = '''
:sup:`24` Mis rodillas se debilitan por el ayuno. Mi cuerpo es delgado y carece de grasa. 
'''
"25" = '''
:sup:`25` Yo también me he convertido en un reproche para ellos. Cuando me ven, sacuden la cabeza. 
'''
"26" = '''
:sup:`26` Ayúdame, Yahvé, mi Dios. Sálvame según tu amorosa bondad; 
'''
"27" = '''
:sup:`27` para que sepan que esta es tu mano; que tú, Yahvé, lo has hecho. 
'''
"28" = '''
:sup:`28` Ellos pueden maldecir, pero tú bendices. Cuando se levanten, serán avergonzados, pero tu siervo se alegrará. 
'''
"29" = '''
:sup:`29` Que mis adversarios sean revestidos de deshonra. Que se cubran con su propia vergüenza como con un manto. 
'''
"30" = '''
:sup:`30` Daré grandes gracias a Yahvé con mi boca. Sí, lo alabaré entre la multitud. 
'''
"31" = '''
:sup:`31` Porque estará a la derecha de los necesitados, para salvarle de los que juzgan su alma. 
'''
