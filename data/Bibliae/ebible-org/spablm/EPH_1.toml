[1]
"1" = '''
:sup:`1` Pablo, apóstol de Cristo Jesús por la voluntad de Dios, a los santos que están en Éfeso y a los fieles en Cristo Jesús: 
'''
"2" = '''
:sup:`2` Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"3" = '''
:sup:`3` Bendito sea el Dios y Padre de nuestro Señor Jesucristo, que nos ha bendecido con toda bendición espiritual en los lugares celestiales en Cristo, 
'''
"4" = '''
:sup:`4` así como nos eligió en él antes de la fundación del mundo, para que fuéramos santos y sin defecto ante él en el amor, 
'''
"5" = '''
:sup:`5` habiéndonos predestinado para ser adoptados como hijos por medio de Jesucristo para sí mismo, según el beneplácito de su deseo, 
'''
"6" = '''
:sup:`6` para alabanza de la gloria de su gracia, por la cual nos favoreció gratuitamente en el Amado. 
'''
"7" = '''
:sup:`7` En él tenemos nuestra redención por medio de su sangre, el perdón de nuestros delitos, según las riquezas de su gracia 
'''
"8" = '''
:sup:`8` que hizo abundar para con nosotros en toda sabiduría y prudencia, 
'''
"9" = '''
:sup:`9` dándonos a conocer el misterio de su voluntad, según su beneplácito que se propuso en él 
'''
"10" = '''
:sup:`10` para una administración de la plenitud de los tiempos, para resumir en Cristo todas las cosas, las que están en los cielos y las que están en la tierra. 
'''
"11" = '''
:sup:`11` También a nosotros se nos asignó una herencia en él, habiendo sido preordenados según el propósito de aquel que hace todas las cosas según el consejo de su voluntad, 
'''
"12" = '''
:sup:`12` a fin de que seamos para alabanza de su gloria, nosotros que antes esperábamos en Cristo. 
'''
"13" = '''
:sup:`13` En él también vosotros, habiendo oído la palabra de la verdad, la Buena Nueva de vuestra salvación, en quien, habiendo creído también, fuisteis sellados con el Espíritu Santo prometido, 
'''
"14" = '''
:sup:`14` que es prenda de nuestra herencia, para la redención de la posesión de Dios, para alabanza de su gloria. 
'''
"15" = '''
:sup:`15` Por eso yo también, habiendo oído de la fe en el Señor Jesús que hay entre vosotros y del amor que tenéis hacia todos los santos, 
'''
"16" = '''
:sup:`16` no ceso de dar gracias por vosotros, haciendo mención de vosotros en mis oraciones, 
'''
"17" = '''
:sup:`17` para que el Dios de nuestro Señor Jesucristo, el Padre de la gloria, os dé un espíritu de sabiduría y de revelación en el conocimiento de él, 
'''
"18" = '''
:sup:`18` teniendo los ojos de vuestros corazones iluminados, para que sepáis cuál es la esperanza de su llamamiento y cuáles son las riquezas de la gloria de su herencia en los santos, 
'''
"19" = '''
:sup:`19` y cuál es la supereminente grandeza de su poder para con nosotros los que creemos, según la operación de la fuerza de su poder 
'''
"20" = '''
:sup:`20` que obró en Cristo cuando lo resucitó de entre los muertos y lo hizo sentar a su derecha en los lugares celestiales, 
'''
"21" = '''
:sup:`21` muy por encima de todo gobierno, autoridad, poder, dominio y todo nombre que se nombra, no sólo en este siglo, sino también en el venidero. 
'''
"22" = '''
:sup:`22` Sometió todas las cosas a sus pies y le dio como cabeza de todas las cosas a la asamblea, 
'''
"23" = '''
:sup:`23` que es su cuerpo, la plenitud de aquel que lo llena todo en todos. 
'''
