[12]
"1" = '''
:sup:`1` “En ese momento se levantará Miguel, el gran príncipe que defiende a los hijos de tu pueblo. Habrá un tiempo de angustia, como nunca hubo desde que hubo una nación hasta ese mismo tiempo. En ese momento, tu pueblo será liberado, todos los que se encuentren escritos en el libro. 
'''
"2" = '''
:sup:`2` Muchos de los que duermen en el polvo de la tierra despertarán, unos para la vida eterna y otros para la vergüenza y el desprecio eterno. 
'''
"3" = '''
:sup:`3` Los que son sabios brillarán como el resplandor de la expansión. Los que convierten a muchos a la justicia brillarán como las estrellas por los siglos de los siglos. 
'''
"4" = '''
:sup:`4` Pero tú, Daniel, cierra las palabras y sella el libro hasta el tiempo del fin. Muchos correrán de un lado a otro, y el conocimiento se incrementará”. 
'''
"5" = '''
:sup:`5` Entonces yo, Daniel, miré, y he aquí que otros dos estaban de pie, uno en la orilla del río de este lado, y el otro en la orilla del río de aquel lado. 
'''
"6" = '''
:sup:`6` Uno de ellos dijo al hombre vestido de lino, que estaba sobre las aguas del río: “¿Cuánto tiempo falta para el fin de estas maravillas?” 
'''
"7" = '''
:sup:`7` Oí al hombre vestido de lino, que estaba sobre las aguas del río, cuando levantó su mano derecha y su mano izquierda al cielo, y juró por el que vive para siempre que será por un tiempo, tiempos y medio; y cuando hayan terminado de romper en pedazos el poder del pueblo santo, todas estas cosas estarán terminadas. 
'''
"8" = '''
:sup:`8` Lo oí, pero no lo entendí. Entonces dije: “Mi señor, ¿cuál será el resultado de estas cosas?” 
'''
"9" = '''
:sup:`9` Dijo: “Vete, Daniel, porque las palabras están encerradas y selladas hasta el tiempo del fin. 
'''
"10" = '''
:sup:`10` Muchos se purificarán, se emblanquecerán y se refinarán; pero los impíos harán maldades. Ninguno de los malvados entenderá; pero los que son sabios entenderán. 
'''
"11" = '''
:sup:`11` “Desde el momento en que se quite el holocausto continuo y se instale la abominación desoladora, habrá mil doscientos noventa días. 
'''
"12" = '''
:sup:`12` Bienaventurado el que espera y llega a los mil trescientos treinta y cinco días. 
'''
"13" = '''
:sup:`13` “Pero sigue tu camino hasta el final; porque descansarás y estarás en tu herencia al final de los días”. 
'''
