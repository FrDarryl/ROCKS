[4]
"1" = '''
:sup:`1` El ángel que hablaba conmigo vino de nuevo y me despertó, como un hombre que es despertado de su sueño. 
'''
"2" = '''
:sup:`2` Me dijo: “¿Qué ves?” Dije: “He visto, y he aquí un candelabro todo de oro, con su cuenco en la parte superior, y sus siete lámparas sobre él; hay siete tubos para cada una de las lámparas que están en la parte superior; 
'''
"3" = '''
:sup:`3` y dos olivos junto a él, uno a la derecha del cuenco, y el otro a la izquierda.” 
'''
"4" = '''
:sup:`4` Respondí y hablé con el ángel que hablaba conmigo, diciendo: “¿Qué es esto, mi señor?” 
'''
"5" = '''
:sup:`5` El ángel que hablaba conmigo me respondió: “¿No sabes lo que son?” Dije: “No, mi señor”. 
'''
"6" = '''
:sup:`6` Entonces él respondió y me habló diciendo: “Esta es la palabra de Yahvé para Zorobabel, que dice: ‘No con fuerza, ni con poder, sino con mi Espíritu’, dice Yahvé de los Ejércitos. 
'''
"7" = '''
:sup:`7` ¿Quién eres tú, gran montaña? Ante Zorobabel eres una llanura; y él sacará la piedra angular con gritos de ‘¡Gracia, gracia, a ella!’” 
'''
"8" = '''
:sup:`8` Y vino a mí la palabra de Yahvé, diciendo: 
'''
"9" = '''
:sup:`9` “Las manos de Zorobabel han puesto los cimientos de esta casa. Sus manos también la terminarán; y sabrás que el Señor de los Ejércitos me ha enviado a ti. 
'''
"10" = '''
:sup:`10` En efecto, ¿quién desprecia el día de las cosas pequeñas? Porque estos siete se alegrarán, y verán la plomada en la mano de Zorobabel. Estos son los ojos de Yahvé, que recorren toda la tierra”. 
'''
"11" = '''
:sup:`11` Entonces le pregunté: “¿Qué son esos dos olivos que están a la derecha y a la izquierda del candelabro?” 
'''
"12" = '''
:sup:`12` Le pregunté por segunda vez: “¿Qué son estas dos ramas de olivo que están al lado de los dos surtidores de oro que vierten de sí mismos el aceite de oro?” 
'''
"13" = '''
:sup:`13` Me respondió: “¿No sabes lo que son?” Dije: “No, mi señor”. 
'''
"14" = '''
:sup:`14` Entonces dijo: “Estos son los dos ungidos que están junto al Señor de toda la tierra”. 
'''
