[42]
"1" = '''
:sup:`1` Para el músico principal. Una contemplación de los hijos de Coré. Como el ciervo que busca los arroyos de agua, por lo que mi alma suspira por ti, Dios. 
'''
"2" = '''
:sup:`2` Mi alma tiene sed de Dios, del Dios vivo. ¿Cuándo vendré a comparecer ante Dios? 
'''
"3" = '''
:sup:`3` Mis lágrimas han sido mi alimento día y noche, mientras me preguntan continuamente: “¿Dónde está tu Dios?” 
'''
"4" = '''
:sup:`4` De esto me acuerdo, y derramo mi alma dentro de mí, cómo solía ir con la multitud, y los llevaba a la casa de Dios, con voz de alegría y alabanza, una multitud que celebra un día santo. 
'''
"5" = '''
:sup:`5` ¿Por qué te desesperas, alma mía? ¿Por qué te perturbas dentro de mí? ¡Espera en Dios! Porque aún le alabaré por la ayuda salvadora de su presencia. 
'''
"6" = '''
:sup:`6` Dios mío, mi alma está desesperada dentro de mí. Por eso me acuerdo de ti desde la tierra del Jordán, las alturas del Hermón, desde la colina Mizar. 
'''
"7" = '''
:sup:`7` Llamadas profundas al ruido de sus cascadas. Todas tus olas y tus olas me han barrido. 
'''
"8" = '''
:sup:`8` Yahvé ordenará su bondad amorosa durante el día. En la noche su canción estará conmigo: una oración al Dios de mi vida. 
'''
"9" = '''
:sup:`9` Preguntaré a Dios, mi roca: “¿Por qué me has olvidado? ¿Por qué voy de luto por la opresión del enemigo?” 
'''
"10" = '''
:sup:`10` Como con una espada en los huesos, mis adversarios me reprochan, mientras me preguntan continuamente: “¿Dónde está tu Dios?” 
'''
"11" = '''
:sup:`11` ¿Por quéestás desesperada, alma mía? ¿Por qué te perturbas dentro de mí? ¡Espera en Dios! Porque todavía lo alabaré, la ayuda salvadora de mi rostro, y mi Dios. 
'''
