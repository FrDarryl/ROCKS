[4]
"1" = '''
:sup:`1` Así pues, que el hombre piense en nosotros como servidores de Cristo y administradores de los misterios de Dios. 
'''
"2" = '''
:sup:`2` Aquí, además, se exige a los administradores que sean hallados fieles. 
'''
"3" = '''
:sup:`3` Pero para mí es una cosa muy pequeña que me juzguen ustedes o un tribunal humano. Sí, ni siquiera me juzgo a mí mismo. 
'''
"4" = '''
:sup:`4` Porque nada sé contra mí mismo. Pero no me justifico por esto, sino que el que me juzga es el Señor. 
'''
"5" = '''
:sup:`5` Por tanto, no juzgues nada antes de tiempo, hasta que venga el Señor, que sacará a la luz lo oculto de las tinieblas y revelará los designios de los corazones. Entonces cada uno recibirá su alabanza de Dios. 
'''
"6" = '''
:sup:`6` Ahora bien, estas cosas, hermanos, las he transferido en figura a mí mismo y a Apolos por vosotros, para que en nosotros aprendáis a no pensar más allá de lo que está escrito, para que ninguno de vosotros se ensoberbezca contra el otro. 
'''
"7" = '''
:sup:`7` Porque ¿quién os hace diferentes? ¿Y qué tenéis que no hayáis recibido? Pero si lo habéis recibido, ¿por qué os jactáis como si no lo hubierais recibido? 
'''
"8" = '''
:sup:`8` Ya estás lleno. Ya te has enriquecido. Has venido a reinar sin nosotros. Sí, ¡y yo quisiera que reinarais, para que también nosotros reináramos con vosotros! 
'''
"9" = '''
:sup:`9` Porque pienso que Dios nos ha exhibido a nosotros, los apóstoles, los últimos, como hombres condenados a muerte. Porque somos un espectáculo para el mundo, tanto para los ángeles como para los hombres. 
'''
"10" = '''
:sup:`10` Nosotros somos tontos por causa de Cristo, pero vosotros sois sabios en Cristo. Nosotros somos débiles, pero vosotros sois fuertes. Vosotros tenéis honor, pero nosotros tenemos deshonra. 
'''
"11" = '''
:sup:`11` Hasta esta hora tenemos hambre, sed, estamos desnudos, somos golpeados y no tenemos una morada segura. 
'''
"12" = '''
:sup:`12` Nos esforzamos, trabajando con nuestras propias manos. Cuando la gente nos maldice, nosotros bendecimos. Si nos persiguen, aguantamos. 
'''
"13" = '''
:sup:`13` Cuando nos difaman, suplicamos. Estamos hechos como la inmundicia del mundo, la suciedad limpiada por todos, incluso hasta ahora. 
'''
"14" = '''
:sup:`14` No escribo estas cosas para avergonzaros, sino para amonestaros como a mis hijos amados. 
'''
"15" = '''
:sup:`15` Porque aunque tengáis diez mil tutores en Cristo, no tenéis muchos padres. Porque en Cristo Jesús me convertí en vuestro padre por la Buena Nueva. 
'''
"16" = '''
:sup:`16` Os ruego, pues, que seáis imitadores míos. 
'''
"17" = '''
:sup:`17` Por eso os he enviado a Timoteo, que es mi hijo amado y fiel en el Señor, el cual os recordará mis caminos que son en Cristo, así como yo enseño en todas las asambleas. 
'''
"18" = '''
:sup:`18` Ahora bien, algunos se envanecen, como si yo no fuera a vosotros. 
'''
"19" = '''
:sup:`19` Pero iré pronto a vosotros, si el Señor quiere. Y conoceré, no la palabra de los engreídos, sino el poder. 
'''
"20" = '''
:sup:`20` Porque el Reino de Dios no es de palabra, sino de poder. 
'''
"21" = '''
:sup:`21` ¿Qué queréis? ¿Voy a ir a vosotros con vara, o con amor y espíritu de mansedumbre? 
'''
