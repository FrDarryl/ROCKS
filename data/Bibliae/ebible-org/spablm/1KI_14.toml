[14]
"1" = '''
:sup:`1` En aquel tiempo Abías, hijo de Jeroboam, enfermó. 
'''
"2" = '''
:sup:`2` Jeroboam le dijo a su esposa: “Por favor, levántate y disfrázate para que no te reconozcan como la esposa de Jeroboam. Ve a Silo. Allí está el profeta Ahías, que dijo que yo sería rey de este pueblo. 
'''
"3" = '''
:sup:`3` Toma contigo diez panes, algunas tortas y un tarro de miel, y ve a él. Él te dirá qué será del niño”. 
'''
"4" = '''
:sup:`4` La mujer de Jeroboam lo hizo, y se levantó y fue a Silo, y llegó a la casa de Ahías. Ajías no podía ver, pues tenía los ojos entornados a causa de su edad. 
'''
"5" = '''
:sup:`5` El Señor le dijo a Ajías: “Mira, la mujer de Jeroboam viene a preguntarte por su hijo, porque está enfermo. Dile que tal y tal; porque será, cuando venga, que se hará pasar por otra mujer.” 
'''
"6" = '''
:sup:`6` Cuando Ahías oyó el ruido de sus pies al entrar por la puerta, dijo: “¡Entra, mujer de Jeroboam! ¿Por qué te haces pasar por otra? Porque he sido enviado a ti con noticias pesadas. 
'''
"7" = '''
:sup:`7` Ve y dile a Jeroboam: “Yahvé, el Dios de Israel, dice “Porque te exalté de entre el pueblo y te hice príncipe de mi pueblo Israel, 
'''
"8" = '''
:sup:`8` y arranqué el reino de la casa de David y te lo di a ti y sin embargo no has sido como mi siervo David, que guardó mis mandamientos y me siguió con todo su corazón, para hacer sólo lo que era justo a mis ojos, 
'''
"9" = '''
:sup:`9` sino que has hecho lo malo por encima de todos los que fueron antes de ti, y has ido a hacerte otros dioses, imágenes de fundición, para provocarme a la ira y me has echado a tus espaldas, 
'''
"10" = '''
:sup:`10` por tanto, he aquí que yo traeré el mal sobre la casa de Jeroboam, y cortaré de Jeroboam a todo el que orine en una pared, al que esté encerrado y al que quede suelto en Israel, y barreré totalmente la casa de Jeroboam, como se barre el estiércol hasta que desaparezca todo. 
'''
"11" = '''
:sup:`11` Los perros se comerán al de Jeroboam que muera en la ciudad, y las aves del cielo se comerán al que muera en el campo, porque Yahvé lo ha dicho”. 
'''
"12" = '''
:sup:`12` Levántate, pues, y vete a tu casa. Cuando tus pies entren en la ciudad, el niño morirá. 
'''
"13" = '''
:sup:`13` Todo Israel lo llorará y lo enterrará, porque sólo el de Jeroboam llegará a la tumba, porque en él se ha encontrado algo bueno para Yahvé, el Dios de Israel, en la casa de Jeroboam. 
'''
"14" = '''
:sup:`14` Además, Yahvé suscitará para sí un rey sobre Israel, que eliminará la casa de Jeroboam. ¡Este es el día! ¿Qué? Ahora mismo. 
'''
"15" = '''
:sup:`15` Porque Yahvé golpeará a Israel, como se agita una caña en el agua; y desarraigará a Israel de esta buena tierra que dio a sus padres, y los dispersará más allá del río, porque han hecho sus postes de Asera, provocando la ira de Yahvé. 
'''
"16" = '''
:sup:`16` Entregará a Israel a causa de los pecados de Jeroboam, que ha cometido y con los que ha hecho pecar a Israel.” 
'''
"17" = '''
:sup:`17` La mujer de Jeroboam se levantó y partió, y llegó a Tirsa. Al llegar al umbral de la casa, el niño murió. 
'''
"18" = '''
:sup:`18` Todo Israel lo enterró y lo lloró, según la palabra de Yahvé, que habló por medio de su siervo el profeta Ahías. 
'''
"19" = '''
:sup:`19` Los demás hechos de Jeroboam, cómo luchó y cómo reinó, he aquí que están escritos en el libro de las crónicas de los reyes de Israel. 
'''
"20" = '''
:sup:`20` Los días que reinó Jeroboam fueron veintidós años; luego durmió con sus padres, y reinó en su lugar Nadab, su hijo. 
'''
"21" = '''
:sup:`21` Roboam, hijo de Salomón, reinó en Judá. Roboam tenía cuarenta y un años cuando comenzó a reinar, y reinó diecisiete años en Jerusalén, la ciudad que el Señor había elegido de entre todas las tribus de Israel para poner su nombre en ella. Su madre se llamaba Naamah la amonita. 
'''
"22" = '''
:sup:`22` Judá hizo lo que era malo a los ojos de Yahvé, y lo provocaron a celos con los pecados que cometieron, más allá de todo lo que habían hecho sus padres. 
'''
"23" = '''
:sup:`23` Porque también se construyeron lugares altos, pilares sagrados y postes de Asera en todo cerro alto y debajo de todo árbol verde. 
'''
"24" = '''
:sup:`24` También había sodomitas en la tierra. Hicieron según todas las abominaciones de las naciones que Yahvé expulsó ante los hijos de Israel. 
'''
"25" = '''
:sup:`25` En el quinto año del rey Roboam, Sisac, rey de Egipto, subió contra Jerusalén; 
'''
"26" = '''
:sup:`26` y se llevó los tesoros de la casa de Yahvé y los tesoros de la casa real. Incluso se llevó todo, incluyendo todos los escudos de oro que Salomón había hecho. 
'''
"27" = '''
:sup:`27` El rey Roboam hizo escudos de bronce en su lugar, y los encomendó a los capitanes de la guardia que guardaban la puerta de la casa del rey. 
'''
"28" = '''
:sup:`28` Y cada vez que el rey entraba en la casa del rey, la guardia los llevaba y los traía a la sala de guardia. 
'''
"29" = '''
:sup:`29` Los demás hechos de Roboam, y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"30" = '''
:sup:`30` Hubo guerra entre Roboam y Jeroboam continuamente. 
'''
"31" = '''
:sup:`31` Roboam durmió con sus padres y fue enterrado con ellos en la ciudad de David. Su madre se llamaba Naamah la amonita. Su hijo Abijam reinó en su lugar. 
'''
