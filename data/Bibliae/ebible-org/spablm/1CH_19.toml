[19]
"1" = '''
:sup:`1` Después de esto, murió Nahas, rey de los hijos de Amón, y su hijo reinó en su lugar. 
'''
"2" = '''
:sup:`2` David dijo: “Mostraré bondad con Hanún, hijo de Nahas, porque su padre mostró bondad conmigo”. Entonces David envió mensajeros para consolarle respecto a su padre. Los servidores de David fueron a la tierra de los hijos de Amón a Hanún para consolarlo. 
'''
"3" = '''
:sup:`3` Pero los príncipes de los hijos de Amón dijeron a Hanún: “¿Acaso crees que David honra a tu padre, pues te ha enviado consoladores? ¿No han venido a ti sus siervos para buscar, derrocar y espiar la tierra?” 
'''
"4" = '''
:sup:`4` Entonces Hanún tomó a los siervos de David, los afeitó y les cortó los vestidos por la mitad a la altura de las nalgas, y los despidió. 
'''
"5" = '''
:sup:`5` Luego, algunas personas fueron a contarle a David cómo habían sido tratados los hombres. Él envió a recibirlos, pues los hombres estaban muy humillados. El rey les dijo: “Quédense en Jericó hasta que les crezca la barba, y luego vuelvan”. 
'''
"6" = '''
:sup:`6` Cuando los hijos de Amón vieron que se habían hecho odiosos para David, Hanún y los hijos de Amón enviaron mil talentos de plata para contratar carros y jinetes de Mesopotamia, de Aram-maacá y de Zoba. 
'''
"7" = '''
:sup:`7` Y contrataron para sí treinta y dos mil carros, y al rey de Maaca con su gente, que vino y acampó cerca de Medeba. Los hijos de Amón se reunieron desde sus ciudades y vinieron a la batalla. 
'''
"8" = '''
:sup:`8` Cuando David se enteró, envió a Joab con todo el ejército de valientes. 
'''
"9" = '''
:sup:`9` Los hijos de Amón salieron y prepararon la batalla a la puerta de la ciudad, y los reyes que habían venido estaban solos en el campo. 
'''
"10" = '''
:sup:`10` Cuando Joab vio que la batalla estaba preparada contra él por delante y por detrás, escogió a algunos de todos los hombres selectos de Israel y los puso en orden de batalla contra los sirios. 
'''
"11" = '''
:sup:`11` El resto del pueblo lo puso en manos de Abisai, su hermano, y se puso en orden de batalla contra los amonitas. 
'''
"12" = '''
:sup:`12` Él dijo: “Si los sirios son demasiado fuertes para mí, tú me ayudarás; pero si los hijos de Amón son demasiado fuertes para ti, yo te ayudaré. 
'''
"13" = '''
:sup:`13` Sé valiente, y seamos fuertes por nuestro pueblo y por las ciudades de nuestro Dios. Que Yahvé haga lo que le parece bien”. 
'''
"14" = '''
:sup:`14` Entonces Joab y el pueblo que estaba con él se acercaron al frente de los sirios a la batalla, y huyeron ante él. 
'''
"15" = '''
:sup:`15` Cuando los hijos de Amón vieron que los sirios habían huido, huyeron igualmente ante Abisai, su hermano, y entraron en la ciudad. Entonces Joab llegó a Jerusalén. 
'''
"16" = '''
:sup:`16` Cuando los sirios vieron que habían sido derrotados por Israel, enviaron mensajeros y convocaron a los sirios que estaban al otro lado del río, con Shophach, el capitán del ejército de Hadadezer, al frente. 
'''
"17" = '''
:sup:`17` David recibió la noticia, así que reunió a todo Israel, pasó el Jordán, llegó hasta ellos y preparó la batalla contra ellos. Cuando David preparó la batalla contra los sirios, éstos lucharon con él. 
'''
"18" = '''
:sup:`18` Los sirios huyeron ante Israel, y David mató de los sirios a siete mil cuadrillas y cuarenta mil hombres de a pie, y también mató a Shophach, el capitán del ejército. 
'''
"19" = '''
:sup:`19` Cuando los servidores de Hadadézer vieron que habían sido derrotados por Israel, hicieron la paz con David y le sirvieron. Los sirios no quisieron ayudar más a los hijos de Amón. 
'''
