[33]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, habla a los hijos de tu pueblo y diles: ‘Cuando yo traiga la espada sobre una tierra, y el pueblo de la tierra tome a un hombre de entre ellos y lo ponga como vigilante, 
'''
"3" = '''
:sup:`3` si, cuando ve que la espada viene sobre la tierra, toca la trompeta y advierte al pueblo, 
'''
"4" = '''
:sup:`4` entonces quien oiga el sonido de la trompeta y no haga caso de la advertencia, si la espada viene y se lo lleva, su sangre será sobre su propia cabeza. 
'''
"5" = '''
:sup:`5` El que oyó el sonido de la trompeta y no hizo caso de la advertencia. Su sangre recaerá sobre él, mientras que si hubiera hecho caso de la advertencia, habría librado su alma. 
'''
"6" = '''
:sup:`6` Pero si el centinela ve venir la espada y no toca la trompeta, y el pueblo no es advertido, y viene la espada y se lleva a alguien de entre ellos, será llevado en su iniquidad, pero su sangre la exigiré de la mano del centinela’. 
'''
"7" = '''
:sup:`7` “Así que tú, hijo de hombre, te he puesto como centinela de la casa de Israel. Escucha, pues, la palabra de mi boca, y adviérteles de mi parte. 
'''
"8" = '''
:sup:`8` Cuando yo diga al impío: ‘Oh, impío, ciertamente morirás’, y tú no hables para advertir al impío de su camino, ese impío morirá en su iniquidad, pero yo requeriré su sangre de tu mano. 
'''
"9" = '''
:sup:`9` Sin embargo, si adviertes al impío de su camino para que se aparte de él, y no se aparta de su camino, morirá en su iniquidad, pero tú habrás librado tu alma. 
'''
"10" = '''
:sup:`10` “Tú, hijo de hombre, di a la casa de Israel: ‘Dices esto: “Nuestras transgresiones y nuestros pecados están sobre nosotros, y nos consumimos en ellos. ¿Cómo, pues, podremos vivir?” 
'''
"11" = '''
:sup:`11` Diles: “Vivo yo — dice el Señor Yahvé — que no me agrada la muerte del impío, sino que el impío se convierta de su camino y viva. ¡Vuélvanse, vuélvanse de sus malos caminos! ¿Por qué van a morir, casa de Israel?” 
'''
"12" = '''
:sup:`12` “Tú, hijo del hombre, di a los hijos de tu pueblo: ‘La justicia del justo no lo librará en el día de su desobediencia. Y en cuanto a la maldad del impío, no caerá por ella el día que se convierta de su maldad; ni el que es justo podrá vivir por ella el día que peque. 
'''
"13" = '''
:sup:`13` Cuando digo que el justo vivirá, si confía en su justicia y comete iniquidad, no se recordará ninguna de sus obras justas, sino que morirá en su iniquidad que ha cometido. 
'''
"14" = '''
:sup:`14` Además, cuando diga al impío: “Ciertamente morirás”, si se aparta de su pecado y hace lo que es lícito y correcto, 
'''
"15" = '''
:sup:`15` si el impío restituye la prenda, devuelve lo que había tomado por robo, camina en los estatutos de la vida, sin cometer iniquidad, ciertamente vivirá. No morirá. 
'''
"16" = '''
:sup:`16` Ninguno de sus pecados que haya cometido será recordado contra él. Ha hecho lo que es lícito y correcto. Ciertamente vivirá. 
'''
"17" = '''
:sup:`17` “‘Sin embargo, los hijos de tu pueblo dicen: “El camino del Señor no es justo”; pero en cuanto a ellos, su camino no es justo. 
'''
"18" = '''
:sup:`18` Cuando el justo se aparta de su justicia y comete iniquidad, incluso morirá en ella. 
'''
"19" = '''
:sup:`19` Cuando el impío se aparta de su maldad y hace lo que es lícito y correcto, vivirá por ello. 
'''
"20" = '''
:sup:`20` Pero ustedes dicen: “El camino del Señor no es justo”. Casa de Israel, yo juzgaré a cada uno de vosotros según sus caminos”. 
'''
"21" = '''
:sup:`21` En el duodécimo año de nuestro cautiverio, en el décimo mes, en el quinto día del mes, vino a mí uno que había escapado de Jerusalén, diciendo: “¡La ciudad ha sido derrotada!” 
'''
"22" = '''
:sup:`22` La mano de Yahvé había estado sobre mí al anochecer, antes de que viniera el que había escapado, y había abierto mi boca hasta que vino a mí por la mañana; y mi boca se abrió, y ya no estaba mudo. 
'''
"23" = '''
:sup:`23` La palabra de Yahvé vino a mí, diciendo: 
'''
"24" = '''
:sup:`24` “Hijo de hombre, los que habitan los lugares baldíos en la tierra de Israel hablan diciendo: ‘Abraham era uno, y heredó la tierra; pero nosotros somos muchos. La tierra se nos ha dado en herencia’. 
'''
"25" = '''
:sup:`25` Por lo tanto, diles: ‘El Señor Yahvé dice: “Ustedes comen con la sangre, y alzan los ojos a sus ídolos, y derraman sangre. ¿Así debéis poseer la tierra? 
'''
"26" = '''
:sup:`26` Ustedes se paran sobre su espada, trabajan en la abominación, y cada uno de ustedes profana a la mujer de su prójimo. ¿Así debéis poseer la tierra?” 
'''
"27" = '''
:sup:`27` “Les dirás: “El Señor Yahvé dice: “Vivo yo, ciertamente los que están en los lugares baldíos caerán a espada. Entregaré a los animales los que estén en el campo abierto para que los devoren, y los que estén en las fortalezas y en las cuevas morirán de peste. 
'''
"28" = '''
:sup:`28` Haré de la tierra una desolación y un asombro. El orgullo de su poderío cesará. Los montes de Israel quedarán desolados, de modo que nadie pasará por ellos. 
'''
"29" = '''
:sup:`29` Entonces sabrán que yo soy Yahvé, cuando haya convertido la tierra en una desolación y un asombro a causa de todas sus abominaciones que han cometido”. 
'''
"30" = '''
:sup:`30` “En cuanto a ti, hijo de hombre, los hijos de tu pueblo hablan de ti junto a las paredes y a las puertas de las casas, y se hablan unos a otros, cada uno a su hermano, diciendo: “Por favor, ven y escucha cuál es la palabra que sale de Yahvé. 
'''
"31" = '''
:sup:`31` Vienen a ti como viene el pueblo, y se sientan ante ti como mi pueblo, y oyen tus palabras, pero no las ponen en práctica; porque con su boca muestran mucho amor, pero su corazón va tras su ganancia. 
'''
"32" = '''
:sup:`32` He aquí que tú eres para ellos como un canto muy hermoso de quien tiene una voz agradable y sabe tocar bien un instrumento; porque oyen tus palabras, pero no las ponen en práctica. 
'''
"33" = '''
:sup:`33` “Cuando esto suceda — miren, sucede — entonces sabrán que un profeta ha estado entre ellos”. 
'''
