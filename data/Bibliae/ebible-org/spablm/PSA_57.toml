[57]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “No destruyas”. Un poema de David, cuando huyó de Saúl, en la cueva. Ten piedad de mí, Dios, ten piedad de mí, porque mi alma se refugia en ti. Sí, a la sombra de tus alas me refugiaré, hasta que el desastre haya pasado. 
'''
"2" = '''
:sup:`2` Clamo al Dios Altísimo, a Dios que cumple mis peticiones por mí. 
'''
"3" = '''
:sup:`3` Él enviará desde el cielo y me salvará, reprende al que me persigue. Selah. Dios enviará su amorosa bondad y su verdad. 
'''
"4" = '''
:sup:`4` Mi alma está entre leones. Me encuentro entre los que se prenden fuego, incluso los hijos de los hombres, cuyos dientes son lanzas y flechas, y su lengua una espada afilada. 
'''
"5" = '''
:sup:`5` ¡Sé exaltado, Dios, por encima de los cielos! ¡Que tu gloria esté por encima de toda la tierra! 
'''
"6" = '''
:sup:`6` Han preparado una red para mis pasos. Mi alma se inclina. Cavan una fosa antes que yo. Ellos mismos caen en el medio. Selah. 
'''
"7" = '''
:sup:`7` Mi corazón está firme, Dios. Mi corazón es firme. Cantaré, sí, cantaré alabanzas. 
'''
"8" = '''
:sup:`8` ¡Despierta, mi gloria! ¡Despierta, laúd y arpa! Despertaré al amanecer. 
'''
"9" = '''
:sup:`9` Te daré gracias, Señor, entre los pueblos. Te cantaré alabanzas entre las naciones. 
'''
"10" = '''
:sup:`10` Porque tu gran bondad llega hasta los cielos, y tu verdad a los cielos. 
'''
"11" = '''
:sup:`11` Sé exaltado, Dios, por encima de los cielos. Que tu gloria sea sobre toda la tierra. 
'''
