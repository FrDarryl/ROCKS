[6]
"1" = '''
:sup:`1` No mucho después de esto, el rey envió a, un anciano de Atenas, para obligar a los judíos a apartarse de las leyes de sus padres y a no vivir según las leyes de Dios, 
'''
"2" = '''
:sup:`2` y también para contaminar el santuario de Jerusalén y llamarlo con el nombre de Zeus Olímpico, y para llamar al santuario de Gerizim con el nombre de Zeus Protector de los extranjeros, tal como lo hacía la gente que vivía en ese lugar. 
'''
"3" = '''
:sup:`3` La visita de este mal fue dura y totalmente penosa. 
'''
"4" = '''
:sup:`4` Porque el templo se llenó de libertinaje y de juergas por parte de los paganos, que se prostituían y tenían relaciones sexuales con mujeres dentro del recinto sagrado, y además traían dentro cosas que no eran apropiadas. 
'''
"5" = '''
:sup:`5` El altar estaba lleno de esas cosas abominables que habían sido prohibidas por las leyes. 
'''
"6" = '''
:sup:`6` El hombre no podía guardar el sábado, ni observar las fiestas de sus antepasados, ni siquiera confesarse judío. 
'''
"7" = '''
:sup:`7` El día del nacimiento del rey, cada mes, eran conducidos con amarga coacción a comer de los sacrificios. Cuando llegaba la fiesta de la Dionisia, se les obligaba a ir en procesión en honor de Dionisio, llevando coronas de hiedra. 
'''
"8" = '''
:sup:`8` Por sugerencia de Ptolomeo, se emitió un decreto para que las ciudades griegas vecinas observaran la misma conducta contra los judíos y les hicieran comer de los sacrificios, 
'''
"9" = '''
:sup:`9` y que mataran a los que no eligieran pasarse a los ritos griegos. Así que la miseria presente estaba a la vista de todos. 
'''
"10" = '''
:sup:`10` Por ejemplo, trajeron a dos mujeres por haber circuncidado a sus hijos. A éstas, cuando las llevaron públicamente por la ciudad con los bebés colgados de sus pechos, las arrojaron de cabeza desde el muro. 
'''
"11" = '''
:sup:`11` Otras que habían corrido juntas a las cuevas cercanas para celebrar el séptimo día en secreto, fueron delatadas a Filipo y fueron quemadas todas juntas, porque su piedad les impedía defenderse, en vista del honor de ese día tan solemne. 
'''
"12" = '''
:sup:`12` Exhorto a los que lean este libro a que no se desanimen a causa de las calamidades, sino que reconozcan que estos castigos no fueron para la destrucción, sino para el escarmiento de nuestra raza. 
'''
"13" = '''
:sup:`13` Porque, en efecto, es una señal de gran bondad que no se deje en paz a los que actúan impíamente durante mucho tiempo, sino que se les castigue inmediatamente. 
'''
"14" = '''
:sup:`14` Porque en el caso de las otras naciones, el Señor Soberano espera pacientemente para castigarlas hasta que hayan llegado a la medida completa de sus pecados; pero no con nosotros, 
'''
"15" = '''
:sup:`15` para no vengarse de nosotros después, cuando hayamos llegado a la altura de nuestros pecados. 
'''
"16" = '''
:sup:`16` Por eso nunca retira de nosotros su misericordia, sino que, aunque castiga con calamidades, no abandona a su pueblo. 
'''
"17" = '''
:sup:`17` Sin embargo, baste esto que hemos dicho para recordarlo; pero después de algunas palabras, debemos llegar a la narración. 
'''
"18" = '''
:sup:`18` Eleazar, uno de los principales escribas, hombre ya muy avanzado en edad y de noble semblante, fue obligado a abrir la boca para comer carne de cerdo. 
'''
"19" = '''
:sup:`19` Pero él, prefiriendo la muerte con el honor que la vida con la inmundicia, avanzó por su propia voluntad hacia el instrumento de tortura, pero primero escupió la carne, 
'''
"20" = '''
:sup:`20` como deben venir los hombres que están decididos a rechazar cosas que ni siquiera por el amor natural a la vida es lícito probar. 
'''
"21" = '''
:sup:`21` Pero los que tenían a su cargo aquel banquete de sacrificios prohibidos tomaron al hombre aparte, por la amistad que de antiguo tenían con él, y le suplicaron en privado que trajera carne de su propia provisión, tal como era propio de él, y que hiciera como si comiera de la carne del sacrificio, tal como había sido ordenado por el rey; 
'''
"22" = '''
:sup:`22` para que al hacerlo se librara de la muerte, y así su antigua amistad con ellos fuera tratada con benevolencia. 
'''
"23" = '''
:sup:`23` Pero él, habiendo tomado una decisión elevada y acorde con sus años, la dignidad de la vejez y las canas que había alcanzado con honor, y su excelente educación desde niño, o más bien las santas leyes de ordenación de Dios, declaró su mente en consecuencia, ordenándoles que lo enviaran rápidamente al Hades. 
'''
"24" = '''
:sup:`24` “Porque no es propio de nuestros años disimular”, dijo, “que muchos de los jóvenes supongan que Eleazar, el hombre de noventa años, se ha pasado a una religión ajena; 
'''
"25" = '''
:sup:`25` y así ellos, a causa de mi engaño, y en aras de esta vida breve y momentánea, se extraviarían por mi culpa, y yo me mancharía y deshonraría en mi vejez. 
'''
"26" = '''
:sup:`26` Pues, aunque por el momento me quitara el castigo de los hombres, sin embargo, viva o muera, no escaparía de las manos del Todopoderoso. 
'''
"27" = '''
:sup:`27` Por lo tanto, separando valientemente mi vida ahora, me mostraré digno de mi vejez, 
'''
"28" = '''
:sup:`28` y dejaré un noble ejemplo a los jóvenes para que mueran voluntaria y noblemente una muerte gloriosa por las veneradas y santas leyes.” Cuando hubo dicho estas palabras, se dirigió inmediatamente al instrumento de tortura. 
'''
"29" = '''
:sup:`29` Cuando cambiaron la buena voluntad que tenían hacia él un poco antes en mala voluntad porque estas palabras suyas eran, según pensaban, una pura locura, 
'''
"30" = '''
:sup:`30` y cuando estaba a punto de morir con los golpes, gimió en voz alta y dijo: “Al Señor, que tiene el santo conocimiento, se le manifiesta que, aunque podría haberme librado de la muerte, soporto fuertes dolores en mi cuerpo al ser azotado; pero en el alma sufro de buen grado estas cosas por mi temor a él.” 
'''
"31" = '''
:sup:`31` Así murió también este hombre, dejando su muerte como ejemplo de nobleza y monumento a la virtud, no sólo para los jóvenes sino también para el gran cuerpo de su nación. 
'''
