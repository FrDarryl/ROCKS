[22]
"1" = '''
:sup:`1` David dirigió a Yahvé las palabras de este cántico el día en que Yahvé lo libró de la mano de todos sus enemigos y de la mano de Saúl, 
'''
"2" = '''
:sup:`2` y dijo: “Yahvé es mi roca, mi fortaleza, y mi libertador, incluso el mío; 
'''
"3" = '''
:sup:`3` Dios es mi roca en la que me refugio; mi escudo, y el cuerno de mi salvación, mi alta torre, y mi refugio. Mi salvador, me salvas de la violencia. 
'''
"4" = '''
:sup:`4` Invoco a Yahvé, que es digno de ser alabado; Así me salvaré de mis enemigos. 
'''
"5" = '''
:sup:`5` Porque las olas de la muerte me rodearon. Las inundaciones de la impiedad me dieron miedo. 
'''
"6" = '''
:sup:`6` Las cuerdas del Seol me rodeaban. Las trampas de la muerte me atraparon. 
'''
"7" = '''
:sup:`7` En mi angustia, invoqué a Yahvé. Sí, llamé a mi Dios. Escuchó mi voz fuera de su templo. Mi grito llegó a sus oídos. 
'''
"8" = '''
:sup:`8` Entonces la tierra se estremeció y tembló. Los cimientos del cielo temblaron y fueron sacudidos, porque estaba enfadado. 
'''
"9" = '''
:sup:`9` Salió humo de sus fosas nasales. De su boca salió fuego consumidor. Las brasas se encendieron con él. 
'''
"10" = '''
:sup:`10` También inclinó los cielos y descendió. La espesa oscuridad estaba bajo sus pies. 
'''
"11" = '''
:sup:`11` Montó en un querubín y voló. Sí, fue visto en las alas del viento. 
'''
"12" = '''
:sup:`12` Hizo de las tinieblas un refugio a su alrededor, la reunión de las aguas, y las espesas nubes de los cielos. 
'''
"13" = '''
:sup:`13` Ante el resplandor de la luz, se encendieron las brasas del fuego. 
'''
"14" = '''
:sup:`14` Yahvé tronó desde el cielo. El Altísimo emitió su voz. 
'''
"15" = '''
:sup:`15` Envió flechas y los dispersó, rayos y los confundió. 
'''
"16" = '''
:sup:`16` Entonces aparecieron los canales del mar. Los cimientos del mundo quedaron al descubierto por la reprimenda de Yahvé, al soplo de sus fosas nasales. 
'''
"17" = '''
:sup:`17` Envió desde lo alto y me llevó. Me sacó de muchas aguas. 
'''
"18" = '''
:sup:`18` Me libró de mi fuerte enemigo, de los que me odiaban, porque eran demasiado poderosos para mí. 
'''
"19" = '''
:sup:`19` Vinieron sobre mí en el día de mi calamidad, pero Yahvé fue mi apoyo. 
'''
"20" = '''
:sup:`20` También me llevó a un lugar grande. Me liberó, porque se deleitó en mí. 
'''
"21" = '''
:sup:`21` El Señor me recompensó según mi justicia. Me recompensó según la limpieza de mis manos. 
'''
"22" = '''
:sup:`22` Porque he guardado los caminos de Yahvé, y no me he alejado impíamente de mi Dios. 
'''
"23" = '''
:sup:`23` Porque todas sus ordenanzas estaban delante de mí. En cuanto a sus estatutos, no me aparté de ellos. 
'''
"24" = '''
:sup:`24` Yo también fui perfecto con él. Me guardé de mi iniquidad. 
'''
"25" = '''
:sup:`25` Por lo tanto, Yahvé me ha recompensado según mi justicia, Según mi limpieza en la vista. 
'''
"26" = '''
:sup:`26` Con los misericordiosos te mostrarás misericordioso. Con el hombre perfecto te mostrarás perfecta. 
'''
"27" = '''
:sup:`27` Con los puros te mostrarás puro. Con lo torcido te mostrarás astuto. 
'''
"28" = '''
:sup:`28` Tú salvarás al pueblo afligido, pero tus ojos están puestos en los arrogantes, para derribarlos. 
'''
"29" = '''
:sup:`29` Porque tú eres mi lámpara, Yahvé. Yahvé iluminará mis tinieblas. 
'''
"30" = '''
:sup:`30` Por ti, corro contra una tropa. Por Dios, salto un muro. 
'''
"31" = '''
:sup:`31` En cuanto a Dios, su camino es perfecto. La palabra de Yahvé se pone a prueba. Es un escudo para todos los que se refugian en él. 
'''
"32" = '''
:sup:`32` Porque ¿quién es Dios, además de Yahvé? ¿Quién es una roca, además de nuestro Dios? 
'''
"33" = '''
:sup:`33` Dios es mi fortaleza. Él hace que mi camino sea perfecto. 
'''
"34" = '''
:sup:`34` Hace que sus pies sean como los de las ciervas, y me pone en mis alturas. 
'''
"35" = '''
:sup:`35` Enseña mis manos a la guerra, para que mis brazos doblen un arco de bronce. 
'''
"36" = '''
:sup:`36` También me has dado el escudo de tu salvación. Tu gentileza me ha hecho grande. 
'''
"37" = '''
:sup:`37` Has ensanchado mis pasos debajo de mí. Mis pies no han resbalado. 
'''
"38" = '''
:sup:`38` He perseguido a mis enemigos y los he destruido. No volví a girar hasta que se consumieron. 
'''
"39" = '''
:sup:`39` Los he consumido, y los atravesó, para que no puedan surgir. Sí, han caído bajo mis pies. 
'''
"40" = '''
:sup:`40` Porque me has armado de fuerza para la batalla. Has sometido bajo mi mando a los que se levantaron contra mí. 
'''
"41" = '''
:sup:`41` También has hecho que mis enemigos me den la espalda, para cortar a los que me odian. 
'''
"42" = '''
:sup:`42` Miraron, pero no había nadie a quien salvar; incluso a Yahvé, pero no les respondió. 
'''
"43" = '''
:sup:`43` Entonces los hice tan pequeños como el polvo de la tierra. Los aplasté como el fango de las calles, y los esparcí por todas partes. 
'''
"44" = '''
:sup:`44` Tú también me has librado de los esfuerzos de mi pueblo. Me has guardado para ser la cabeza de las naciones. Un pueblo que no he conocido me servirá. 
'''
"45" = '''
:sup:`45` Los extranjeros se someterán a mí. En cuanto oigan hablar de mí, me obedecerán. 
'''
"46" = '''
:sup:`46` Los extranjeros se desvanecerán, y saldrán temblando de sus lugares cerrados. 
'''
"47" = '''
:sup:`47` ¡Yahvé vive! ¡Bendita sea mi roca! Exaltado sea Dios, la roca de mi salvación, 
'''
"48" = '''
:sup:`48` incluso el Dios que ejecuta la venganza por mí, que hace caer a los pueblos debajo de mí, 
'''
"49" = '''
:sup:`49` que me aleja de mis enemigos. Sí, me elevas por encima de los que se levantan contra mí. Líbrame del hombre violento. 
'''
"50" = '''
:sup:`50` Por eso te daré gracias, Yahvé, entre las naciones, y cantarán alabanzas a tu nombre. 
'''
"51" = '''
:sup:`51` Da una gran liberación a su rey, y muestra una bondad amorosa a su ungido, a David y a su descendencia, para siempre”. 
'''
