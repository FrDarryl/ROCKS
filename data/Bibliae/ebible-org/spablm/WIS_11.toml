[11]
"1" = '''
:sup:`1` La sabiduría hizo prosperar sus obras de la mano de un santo profeta. 
'''
"2" = '''
:sup:`2` Viajaron por un desierto sin habitantes, y acamparon en regiones sin caminos. 
'''
"3" = '''
:sup:`3` Resistieron a los enemigos y repelieron a los combatientes. 
'''
"4" = '''
:sup:`4` Tuvieron sed y te invocaron, y se les dio agua de la roca de pedernal, y la curación de su sed de la dura piedra. 
'''
"5" = '''
:sup:`5` Pues con qué cosas fueron castigados sus enemigos, por ellos se beneficiaron en su necesidad. 
'''
"6" = '''
:sup:`6` Cuando los enemigos se vieron turbados por la sangre coagulada en lugar de la fuente siempre fluyente de un río, 
'''
"7" = '''
:sup:`7` para reprender el decreto de la matanza de bebés, les diste agua abundante más allá de toda esperanza, 
'''
"8" = '''
:sup:`8` habiendo demostrado por la sed que habían sufrido cómo castigó a los adversarios. 
'''
"9" = '''
:sup:`9` Porque cuando fueron probados, aunque castigados con misericordia, aprendieron cómo los impíos fueron atormentados, siendo juzgados con ira. 
'''
"10" = '''
:sup:`10` Porque los has probado como un padre que los amonesta; pero buscaste a esos como un rey severo condenándolos. 
'''
"11" = '''
:sup:`11` Sí y si estaban lejos o cerca, estaban igualmente angustiados; 
'''
"12" = '''
:sup:`12` por una doble pena se apoderó de ellos, y un gemido ante el recuerdo de las cosas pasadas. 
'''
"13" = '''
:sup:`13` Porque cuando oyeron que con sus propios castigos los demás se beneficiaban, reconocieron al Señor. 
'''
"14" = '''
:sup:`14` Por el que mucho antes fue arrojado y expuesto dejaron de burlarse. Al final de lo que pasó, se maravillaron, habiendo tenido sed de otra manera que los justos. 
'''
"15" = '''
:sup:`15` Pero a cambio de las insensatas imaginaciones de su injusticia, en la que se extraviaron para adorar a reptiles irracionales y a miserables alimañas, enviaste sobre ellos una multitud de criaturas irracionales para castigarlos, 
'''
"16" = '''
:sup:`16` para que aprendan que por lo que peca el hombre, por eso es castigado. 
'''
"17" = '''
:sup:`17` Porque tu mano todopoderosa que creó el mundo a partir de una materia sin forma no le faltaron medios para enviar sobre ellos una multitud de osos, leones feroces, 
'''
"18" = '''
:sup:`18` o bestias salvajes recién creadas y desconocidas, llenas de rabia, o exhalando una ráfaga de aliento ardiente, o eructos de humo, o que salgan chispas espantosas de sus ojos; 
'''
"19" = '''
:sup:`19` que tenía poder no sólo para consumirlos por su violencia, sino para destruirlos incluso por el terror de su vista. 
'''
"20" = '''
:sup:`20` Sí, y sin ellos podrían haber caído por un solo soplo, siendo perseguido por la Justicia, y dispersado por el soplo de tu poder; sino que dispusiste todas las cosas por medida, número y peso. 
'''
"21" = '''
:sup:`21` Porque ser muy fuerte es tuyo en todo momento. ¿Quién podría resistir el poder de su brazo? 
'''
"22" = '''
:sup:`22` Porque el mundo entero ante ti es como un grano en una balanza, y como una gota de rocío que desciende sobre la tierra por la mañana. 
'''
"23" = '''
:sup:`23` Pero tú tienes misericordia de todos los hombres, porque tienes poder para hacer todas las cosas, y pasas por alto los pecados de los hombres para que se arrepientan. 
'''
"24" = '''
:sup:`24` Porque tú amas todo lo que es, y no aborrezcas ninguna de las cosas que hiciste; Porque nunca habrías formado nada si lo odiaras. 
'''
"25" = '''
:sup:`25` ¿Cómo habría perdurado algo si tú no lo hubieras querido? O lo que no fue llamado por ti, ¿cómo se habría conservado? 
'''
"26" = '''
:sup:`26` Pero tú perdonas todas las cosas, porque son tuyas, Oh Señor Soberano, tú que amas a los vivos. 
'''
