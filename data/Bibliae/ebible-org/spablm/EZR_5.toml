[5]
"1" = '''
:sup:`1` Los profetas Hageo y Zacarías, hijo de Iddo, profetizaron a los judíos que estaban en Judá y Jerusalén. Les profetizaron en nombre del Dios de Israel. 
'''
"2" = '''
:sup:`2` Entonces Zorobabel, hijo de Salatiel, y Jesúa, hijo de Josadac, se levantaron y comenzaron a edificar la casa de Dios que está en Jerusalén; y con ellos estaban los profetas de Dios, ayudándoles. 
'''
"3" = '''
:sup:`3` Al mismo tiempo Tattenai, el gobernador del otro lado del río, se acercó a ellos, con Shetharbozenai y sus compañeros, y les preguntó: “¿Quién les dio un decreto para construir esta casa y terminar este muro?” 
'''
"4" = '''
:sup:`4` También preguntaron por los nombres de los hombres que estaban haciendo este edificio. 
'''
"5" = '''
:sup:`5` Pero el ojo de su Dios estaba sobre los ancianos de los judíos, y no los hicieron cesar hasta que el asunto llegara a Darío y se les respondiera por carta al respecto. 
'''
"6" = '''
:sup:`6` A continuación se presenta la copia de la carta que Tattenai, el gobernador del otro lado del río, y Shetharbozenai, y sus compañeros los afarsacianos que estaban al otro lado del río, enviaron al rey Darío. 
'''
"7" = '''
:sup:`7` Le enviaron una carta en la que estaba escrito Al rey Darío, toda la paz. 
'''
"8" = '''
:sup:`8` Sepa el rey que fuimos a la provincia de Judá, a la casa del gran Dios, que se está construyendo con grandes piedras y se colocan maderas en las paredes. Esta obra avanza con diligencia y prospera en sus manos. 
'''
"9" = '''
:sup:`9` Entonces preguntamos a esos ancianos y les dijimos así: “¿Quién os ha dado el decreto de construir esta casa y de terminar este muro?” 
'''
"10" = '''
:sup:`10` Les preguntamos también sus nombres, para informarles de que podíamos escribir los nombres de los hombres que estaban a su cabeza. 
'''
"11" = '''
:sup:`11` Ellos nos respondieron diciendo: “Nosotros somos los siervos del Dios del cielo y de la tierra y estamos construyendo la casa que se edificó hace tantos años, que un gran rey de Israel construyó y terminó. 
'''
"12" = '''
:sup:`12` Pero después que nuestros padres provocaron la ira del Dios del cielo, él los entregó en manos de Nabucodonosor, rey de Babilonia, el caldeo, quien destruyó esta casa y llevó al pueblo a Babilonia. 
'''
"13" = '''
:sup:`13` Pero en el primer año de Ciro, rey de Babilonia, el rey Ciro hizo un decreto para construir esta casa de Dios. 
'''
"14" = '''
:sup:`14` Los utensilios de oro y plata de la casa de Dios, que Nabucodonosor sacó del templo que estaba en Jerusalén y los llevó al templo de Babilonia, los sacó también el rey Ciro del templo de Babilonia, y fueron entregados a uno que se llamaba Sesbasar, a quien había nombrado gobernador. 
'''
"15" = '''
:sup:`15` Este le dijo: “Toma estos utensilios, ve y ponlos en el templo que está en Jerusalén, y que se construya la casa de Dios en su lugar”. 
'''
"16" = '''
:sup:`16` Entonces vino el mismo Sesbasar y puso los cimientos de la casa de Dios que está en Jerusalén. Desde entonces hasta ahora se ha estado construyendo, y aún no se ha terminado. 
'''
"17" = '''
:sup:`17` Ahora, pues, si al rey le parece bien, que se investigue en la casa del tesoro del rey, que está allí en Babilonia, si es cierto que el rey Ciro decretó la construcción de esta casa de Dios en Jerusalén; y que el rey nos envíe su beneplácito sobre este asunto.” 
'''
