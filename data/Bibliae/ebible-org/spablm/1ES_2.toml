[2]
"1" = '''
:sup:`1` En el primer año del rey Ciro de los persas, para que se cumpliera la palabra del Señor por boca de Jeremías, 
'''
"2" = '''
:sup:`2` el Señor despertó el espíritu del rey Ciro de los persas, y éste hizo una proclamación por todo su reino, y también por escrito, 
'''
"3" = '''
:sup:`3` diciendo: “Dice Ciro, rey de los persas: El Señor de Israel, el Señor Altísimo, me ha hecho rey de todo el mundo, 
'''
"4" = '''
:sup:`4` y me ha mandado construirle una casa en Jerusalén, que está en Judea. 
'''
"5" = '''
:sup:`5` Por tanto, si hay alguno de vosotros que sea de su pueblo, que el Señor, su Señor, esté con él, y que suba a Jerusalén que está en Judea, y edifique la casa del Señor de Israel. Él es el Señor que habita en Jerusalén. 
'''
"6" = '''
:sup:`6` Por lo tanto, de los que habitan en diversos lugares, que los que están en su propio lugar ayuden cada uno con oro, con plata, 
'''
"7" = '''
:sup:`7` con regalos, con caballos y ganado, además de las otras cosas que han sido añadidas por voto para el templo del Señor que está en Jerusalén. 
'''
"8" = '''
:sup:`8` Entonces se levantaron los jefes de las familias de Judá y de la tribu de Benjamín, con los sacerdotes, los levitas y todos aquellos a quienes el Señor había movido el espíritu para que subieran a construir la casa del Señor que está en Jerusalén. 
'''
"9" = '''
:sup:`9` Los que vivían alrededor de ellos les ayudaron en todo, con plata y oro, con caballos y ganado, y con muchísimos dones que fueron ofrecidos por un gran número de personas cuyo espíritu estaba tan conmovido. 
'''
"10" = '''
:sup:`10` El rey Ciro también sacó los vasos sagrados del Señor, que Nabucodonosor había llevado de Jerusalén y había guardado en su templo de los ídolos. 
'''
"11" = '''
:sup:`11` Cuando el rey Ciro de los persas los sacó, los entregó a Mitrídates, su tesorero, 
'''
"12" = '''
:sup:`12` y por él fueron entregados a Sanabassar, gobernador de Judea. 
'''
"13" = '''
:sup:`13` Este fue el número de ellos: mil copas de oro, mil copas de plata, veintinueve incensarios de plata, treinta copas de oro, dos mil cuatrocientas diez copas de plata y otros mil vasos. 
'''
"14" = '''
:sup:`14` Así fueron subidos todos los vasos de oro y de plata, cinco mil cuatrocientos setenta y nueve, 
'''
"15" = '''
:sup:`15` y fueron llevados por Sanabassar, junto con los exiliados que regresaban, de Babilonia a Jerusalén. 
'''
"16" = '''
:sup:`16` En tiempos del rey Artajerjes de los persas, Belemus, Mitrídates, Tabelio, Rathumus, Beeltethmus y Samelio el escriba, con sus otros asociados, que vivían en Samaria y otros lugares, le escribieron contra los que vivían en Judea y Jerusalén la siguiente carta: 
'''
"17" = '''
:sup:`17` “Al rey Artajerjes, nuestro Señor, de parte de tus siervos, Rathumus el registrador, Samellius el escriba, y el resto de su consejo, y los jueces que están en Coelesyria y Fenicia: 
'''
"18" = '''
:sup:`18` Sepa ahora nuestro señor el rey, que los judíos que han subido de ti a nosotros, habiendo llegado a Jerusalén, están construyendo esa ciudad rebelde y perversa, y están reparando sus plazas y muros, y están poniendo los cimientos de un templo. 
'''
"19" = '''
:sup:`19` Ahora bien, si se construye esta ciudad y se terminan sus muros, no sólo se negarán a dar tributo, sino que incluso se levantarán contra los reyes. 
'''
"20" = '''
:sup:`20` Puesto que las cosas relativas al templo están ya en marcha, nos parece oportuno no descuidar tal asunto, 
'''
"21" = '''
:sup:`21` sino hablar a nuestro señor el rey, con el fin de que, si le parece bien, se busque en los libros de sus antepasados. 
'''
"22" = '''
:sup:`22` Encontrarás en las crónicas lo que está escrito acerca de estas cosas, y comprenderás que esa ciudad era rebelde, que perturbaba a los reyes y a las ciudades, 
'''
"23" = '''
:sup:`23` y que los judíos eran rebeldes y seguían iniciando guerras allí en el pasado. Por esta causa, esta ciudad fue asolada. 
'''
"24" = '''
:sup:`24` Por lo tanto, ahora te declaramos, oh señor rey, que si esta ciudad se construye de nuevo y se levantan sus murallas, desde entonces no tendrás paso a Coelesyria y Fenicia.” 
'''
"25" = '''
:sup:`25` Entonces el rey volvió a escribir a Rathumus, el registrador, a Beeltethmus, a Samellius, el escriba, y al resto de sus asociados que vivían en Samaria, Siria y Fenicia, lo siguiente: 
'''
"26" = '''
:sup:`26` “He leído la carta que me has enviado. Por lo tanto, he ordenado que se haga una búsqueda, y se ha encontrado que esa ciudad desde tiempos antiguos ha luchado contra los reyes, 
'''
"27" = '''
:sup:`27` y que los hombres eran dados a la rebelión y a la guerra en ella, y que había reyes poderosos y feroces en Jerusalén, que reinaban y exigían tributo en Coelesyria y Fenicia. 
'''
"28" = '''
:sup:`28` Ahora, pues, he ordenado que se impida a esos hombres edificar la ciudad, y que se cuide de que no se haga nada en contra de esta orden, 
'''
"29" = '''
:sup:`29` y que esas perversas acciones no prosigan para molestia de los reyes.” 
'''
"30" = '''
:sup:`30` Entonces el rey Artajerjes, una vez leídas sus cartas, Rathumus y el escriba Samelio, y el resto de sus asociados, se dirigieron apresuradamente a Jerusalén con caballería y una multitud de gente en formación de batalla, y comenzaron a impedir a los constructores. Así que la construcción del templo de Jerusalén cesó hasta el segundo año del reinado del rey Darío de los persas. 
'''
