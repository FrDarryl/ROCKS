[2]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Ve y proclama en los oídos de Jerusalén, diciendo: ‘Dice Yahvé, “Recuerdo para ti la bondad de tu juventud, tu amor de novia, cómo fuiste tras de mí en el desierto, en una tierra que no fue sembrada. 
'''
"3" = '''
:sup:`3` Israel era la santidad para Yahvé, las primicias de su cosecha. Todos los que lo devoren serán considerados culpables. El mal vendrá sobre ellos”, dice Yahvé”. 
'''
"4" = '''
:sup:`4` ¡Escuchen la palabra de Yahvé, casa de Jacob y todas las familias de la casa de Israel! 
'''
"5" = '''
:sup:`5` Dice el Señor, “Qué injusticia han encontrado vuestros padres en mí, que se han alejado de mí, y han caminado tras la vanidad sin valor, y se han quedado sin valor? 
'''
"6" = '''
:sup:`6` No dijeron: “¿Dónde está el Señor que nos sacó de la tierra de Egipto? que nos guió por el desierto, a través de una tierra de desiertos y de fosas, a través de una tierra de sequía y de sombra de muerte, a través de una tierra por la que nadie pasaba, y donde no vivía ningún hombre”. 
'''
"7" = '''
:sup:`7` Te traje a una tierra abundante para comer sus frutos y sus bondades; pero cuando entraste, profanaste mi tierra, y han hecho de mi herencia una abominación. 
'''
"8" = '''
:sup:`8` Los sacerdotes no dijeron: “¿Dónde está Yahvé? y los que manejan la ley no me conocían. Los gobernantes también se han rebelado contra mí, y los profetas profetizaron por Baal y seguía las cosas que no se aprovechan. 
'''
"9" = '''
:sup:`9` “Por lo tanto, aún contenderé con ustedes”, dice Yahvé, “y contenderé con los hijos de tus hijos. 
'''
"10" = '''
:sup:`10` Porque pasen a las islas de Kittim y vean. Envía a Kedar, y considera con diligencia, y ver si ha habido tal cosa. 
'''
"11" = '''
:sup:`11` ¿Ha cambiado una nación sus dioses, que realmente no son dioses? Pero mi pueblo ha cambiado su gloria por lo que no aprovecha. 
'''
"12" = '''
:sup:`12` “Asombraos, cielos, de esta y tener un miedo atroz. Sé muy desolado”, dice Yahvé. 
'''
"13" = '''
:sup:`13` “Porque mi pueblo ha cometido dos males: me han abandonado a mí, fuente de aguas vivas, y se recortan cisternas para sí mismos: cisternas rotas que no pueden retener el agua. 
'''
"14" = '''
:sup:`14` ¿Es Israel un esclavo? ¿Ha nacido en la esclavitud? ¿Por qué se ha convertido en un cautivo? 
'''
"15" = '''
:sup:`15` Los leones jóvenes han rugido contra él y han alzado la voz. Han convertido su tierra en un desierto. Sus ciudades están quemadas, sin habitantes. 
'''
"16" = '''
:sup:`16` También los hijos de Menfis y de Tahpanhes han roto la corona de tu cabeza. 
'''
"17" = '''
:sup:`17` “¿No te lo has buscado tú mismo? en que has abandonado a Yahvé vuestro Dios, cuando te guiaba por el camino? 
'''
"18" = '''
:sup:`18` ¿Qué ganas con ir a Egipto a beber las aguas del Shihor? ¿O por qué vas de camino a Asiria, a beber las aguas del río? 
'''
"19" = '''
:sup:`19` “Tu propia maldad te corregirá, y tu reincidencia te reprenderá. Sabed, pues, y ved que es una cosa mala y amarga, que has abandonado a Yahvé, tu Dios, y que mi temor no esté en ti”, dice el Señor, Yahvé de los Ejércitos. 
'''
"20" = '''
:sup:`20` “Porque hace tiempo que rompí tu yugo, y reventar tus ataduras. Dijiste: “No voy a servir”. porque en cada colina alta y bajo cada árbol verde te inclinaste, interpretando a la prostituta. 
'''
"21" = '''
:sup:`21` Sin embargo, yo te había plantado una vid noble, una semilla pura y fiel. ¿Cómo es que os habéis convertido en las ramas degeneradas de una vid extraña para mí? 
'''
"22" = '''
:sup:`22` Porque aunque te laves con lejía y usar mucho jabón, pero tu iniquidad está marcada ante mí”, dice el Señor Yahvé. 
'''
"23" = '''
:sup:`23` “¿Cómo puedes decir: ‘No estoy contaminado’? ¿No he ido a por los Baals? Ve tu camino en el valle. Saber lo que has hecho. Eres un dromedario veloz que recorre sus caminos, 
'''
"24" = '''
:sup:`24` un asno salvaje acostumbrado al desierto, que olfatea el viento en su ansia. Cuando está en celo, ¿quién puede rechazarla? Todos los que la busquen no se cansarán. En su mes, la encontrarán. 
'''
"25" = '''
:sup:`25` “Evita que tus pies estén desnudos, y la garganta de la sed. Pero tú dijiste: ‘Es en vano’. No, porque he amado a extraños, y yo iré tras ellos’. 
'''
"26" = '''
:sup:`26` Como el ladrón se avergüenza cuando es encontrado, para que la casa de Israel se avergüence — ellos, sus reyes, sus príncipes, sus sacerdotes y sus profetas, 
'''
"27" = '''
:sup:`27` que le dicen a la madera: “Tú eres mi padre”. y una piedra: “Me has dado a luz”. porque me han dado la espalda, y no su cara, pero en el momento de su angustia dirán: “¡Levántate y sálvanos! 
'''
"28" = '''
:sup:`28` “Pero, ¿dónde están vuestros dioses que os habéis fabricado? Deja que se levanten, si pueden salvarte en el momento de tu problema, porque tienes tantos dioses como ciudades, oh Judá. 
'''
"29" = '''
:sup:`29` “¿Por qué quieres pelear conmigo? Todos ustedes han transgredido contra mí”, dice Yahvé. 
'''
"30" = '''
:sup:`30` “He golpeado a tus hijos en vano. No recibieron ninguna corrección. Tu propia espada ha devorado a tus profetas, como un león destructor. 
'''
"31" = '''
:sup:`31` Generación, considera la palabra de Yahvé. ¿He sido un desierto para Israel? ¿O una tierra de espesa oscuridad? ¿Por qué mi pueblo dice: ‘Nos hemos desprendido’? ¿No vendremos más a ti? 
'''
"32" = '''
:sup:`32` “¿Puede una virgen olvidar sus adornos, o una novia su atuendo? Sin embargo, mi pueblo me ha olvidado durante días sin número. 
'''
"33" = '''
:sup:`33` ¡Qué bien preparas tu camino para buscar el amor! Por eso, incluso has enseñado a las mujeres malvadas tus caminos. 
'''
"34" = '''
:sup:`34` También la sangre de las almas de los pobres inocentes se encuentra en tus faldas. No los encontraste entrando, pero es por todas estas cosas. 
'''
"35" = '''
:sup:`35` “Sin embargo, dijiste: ‘Soy inocente’. Seguramente su ira se ha alejado de mí’. “He aquí que yo os juzgaré, porque dices: “No he pecado”. 
'''
"36" = '''
:sup:`36` ¿Por qué se empeñan en cambiar sus costumbres? Tú también te avergonzarás de Egipto, como tú te avergonzaste de Asiria. 
'''
"37" = '''
:sup:`37` También saldrás de ese lugar con las manos en la cabeza; porque Yahvé ha rechazado a aquellos en quienes confías, y no prosperarás con ellos. 
'''
