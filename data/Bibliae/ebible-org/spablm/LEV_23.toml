[23]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y diles: ‘Las fiestas fijas de Yahvé, que proclamarás como convocatorias sagradas, son mis fiestas fijas. 
'''
"3" = '''
:sup:`3` “‘Seis días se trabajará, pero el séptimo día es un día de descanso solemne, una santa convocación; no harás ninguna clase de trabajo. Es un día de reposo para Yahvé en todas vuestras moradas. 
'''
"4" = '''
:sup:`4` “‘Estas son las fiestas fijas de Yahvé, las convocatorias sagradas, que proclamarás a su tiempo. 
'''
"5" = '''
:sup:`5` En el primer mes, el día catorce del mes, por la tarde, es la Pascua de Yahvé. 
'''
"6" = '''
:sup:`6` El decimoquinto día del mismo mes es la fiesta de los panes sin levadura para Yahvé. Durante siete días comerás panes sin levadura. 
'''
"7" = '''
:sup:`7` El primer día tendrás una santa convocación. No harás ningún trabajo regular. 
'''
"8" = '''
:sup:`8` Pero durante los siete días ofrecerás a Yahvé una ofrenda encendida. El séptimo día es una santa convocación. No harás ningún trabajo regular”. 
'''
"9" = '''
:sup:`9` Yahvé habló a Moisés, diciendo: 
'''
"10" = '''
:sup:`10` “Habla a los hijos de Israel y diles: ‘Cuando hayáis entrado en la tierra que os doy y hayáis recogido su cosecha, traeréis al sacerdote la gavilla de las primicias de vuestra cosecha. 
'''
"11" = '''
:sup:`11` Él agitará la gavilla ante el Señor, para que sea aceptada por ustedes. Al día siguiente del sábado, el sacerdote la mecerá. 
'''
"12" = '''
:sup:`12` El día en que agites la gavilla, ofrecerás un cordero macho sin defecto de un año como holocausto a Yahvé. 
'''
"13" = '''
:sup:`13` La ofrenda con él será de dos décimas de efa de harina fina mezclada con aceite, ofrenda encendida a Yahvé en olor agradable; y la libación con él será de vino, la cuarta parte de un hin. 
'''
"14" = '''
:sup:`14` No debes comer pan, ni grano tostado, ni grano fresco, hasta este mismo día, hasta que hayas traído la ofrenda de tu Dios. Este es un estatuto para siempre a través de vuestras generaciones en todas vuestras moradas. 
'''
"15" = '''
:sup:`15` “‘Contarás desde el día siguiente al sábado, desde el día en que trajiste la gavilla de la ofrenda mecida: se completarán siete sábados. 
'''
"16" = '''
:sup:`16` Al día siguiente del séptimo sábado contarás cincuenta días, y ofrecerás una nueva ofrenda a Yahvé. 
'''
"17" = '''
:sup:`17` Sacaréis de vuestras moradas dos panes para la ofrenda mecida, hechos de dos décimas de efa de harina fina. Serán cocidos con levadura, como primicias para Yahvé. 
'''
"18" = '''
:sup:`18` Con el pan presentarás siete corderos de un año sin defecto, un novillo y dos carneros. Serán un holocausto para Yahvé, con su ofrenda y sus libaciones, una ofrenda encendida, de dulce aroma para Yahvé. 
'''
"19" = '''
:sup:`19` Ofrecerás un macho cabrío como ofrenda por el pecado, y dos corderos de un año como sacrificio de paz. 
'''
"20" = '''
:sup:`20` El sacerdote los agitará con el pan de las primicias como ofrenda mecida ante Yahvé, junto con los dos corderos. Serán sagrados para Yahvé para el sacerdote. 
'''
"21" = '''
:sup:`21` Ese mismo día proclamarás que habrá una convocatoria sagrada para ti. No harás ningún trabajo regular. Este es un estatuto para siempre en todas vuestras moradas a lo largo de vuestras generaciones. 
'''
"22" = '''
:sup:`22` “‘Cuando recojas la cosecha de tu tierra, no debes segar totalmente en los rincones de tu campo. No debes recoger los restos de tu cosecha. Debes dejarlos para el pobre y para el extranjero. Yo soy Yahvé, tu Dios”. 
'''
"23" = '''
:sup:`23` Yahvé habló a Moisés, diciendo: 
'''
"24" = '''
:sup:`24` “Habla a los hijos de Israel, diciendo: ‘En el séptimo mes, el primer día del mes, habrá un descanso solemne para ustedes, un memorial de toque de trompetas, una convocatoria santa. 
'''
"25" = '''
:sup:`25` No haréis ningún trabajo regular. Ofreceréis una ofrenda encendida a Yahvé’”. 
'''
"26" = '''
:sup:`26` Yahvé habló a Moisés diciendo: 
'''
"27" = '''
:sup:`27` “Sin embargo, el décimo día de este séptimo mes es el día de la expiación. Será para ustedes una convocatoria sagrada. Os afligiréis y ofreceréis una ofrenda encendida a Yahvé. 
'''
"28" = '''
:sup:`28` No haréis ninguna clase de trabajo en ese mismo día, porque es un día de expiación, para expiaros ante Yahvé vuestro Dios. 
'''
"29" = '''
:sup:`29` Porque el que no se niegue a sí mismo en ese mismo día, será cortado de su pueblo. 
'''
"30" = '''
:sup:`30` El que haga cualquier tipo de trabajo en ese mismo día, yo destruiré a esa persona de entre su pueblo. 
'''
"31" = '''
:sup:`31` No harás ninguna clase de trabajo: es un estatuto para siempre a través de tus generaciones en todas tus moradas. 
'''
"32" = '''
:sup:`32` Será para vosotros un sábado de descanso solemne, y os negaréis a vosotros mismos. En el noveno día del mes, al atardecer, de tarde en tarde, guardaréis vuestro sábado”. 
'''
"33" = '''
:sup:`33` Yahvé habló a Moisés, diciendo: 
'''
"34" = '''
:sup:`34` “Habla a los hijos de Israel y diles: ‘El día quince de este mes séptimo es la fiesta de las cabañas durante siete días a Yahvé. 
'''
"35" = '''
:sup:`35` El primer día será una convocatoria sagrada. No harás ningún trabajo regular. 
'''
"36" = '''
:sup:`36` Durante los siete días ofrecerás a Yahvé una ofrenda encendida. El octavo día será una convocatoria sagrada para ustedes. Ofreceréis a Yahvé una ofrenda encendida. Es una asamblea solemne; no harás ningún trabajo regular. 
'''
"37" = '''
:sup:`37` “‘Estas son las fiestas señaladas por Yahvé, que proclamarás como convocatorias sagradas, para ofrecer una ofrenda encendida a Yahvé, un holocausto, una ofrenda de comida, un sacrificio y ofrendas de bebida, cada una en su día — 
'''
"38" = '''
:sup:`38` además de los sábados de Yahvé, y además de tus dones, y además de todos tus votos, y además de todas tus ofrendas voluntarias, que das a Yahvé. 
'''
"39" = '''
:sup:`39` “‘Así pues, el día quince del mes séptimo, cuando hayáis recogido los frutos de la tierra, celebraréis la fiesta de Yahvé durante siete días. El primer día será un descanso solemne, y el octavo día será un descanso solemne. 
'''
"40" = '''
:sup:`40` El primer día tomarás los frutos de los árboles majestuosos, las ramas de las palmeras, las ramas de los árboles frondosos y los sauces del arroyo; y te alegrarás ante Yahvé, tu Dios, durante siete días. 
'''
"41" = '''
:sup:`41` Lo celebraréis como fiesta para Yahvé durante siete días al año. Es un estatuto para siempre a lo largo de vuestras generaciones. La celebraréis en el séptimo mes. 
'''
"42" = '''
:sup:`42` Viviréis en refugios temporales durante siete días. Todos los nativos de Israel habitarán en refugios temporales, 
'''
"43" = '''
:sup:`43` para que vuestras generaciones sepan que yo hice habitar a los hijos de Israel en refugios temporales cuando los saqué de la tierra de Egipto. Yo soy Yahvé, vuestro Dios”. 
'''
"44" = '''
:sup:`44` Así pues, Moisés declaró a los hijos de Israel las fiestas señaladas por Yahvé. 
'''
