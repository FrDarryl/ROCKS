[6]
"1" = '''
:sup:`1` En el año cuatrocientos ochenta después de que los hijos de Israel salieron de la tierra de Egipto, en el cuarto año del reinado de Salomón sobre Israel, en el mes de Ziv, que es el segundo mes, comenzó a edificar la casa de Yahvé. 
'''
"2" = '''
:sup:`2` La casa que el rey Salomón construyó para Yahvé tenía una longitud de sesenta codos, y su anchura veinte, y su altura treinta codos. 
'''
"3" = '''
:sup:`3` El pórtico frente al templo de la casa tenía una longitud de veinte codos, que se extendía a lo ancho de la casa. Su anchura era de diez codos frente a la casa. 
'''
"4" = '''
:sup:`4` Hizo ventanas de celosía fija para la casa. 
'''
"5" = '''
:sup:`5` Contra la pared de la casa, construyó pisos alrededor, contra las paredes de la casa alrededor, tanto del templo como del santuario interior; e hizo habitaciones laterales alrededor. 
'''
"6" = '''
:sup:`6` El piso más bajo tenía cinco codos de ancho, el del medio seis codos de ancho y el tercero siete codos de ancho, pues por fuera hizo desviaciones en la pared de la casa en todo su perímetro, para que las vigas no se introdujeran en las paredes de la casa. 
'''
"7" = '''
:sup:`7` La casa, cuando se estaba construyendo, era de piedra preparada en la cantera; y no se oyó en la casa ningún martillo ni hacha ni ninguna herramienta de hierro mientras se estaba construyendo. 
'''
"8" = '''
:sup:`8` La puerta de las habitaciones del medio estaba en el lado derecho de la casa. Se subía por una escalera de caracol al piso del medio, y del medio se subía al tercero. 
'''
"9" = '''
:sup:`9` Así que construyó la casa y la terminó; y la cubrió con vigas y tablas de cedro. 
'''
"10" = '''
:sup:`10` Construyó los pisos a lo largo de la casa, cada uno de cinco codos de altura, y los apoyó en la casa con maderas de cedro. 
'''
"11" = '''
:sup:`11` La palabra de Yahvé vino a Salomón, diciendo: 
'''
"12" = '''
:sup:`12` “En cuanto a esta casa que estás construyendo, si andas en mis estatutos, y ejecutas mis ordenanzas, y guardas todos mis mandamientos para andar en ellos, entonces confirmaré contigo mi palabra, que hablé a David tu padre. 
'''
"13" = '''
:sup:`13` Habitaré en medio de los hijos de Israel y no abandonaré a mi pueblo Israel”. 
'''
"14" = '''
:sup:`14` Salomón construyó la casa y la terminó. 
'''
"15" = '''
:sup:`15` Construyó las paredes de la casa por dentro con tablas de cedro; desde el piso de la casa hasta las paredes del techo, las cubrió por dentro con madera. Cubrió el piso de la casa con tablas de ciprés. 
'''
"16" = '''
:sup:`16` Construyó veinte codos de la parte trasera de la casa con tablas de cedro desde el suelo hasta el techo. Construyó esto por dentro, para un santuario interior, para el lugar santísimo. 
'''
"17" = '''
:sup:`17` La parte delantera del santuario tenía cuarenta codos de largo. 
'''
"18" = '''
:sup:`18` En el interior de la casa había cedro tallado con capullos y flores abiertas. Todo era de cedro. No se veía ninguna piedra. 
'''
"19" = '''
:sup:`19` Preparó un santuario interior en medio de la casa de adentro, para colocar allí el arca de la alianza de Yahvé. 
'''
"20" = '''
:sup:`20` El santuario interior tenía veinte metros de largo, veinte metros de ancho y veinte metros de alto. La recubrió de oro puro. Cubrió el altar con cedro. 
'''
"21" = '''
:sup:`21` Salomón recubrió de oro puro la casa por dentro. Trazó cadenas de oro delante del santuario interior y lo recubrió de oro. 
'''
"22" = '''
:sup:`22` Recubrió de oro toda la casa, hasta que estuvo terminada. También recubrió de oro todo el altar que pertenecía al santuario interior. 
'''
"23" = '''
:sup:`23` En el santuario interior hizo dos querubines de madera de olivo, de diez codos de altura cada uno. 
'''
"24" = '''
:sup:`24` La longitud de un ala del querubín era de cinco codos, y la del otro, de cinco codos. Desde la punta de un ala hasta la punta de la otra había diez codos. 
'''
"25" = '''
:sup:`25` El otro querubín medía diez codos. Ambos querubines tenían una misma medida y una misma forma. 
'''
"26" = '''
:sup:`26` Un querubín tenía diez codos de altura, y el otro querubín también. 
'''
"27" = '''
:sup:`27` Puso los querubines dentro de la casa interior. Las alas de los querubines estaban extendidas, de tal manera que el ala de uno tocaba una pared y el ala del otro querubín tocaba la otra pared; y sus alas se tocaban entre sí en medio de la casa. 
'''
"28" = '''
:sup:`28` Recubrió los querubines con oro. 
'''
"29" = '''
:sup:`29` Talló todas las paredes de la casa alrededor con figuras talladas de querubines, palmeras y flores abiertas, por dentro y por fuera. 
'''
"30" = '''
:sup:`30` Recubrió de oro el suelo de la casa, por dentro y por fuera. 
'''
"31" = '''
:sup:`31` Para la entrada del santuario interior, hizo puertas de madera de olivo. El dintel y los postes de la puerta eran la quinta parte de la pared. 
'''
"32" = '''
:sup:`32` Hizo, pues, dos puertas de madera de olivo, y talló en ellas tallas de querubines, palmeras y flores abiertas, y las recubrió de oro. Extendió el oro sobre los querubines y las palmeras. 
'''
"33" = '''
:sup:`33` También hizo los postes de la entrada del templo de madera de olivo, de una cuarta parte de la pared, 
'''
"34" = '''
:sup:`34` y dos puertas de madera de ciprés. Las dos hojas de una puerta eran plegables, y las dos hojas de la otra puerta eran plegables. 
'''
"35" = '''
:sup:`35` Esculpió querubines, palmeras y flores abiertas, y los recubrió con oro ajustado a la obra grabada. 
'''
"36" = '''
:sup:`36` Construyó el atrio interior con tres hileras de piedra tallada y una hilera de vigas de cedro. 
'''
"37" = '''
:sup:`37` Los cimientos de la Casa de Yahvé fueron puestos en el cuarto año, en el mes de Ziv. 
'''
"38" = '''
:sup:`38` En el undécimo año, en el mes de Bul, que es el octavo mes, la casa fue terminada en todas sus partes y según todas sus especificaciones. Así pasó siete años construyéndola. 
'''
