[22]
"1" = '''
:sup:`1` Los hijos de Israel partieron y acamparon en las llanuras de Moab, al otro lado del Jordán, en Jericó. 
'''
"2" = '''
:sup:`2` Balac, hijo de Zipor, vio todo lo que Israel había hecho a los amorreos. 
'''
"3" = '''
:sup:`3` Moab tuvo mucho miedo del pueblo, porque era numeroso. Moab estaba angustiado a causa de los hijos de Israel. 
'''
"4" = '''
:sup:`4` Moab dijo a los ancianos de Madián: “Ahora esta multitud lamerá todo lo que nos rodea, como el buey lame la hierba del campo.” Balac hijo de Zipor era entonces rey de Moab. 
'''
"5" = '''
:sup:`5` Envió mensajeros a Balaam, hijo de Beor, a Petor, que está junto al río, a la tierra de los hijos de su pueblo, para llamarlo, diciendo: “He aquí que hay un pueblo que salió de Egipto. He aquí que cubren la superficie de la tierra, y se alojan frente a mí. 
'''
"6" = '''
:sup:`6` Por tanto, ven ahora y maldice a este pueblo por mí, porque es demasiado poderoso para mí. Tal vez prevalezca, para que los golpeemos y los expulse de la tierra; porque sé que el que bendices es bendito, y el que maldices es maldito.” 
'''
"7" = '''
:sup:`7` Los ancianos de Moab y los ancianos de Madián partieron con los premios de adivinación en la mano. Vinieron a Balaam y le hablaron de las palabras de Balac. 
'''
"8" = '''
:sup:`8` Les dijo: “Quédense aquí esta noche, y les traeré de nuevo la palabra, según me hable Yahvé”. Los príncipes de Moab se quedaron con Balaam. 
'''
"9" = '''
:sup:`9` Dios se acercó a Balaam y le dijo: “¿Quiénes son estos hombres que están contigo?” 
'''
"10" = '''
:sup:`10` Balaam dijo a Dios: “Balac, hijo de Zipor, rey de Moab, me ha dicho: 
'''
"11" = '''
:sup:`11` ‘He aquí que el pueblo que ha salido de Egipto cubre la superficie de la tierra. Ahora, ven a maldecirlos por mí. Tal vez pueda luchar contra ellos y los expulse’”. 
'''
"12" = '''
:sup:`12` Dios dijo a Balaam: “No irás con ellos. No maldecirás al pueblo, porque está bendecido”. 
'''
"13" = '''
:sup:`13` Balaam se levantó por la mañana y dijo a los príncipes de Balac: “Vayan a su tierra, porque Yahvé no me permite ir con ustedes”. 
'''
"14" = '''
:sup:`14` Los príncipes de Moab se levantaron y fueron a ver a Balac y le dijeron: “Balaam se niega a venir con nosotros”. 
'''
"15" = '''
:sup:`15` Balac volvió a enviar príncipes, más, y más honorables que ellos. 
'''
"16" = '''
:sup:`16` Ellos vinieron a Balaam y le dijeron: “Balac, hijo de Zipor, dice: ‘Por favor, no dejes que nada te impida venir a mí, 
'''
"17" = '''
:sup:`17` porque te ascenderé a un honor muy grande, y todo lo que me digas lo haré. Ven, pues, y maldice a este pueblo por mí’”. 
'''
"18" = '''
:sup:`18` Balaam respondió a los siervos de Balac: “Si Balac me diera su casa llena de plata y oro, no podría ir más allá de la palabra de Yahvé, mi Dios, para hacer menos o más. 
'''
"19" = '''
:sup:`19` Ahora, pues, quédate aquí también esta noche, para saber qué más me dirá Yahvé”. 
'''
"20" = '''
:sup:`20` Dios vino a Balaam de noche y le dijo: “Si los hombres han venido a llamarte, levántate y ve con ellos; pero sólo harás la palabra que yo te diga.” 
'''
"21" = '''
:sup:`21` Balaam se levantó por la mañana, ensilló su asno y se fue con los príncipes de Moab. 
'''
"22" = '''
:sup:`22` La ira de Dios se encendió porque él iba, y el ángel de Yahvé se puso en el camino como adversario suyo. Iba montado en su asno, y lo acompañaban sus dos siervos. 
'''
"23" = '''
:sup:`23` El asno vio al ángel de Yahvé parado en el camino, con su espada desenvainada en la mano; y el asno se apartó del camino y se metió en el campo. Balaam golpeó a la burra para hacerla volver al camino. 
'''
"24" = '''
:sup:`24` Entonces el ángel de Yahvé se paró en un sendero estrecho entre las viñas, con un muro a un lado y otro a otro. 
'''
"25" = '''
:sup:`25` La burra vio al ángel de Yahvé, y se arrimó a la pared, y aplastó el pie de Balaam contra la pared. Él la golpeó de nuevo. 
'''
"26" = '''
:sup:`26` El ángel de Yahvé fue más allá y se paró en un lugar estrecho, donde no había forma de girar ni a la derecha ni a la izquierda. 
'''
"27" = '''
:sup:`27` La burra vio al ángel de Yahvé y se acostó debajo de Balaam. La ira de Balaam ardió, y golpeó a la burra con su bastón. 
'''
"28" = '''
:sup:`28` El Señor abrió la boca de la burra, y ella le dijo a Balaam: “¿Qué te he hecho, para que me hayas golpeado estas tres veces?” 
'''
"29" = '''
:sup:`29` Balaam dijo al asno: “Porque te has burlado de mí, ojalá tuviera una espada en la mano, porque ahora te habría matado”. 
'''
"30" = '''
:sup:`30` El asno dijo a Balaam: “¿No soy yo tu asno, en el que has montado toda tu vida hasta hoy? ¿Acaso he tenido la costumbre de hacerlo contigo?” Dijo: “No”. 
'''
"31" = '''
:sup:`31` Entonces el Señor abrió los ojos de Balaam, y vio al ángel del Señor parado en el camino, con su espada desenvainada en la mano; e inclinó la cabeza y se postró sobre su rostro. 
'''
"32" = '''
:sup:`32` El ángel de Yahvé le dijo: “¿Por qué has golpeado a tu asno estas tres veces? He aquí que he salido como adversario, porque tu camino es perverso ante mí. 
'''
"33" = '''
:sup:`33` La burra me vio y se apartó ante mí estas tres veces. Si no se hubiera apartado de mí, seguramente ahora te habría matado a ti y la habría salvado con vida”. 
'''
"34" = '''
:sup:`34` Balaam le dijo al ángel de Yahvé: “He pecado, pues no sabía que estabas en el camino contra mí. Ahora, pues, si te desagrada, volveré a regresar”. 
'''
"35" = '''
:sup:`35` El ángel de Yahvé dijo a Balaam: “Ve con los hombres, pero sólo hablarás la palabra que yo te diga”. Entonces Balaam fue con los príncipes de Balac. 
'''
"36" = '''
:sup:`36` Cuando Balac oyó que Balaam había venido, salió a recibirlo a la ciudad de Moab, que está en la frontera de Arnón, que está en el extremo de la frontera. 
'''
"37" = '''
:sup:`37` Balac le dijo a Balaam: “¿No envié a buscarte con insistencia para convocarte? ¿Por qué no viniste a mí? ¿Acaso no puedo promoverte a la honra?” 
'''
"38" = '''
:sup:`38` Balaam dijo a Balac: “He aquí que he venido a ti. ¿Tengo ahora algún poder para hablar algo? Hablaré la palabra que Dios ponga en mi boca”. 
'''
"39" = '''
:sup:`39` Balaam fue con Balac, y llegaron a Quiriat Huzot. 
'''
"40" = '''
:sup:`40` Balac sacrificó ganado y ovejas, y envió a Balaam y a los príncipes que estaban con él. 
'''
"41" = '''
:sup:`41` Por la mañana, Balac tomó a Balaam y lo hizo subir a los lugares altos de Baal, y vio desde allí a parte del pueblo. 
'''
