[3]
"1" = '''
:sup:`1` Del mismo modo, esposas, estad sujetas a vuestros propios maridos, para que, aunque algunos no obedezcan la Palabra, sean ganados por el comportamiento de sus esposas sin una palabra, 
'''
"2" = '''
:sup:`2` viendo vuestro comportamiento puro en el temor. 
'''
"3" = '''
:sup:`3` Que vuestra belleza no provenga del adorno exterior de trenzar vuestros cabellos, y de llevar adornos de oro o de poneros ropas finas, 
'''
"4" = '''
:sup:`4` sino de lo oculto del corazón, en el adorno incorruptible de un espíritu apacible y tranquilo, que es muy precioso a los ojos de Dios. 
'''
"5" = '''
:sup:`5` Porque así se adornaban también en el pasado las santas mujeres que esperaban en Dios, estando sujetas a sus propios maridos. 
'''
"6" = '''
:sup:`6` Así Sara obedeció a Abraham, llamándole señor, de quien ahora sois hijos si hacéis bien y no os asusta ningún terror. 
'''
"7" = '''
:sup:`7` Vosotros, maridos, vivid del mismo modo con vuestras mujeres según el conocimiento, dando honor a la mujer como al vaso más frágil, como coherederos de la gracia de la vida, para que vuestras oraciones no se vean obstaculizadas. 
'''
"8" = '''
:sup:`8` Por último, sed todos afines, compasivos, cariñosos como hermanos, tiernos de corazón, corteses, 
'''
"9" = '''
:sup:`9` sin devolver mal por mal ni insulto por insulto, sino bendiciendo, sabiendo que habéis sido llamados a esto, para que heredéis una bendición. 
'''
"10" = '''
:sup:`10` Pues, “El que quiera amar la vida y ver los días buenos, que guarde su lengua del mal y sus labios de hablar engaño. 
'''
"11" = '''
:sup:`11` Que se aleje del mal y haga el bien. Que busque la paz y la persiga. 
'''
"12" = '''
:sup:`12` Porque los ojos del Señor están sobre los justos, y sus oídos abiertos a su oración; pero el rostro del Señor está contra los que hacen el mal”. 
'''
"13" = '''
:sup:`13` Ahora bien, ¿quién os perjudicará si os hacéis imitadores de lo que es bueno? 
'''
"14" = '''
:sup:`14` Pero aunque sufráis por causa de la justicia, sois bienaventurados. “No temáis lo que ellos temen, ni os turbéis”. 
'''
"15" = '''
:sup:`15` Pero santificad al Señor Dios en vuestros corazones. Estad siempre dispuestos a dar respuesta a todo el que os pida razón de la esperanza que hay en vosotros, con humildad y temor, 
'''
"16" = '''
:sup:`16` teniendo buena conciencia. Así, mientras se habla de vosotros como de malhechores, pueden quedar decepcionados los que maldicen vuestra buena manera de vivir en Cristo. 
'''
"17" = '''
:sup:`17` Porque es mejor, si es la voluntad de Dios, que padezcáis por hacer el bien que por hacer el mal. 
'''
"18" = '''
:sup:`18` Porque también Cristo padeció una vez por los pecados, el justo por los injustos, para llevaros a Dios, siendo muerto en la carne, pero vivificado en el Espíritu, 
'''
"19" = '''
:sup:`19` en el cual también fue y predicó a los espíritus encarcelados, 
'''
"20" = '''
:sup:`20` que antes eran desobedientes cuando Dios esperaba pacientemente en los días de Noé mientras se construía la nave. En él, pocos, es decir, ocho almas, se salvaron por medio del agua. 
'''
"21" = '''
:sup:`21` Esto es un símbolo del bautismo, que ahora os salva — no la eliminación de la suciedad de la carne, sino la respuesta de una buena conciencia para con Dios — mediante la resurrección de Jesucristo, 
'''
"22" = '''
:sup:`22` que está a la derecha de Dios, habiendo subido al cielo, quedando sometidos a él los ángeles, las autoridades y los poderes. 
'''
