[5]
"1" = '''
:sup:`1` “Sin embargo, en cuanto a las señales, he aquí que vendrán días en que los que habitan en la tierra serán tomados con gran asombro, y el camino de la verdad será ocultado, y la tierra será estéril de la fe. 
'''
"2" = '''
:sup:`2` La iniquidad aumentará por encima de lo que ahora veis, y más allá de lo que habéis oído hace tiempo. 
'''
"3" = '''
:sup:`3` La tierra que ahora veis gobernar será un desierto sin huellas, y los hombres la verán desolada. 
'''
"4" = '''
:sup:`4` Pero si el Altísimo os concede vivir, veréis que lo que hay después del tercer período será turbado. El sol brillará de repente en la noche, y la luna en el día. 
'''
"5" = '''
:sup:`5` Caerá sangre de la madera, y la piedra emitirá su voz. Los pueblos se turbarán, y las estrellas caerán. 
'''
"6" = '''
:sup:`6` Gobernará quien no esperan los que habitan la tierra, y las aves volarán juntas. 
'''
"7" = '''
:sup:`7` El mar sodomita arrojará peces y hará un ruido en la noche, que muchos no han conocido; pero todos oirán su voz. 
'''
"8" = '''
:sup:`8` También habrá caos en muchos lugares. Los incendios estallarán con frecuencia, y los animales salvajes cambiarán de lugar, y las mujeres darán a luz monstruos. 
'''
"9" = '''
:sup:`9` Las aguas saladas se encontrarán en lo dulce, y todos los amigos se destruirán unos a otros. Entonces la razón se esconderá, y el entendimiento se retirará a su cámara. 
'''
"10" = '''
:sup:`10` Será buscada por muchos, y no será encontrada. La injusticia y la falta de moderación se multiplicarán en la tierra. 
'''
"11" = '''
:sup:`11` Un país preguntará a otro: “¿Ha pasado por ti la justicia, o un hombre que haga justicia? Y dirá: ‘No.’ 
'''
"12" = '''
:sup:`12` Sucederá en ese tiempo que los hombres esperarán, pero no obtendrán. Trabajarán, pero sus caminos no prosperarán. 
'''
"13" = '''
:sup:`13` Se me permite mostrarte tales señales. Si volvéis a orar, y a llorar como ahora, y a ayunar siete días, oiréis aún cosas mayores que éstas.” 
'''
"14" = '''
:sup:`14` Entonces me desperté, y un extremo temblor recorrió mi cuerpo, y mi mente se turbó tanto que se desmayó. 
'''
"15" = '''
:sup:`15` Entonces el ángel que había venido a hablar conmigo me sostuvo, me consoló y me puso de pie. 
'''
"16" = '''
:sup:`16` En la segunda noche, sucedió que Faltiel, el capitán del pueblo, se acercó a mí diciendo: “¿Dónde has estado? ¿Por qué tienes el rostro triste? 
'''
"17" = '''
:sup:`17` ¿Acaso no sabes que Israel está comprometido contigo en la tierra de su cautiverio? 
'''
"18" = '''
:sup:`18` Levántate, pues, y come algo de pan, y no nos abandones, como un pastor que deja el rebaño en poder de lobos crueles.” 
'''
"19" = '''
:sup:`19` Entonces le dije: “Aléjate de mí y no te acerques a mí durante siete días, y luego vendrás a mí”. Oyó lo que le dije y me dejó. 
'''
"20" = '''
:sup:`20` Así que ayuné siete días, lamentándome y llorando, como me había ordenado el ángel Uriel. 
'''
"21" = '''
:sup:`21` Después de siete días, los pensamientos de mi corazón volvieron a ser muy penosos para mí, 
'''
"22" = '''
:sup:`22` y mi alma recobró el espíritu de entendimiento, y comencé a hablar de nuevo palabras ante el Altísimo. 
'''
"23" = '''
:sup:`23` Dije: “Señor soberano de todos los bosques de la tierra y de todos sus árboles, tú has elegido una vid para ti. 
'''
"24" = '''
:sup:`24` De todas las tierras del mundo has elegido para ti un país. De todas las flores del mundo, elegiste un lirio para ti. 
'''
"25" = '''
:sup:`25` De todas las profundidades del mar, has llenado un solo río para ti. De todas las ciudades construidas, has consagrado para ti a Sión. 
'''
"26" = '''
:sup:`26` De todas las aves creadas, has nombrado para ti una paloma. De todo el ganado que se ha hecho, has provisto para ti una sola oveja. 
'''
"27" = '''
:sup:`27` De todas las multitudes de pueblos te has procurado un solo pueblo. A este pueblo, al que amaste, le diste una ley que es aprobada por todos. 
'''
"28" = '''
:sup:`28` Ahora, Señor, ¿por qué has entregado este único pueblo a muchos, y has deshonrado a la única raíz sobre las demás, y has dispersado a tu único entre muchos? 
'''
"29" = '''
:sup:`29` Los que se opusieron a tus promesas han pisoteado a los que creyeron en tus pactos. 
'''
"30" = '''
:sup:`30` Si realmente odias tanto a tu pueblo, deberían ser castigados con tus propias manos”. 
'''
"31" = '''
:sup:`31` Cuando pronuncié estas palabras, se me envió el ángel que había venido a mí la noche anterior, 
'''
"32" = '''
:sup:`32` y me dijo: “Escúchame, y te instruiré. Escúchame, y te diré más”. 
'''
"33" = '''
:sup:`33` Dije: “Habla, mi Señor”. Entonces me dijo: “Estás muy turbado de mente por causa de Israel. ¿Acaso amas a ese pueblo más que a quien lo creó?” 
'''
"34" = '''
:sup:`34` Dije: “No, Señor, sino que he hablado por pena, pues mi corazón está en agonía cada hora mientras me esfuerzo por comprender el camino del Altísimo y buscar parte de su juicio.” 
'''
"35" = '''
:sup:`35` Me dijo: “No puedes”. Y dije: “¿Por qué, Señor? ¿Por qué he nacido? ¿Por qué el vientre de mi madre no fue mi tumba, para no haber visto los dolores de parto de Jacob, y el cansancio del pueblo de Israel?” 
'''
"36" = '''
:sup:`36` Me dijo: “Cuenta para mí los que aún no han venido. Reúne para mí las gotas que están esparcidas, y haz reverdecer para mí las flores marchitas. 
'''
"37" = '''
:sup:`37` Abre para mí las cámaras que están cerradas, y saca para mí los vientos que están encerrados en ellas. O muéstrame la imagen de una voz. Entonces te declararé los trabajos que pediste ver”. 
'''
"38" = '''
:sup:`38` Y dije: “Oh, Señor soberano, ¿quién puede saber estas cosas sino el que no tiene su morada con los hombres? 
'''
"39" = '''
:sup:`39` En cuanto a mí, carezco de sabiduría. ¿Cómo puedo, pues, hablar de estas cosas por las que me preguntas?” 
'''
"40" = '''
:sup:`40` Entonces me dijo: “Así como no puedes hacer ninguna de estas cosas de las que he hablado, tampoco puedes averiguar mi juicio ni el fin del amor que he prometido a mi pueblo.” 
'''
"41" = '''
:sup:`41` Dije: “Pero, he aquí, Señor, que has hecho la promesa a los que están vivos al final. ¿Qué deben hacer los que nos precedieron, o nosotros mismos, o los que vendrán después?” 
'''
"42" = '''
:sup:`42` Me dijo: “Compararé mi juicio con un anillo. Así como no hay lentitud de los últimos, tampoco hay rapidez de los primeros”. 
'''
"43" = '''
:sup:`43` Entonces respondí: “¿No podrías hacer de una vez todo lo que se ha hecho, lo que hay ahora y lo que está por venir, para mostrar antes tu juicio?” 
'''
"44" = '''
:sup:`44` Entonces me respondió: “La criatura no puede moverse más rápido que el creador, ni el mundo puede contener a los que serán creados en él”. 
'''
"45" = '''
:sup:`45` Y dije: “¿Cómo has dicho a tu siervo, que ciertamente harás vivir al instante a la criatura que has creado? Por lo tanto, si ellos estarán vivos al instante, y la creación los sostendrá, así también podría ahora sostenerlos para que estén presentes al instante.” 
'''
"46" = '''
:sup:`46` Y me dijo: “Pídele al vientre de una mujer y dile: “Si das a luz diez hijos, ¿por qué lo haces en momentos diferentes? Pídele, pues, que dé a luz diez hijos a la vez”. 
'''
"47" = '''
:sup:`47` Le dije: “No puede, pero debe hacerlo cada uno a su tiempo”. 
'''
"48" = '''
:sup:`48` Entonces me dijo: “Así he dado el vientre de la tierra a los que están sembrados en él en sus tiempos. 
'''
"49" = '''
:sup:`49` Porque así como un niño pequeño no puede dar a luz, ni la que ha envejecido más, así he organizado el mundo que he creado.” 
'''
"50" = '''
:sup:`50` Pregunté: “Ya que me has mostrado el camino, hablaré ante ti. ¿Es nuestra madre, de la que me has hablado, todavía joven? ¿O se acerca ya a la vejez?” 
'''
"51" = '''
:sup:`51` Él me respondió: “Pregunta a una mujer que da a luz, y ella te lo dirá. 
'''
"52" = '''
:sup:`52` Dile: ‘¿Por qué los que ahora has dado a luz no son como los que había antes, sino más pequeños de estatura?’ 
'''
"53" = '''
:sup:`53` Ella también te responderá: ‘Los que nacen en la fuerza de la juventud son diferentes de los que nacen en el tiempo de la vejez, cuando el vientre falla.’ 
'''
"54" = '''
:sup:`54` Considera, pues, también tú, que eres más bajo que los que te precedieron. 
'''
"55" = '''
:sup:`55` Así también los que vienen después de ti son más pequeños que tú, como nacidos de la criatura que ahora empieza a ser vieja y ya ha pasado la fuerza de la juventud.” 
'''
"56" = '''
:sup:`56` Entonces dije: “Señor, te imploro que, si he hallado gracia ante tus ojos, muestres a tu siervo por quien visitas a tu creación”. 
'''
