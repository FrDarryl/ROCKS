[10]
"1" = '''
:sup:`1` Su padre Tobit contaba todos los días. Cuando se cumplieron los días del viaje y no llegaron, 
'''
"2" = '''
:sup:`2` dijo: “¿Acaso está detenido? ¿O acaso ha muerto Gabael y no hay nadie que le dé el dinero?” 
'''
"3" = '''
:sup:`3` Estaba muy apenado. 
'''
"4" = '''
:sup:`4` Pero su mujer le dijo: “El niño ha perecido, ya que espera mucho”. Ella comenzó a lamentarse y dijo: 
'''
"5" = '''
:sup:`5` “Nada me importa, hijo mío, ya que te he dejado ir, la luz de mis ojos.” 
'''
"6" = '''
:sup:`6` Tobit le dijo: “Calla. No te preocupes. Tiene buena salud”. 
'''
"7" = '''
:sup:`7` Y ella le dijo: “Cállate. No me engañes. Mi hijo ha perecido”. Y ella salía todos los días al camino por el que iban, y no comía pan durante el día, y no dejaba de lamentarse por su hijo Tobías durante noches enteras, hasta que se cumplieron los catorce días del banquete de bodas, que Raguel había jurado que pasaría allí. Entonces Tobías dijo a Raguel: “Despídeme, porque mi padre y mi madre ya no quieren verme”. 
'''
"8" = '''
:sup:`8` Pero su suegro le dijo: “Quédate conmigo, y yo enviaré a tu padre, y le declararán cómo van las cosas contigo.” 
'''
"9" = '''
:sup:`9` Tobías dijo: “No. Envíame a mi padre”. 
'''
"10" = '''
:sup:`10` Raguel se levantó y le dio a Sara, su mujer, y la mitad de sus bienes, siervos y ganado y dinero; 
'''
"11" = '''
:sup:`11` y los bendijo, y los despidió diciendo: “El Dios del cielo os prosperará, hijos míos, antes de que yo muera.” 
'''
"12" = '''
:sup:`12` Y dijo a su hija: “Honra a tu suegro y a tu suegra. Ellos son ahora tus padres. Que me hablen bien de ti”. Entonces la besó. Edna dijo a Tobías: “Que el Señor del cielo te devuelva, querido hermano, y me conceda ver a los hijos de mi hija Sara, para que me regocije ante el Señor. He aquí que te encomiendo a mi hija en especial confianza. No la hagas sufrir. 
'''
