[32]
"1" = '''
:sup:`1` Esta es la palabra que vino a Jeremías de parte de Yahvé en el décimo año de Sedequías, rey de Judá, que era el año dieciocho de Nabucodonosor. 
'''
"2" = '''
:sup:`2` En aquel tiempo el ejército del rey de Babilonia estaba sitiando Jerusalén. El profeta Jeremías estaba encerrado en el patio de la guardia, que estaba en la casa del rey de Judá. 
'''
"3" = '''
:sup:`3` Porque Sedequías, rey de Judá, le había hecho callar, diciendo: “¿Por qué profetizas y dices: “El Señor dice: “He aquí que yo entrego esta ciudad en manos del rey de Babilonia, y él la tomará; 
'''
"4" = '''
:sup:`4` y Sedequías, rey de Judá, no escapará de la mano de los caldeos, sino que será entregado a la mano del rey de Babilonia, y hablará con él de boca a boca, y sus ojos verán sus ojos; 
'''
"5" = '''
:sup:`5` y él llevará a Sedequías a Babilonia, y estará allí hasta que yo lo visite — dice Yahvé —, aunque luches con los caldeos, no prosperarás?”’” 
'''
"6" = '''
:sup:`6` Jeremías dijo: “La palabra de Yahvé vino a mí, diciendo: 
'''
"7" = '''
:sup:`7` ‘He aquí que Hanamel, hijo de Salum, tu tío, vendrá a ti, diciendo: “Compra mi campo que está en Anatot; porque el derecho de redención es tuyo para comprarlo”’”. 
'''
"8" = '''
:sup:`8` “Entonces Hanamel, el hijo de mi tío, vino a mí en el patio de la guardia, según la palabra de Yahvé, y me dijo: ‘Por favor, compra mi campo que está en Anatot, que está en la tierra de Benjamín; porque el derecho de herencia es tuyo, y la redención es tuya. Cómpralo para ti’. “Entonces supe que ésta era la palabra de Yahvé. 
'''
"9" = '''
:sup:`9` Compré el campo que estaba en Anatot a Hanamel, hijo de mi tío, y le pesé el dinero, diecisiete siclos de plata. 
'''
"10" = '''
:sup:`10` Firmé la escritura, la sellé, llamé a los testigos y le pesé el dinero en la balanza. 
'''
"11" = '''
:sup:`11` Entonces tomé la escritura de la compra, tanto la que estaba sellada, que contenía los términos y condiciones, como la que estaba abierta; 
'''
"12" = '''
:sup:`12` y entregué la escritura de la compra a Baruc hijo de Nerías, hijo de Maseías, en presencia de Hanamel, hijo de mi tío, y en presencia de los testigos que firmaron la escritura de la compra, ante todos los judíos que estaban sentados en el patio de la guardia. 
'''
"13" = '''
:sup:`13` “Ordené a Baruc delante de ellos, diciendo: 
'''
"14" = '''
:sup:`14` Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Toma estas escrituras, esta escritura de compra que está sellada, y esta escritura que está abierta, y ponlas en una vasija de barro, para que duren muchos días’. 
'''
"15" = '''
:sup:`15` Porque el Señor de los Ejércitos, el Dios de Israel, dice: ‘Todavía se comprarán casas, campos y viñedos en esta tierra.’ 
'''
"16" = '''
:sup:`16` Después de entregar la escritura de compra a Baruc, hijo de Nerías, oré a Yahvé, diciendo 
'''
"17" = '''
:sup:`17` “¡Ah, Señor Yahvé! He aquí que tú has hecho los cielos y la tierra con tu gran poder y con tu brazo extendido. No hay nada demasiado difícil para ti. 
'''
"18" = '''
:sup:`18` Tú muestras tu bondad a miles de personas, y devuelves la iniquidad de los padres al seno de sus hijos después de ellos. El grande, el poderoso Dios, Yahvé de los Ejércitos es tu nombre: 
'''
"19" = '''
:sup:`19` grande en el consejo y poderoso en la obra; cuyos ojos están abiertos a todos los caminos de los hijos de los hombres, para dar a cada uno según sus caminos y según el fruto de sus obras; 
'''
"20" = '''
:sup:`20` que hiciste señales y prodigios en la tierra de Egipto, hasta el día de hoy, tanto en Israel como entre los demás hombres; y te hiciste un nombre, como lo es hoy; 
'''
"21" = '''
:sup:`21` y sacaste a tu pueblo Israel de la tierra de Egipto con señales, con prodigios, con mano fuerte, con brazo extendido y con gran terror; 
'''
"22" = '''
:sup:`22` y les diste esta tierra, que juraste a sus padres que les darías, una tierra que mana leche y miel. 
'''
"23" = '''
:sup:`23` Entraron y la poseyeron, pero no obedecieron tu voz ni anduvieron en tu ley. No han hecho nada de todo lo que les mandaste hacer. Por eso has hecho que les sobrevenga todo este mal. 
'''
"24" = '''
:sup:`24` “He aquí que se han construido rampas de asedio contra la ciudad para tomarla. La ciudad está en manos de los caldeos que luchan contra ella, a causa de la espada, del hambre y de la peste. Lo que has dicho ha sucedido. He aquí, tú lo ves. 
'''
"25" = '''
:sup:`25` Tú me has dicho, Señor Yahvé, ‘Compra el campo por dinero y llama a los testigos’, mientras que la ciudad ha sido entregada en manos de los caldeos.” 
'''
"26" = '''
:sup:`26` Entonces vino la palabra de Yahvé a Jeremías, diciendo: 
'''
"27" = '''
:sup:`27` “He aquí que yo soy Yahvé, el Dios de toda carne. ¿Hay algo que sea demasiado difícil para mí? 
'''
"28" = '''
:sup:`28` Por eso dice Yahvé: He aquí que yo entrego esta ciudad en manos de los caldeos y en manos de Nabucodonosor, rey de Babilonia, y él la tomará. 
'''
"29" = '''
:sup:`29` Los caldeos, que luchan contra esta ciudad, vendrán y prenderán fuego a esta ciudad, y la quemarán con las casas en cuyos tejados han ofrecido incienso a Baal y han derramado libaciones a otros dioses, para provocarme a la ira. 
'''
"30" = '''
:sup:`30` “Porque los hijos de Israel y los hijos de Judá no han hecho más que lo malo ante mis ojos desde su juventud; porque los hijos de Israel no han hecho más que provocarme a la ira con la obra de sus manos, dice Yahvé. 
'''
"31" = '''
:sup:`31` Porque esta ciudad ha sido para mí una provocación de mi ira y de mi enojo desde el día en que la construyeron hasta el día de hoy, para que la elimine de delante de mí, 
'''
"32" = '''
:sup:`32` a causa de toda la maldad de los hijos de Israel y de los hijos de Judá, que han hecho para provocarme a la ira: ellos, sus reyes, sus príncipes, sus sacerdotes, sus profetas, los hombres de Judá y los habitantes de Jerusalén. 
'''
"33" = '''
:sup:`33` Me han dado la espalda y no el rostro. A pesar de que les enseñé, madrugando y enseñándoles, no han escuchado para recibir instrucción. 
'''
"34" = '''
:sup:`34` Pero pusieron sus abominaciones en la casa que se llama con mi nombre, para profanarla. 
'''
"35" = '''
:sup:`35` Edificaron los lugares altos de Baal, que están en el valle del hijo de Hinom, para hacer pasar por el fuego a sus hijos y a sus hijas a Moloc, cosa que yo no les mandé. Ni siquiera se me ocurrió que hicieran esta abominación, para hacer pecar a Judá”. 
'''
"36" = '''
:sup:`36` Ahora bien, Yahvé, el Dios de Israel, dice con respecto a esta ciudad, de la cual ustedes dicen: “Ha sido entregada en manos del rey de Babilonia por la espada, por el hambre y por la peste”: 
'''
"37" = '''
:sup:`37` “He aquí que yo los reuniré de todas las tierras a las que los he expulsado con mi cólera, con mi ira y con gran indignación, y los haré volver a este lugar. Haré que habiten con seguridad. 
'''
"38" = '''
:sup:`38` Entonces serán mi pueblo, y yo seré su Dios. 
'''
"39" = '''
:sup:`39` Les daré un solo corazón y un solo camino, para que me teman para siempre, por su bien y el de sus hijos después de ellos. 
'''
"40" = '''
:sup:`40` Haré un pacto eterno con ellos, que no me apartaré de seguirlos para hacerles el bien. Pondré mi temor en sus corazones, para que no se aparten de mí. 
'''
"41" = '''
:sup:`41` Sí, me alegraré por ellos para hacerles el bien, y los plantaré en esta tierra con seguridad, con todo mi corazón y con toda mi alma.” 
'''
"42" = '''
:sup:`42` Porque Yahvé dice: “Así como he traído todo este gran mal sobre este pueblo, así traeré sobre él todo el bien que le he prometido. 
'''
"43" = '''
:sup:`43` Se comprarán campos en esta tierra, de la que ustedes dicen: ‘Está desolada, sin hombres ni animales. Está entregada en manos de los caldeos’. 
'''
"44" = '''
:sup:`44` Los hombrescomprarán campos por dinero, firmarán las escrituras, las sellarán y llamarán a testigos, en la tierra de Benjamín y en los lugares que rodean a Jerusalén, en las ciudades de Judá, en las ciudades de la región montañosa, en las ciudades de la llanura y en las ciudades del sur; porque haré que su cautiverio sea revertido”, dice el Señor. 
'''
