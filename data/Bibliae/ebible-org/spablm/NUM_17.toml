[17]
"1" = '''
:sup:`1` Yahvé habló a Moisés diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y toma varas de ellos, una por cada casa paterna, de todos sus príncipes según sus casas paternas, doce varas. Escribe el nombre de cada uno en su vara. 
'''
"3" = '''
:sup:`3` Escribirás el nombre de Aarón en la vara de Leví. Habrá una vara por cada jefe de sus casas paternas. 
'''
"4" = '''
:sup:`4` Las pondrás en la Tienda de Reunión, delante del pacto, donde me reúno con ustedes. 
'''
"5" = '''
:sup:`5` Sucederá que la vara del hombre que yo elija brotará. Haré que cesen las murmuraciones de los hijos de Israel, que murmuran contra ti, a partir de mí.” 
'''
"6" = '''
:sup:`6` Moisés habló a los hijos de Israel, y todos sus príncipes le dieron varas, para cada príncipe una, según las casas de sus padres, un total de doce varas. La vara de Aarón estaba entre sus varas. 
'''
"7" = '''
:sup:`7` Moisés depositó las varas ante el Señor en la Tienda del Testimonio. 
'''
"8" = '''
:sup:`8` Al día siguiente, Moisés entró en la Tienda del Testimonio; y he aquí que la vara de Aarón para la casa de Leví había brotado, había echado brotes, había producido flores y había dado almendras maduras. 
'''
"9" = '''
:sup:`9` Moisés sacó todas las varas de delante de Yahvé para todos los hijos de Israel. Ellos miraron, y cada uno tomó su vara. 
'''
"10" = '''
:sup:`10` Yahvé dijo a Moisés: “Vuelve a poner la vara de Aarón delante del pacto, para que la guardes como señal contra los hijos de la rebelión; así pondrás fin a sus quejas contra mí, para que no mueran.” 
'''
"11" = '''
:sup:`11` Así lo hizo Moisés. Como Yahvé le ordenó, así lo hizo. 
'''
"12" = '''
:sup:`12` Los hijos de Israel hablaron con Moisés, diciendo: “¡He aquí que perecemos! ¡Estamos perdidos! ¡Todos estamos deshechos! 
'''
"13" = '''
:sup:`13` ¡Todos los que se acercan al tabernáculo de Yahvé mueren! ¿Pereceremos todos?” 
'''
