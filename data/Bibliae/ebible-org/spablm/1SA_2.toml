[2]
"1" = '''
:sup:`1` Ana oró y dijo, “¡Mi corazón se regocija en Yahvé! Mi cuerno está exaltado en Yahvé. Mi boca se ensancha sobre mis enemigos, porque me alegro de tu salvación. 
'''
"2" = '''
:sup:`2` No hay nadie tan santo como Yahvé, porque no hay nadie más que tú, ni hay ninguna roca como nuestro Dios. 
'''
"3" = '''
:sup:`3` “No sigas hablando con tanto orgullo. No dejes que la arrogancia salga de tu boca, porque Yahvé es un Dios de conocimiento. Por él se pesan las acciones. 
'''
"4" = '''
:sup:`4` “Los arcos de los poderosos están rotos. Los que tropezaron están armados de fuerza. 
'''
"5" = '''
:sup:`5` Los que estaban llenos se han alquilado por el pan. Los que tenían hambre están satisfechos. Sí, la estéril ha dado a luz a siete. La que tiene muchos hijos languidece. 
'''
"6" = '''
:sup:`6` “Yahvé mata y da vida. Baja al Seol y sube. 
'''
"7" = '''
:sup:`7` Yahvé empobrece y enriquece. Él baja, también levanta. 
'''
"8" = '''
:sup:`8` Él levanta a los pobres del polvo. Él levanta al necesitado del estercolero para que se sienten con los príncipes y heredar el trono de la gloria. Porque las columnas de la tierra son de Yahvé. Ha puesto el mundo sobre ellos. 
'''
"9" = '''
:sup:`9` Él guardará los pies de sus santos, pero los malvados serán silenciados en la oscuridad; porque ningún hombre prevalecerá por su fuerza. 
'''
"10" = '''
:sup:`10` Los que luchan contra Yahvé serán despedazados. Él tronará contra ellos en el cielo. “Yahvé juzgará los confines de la tierra. Dará fuerza a su rey, y exaltar el cuerno de su ungido”. 
'''
"11" = '''
:sup:`11` Elcana se fue a Ramá, a su casa. El niño sirvió a Yahvé ante el sacerdote Elí. 
'''
"12" = '''
:sup:`12` Los hijos de Elí eran hombres malvados. No conocían a Yahvé. 
'''
"13" = '''
:sup:`13` La costumbre de los sacerdotes con el pueblo era que cuando alguien ofrecía un sacrificio, el siervo del sacerdote se acercaba, mientras la carne estaba hirviendo, con un tenedor de tres dientes en la mano; 
'''
"14" = '''
:sup:`14` y lo clavaba en la sartén, o caldera, o caldero. El sacerdote tomaba para sí todo lo que el tenedor sacaba. Esto lo hacían con todos los israelitas que llegaban allí a Silo. 
'''
"15" = '''
:sup:`15` Antes de quemar la grasa, se acercaba el criado del sacerdote y le decía al hombre que sacrificaba: “Da carne para asar para el sacerdote, porque no aceptará de ti carne hervida, sino cruda.” 
'''
"16" = '''
:sup:`16` Si el hombre le decía: “Que se queme primero la grasa, y luego toma la cantidad que desee tu alma”, entonces le decía: “No, pero me la darás ahora; y si no, la tomaré por la fuerza”. 
'''
"17" = '''
:sup:`17` El pecado de los jóvenes fue muy grande ante Yahvé, pues los hombres despreciaron la ofrenda de Yahvé. 
'''
"18" = '''
:sup:`18` Pero Samuel ministraba ante Yahvé, siendo un niño, vestido con un efod de lino. 
'''
"19" = '''
:sup:`19` Además, su madre le hizo un pequeño manto, y se lo traía de año en año cuando subía con su esposo a ofrecer el sacrificio anual. 
'''
"20" = '''
:sup:`20` Elí bendijo a Elcana y a su esposa, y dijo: “Que Yahvé les dé descendencia de esta mujer por la petición que se le hizo a Yahvé.” Luego se fueron a su casa. 
'''
"21" = '''
:sup:`21` Yahvé visitó a Ana, y ella concibió y dio a luz tres hijos y dos hijas. El niño Samuel creció ante Yahvé. 
'''
"22" = '''
:sup:`22` Elí era ya muy viejo, y oyó todo lo que sus hijos hacían a todo Israel, y cómo se acostaban con las mujeres que servían a la puerta de la Tienda de las Reuniones. 
'''
"23" = '''
:sup:`23` Les dijo: “¿Por qué hacéis tales cosas? Porque me he enterado de vuestros malos tratos por parte de todo este pueblo. 
'''
"24" = '''
:sup:`24` ¡No, hijos míos, porque no es una buena noticia lo que oigo! Ustedes hacen desobedecer al pueblo de Yahvé. 
'''
"25" = '''
:sup:`25` Si un hombre peca contra otro, Dios lo juzgará; pero si un hombre peca contra Yahvé, ¿quién intercederá por él?” No obstante, no escucharon la voz de su padre, porque Yahvé pretendía matarlos. 
'''
"26" = '''
:sup:`26` El niño Samuel crecía y aumentaba el favor de Yahvé y de los hombres. 
'''
"27" = '''
:sup:`27` Un hombre de Dios se acercó a Elí y le dijo: “Yahvé dice: ‘¿Acaso me revelé a la casa de tu padre cuando estaban en Egipto en la esclavitud de la casa del faraón? 
'''
"28" = '''
:sup:`28` ¿Acaso no lo elegí de entre todas las tribus de Israel para que fuera mi sacerdote, para que subiera a mi altar, quemara incienso y llevara un efod ante mí? ¿No le di a la casa de su padre todas las ofrendas de los hijos de Israel hechas por el fuego? 
'''
"29" = '''
:sup:`29` ¿Por qué pateáis mi sacrificio y mi ofrenda, que yo he ordenado en mi morada, y honráis a vuestros hijos por encima de mí, para engordaros con lo mejor de todas las ofrendas de Israel, mi pueblo?’ 
'''
"30" = '''
:sup:`30` “Por tanto, Yahvé, el Dios de Israel, dice: ‘Ciertamente dije que tu casa y la casa de tu padre andarían delante de mí para siempre’. Pero ahora Yahvé dice: ‘Lejos de mí; porque a los que me honran los honraré, y a los que me desprecian los maldeciré. 
'''
"31" = '''
:sup:`31` He aquí, vienen los días en que cortaré tu brazo y el brazo de la casa de tu padre, para que no haya un anciano en tu casa. 
'''
"32" = '''
:sup:`32` Verás la aflicción de mi morada, en toda la riqueza que daré a Israel. No habrá un anciano en tu casa para siempre. 
'''
"33" = '''
:sup:`33` El hombre tuyo que no corte de mi altar consumirá tus ojos y entristecerá tu corazón. Todo el aumento de tu casa morirá en la flor de su edad. 
'''
"34" = '''
:sup:`34` Esta será la señal que te llegará sobre tus dos hijos, sobre Ofni y Finees: en un solo día morirán los dos. 
'''
"35" = '''
:sup:`35` Yo me levantaré un sacerdote fiel que hará lo que está en mi corazón y en mi mente. Le construiré una casa segura. Él caminará delante de mi ungido para siempre. 
'''
"36" = '''
:sup:`36` Sucederá que todos los que queden en tu casa vendrán y se inclinarán ante él por una pieza de plata y un pan, y dirán: “Por favor, ponme en uno de los oficios de los sacerdotes, para que pueda comer un bocado de pan””. 
'''
