[58]
"1" = '''
:sup:`1` “¡Grita en voz alta! ¡No escatimes! ¡Levanta tu voz como una trompeta! Declara a mi pueblo su desobediencia, y a la casa de Jacob sus pecados. 
'''
"2" = '''
:sup:`2` Sin embargo, cada día me buscan, y se deleitan en conocer mis caminos. Como una nación que hizo justicia, y no abandonaron la ordenanza de su Dios, me piden juicios justos. Se deleitan en acercarse a Dios. 
'''
"3" = '''
:sup:`3` “¿Por qué hemos ayunado — dicen — y no lo veis? ¿Por qué hemos afligido nuestra alma y no te das cuenta? “He aquí que en el día de tu ayuno encuentras placer, y oprimir a todos sus trabajadores. 
'''
"4" = '''
:sup:`4` He aquí que ayunáis para la contienda y el pleito, y golpear con el puño de la maldad. Hoy no ayunas para que tu voz sea escuchada en lo alto. 
'''
"5" = '''
:sup:`5` ¿Es este el ayuno que he elegido? ¿Un día para que un hombre humille su alma? ¿Es para agachar la cabeza como una caña, y que extienda saco y ceniza debajo de sí mismo? ¿Llamará a esto un ayuno? y un día aceptable para Yahvé? 
'''
"6" = '''
:sup:`6` “¿No es éste el ayuno que he elegido: para liberar las ataduras de la maldad, para desatar las correas del yugo, para dejar libres a los oprimidos, y que rompas todo yugo? 
'''
"7" = '''
:sup:`7` ¿No es para repartir su pan a los hambrientos, y que traigas a tu casa a los pobres expulsados? Cuando veas el desnudo, que lo cubra; y que no te escondas de tu propia carne? 
'''
"8" = '''
:sup:`8` Entonces tu luz brotará como la mañana, y su curación aparecerá rápidamente; entonces tu justicia irá delante de ti, y la gloria de Yahvé será su retaguardia. 
'''
"9" = '''
:sup:`9` Entonces llamarás, y el Señor responderá. Pedirás ayuda y él dirá: “Aquí estoy”. “Si quitáis de entre vosotros el yugo, señalando con el dedo, y hablando con maldad; 
'''
"10" = '''
:sup:`10` y si derramas tu alma al hambriento, y satisfacer el alma afligida, entonces tu luz se alzará en la oscuridad, y tu oscuridad será como el mediodía; 
'''
"11" = '''
:sup:`11` y Yahvé te guiará continuamente, saciar tu alma en lugares secos, y hacer que tus huesos sean fuertes. Serás como un jardín regado, y como un manantial de agua cuyas aguas no fallan. 
'''
"12" = '''
:sup:`12` Los que serán de vosotros construirán los antiguos lugares de desecho. Levantarás los cimientos de muchas generaciones. Se le llamará Reparador de la Brecha, Restaurador de caminos con viviendas. 
'''
"13" = '''
:sup:`13` “Si apartas tu pie del sábado, de hacer tu placer en mi día sagrado, y llamar al sábado una delicia, y lo sagrado de Yahvé honorable, y honrarlo, no haciendo sus propios caminos, ni encontrar su propio placer, ni hablar de sus propias palabras, 
'''
"14" = '''
:sup:`14` entonces te deleitarás en Yahvé, y te haré cabalgar sobre las alturas de la tierra, y te alimentaré con la herencia de Jacob, tu padre”. porque la boca de Yahvé lo ha dicho. 
'''
