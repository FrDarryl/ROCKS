[4]
"1" = '''
:sup:`1` Escuchad esta palabra, vacas de Basán, que estáis en el monte de Samaria, que oprimís al pobre, que aplastáis al necesitado, que decís a vuestros maridos: “¡Traednos bebida!” 
'''
"2" = '''
:sup:`2` El Señor Yahvé ha jurado por su santidad, “He aquí que vendrán días en que os llevarán con garfios, y el último de ustedes con anzuelos. 
'''
"3" = '''
:sup:`3` Saldrás por las roturas del muro, todo el mundo delante de ella; y os arrojaréis a Harmon”, dice Yahvé. 
'''
"4" = '''
:sup:`4` “Ve a Betel y peca; a Gilgal, y a pecar más. Trae tus sacrificios cada mañana, sus diezmos cada tres días, 
'''
"5" = '''
:sup:`5` ofrecer un sacrificio de acción de gracias de lo que está leudado, y proclaman ofrendas de libre albedrío y se jactan de ellas; porque esto os agrada, hijos de Israel”, dice el Señor Yahvé. 
'''
"6" = '''
:sup:`6` “También os he dado limpieza de dientes en todas vuestras ciudades, y la falta de pan en todos los pueblos; pero no has vuelto a mí”, dice Yahvé. 
'''
"7" = '''
:sup:`7` “Yo también he retenido la lluvia para ti, cuando aún faltaban tres meses para la cosecha; y he hecho que llueva en una ciudad, y ha hecho que no llueva en otra ciudad. En un campo llovió, y el campo donde no llovió se marchitó. 
'''
"8" = '''
:sup:`8` Así que dos o tres ciudades se dirigieron a una sola para beber agua, y no estaban satisfechos; pero no has vuelto a mí”, dice Yahvé. 
'''
"9" = '''
:sup:`9` “Te he atacado muchas veces con tizón y moho en tus jardines y en tus viñedos, y las langostas han devorado tus higueras y tus olivos; pero no has vuelto a mí”, dice Yahvé. 
'''
"10" = '''
:sup:`10` “Envié plagas entre ustedes como lo hice con Egipto. He matado a tus jóvenes con la espada, y se han llevado sus caballos. Llené tus fosas nasales con el hedor de tu campamento, pero no has vuelto a mí”, dice Yahvé. 
'''
"11" = '''
:sup:`11` “He derribado a algunos de vosotros, como cuando Dios derrocó a Sodoma y Gomorra, y tú eras como un palo ardiendo arrancado del fuego; pero no has vuelto a mí”, dice Yahvé. 
'''
"12" = '''
:sup:`12` “Por lo tanto, haré esto contigo, Israel; porque yo te haré esto, prepárate para encontrarte con tu Dios, Israel. 
'''
"13" = '''
:sup:`13` Porque, he aquí, el que forma las montañas, crea el viento, declara al hombre cuál es su pensamiento, que hace la oscuridad de la mañana, y pisa las alturas de la tierra: Yahvé, el Dios de los Ejércitos, es su nombre”. 
'''
