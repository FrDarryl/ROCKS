[3]
"1" = '''
:sup:`1` “Porque, he aquí, en aquellos días, y en ese tiempo, cuando restaure la fortuna de Judá y Jerusalén, 
'''
"2" = '''
:sup:`2` Reuniré a todas las naciones, y los hará descender al valle de Josafat; y allí ejecutaré el juicio de mi pueblo sobre ellos, y por mi herencia, Israel, a quien han dispersado entre las naciones. Han dividido mi tierra, 
'''
"3" = '''
:sup:`3` y han echado suertes para mi pueblo, y han dado a un niño por una prostituta, y vendieron una muchacha por vino, para que bebieran. 
'''
"4" = '''
:sup:`4` “Sí, y qué sois para mí, Tiro y Sidón, y todas las regiones de Filistea? ¿Me pagarás? Y si me pagas, Te devolveré rápida y velozmente el pago en tu propia cabeza. 
'''
"5" = '''
:sup:`5` Porque has tomado mi plata y mi oro, y han llevado mis mejores tesoros a sus templos, 
'''
"6" = '''
:sup:`6` y han vendido los hijos de Judá y los hijos de Jerusalén a los hijos de los griegos, para que los alejes de su frontera. 
'''
"7" = '''
:sup:`7` He aquí que yo los sacaré del lugar donde los has vendido, y te devolverá el pago en tu propia cabeza; 
'''
"8" = '''
:sup:`8` y venderé tus hijos y tus hijas en manos de los hijos de Judá, y los venderán a los hombres de Saba, a una nación lejana, porque Yahvé lo ha dicho”. 
'''
"9" = '''
:sup:`9` Proclamen esto entre las naciones: “¡Prepárense para la guerra! Concierne a los hombres poderosos. Que se acerquen todos los guerreros. Que suban. 
'''
"10" = '''
:sup:`10` Conviertan sus rejas de arado en espadas, y sus podaderas en lanzas. Que los débiles digan: “Soy fuerte”. 
'''
"11" = '''
:sup:`11` Daos prisa y venid, todas las naciones de alrededor, y reúnanse”. Haz que tus poderosos bajen allí, Yahvé. 
'''
"12" = '''
:sup:`12` “Que las naciones se despierten, y sube al valle de Josafat; porque allí me sentaré para juzgar a todas las naciones de alrededor. 
'''
"13" = '''
:sup:`13` Coloca la hoz; porque la cosecha está madura. Venid, pisad, que el lagar está lleno, las cubas rebosan, porque su maldad es grande”. 
'''
"14" = '''
:sup:`14` ¡Multitudes, multitudes en el valle de la decisión! Porque el día de Yahvé está cerca en el valle de la decisión. 
'''
"15" = '''
:sup:`15` El sol y la luna se oscurecen, y las estrellas retiran su brillo. 
'''
"16" = '''
:sup:`16` Yahvé rugirá desde Sión, y el trueno de Jerusalén; y los cielos y la tierra temblarán; pero Yahvé será un refugio para su pueblo, y una fortaleza para los hijos de Israel. 
'''
"17" = '''
:sup:`17` “Así sabrás que yo soy Yahvé, tu Dios, morando en Sión, mi santo monte. Entonces Jerusalén será santa, y ya no pasarán extraños por ella. 
'''
"18" = '''
:sup:`18` En ese día sucederá, que las montañas dejarán caer vino dulce, las colinas fluirán con leche, todos los arroyos de Judá fluirán con aguas; y una fuente brotará de la casa de Yahvé, y regará el valle de Sitim. 
'''
"19" = '''
:sup:`19` Egipto será una desolación y Edom será un desierto desolado, por la violencia hecha a los hijos de Judá, porque han derramado sangre inocente en su tierra. 
'''
"20" = '''
:sup:`20` Pero Judá será habitada para siempre, y Jerusalén de generación en generación. 
'''
"21" = '''
:sup:`21` Yo limpiaré su sangre que no he limpiado, porque Yahvé habita en Sión”. 
'''
