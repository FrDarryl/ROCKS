[45]
"1" = '''
:sup:`1` Yahvé dice a su ungido, a Ciro, cuya mano derecha he sostenido para someter a las naciones ante él y despojar a los reyes de sus armaduras, que abra las puertas ante él, y que las puertas no se cierren: 
'''
"2" = '''
:sup:`2` “Iré delante de ti y alisar las asperezas. Romperé las puertas de bronce en pedazos y cortar las barras de hierro. 
'''
"3" = '''
:sup:`3` Te daré los tesoros de la oscuridad y las riquezas ocultas de los lugares secretos, para que sepas que soy yo, Yahvé, quien te llama por tu nombre, el Dios de Israel. 
'''
"4" = '''
:sup:`4` Por el bien de Jacob, mi siervo, e Israel mis elegidos, Te he llamado por tu nombre. Te he dado un título, aunque no me hayas conocido. 
'''
"5" = '''
:sup:`5` Yo soy Yahvé, y no hay nadie más. Además de mí, no hay ningún Dios. Te fortaleceré, aunque no me hayas conocido, 
'''
"6" = '''
:sup:`6` para que sepan desde la salida del sol, y desde el oeste, que no hay nadie más que yo. Yo soy Yahvé, y no hay nadie más. 
'''
"7" = '''
:sup:`7` Formo la luz y crear oscuridad. Hago las paces y crear calamidades. Yo soy Yahvé, que hace todas estas cosas. 
'''
"8" = '''
:sup:`8` Llueve, cielos, desde arriba, y que los cielos derramen justicia. Que la tierra se abra, para que produzca la salvación, y que haga brotar la justicia con ella. Yo, Yahvé, lo he creado. 
'''
"9" = '''
:sup:`9` Ay de aquel que lucha con su Hacedor — ¡una olla de barro entre las ollas de barro de la tierra! ¿Preguntará el barro al que lo moldea: “Qué estás haciendo”? o su trabajo, ‘No tiene manos’? 
'''
"10" = '''
:sup:`10` Ay del que diga a un padre: “¿De qué te has convertido en padre?”. o a una madre: “¿Qué has dado a luz?” 
'''
"11" = '''
:sup:`11` Yahvé, el Santo de Israel y su Hacedor dice: “Me preguntas sobre las cosas que están por venir, sobre mis hijos, ¡y tú me mandas sobre la obra de mis manos! 
'''
"12" = '''
:sup:`12` Yo hice la tierra y creé al hombre sobre ella. Yo, hasta mis manos, he extendido los cielos. He comandado todo su ejército. 
'''
"13" = '''
:sup:`13` Yo lo he resucitado en la justicia, y enderezaré todos sus caminos. Él construirá mi ciudad, y dejará libres a mis exiliados, no por precio ni por recompensa”, dice Yahvé de los Ejércitos. 
'''
"14" = '''
:sup:`14` Yahvé dice: “El trabajo de Egipto, y las mercancías de Etiopía, y los sabeos, hombres de talla, se acercarán a ti, y serán tuyos. Irán a por ti. Vendrán encadenados. Se inclinarán ante ti. Te harán una súplica: Ciertamente, Dios está en ti, y no hay nadie más. No hay otro dios. 
'''
"15" = '''
:sup:`15` Ciertamente eres un Dios que se ha escondido, Dios de Israel, el Salvador”. 
'''
"16" = '''
:sup:`16` Se sentirán decepcionados, sí, confundidos, todos ellos. Los que son fabricantes de ídolos irán juntos a la confusión. 
'''
"17" = '''
:sup:`17` Israel será salvado por Yahvé con una salvación eterna. No serás defraudado ni confundido por los siglos de los siglos. 
'''
"18" = '''
:sup:`18` Porque Yahvé, que creó los cielos, el Dios que formó la tierra y la hizo, que lo estableció y no lo creó un desperdicio, que lo formó para ser habitado dice: “Yo soy Yahvé. No hay otra. 
'''
"19" = '''
:sup:`19` No he hablado en secreto, en un lugar de la tierra de las tinieblas. No he dicho a la descendencia de Jacob: “Buscadme en vano”. Yo, Yahvé, hablo de justicia. Declaro cosas que son correctas. 
'''
"20" = '''
:sup:`20` “Reúnanse y vengan. Acercaos juntos, los que habéis escapado de las naciones. No tienen conocimiento los que llevan la madera de su imagen grabada, y rezar a un dios que no puede salvar. 
'''
"21" = '''
:sup:`21` Decláralo y preséntalo. Sí, que se asesoren juntos. ¿Quién lo ha demostrado desde la antigüedad? ¿Quién lo ha declarado de antiguo? ¿No es así, Yahvé? No hay otro Dios más que yo, un Dios justo y un Salvador. No hay nadie más que yo. 
'''
"22" = '''
:sup:`22` “Miradme y salvaos, todos los confines de la tierra; porque yo soy Dios y no hay otro. 
'''
"23" = '''
:sup:`23` He jurado por mí mismo. La palabra ha salido de mi boca en justicia, y no será revocada, que ante mí se doblará toda rodilla, toda lengua prestará juramento. 
'''
"24" = '''
:sup:`24` Dirán de mí, ‘Sólo en Yahvé hay justicia y fuerza’”. Incluso a él vendrán los hombres. Todos los que se ensañaron con él se sentirán decepcionados. 
'''
"25" = '''
:sup:`25` Toda la descendencia de Israel será justificada en Yahvé, y se alegrará. 
'''
