[1]
"1" = '''
:sup:`1` Dichoso el hombre que no anda en el consejo de los malvados, ni se detiene en el camino de los pecadores, ni sienta en la silla de los burlones; 
'''
"2" = '''
:sup:`2` sino que su deleite está en la ley de Yahvé. En su ley medita de día y noche. 
'''
"3" = '''
:sup:`3` Será como un árbol plantado junto a las corrientes de agua, que produce su fruto en su temporada, cuya hoja tampoco se marchita. Todo lo que haga prosperará. 
'''
"4" = '''
:sup:`4` Los malvados no son así, sino que son como la paja que el viento se lleva. 
'''
"5" = '''
:sup:`5` Por lo tanto, los impíos no levantarán en el juicio, ni los pecadores en la congregación de los justos. 
'''
"6" = '''
:sup:`6` Porque Yahvé conoce el camino de los justos, pero el camino de los impíos perecerá. 
'''
