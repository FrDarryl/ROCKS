[17]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a Aarón y a sus hijos, y a todos los hijos de Israel, y diles: ‘Esto es lo que Yahvé ha ordenado: 
'''
"3" = '''
:sup:`3` Todo hombre de la casa de Israel que mate un becerro, un cordero o una cabra en el campamento, o que lo mate fuera del campamento, 
'''
"4" = '''
:sup:`4` y no lo haya traído a la puerta de la Tienda de Reunión para ofrecerlo como ofrenda a Yahvé ante el tabernáculo de Yahvé: la sangre se le imputará a ese hombre. Ha derramado sangre. Ese hombre será cortado de entre su pueblo. 
'''
"5" = '''
:sup:`5` Esto es para que los hijos de Israel traigan sus sacrificios, que sacrifican en el campo abierto, para que los traigan a Yahvé, a la puerta de la Tienda del Encuentro, al sacerdote, y los sacrifiquen como ofrendas de paz a Yahvé. 
'''
"6" = '''
:sup:`6` El sacerdote rociará la sangre sobre el altar de Yahvé, a la puerta de la Tienda del Encuentro, y quemará la grasa como aroma agradable para Yahvé. 
'''
"7" = '''
:sup:`7` No volverán a sacrificar sus productos a los ídolos caprinos, después de los cuales se prostituyen. Esto les servirá de estatuto para siempre a lo largo de sus generaciones”. 
'''
"8" = '''
:sup:`8` “Les dirás: ‘Cualquier hombre que haya de la casa de Israel, o de los extranjeros que viven como forasteros entre ellos, que ofrezca un holocausto o un sacrificio, 
'''
"9" = '''
:sup:`9` y no lo traiga a la puerta de la Tienda del Encuentro para sacrificarlo a Yahvé, ese hombre será cortado de su pueblo. 
'''
"10" = '''
:sup:`10` “‘Cualquier hombre de la casa de Israel, o de los extranjeros que viven como forasteros entre ellos, que coma cualquier clase de sangre, yo pondré mi rostro contra esa alma que come sangre, y la cortaré de entre su pueblo. 
'''
"11" = '''
:sup:`11` Porque la vida de la carne está en la sangre. Os la he dado sobre el altar para hacer expiación por vuestras almas; porque es la sangre la que hace expiación en razón de la vida. 
'''
"12" = '''
:sup:`12` Por eso he dicho a los hijos de Israel: “Ninguna persona entre vosotros puede comer sangre, ni ningún extranjero que viva como tal entre vosotros puede comer sangre.” 
'''
"13" = '''
:sup:`13` “‘Todo hombre de los hijos de Israel, o de los extranjeros que vivan como forasteros entre ellos, que cace algún animal o ave que se pueda comer, derramará su sangre y lo cubrirá con polvo. 
'''
"14" = '''
:sup:`14` Porque en cuanto a la vida de toda carne, su sangre es con su vida. Por eso dije a los hijos de Israel: “No comeréis la sangre de ninguna clase de carne, porque la vida de toda carne es su sangre. El que la coma será cortado”. 
'''
"15" = '''
:sup:`15` “‘Toda persona que coma lo que muere por sí mismo, o lo que desgarran los animales, sea nativo o extranjero, lavará sus ropas y se bañará con agua, y quedará impuro hasta la noche. Entonces quedará limpio. 
'''
"16" = '''
:sup:`16` Pero si no los lava, ni se baña con agua, entonces cargará con su iniquidad”. 
'''
