[113]
"1" = '''
:sup:`1` ¡Alabado sea Yah! Alabad, siervos de Yahvé, alabar el nombre de Yahvé. 
'''
"2" = '''
:sup:`2` Bendito sea el nombre de Yahvé, desde este momento y para siempre. 
'''
"3" = '''
:sup:`3` Desde la salida del sol hasta su puesta, El nombre de Yahvé debe ser alabado. 
'''
"4" = '''
:sup:`4` Yahvé es alto sobre todas las naciones, su gloria sobre los cielos. 
'''
"5" = '''
:sup:`5` ¿Quién es como Yahvé, nuestro Dios? que tiene su asiento en lo alto, 
'''
"6" = '''
:sup:`6` ¿quién se inclina para ver en el cielo y en la tierra? 
'''
"7" = '''
:sup:`7` Él levanta a los pobres del polvo, y levanta a los necesitados del montón de cenizas, 
'''
"8" = '''
:sup:`8` para que lo ponga con los príncipes, incluso con los príncipes de su pueblo. 
'''
"9" = '''
:sup:`9` Él asienta a la mujer estéril en su casa como una alegre madre de niños. ¡Alabado sea Yah! 
'''
