[3]
"1" = '''
:sup:`1` Hubo una larga guerra entre la casa de Saúl y la de David. David se hacía cada vez más fuerte, pero la casa de Saúl se debilitaba cada vez más. 
'''
"2" = '''
:sup:`2` A David le nacieron hijos en Hebrón. Su primogénito fue Amnón, de Ahinoam la jezreelita; 
'''
"3" = '''
:sup:`3` y su segundo, Chileab, de Abigail la mujer de Nabal el carmelita; y el tercero, Absalón, hijo de Maaca la hija de Talmai, rey de Gesur; 
'''
"4" = '''
:sup:`4` y el cuarto, Adonías, hijo de Haggit; y el quinto, Sefatías, hijo de Abital; 
'''
"5" = '''
:sup:`5` y el sexto, Itream, de Egla, mujer de David. Estos le nacieron a David en Hebrón. 
'''
"6" = '''
:sup:`6` Mientras había guerra entre la casa de Saúl y la de David, Abner se hizo fuerte en la casa de Saúl. 
'''
"7" = '''
:sup:`7` Saúl tenía una concubina que se llamaba Rizpa, hija de Aja; e Ishboset le dijo a Abner: “¿Por qué te has metido con la concubina de mi padre?” 
'''
"8" = '''
:sup:`8` Entonces Abner se enojó mucho por las palabras de Ishboshet, y dijo: “¿Soy yo una cabeza de perro que pertenece a Judá? Hoy me muestro bondadoso con la casa de tu padre Saúl, con sus hermanos y con sus amigos, y no te he entregado en manos de David; ¡y sin embargo me acusas hoy de una falta con respecto a esta mujer! 
'''
"9" = '''
:sup:`9` Que Dios haga lo mismo con Abner, y más aún, si, como Yahvé ha jurado a David, no hago lo mismo con él: 
'''
"10" = '''
:sup:`10` transferir el reino de la casa de Saúl y establecer el trono de David sobre Israel y sobre Judá, desde Dan hasta Beerseba.” 
'''
"11" = '''
:sup:`11` No pudo responder a Abner ni una palabra más, porque le tenía miedo. 
'''
"12" = '''
:sup:`12` Abner envió mensajeros a David en su nombre, diciéndole: “¿De quién es la tierra?” y diciendo: “Haz tu alianza conmigo, y he aquí que mi mano estará contigo para traer a todo Israel a tu alrededor.” 
'''
"13" = '''
:sup:`13` David dijo: “Bien. Haré un tratado contigo, pero te pido una cosa. Esto es, que no verás mi rostro a menos que primero traigas a Mical, la hija de Saúl, cuando vengas a ver mi rostro”. 
'''
"14" = '''
:sup:`14` David envió mensajeros a Isboset, hijo de Saúl, diciéndole: “Entrégame a mi esposa Mical, a quien me dieron en matrimonio por cien prepucios de los filisteos.” 
'''
"15" = '''
:sup:`15` Ishbosheth envió y la separó de su marido, Paltiel hijo de Laish. 
'''
"16" = '''
:sup:`16` Su marido la acompañó, llorando, y la siguió hasta Bahurim. Entonces Abner le dijo: “¡Vete, vuelve!”, y regresó. 
'''
"17" = '''
:sup:`17` Abner se comunicó con los ancianos de Israel, diciendo: “En tiempos pasados, ustedes buscaban que David fuera rey sobre ustedes. 
'''
"18" = '''
:sup:`18` ¡Ahora, pues, háganlo! Porque Yahvé ha hablado de David, diciendo: ‘Por la mano de mi siervo David, salvaré a mi pueblo Israel de la mano de los filisteos y de la mano de todos sus enemigos’.” 
'''
"19" = '''
:sup:`19` Abner también habló en los oídos de Benjamín; y Abner también fue a hablar en los oídos de David en Hebrón todo lo que le parecía bien a Israel y a toda la casa de Benjamín. 
'''
"20" = '''
:sup:`20` Y Abner vino a David a Hebrón, y veinte hombres con él. David hizo un banquete a Abner y a los hombres que estaban con él. 
'''
"21" = '''
:sup:`21` Abner dijo a David: “Me levantaré e iré y reuniré a todo Israel ante mi señor el rey, para que hagan un pacto contigo y para que reines sobre todo lo que tu alma desee.” David despidió a Abner, y éste se fue en paz. 
'''
"22" = '''
:sup:`22` He aquí que los siervos de David y Joab venían de una incursión y traían consigo un gran botín; pero Abner no estaba con David en Hebrón, pues éste lo había despedido y se había ido en paz. 
'''
"23" = '''
:sup:`23` Cuando llegó Joab y todo el ejército que estaba con él, le dijeron a Joab: “Abner hijo de Ner vino al rey, y él lo ha despedido, y se ha ido en paz.” 
'''
"24" = '''
:sup:`24` Entonces Joab se acercó al rey y le dijo: “¿Qué has hecho? He aquí que Abner ha venido a ti. ¿Por qué lo has despedido, y ya se ha ido? 
'''
"25" = '''
:sup:`25` Tú conoces a Abner, hijo de Ner. Vino a engañarte y a conocer tu salida y tu entrada, y a saber todo lo que haces”. 
'''
"26" = '''
:sup:`26` Cuando Joab salió de David, envió mensajeros en busca de Abner, y lo trajeron de vuelta del pozo de Sira; pero David no lo sabía. 
'''
"27" = '''
:sup:`27` Cuando Abner regresó a Hebrón, Joab lo apartó en medio de la puerta para hablar con él en voz baja, y lo golpeó allí en el cuerpo, de modo que murió por la sangre de su hermano Asael. 
'''
"28" = '''
:sup:`28` Después, cuando David lo oyó, dijo: “Yo y mi reino quedamos libres de culpa ante el Señor para siempre por la sangre de Abner, hijo de Ner. 
'''
"29" = '''
:sup:`29` Que caiga sobre la cabeza de Joab y sobre toda la casa de su padre. Que no falte de la casa de Joab ninguno que tenga una baja, o que sea leproso, o que se apoye en un bastón, o que caiga por la espada, o que le falte el pan.” 
'''
"30" = '''
:sup:`30` Entonces Joab y su hermano Abisai mataron a Abner, porque éste había matado a su hermano Asael en Gabaón en la batalla. 
'''
"31" = '''
:sup:`31` David dijo a Joab y a todo el pueblo que estaba con él: “Rasguen sus ropas, vístanse de saco y hagan duelo frente a Abner”. El rey David siguió el féretro. 
'''
"32" = '''
:sup:`32` Enterraron a Abner en Hebrón; el rey alzó la voz y lloró ante la tumba de Abner, y todo el pueblo lloró. 
'''
"33" = '''
:sup:`33` El rey se lamentó por Abner y dijo: “¿Debe morir Abner como muere un tonto? 
'''
"34" = '''
:sup:`34` Sus manos no fueron atadas, ni sus pies fueron puestos en grilletes. Como un hombre cae ante los hijos de la iniquidad, así caíste tú”. Todo el pueblo volvió a llorar por él. 
'''
"35" = '''
:sup:`35` Todo el pueblo vino a exhortar a David a que comiera pan mientras fuera de día; pero David juró diciendo: “Que Dios me haga así, y más, si pruebo el pan o cualquier otra cosa, hasta que se ponga el sol.” 
'''
"36" = '''
:sup:`36` Todo el pueblo se dio por enterado, y les pareció bien, pues todo lo que hacía el rey le parecía bien a todo el pueblo. 
'''
"37" = '''
:sup:`37` Así que todo el pueblo y todo Israel comprendieron aquel día que no era del rey matar a Abner hijo de Ner. 
'''
"38" = '''
:sup:`38` El rey dijo a sus siervos: “¿No sabéis que hoy ha caído un príncipe y un gran hombre en Israel? 
'''
"39" = '''
:sup:`39` Hoy soy débil, aunque he sido ungido rey. Estos hombres, los hijos de Sarvia, son demasiado duros para mí. Que el Señor recompense al malhechor según su maldad”. 
'''
