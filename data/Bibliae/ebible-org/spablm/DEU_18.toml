[18]
"1" = '''
:sup:`1` Los sacerdotes y los levitas — toda la tribu de Leví — no tendrán parte ni herencia con Israel. Comerán las ofrendas de Yahvé hechas por fuego y su porción. 
'''
"2" = '''
:sup:`2` No tendrán herencia entre sus hermanos. Yahvé es su herencia, como él les ha dicho. 
'''
"3" = '''
:sup:`3` Esto será lo que les corresponda a los sacerdotes del pueblo, de los que ofrezcan un sacrificio, ya sea de buey o de oveja, que le darán al sacerdote: la espaldilla, las dos mejillas y las partes interiores. 
'''
"4" = '''
:sup:`4` Le darás las primicias de tu grano, de tu vino nuevo y de tu aceite, y las primicias del vellón de tus ovejas. 
'''
"5" = '''
:sup:`5` Porque Yahvé, tu Dios, lo ha escogido de entre todas tus tribus para que esté de pie para servir en el nombre de Yahvé, a él y a sus hijos para siempre. 
'''
"6" = '''
:sup:`6` Si un levita sale de cualquiera de vuestras puertas de todo Israel donde vive, y viene con todo el deseo de su alma al lugar que Yahvé elija, 
'''
"7" = '''
:sup:`7` entonces ministrará en nombre de Yahvé su Dios, como lo hacen todos sus hermanos los levitas que están allí ante Yahvé. 
'''
"8" = '''
:sup:`8` Tendrán porciones similares para comer, además de lo que provenga de la venta de sus bienes familiares. 
'''
"9" = '''
:sup:`9` Cuando hayas entrado en la tierra que Yahvé vuestro Dios te da, no aprenderás a imitar las abominaciones de esas naciones. 
'''
"10" = '''
:sup:`10` No se hallará entre vosotros a nadie que haga pasar a su hijo o a su hija por el fuego, a nadie que utilice la adivinación, a nadie que adivine la suerte, a ningún encantador, a ningún hechicero, 
'''
"11" = '''
:sup:`11` a ningún encantador, a nadie que consulte a un espíritu familiar, a ningún mago, a ningún nigromante. 
'''
"12" = '''
:sup:`12` Porque cualquiera que haga estas cosas es una abominación para Yahvé. A causa de estas abominaciones, Yahvé, tu Dios, los expulsa de tu presencia. 
'''
"13" = '''
:sup:`13` Serás irreprochable ante el Señor, tu Dios. 
'''
"14" = '''
:sup:`14` Porque estas naciones que vas a despojar escuchan a los que practican la hechicería y a los adivinos; pero en cuanto a ti, Yahvé vuestro Dios no te lo ha permitido. 
'''
"15" = '''
:sup:`15` El Señor, tu Dios, te levantará un profeta de entre tus hermanos, como yo. Lo escucharás. 
'''
"16" = '''
:sup:`16` Esto es según todo lo que pediste a Yahvé vuestro Dios en Horeb el día de la asamblea, diciendo: “No me dejes oír de nuevo la voz de Yahvé mi Dios, ni me dejes ver más este gran fuego, para que no muera.” 
'''
"17" = '''
:sup:`17` El Señor me dijo: “Han dicho bien lo que han dicho. 
'''
"18" = '''
:sup:`18` Yo les suscitaré un profeta de entre sus hermanos, como tú. Pondré mis palabras en su boca, y él les dirá todo lo que yo le mande. 
'''
"19" = '''
:sup:`19` Sucederá que el que no escuche mis palabras que hablará en mi nombre, se lo exigiré. 
'''
"20" = '''
:sup:`20` Pero el profeta que hable una palabra presuntuosa en mi nombre, que yo no le haya mandado hablar, o que hable en nombre de otros dioses, ese mismo profeta morirá.” 
'''
"21" = '''
:sup:`21` Pueden decir en su corazón: “¿Cómo sabremos la palabra que Yahvé no ha hablado?” 
'''
"22" = '''
:sup:`22` Cuando un profeta habla en nombre de Yahvé, si la cosa no se cumple ni sucede, eso es lo que Yahvé no ha hablado. El profeta lo ha hablado presuntuosamente. No debes tener miedo de él. 
'''
