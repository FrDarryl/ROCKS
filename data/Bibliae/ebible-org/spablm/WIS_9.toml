[9]
"1" = '''
:sup:`1` “Oh Dios de mis antepasados y Señor de la misericordia, que hiciste todas las cosas por tu palabra; 
'''
"2" = '''
:sup:`2` y con tu sabiduría formaste al hombre, para que tenga dominio sobre las criaturas que fueron hechas por ti, 
'''
"3" = '''
:sup:`3` y gobernar el mundo en santidad y justicia, y ejecuta el juicio con rectitud de alma, 
'''
"4" = '''
:sup:`4` dame sabiduría, la que se sienta junto a ti en tus tronos. No me rechaces entre tus siervos de, 
'''
"5" = '''
:sup:`5` porque soy tu siervo y el hijo de tu sierva, un hombre débil y de corta vida, con poco poder para entender el juicio y las leyes. 
'''
"6" = '''
:sup:`6` Porque aunque un hombre sea perfecto entre los hijos de los hombres si la sabiduría que viene de ti no está con él, no contará para nada. 
'''
"7" = '''
:sup:`7` Me elegiste para ser rey de tu pueblo, y un juez para sus hijos e hijas. 
'''
"8" = '''
:sup:`8` Tú diste la orden de construir un santuario en tu monte sagrado, y un altar en la ciudad donde vives, una copia de la tienda sagrada que preparaste desde el principio. 
'''
"9" = '''
:sup:`9` La sabiduría está contigo y conoce tus obras, y estaba presente cuando hacías el mundo, y entiende lo que es agradable a tus ojos, y lo que es justo según tus mandamientos. 
'''
"10" = '''
:sup:`10` Envíala desde los santos cielos, y pídele que venga desde el trono de tu gloria, que estando presente conmigo pueda trabajar, y puedo aprender lo que te agrada bien. 
'''
"11" = '''
:sup:`11` Porque ella lo sabe todo y lo comprende, y me guiará prudentemente en mis acciones. Ella me guardará en su gloria. 
'''
"12" = '''
:sup:`12` Así mis obras serán aceptables. Yo juzgaré a tu pueblo con justicia, y seré digno del trono de mi padre. 
'''
"13" = '''
:sup:`13` Porque ¿qué hombre conocerá el consejo de Dios? ¿O quién concebirá lo que el Señor quiere? 
'''
"14" = '''
:sup:`14` Porque los pensamientos de los mortales son inestables, y nuestros planes son propensos a fracasar. 
'''
"15" = '''
:sup:`15` Porque el cuerpo corruptible pesa el alma. La tienda de tierra carga una mente que está llena de preocupaciones. 
'''
"16" = '''
:sup:`16` Apenas podemos adivinar las cosas que hay en la tierra, y encontramos las cosas que están cerca con el trabajo; ¿pero quién ha trazado las cosas que hay en los cielos? 
'''
"17" = '''
:sup:`17` ¿Quién ha conocido tu consejo, si no le has dado sabiduría? y enviaste tu espíritu santo desde lo alto? 
'''
"18" = '''
:sup:`18` Fue así como se corrigieron los caminos de los que están en la tierra, y a los hombres se les enseñaron las cosas que te son agradables. Se salvaron gracias a la sabiduría”. 
'''
