[9]
"1" = '''
:sup:`1` Al octavo día, Moisés llamó a Aarón y a sus hijos, y a los ancianos de Israel; 
'''
"2" = '''
:sup:`2` y dijo a Aarón: “Toma un becerro de la manada para una ofrenda por el pecado, y un carnero para un holocausto, sin defecto, y ofrécelos ante Yahvé. 
'''
"3" = '''
:sup:`3` Hablarás a los hijos de Israel, diciendo: “Tomad un macho cabrío para la ofrenda por el pecado, y un ternero y un cordero, ambos de un año, sin defecto, para el holocausto; 
'''
"4" = '''
:sup:`4` y un toro y un carnero para las ofrendas de paz, para sacrificar ante Yahvé; y una ofrenda de harina mezclada con aceite, porque hoy Yahvé se os aparece.” 
'''
"5" = '''
:sup:`5` Trajeron lo que Moisés había ordenado ante la Tienda del Encuentro. Toda la congregación se acercó y se puso de pie ante el Señor. 
'''
"6" = '''
:sup:`6` Moisés dijo: “Esto es lo que Yahvé mandó que hicieran, y la gloria de Yahvé se les aparecerá”. 
'''
"7" = '''
:sup:`7` Moisés dijo a Aarón: “Acércate al altar y ofrece tu ofrenda por el pecado y tu holocausto, y haz la expiación por ti y por el pueblo; y ofrece la ofrenda del pueblo y haz la expiación por ellos, como lo ha ordenado Yahvé.” 
'''
"8" = '''
:sup:`8` Entonces Aarón se acercó al altar y mató el becerro de la ofrenda por el pecado, que era para él. 
'''
"9" = '''
:sup:`9` Los hijos de Aarón le presentaron la sangre, y él mojó su dedo en la sangre, y la puso sobre los cuernos del altar, y derramó la sangre al pie del altar; 
'''
"10" = '''
:sup:`10` pero la grasa, los riñones y la cubierta del hígado de la ofrenda por el pecado, los quemó sobre el altar, como Yahvé le había ordenado a Moisés. 
'''
"11" = '''
:sup:`11` La carne y la piel las quemó con fuego fuera del campamento. 
'''
"12" = '''
:sup:`12` Mató el holocausto, y los hijos de Aarón le entregaron la sangre, y él la roció alrededor del altar. 
'''
"13" = '''
:sup:`13` Le entregaron el holocausto, pieza por pieza, y la cabeza. Él los quemó sobre el altar. 
'''
"14" = '''
:sup:`14` Lavó las vísceras y las patas, y las quemó sobre el holocausto en el altar. 
'''
"15" = '''
:sup:`15` Presentó la ofrenda del pueblo y tomó el macho cabrío de la ofrenda por el pecado que era para el pueblo, lo mató y lo ofreció por el pecado, como el primero. 
'''
"16" = '''
:sup:`16` Presentó el holocausto, y lo ofreció según la ordenanza. 
'''
"17" = '''
:sup:`17` Presentó el holocausto, y llenó su mano de él, y lo quemó sobre el altar, además del holocausto de la mañana. 
'''
"18" = '''
:sup:`18` También sacrificó el toro y el carnero, el sacrificio de paz, que era para el pueblo. Los hijos de Aarón le entregaron la sangre, que roció alrededor del altar; 
'''
"19" = '''
:sup:`19` y la grasa del toro y del carnero, la cola gorda, y lo que cubre las entrañas, y los riñones, y la cubierta del hígado; 
'''
"20" = '''
:sup:`20` y pusieron la grasa sobre los pechos, y quemó la grasa sobre el altar. 
'''
"21" = '''
:sup:`21` Aarón agitó los pechos y el muslo derecho como ofrenda mecida ante Yahvé, tal como lo había ordenado Moisés. 
'''
"22" = '''
:sup:`22` Aarón levantó sus manos hacia el pueblo y lo bendijo, y bajó de ofrecer la ofrenda por el pecado, el holocausto y las ofrendas de paz. 
'''
"23" = '''
:sup:`23` Moisés y Aarón entraron en la Tienda del Encuentro, salieron y bendijeron al pueblo, y la gloria de Yahvé apareció ante todo el pueblo. 
'''
"24" = '''
:sup:`24` El fuego salió de delante de Yahvé y consumió el holocausto y la grasa sobre el altar. Cuando todo el pueblo lo vio, gritó y se postró sobre sus rostros. 
'''
