[12]
"1" = '''
:sup:`1` Ahora bien, respecto a las cosas espirituales, hermanos, no quiero que seáis ignorantes. 
'''
"2" = '''
:sup:`2` Sabéis que cuando erais paganos, os dejasteis llevar por aquellos ídolos mudos, como quiera que fueseis. 
'''
"3" = '''
:sup:`3` Por eso os hago saber que ningún hombre que hable por el Espíritu de Dios dice: “Jesús es maldito”. Nadie puede decir: “Jesús es el Señor”, sino por el Espíritu Santo. 
'''
"4" = '''
:sup:`4` Hay diversas clases de dones, pero el Espíritu es el mismo. 
'''
"5" = '''
:sup:`5` Hay diversas clases de servicio, pero el mismo Señor. 
'''
"6" = '''
:sup:`6` Hay diversas clases de obras, pero un mismo Dios que hace todas las cosas en todos. 
'''
"7" = '''
:sup:`7` Pero a cada uno se le da la manifestación del Espíritu para beneficio de todos. 
'''
"8" = '''
:sup:`8` Porque a uno se le da por medio del Espíritu la palabra de sabiduría, y a otro la palabra de conocimiento según el mismo Espíritu, 
'''
"9" = '''
:sup:`9` a otro la fe por el mismo Espíritu, y a otro los dones de sanidad por el mismo Espíritu, 
'''
"10" = '''
:sup:`10` y a otro la realización de milagros, y a otro la profecía, y a otro el discernimiento de espíritus, a otro las diversas clases de lenguas, y a otro la interpretación de lenguas. 
'''
"11" = '''
:sup:`11` Pero el mismo Espíritu produce todo esto, distribuyendo a cada uno por separado como quiera. 
'''
"12" = '''
:sup:`12` Porque así como el cuerpo es uno y tiene muchos miembros, y todos los miembros del cuerpo, siendo muchos, son un solo cuerpo, así también es Cristo. 
'''
"13" = '''
:sup:`13` Porque en un solo Espíritu fuimos todos bautizados en un solo cuerpo, sean judíos o griegos, sean siervos o libres; y a todos se nos dio a beber en un solo Espíritu. 
'''
"14" = '''
:sup:`14` Porque el cuerpo no es un solo miembro, sino muchos. 
'''
"15" = '''
:sup:`15` Si el pie dijera: “Como no soy la mano, no soy parte del cuerpo”, no es por tanto parte del cuerpo. 
'''
"16" = '''
:sup:`16` Si la oreja dijera: “Porque no soy el ojo, no soy parte del cuerpo”, no es por tanto parte del cuerpo. 
'''
"17" = '''
:sup:`17` Si todo el cuerpo fuera ojo, ¿dónde estaría el oído? Si todo el cuerpo fuera oído, ¿dónde estaría el olfato? 
'''
"18" = '''
:sup:`18` Pero ahora Dios ha puesto los miembros, cada uno de ellos, en el cuerpo, tal y como él quería. 
'''
"19" = '''
:sup:`19` Si todos fueran un solo miembro, ¿dónde estaría el cuerpo? 
'''
"20" = '''
:sup:`20` Pero ahora son muchos miembros, pero un solo cuerpo. 
'''
"21" = '''
:sup:`21` El ojo no puede decir a la mano: “No te necesito”, ni tampoco la cabeza a los pies: “No te necesito”. 
'''
"22" = '''
:sup:`22` No, mucho más bien, los miembros del cuerpo que parecen más débiles son necesarios. 
'''
"23" = '''
:sup:`23` Aquellas partes del cuerpo que nos parecen menos honrosas, a esas les concedemos más abundante honor; y nuestras partes impresentables tienen más abundante modestia, 
'''
"24" = '''
:sup:`24` mientras que nuestras partes presentables no tienen tal necesidad. Pero Dios compuso el cuerpo en conjunto, dando más abundante honor a la parte inferior, 
'''
"25" = '''
:sup:`25` para que no haya división en el cuerpo, sino que los miembros tengan el mismo cuidado unos de otros. 
'''
"26" = '''
:sup:`26` Cuando un miembro sufre, todos los miembros sufren con él. Cuando un miembro es honrado, todos los miembros se alegran con él. 
'''
"27" = '''
:sup:`27` Ahora bien, vosotros sois el cuerpo de Cristo, y los miembros individualmente. 
'''
"28" = '''
:sup:`28` Dios ha puesto a algunos en la asamblea: primero, apóstoles; segundo, profetas; tercero, maestros; luego, obradores de milagros; después, dones de sanidad, de ayuda, de gobierno y de diversas clases de lenguas. 
'''
"29" = '''
:sup:`29` ¿Son todos apóstoles? ¿Son todos profetas? ¿Son todos maestros? ¿Son todos taumaturgos? 
'''
"30" = '''
:sup:`30` ¿Tienen todos dones de curación? ¿Hablan todos varios idiomas? ¿Todos interpretan? 
'''
"31" = '''
:sup:`31` Pero desead seriamente los mejores dones. Además, os muestro un camino muy excelente. 
'''
