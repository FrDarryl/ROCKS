[28]
"1" = '''
:sup:`1` Cuando hubimos escapado, se enteraron de que la isla se llamaba Malta. 
'''
"2" = '''
:sup:`2` Los nativos nos mostraron una amabilidad poco común, pues encendieron un fuego y nos recibieron a todos, a causa de la lluvia presente y del frío. 
'''
"3" = '''
:sup:`3` Pero cuando Pablo reunió un manojo de palos y los puso sobre el fuego, una víbora salió a causa del calor y se le prendió en la mano. 
'''
"4" = '''
:sup:`4` Cuando los nativos vieron la criatura colgando de su mano, se dijeron unos a otros: “Sin duda este hombre es un asesino, al que, aunque ha escapado del mar, la Justicia no ha dejado vivir.” 
'''
"5" = '''
:sup:`5` Sin embargo, él se sacudió la criatura en el fuego, y no sufrió ningún daño. 
'''
"6" = '''
:sup:`6` Pero ellos esperaban que se hubiera hinchado o que hubiera caído muerto de repente, pero cuando observaron durante mucho tiempo y vieron que no le ocurría nada malo, cambiaron de opinión y dijeron que era un dios. 
'''
"7" = '''
:sup:`7` En la vecindad de aquel lugar había tierras que pertenecían al jefe de la isla, llamado Publio, quien nos recibió y nos agasajó cortésmente durante tres días. 
'''
"8" = '''
:sup:`8` El padre de Publio estaba enfermo de fiebre y disentería. Pablo entró en él, oró y, imponiéndole las manos, le sanó. 
'''
"9" = '''
:sup:`9` Hecho esto, vinieron también los demás enfermos de la isla y se curaron. 
'''
"10" = '''
:sup:`10` También nos honraron con muchos honores; y cuando zarpamos, pusieron a bordo las cosas que necesitábamos. 
'''
"11" = '''
:sup:`11` Al cabo de tres meses, zarpamos en una nave de Alejandría que había invernado en la isla, cuyo mascarón de proa era “Los hermanos gemelos”. 
'''
"12" = '''
:sup:`12` Al llegar a Siracusa, permanecimos allí tres días. 
'''
"13" = '''
:sup:`13` Desde allí dimos la vuelta y llegamos a Rhegium. Al cabo de un día, se levantó un viento del sur, y al segundo día llegamos a Puteoli, 
'''
"14" = '''
:sup:`14` donde encontramos hermanos, y nos rogaron que nos quedáramos con ellos siete días. Así llegamos a Roma. 
'''
"15" = '''
:sup:`15` Desde allí, los hermanos, al saber de nosotros, salieron a nuestro encuentro hasta el Mercado de Apio y las Tres Tabernas. Al verlos, Pablo dio gracias a Dios y se animó. 
'''
"16" = '''
:sup:`16` Cuando entramos en Roma, el centurión entregó los prisioneros al capitán de la guardia, pero a Pablo se le permitió quedarse solo con el soldado que lo custodiaba. 
'''
"17" = '''
:sup:`17` Al cabo de tres días, Pablo convocó a los jefes de los judíos. Cuando se reunieron, les dijo: “Yo, hermanos, aunque no había hecho nada contra el pueblo ni contra las costumbres de nuestros padres, fui entregado prisionero desde Jerusalén en manos de los romanos, 
'''
"18" = '''
:sup:`18` los cuales, después de examinarme, quisieron ponerme en libertad, porque no había en mí ninguna causa de muerte. 
'''
"19" = '''
:sup:`19` Pero cuando los judíos se pronunciaron en contra, me vi obligado a apelar al César, sin tener nada por lo que acusar a mi nación. 
'''
"20" = '''
:sup:`20` Por eso pedí verte y hablar contigo. Porque a causa de la esperanza de Israel estoy atado con esta cadena”. 
'''
"21" = '''
:sup:`21` Le dijeron: “No hemos recibido cartas de Judea acerca de ti, ni ninguno de los hermanos ha venido a informar o a hablar mal de ti. 
'''
"22" = '''
:sup:`22` Pero deseamos oír de ti lo que piensas. Porque, en cuanto a esta secta, nos consta que en todas partes se habla mal de ella.” 
'''
"23" = '''
:sup:`23` Cuando le señalaron un día, acudió mucha gente a su alojamiento. Él les explicaba, testificando acerca del Reino de Dios, y persuadiéndolos acerca de Jesús, tanto de la ley de Moisés como de los profetas, desde la mañana hasta la noche. 
'''
"24" = '''
:sup:`24` Algunos creyeron lo que se decía, y otros no creyeron. 
'''
"25" = '''
:sup:`25` Como no se ponían de acuerdo entre sí, se marchaban después de que Pablo había pronunciado un solo mensaje: “El Espíritu Santo habló correctamente por medio del profeta Isaías a nuestros padres, 
'''
"26" = '''
:sup:`26` diciendo, ‘Ve a este pueblo y dile, en la audición, oirás, pero no lo entenderá de ninguna manera. Al ver, verás, pero no percibirá de ninguna manera. 
'''
"27" = '''
:sup:`27` Porque el corazón de este pueblo se ha vuelto insensible. Sus oídos oyen con dificultad. Sus ojos se han cerrado. No sea que vean con sus ojos, oigan con sus oídos, entiendan con el corazón, y volvería a girar, entonces yo los sanaría’. 
'''
"28" = '''
:sup:`28` “Sabed, pues, que la salvación de Dios es enviada a las naciones, y ellas escucharán”. 
'''
"29" = '''
:sup:`29` Cuando dijo estas palabras, los judíos se marcharon, teniendo una gran disputa entre ellos. 
'''
"30" = '''
:sup:`30` Pablo permaneció dos años enteros en su propia casa alquilada y recibía a todos los que venían a él, 
'''
"31" = '''
:sup:`31` predicando el Reino de Dios y enseñando las cosas relativas al Señor Jesucristo con toda valentía, sin obstáculos. 
'''
