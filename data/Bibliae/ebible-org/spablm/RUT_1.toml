"1" = '''
:sup:`1` En los días en que los jueces juzgaban, hubo hambre en la tierra. Un hombre de Belén de Judá se fue a vivir al país de Moab con su mujer y sus dos hijos. 
'''
"2" = '''
:sup:`2` El nombre de aquel hombre era Elimelec, y el de su mujer Noemí. Los nombres de sus dos hijos eran Mahlón y Quelión, efrateos de Belén de Judá. Llegaron al país de Moab y vivieron allí. 
'''
"3" = '''
:sup:`3` Elimelec, el esposo de Noemí, murió, y ella quedó con sus dos hijos. 
'''
"4" = '''
:sup:`4` Ellos tomaron para sí esposas de las mujeres de Moab. El nombre de una era Orfa, y el de la otra era Rut. Vivieron allí unos diez años. 
'''
"5" = '''
:sup:`5` Mahlón y Quelión murieron, y la mujer quedó despojada de sus dos hijos y de su marido. 
'''
"6" = '''
:sup:`6` Entonces se levantó con sus nueras para volver del país de Moab, porque había oído en el país de Moab cómo el Señor había visitado a su pueblo dándole pan. 
'''
"7" = '''
:sup:`7` Salió del lugar donde estaba, y sus dos nueras con ella. Siguieron el camino para regresar a la tierra de Judá. 
'''
"8" = '''
:sup:`8` Noemí dijo a sus dos nueras: “Vayan, vuelvan cada una a la casa de su madre. Que el Señor las trate con bondad, como ha tratado a los muertos y a mí. 
'''
"9" = '''
:sup:`9` Que Yahvé les conceda que encuentren descanso, cada una en la casa de su marido”. Entonces ella los besó, y ellos alzaron la voz y lloraron. 
'''
"10" = '''
:sup:`10` Le dijeron: “No, pero volveremos contigo a tu pueblo”. 
'''
"11" = '''
:sup:`11` Noemí dijo: “Volved, hijas mías. ¿Por qué queréis ir conmigo? ¿Aún tengo hijos en mi vientre, para que sean vuestros maridos? 
'''
"12" = '''
:sup:`12` Volved, hijas mías, seguid vuestro camino, porque soy demasiado vieja para tener marido. Si dijera: “Tengo esperanza”, si incluso tuviera un marido esta noche, y también diera a luz hijos, 
'''
"13" = '''
:sup:`13` ¿esperaríais entonces a que crecieran? ¿Os abstendríais entonces de tener maridos? No, hijas mías, porque me duele mucho por vosotras, pues la mano de Yahvé ha salido contra mí”. 
'''
"14" = '''
:sup:`14` Levantaron la voz y volvieron a llorar; entonces Orfa besó a su suegra, pero Rut se quedó con ella. 
'''
"15" = '''
:sup:`15` Ella dijo: “Mira, tu cuñada ha vuelto a su pueblo y a su dios. Sigue a tu cuñada”. 
'''
"16" = '''
:sup:`16` Rut le dijo: “No me insistas en que te deje y en que deje de seguirte, porque adonde tú vayas, iré yo; y donde tú te quedes, me quedaré yo. Tu pueblo será mi pueblo, y tu Dios mi Dios. 
'''
"17" = '''
:sup:`17` Donde tú mueras, moriré yo, y allí seré enterrado. Que Yahvé haga así conmigo, y más también, si algo más que la muerte nos separa a ti y a mí”. 
'''
"18" = '''
:sup:`18` Cuando Noemí vio que estaba decidida a ir con ella, dejó de insistirle. 
'''
"19" = '''
:sup:`19` Así fueron las dos hasta que llegaron a Belén. Cuando llegaron a Belén, toda la ciudad se entusiasmó con ellas, y preguntaron: “¿Esta es Noemí?”. 
'''
"20" = '''
:sup:`20` Ella les dijo: “No me llaméis Noemí. Llámenme Mara, porque el Todopoderoso me ha tratado con mucha amargura. 
'''
"21" = '''
:sup:`21` Salí llena, y el Señor me ha hecho volver a casa vacía. ¿Por qué me llamas Noemí, ya que Yahvé ha testificado contra mí, y el Todopoderoso me ha afligido?” 
'''
"22" = '''
:sup:`22` Volvió, pues, Noemí, y con ella Rut la moabita, su nuera, que había vuelto del país de Moab. Llegaron a Belén al comienzo de la cosecha de cebada. 
'''
