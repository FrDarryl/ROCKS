[9]
"1" = '''
:sup:`1` Para el músico jefe. Ajustado a “La Muerte del Hijo”. Un salmo de David. Daré gracias a Yahvé de todo corazón. Contaré todas tus obras maravillosas. 
'''
"2" = '''
:sup:`2` Me alegraré y me regocijaré en ti. Cantaré alabanzas a tu nombre, oh Altísimo. 
'''
"3" = '''
:sup:`3` Cuando mis enemigos se vuelvan, tropiezan y perecen en tu presencia. 
'''
"4" = '''
:sup:`4` Porque has mantenido mi causa justa. Te sientas en el trono juzgando con justicia. 
'''
"5" = '''
:sup:`5` Has reprendido a las naciones. Has destruido a los malvados. Has borrado su nombre para siempre. 
'''
"6" = '''
:sup:`6` El enemigo se ve superado por una ruina sin fin. El propio recuerdo de las ciudades que habéis derribado ha perecido. 
'''
"7" = '''
:sup:`7` Pero Yahvé reina para siempre. Ha preparado su trono para el juicio. 
'''
"8" = '''
:sup:`8` Él juzgará al mundo con justicia. Administrará el juicio a los pueblos con rectitud. 
'''
"9" = '''
:sup:`9` Yahvé también será una torre alta para los oprimidos; una torre alta en tiempos de problemas. 
'''
"10" = '''
:sup:`10` Los que conocen tu nombre pondrán su confianza en ti, porque tú, Yahvé, no has abandonado a los que te buscan. 
'''
"11" = '''
:sup:`11` Canten alabanzas a Yahvé, que habita en Sión, y declarar entre el pueblo lo que ha hecho. 
'''
"12" = '''
:sup:`12` Porque el que venga la sangre se acuerda de ellos. No olvida el clamor de los afligidos. 
'''
"13" = '''
:sup:`13` Ten piedad de mí, Yahvé. Mira mi aflicción por los que me odian, y sácame de las puertas de la muerte, 
'''
"14" = '''
:sup:`14` para que pueda mostrar todas tus alabanzas. Me alegraré de tu salvación en las puertas de la hija de Sión. 
'''
"15" = '''
:sup:`15` Las naciones se han hundido en el pozo que hicieron. En la red que escondieron, su propio pie es tomado. 
'''
"16" = '''
:sup:`16` Yahvé se ha dado a conocer. Ha ejecutado la sentencia. El malvado es atrapado por la obra de sus propias manos. Meditación. Selah. 
'''
"17" = '''
:sup:`17` Los impíos serán devueltos al Seol, incluso todas las naciones que se olvidan de Dios. 
'''
"18" = '''
:sup:`18` Porque el necesitado no será siempre olvidado, ni la esperanza de los pobres perecerá para siempre. 
'''
"19" = '''
:sup:`19` ¡Levántate, Yahvé! No dejes que el hombre prevalezca. Que las naciones sean juzgadas a tus ojos. 
'''
"20" = '''
:sup:`20` Ponen temor, Yahvé. Que las naciones sepan que sólo son hombres. Selah. 
'''
