[20]
"1" = '''
:sup:`1` Uno de esos días, mientras enseñaba al pueblo en el templo y predicaba la Buena Nueva, se le acercaron los sacerdotes y los escribas con los ancianos. 
'''
"2" = '''
:sup:`2` Le preguntaron: “Dinos: ¿con qué autoridad haces estas cosas? ¿O quién te da esta autoridad?” 
'''
"3" = '''
:sup:`3` Él les respondió: “Yo también os haré una pregunta. Decidme: 
'''
"4" = '''
:sup:`4` el bautismo de Juan, ¿era del cielo o de los hombres?” 
'''
"5" = '''
:sup:`5` Ellos razonaban entre sí, diciendo: “Si decimos: “Del cielo”, nos dirá: “¿Por qué no le habéis creído?” 
'''
"6" = '''
:sup:`6` Pero si decimos: “De los hombres”, todo el pueblo nos apedreará, porque están persuadidos de que Juan era un profeta.” 
'''
"7" = '''
:sup:`7` Ellos respondieron que no sabían de dónde venía. 
'''
"8" = '''
:sup:`8` Jesús les dijo: “Tampoco os diré con qué autoridad hago estas cosas”. 
'''
"9" = '''
:sup:`9` Comenzó a contar a la gente esta parábola: “Un hombre plantó una viña, la alquiló a unos agricultores y se fue a otro país durante mucho tiempo. 
'''
"10" = '''
:sup:`10` A su debido tiempo, envió un criado a los agricultores para que recogiera su parte del fruto de la viña. Pero los campesinos lo golpearon y lo despidieron con las manos vacías. 
'''
"11" = '''
:sup:`11` Envió a otro siervo, pero también lo golpearon y lo trataron de forma vergonzosa, y lo despidieron con las manos vacías. 
'''
"12" = '''
:sup:`12` Envió a un tercero, y también lo hirieron y lo echaron. 
'''
"13" = '''
:sup:`13` El señor de la viña dijo: “¿Qué voy a hacer? Enviaré a mi hijo amado. Puede ser que, al verlo, lo respeten’. 
'''
"14" = '''
:sup:`14` “Pero cuando los campesinos lo vieron, razonaron entre ellos, diciendo: ‘Este es el heredero. Vamos, matémoslo, para que la herencia sea nuestra’. 
'''
"15" = '''
:sup:`15` Entonces lo echaron de la viña y lo mataron. ¿Qué hará, pues, el señor de la viña con ellos? 
'''
"16" = '''
:sup:`16` Vendrá y destruirá a estos labradores, y dará la viña a otros”. Cuando lo oyeron, dijeron: “¡Que nunca sea así!”. 
'''
"17" = '''
:sup:`17` Pero él los miró y dijo: “Entonces, ¿qué es esto que está escrito, La piedra que desecharon los constructores se convirtió en la principal piedra angular”. 
'''
"18" = '''
:sup:`18` Todo el que caiga sobre esa piedra se hará pedazos, pero aplastará a quien caiga en polvo”. 
'''
"19" = '''
:sup:`19` Los jefes de los sacerdotes y los escribas trataron de echarle mano en aquella misma hora, pero temían al pueblo, pues sabían que había dicho esta parábola contra ellos. 
'''
"20" = '''
:sup:`20` Lo vigilaban y enviaron espías, que se hacían pasar por justos, para atraparlo en algo que dijera, a fin de entregarlo al poder y a la autoridad del gobernador. 
'''
"21" = '''
:sup:`21` Le preguntaron: “Maestro, sabemos que dices y enseñas lo que es justo, y que no eres parcial con nadie, sino que enseñas verdaderamente el camino de Dios. 
'''
"22" = '''
:sup:`22` ¿Nos es lícito pagar impuestos al César, o no?” 
'''
"23" = '''
:sup:`23` Pero él, al darse cuenta de su astucia, les dijo: “¿Por qué me ponéis a prueba? 
'''
"24" = '''
:sup:`24` Muéstrenme un denario. ¿De quién es la imagen y la inscripción que lleva?” Ellos respondieron: “Del César”. 
'''
"25" = '''
:sup:`25` Les dijo: “Dad al César lo que es del César y a Dios lo que es de Dios”. 
'''
"26" = '''
:sup:`26` No pudieron atraparlo en sus palabras ante el pueblo. Se maravillaron de su respuesta y guardaron silencio. 
'''
"27" = '''
:sup:`27` Se le acercaron algunos de los saduceos, los que niegan que haya resurrección. 
'''
"28" = '''
:sup:`28` Le preguntaron: “Maestro, Moisés nos escribió que si el hermano de un hombre muere teniendo esposa y no tiene hijos, su hermano debe tomar la esposa y criar hijos para su hermano. 
'''
"29" = '''
:sup:`29` Había, pues, siete hermanos. El primero tomó una esposa y murió sin hijos. 
'''
"30" = '''
:sup:`30` El segundo la tomó como esposa, y murió sin hijos. 
'''
"31" = '''
:sup:`31` El tercero la tomó, e igualmente los siete no dejaron hijos, y murieron. 
'''
"32" = '''
:sup:`32` Después murió también la mujer. 
'''
"33" = '''
:sup:`33` Por tanto, en la resurrección, ¿de quién será ella la esposa? Porque los siete la tuvieron como esposa”. 
'''
"34" = '''
:sup:`34` Jesús les dijo: “Los hijos de este siglo se casan y se dan en matrimonio. 
'''
"35" = '''
:sup:`35` Pero los que son considerados dignos de llegar a esa edad y a la resurrección de los muertos ni se casan ni se dan en matrimonio. 
'''
"36" = '''
:sup:`36` Porque ya no pueden morir, pues son como los ángeles y son hijos de Dios, siendo hijos de la resurrección. 
'''
"37" = '''
:sup:`37` Pero que los muertos resucitan, lo demostró también Moisés en la zarza, cuando llamó al Señor ‘El Dios de Abraham, el Dios de Isaac y el Dios de Jacob’. 
'''
"38" = '''
:sup:`38` Ahora bien, no es el Dios de los muertos, sino de los vivos, pues todos están vivos para él.” 
'''
"39" = '''
:sup:`39` Algunos de los escribas respondieron: “Maestro, hablas bien”. 
'''
"40" = '''
:sup:`40` No se atrevieron a hacerle más preguntas. 
'''
"41" = '''
:sup:`41` Les dijo: “¿Por qué dicen que el Cristo es hijo de David? 
'''
"42" = '''
:sup:`42` El mismo David dice en el libro de los Salmos, ‘El Señor dijo a mi Señor, “Siéntate a mi derecha, 
'''
"43" = '''
:sup:`43` hasta que haga de tus enemigos el escabel de tus pies”. 
'''
"44" = '''
:sup:`44` “Por lo tanto, David lo llama Señor, ¿cómo es su hijo?” 
'''
"45" = '''
:sup:`45` A la vista de todo el pueblo, dijo a sus discípulos: 
'''
"46" = '''
:sup:`46` “Cuídense de esos escribas que gustan de andar con ropas largas, y aman los saludos en las plazas, los mejores asientos en las sinagogas, y los mejores lugares en las fiestas; 
'''
"47" = '''
:sup:`47` que devoran las casas de las viudas, y por un pretexto hacen largas oraciones. Estos recibirán mayor condena”. 
'''
