[2]
"1" = '''
:sup:`1` El Señor dice: “Yo saqué a este pueblo de la esclavitud. Les di mis mandamientos por medio de mis siervos los profetas, a quienes no quisieron escuchar, sino que anularon mis consejos. 
'''
"2" = '''
:sup:`2` La madre que los engendró les dice: “Id, hijos míos, porque soy viuda y abandonada. 
'''
"3" = '''
:sup:`3` Os crié con alegría, y os he perdido con tristeza y pesadumbre, porque habéis pecado ante el Señor Dios y habéis hecho lo que es malo ante mí. 
'''
"4" = '''
:sup:`4` Pero ahora, ¿qué puedo hacer por vosotros? Porque soy viuda y estoy abandonada. Seguid vuestro camino, hijos míos, y pedid misericordia al Señor’. 
'''
"5" = '''
:sup:`5` En cuanto a mí, oh padre, te invoco como testigo además de la madre de estos niños, porque no quisieron guardar mi pacto, 
'''
"6" = '''
:sup:`6` para que los lleves a la confusión, y a su madre a la ruina, para que no tengan descendencia. 
'''
"7" = '''
:sup:`7` Que sean esparcidos entre las naciones. Que sus nombres sean borrados de la tierra, porque han despreciado mi pacto. 
'''
"8" = '''
:sup:`8` ¡Ay de ti, Asur, que escondes a los injustos contigo! Nación malvada, recuerda lo que hice a Sodoma y Gomorra, 
'''
"9" = '''
:sup:`9` cuya tierra yace en terrones de brea y montones de ceniza. Eso es lo que haré también a los que no me han escuchado”, dice el Señor Todopoderoso. 
'''
"10" = '''
:sup:`10` El Señor le dice a Esdras: “Dile a mi pueblo que le daré el reino de Jerusalén, que le habría dado a Israel. 
'''
"11" = '''
:sup:`11` También les devolveré su gloria y les daré los tabernáculos eternos que les había preparado. 
'''
"12" = '''
:sup:`12` Tendrán el árbol de la vida como perfume fragante. No trabajarán ni se cansarán. 
'''
"13" = '''
:sup:`13` Pide y recibirás. Orad para que vuestros días sean pocos, para que se acorten. El reino ya está preparado para ustedes. Velad. 
'''
"14" = '''
:sup:`14` Llamad al cielo y a la tierra para que den testimonio. Llámenlos para que den testimonio, porque yo he dejado el mal y he creado el bien, porque yo vivo, dice el Señor. 
'''
"15" = '''
:sup:`15` “Madre, abraza a tus hijos. Los sacaré con alegría como lo hace una paloma. Afirma sus pies, porque yo te he elegido, dice el Señor. 
'''
"16" = '''
:sup:`16` Resucitaré a los muertos de sus lugares y los sacaré de sus tumbas, porque reconozco mi nombre en ellos. 
'''
"17" = '''
:sup:`17` No temas, madre de los niños, porque yo te he elegido, dice el Señor. 
'''
"18" = '''
:sup:`18` Para tu ayuda, enviaré a mis siervos Esaías y Jeremías, según cuyo consejo he santificado y preparado para ti doce árboles cargados de diversos frutos, 
'''
"19" = '''
:sup:`19` y otros tantos manantiales que fluyen leche y miel, y siete montes poderosos, en los que crecen rosas y lirios, con los que colmaré de alegría a tus hijos. 
'''
"20" = '''
:sup:`20` Haz el bien a la viuda. Haz justicia al huérfano. Da a los pobres. Defiendan al huérfano. Viste al desnudo. 
'''
"21" = '''
:sup:`21` Sana al quebrado y al débil. No te rías del cojo. Defiende al mutilado. Deja que el ciego tenga una visión de mi gloria. 
'''
"22" = '''
:sup:`22` Protege a los ancianos y a los jóvenes dentro de tus muros. 
'''
"23" = '''
:sup:`23` Dondequiera que encuentres a los muertos, pon una señal sobre ellos y encomiéndalos a la tumba, y yo te daré el primer lugar en mi resurrección. 
'''
"24" = '''
:sup:`24` Quédate quieto, pueblo mío, y descansa, porque tu descanso llegará. 
'''
"25" = '''
:sup:`25` Alimenta a tus hijos, buena nodriza, y asienta sus pies. 
'''
"26" = '''
:sup:`26` En cuanto a los siervos que te he dado, no perecerá ni uno de ellos, pues los requeriré de entre tu número. 
'''
"27" = '''
:sup:`27` No te angusties, porque cuando llegue el día del sufrimiento y la angustia, otros llorarán y se entristecerán, pero tú te alegrarás y tendrás abundancia. 
'''
"28" = '''
:sup:`28` Las naciones te envidiarán, pero no podrán hacer nada contra ti, dice el Señor. 
'''
"29" = '''
:sup:`29` Mis manos te cubrirán, para que tus hijos no vean la gehena. 
'''
"30" = '''
:sup:`30` Alégrate, madre, con tus hijos, porque yo te libraré, dice el Señor. 
'''
"31" = '''
:sup:`31` Acuérdate de tus hijos que duermen, porque los sacaré de los lugares secretos de la tierra y tendré misericordia de ellos, porque yo soy misericordioso, dice el Señor Todopoderoso. 
'''
"32" = '''
:sup:`32` Abrazad a vuestros hijos hasta que yo venga y proclamadles misericordia, porque mis pozos rebosan y mi gracia no falla.” 
'''
"33" = '''
:sup:`33` Yo, Esdras, recibí una orden del Señor en el monte Horeb para ir a Israel, pero cuando llegué a ellos, me rechazaron y rechazaron el mandamiento del Señor. 
'''
"34" = '''
:sup:`34` Por eso os digo, naciones que oís y entendéis: “Buscad a vuestro pastor. Él os dará el descanso eterno, porque está cerca el que vendrá al final de los tiempos. 
'''
"35" = '''
:sup:`35` Estad preparados para las recompensas del reino, porque la luz eterna brillará sobre vosotros para siempre. 
'''
"36" = '''
:sup:`36` Huye de la sombra de este mundo, recibe la alegría de tu gloria. Llamo a dar testimonio de mi salvador abiertamente. 
'''
"37" = '''
:sup:`37` Recibid lo que os ha sido dado por el Señor, y estad alegres, dando gracias al que os ha llamado a los reinos celestiales. 
'''
"38" = '''
:sup:`38` Levántate y ponte de pie, y mira el número de los que han sido sellados en la fiesta del Señor. 
'''
"39" = '''
:sup:`39` Los que se retiraron de la sombra del mundo han recibido del Señor vestiduras gloriosas. 
'''
"40" = '''
:sup:`40` Vuelve a tomar tu número completo, oh Sión, y haz el recuento de los tuyos que están vestidos de blanco, que han cumplido la ley del Señor. 
'''
"41" = '''
:sup:`41` El número de tus hijos, que anhelas, se ha cumplido. Pide el poder del Señor, para que tu pueblo, que ha sido llamado desde el principio, sea santificado.” 
'''
"42" = '''
:sup:`42` Yo, Esdras, vi en el monte Sión una gran multitud, que no podía contar, y todos alababan al Señor con cantos. 
'''
"43" = '''
:sup:`43` En medio de ellos, había un joven de gran estatura, más alto que todos los demás, y sobre cada una de sus cabezas ponía coronas, y era más exaltado que ellos. Me maravillé mucho de esto. 
'''
"44" = '''
:sup:`44` Entonces pregunté al ángel y le dije: “¿Qué es esto, mi Señor?” 
'''
"45" = '''
:sup:`45` Me respondió y me dijo: “Estos son los que se han despojado de las vestiduras mortales y se han revestido de las inmortales, y han confesado el nombre de Dios. Ahora están coronados y reciben palmas”. 
'''
"46" = '''
:sup:`46` Entonces dije al ángel: “¿Quién es el joven que les pone coronas y les da palmas en las manos?” 
'''
"47" = '''
:sup:`47` Entonces me respondió y me dijo: “Es el Hijo de Dios, al que han confesado en el mundo”. Entonces empecé a alabar a los que defendían con tanto valor el nombre del Señor. 
'''
"48" = '''
:sup:`48` Entonces el ángel me dijo: “Vete y cuenta a mi pueblo qué cosas y qué grandes maravillas del Señor Dios has visto”. 
'''
