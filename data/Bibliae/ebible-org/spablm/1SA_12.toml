[12]
"1" = '''
:sup:`1` Samuel dijo a todo Israel: “He aquí que he escuchado vuestra voz en todo lo que me habéis dicho, y he puesto un rey sobre vosotros. 
'''
"2" = '''
:sup:`2` Ahora, he aquí que el rey camina delante de ustedes. Yo soy viejo y canoso. He aquí que mis hijos están contigo. He caminado delante de ti desde mi juventud hasta hoy. 
'''
"3" = '''
:sup:`3` Aquí estoy. Atestigüen contra mí ante el Señor y ante su ungido. ¿De quién es el buey que he tomado? ¿De quién he tomado el asno? ¿A quién he defraudado? ¿A quién he oprimido? ¿De quién he tomado un soborno para que me ciegue los ojos? Te lo devolveré”. 
'''
"4" = '''
:sup:`4` Dijeron: “No nos has defraudado, ni nos has oprimido, ni has tomado nada de la mano de nadie”. 
'''
"5" = '''
:sup:`5` Les dijo: “Yahvé es testigo contra vosotros, y su ungido es testigo hoy, de que no habéis encontrado nada en mi mano.” Dijeron: “Él es testigo”. 
'''
"6" = '''
:sup:`6` Samuel dijo al pueblo: “Es Yahvé quien designó a Moisés y a Aarón, y quien sacó a vuestros padres de la tierra de Egipto. 
'''
"7" = '''
:sup:`7` Ahora, pues, quédense quietos, para que yo pueda alegar ante Yahvé todos los actos justos de Yahvé, que hizo con ustedes y con sus padres. 
'''
"8" = '''
:sup:`8` “Cuando Jacob entró en Egipto, y vuestros padres clamaron a Yahvé, entonces Yahvé envió a Moisés y a Aarón, quienes sacaron a vuestros padres de Egipto y los hicieron habitar en este lugar. 
'''
"9" = '''
:sup:`9` Pero ellos se olvidaron de Yahvé, su Dios, y él los vendió en manos de Sísara, capitán del ejército de Hazor, y en manos de los filisteos, y en manos del rey de Moab; y pelearon contra ellos. 
'''
"10" = '''
:sup:`10` Ellos clamaron a Yahvé y dijeron: “Hemos pecado, porque hemos abandonado a Yahvé y hemos servido a los baales y a Astarot; pero líbranos ahora de la mano de nuestros enemigos, y te serviremos”. 
'''
"11" = '''
:sup:`11` Yahvé envió a Jerobaal, a Bedán, a Jefté y a Samuel, y os libró de la mano de vuestros enemigos de todas partes, y vivisteis seguros. 
'''
"12" = '''
:sup:`12` “Cuando viste que Nahas, el rey de los hijos de Amón, venía contra ti, me dijiste: ‘No, sino que un rey reinará sobre nosotros’, cuando Yahvé, tu Dios, era tu rey. 
'''
"13" = '''
:sup:`13` Ahora, pues, vean al rey que han elegido y al que han pedido. He aquí que el Señor ha puesto un rey sobre ustedes. 
'''
"14" = '''
:sup:`14` Si temes a Yahvé, le sirves y escuchas su voz, y no te rebelas contra el mandamiento de Yahvé, tanto tú como el rey que reina sobre ti son seguidores de Yahvé vuestro Dios. 
'''
"15" = '''
:sup:`15` Pero si no escuchan la voz de Yahvé y se rebelan contra el mandamiento de Yahvé, la mano de Yahvé estará contra ustedes, como lo estuvo contra sus padres. 
'''
"16" = '''
:sup:`16` “Ahora, pues, quédense quietos y vean esta gran cosa que el Señor va a hacer ante sus ojos. 
'''
"17" = '''
:sup:`17` ¿No es hoy la cosecha de trigo? Invocaré a Yahvé, para que envíe truenos y lluvia; y ustedes sabrán y verán que es grande la maldad que han hecho ante los ojos de Yahvé, al pedir un rey.” 
'''
"18" = '''
:sup:`18` Entonces Samuel invocó a Yahvé, y Yahvé envió truenos y lluvia aquel día. Entonces todo el pueblo temió mucho a Yahvé y a Samuel. 
'''
"19" = '''
:sup:`19` Todo el pueblo dijo a Samuel: “Ruega por tus siervos a Yahvé, tu Dios, para que no muramos, pues hemos añadido a todos nuestros pecados esta maldad de pedir un rey.” 
'''
"20" = '''
:sup:`20` Samuel dijo al pueblo: “No tengan miedo. Ciertamente han hecho todo este mal; pero no se aparten de seguir a Yahvé, sino que sirvan a Yahvé con todo su corazón. 
'''
"21" = '''
:sup:`21` No se aparten para ir en pos de cosas vanas que no pueden aprovechar ni liberar, porque son vanas. 
'''
"22" = '''
:sup:`22` Porque Yahvé no abandonará a su pueblo por causa de su gran nombre, porque a Yahvé le ha gustado hacer de ustedes un pueblo para sí mismo. 
'''
"23" = '''
:sup:`23` Además, en cuanto a mí, lejos de pecar contra Yahvé al dejar de orar por ustedes, los instruiré en el camino bueno y correcto. 
'''
"24" = '''
:sup:`24` Sólo temed a Yahvé y servidle de verdad con todo vuestro corazón, pues considerad las grandes cosas que ha hecho por vosotros. 
'''
"25" = '''
:sup:`25` Pero si sigues haciendo el mal, serás consumido, tanto tú como tu rey”. 
'''
