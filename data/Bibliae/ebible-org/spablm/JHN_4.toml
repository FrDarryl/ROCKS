[4]
"1" = '''
:sup:`1` Por eso, cuando el Señor supo que los fariseos habían oído que Jesús hacía y bautizaba más discípulos que Juan 
'''
"2" = '''
:sup:`2` (aunque Jesús mismo no bautizaba, sino sus discípulos), 
'''
"3" = '''
:sup:`3` abandonó Judea y partió hacia Galilea. 
'''
"4" = '''
:sup:`4` Tenía que pasar por Samaria. 
'''
"5" = '''
:sup:`5` Y llegó a una ciudad de Samaria llamada Sicar, cerca de la parcela que Jacob dio a su hijo José. 
'''
"6" = '''
:sup:`6` Allí estaba el pozo de Jacob. Jesús, cansado del viaje, se sentó junto al pozo. Era como la hora sexta. 
'''
"7" = '''
:sup:`7` Una mujer de Samaria vino a sacar agua. Jesús le dijo: “Dame de beber”. 
'''
"8" = '''
:sup:`8` Porque sus discípulos habían ido a la ciudad a comprar comida. 
'''
"9" = '''
:sup:`9` La samaritana le dijo entonces: “¿Cómo es que tú, siendo judío, me pides de beber a mi, una samaritana?” (Porque los judíos no tienen trato con los samaritanos). 
'''
"10" = '''
:sup:`10` Jesús le contestó: “Si conocieras el don de Dios y quién es el que te dice: “Dame de beber”, se lo habrías pedido a él y te habría dado agua viva.” 
'''
"11" = '''
:sup:`11` La mujer le dijo: “Señor, no tienes con qué sacarla, y el pozo es profundo. ¿De dónde sacas esa agua viva? 
'''
"12" = '''
:sup:`12` ¿Acaso eres más grande que nuestro padre Jacob, que nos dio el pozo y él mismo bebió de él, al igual que sus hijos y su ganado?” 
'''
"13" = '''
:sup:`13` Jesús le contestó: “Todo el que beba de esta agua volverá a tener sed, 
'''
"14" = '''
:sup:`14` pero el que beba del agua que yo le daré no volverá a tener sed, sino que el agua que yo le daré se convertirá en él en una fuente de agua que salta hasta la vida eterna.” 
'''
"15" = '''
:sup:`15` La mujer le dijo: “Señor, dame esta agua, para que no tenga sed ni venga hasta aquí a sacarla”. 
'''
"16" = '''
:sup:`16` Jesús le dijo: “Ve, llama a tu marido y ven aquí”. 
'''
"17" = '''
:sup:`17` La mujer respondió: “No tengo marido”. Jesús le dijo: “Has dicho bien: “No tengo marido”, 
'''
"18" = '''
:sup:`18` porque has tenido cinco maridos; y el que ahora tienes no es tu marido. Esto lo has dicho con verdad”. 
'''
"19" = '''
:sup:`19` La mujer le dijo: “Señor, me doy cuenta de que eres un profeta. 
'''
"20" = '''
:sup:`20` Nuestros padres adoraban en este monte, y vosotros los judíos decís que en Jerusalén es el lugar donde se debe adorar.” 
'''
"21" = '''
:sup:`21` Jesús le dijo: “Mujer, créeme, que viene la hora en que ni en este monte ni en Jerusalén adoraréis al Padre. 
'''
"22" = '''
:sup:`22` Vosotros adoráis lo que no conocéis. Nosotros adoramos lo que conocemos, porque la salvación viene de los judíos. 
'''
"23" = '''
:sup:`23` Pero viene la hora, y ahora es, cuando los verdaderos adoradores adorarán al Padre en espíritu y en verdad, porque el Padre busca a los tales para que sean sus adoradores. 
'''
"24" = '''
:sup:`24` Dios es espíritu, y los que lo adoran deben hacerlo en espíritu y en verdad.” 
'''
"25" = '''
:sup:`25` La mujer le dijo: “Sé que viene el Mesías, el que es llamado Cristo. Cuando haya venido, nos declarará todas las cosas”. 
'''
"26" = '''
:sup:`26` Jesús le dijo: “Yo soy, el que te habla”. 
'''
"27" = '''
:sup:`27` En ese momento llegaron sus discípulos. Se maravillaron de que hablara con una mujer; pero nadie dijo: “¿Qué buscas?” o “¿Por qué hablas con ella?”. 
'''
"28" = '''
:sup:`28` Entonces la mujer dejó su cántaro, se fue a la ciudad y dijo a la gente: 
'''
"29" = '''
:sup:`29` “Venid a ver a un hombre que me ha contado todo lo que he hecho. ¿Será éste el Cristo?” 
'''
"30" = '''
:sup:`30` Salieron de la ciudad y se acercaron a él. 
'''
"31" = '''
:sup:`31` Mientras tanto, los discípulos le urgían diciendo: “Rabí, come”. 
'''
"32" = '''
:sup:`32` Pero él les dijo: “Tengo comida para comer que vosotros no sabéis”. 
'''
"33" = '''
:sup:`33` Entonces los discípulos se dijeron unos a otros: “¿Alguien le ha traído algo de comer?” 
'''
"34" = '''
:sup:`34` Jesús les dijo: “Mi comida es hacer la voluntad del que me envió y cumplir su obra. 
'''
"35" = '''
:sup:`35` ¿No decís que aún faltan cuatro meses para la cosecha? Pues os digo, alzad vuestros ojos y mirad los campos, que ya están blancos para la cosecha. 
'''
"36" = '''
:sup:`36` El que cosecha recibe el salario y recoge el fruto para la vida eterna, para que tanto el que siembra como el que cosecha se alegren juntos. 
'''
"37" = '''
:sup:`37` Porque en esto es cierto el dicho: “Uno siembra y otro cosecha”. 
'''
"38" = '''
:sup:`38` Yo os he enviado a cosechar lo que no habéis trabajado. Otros han trabajado, y vosotros habéis entrado en sus labores. 
'''
"39" = '''
:sup:`39` De aquella ciudad muchos samaritanos creyeron en él por la palabra de la mujer, que testificó: “Me ha dicho todo lo que he hecho.” 
'''
"40" = '''
:sup:`40` Así que los samaritanos se acercaron a él y le rogaron que se quedara con ellos. Se quedó allí dos días. 
'''
"41" = '''
:sup:`41` Muchos más creyeron gracias a su palabra. 
'''
"42" = '''
:sup:`42` Dijeron a la mujer: “Ahora creemos, no por lo que tú dices; porque hemos oído por nosotros mismos, y sabemos que éste es verdaderamente el Cristo, el Salvador del mundo.” 
'''
"43" = '''
:sup:`43` Después de los dos días, salió de allí y se fue a Galilea. 
'''
"44" = '''
:sup:`44` Porque el mismo Jesús dio testimonio de que un profeta no tiene honor en su propia tierra. 
'''
"45" = '''
:sup:`45` Cuando llegó a Galilea, los galileos le recibieron, habiendo visto todo lo que hizo en Jerusalén en la fiesta, pues también ellos habian ido a la fiesta. 
'''
"46" = '''
:sup:`46` Vino, pues, Jesús de nuevo a Caná de Galilea, donde convirtió el agua en vino. Había un noble cuyo hijo estaba enfermo en Capernaúm. 
'''
"47" = '''
:sup:`47` Cuando se enteró de que Jesús había salido de Judea a Galilea, fue a él y le rogó que bajara a curar a su hijo, porque estaba a punto de morir. 
'''
"48" = '''
:sup:`48` Entonces Jesús le dijo: “Si no viereis señales y prodigios, de ninguna manera creeréis”. 
'''
"49" = '''
:sup:`49` El noble le dijo: “Señor, baja antes de que muera mi hijo”. 
'''
"50" = '''
:sup:`50` Jesús le dijo: “Vete. Tu hijo vive”. El hombre creyó en la palabra que Jesús le había dicho, y se fue. 
'''
"51" = '''
:sup:`51` Mientras bajaba, sus siervos le salieron al encuentro y le informaron diciendo: “¡Tu hijo vive!” 
'''
"52" = '''
:sup:`52` Entonces les preguntó a qué hora había empezado a mejorar. Ellos le dijeron: “Ayer, a la hora séptima, le dejó la fiebre”. 
'''
"53" = '''
:sup:`53` Así que el padre supo que fue a esa hora cuando Jesús le dijo: “Tu hijo vive”. Creyó, al igual que toda su casa. 
'''
"54" = '''
:sup:`54` Esta es también la segunda señal que hizo Jesús, habiendo salido de Judea a Galilea. 
'''
