[4]
"1" = '''
:sup:`1` Pero yo digo que mientras el heredero es niño, no se diferencia de un siervo, aunque es señor de todo, 
'''
"2" = '''
:sup:`2` sino que está bajo tutores y administradores hasta el día señalado por el padre. 
'''
"3" = '''
:sup:`3` Así también nosotros, cuando éramos niños, estábamos sometidos a los principios elementales del mundo. 
'''
"4" = '''
:sup:`4` Pero cuando llegó la plenitud del tiempo, Dios envió a su Hijo, nacido de una mujer, nacido bajo la ley, 
'''
"5" = '''
:sup:`5` para que redimiera a los que estaban bajo la ley, a fin de que recibiéramos la adopción como hijos. 
'''
"6" = '''
:sup:`6` Y porque sois hijos, Dios envió a vuestros corazones el Espíritu de su Hijo, que clama: “¡Abba, Padre!”. 
'''
"7" = '''
:sup:`7` Así que ya no eres siervo, sino hijo; y si hijo, también heredero de Dios por medio de Cristo. 
'''
"8" = '''
:sup:`8` Sin embargo, en aquel tiempo, al no conocer a Dios, estabais esclavizados a los que por naturaleza no son dioses. 
'''
"9" = '''
:sup:`9` Pero ahora que habéis llegado a conocer a Dios, o más bien a ser conocidos por Dios, ¿por qué volvéis a los débiles y miserables principios elementales, a los que queréis volver a esclavizaros? 
'''
"10" = '''
:sup:`10` Ustedes observan los días, los meses, las estaciones y los años. 
'''
"11" = '''
:sup:`11` Temo por vosotros, que haya desperdiciado mi trabajo por vosotros. 
'''
"12" = '''
:sup:`12` Os ruego, hermanos, que os hagáis como yo, porque yo también me he hecho como vosotros. No me hicisteis ningún mal, 
'''
"13" = '''
:sup:`13` sino que sabéis que a causa de la debilidad en la carne os prediqué la Buena Nueva la primera vez. 
'''
"14" = '''
:sup:`14` Lo que fue una tentación para vosotros en mi carne, no lo despreciasteis ni lo rechazasteis, sino que me recibisteis como a un ángel de Dios, como a Cristo Jesús. 
'''
"15" = '''
:sup:`15` ¿Cuál fue la bendición que disfrutaste? Porque te doy testimonio de que, si fuera posible, te habrías sacado los ojos y me los habrías dado a mí. 
'''
"16" = '''
:sup:`16` Entonces, ¿me he convertido en vuestro enemigo por deciros la verdad? 
'''
"17" = '''
:sup:`17` Ellos no os buscan con celo de ninguna manera buena. No, ellos desean apartaros de nosotros, para que vosotros os busquéis a ellos 
'''
"18" = '''
:sup:`18` Pero siempre es bueno tener celo por una buena causa, y no sólo cuando estoy presente con vosotros. 
'''
"19" = '''
:sup:`19` Hijitos míos, de los que vuelvo a tener dolores de parto hasta que Cristo se forme en vosotros, 
'''
"20" = '''
:sup:`20` pero podría desear estar presente con vosotros ahora, y cambiar mi tono, pues estoy perplejo por vosotros. 
'''
"21" = '''
:sup:`21` Decidme, vosotros que queréis estar bajo la ley, ¿no escucháis la ley? 
'''
"22" = '''
:sup:`22` Porque está escrito que Abraham tuvo dos hijos, uno de la sierva y otro de la mujer libre. 
'''
"23" = '''
:sup:`23` Sin embargo, el hijo de la sierva nació según la carne, pero el hijo de la mujer libre nació por la promesa. 
'''
"24" = '''
:sup:`24` Estas cosas contienen una alegoría, pues se trata de dos pactos. Uno es el del monte Sinaí, que da hijos a la esclavitud, que es Agar. 
'''
"25" = '''
:sup:`25` Pues esta Agar es el monte Sinaí en Arabia, y responde a la Jerusalén que existe ahora, pues está en esclavitud con sus hijos. 
'''
"26" = '''
:sup:`26` Pero la Jerusalén de arriba es libre, que es la madre de todos nosotros. 
'''
"27" = '''
:sup:`27` Porque está escrito, “Alégrate, estéril que no das a luz. Rompe y grita, tú que no te afanas. Porque la mujer desolada tiene más hijos que la que tiene marido”. 
'''
"28" = '''
:sup:`28` Ahora bien, nosotros, hermanos, como Isaac, somos hijos de la promesa. 
'''
"29" = '''
:sup:`29` Pero como entonces, el que había nacido según la carne persiguió al que había nacido según el Espíritu, así también es ahora. 
'''
"30" = '''
:sup:`30` Sin embargo, ¿qué dice la Escritura? “Echad a la sierva y a su hijo, porque el hijo de la sierva no heredará con el hijo de la mujer libre”. 
'''
"31" = '''
:sup:`31` Así que, hermanos, no somos hijos de una sierva, sino de la mujer libre. 
'''
