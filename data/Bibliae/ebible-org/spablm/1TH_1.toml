[1]
"1" = '''
:sup:`1` Pablo, Silvano y Timoteo, a la asamblea de los tesalonicenses en Dios Padre y en el Señor Jesucristo: Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"2" = '''
:sup:`2` Damos siempre gracias a Dios por todos vosotros, mencionándoos en nuestras oraciones, 
'''
"3" = '''
:sup:`3` recordando sin cesar vuestra obra de fe y trabajo de amor y perseverancia de esperanza en nuestro Señor Jesucristo, ante nuestro Dios y Padre. 
'''
"4" = '''
:sup:`4` Sabemos, hermanos amados por Dios, que sois unos elegidos, 
'''
"5" = '''
:sup:`5` y que nuestra Buena Noticia os llegó no sólo de palabra, sino también con poder, y con el Espíritu Santo y con mucha seguridad. Sabéis qué clase de hombres nos mostramos entre vosotros por vuestro bien. 
'''
"6" = '''
:sup:`6` Os convertisteis en imitadores de nosotros y del Señor, habiendo recibido la palabra en medio de mucha aflicción, con alegría del Espíritu Santo, 
'''
"7" = '''
:sup:`7` de modo que llegasteis a ser un ejemplo para todos los que creen en Macedonia y en Acaya. 
'''
"8" = '''
:sup:`8` Porque de vosotros se ha proclamado la palabra del Señor, no sólo en Macedonia y Acaya, sino también en todos los lugares donde ha salido vuestra fe hacia Dios, de modo que no tenemos necesidad de decir nada. 
'''
"9" = '''
:sup:`9` Porque ellos mismos informan acerca de nosotros de la acogida que hemos tenido por parte de vosotros, y de cómo os habéis convertido de los ídolos a Dios para servir a un Dios vivo y verdadero, 
'''
"10" = '''
:sup:`10` y para esperar a su Hijo del cielo, al que ha resucitado de entre los muertos: Jesús, que nos libra de la ira venidera. 
'''
