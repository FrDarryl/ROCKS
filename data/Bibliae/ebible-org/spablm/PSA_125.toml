[125]
"1" = '''
:sup:`1` Una canción de ascensos. Los que confían en Yahvé son como el monte Sión, que no se puede mover, sino que permanece para siempre. 
'''
"2" = '''
:sup:`2` Como los montes rodean a Jerusalén, por lo que Yahvé rodea a su pueblo desde este momento y para siempre. 
'''
"3" = '''
:sup:`3` Porque el cetro de la maldad no permanecerá sobre la asignación de los justos, para que los justos no usen sus manos para hacer el mal. 
'''
"4" = '''
:sup:`4` Haz el bien, Yahvé, a los que son buenos, a los que son rectos de corazón. 
'''
"5" = '''
:sup:`5` Pero en cuanto a los que se apartan a sus caminos torcidos, Yahvé los llevará con los obreros de la iniquidad. La paz sea con Israel. 
'''
