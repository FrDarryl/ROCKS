[76]
"1" = '''
:sup:`1` Para el músico jefe. Con instrumentos de cuerda. Un salmo de Asaf. Una canción. En Judá, Dios es conocido. Su nombre es grande en Israel. 
'''
"2" = '''
:sup:`2` Su tabernáculo está también en Salem. Su morada en Sión. 
'''
"3" = '''
:sup:`3` Allí rompió las flechas de fuego del arco, el escudo, la espada y las armas de guerra. Selah. 
'''
"4" = '''
:sup:`4` Glorioso eres, y excelente, más que montañas de caza. 
'''
"5" = '''
:sup:`5` Los hombres valientes yacen saqueados, han dormido su último sueño. Ninguno de los hombres de guerra puede levantar las manos. 
'''
"6" = '''
:sup:`6` Ante tu reprimenda, Dios de Jacob, tanto el carro como el caballo son arrojados a un sueño muerto. 
'''
"7" = '''
:sup:`7` Tú, incluso tú, eres de temer. ¿Quién puede estar a tu vista cuando estás enfadado? 
'''
"8" = '''
:sup:`8` Tú pronunciaste el juicio desde el cielo. La tierra temió y guardó silencio, 
'''
"9" = '''
:sup:`9` cuando Dios se levantó para juzgar, para salvar a todos los afligidos de la tierra. Selah. 
'''
"10" = '''
:sup:`10` Ciertamente la ira del hombre te alaba. Los supervivientes de tu ira están contenidos. 
'''
"11" = '''
:sup:`11` ¡Haz votos a Yahvé, tu Dios, y cúmplelos! Que todos sus vecinos le traigan regalos a quien debe ser temido. 
'''
"12" = '''
:sup:`12` cortará el espíritu de los príncipes. Es temido por los reyes de la tierra. 
'''
