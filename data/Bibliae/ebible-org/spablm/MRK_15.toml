[15]
"1" = '''
:sup:`1` Por la mañana, los jefes de los sacerdotes, con los ancianos, los escribas y todo el consejo, celebraron una consulta, ataron a Jesús, lo llevaron y lo entregaron a Pilato. 
'''
"2" = '''
:sup:`2` Pilato le preguntó: “¿Eres tú el Rey de los judíos?” Respondió: “Eso dices tú”. 
'''
"3" = '''
:sup:`3` Los jefes de los sacerdotes le acusaron de muchas cosas. 
'''
"4" = '''
:sup:`4` Pilato volvió a preguntarle: “¿No tienes respuesta? Mira cuántas cosas declaran contra ti”. 
'''
"5" = '''
:sup:`5` Pero Jesús no respondió más, por lo que Pilato se maravilló. 
'''
"6" = '''
:sup:`6` En la fiesta solía liberar a un prisionero, cualquiera que pidiesen. 
'''
"7" = '''
:sup:`7` Había uno llamado Barrabás, atado con sus compañeros de insurrección, hombres que en la insurrección habían cometido un asesinato. 
'''
"8" = '''
:sup:`8` La multitud, gritando, comenzó a pedirle que hiciera lo que siempre hacía por ellos. 
'''
"9" = '''
:sup:`9` Pilato les respondió diciendo: “¿Queréis que os suelte al Rey de los judíos?” 
'''
"10" = '''
:sup:`10` Porque se dio cuenta de que por envidia los jefes de los sacerdotes lo habían entregado. 
'''
"11" = '''
:sup:`11` Pero los jefes de los sacerdotes incitaron a la multitud para que les soltara a Barrabás en su lugar. 
'''
"12" = '''
:sup:`12` Pilato volvió a preguntarles: “¿Qué debo hacer, pues, con el que llamáis Rey de los judíos?” 
'''
"13" = '''
:sup:`13` Volvieron a gritar: “¡Crucifícalo!” 
'''
"14" = '''
:sup:`14` Pilato les dijo: “¿Qué mal ha hecho?” Pero ellos gritaron con fuerza: “¡Crucifícalo!” 
'''
"15" = '''
:sup:`15` Pilato, queriendo complacer a la multitud, les soltó a Barrabás y entregó a Jesús, después de haberlo azotado, para que fuera crucificado. 
'''
"16" = '''
:sup:`16` Los soldados lo llevaron dentro del patio, que es el pretorio, y convocaron a toda la cohorte. 
'''
"17" = '''
:sup:`17` Lo vistieron de púrpura y le pusieron una corona de espinas. 
'''
"18" = '''
:sup:`18` Comenzaron a saludarlo: “¡Salve, rey de los judíos!” 
'''
"19" = '''
:sup:`19` Le golpearon la cabeza con una caña, le escupieron y, doblando las rodillas, le rindieron homenaje. 
'''
"20" = '''
:sup:`20` Cuando se burlaron de él, le quitaron el manto de púrpura y le pusieron sus propios vestidos. Lo llevaron para crucificarlo. 
'''
"21" = '''
:sup:`21` Obligaron a uno que pasaba por allí, procedente del campo, Simón de Cirene, padre de Alejandro y de Rufo, a ir con ellos para que llevara su cruz. 
'''
"22" = '''
:sup:`22` Le llevaron al lugar llamado Gólgota, que es, según la interpretación, “El lugar de la calavera”. 
'''
"23" = '''
:sup:`23` Le ofrecieron de beber vino mezclado con mirra, pero no lo tomó. 
'''
"24" = '''
:sup:`24` Al crucificarlo, se repartieron sus vestidos, echando a suertes lo que debía tomar cada uno. 
'''
"25" = '''
:sup:`25` Era la hora tercera cuando lo crucificaron. 
'''
"26" = '''
:sup:`26` Sobre él estaba escrita la superposición de su acusación: “EL REY DE LOS JUDÍOS”. 
'''
"27" = '''
:sup:`27` Con él crucificaron a dos ladrones, uno a su derecha y otro a su izquierda. 
'''
"28" = '''
:sup:`28` Se cumplió la Escritura que dice: “Fue contado con los transgresores”. 
'''
"29" = '''
:sup:`29` Los que pasaban por allí le blasfemaban, moviendo la cabeza y diciendo: “¡Ja! Tú que destruyes el templo y lo construyes en tres días, 
'''
"30" = '''
:sup:`30` sálvate a ti mismo y baja de la cruz”. 
'''
"31" = '''
:sup:`31` Asimismo, también los jefes de los sacerdotes, burlándose entre ellos con los escribas, decían: “Ha salvado a otros. No puede salvarse a sí mismo. 
'''
"32" = '''
:sup:`32` Que baje ahora de la cruz el Cristo, el Rey de Israel, para que le veamos y le creamos.” Los que estaban crucificados con él también le insultaban. 
'''
"33" = '''
:sup:`33` Cuando llegó la hora sexta, hubo oscuridad sobre toda la tierra hasta la hora novena. 
'''
"34" = '''
:sup:`34` A la hora novena, Jesús clamó a gran voz, diciendo: “Eloi, Eloi, lama sabachthani?”, que es, interpretado, “Dios mío, Dios mío, ¿por qué me has abandonado?” 
'''
"35" = '''
:sup:`35` Algunos de los que estaban allí, al oírlo, dijeron: “He aquí que llama a Elías”. 
'''
"36" = '''
:sup:`36` Uno corrió y, llenando una esponja de vinagre, la puso en una caña y se la dio a beber, diciendo: “Déjalo. A ver si viene Elías a bajarlo”. 
'''
"37" = '''
:sup:`37` Jesús gritó con fuerza y entregó el espíritu. 
'''
"38" = '''
:sup:`38` El velo del templo se rasgó en dos desde arriba hasta abajo. 
'''
"39" = '''
:sup:`39` Cuando el centurión, que estaba frente a él, vio que gritaba así y exhalaba, dijo: “¡Verdaderamente este hombre era el Hijo de Dios!” 
'''
"40" = '''
:sup:`40` Había también mujeres que miraban desde lejos, entre las cuales estaban María Magdalena y María la madre de Santiago el Menor y de José, y Salomé; 
'''
"41" = '''
:sup:`41` las cuales, estando él en Galilea, le seguían y le servían; y otras muchas que subieron con él a Jerusalén. 
'''
"42" = '''
:sup:`42` Cuando llegó la noche, por ser el día de la preparación, es decir, la víspera del sábado, 
'''
"43" = '''
:sup:`43` vino José de Arimatea, miembro destacado del consejo, que también buscaba el Reino de Dios. Entró audazmente a Pilato y pidió el cuerpo de Jesús. 
'''
"44" = '''
:sup:`44` Pilato se sorprendió al oír que ya estaba muerto; y llamando al centurión, le preguntó si llevaba mucho tiempo muerto. 
'''
"45" = '''
:sup:`45` Al enterarse por el centurión, concedió el cuerpo a José. 
'''
"46" = '''
:sup:`46` Compró un lienzo y, bajándolo, lo envolvió en el lienzo y lo depositó en un sepulcro excavado en una roca. Hizo rodar una piedra contra la puerta del sepulcro. 
'''
"47" = '''
:sup:`47` María Magdalena y María, la madre de Josés, vieron dónde estaba depositado. 
'''
