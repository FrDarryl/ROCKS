[27]
"1" = '''
:sup:`1` Jotam tenía veinticinco años cuando comenzó a reinar, y reinó dieciséis años en Jerusalén. Su madre se llamaba Jerusá, hija de Sadoc. 
'''
"2" = '''
:sup:`2` Hizo lo que era justo a los ojos de Yahvé, según todo lo que había hecho su padre Uzías. Sin embargo, no entró en el templo de Yahvé. El pueblo seguía actuando de manera corrupta. 
'''
"3" = '''
:sup:`3` Construyó la puerta superior de la casa de Yahvé, y edificó mucho en el muro de Ofel. 
'''
"4" = '''
:sup:`4` Además, construyó ciudades en la región montañosa de Judá, y en los bosques edificó fortalezas y torres. 
'''
"5" = '''
:sup:`5` También luchó con el rey de los hijos de Amón y los venció. Los hijos de Amón le dieron ese mismo año cien talentos de plata, diez mil cors de trigo y diez mil cors de cebada. Los hijos de Amón también le dieron esa cantidad el segundo año y el tercero. 
'''
"6" = '''
:sup:`6` Así, Jotam se hizo poderoso, porque ordenó sus caminos ante Yahvé, su Dios. 
'''
"7" = '''
:sup:`7` El resto de los hechos de Jotam, todas sus guerras y sus caminos, están escritos en el libro de los reyes de Israel y de Judá. 
'''
"8" = '''
:sup:`8` Tenía veinticinco años cuando comenzó a reinar, y reinó dieciséis años en Jerusalén. 
'''
"9" = '''
:sup:`9` Jotam durmió con sus padres, y lo enterraron en la ciudad de David; y su hijo Acaz reinó en su lugar. 
'''
