[7]
"1" = '''
:sup:`1` ¡La miseria es mía! En efecto, soy como quien recoge los frutos del verano, como espigas de la viña. No hay racimos de uvas para comer. Mi alma desea comer el higo temprano. 
'''
"2" = '''
:sup:`2` El hombre piadoso ha perecido de la tierra, y no hay nadie recto entre los hombres. Todos ellos están al acecho de la sangre; cada hombre caza a su hermano con una red. 
'''
"3" = '''
:sup:`3` Sus manos están en lo que es malo para hacerlo diligentemente. El gobernante y el juez piden un soborno. El hombre poderoso dicta el mal deseo de su alma. Así conspiran juntos. 
'''
"4" = '''
:sup:`4` El mejor de ellos es como una zarza. El más erguido es peor que un seto de espinas. El día de sus vigilantes, incluso tu visita, ha llegado; ahora es el momento de su confusión. 
'''
"5" = '''
:sup:`5` No confíes en un vecino. No confíes en un amigo. Con la mujer que yace en tu abrazo, ¡ten cuidado con las palabras de tu boca! 
'''
"6" = '''
:sup:`6` Porque el hijo deshonra al padre, la hija se levanta contra su madre, la nuera contra su suegra; los enemigos de un hombre son los hombres de su propia casa. 
'''
"7" = '''
:sup:`7` Pero en cuanto a mí, miraré a Yahvé. Esperaré al Dios de mi salvación. Mi Dios me escuchará. 
'''
"8" = '''
:sup:`8` No te regocijes contra mí, mi enemigo. Cuando caiga, me levantaré. Cuando me sienta en las tinieblas, Yahvé será una luz para mí. 
'''
"9" = '''
:sup:`9` Yo soportaré la indignación de Yahvé, porque he pecado contra él, hasta que él defienda mi caso y ejecute el juicio por mí. Él me sacará a la luz. Veré su justicia. 
'''
"10" = '''
:sup:`10` Entonces mi enemigo lo verá, y la vergüenza cubrirá a la que me dijo “¿Dónde está Yahvé, tu Dios?” Mis ojos la verán. Ahora será pisoteada como el fango de las calles. 
'''
"11" = '''
:sup:`11` ¡Un día para construir sus muros! En ese día, él ampliará su límite. 
'''
"12" = '''
:sup:`12` En ese día vendrán a ti desde Asiria y las ciudades de Egipto, y desde Egipto hasta el río, y de mar a mar, y de montaña a montaña. 
'''
"13" = '''
:sup:`13` Pero la tierra quedará desolada por culpa de los que la habitan, por el fruto de sus actos. 
'''
"14" = '''
:sup:`14` Pastorea a tu pueblo con tu bastón, el rebaño de su herencia, que habitan solos en un bosque. Que se alimenten en medio de los pastos fértiles, en Basán y Galaad, como en los días de antaño. 
'''
"15" = '''
:sup:`15` “Como en los días de tu salida de la tierra de Egipto, Les mostraré cosas maravillosas”. 
'''
"16" = '''
:sup:`16` Las naciones verán y se avergonzarán de todo su poderío. Se pondrán la mano en la boca. Sus oídos serán sordos. 
'''
"17" = '''
:sup:`17` Lamerán el polvo como una serpiente. Como las cosas que se arrastran por la tierra, saldrán temblando de sus guaridas. Vendrán con temor a Yahvé, nuestro Dios, y tendrán miedo por ti. 
'''
"18" = '''
:sup:`18` ¿Quién es un Dios como tú, que perdona la iniquidad? y pasa por encima de la desobediencia del resto de su herencia? No retiene su ira para siempre, porque se deleita en la bondad amorosa. 
'''
"19" = '''
:sup:`19` Él volverá a tener compasión de nosotros. El pisoteará nuestras iniquidades. Arrojarás todos sus pecados a las profundidades del mar. 
'''
"20" = '''
:sup:`20` Le darás la verdad a Jacob, y misericordia a Abraham, como has jurado a nuestros padres desde los días de antaño. 
'''
