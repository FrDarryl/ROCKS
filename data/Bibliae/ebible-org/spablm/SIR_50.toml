[50]
"1" = '''
:sup:`1` Era Simón, hijo de Onías, el sumo sacerdote, que en su vida reparó la casa, y en sus días fortaleció el templo. 
'''
"2" = '''
:sup:`2` Los cimientos fueron construidos por él hasta la altura de los muros dobles, los elevados muros de contención del recinto del templo. 
'''
"3" = '''
:sup:`3` En sus días, se cavó una cisterna de agua, la vasija de bronce como el mar en su circunferencia. 
'''
"4" = '''
:sup:`4` Planeó salvar a su pueblo de la ruina, y fortificó la ciudad contra el asedio. 
'''
"5" = '''
:sup:`5` Qué glorioso era cuando el pueblo se reunía a su alrededor ¡al salir de la casa del velo! 
'''
"6" = '''
:sup:`6` Era como la estrella de la mañana entre las nubes, como la luna llena, 
'''
"7" = '''
:sup:`7` como el sol que brilla en el templo del Altísimo, como el arco iris que brilla en las nubes de gloria, 
'''
"8" = '''
:sup:`8` como las rosas en los días de las primicias, como lirios junto a un manantial de agua, como el brote del árbol del incienso en verano, 
'''
"9" = '''
:sup:`9` como el fuego y el incienso en el incensario, como una vasija de oro batido adornada con toda clase de piedras preciosas, 
'''
"10" = '''
:sup:`10` como un olivo cargado de frutos, y como un ciprés que crece en lo alto de las nubes. 
'''
"11" = '''
:sup:`11` Cuando se puso su gloriosa túnica, y se vistió de perfecto esplendor, subiendo al altar sagrado, hizo glorioso el patio del santuario. 
'''
"12" = '''
:sup:`12` Cuando recibió las porciones de manos de los sacerdotes, mientras estaba de pie junto al hogar del altar, con su parentela como una guirnalda a su alrededor, era como un joven cedro en el Líbano rodeado por los troncos de las palmeras. 
'''
"13" = '''
:sup:`13` Todos los hijos de Aarón en su gloria, tenían en sus manos la ofrenda del Señor ante toda la congregación de Israel. 
'''
"14" = '''
:sup:`14` Terminando el servicio en los altares, para poder organizar la ofrenda del Altísimo, el Todopoderoso, 
'''
"15" = '''
:sup:`15` extendió la mano hacia la copa de la libación, y derramó la copa de la uva. Lo derramó al pie del altar, una fragancia dulce para el Altísimo, el Rey de todo. 
'''
"16" = '''
:sup:`16` Entonces los hijos de Aarón gritaron. Hicieron sonar las trompetas del trabajo a golpes. Hicieron una gran fanfarria para ser escuchados, para recordarlo ante el Altísimo. 
'''
"17" = '''
:sup:`17` Entonces todo el pueblo se apresuró a reunirse, y cayeron al suelo de bruces para adorar a su Señor, el Todopoderoso, Dios Altísimo. 
'''
"18" = '''
:sup:`18` Los cantantes también lo alabaron con sus voces. Había una dulce melodía en toda la casa. 
'''
"19" = '''
:sup:`19` Y el pueblo imploró al Señor Altísimo, en la oración ante el que es misericordioso, hasta que el culto al Señor haya terminado, y así cumplieron su servicio. 
'''
"20" = '''
:sup:`20` Entonces bajó y levantó las manos sobre toda la congregación de los hijos de Israel, para bendecir al Señor con sus labios, y a glorificarse en su nombre. 
'''
"21" = '''
:sup:`21` La segunda vez se inclinó en señal de adoración, para declarar la bendición del Altísimo. 
'''
"22" = '''
:sup:`22` Ahora bendice al Dios de todos, que en todas partes hace grandes cosas, que exalta nuestros días desde el vientre materno, y nos trata según su misericordia. 
'''
"23" = '''
:sup:`23` Que nos conceda la alegría del corazón, y que la paz sea en nuestros días en Israel por los días de la eternidad, 
'''
"24" = '''
:sup:`24` para confiarnos su misericordia, ¡y que nos libere a su tiempo! 
'''
"25" = '''
:sup:`25` Con dos naciones mi alma se ensaña, y la tercera no es una nación: 
'''
"26" = '''
:sup:`26` Los que se sientan en la montaña de Samaria, los filisteos, y el pueblo insensato que vive en Siquem. 
'''
"27" = '''
:sup:`27` He escrito en este libro la instrucción del entendimiento y el conocimiento, Yo Jesús, hijo de Sirach Eleazar, de Jerusalén, que de su corazón brotó la sabiduría. 
'''
"28" = '''
:sup:`28` Dichoso el que ejercite estas cosas. El que las guarde en su corazón se volverá sabio. 
'''
"29" = '''
:sup:`29` Porque si las cumple, será fuerte en todo, porque la luz del Señor es su guía. 
'''
