[23]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “Incluso hoy mi queja es rebelde. Su mano pesa a pesar de mis gemidos. 
'''
"3" = '''
:sup:`3` ¡Oh, si supiera dónde puedo encontrarlo! ¡Que pueda llegar incluso a su asiento! 
'''
"4" = '''
:sup:`4` Yo pondría mi causa en orden ante él, y llenarme la boca de argumentos. 
'''
"5" = '''
:sup:`5` Yo sabría las palabras que él me respondería, y entender lo que me decía. 
'''
"6" = '''
:sup:`6` ¿Acaso quiere enfrentarse a mí con la grandeza de su poder? No, pero me escucharía. 
'''
"7" = '''
:sup:`7` Allí los rectos podrían razonar con él, para que sea liberado para siempre de mi juez. 
'''
"8" = '''
:sup:`8` “Si voy al este, no está allí. Si voy al oeste, no puedo encontrarlo. 
'''
"9" = '''
:sup:`9` Trabaja hacia el norte, pero no lo veo. Se gira hacia el sur, pero no consigo verle. 
'''
"10" = '''
:sup:`10` Pero él conoce el camino que tomo. Cuando me haya probado, saldré como el oro. 
'''
"11" = '''
:sup:`11` Mi pie se ha mantenido firme a sus pasos. He mantenido su camino, y no me he apartado. 
'''
"12" = '''
:sup:`12` No me he apartado del mandamiento de sus labios. He atesorado las palabras de su boca más que mi comida necesaria. 
'''
"13" = '''
:sup:`13` Pero él está solo, ¿y quién puede oponerse a él? Lo que su alma desea, incluso eso hace. 
'''
"14" = '''
:sup:`14` Porque él realiza lo que me ha sido asignado. Muchas cosas así están con él. 
'''
"15" = '''
:sup:`15` Por eso me aterra su presencia. Cuando lo considero, me da miedo. 
'''
"16" = '''
:sup:`16` Porque Dios ha hecho desfallecer mi corazón. El Todopoderoso me ha aterrorizado. 
'''
"17" = '''
:sup:`17` Porque no fui cortado antes de la oscuridad, tampoco cubrió la espesa oscuridad de mi cara. 
'''
