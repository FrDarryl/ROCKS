[4]
"1" = '''
:sup:`1` Luego hizo un altar de bronce de veinte codos de largo, veinte codos de ancho y diez codos de alto. 
'''
"2" = '''
:sup:`2` También hizo el mar fundido de diez codos de borde a borde. Era redondo, de cinco codos de altura y de treinta codos de circunferencia. 
'''
"3" = '''
:sup:`3` Debajo de él había figuras de bueyes que lo rodeaban por diez codos, rodeando el mar. Los bueyes estaban en dos hileras, fundidos cuando fue fundido. 
'''
"4" = '''
:sup:`4` Estaba sobre doce bueyes, tres que miraban hacia el norte, tres que miraban hacia el occidente, tres que miraban hacia el sur y tres que miraban hacia el oriente; y el mar estaba puesto sobre ellos por encima, y todos sus cuartos traseros estaban hacia adentro. 
'''
"5" = '''
:sup:`5` Su grosor era de un palmo. Su borde estaba hecho como el borde de una copa, como la flor de un lirio. Recibía y contenía tres mil baños. 
'''
"6" = '''
:sup:`6` También hizo diez pilas, y puso cinco a la derecha y cinco a la izquierda, para lavar en ellas. En ellas se lavaban las cosas que pertenecían al holocausto, pero el mar era para que se lavaran los sacerdotes. 
'''
"7" = '''
:sup:`7` Hizo los diez candelabros de oro, según la ordenanza relativa a ellos, y los puso en el templo, cinco a la derecha y cinco a la izquierda. 
'''
"8" = '''
:sup:`8` Hizo también diez mesas y las colocó en el templo, cinco a la derecha y cinco a la izquierda. Hizo cien pilas de oro. 
'''
"9" = '''
:sup:`9` Además, hizo el atrio de los sacerdotes, el gran atrio, y las puertas para el atrio, y recubrió sus puertas con bronce. 
'''
"10" = '''
:sup:`10` Colocó el mar en el lado derecho de la casa, al este, hacia el sur. 
'''
"11" = '''
:sup:`11` Huram hizo las ollas, las palas y las cuencas. Entonces Huram terminó de hacer el trabajo que hizo para el rey Salomón en la casa de Dios: 
'''
"12" = '''
:sup:`12` las dos columnas, las copas, los dos capiteles que estaban en la parte superior de las columnas, las dos redes para cubrir las dos copas de los capiteles que estaban en la parte superior de las columnas, 
'''
"13" = '''
:sup:`13` y las cuatrocientas granadas para las dos redes — dos filas de granadas para cada red, para cubrir las dos copas de los capiteles que estaban en las columnas. 
'''
"14" = '''
:sup:`14` También hizo las bases, y sobre ellas hizo las cuencas — 
'''
"15" = '''
:sup:`15` un mar, y los doce bueyes debajo de él. 
'''
"16" = '''
:sup:`16` Huram-abi hizo también las ollas, las palas, los tenedores y todos sus recipientes para el rey Salomón, para la casa de Yahvé, de bronce brillante. 
'''
"17" = '''
:sup:`17` El rey los fundió en la llanura del Jordán, en la tierra arcillosa entre Sucot y Zereda. 
'''
"18" = '''
:sup:`18` Así Salomón hizo todos estos recipientes en gran cantidad, de tal manera que no se podía determinar el peso del bronce. 
'''
"19" = '''
:sup:`19` Salomón hizo todos los utensilios que había en la casa de Dios: el altar de oro, las mesas con el pan de la función sobre ellas, 
'''
"20" = '''
:sup:`20` y los candelabros con sus lámparas para arder según la ordenanza ante el santuario interior, de oro puro; 
'''
"21" = '''
:sup:`21` y las flores, las lámparas y las tenazas de oro purísimo; 
'''
"22" = '''
:sup:`22` y los apagavelas, las palanganas, las cucharas y los recipientes para el fuego, de oro puro. En cuanto a la entrada de la casa, sus puertas interiores para el lugar santísimo y las puertas de la sala principal del templo eran de oro. 
'''
