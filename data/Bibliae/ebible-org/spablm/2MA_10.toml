[10]
"1" = '''
:sup:`1` Entonces Macabeo y los que estaban con él, guiados por el Señor, recuperaron el templo y la ciudad. 
'''
"2" = '''
:sup:`2` Derribaron los altares que los extranjeros habían construido en la plaza, así como los recintos sagrados. 
'''
"3" = '''
:sup:`3` Después de limpiar el santuario, hicieron otro altar de sacrificios. Golpeando el pedernal y encendiendo el fuego, ofrecieron sacrificios después de haber cesado durante dos años, quemaron incienso, encendieron lámparas y pusieron el pan de la feria. 
'''
"4" = '''
:sup:`4` Una vez hechas estas cosas, se postraron e imploraron al Señor que no volvieran a caer en tales males, sino que, si alguna vez pecaban, fueran castigados por él con indulgencia, y no fueran entregados a paganos blasfemos y bárbaros. 
'''
"5" = '''
:sup:`5` El mismo día en que el santuario fue profanado por los extranjeros, ese mismo día se limpió el santuario, el día veinticinco del mismo mes, que es Chislev. 
'''
"6" = '''
:sup:`6` Celebraron ocho días con alegría a la manera de la fiesta de los tabernáculos, recordando cómo no mucho antes, durante la fiesta de los tabernáculos, andaban errantes por los montes y en las cuevas como animales salvajes. 
'''
"7" = '''
:sup:`7` Llevando, pues, varas de flores, ramas hermosas y hojas de palmera, elevaron himnos de acción de gracias a aquel que había logrado la purificación de su propio lugar. 
'''
"8" = '''
:sup:`8` También ordenaron con un estatuto y un decreto públicos, para toda la nación de los judíos, que observaran estos días cada año. 
'''
"9" = '''
:sup:`9` Tales fueron los acontecimientos del fin de Antíoco, que fue llamado Epífanes. 
'''
"10" = '''
:sup:`10` Ahora declararemos lo que sucedió bajo Antíoco Eupator, que resultó ser hijo de aquel impío, y resumiremos los principales males de las guerras. 
'''
"11" = '''
:sup:`11` Porque este hombre, cuando sucedió en el reino, nombró a un tal Lisias como canciller y gobernador supremo de Coelesiria y Fenicia. 
'''
"12" = '''
:sup:`12` Porque Ptolomeo, que se llamaba Macrón, dando ejemplo de observar la justicia hacia los judíos a causa del mal que se les había hecho, se esforzó por tratar con ellos en términos pacíficos. 
'''
"13" = '''
:sup:`13` Entonces, siendo acusado por los amigos del rey ante Eupator, y oyendo que se le llamaba traidor en todo momento porque había abandonado Chipre que le había confiado Filométor, y se había retirado a Antíoco Epífanes, y faltando al honor de su cargo, tomó veneno y se suicidó. 
'''
"14" = '''
:sup:`14` Pero cuando Gorgias fue nombrado gobernador del distrito, mantuvo una fuerza de mercenarios, y en todo momento mantuvo la guerra contra los judíos. 
'''
"15" = '''
:sup:`15` Junto con él, también los idumeos, dueños de importantes fortalezas, hostigaban a los judíos; y recibiendo a los que se habían refugiado de Jerusalén, se esforzaban por mantener la guerra. 
'''
"16" = '''
:sup:`16` Pero Macabeo y sus hombres, habiendo hecho una súplica solemne y habiendo implorado a Dios que luchara de su parte, se abalanzaron sobre las fortalezas de los idumeos. 
'''
"17" = '''
:sup:`17` Asaltándolas enérgicamente, se apoderaron de las posiciones, impidieron el paso a todos los que luchaban en la muralla y mataron a los que encontraron, matando no menos de veinte mil. 
'''
"18" = '''
:sup:`18` Como no menos de nueve mil habían huido a dos torres muy fuertes teniendo todo lo necesario para un asedio, 
'''
"19" = '''
:sup:`19` Macabeo, habiendo dejado a Simón y a José, y también a Zaqueo y a los que estaban con él, una fuerza suficiente para asediarlos, se marchó él mismo a los lugares donde era más necesario. 
'''
"20" = '''
:sup:`20` Pero Simón y los que estaban con él, cediendo a la codicia, fueron sobornados por algunos de los que estaban en las torres, y recibiendo setenta mil dracmas, dejaron escapar a algunos de ellos. 
'''
"21" = '''
:sup:`21` Pero cuando se le informó a Maccabeo de lo que se había hecho, reunió a los líderes del pueblo y acusó a esos hombres de haber vendido a sus parientes por dinero, liberando a sus enemigos para que lucharan contra ellos. 
'''
"22" = '''
:sup:`22` Así que mató a esos hombres por haberse convertido en traidores, e inmediatamente tomó posesión de las dos torres. 
'''
"23" = '''
:sup:`23` Prosperando con sus armas en todo lo que emprendía, destruyó a más de veinte mil en las dos fortalezas. 
'''
"24" = '''
:sup:`24` Ahora bien, Timoteo, que ya había sido derrotado por los judíos, habiendo reunido fuerzas extranjeras en gran cantidad, y habiendo reunido la caballería que pertenecía a Asia, no poca, vino como si fuera a tomar Judea por la fuerza de las armas. 
'''
"25" = '''
:sup:`25` Pero cuando se acercó, Macabeo y sus hombres se rociaron la cabeza con tierra y se ciñeron el lomo con un saco, en señal de súplica a Dios, 
'''
"26" = '''
:sup:`26` y, postrándose en el escalón frente al altar, le imploraron que se hiciera clemente con ellos, y fuera enemigo de sus enemigos y adversario de sus adversarios, como declara la ley. 
'''
"27" = '''
:sup:`27` Levantándose de su oración, tomaron sus armas y avanzaron a cierta distancia de la ciudad. Cuando se acercaron a sus enemigos, se detuvieron en. 
'''
"28" = '''
:sup:`28` Al despuntar el alba, los dos ejércitos se unieron en la batalla, teniendo los unos, además de la virtud, como prenda de éxito y victoria, el haber huido al Señor para refugiarse, y los otros haciendo de su pasión su líder en la lucha. 
'''
"29" = '''
:sup:`29` Cuando la batalla se hizo fuerte, aparecieron desde el cielo a sus adversarios cinco espléndidos hombres montados en caballos con bridas de oro, y dos de ellos, dirigiendo a los judíos, 
'''
"30" = '''
:sup:`30` y tomando a Macabeo en medio de ellos, y cubriéndolo con su propia armadura, lo protegieron de las heridas, mientras disparaban flechas y rayos a los enemigos. Por esta razón, fueron cegados y sumidos en la confusión, y quedaron destrozados, llenos de desconcierto. 
'''
"31" = '''
:sup:`31` Veinte mil quinientos fueron muertos, además de seiscientos de caballería. 
'''
"32" = '''
:sup:`32` El mismo Timoteo huyó a una fortaleza llamada Gázara, una fortaleza de gran fuerza, donde Chaereas estaba al mando. 
'''
"33" = '''
:sup:`33` Entonces Macabeo y sus hombres se alegraron y sitiaron la fortaleza durante cuatro días. 
'''
"34" = '''
:sup:`34` Los que estaban dentro, confiando en la fuerza del lugar, blasfemaban mucho y lanzaban palabras impías. 
'''
"35" = '''
:sup:`35` Pero al amanecer del quinto día, algunos jóvenes de la compañía de Maccabaeus, inflamados de cólera a causa de las blasfemias, asaltaron la muralla con fuerza masculina y con cólera furiosa, y derribaron a todo el que se interpuso en su camino. 
'''
"36" = '''
:sup:`36` Otros subieron de la misma manera, mientras los enemigos estaban distraídos con los que se habían abierto paso dentro, prendieron fuego a las torres y encendieron hogueras que quemaron vivos a los blasfemos, mientras que otros rompieron las puertas y, tras dar entrada al resto de la banda, ocuparon la ciudad. 
'''
"37" = '''
:sup:`37` Mataron a Timoteo, que estaba escondido en una cisterna, y a su hermano Quereas, y a Apolófanes. 
'''
"38" = '''
:sup:`38` Una vez realizadas estas acciones, bendijeron al Señor con himnos y acciones de gracias, bendiciendo al que proporciona grandes beneficios a Israel y le da la victoria. 
'''
