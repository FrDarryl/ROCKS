"1" = '''
:sup:`1` Los proverbios de Salomón, hijo de David, rey de Israel: 
'''
"2" = '''
:sup:`2` para conocer la sabiduría y la instrucción; para discernir las palabras del entendimiento; 
'''
"3" = '''
:sup:`3` para recibir instrucción en el trato sabio, en la rectitud, la justicia y la equidad; 
'''
"4" = '''
:sup:`4` para dar prudencia a los simples, conocimiento y discreción al joven — 
'''
"5" = '''
:sup:`5` para que el sabio escuche y aumente su aprendizaje; para que el hombre de entendimiento alcance el sano consejo; 
'''
"6" = '''
:sup:`6` para entender un proverbio y parábolas, las palabras y acertijos de los sabios. 
'''
"7" = '''
:sup:`7` El temor a Yahvé es el principio del conocimiento, pero los necios desprecian la sabiduría y la instrucción. 
'''
"8" = '''
:sup:`8` Hijo mío, escucha la instrucción de tu padre, y no abandones las enseñanzas de tu madre; 
'''
"9" = '''
:sup:`9` pues serán una guirnalda que adornará tu cabeza, y cadenas alrededor del cuello. 
'''
"10" = '''
:sup:`10` Hijo mío, si los pecadores te atraen no lo consienten. 
'''
"11" = '''
:sup:`11` Si dicen: “Ven con nosotros. Acechemos la sangre. Acechemos en secreto a los inocentes sin causa. 
'''
"12" = '''
:sup:`12` Que se los trague vivos como el Seol, y entero, como los que bajan a la fosa. 
'''
"13" = '''
:sup:`13` Encontraremos toda la riqueza valiosa. Llenaremos nuestras casas con el botín. 
'''
"14" = '''
:sup:`14` Echarán su suerte entre nosotros. Todos tendremos un bolso”— 
'''
"15" = '''
:sup:`15` hijo mío, no camines por el camino con ellos. Mantén tu pie fuera de su camino, 
'''
"16" = '''
:sup:`16` porque sus pies corren hacia el mal. Se apresuran a derramar sangre. 
'''
"17" = '''
:sup:`17` Porque la red se tiende en vano a la vista de cualquier ave; 
'''
"18" = '''
:sup:`18` pero estos acechan su propia sangre. Acechan en secreto por sus propias vidas. 
'''
"19" = '''
:sup:`19` Así son los caminos de todo aquel que tiene afán de lucro. Le quita la vida a sus dueños. 
'''
"20" = '''
:sup:`20` La sabiduría llama en voz alta en la calle. Ella pronuncia su voz en las plazas públicas. 
'''
"21" = '''
:sup:`21` Llama a la cabeza de los lugares ruidosos. A la entrada de las puertas de la ciudad, pronuncia sus palabras: 
'''
"22" = '''
:sup:`22` “¿Hasta cuándo, simples, amaréis la sencillez? Cuánto tiempo se deleitarán los burladores en la burla, ¿y los tontos odian el conocimiento? 
'''
"23" = '''
:sup:`23` Vuélvete ante mi reprimenda. Mira, derramaré mi espíritu sobre ti. Te daré a conocer mis palabras. 
'''
"24" = '''
:sup:`24` Porque te he llamado y te has negado; He extendido mi mano y nadie me ha hecho caso; 
'''
"25" = '''
:sup:`25` pero has ignorado todos mis consejos, y no quería ninguna de mis reprimendas; 
'''
"26" = '''
:sup:`26` Yo también me reiré de tu desastre. Me burlaré cuando la calamidad te alcance, 
'''
"27" = '''
:sup:`27` cuando la calamidad te alcanza como una tormenta, cuando tu desastre llega como un torbellino, cuando la angustia y la angustia se apoderan de ti. 
'''
"28" = '''
:sup:`28` Entonces me llamarán, pero no responderé. Me buscarán con ahínco, pero no me encontrarán, 
'''
"29" = '''
:sup:`29` porque odiaban el conocimiento, y no eligió el temor a Yahvé. 
'''
"30" = '''
:sup:`30` No querían ningún consejo mío. Despreciaron toda mi reprimenda. 
'''
"31" = '''
:sup:`31` Por eso comerán del fruto de su propio camino, y se llenan de sus propios esquemas. 
'''
"32" = '''
:sup:`32` Porque la reincidencia de los simples los matará. La despreocupación de los tontos los destruirá. 
'''
"33" = '''
:sup:`33` Pero el que me escuche habitará con seguridad, y estarán tranquilos, sin temor a sufrir daños”. 
'''
