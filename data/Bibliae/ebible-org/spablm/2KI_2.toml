[2]
"1" = '''
:sup:`1` Cuando Yahvé estaba a punto de llevarse a Elías en un torbellino al cielo, Elías fue con Eliseo desde Gilgal. 
'''
"2" = '''
:sup:`2` Elías le dijo a Eliseo: “Por favor, espera aquí, porque Yahvé me ha enviado hasta Betel”. Eliseo dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Así que bajaron a Betel. 
'''
"3" = '''
:sup:`3` Los hijos de los profetas que estaban en Betel salieron a ver a Eliseo y le dijeron: “¿Sabes que Yahvé te quitará hoy a tu maestro de encima?” Dijo: “Sí, lo sé. No te metas en líos”. 
'''
"4" = '''
:sup:`4` Elías le dijo: “Eliseo, por favor, espera aquí, porque Yahvé me ha enviado a Jericó”. Dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Así que llegaron a Jericó. 
'''
"5" = '''
:sup:`5` Los hijos de los profetas que estaban en Jericó se acercaron a Eliseo y le dijeron: “¿Sabes que Yahvé te quitará hoy a tu maestro de encima?” Él respondió: “Sí, lo sé. Cállate”. 
'''
"6" = '''
:sup:`6` Elías le dijo: “Por favor, espera aquí, porque Yahvé me ha enviado al Jordán”. Dijo: “Vive Yahvé y vive tu alma, no te dejaré”. Entonces ambos siguieron adelante. 
'''
"7" = '''
:sup:`7` Cincuenta hombres de los hijos de los profetas fueron y se colocaron frente a ellos a cierta distancia; y ambos se quedaron junto al Jordán. 
'''
"8" = '''
:sup:`8` Elías tomó su manto, lo enrolló y golpeó las aguas, que se dividieron aquí y allá, de modo que ambos pasaron en seco. 
'''
"9" = '''
:sup:`9` Cuando hubieron pasado, Elías dijo a Eliseo: “Pregunta qué debo hacer por ti, antes de que me quiten.” Eliseo dijo: “Por favor, que una doble porción de tu espíritu esté sobre mí”. 
'''
"10" = '''
:sup:`10` Él dijo: “Has pedido algo difícil. Si me ves cuando me quiten, será así para ti; pero si no, no será así”. 
'''
"11" = '''
:sup:`11` Mientras seguían hablando, he aquí que un carro de fuego y caballos de fuego los separaban, y Elías subió al cielo en un torbellino. 
'''
"12" = '''
:sup:`12` Eliseo lo vio y gritó: “¡Padre mío, padre mío, los carros de Israel y su caballería!” No lo vio más. Entonces tomó su propia ropa y la rompió en dos pedazos. 
'''
"13" = '''
:sup:`13` Tomó también el manto de Elías que se le había caído, y regresó y se quedó a la orilla del Jordán. 
'''
"14" = '''
:sup:`14` Tomó el manto de Elías que se le había caído, golpeó las aguas y dijo: “¿Dónde está Yahvé, el Dios de Elías?” Cuando él también golpeó las aguas, se separaron, y Eliseo pasó. 
'''
"15" = '''
:sup:`15` Cuando los hijos de los profetas que estaban en Jericó frente a él lo vieron, dijeron: “El espíritu de Elías reposa sobre Eliseo”. Salieron a su encuentro y se postraron en tierra ante él. 
'''
"16" = '''
:sup:`16` Le dijeron: “Mira ahora, hay con tus siervos cincuenta hombres fuertes. Por favor, deja que vayan a buscar a tu amo. Tal vez el Espíritu de Yahvé se lo haya llevado y lo haya puesto en alguna montaña o en algún valle”. Dijo: “No los envíes”. 
'''
"17" = '''
:sup:`17` Cuando le insistieron hasta que se avergonzó, dijo: “Envíalos”. Por eso enviaron a cincuenta hombres; y lo buscaron durante tres días, pero no lo encontraron. 
'''
"18" = '''
:sup:`18` Volvieron a buscarlo mientras se quedaba en Jericó, y él les dijo: “¿No os he dicho que no vayáis?” 
'''
"19" = '''
:sup:`19` Los hombres de la ciudad dijeron a Eliseo: “Mira, por favor, la situación de esta ciudad es agradable, como ve mi señor; pero el agua es mala y la tierra es estéril.” 
'''
"20" = '''
:sup:`20` Dijo: “Tráiganme un frasco nuevo y pongan sal en él”. Entonces se la trajeron. 
'''
"21" = '''
:sup:`21` Salió al manantial de las aguas, echó sal en él y dijo: “Yahvé dice: ‘He sanado estas aguas. Ya no habrá más muerte ni tierra estéril”. 
'''
"22" = '''
:sup:`22` Así quedaron curadas las aguas hasta el día de hoy, según la palabra que Eliseo pronunció. 
'''
"23" = '''
:sup:`23` De allí subió a Betel. Mientras subía por el camino, salieron de la ciudad unos jóvenes que se burlaban de él y le decían: “¡Sube, calvo! Sube, calvo!” 
'''
"24" = '''
:sup:`24` Él miró detrás de sí y los vio, y los maldijo en nombre de Yahvé. Entonces salieron del bosque dos hembras de oso y mutilaron a cuarenta y dos de aquellos jóvenes. 
'''
"25" = '''
:sup:`25` Se dirigió desde allí al monte Carmelo, y desde allí regresó a Samaria. 
'''
