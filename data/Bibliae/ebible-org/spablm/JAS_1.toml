"1" = '''
:sup:`1` Santiago, siervo de Dios y del Señor Jesucristo, a las doce tribus que están en la Dispersión: Saludos. 
'''
"2" = '''
:sup:`2` Hermanos míos, estad contentos cuando caigáis en diversas tentaciones, 
'''
"3" = '''
:sup:`3` sabiendo que la prueba de vuestra fe produce resistencia. 
'''
"4" = '''
:sup:`4` Dejad que la resistencia tenga su obra perfecta, para que seáis perfectos y completos, sin que os falte nada. 
'''
"5" = '''
:sup:`5` Pero si a alguno de vosotros le falta sabiduría, pídala a Dios, que da a todos con liberalidad y sin reproche, y le será concedida. 
'''
"6" = '''
:sup:`6` Pero que pida con fe, sin dudar, porque el que duda es como la ola del mar, impulsada por el viento y zarandeada. 
'''
"7" = '''
:sup:`7` Porque ese hombre no debe pensar que recibirá algo del Señor. 
'''
"8" = '''
:sup:`8` Es un hombre de doble ánimo, inestable en todos sus caminos. 
'''
"9" = '''
:sup:`9` Que el hermano de condición humilde se gloríe en su alta posición; 
'''
"10" = '''
:sup:`10` y el rico, en que se haga humilde, porque como la flor de la hierba, pasará. 
'''
"11" = '''
:sup:`11` Porque el sol se levanta con el viento abrasador y marchita la hierba; y la flor en ella cae, y la belleza de su aspecto perece. Así también el rico se desvanecerá en sus afanes. 
'''
"12" = '''
:sup:`12` Bienaventurado el que soporta la tentación, porque cuando haya sido aprobado, recibirá la corona de la vida que el Señor prometió a los que le aman. 
'''
"13" = '''
:sup:`13` Que nadie diga cuando es tentado: “Soy tentado por Dios”, porque Dios no puede ser tentado por el mal, y él mismo no tienta a nadie. 
'''
"14" = '''
:sup:`14` Pero cada uno es tentado cuando es atraído por su propia concupiscencia y seducido. 
'''
"15" = '''
:sup:`15` Entonces la concupiscencia, cuando ha concebido, engendra el pecado. El pecado, cuando ha crecido, produce la muerte. 
'''
"16" = '''
:sup:`16` No se dejen engañar, mis amados hermanos. 
'''
"17" = '''
:sup:`17` Toda buena dádiva y todo don perfecto viene de lo alto, del Padre de las luces, con quien no puede haber variación ni sombra que se convierta. 
'''
"18" = '''
:sup:`18` De su propia voluntad nos hizo nacer por la palabra de la verdad, para que seamos una especie de primicias de sus criaturas. 
'''
"19" = '''
:sup:`19` Así que, mis amados hermanos, todo hombre sea pronto para oír, lento para hablar y lento para la ira; 
'''
"20" = '''
:sup:`20` porque la ira del hombre no produce la justicia de Dios. 
'''
"21" = '''
:sup:`21` Por tanto, desechando toda inmundicia y desbordamiento de maldad, recibid con humildad la palabra implantada, que puede salvar vuestras almas. 
'''
"22" = '''
:sup:`22` Pero sed hacedores de la palabra, y no sólo oidores, engañándoos a vosotros mismos. 
'''
"23" = '''
:sup:`23` Porque si alguno es oidor de la palabra y no hacedor, es como un hombre que mira su rostro natural en un espejo; 
'''
"24" = '''
:sup:`24` porque se ve a sí mismo, y se va, y enseguida se olvida de la clase de hombre que era. 
'''
"25" = '''
:sup:`25` Pero el que mira la ley perfecta de la libertad y continúa, no siendo un oidor que olvida, sino un hacedor de la obra, éste será bendecido en lo que hace. 
'''
"26" = '''
:sup:`26` Si alguno de vosotros se cree religioso mientras no refrena su lengua, sino que engaña a su corazón, la religión de ese hombre no vale nada. 
'''
"27" = '''
:sup:`27` La religión pura y sin mácula ante nuestro Dios y Padre es ésta: visitar a los huérfanos y a las viudas en su aflicción, y mantenerse sin mancha del mundo. 
'''
