[18]
"1" = '''
:sup:`1` En aquella hora, los discípulos se acercaron a Jesús y le dijeron: “¿Quién es el mayor en el Reino de los Cielos?” 
'''
"2" = '''
:sup:`2` Jesús llamó a un niño, lo puso en medio de ellos 
'''
"3" = '''
:sup:`3` y les dijo: “Os aseguro que si no os convertís y os hacéis como niños, no entraréis en el Reino de los Cielos. 
'''
"4" = '''
:sup:`4` Por tanto, el que se humille como este niño es el mayor en el Reino de los Cielos. 
'''
"5" = '''
:sup:`5` El que recibe a un niño como éste en mi nombre, me recibe a mí; 
'''
"6" = '''
:sup:`6` pero el que hace tropezar a uno de estos pequeños que creen en mí, más le valdría que le colgaran al cuello una enorme piedra de molino y lo hundieran en el fondo del mar. 
'''
"7" = '''
:sup:`7` “¡Ay del mundo por los tropiezos! Porque es necesario que las ocasiones vengan, pero ¡ay de la persona por la que viene la ocasión! 
'''
"8" = '''
:sup:`8` Si tu mano o tu pie te hacen tropezar, córtalo y apártalo de ti. Es mejor que entres en la vida manco o lisiado, antes que tener dos manos o dos pies para ser arrojado al fuego eterno. 
'''
"9" = '''
:sup:`9` Si tu ojo te hace tropezar, arráncalo y échalo de ti. Es mejor que entres en la vida con un solo ojo, en lugar de tener dos ojos para ser arrojado a la Gehenna del fuego. 
'''
"10" = '''
:sup:`10` Mirad que no despreciéis a uno de estos pequeños, porque os digo que en el cielo sus ángeles ven siempre el rostro de mi Padre que está en el cielo. 
'''
"11" = '''
:sup:`11` Porque el Hijo del Hombre ha venido a salvar lo que se había perdido. 
'''
"12" = '''
:sup:`12` “¿Qué os parece? Si un hombre tiene cien ovejas, y una de ellas se extravía, ¿no deja las noventa y nueve, va a los montes y busca la que se ha extraviado? 
'''
"13" = '''
:sup:`13` Si la encuentra, os aseguro que se alegra más por ella que por las noventa y nueve que no se han descarriado. 
'''
"14" = '''
:sup:`14` Así pues, no es la voluntad de vuestro Padre que está en los cielos que se pierda uno de estos pequeños. 
'''
"15" = '''
:sup:`15` “Si tu hermano peca contra ti, ve, muéstrale su falta entre tú y él solo. Si te escucha, habrás recuperado a tu hermano. 
'''
"16" = '''
:sup:`16` Pero si no te escucha, llévate a uno o dos más contigo, para que en boca de dos o tres testigos quede establecida toda palabra. 
'''
"17" = '''
:sup:`17` Si se niega a escucharles, díselo a la asamblea. Si también se niega a escuchar a la asamblea, que sea para ustedes como un gentil o un recaudador de impuestos. 
'''
"18" = '''
:sup:`18` De cierto os digo que todo lo que atéis en la tierra habrá sido atado en el cielo, y todo lo que soltéis en la tierra habrá sido soltado en el cielo. 
'''
"19" = '''
:sup:`19` Además, os aseguro que si dos de vosotros se ponen de acuerdo en la tierra sobre cualquier cosa que pidan, les será hecho por mi Padre que está en el cielo. 
'''
"20" = '''
:sup:`20` Porque donde hay dos o tres reunidos en mi nombre, allí estoy yo en medio de ellos”. 
'''
"21" = '''
:sup:`21` Entonces Pedro se acercó y le dijo: “Señor, ¿cuántas veces va a pecar mi hermano contra mí, y le perdono? ¿Hasta siete veces?” 
'''
"22" = '''
:sup:`22` Jesús le dijo: “No te digo hasta siete veces, sino hasta setenta veces siete. 
'''
"23" = '''
:sup:`23` Por eso, el Reino de los Cielos se parece a cierto rey que quería ajustar cuentas con sus siervos. 
'''
"24" = '''
:sup:`24` Cuando empezó a ajustar cuentas, le presentaron a uno que le debía diez mil talentos. 
'''
"25" = '''
:sup:`25` Pero como no podía pagar, su señor mandó venderlo, con su mujer, sus hijos y todo lo que tenía, y que se le pagara. 
'''
"26" = '''
:sup:`26` El siervo, pues, se postró y se arrodilló ante él, diciendo: “Señor, ten paciencia conmigo y te lo pagaré todo”. 
'''
"27" = '''
:sup:`27` El señor de aquel siervo, compadecido, lo liberó y le perdonó la deuda. 
'''
"28" = '''
:sup:`28` “Pero aquel siervo salió y encontró a uno de sus compañeros que le debía cien denarios, lo agarró y lo tomó por el cuello, diciendo: “¡Págame lo que me debes!”. 
'''
"29" = '''
:sup:`29` “Entonces su consiervo se postró a sus pies y le rogó, diciendo: “Ten paciencia conmigo, y te lo pagaré”. 
'''
"30" = '''
:sup:`30` Pero él no quiso, sino que fue y lo echó en la cárcel hasta que le devolviera lo que le debía. 
'''
"31" = '''
:sup:`31` Cuando sus compañeros de servicio vieron lo que se había hecho, se entristecieron mucho, y vinieron a contarle a su señor todo lo que se había hecho. 
'''
"32" = '''
:sup:`32` Entonces su señor lo llamó y le dijo: “¡Siervo malvado! Te perdoné toda esa deuda porque me lo rogaste. 
'''
"33" = '''
:sup:`33` ¿No debías tú también tener misericordia de tu consiervo, como yo tuve misericordia de ti?’ 
'''
"34" = '''
:sup:`34` Su señor se enfureció y lo entregó a los verdugos hasta que pagara todo lo que se le debía. 
'''
"35" = '''
:sup:`35` Así hará también mi Padre celestial con vosotros, si no perdonáis cada uno a vuestro hermano de corazón por sus fechorías.” 
'''
