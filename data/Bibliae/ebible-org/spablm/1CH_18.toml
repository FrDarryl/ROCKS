[18]
"1" = '''
:sup:`1` Después de esto, David derrotó a los filisteos y los sometió, y tomó Gat y sus ciudades de manos de los filisteos. 
'''
"2" = '''
:sup:`2` Derrotó a Moab, y los moabitas se convirtieron en siervos de David y le trajeron tributo. 
'''
"3" = '''
:sup:`3` David derrotó a Hadadézer, rey de Soba, hacia Hamat, cuando iba a establecer su dominio junto al río Éufrates. 
'''
"4" = '''
:sup:`4` David le arrebató mil carros, siete mil jinetes y veinte mil hombres de a pie; y a todos los caballos de los carros David les quitó la cuerda, pero les reservó lo suficiente para cien carros. 
'''
"5" = '''
:sup:`5` Cuando los sirios de Damasco vinieron a ayudar a Hadadézer, rey de Soba, David hirió a veintidós mil hombres de los sirios. 
'''
"6" = '''
:sup:`6` Luego David puso guarniciones en Siria de Damasco, y los sirios se convirtieron en servidores de David y le trajeron tributo. El Señor le dio la victoria a David dondequiera que fuera. 
'''
"7" = '''
:sup:`7` David tomó los escudos de oro que tenían los siervos de Hadadézer y los llevó a Jerusalén. 
'''
"8" = '''
:sup:`8` De Tibhat y de Cun, ciudades de Hadadzer, David tomó mucho bronce, con el cual Salomón hizo el mar de bronce, las columnas y los utensilios de bronce. 
'''
"9" = '''
:sup:`9` Cuando Tou, rey de Hamat, se enteró de que David había derrotado a todo el ejército de Hadadzer, rey de Soba, 
'''
"10" = '''
:sup:`10` envió a su hijo Hadoram a saludar al rey David y a bendecirlo, porque había luchado contra Hadadzer y lo había derrotado (pues Hadadzer tenía guerras con Tou); y llevaba consigo toda clase de objetos de oro, plata y bronce. 
'''
"11" = '''
:sup:`11` El rey David también los dedicó a Yahvé, junto con la plata y el oro que se llevó de todas las naciones: de Edom, de Moab, de los hijos de Amón, de los filisteos y de Amalec. 
'''
"12" = '''
:sup:`12` Además, Abisai, hijo de Sarvia, hirió a dieciocho mil edomitas en el Valle de la Sal. 
'''
"13" = '''
:sup:`13` Puso guarniciones en Edom, y todos los edomitas se convirtieron en servidores de David. El Señor le dio la victoria a David dondequiera que fuera. 
'''
"14" = '''
:sup:`14` David reinó sobre todo Israel, y ejecutó justicia y rectitud para todo su pueblo. 
'''
"15" = '''
:sup:`15` Joab, hijo de Sarvia, estaba al frente del ejército; Josafat, hijo de Ahilud, era secretario; 
'''
"16" = '''
:sup:`16` Sadoc, hijo de Ajitub, y Abimelec, hijo de Abiatar, eran sacerdotes; Shavsha era escriba; 
'''
"17" = '''
:sup:`17` y Benaía, hijo de Joiada, estaba al frente de los queretanos y de los peletanos; y los hijos de David eran funcionarios principales al servicio del rey. 
'''
