[13]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, profetiza contra los profetas de Israel que profetizan, y di a los que profetizan de su propio corazón: “Escuchen la palabra de Yahvé: 
'''
"3" = '''
:sup:`3` El Señor Yahvé dice: “¡Ay de los profetas necios, que siguen su propio espíritu, y no han visto nada! 
'''
"4" = '''
:sup:`4` Israel, tus profetas han sido como zorros en los lugares baldíos. 
'''
"5" = '''
:sup:`5` No han subido a las brechas ni han levantado el muro para la casa de Israel, para estar en la batalla en el día de Yahvé. 
'''
"6" = '''
:sup:`6` Han visto la falsedad y la adivinación mentirosa, que dicen: ‘Dice Yahvé’; pero Yahvé no los ha enviado. Han hecho esperar a los hombres que la palabra se confirme. 
'''
"7" = '''
:sup:`7` ¿No han visto una visión falsa, y no han hablado una adivinación mentirosa, al decir: ‘Dice Yahvé;’ pero yo no he hablado?” 
'''
"8" = '''
:sup:`8` “‘Por lo tanto, el Señor Yahvé dice: “Por cuanto has hablado falsedades y has visto mentiras, por lo tanto, he aquí que yo estoy contra ti”, dice el Señor Yahvé. 
'''
"9" = '''
:sup:`9` “Mi mano estará en contra de los profetas que ven visiones falsas y que profieren adivinaciones mentirosas. No estarán en el consejo de mi pueblo, ni serán inscritos en la escritura de la casa de Israel, ni entrarán en la tierra de Israel. Entonces sabréis que yo soy el Señor Yahvé”. 
'''
"10" = '''
:sup:`10` “‘Porque, incluso porque han seducido a mi pueblo, diciendo: “Paz”; y no hay paz. Cuando uno construye un muro, he aquí que lo revocan con cal. 
'''
"11" = '''
:sup:`11` Di a los que la revisten de cal que se caerá. Habrá una lluvia desbordante; y ustedes, grandes piedras de granizo, caerán. Un viento tempestuoso lo desgarrará. 
'''
"12" = '''
:sup:`12` He aquí que cuando el muro haya caído, ¿no se les dirá: “¿Dónde está el yeso con que lo han revocado?” 
'''
"13" = '''
:sup:`13` “‘Por eso dice el Señor Yahvé: “Incluso la desgarraré con un viento tempestuoso en mi ira. Habrá una lluvia desbordante en mi furia, y grandes piedras de granizo en la ira para consumirla. 
'''
"14" = '''
:sup:`14` Así que derribaré el muro que has enlucido con cal, y lo derribaré hasta el suelo, para que queden al descubierto sus cimientos. Caerá, y tú serás consumido en medio de ella. Entonces sabrás que yo soy Yahvé. 
'''
"15" = '''
:sup:`15` Así cumpliré mi ira sobre el muro y sobre los que lo han enlucido con cal. Les diré: ‘Ya no existe el muro, ni los que lo enlucieron; 
'''
"16" = '''
:sup:`16` es decir, los profetas de Israel que profetizan sobre Jerusalén, y que ven visiones de paz para ella, y no hay paz’”, dice el Señor Yahvé”. 
'''
"17" = '''
:sup:`17` Tú, hijo de hombre, pon tu rostro contra las hijas de tu pueblo, que profetizan de su propio corazón; y profetiza contra ellas, 
'''
"18" = '''
:sup:`18` y di: “El Señor Yahvé dice: ‘¡Ay de las mujeres que cosen bandas mágicas en todos los codos y hacen velos para la cabeza de personas de toda estatura para cazar almas! ¿Queréis cazar las almas de mi pueblo y salvar las almas vivas para vosotras? 
'''
"19" = '''
:sup:`19` Me habéis profanado entre mi pueblo por puñados de cebada y por trozos de pan, para matar a las almas que no deberían morir y para salvar a las almas vivas que no deberían vivir, con vuestras mentiras a mi pueblo que escucha las mentiras.’ 
'''
"20" = '''
:sup:`20` “Por eso dice el Señor Yahvé: ‘He aquí que yo estoy contra tus bandas mágicas, con las que cazas las almas para hacerlas volar, y las arrancaré de tus brazos. Dejaré que las almas vuelen libres, incluso las almas que ustedes atrapan como pájaros. 
'''
"21" = '''
:sup:`21` También rasgaré tus velos y libraré a mi pueblo de tu mano; y ya no estarán en tu mano para ser atrapados. Entonces sabrás que yo soy Yahvé. 
'''
"22" = '''
:sup:`22` Porque con la mentira has afligido el corazón del justo, a quien no he entristecido; y has fortalecido las manos del impío, para que no se vuelva de su mal camino y se salve con vida. 
'''
"23" = '''
:sup:`23` Por lo tanto, no verás más visiones falsas ni practicarás la adivinación. Yo libraré a mi pueblo de tu mano. Entonces sabrás que yo soy Yahvé”. 
'''
