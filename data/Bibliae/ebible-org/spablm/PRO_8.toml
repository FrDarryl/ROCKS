[8]
"1" = '''
:sup:`1` ¿No grita la sabiduría? ¿La comprensión no levanta la voz? 
'''
"2" = '''
:sup:`2` En la cima de los lugares altos por cierto, donde los caminos se encuentran, ella se para. 
'''
"3" = '''
:sup:`3` Junto a las puertas, a la entrada de la ciudad, en las puertas de entrada, llora en voz alta: 
'''
"4" = '''
:sup:`4` “¡Os llamo a vosotros, hombres! Envío mi voz a los hijos de la humanidad. 
'''
"5" = '''
:sup:`5` ¡Tú, simple, entiende la prudencia! ¡Necios, tened un corazón comprensivo! 
'''
"6" = '''
:sup:`6` Escuchad, porque voy a hablar de cosas excelentes. La apertura de mis labios es para las cosas correctas. 
'''
"7" = '''
:sup:`7` Porque mi boca dice la verdad. La maldad es una abominación para mis labios. 
'''
"8" = '''
:sup:`8` Todas las palabras de mi boca son en justicia. No hay nada torcido ni perverso en ellos. 
'''
"9" = '''
:sup:`9` Todo está claro para el que entiende, derecho a los que encuentran el conocimiento. 
'''
"10" = '''
:sup:`10` Recibe mi instrucción antes que la plata, conocimiento más que el oro de la elección. 
'''
"11" = '''
:sup:`11` Porque la sabiduría es mejor que los rubíes. Todas las cosas que se puedan desear no se pueden comparar con ella. 
'''
"12" = '''
:sup:`12` “Yo, la sabiduría, he hecho de la prudencia mi morada. Descubra el conocimiento y la discreción. 
'''
"13" = '''
:sup:`13` El temor a Yahvé es odiar el mal. Odio el orgullo, la arrogancia, el mal camino y la boca perversa. 
'''
"14" = '''
:sup:`14` El consejo y el buen conocimiento son míos. Tengo comprensión y poder. 
'''
"15" = '''
:sup:`15` Por mí reinan los reyes, y los príncipes decretan la justicia. 
'''
"16" = '''
:sup:`16` Por mí gobiernan los príncipes, nobles, y todos los gobernantes justos de la tierra. 
'''
"17" = '''
:sup:`17` Yo amo a los que me aman. Los que me buscan con diligencia me encontrarán. 
'''
"18" = '''
:sup:`18` Conmigo están las riquezas, el honor, riqueza duradera y prosperidad. 
'''
"19" = '''
:sup:`19` Mi fruto es mejor que el oro, sí, que el oro fino, mi rendimiento que la plata de elección. 
'''
"20" = '''
:sup:`20` Yo ando en el camino de la justicia, en medio de los caminos de la justicia, 
'''
"21" = '''
:sup:`21` para dar riqueza a los que me aman. Lleno sus tesoros. 
'''
"22" = '''
:sup:`22` “Yahvé me poseyó en el comienzo de su obra, ante sus hazañas de antaño. 
'''
"23" = '''
:sup:`23` Fui establecido desde siempre, desde el principio, antes de que la tierra existiera. 
'''
"24" = '''
:sup:`24` Cuando no había profundidades, nací yo, cuando no había manantiales que abundaran en agua. 
'''
"25" = '''
:sup:`25` Antes de que las montañas se asentaran en su lugar, antes de las colinas, nací yo; 
'''
"26" = '''
:sup:`26` cuando aún no había hecho la tierra ni los campos, ni el principio del polvo del mundo. 
'''
"27" = '''
:sup:`27` Cuando estableció los cielos, yo estaba allí. Cuando estableció un círculo en la superficie de las profundidades, 
'''
"28" = '''
:sup:`28` cuando estableció las nubes de arriba, cuando los manantiales de las profundidades se hicieron fuertes, 
'''
"29" = '''
:sup:`29` cuando le dio al mar su límite, para que las aguas no violen su mandamiento, cuando marcó los cimientos de la tierra, 
'''
"30" = '''
:sup:`30` entonces yo era el artesano a su lado. Era una delicia día a día, siempre regocijándose ante él, 
'''
"31" = '''
:sup:`31` regocijo en todo su mundo. Mi deleite fue con los hijos de los hombres. 
'''
"32" = '''
:sup:`32` “Ahora, pues, hijos míos, escuchadme, porque son dichosos los que guardan mis caminos. 
'''
"33" = '''
:sup:`33` Escucha la instrucción y sé sabio. No lo rechaces. 
'''
"34" = '''
:sup:`34` Dichoso el hombre que me escucha, vigilando diariamente a mis puertas, esperando en los puestos de mi puerta. 
'''
"35" = '''
:sup:`35` Porque quien me encuentra, encuentra la vida, y obtendrá el favor de Yahvé. 
'''
"36" = '''
:sup:`36` Pero el que peca contra mí hace daño a su propia alma. Todos los que me odian aman la muerte”. 
'''
