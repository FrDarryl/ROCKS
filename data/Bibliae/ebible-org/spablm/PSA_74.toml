[74]
"1" = '''
:sup:`1` Una contemplación de Asaf. Dios, ¿por qué nos has rechazado para siempre? ¿Por qué arde tu ira contra las ovejas de tu prado? 
'''
"2" = '''
:sup:`2` Acuérdate de tu congregación, que adquiriste desde antaño, que has redimido para ser la tribu de tu herencia: Monte Sion, en el que has vivido. 
'''
"3" = '''
:sup:`3` Levanta tus pies hacia las ruinas perpetuas, todo el mal que el enemigo ha hecho en el santuario. 
'''
"4" = '''
:sup:`4` Tus adversarios han rugido en medio de tu asamblea. Han establecido sus normas como señales. 
'''
"5" = '''
:sup:`5` Se comportaron como hombres que empuñan hachas, cortando un matorral de árboles. 
'''
"6" = '''
:sup:`6` Ahora rompen toda su obra tallada con hachas y martillos. 
'''
"7" = '''
:sup:`7` Han quemado tu santuario hasta los cimientos. Han profanado la morada de tu Nombre. 
'''
"8" = '''
:sup:`8` Dijeron en su corazón: “Los aplastaremos por completo”. Han quemado todos los lugares de la tierra donde se adoraba a Dios. 
'''
"9" = '''
:sup:`9` No vemos signos milagrosos. Ya no hay ningún profeta, tampoco hay entre nosotros nadie que sepa cuánto tiempo. 
'''
"10" = '''
:sup:`10` ¿Hasta cuándo, Dios, reprochará el adversario? ¿El enemigo blasfemará tu nombre para siempre? 
'''
"11" = '''
:sup:`11` ¿Por qué retiras tu mano, incluso tu mano derecha? ¡Sácalo de tu pecho y consúmelos! 
'''
"12" = '''
:sup:`12` Sin embargo, Dios es mi Rey de antaño, obrando la salvación en toda la tierra. 
'''
"13" = '''
:sup:`13` Dividiste el mar con tu fuerza. Rompiste las cabezas de los monstruos marinos en las aguas. 
'''
"14" = '''
:sup:`14` Rompiste las cabezas del Leviatán en pedazos. Lo diste como alimento a la gente y a las criaturas del desierto. 
'''
"15" = '''
:sup:`15` Abriste el manantial y el arroyo. Has secado ríos caudalosos. 
'''
"16" = '''
:sup:`16` El día es tuyo, la noche también. Has preparado la luz y el sol. 
'''
"17" = '''
:sup:`17` Tú has fijado todos los límites de la tierra. Has hecho el verano y el invierno. 
'''
"18" = '''
:sup:`18` Acuérdate de esto: el enemigo se ha burlado de ti, Yahvé. Los insensatos han blasfemado tu nombre. 
'''
"19" = '''
:sup:`19` No entregues el alma de tu paloma a las fieras. No olvides la vida de tus pobres para siempre. 
'''
"20" = '''
:sup:`20` Honra tu pacto, porque las guaridas de la violencia llenan los lugares oscuros de la tierra. 
'''
"21" = '''
:sup:`21` No dejes que los oprimidos vuelvan avergonzados. Que los pobres y los necesitados alaben tu nombre. 
'''
"22" = '''
:sup:`22` ¡Levántate, Dios! Defiende tu propia causa. Recuerda cómo el tonto se burla de ti todo el día. 
'''
"23" = '''
:sup:`23` No olvides la voz de tus adversarios. El tumulto de los que se levantan contra ti asciende continuamente. 
'''
