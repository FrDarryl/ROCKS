[40]
"1" = '''
:sup:`1` Se ha creado un gran trabajo para cada hombre. Un pesado yugo pesa sobre los hijos de Adán, desde el día en que salieron del vientre de su madre, hasta el día de su entierro en la madre de todas las cosas. 
'''
"2" = '''
:sup:`2` La expectativa de lo que vendrá y el día de la muerte, perturban sus pensamientos, y causan temor en sus corazones. 
'''
"3" = '''
:sup:`3` De aquel que se sienta en un trono de gloria, incluso al que está humillado en la tierra y en la ceniza, 
'''
"4" = '''
:sup:`4` del que lleva la púrpura y la corona, incluso al que está vestido de arpillera, 
'''
"5" = '''
:sup:`5` hay ira, celos, problemas, malestar, el miedo a la muerte, la ira y la lucha. En el tiempo de descanso en su cama, su sueño nocturno cambia sus conocimientos. 
'''
"6" = '''
:sup:`6` Descansa poco o nada, y después en su sueño, como en un día de guardia, está turbado en la visión de su corazón, como quien ha escapado del frente de batalla. 
'''
"7" = '''
:sup:`7` En el mismo momento de su liberación, se despierta, y se maravilla de que el miedo no sea nada. 
'''
"8" = '''
:sup:`8` A todas las criaturas, humanas y animales, y sobre los pecadores siete veces más, 
'''
"9" = '''
:sup:`9` vienen la muerte, el derramamiento de sangre, la lucha, la espada, calamidades, el hambre, el sufrimiento y la peste. 
'''
"10" = '''
:sup:`10` Todas estas cosas fueron creadas para los malvados, y por culpa de ellos llegó el diluvio. 
'''
"11" = '''
:sup:`11` Todo lo que es de la tierra vuelve a la tierra. Todo lo que es de las aguas vuelve al mar. 
'''
"12" = '''
:sup:`12` Todo soborno e injusticia serán borrados. La buena fe se mantendrá para siempre. 
'''
"13" = '''
:sup:`13` Los bienes de los injustos se secarán como un río, y como un gran trueno en la lluvia se disparará en el ruido. 
'''
"14" = '''
:sup:`14` Al abrir sus manos, el hombre se alegrará; para que los infractores de la ley fracasen por completo. 
'''
"15" = '''
:sup:`15` A los hijos de los impíos no les crecerán muchas ramas, y son como raíces malsanas en una roca escarpada. 
'''
"16" = '''
:sup:`16` Los juncos junto a cada orilla del agua o del río será arrancado antes que toda la hierba. 
'''
"17" = '''
:sup:`17` La bondad es como un jardín de bendiciones. La limosna es eterna. 
'''
"18" = '''
:sup:`18` La vida del que se esfuerza y se contenta se hará dulce. El que encuentra un tesoro es mejor que los dos. 
'''
"19" = '''
:sup:`19` Los niños y la construcción de una ciudad establecen un nombre. Una esposa intachable es mejor que ambas. 
'''
"20" = '''
:sup:`20` El vino y la música alegran el corazón. El amor a la sabiduría es mejor que ambos. 
'''
"21" = '''
:sup:`21` La flauta y el laúd producen una agradable melodía. Una lengua agradable es mejor que ambas. 
'''
"22" = '''
:sup:`22` Tu ojo desea la gracia y la belleza, pero los brotes verdes del grano más que ambos. 
'''
"23" = '''
:sup:`23` Un amigo y un compañero son siempre bienvenidos, y una esposa con su marido es mejor que ambos. 
'''
"24" = '''
:sup:`24` Los familiares y ayudantes son para un tiempo de aflicción, pero la limosna rescata mejor que ambos. 
'''
"25" = '''
:sup:`25` El oro y la plata harán que el pie esté seguro, y el consejo se estima mejor que ambos. 
'''
"26" = '''
:sup:`26` La riqueza y la fuerza levantarán el corazón. El temor del Señor es mejor que ambos. No falta nada en el temor del Señor. En él, no hay necesidad de buscar ayuda. 
'''
"27" = '''
:sup:`27` El temor del Señor es como un jardín de bendiciones y cubre a un hombre más que cualquier gloria. 
'''
"28" = '''
:sup:`28` Hijo mío, no lleves una vida de mendigo. Es mejor morir que mendigar. 
'''
"29" = '''
:sup:`29` Un hombre que mira a la mesa de otro, su vida no debe ser considerada una vida. Contaminará su alma con la comida de otra persona, pero una persona sabia y bien instruida se cuidará de eso. 
'''
"30" = '''
:sup:`30` La mendicidad será dulce en la boca del desvergonzado, pero enciende un fuego en su vientre. 
'''
