[66]
"1" = '''
:sup:`1` Para el músico jefe. Una canción. Un salmo. ¡Aclamad a Dios con alegría, toda la tierra! 
'''
"2" = '''
:sup:`2` ¡Cantad a la gloria de su nombre! ¡Ofrezcan gloria y alabanza! 
'''
"3" = '''
:sup:`3` Dile a Dios: “¡Cuán asombrosas son tus obras! Por la grandeza de tu poder, tus enemigos se someten a ti. 
'''
"4" = '''
:sup:`4` Toda la tierra te adorará, y te cantará; cantarán a tu nombre”. Selah. 
'''
"5" = '''
:sup:`5` Venid y ved las hazañas de Dios. una obra impresionante en favor de los hijos de los hombres. 
'''
"6" = '''
:sup:`6` Convirtió el mar en tierra seca. Atravesaron el río a pie. Allí, nos regocijamos en él. 
'''
"7" = '''
:sup:`7` Él gobierna con su poderío para siempre. Sus ojos vigilan a las naciones. No dejes que los rebeldes se levanten contra él. Selah. 
'''
"8" = '''
:sup:`8` ¡Alabad a nuestro Dios, pueblos! Haz que se escuche el sonido de su alabanza, 
'''
"9" = '''
:sup:`9` que preserva nuestra vida entre los vivos, y no permite que nuestros pies se muevan. 
'''
"10" = '''
:sup:`10` Porque tú, Dios, nos has puesto a prueba. Nos has refinado, como se refina la plata. 
'''
"11" = '''
:sup:`11` Nos has llevado a la cárcel. Has puesto una carga sobre nuestras espaldas. 
'''
"12" = '''
:sup:`12` Permitiste que los hombres pasaran por encima de nuestras cabezas. Pasamos por el fuego y por el agua, pero nos has traído al lugar de la abundancia. 
'''
"13" = '''
:sup:`13` Entraré en tu templo con holocaustos. Te pagaré mis votos, 
'''
"14" = '''
:sup:`14` que mis labios prometieron, y mi boca hablaba, cuando estaba angustiado. 
'''
"15" = '''
:sup:`15` Te ofreceré holocaustos de animales gordos, con la ofrenda de carneros, Ofreceré toros con cabras. Selah. 
'''
"16" = '''
:sup:`16` Venid a escuchar, todos los que teméis a Dios. Declararé lo que ha hecho por mi alma. 
'''
"17" = '''
:sup:`17` Le grité con la boca. Fue ensalzado con mi lengua. 
'''
"18" = '''
:sup:`18` Si yo acariciara el pecado en mi corazón, el Señor no habría escuchado. 
'''
"19" = '''
:sup:`19` Pero, ciertamente, Dios ha escuchado. Él ha escuchado la voz de mi oración. 
'''
"20" = '''
:sup:`20` Bendito sea Dios, que no ha rechazado mi oración, ni su amorosa bondad de mi parte. 
'''
