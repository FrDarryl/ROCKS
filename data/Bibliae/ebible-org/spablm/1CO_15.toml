[15]
"1" = '''
:sup:`1` Ahora os anuncio, hermanos, la Buena Nueva que os he predicado, que también habéis recibido, en la que también estáis firmes, 
'''
"2" = '''
:sup:`2` por la que también os salváis, si retenéis firmemente la palabra que os he predicado, a menos que hayáis creído en vano. 
'''
"3" = '''
:sup:`3` Porque os he transmitido en primer lugar lo que yo también recibí: que Cristo murió por nuestros pecados según las Escrituras, 
'''
"4" = '''
:sup:`4` que fue sepultado, que resucitó al tercer día según las Escrituras, 
'''
"5" = '''
:sup:`5` y que se apareció a Cefas y luego a los doce. 
'''
"6" = '''
:sup:`6` Luego se apareció a más de quinientos hermanos a la vez, la mayoría de los cuales permanecen hasta ahora, pero algunos también se han dormido. 
'''
"7" = '''
:sup:`7` Luego se apareció a Santiago, después a todos los apóstoles, 
'''
"8" = '''
:sup:`8` y por último, como al niño nacido a destiempo, se me apareció a mí también. 
'''
"9" = '''
:sup:`9` Porque yo soy el más pequeño de los apóstoles, que no es digno de ser llamado apóstol, porque perseguí a la asamblea de Dios. 
'''
"10" = '''
:sup:`10` Pero por la gracia de Dios soy lo que soy. Su gracia que me fue dada no fue inútil, sino que trabajé más que todos ellos; pero no yo, sino la gracia de Dios que estaba conmigo. 
'''
"11" = '''
:sup:`11` Sea, pues, yo o ellos, así lo predicamos, y así lo habéis creído. 
'''
"12" = '''
:sup:`12` Ahora bien, si se predica que Cristo ha resucitado de entre los muertos, ¿cómo dicen algunos de vosotros que no hay resurrección de los muertos? 
'''
"13" = '''
:sup:`13` Pero si no hay resurrección de los muertos, tampoco Cristo ha resucitado. 
'''
"14" = '''
:sup:`14` Si Cristo no ha resucitado, vana es nuestra predicación y vana es también vuestra fe. 
'''
"15" = '''
:sup:`15` Sí, también nosotros somos hallados falsos testigos de Dios, porque testificamos de Dios que resucitó a Cristo, a quien no resucitó si es verdad que los muertos no resucitan. 
'''
"16" = '''
:sup:`16` Porque si los muertos no han resucitado, tampoco Cristo ha resucitado. 
'''
"17" = '''
:sup:`17` Si Cristo no ha resucitado, vuestra fe es vana; todavía estáis en vuestros pecados. 
'''
"18" = '''
:sup:`18` Entonces también los que duermen en Cristo han perecido. 
'''
"19" = '''
:sup:`19` Si sólo hemos esperado en Cristo en esta vida, somos los más lamentables de todos los hombres. 
'''
"20" = '''
:sup:`20` Pero ahora Cristo ha resucitado de entre los muertos. Se convirtió en la primicia de los que duermen. 
'''
"21" = '''
:sup:`21` Porque como la muerte vino por el hombre, también la resurrección de los muertos vino por el hombre. 
'''
"22" = '''
:sup:`22` Porque así como en Adán todos mueren, también en Cristo todos serán vivificados. 
'''
"23" = '''
:sup:`23` Pero cada uno en su orden: Cristo las primicias, luego los que son de Cristo en su venida. 
'''
"24" = '''
:sup:`24` Luego vendrá el fin, cuando entregue el Reino a Dios Padre, cuando haya abolido todo gobierno y toda autoridad y poder. 
'''
"25" = '''
:sup:`25` Porque es necesario que reine hasta que haya puesto a todos sus enemigos bajo sus pies. 
'''
"26" = '''
:sup:`26` El último enemigo que será abolido es la muerte. 
'''
"27" = '''
:sup:`27` Porque “Todo lo sometió bajo sus pies”. Pero cuando dice: “Todas las cosas están sometidas”, es evidente que se exceptúa al que sometió todas las cosas a él. 
'''
"28" = '''
:sup:`28` Cuando todas las cosas le hayan sido sometidas, entonces también el Hijo se someterá al que le sometió todas las cosas, para que Dios sea todo en todos. 
'''
"29" = '''
:sup:`29` ¿O qué harán los que se bautizan por los muertos? Si los muertos no resucitan en absoluto, ¿por qué entonces se bautizan por los muertos? 
'''
"30" = '''
:sup:`30` ¿Por qué también nosotros estamos en peligro cada hora? 
'''
"31" = '''
:sup:`31` Afirmo que por la jactancia que tengo en Cristo Jesús, nuestro Señor, muero cada día. 
'''
"32" = '''
:sup:`32` Si como hombre luche en Éfeso contra bestias, ¿de qué me sirve? Si los muertos no resucitan, entonces “comamos y bebamos, porque mañana moriremos”. 
'''
"33" = '''
:sup:`33` ¡No te engañes! “Las malas compañías corrompen las buenas costumbres”. 
'''
"34" = '''
:sup:`34` Despierta con rectitud y no peques, porque algunos no conocen a Dios. Digo esto para su vergüenza. 
'''
"35" = '''
:sup:`35` Pero alguien dirá: “¿Cómo resucitan los muertos?” y: “¿Con qué clase de cuerpo vienen?” 
'''
"36" = '''
:sup:`36` Necio, lo que tú mismo siembras no se vivifica si no muere. 
'''
"37" = '''
:sup:`37` Lo que tú siembras, no siembras el cuerpo que será, sino un grano desnudo, tal vez de trigo, o de otra clase. 
'''
"38" = '''
:sup:`38` Pero Dios le da un cuerpo tal como le ha gustado, y a cada semilla un cuerpo propio. 
'''
"39" = '''
:sup:`39` No toda la carne es la misma, sino que hay una carne de hombres, otra de animales, otra de peces y otra de aves. 
'''
"40" = '''
:sup:`40` Hay también cuerpos celestes y cuerpos terrestres; pero la gloria de los celestes difiere de la de los terrestres. 
'''
"41" = '''
:sup:`41` Hay una gloria del sol, otra gloria de la luna, y otra gloria de las estrellas; porque una estrella difiere de otra en su gloria. 
'''
"42" = '''
:sup:`42` Así es también la resurrección de los muertos. El cuerpo se siembra perecedero; resucita imperecedero. 
'''
"43" = '''
:sup:`43` Se siembra en la deshonra, pero resucita en la gloria. Se siembra en la debilidad; resucita en el poder. 
'''
"44" = '''
:sup:`44` Se siembra un cuerpo natural; se resucita un cuerpo espiritual. Hay un cuerpo natural y hay también un cuerpo espiritual. 
'''
"45" = '''
:sup:`45` Así también está escrito: “El primer hombre Adán se convirtió en un alma viviente”. El último Adán se convirtió en un espíritu viviente. 
'''
"46" = '''
:sup:`46` Sin embargo, lo que es espiritual no es lo primero, sino lo que es natural, y luego lo que es espiritual. 
'''
"47" = '''
:sup:`47` El primer hombre es de la tierra, hecho de polvo. El segundo hombre es el Señor del cielo. 
'''
"48" = '''
:sup:`48` Como el que está hecho de polvo, así son los que también están hechos de polvo; y como el celestial, así son también los celestiales. 
'''
"49" = '''
:sup:`49` Así como hemos llevado la imagen de los que están hechos de polvo, llevemos también la imagen de los celestiales. 
'''
"50" = '''
:sup:`50` Ahora bien, hermanos, digo que la carne y la sangre no pueden heredar el Reino de Dios; ni lo perecedero hereda lo imperecedero. 
'''
"51" = '''
:sup:`51` He aquí, os digo un misterio. No todos dormiremos, sino que todos seremos transformados, 
'''
"52" = '''
:sup:`52` en un momento, en un abrir y cerrar de ojos, a la última trompeta. Porque sonará la trompeta y los muertos resucitarán incorruptibles, y nosotros seremos transformados. 
'''
"53" = '''
:sup:`53` Porque es necesario que este cuerpo perecedero se convierta en incorruptible, y que este mortal se vista de inmortalidad. 
'''
"54" = '''
:sup:`54` Pero cuando este cuerpo perecedero se convierta en incorruptible, y este mortal se vista de inmortalidad, entonces sucederá lo que está escrito: “La muerte es absorbida por la victoria”. 
'''
"55" = '''
:sup:`55` “Muerte, ¿dónde está tu aguijón? Hades, ¿dónde está tu victoria?” 
'''
"56" = '''
:sup:`56` El aguijón de la muerte es el pecado, y el poder del pecado es la ley. 
'''
"57" = '''
:sup:`57` Pero gracias a Dios, que nos da la victoria por medio de nuestro Señor Jesucristo. 
'''
"58" = '''
:sup:`58` Por lo tanto, mis amados hermanos, estad firmes, inamovibles, abundando siempre en la obra del Señor, porque sabéis que vuestro trabajo no es en vano en el Señor. 
'''
