[8]
"1" = '''
:sup:`1` Entonces Bildad el Suhita respondió, 
'''
"2" = '''
:sup:`2` “¿Hasta cuándo hablarás de estas cosas? ¿Serán las palabras de tu boca un viento poderoso? 
'''
"3" = '''
:sup:`3` ¿Dios pervierte la justicia? ¿O el Todopoderoso pervierte la justicia? 
'''
"4" = '''
:sup:`4` Si sus hijos han pecado contra él, los ha entregado en manos de su desobediencia. 
'''
"5" = '''
:sup:`5` Si quieres buscar a Dios con diligencia, haz tu súplica al Todopoderoso. 
'''
"6" = '''
:sup:`6` Si fueras puro y recto, seguramente ahora se despertaría por ti, y haz próspera la morada de tu justicia. 
'''
"7" = '''
:sup:`7` Aunque tu comienzo fue pequeño, sin embargo, su último fin aumentaría en gran medida. 
'''
"8" = '''
:sup:`8` “Por favor, pregunta a las generaciones pasadas. Descubra el aprendizaje de sus padres. 
'''
"9" = '''
:sup:`9` (Porque no somos más que de ayer, y no sabemos nada, porque nuestros días en la tierra son una sombra). 
'''
"10" = '''
:sup:`10` ¿No te enseñarán, te dirán, y pronunciar palabras de su corazón? 
'''
"11" = '''
:sup:`11` “¿Puede el papiro crecer sin fango? ¿Pueden los juncos crecer sin agua? 
'''
"12" = '''
:sup:`12` Mientras esté verde, no lo cortes, se marchita antes que cualquier otra caña. 
'''
"13" = '''
:sup:`13` Así son los caminos de todos los que se olvidan de Dios. La esperanza del hombre impío perecerá, 
'''
"14" = '''
:sup:`14` cuya confianza se romperá, cuya confianza es una tela de araña. 
'''
"15" = '''
:sup:`15` Se apoyará en su casa, pero no se mantendrá en pie. Se aferrará a ella, pero no perdurará. 
'''
"16" = '''
:sup:`16` Está verde ante el sol. Sus brotes salen a lo largo de su jardín. 
'''
"17" = '''
:sup:`17` Sus raíces se enrollan alrededor del montón de rocas. Ve el lugar de las piedras. 
'''
"18" = '''
:sup:`18` Si es destruido de su lugar, entonces lo negará, diciendo: “No te he visto”. 
'''
"19" = '''
:sup:`19` He aquí la alegría de su camino. De la tierra brotarán otros. 
'''
"20" = '''
:sup:`20` “He aquí que Dios no desechará al hombre irreprochable, ni defenderá a los malhechores. 
'''
"21" = '''
:sup:`21` Todavía te llenará la boca de risa, tus labios con gritos. 
'''
"22" = '''
:sup:`22` Los que te odian se vestirán de vergüenza. La tienda de los malvados ya no existirá”. 
'''
