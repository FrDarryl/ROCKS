[2]
"1" = '''
:sup:`1` Porque decían en su interior, con un razonamiento sin fundamento, “Nuestra vida es corta y dolorosa. No hay curación cuando un hombre llega a su fin, y nunca se supo quién fue liberado del Hades. 
'''
"2" = '''
:sup:`2` Porque hemos nacido por mera casualidad, y en adelante seremos como si nunca hubiéramos sido, porque el aliento de nuestras fosas nasales es humo, y la razón es una chispa encendida por el latido de nuestro corazón, 
'''
"3" = '''
:sup:`3` que al extinguirse, el cuerpo se convertirá en cenizas, y el espíritu se dispersará como el aire. 
'''
"4" = '''
:sup:`4` Nuestro nombre será olvidado con el tiempo. Nadie recordará nuestras obras. Nuestra vida pasará como los rastros de una nube, y se dispersará como la niebla, cuando es perseguido por los rayos del sol, y vencido por su calor. 
'''
"5" = '''
:sup:`5` Porque nuestro tiempo asignado es el paso de una sombra, y nuestro extremo no se retira, porque está bien sellado, y nadie lo devuelve. 
'''
"6" = '''
:sup:`6` “Ven, pues, y disfrutemos de lo bueno que hay. Utilicemos la creación con seriedad como en nuestra juventud. 
'''
"7" = '''
:sup:`7` Llenémonos de vino y perfumes costosos, y no dejemos pasar ninguna flor de primavera. 
'''
"8" = '''
:sup:`8` Coronémonos con capullos de rosa antes de que se marchiten. 
'''
"9" = '''
:sup:`9` Que ninguno de nosotros se quede sin su parte en nuestro orgulloso jolgorio. Dejemos muestras de alegría por todas partes, porque esta es nuestra porción, y esta es nuestra suerte. 
'''
"10" = '''
:sup:`10` Oprimamos a los pobres justos. No perdonemos a la viuda, ni mirar las canas del anciano. 
'''
"11" = '''
:sup:`11` Pero que nuestra fuerza sea una ley de justicia; porque lo que es débil se demuestra inútil. 
'''
"12" = '''
:sup:`12` Pero acechemos al hombre justo, porque nos molesta, es contrario a nuestras obras, nos reprocha los pecados contra la ley, y nos acusa de pecados contra nuestra formación. 
'''
"13" = '''
:sup:`13` Afirma tener conocimiento de Dios, y se llama a sí mismo hijo del Señor. 
'''
"14" = '''
:sup:`14` Se convirtió para nosotros en una reprimenda de nuestros pensamientos. 
'''
"15" = '''
:sup:`15` Nos resulta penoso hasta mirarlo, porque su vida es diferente a la de otros hombres, y sus caminos son extraños. 
'''
"16" = '''
:sup:`16` Nos consideraba como algo sin valor, y se abstiene de nuestros caminos como de la impureza. Llama feliz al último fin de los justos. Se jacta de que Dios es su padre. 
'''
"17" = '''
:sup:`17` Veamos si sus palabras son ciertas. Probemos lo que ocurrirá al final de su vida. 
'''
"18" = '''
:sup:`18` Porque si el justo es hijo de Dios, él lo sostendrá, y lo librará de la mano de sus adversarios. 
'''
"19" = '''
:sup:`19` Pongámoslo a prueba con insultos y torturas, para que podamos descubrir lo gentil que es, y poner a prueba su paciencia. 
'''
"20" = '''
:sup:`20` Condenémoslo a una muerte vergonzosa, porque será protegido, según sus palabras”. 
'''
"21" = '''
:sup:`21` Así razonaron, y se extraviaron; porque su maldad los cegó, 
'''
"22" = '''
:sup:`22` y no conocían los misterios de Dios, ni esperaban la paga de la santidad, ni discernieron que hay un premio para las almas irreprochables. 
'''
"23" = '''
:sup:`23` Porque Dios creó al hombre para la incorrupción, y lo convirtió en una imagen de su propia eternidad; 
'''
"24" = '''
:sup:`24` pero la muerte entró en el mundo por la envidia del diablo, y los que pertenecen a él lo experimentan. 
'''
