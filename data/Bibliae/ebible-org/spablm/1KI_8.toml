[8]
"1" = '''
:sup:`1` Entonces Salomón reunió a los ancianos de Israel con todos los jefes de las tribus, los jefes de las casas paternas de los hijos de Israel, ante el rey Salomón en Jerusalén, para hacer subir el arca de la alianza de Yahvé desde la ciudad de David, que es Sión. 
'''
"2" = '''
:sup:`2` Todos los hombres de Israel se reunieron con el rey Salomón en la fiesta del mes de Etanim, que es el séptimo mes. 
'''
"3" = '''
:sup:`3` Vinieron todos los ancianos de Israel, y los sacerdotes recogieron el arca. 
'''
"4" = '''
:sup:`4` Trajeron el arca de Yahvé, la Carpa del Encuentro y todos los utensilios sagrados que estaban en la Carpa. Los sacerdotes y los levitas los subieron. 
'''
"5" = '''
:sup:`5` El rey Salomón y toda la congregación de Israel, que se había reunido con él, estaban con él ante el arca, sacrificando ovejas y ganado que no se podía contar ni numerar por la multitud. 
'''
"6" = '''
:sup:`6` Los sacerdotes introdujeron el arca de la alianza de Yahvé en su lugar, en el santuario interior de la casa, en el lugar santísimo, bajo las alas de los querubines. 
'''
"7" = '''
:sup:`7` Los querubines extendían sus alas sobre el lugar del arca, y los querubines cubrían el arca y sus varas por encima. 
'''
"8" = '''
:sup:`8` Los postes eran tan largos que los extremos de los postes se veían desde el lugar santo, delante del santuario interior, pero no se veían afuera. Allí están hasta el día de hoy. 
'''
"9" = '''
:sup:`9` En el arca no había nada más que las dos tablas de piedra que Moisés puso allí en Horeb, cuando Yahvé hizo la alianza con los hijos de Israel, al salir de la tierra de Egipto. 
'''
"10" = '''
:sup:`10` Cuando los sacerdotes salieron del lugar santo, la nube llenó la casa de Yahvé, 
'''
"11" = '''
:sup:`11` de modo que los sacerdotes no podían estar de pie para ejercer su ministerio a causa de la nube, porque la gloria de Yahvé llenaba la casa de Yahvé. 
'''
"12" = '''
:sup:`12` Entonces Salomón dijo: “Yahvé ha dicho que habitará en la espesa oscuridad. 
'''
"13" = '''
:sup:`13` Ciertamente te he construido una casa de habitación, un lugar para que habites para siempre”. 
'''
"14" = '''
:sup:`14` El rey volvió su rostro y bendijo a toda la asamblea de Israel; y toda la asamblea de Israel se puso de pie. 
'''
"15" = '''
:sup:`15` Dijo: “Bendito sea Yahvé, el Dios de Israel, que habló con su boca a David, tu padre, y con su mano lo ha cumplido, diciendo: 
'''
"16" = '''
:sup:`16` ‘Desde el día en que saqué a mi pueblo Israel de Egipto, no elegí ninguna ciudad de todas las tribus de Israel para edificar una casa, para que mi nombre estuviera allí; pero elegí a David para que estuviera sobre mi pueblo Israel.’ 
'''
"17" = '''
:sup:`17` “El corazón de mi padre era construir una casa para el nombre de Yahvé, el Dios de Israel. 
'''
"18" = '''
:sup:`18` Pero Yahvé dijo a David, mi padre: “Ya que tenías en tu corazón construir una casa a mi nombre, hiciste bien en tenerlo. 
'''
"19" = '''
:sup:`19` Sin embargo, no construirás la casa, sino que tu hijo, que saldrá de tu cuerpo, construirá la casa a mi nombre’. 
'''
"20" = '''
:sup:`20` Yahvé ha cumplido su palabra que había pronunciado; porque yo me he levantado en lugar de David mi padre, y me he sentado en el trono de Israel, como Yahvé había prometido, y he edificado la casa para el nombre de Yahvé, el Dios de Israel. 
'''
"21" = '''
:sup:`21` Allí he puesto un lugar para el arca, en la que está la alianza de Yahvé, que hizo con nuestros padres cuando los sacó de la tierra de Egipto.” 
'''
"22" = '''
:sup:`22` Salomón se puso de pie ante el altar de Yahvé, en presencia de toda la asamblea de Israel, y extendió sus manos hacia el cielo; 
'''
"23" = '''
:sup:`23` y dijo: “Yahvé, Dios de Israel, no hay Dios como tú, ni en los cielos de arriba ni en la tierra de abajo; que guardas el pacto y la bondad amorosa con tus siervos que caminan ante ti de todo corazón; 
'''
"24" = '''
:sup:`24` que has cumplido con tu siervo David, mi padre, lo que le prometiste. Sí, tú hablaste con tu boca, y lo has cumplido con tu mano, como sucede hoy. 
'''
"25" = '''
:sup:`25` Ahora, pues, que Yahvé, el Dios de Israel, guarde con tu siervo David, mi padre, lo que le prometiste, diciendo: “No faltará de ti un hombre que se siente en el trono de Israel, con tal que tus hijos cuiden su camino, para andar delante de mí como tú has andado delante de mí”. 
'''
"26" = '''
:sup:`26` “Ahora, pues, Dios de Israel, te ruego que se cumpla tu palabra, que hablaste a tu siervo David, mi padre. 
'''
"27" = '''
:sup:`27` Pero, ¿acaso Dios va a habitar en la tierra? He aquí que el cielo y el cielo de los cielos no pueden contenerte; ¡cuánto menos esta casa que he construido! 
'''
"28" = '''
:sup:`28` Sin embargo, respeta la oración de tu siervo y su súplica, Yahvé, mi Dios, para escuchar el clamor y la oración que tu siervo hace hoy ante ti; 
'''
"29" = '''
:sup:`29` para que tus ojos estén abiertos hacia esta casa de noche y de día, hacia el lugar del que has dicho: ‘Mi nombre estará allí’; para escuchar la oración que tu siervo hace hacia este lugar. 
'''
"30" = '''
:sup:`30` Escucha la súplica de tu siervo y de tu pueblo Israel, cuando oren hacia este lugar. Sí, escucha en el cielo, tu morada; y cuando oigas, perdona. 
'''
"31" = '''
:sup:`31` “Si un hombre peca contra su prójimo, y se le impone un juramento para que jure, y viene y jura ante tu altar en esta casa, 
'''
"32" = '''
:sup:`32` entonces escucha en el cielo, y actúa, y juzga a tus siervos, condenando al impío, para hacer recaer su camino sobre su propia cabeza, y justificando al justo, para darle según su justicia. 
'''
"33" = '''
:sup:`33` “Cuando tu pueblo Israel sea abatido ante el enemigo por haber pecado contra ti, si se vuelve a ti y confiesa tu nombre, y ora y te suplica en esta casa, 
'''
"34" = '''
:sup:`34` entonces escucha en el cielo, y perdona el pecado de tu pueblo Israel, y hazlo volver a la tierra que diste a sus padres. 
'''
"35" = '''
:sup:`35` “Cuando el cielo se cierra y no hay lluvia porque han pecado contra ti, si oran hacia este lugar y confiesan tu nombre, y se convierten de su pecado cuando los afliges, 
'''
"36" = '''
:sup:`36` entonces escucha en el cielo, y perdona el pecado de tus siervos, y de tu pueblo Israel, cuando les enseñas el buen camino por el que deben andar; y envía la lluvia sobre tu tierra que has dado a tu pueblo como herencia. 
'''
"37" = '''
:sup:`37` “Si hay hambre en la tierra, si hay peste, si hay tizón, moho, langosta u oruga si su enemigo los asedia en la tierra de sus ciudades, cualquier plaga, cualquier enfermedad que haya, 
'''
"38" = '''
:sup:`38` cualquier oración y súplica que haga cualquier hombre, o todo tu pueblo Israel, que conozca cada uno la plaga de su propio corazón, y extienda sus manos hacia esta casa, 
'''
"39" = '''
:sup:`39` entonces escucha en el cielo, tu morada, y perdona, y actúa, y da a cada uno según todos sus caminos, cuyo corazón conoces (porque tú, sólo tú, conoces los corazones de todos los hijos de los hombres); 
'''
"40" = '''
:sup:`40` para que te teman todos los días que vivan en la tierra que diste a nuestros padres. 
'''
"41" = '''
:sup:`41` “Además, en cuanto al extranjero, que no es de tu pueblo Israel, cuando venga de un país lejano por causa de tu nombre 
'''
"42" = '''
:sup:`42` (porque oirán hablar de tu gran nombre y de tu mano poderosa y de tu brazo extendido), cuando venga y ore hacia esta casa, 
'''
"43" = '''
:sup:`43` escucha en el cielo, tu morada, y haz conforme a todo lo que el extranjero te pida; para que todos los pueblos de la tierra conozcan tu nombre, para que te teman, como tu pueblo Israel, y para que sepan que esta casa que he edificado se llama con tu nombre. 
'''
"44" = '''
:sup:`44` “Si tu pueblo sale a combatir contra su enemigo, por cualquier camino que lo envíes, y ora a Yahvé hacia la ciudad que tú has elegido y hacia la casa que he edificado a tu nombre, 
'''
"45" = '''
:sup:`45` entonces escucha en el cielo su oración y su súplica, y mantén su causa. 
'''
"46" = '''
:sup:`46` Si pecan contra ti (pues no hay hombre que no peque), y te enojas con ellos y los entregas al enemigo, de modo que los llevan cautivos a la tierra del enemigo, lejos o cerca; 
'''
"47" = '''
:sup:`47` pero si se arrepienten en la tierra donde son llevados cautivos, y se vuelven, y te suplican en la tierra de los que los llevaron cautivos, diciendo: ‘Hemos pecado y hemos hecho perversamente hemos actuado con maldad,’ 
'''
"48" = '''
:sup:`48` si se vuelven a ti con todo su corazón y con toda su alma en la tierra de sus enemigos que los llevaron cautivos, y te ruegan hacia su tierra que diste a sus padres, la ciudad que tú has elegido y la casa que yo he edificado a tu nombre, 
'''
"49" = '''
:sup:`49` entonces escucha su oración y su súplica en el cielo, tu morada, y defiende su causa; 
'''
"50" = '''
:sup:`50` y perdona a tu pueblo que ha pecado contra ti, y todas sus transgresiones en las que se ha rebelado contra ti; y dales compasión ante los que los llevaron cautivos, para que se compadezcan de ellos 
'''
"51" = '''
:sup:`51` (porque son tu pueblo y tu herencia, que sacaste de Egipto, de en medio del horno de hierro); 
'''
"52" = '''
:sup:`52` para que tus ojos estén abiertos a la súplica de tu siervo y a la súplica de tu pueblo Israel, para escucharlos siempre que clamen a ti. 
'''
"53" = '''
:sup:`53` Porque tú los separaste de entre todos los pueblos de la tierra para que fueran tu herencia, como hablaste por medio de Moisés, tu siervo, cuando sacaste a nuestros padres de Egipto, Señor Yahvé”. 
'''
"54" = '''
:sup:`54` Fue así que, cuando Salomón terminó de rezar toda esta oración y súplica a Yahvé, se levantó de delante del altar de Yahvé, de rodillas y con las manos extendidas hacia el cielo. 
'''
"55" = '''
:sup:`55` Se puso de pie y bendijo a toda la asamblea de Israel en voz alta, diciendo: 
'''
"56" = '''
:sup:`56` “Bendito sea Yahvé, que ha dado descanso a su pueblo Israel, según todo lo que había prometido. No ha faltado ni una palabra de toda su buena promesa, que prometió por medio de Moisés, su siervo. 
'''
"57" = '''
:sup:`57` Que el Señor, nuestro Dios, esté con nosotros como estuvo con nuestros padres. Que no nos deje ni nos abandone, 
'''
"58" = '''
:sup:`58` que incline nuestros corazones hacia él, para que andemos en todos sus caminos y guardemos sus mandamientos, sus estatutos y sus ordenanzas, que mandó a nuestros padres. 
'''
"59" = '''
:sup:`59` Que estas palabras mías, con las que he suplicado ante Yahvé, estén cerca de Yahvé, nuestro Dios, de día y de noche, para que mantenga la causa de su siervo y la de su pueblo Israel, como cada día lo requiere; 
'''
"60" = '''
:sup:`60` para que todos los pueblos de la tierra sepan que Yahvé mismo es Dios. No hay otro. 
'''
"61" = '''
:sup:`61` “Sea, pues, perfecto vuestro corazón con Yahvé nuestro Dios, para andar en sus estatutos y guardar sus mandamientos, como hoy.” 
'''
"62" = '''
:sup:`62` El rey, y todo Israel con él, ofrecieron sacrificios ante Yahvé. 
'''
"63" = '''
:sup:`63` Salomón ofreció para el sacrificio de las ofrendas de paz, que ofreció a Yahvé, veintidós mil cabezas de ganado y ciento veinte mil ovejas. Así el rey y todos los hijos de Israel dedicaron la casa de Yahvé. 
'''
"64" = '''
:sup:`64` Ese mismo día el rey santificó el centro del atrio que estaba frente a la casa de Yahvé, pues allí ofreció el holocausto, el presente y la grasa de los sacrificios de paz, porque el altar de bronce que estaba frente a Yahvé era demasiado pequeño para recibir el holocausto, el presente y la grasa de los sacrificios de paz. 
'''
"65" = '''
:sup:`65` Salomón celebró entonces la fiesta, y todo Israel con él, una gran asamblea, desde la entrada de Hamat hasta el arroyo de Egipto, en presencia de Yahvé nuestro Dios, durante siete días y siete días más, es decir, catorce días. 
'''
"66" = '''
:sup:`66` Al octavo día despidió al pueblo, que bendijo al rey y se fue a sus tiendas alegres y contentos de corazón por toda la bondad que Yahvé había mostrado a su siervo David y a su pueblo Israel. 
'''
