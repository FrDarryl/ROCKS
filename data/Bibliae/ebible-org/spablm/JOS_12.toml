[12]
"1" = '''
:sup:`1` Estos son los reyes de la tierra, a quienes los hijos de Israel hirieron, y poseyeron su tierra al otro lado del Jordán, hacia la salida del sol, desde el valle de Arnón hasta el monte Hermón, y todo el Arabá hacia el oriente: 
'''
"2" = '''
:sup:`2` Sehón, rey de los amorreos, que vivía en Hesbón, y gobernaba desde Aroer, que está al borde del valle de Arnón, y la mitad del valle, y la mitad de Galaad, hasta el río Jaboc, el límite de los hijos de Amón; 
'''
"3" = '''
:sup:`3` y el Arabá hasta el mar de Cinerot, al este, y hasta el mar del Arabá, el Mar Salado, al este, el camino de Bet Jeshimot; y al sur, bajo las laderas de Pisga 
'''
"4" = '''
:sup:`4` y el límite de Og, rey de Basán, del remanente de los refaítas, que vivía en Astarot y en Edrei, 
'''
"5" = '''
:sup:`5` y gobernaba en el monte Hermón, y en Salecá, y en todo Basán, hasta el límite de los guesuritas y de los maacatitas, y la mitad de Galaad, el límite de Sehón, rey de Hesbón. 
'''
"6" = '''
:sup:`6` Moisés, siervo del Señor, y los hijos de Israel los atacaron. Moisés, siervo de Yahvé, la dio en posesión a los rubenitas, a los gaditas y a la media tribu de Manasés. 
'''
"7" = '''
:sup:`7` Estos son los reyes de la tierra que Josué y los hijos de Israel hirieron al otro lado del Jordán, hacia el oeste, desde Baal Gad, en el valle del Líbano, hasta el monte Halak, que sube a Seir. Josué la dio en posesión a las tribus de Israel según sus divisiones; 
'''
"8" = '''
:sup:`8` en la región montañosa, en la llanura, en el Arabá, en las laderas, en el desierto y en el sur; el hitita, el amorreo, el cananeo, el ferezeo, el heveo y el jebuseo: 
'''
"9" = '''
:sup:`9` el rey de Jericó, uno; el rey de Hai, que está junto a Betel, uno; 
'''
"10" = '''
:sup:`10` el rey de Jerusalén, uno; el rey de Hebrón, uno; 
'''
"11" = '''
:sup:`11` el rey de Jarmuth, uno; el rey de Laquis, uno; 
'''
"12" = '''
:sup:`12` el rey de Eglon, uno; el rey de Gezer, uno; 
'''
"13" = '''
:sup:`13` el rey de Debir, uno; el rey de Geder, uno; 
'''
"14" = '''
:sup:`14` el rey de Hormah, uno; el rey de Arad, uno; 
'''
"15" = '''
:sup:`15` el rey de Libna, uno; el rey de Adulam, uno; 
'''
"16" = '''
:sup:`16` el rey de Makkedah, uno; el rey de Betel, uno; 
'''
"17" = '''
:sup:`17` el rey de Tappuah, uno; el rey de Hepher, uno; 
'''
"18" = '''
:sup:`18` el rey de Afec, uno; el rey de Lassharon, uno; 
'''
"19" = '''
:sup:`19` el rey de Madón, uno; el rey de Hazor, uno; 
'''
"20" = '''
:sup:`20` el rey de Shimron Meron, uno; el rey de Achshaph, uno; 
'''
"21" = '''
:sup:`21` el rey de Taanac, uno; el rey de Meguido, uno; 
'''
"22" = '''
:sup:`22` el rey de Kedesh, uno; el rey de Jokneam en el Carmelo, uno; 
'''
"23" = '''
:sup:`23` el rey de Dor en la altura de Dor, uno; el rey de Goiim en Gilgal, uno; 
'''
"24" = '''
:sup:`24` el rey de Tirsa, uno: todos los reyes treinta y uno. 
'''
