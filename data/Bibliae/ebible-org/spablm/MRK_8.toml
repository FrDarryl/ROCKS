[8]
"1" = '''
:sup:`1` En aquellos días, cuando había una multitud muy grande y no tenían nada que comer, Jesús llamó a sus discípulos y les dijo: 
'''
"2" = '''
:sup:`2` “Tengo compasión de la multitud, porque ya llevan tres días conmigo y no tienen nada que comer. 
'''
"3" = '''
:sup:`3` Si los despido en ayunas para que se vayan a su casa, se desmayarán en el camino, porque algunos de ellos han hecho un largo recorrido.” 
'''
"4" = '''
:sup:`4` Sus discípulos le respondieron: “¿De dónde se podría saciar a esta gente con pan aquí en un lugar desierto?” 
'''
"5" = '''
:sup:`5` Les preguntó: “¿Cuántos panes tenéis?”. Dijeron: “Siete”. 
'''
"6" = '''
:sup:`6` Mandó a la multitud que se sentara en el suelo, y tomó los siete panes. Después de dar gracias, los partió y los dio a sus discípulos para que los sirvieran, y ellos sirvieron a la multitud. 
'''
"7" = '''
:sup:`7` También tenían unos cuantos pececillos. Después de bendecirlos, dijo que los sirvieran también. 
'''
"8" = '''
:sup:`8` Comieron y se saciaron. Recogieron siete cestas con los trozos que habían sobrado. 
'''
"9" = '''
:sup:`9` Los que habían comido eran unos cuatro mil. Luego los despidió. 
'''
"10" = '''
:sup:`10` En seguida entró en la barca con sus discípulos y llegó a la región de Dalmanutha. 
'''
"11" = '''
:sup:`11` Los fariseos salieron y empezaron a interrogarle, pidiéndole una señal del cielo y poniéndole a prueba. 
'''
"12" = '''
:sup:`12` El suspiró profundamente en su espíritu y dijo: “¿Por qué esta generación busca una señal? Os aseguro que a esta generación no se le dará ninguna señal”. 
'''
"13" = '''
:sup:`13` Los dejó, y entrando de nuevo en la barca, se fue a la otra orilla. 
'''
"14" = '''
:sup:`14` Se olvidaron de tomar pan, y no llevaban más que un pan en la barca. 
'''
"15" = '''
:sup:`15` Les advirtió diciendo: “Tened cuidado: guardaos de la levadura de los fariseos y de la levadura de Herodes.” 
'''
"16" = '''
:sup:`16` Razonaban entre sí, diciendo: “Es porque no tenemos pan”. 
'''
"17" = '''
:sup:`17` Jesús, al darse cuenta, les dijo: “¿Por qué razonáis que es porque no tenéis pan? ¿Aún no lo percibís o no lo entendéis? ¿Aún está endurecido vuestro corazón? 
'''
"18" = '''
:sup:`18` Teniendo ojos, ¿no veis? Teniendo oídos, ¿no oís? ¿No os acordáis? 
'''
"19" = '''
:sup:`19` Cuando partí los cinco panes entre los cinco mil, ¿cuántas cestas llenas de trozos recogisteis?” Le dijeron: “Doce”. 
'''
"20" = '''
:sup:`20` “Cuando los siete panes alimentaron a los cuatro mil, ¿cuántas cestas llenas de trozos recogisteis?” Le dijeron: “Siete”. 
'''
"21" = '''
:sup:`21` Les preguntó: “¿Aún no lo habéis entendido?”. 
'''
"22" = '''
:sup:`22` Llegó a Betsaida. Le trajeron un ciego y le rogaron que lo tocara. 
'''
"23" = '''
:sup:`23` Tomó al ciego de la mano y lo sacó de la aldea. Cuando le escupió en los ojos y le puso las manos encima, le preguntó si veía algo. 
'''
"24" = '''
:sup:`24` Levantó la vista y dijo: “Veo hombres, pero los veo como árboles que caminan”. 
'''
"25" = '''
:sup:`25` Entonces volvió a poner las manos sobre sus ojos. Él miró atentamente, y quedó restablecido, y vio a todos con claridad. 
'''
"26" = '''
:sup:`26` Lo despidió a su casa, diciéndole: “No entres en el pueblo, ni se lo digas a nadie en el pueblo”. 
'''
"27" = '''
:sup:`27` Jesús salió, con sus discípulos, a las aldeas de Cesarea de Filipo. En el camino preguntó a sus discípulos: “¿Quién dicen los hombres que soy yo?” 
'''
"28" = '''
:sup:`28` Le dijeron: “Juan el Bautista, y otros dicen que Elías, pero otros, uno de los profetas”. 
'''
"29" = '''
:sup:`29` Les dijo: “¿Pero quién decís que soy yo?”. Pedro respondió: “Tú eres el Cristo”. 
'''
"30" = '''
:sup:`30` Les mandó que no hablaran a nadie de él. 
'''
"31" = '''
:sup:`31` Comenzó a enseñarles que era necesario que el Hijo del Hombre padeciera muchas cosas, y que fuera rechazado por los ancianos, los sumos sacerdotes y los escribas, y que fuera matado, y que después de tres días resucitara. 
'''
"32" = '''
:sup:`32` Les hablaba abiertamente. Pedro lo tomó y comenzó a reprenderlo. 
'''
"33" = '''
:sup:`33` Pero él, volviéndose y viendo a sus discípulos, reprendió a Pedro y le dijo: “¡Quítate de encima, Satanás! Porque no piensas en las cosas de Dios, sino en las de los hombres”. 
'''
"34" = '''
:sup:`34` Llamó a la multitud con sus discípulos y les dijo: “El que quiera venir en pos de mí, que se niegue a sí mismo, tome su cruz y me siga. 
'''
"35" = '''
:sup:`35` Porque el que quiera salvar su vida, la perderá; y el que pierda su vida por mí y por la Buena Nueva, la salvará. 
'''
"36" = '''
:sup:`36` Porque ¿de qué le sirve al hombre ganar el mundo entero y perder su vida? 
'''
"37" = '''
:sup:`37` Porque ¿qué dará el hombre a cambio de su vida? 
'''
"38" = '''
:sup:`38` Porque el que se avergüence de mí y de mis palabras en esta generación adúltera y pecadora, también el Hijo del Hombre se avergonzará de él cuando venga en la gloria de su Padre con los santos ángeles.” 
'''
