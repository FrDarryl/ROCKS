[16]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “He oído muchas cosas así. ¡Sois unos miserables consoladores! 
'''
"3" = '''
:sup:`3` ¿Tendrán fin las palabras vanas? ¿O qué te provoca que respondas? 
'''
"4" = '''
:sup:`4` Yo también podría hablar como tú. Si tu alma estuviera en el lugar de la mía, Podría unir las palabras contra ti, y sacudir la cabeza, 
'''
"5" = '''
:sup:`5` sino que te fortalezca con mi boca. El consuelo de mis labios te aliviaría. 
'''
"6" = '''
:sup:`6` “Aunque hablo, mi dolor no se calma. Aunque me abstenga, ¿qué me alivia? 
'''
"7" = '''
:sup:`7` Pero ahora, Dios, me has agotado. Has hecho que toda mi compañía esté desolada. 
'''
"8" = '''
:sup:`8` Me has arrugado. Esto es un testimonio contra mí. Mi delgadez se levanta contra mí. Lo atestigua mi cara. 
'''
"9" = '''
:sup:`9` Me ha desgarrado en su ira y me ha perseguido. Me ha hecho rechinar los dientes. Mi adversario agudiza sus ojos sobre mí. 
'''
"10" = '''
:sup:`10` Me han abierto la boca. Me han golpeado en la mejilla con reproche. Se reúnen contra mí. 
'''
"11" = '''
:sup:`11` Dios me entrega a los impíos, y me echa en manos de los malvados. 
'''
"12" = '''
:sup:`12` Yo estaba a gusto, y él me destrozó. Sí, me ha cogido por el cuello y me ha hecho pedazos. También me ha puesto como objetivo. 
'''
"13" = '''
:sup:`13` Sus arqueros me rodean. Me parte los riñones, y no perdona. Vierte mi bilis en el suelo. 
'''
"14" = '''
:sup:`14` Me rompe con brecha sobre brecha. Corre hacia mí como un gigante. 
'''
"15" = '''
:sup:`15` He cosido arpillera sobre mi piel, y he clavado mi cuerno en el polvo. 
'''
"16" = '''
:sup:`16` Mi rostro está rojo por el llanto. La oscuridad profunda está en mis párpados, 
'''
"17" = '''
:sup:`17` aunque no hay violencia en mis manos, y mi oración es pura. 
'''
"18" = '''
:sup:`18` “Tierra, no cubras mi sangre. Que mi llanto no tenga lugar para descansar. 
'''
"19" = '''
:sup:`19` Incluso ahora, he aquí, mi testigo está en el cielo. El que responde por mí está en las alturas. 
'''
"20" = '''
:sup:`20` Mis amigos se burlan de mí. Mis ojos derraman lágrimas a Dios, 
'''
"21" = '''
:sup:`21` que mantenga el derecho de un hombre con Dios, ¡de un hijo de hombre con su vecino! 
'''
"22" = '''
:sup:`22` Para cuando hayan pasado algunos años, Voy a seguir el camino de no retorno. 
'''
