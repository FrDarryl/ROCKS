[7]
"1" = '''
:sup:`1` Al día siguiente, Holofernes ordenó a todo su ejército y a todo el pueblo que había venido a ser su aliado, que trasladaran su campamento hacia Betulia, que tomaran los pasos de la región montañosa y que hicieran la guerra contra los hijos de Israel. 
'''
"2" = '''
:sup:`2` Todo hombre poderoso de ellos se movió aquel día. El ejército de sus hombres de guerra era de ciento setenta mil hombres de a pie, más doce mil jinetes, además del equipaje y los hombres que iban a pie entre ellos: una multitud sumamente grande. 
'''
"3" = '''
:sup:`3` Acamparon en el valle cercano a Betulia, junto a la fuente. Se extendieron en anchura desde Dothaim hasta Belmaim, y en longitud desde Betulia hasta Cyamón, que está cerca de Esdrelón. 
'''
"4" = '''
:sup:`4` Pero los hijos de Israel, al ver la multitud de ellos, se aterraron, y cada uno dijo a su vecino: “Ahora estos hombres lamerán la faz de toda la tierra. Ni las altas montañas, ni los valles, ni las colinas podrán soportar su peso. 
'''
"5" = '''
:sup:`5` Cada uno tomó sus armas de guerra, y después de encender fuegos en sus torres, se quedaron vigilando toda esa noche. 
'''
"6" = '''
:sup:`6` Pero el segundo día Holofernes sacó toda su caballería a la vista de los hijos de Israel que estaban en Betulia, 
'''
"7" = '''
:sup:`7` vio las subidas a su ciudad, y buscó las fuentes de las aguas, las tomó y puso guarniciones de hombres de guerra sobre ellas. Luego partió de regreso a su pueblo. 
'''
"8" = '''
:sup:`8` Todos los jefes de los hijos de Esaú, todos los jefes del pueblo de Moab y los capitanes de la costa del mar se acercaron a él y le dijeron: 
'''
"9" = '''
:sup:`9` “Oiga ahora nuestro señor una palabra, para que no haya pérdidas en su ejército. 
'''
"10" = '''
:sup:`10` Porque este pueblo de los hijos de Israel no confía en sus lanzas, sino en la altura de los montes en que habita, pues no es fácil subir a las cimas de sus montañas. 
'''
"11" = '''
:sup:`11` Y ahora, mi señor, no luches contra ellos como luchan los hombres que se unen a la batalla, y no perecerá ni un solo hombre de tu pueblo. 
'''
"12" = '''
:sup:`12` Quédate en tu campamento y mantén a salvo a todos los hombres de tu ejército. Que tus siervos se apoderen del manantial de agua que fluye desde el pie de la montaña, 
'''
"13" = '''
:sup:`13` porque todos los habitantes de Betulia obtienen su agua de allí. Entonces la sed los matará, y abandonarán su ciudad. Entonces nosotros y nuestro pueblo subiremos a las cimas de los montes que están cerca, y acamparemos sobre ellos, para vigilar que ni un solo hombre salga de la ciudad. 
'''
"14" = '''
:sup:`14` Serán consumidos por el hambre: ellos, sus mujeres y sus hijos. Antes de que la espada venga contra ellos, serán abatidos en las calles donde habitan. 
'''
"15" = '''
:sup:`15` Y tú les pagarás con maldad, porque se rebelaron y no se encontraron con tu rostro en paz”. 
'''
"16" = '''
:sup:`16` Sus palabras fueron agradables a los ojos de Holofernes y de todos sus siervos, y les ordenó que hicieran lo que habían dicho. 
'''
"17" = '''
:sup:`17` El ejército de los hijos de Amón se movilizó, y con ellos cinco mil de los hijos de Asur, y acamparon en el valle. Se apoderaron de las aguas y de los manantiales de los hijos de Israel. 
'''
"18" = '''
:sup:`18` Los hijos de Esaú subieron con los hijos de Amón y acamparon en la región montañosa cerca de Dothaim. Enviaron a algunos de ellos hacia el sur y hacia el este, cerca de Ekrebel, que está cerca de Chusi, que está sobre el arroyo Mochmur. El resto del ejército de los asirios acampó en la llanura, y cubrió toda la superficie del país. Sus tiendas y equipajes estaban acampados en la llanura en una gran multitud. Eran una multitud muy grande. 
'''
"19" = '''
:sup:`19` Los hijos de Israel clamaron al Señor, su Dios, porque su espíritu desfalleció, pues todos sus enemigos los habían rodeado. No había manera de escapar de entre ellos. 
'''
"20" = '''
:sup:`20` Todo el ejército de Asur permaneció alrededor de ellos, sus hombres de a pie, sus carros y su caballería, durante treinta y cuatro días. Todos sus recipientes de agua se secaron para todos los habitantes de Betulia. 
'''
"21" = '''
:sup:`21` Las cisternas se vaciaron y no tuvieron agua para beber hasta saciarse durante un día, pues racionaron la bebida por medida. 
'''
"22" = '''
:sup:`22` Sus hijos pequeños se desanimaron. Las mujeres y los jóvenes se desmayaron de sed. Cayeron en las calles de la ciudad y en los pasillos de las puertas. Ya no había fuerzas en ellos. 
'''
"23" = '''
:sup:`23` Todo el pueblo, incluidos los jóvenes, las mujeres y los niños, se reunió contra Ozías y contra los dirigentes de la ciudad. Gritaron a gran voz y dijeron ante todos los ancianos: 
'''
"24" = '''
:sup:`24` “Que Dios sea juez entre todos ustedes y nosotros, porque nos han hecho un gran daño, al no haber hablado palabras de paz con los hijos de Asur. 
'''
"25" = '''
:sup:`25` Ahora no tenemos quien nos ayude, sino que Dios nos ha vendido en sus manos, para que seamos abatidos ante ellos con sed y gran destrucción. 
'''
"26" = '''
:sup:`26` Convocadlos ahora y entregad toda la ciudad como presa al pueblo de Holofernes y a todo su ejército. 
'''
"27" = '''
:sup:`27` Porque es mejor para nosotros ser capturados por ellos. Porque seremos siervos, y nuestras almas vivirán, y no veremos la muerte de nuestros bebés ante nuestros ojos, y a nuestras esposas y a nuestros hijos desfallecer en la muerte. 
'''
"28" = '''
:sup:`28` Tomamos como testigos contra vosotros el cielo y la tierra, y nuestro Dios y el Señor de nuestros padres, que nos castiga según nuestros pecados y los de nuestros padres. Haz lo que hemos dicho hoy”. 
'''
"29" = '''
:sup:`29` Y hubo gran llanto de todos de común acuerdo en medio de la asamblea, y clamaron a Dios el Señor con gran voz. 
'''
"30" = '''
:sup:`30` Y Ozías les dijo: “¡Hermanos, tened ánimo! Aguantemos cinco días más, durante los cuales el Señor, nuestro Dios, tendrá misericordia de nosotros, pues no nos abandonará del todo. 
'''
"31" = '''
:sup:`31` Pero si pasan estos días y no nos llega ningún socorro, haré lo que decís”. 
'''
"32" = '''
:sup:`32` Entonces dispersó al pueblo, cada uno a su campamento, y se fueron a los muros y torres de su ciudad. Envió a las mujeres y a los niños a sus casas. Se pusieron muy abajo en la ciudad. 
'''
