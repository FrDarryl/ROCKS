[103]
"1" = '''
:sup:`1` Por David. ¡Alabado sea Yahvé, alma mía! Todo lo que hay dentro de mí, alaba su santo nombre. 
'''
"2" = '''
:sup:`2` Alaba a Yahvé, alma mía, y no olvides todos sus beneficios, 
'''
"3" = '''
:sup:`3` que perdona todos tus pecados, que cura todas tus enfermedades, 
'''
"4" = '''
:sup:`4` que redime tu vida de la destrucción, que te corona de bondad y misericordia, 
'''
"5" = '''
:sup:`5` que satisface tu deseo con cosas buenas, para que tu juventud se renueve como la del águila. 
'''
"6" = '''
:sup:`6` Yahvé ejecuta actos justos, y justicia para todos los oprimidos. 
'''
"7" = '''
:sup:`7` Dio a conocer sus caminos a Moisés, sus hechos a los hijos de Israel. 
'''
"8" = '''
:sup:`8` El Señor es misericordioso y bondadoso, lento para la ira, y abundante en bondad amorosa. 
'''
"9" = '''
:sup:`9` No siempre acusará; tampoco se quedará enfadado para siempre. 
'''
"10" = '''
:sup:`10` No nos ha tratado según nuestros pecados, ni nos ha pagado nuestras iniquidades. 
'''
"11" = '''
:sup:`11` Porque como los cielos son altos sobre la tierra, tan grande es su bondad para con los que le temen. 
'''
"12" = '''
:sup:`12` Tan lejos como el este está del oeste, hasta ahora ha quitado de nosotros nuestras transgresiones. 
'''
"13" = '''
:sup:`13` Como un padre se compadece de sus hijos, por lo que Yahvé se compadece de los que le temen. 
'''
"14" = '''
:sup:`14` Porque él sabe cómo estamos hechos. Recuerda que somos polvo. 
'''
"15" = '''
:sup:`15` En cuanto al hombre, sus días son como la hierba. Como una flor del campo, así florece. 
'''
"16" = '''
:sup:`16` Porque el viento pasa por encima, y se va. Su lugar ya no lo recuerda. 
'''
"17" = '''
:sup:`17` Pero la bondad de Yahvé es eterna con los que le temen, su justicia a los hijos de los hijos, 
'''
"18" = '''
:sup:`18` a los que guardan su pacto, a los que se acuerdan de obedecer sus preceptos. 
'''
"19" = '''
:sup:`19` Yahvé ha establecido su trono en los cielos. Su reino gobierna sobre todo. 
'''
"20" = '''
:sup:`20` Alabad a Yahvé, ángeles suyos, que son poderosos en fuerza, que cumplen su palabra, obedeciendo la voz de su palabra. 
'''
"21" = '''
:sup:`21` Alabad a Yahvé, todos sus ejércitos, vosotros, siervos suyos, que hacéis su voluntad. 
'''
"22" = '''
:sup:`22` Alabad a Yahvé, todas sus obras, en todos los lugares de su dominio. ¡Alabado sea Yahvé, mi alma! 
'''
