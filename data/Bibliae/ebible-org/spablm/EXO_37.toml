[37]
"1" = '''
:sup:`1` Bezalel hizo el arca de madera de acacia. Su longitud era de dos codos y medio, y su anchura de codo y medio, y su altura de codo y medio. 
'''
"2" = '''
:sup:`2` La recubrió de oro puro por dentro y por fuera, y le hizo una moldura de oro alrededor. 
'''
"3" = '''
:sup:`3` Le fundió cuatro anillos de oro en sus cuatro pies: dos anillos en un lado y dos anillos en el otro. 
'''
"4" = '''
:sup:`4` Hizo varas de madera de acacia y las recubrió de oro. 
'''
"5" = '''
:sup:`5` Colocó las varas en los anillos a los lados del arca, para transportarla. 
'''
"6" = '''
:sup:`6` Hizo un propiciatorio de oro puro. Su longitud era de dos codos y medio, y su anchura de codo y medio. 
'''
"7" = '''
:sup:`7` Hizo dos querubines de oro. Los hizo de obra batida, en los dos extremos del propiciatorio: 
'''
"8" = '''
:sup:`8` un querubín en un extremo, y un querubín en el otro extremo. Hizo los querubines de una sola pieza con el propiciatorio en sus dos extremos. 
'''
"9" = '''
:sup:`9` Los querubines extendían sus alas por encima, cubriendo el propiciatorio con sus alas, con sus rostros uno hacia el otro. Los rostros de los querubines estaban hacia el propiciatorio. 
'''
"10" = '''
:sup:`10` Hizo la mesa de madera de acacia. Su longitud era de dos codos, su anchura de un codo y su altura de codo y medio. 
'''
"11" = '''
:sup:`11` La recubrió de oro puro y le hizo una moldura de oro alrededor. 
'''
"12" = '''
:sup:`12` Hizo un borde de un palmo de ancho a su alrededor, e hizo una moldura de oro a su alrededor. 
'''
"13" = '''
:sup:`13` Le fundió cuatro anillos de oro y los puso en las cuatro esquinas que estaban sobre sus cuatro pies. 
'''
"14" = '''
:sup:`14` Los anillos estaban cerca del borde, los lugares para las varas para llevar la mesa. 
'''
"15" = '''
:sup:`15` Hizo las varas de madera de acacia y las recubrió de oro para transportar la mesa. 
'''
"16" = '''
:sup:`16` Hizo los recipientes que estaban sobre la mesa, sus platos, sus cucharas, sus tazones y sus cántaros para servir, de oro puro. 
'''
"17" = '''
:sup:`17` Hizo el candelabro de oro puro. Hizo el candelabro de obra batida. Su base, su fuste, sus copas, sus capullos y sus flores eran de una sola pieza. 
'''
"18" = '''
:sup:`18` Había seis brazos que salían de sus lados: tres brazos del candelabro salían de un lado, y tres brazos del candelabro salían del otro lado: 
'''
"19" = '''
:sup:`19` tres copas hechas como flores de almendro en un brazo, un capullo y una flor, y tres copas hechas como flores de almendro en el otro brazo, un capullo y una flor; así para los seis brazos que salían del candelabro. 
'''
"20" = '''
:sup:`20` En el candelabro había cuatro copas hechas como flores de almendro, sus capullos y sus flores; 
'''
"21" = '''
:sup:`21` y un capullo bajo dos ramas de una pieza con él, y un capullo bajo dos ramas de una pieza con él, y un capullo bajo dos ramas de una pieza con él, para las seis ramas que salían de él. 
'''
"22" = '''
:sup:`22` Sus brotes y sus ramas eran de una sola pieza con él. Todo el conjunto era una sola pieza batida de oro puro. 
'''
"23" = '''
:sup:`23` Hizo sus siete lámparas, sus apagadores y sus tabaqueras de oro puro. 
'''
"24" = '''
:sup:`24` Lo hizo de un talento de oro puro, con todos sus recipientes. 
'''
"25" = '''
:sup:`25` Hizo el altar del incienso de madera de acacia. Era cuadrado: su longitud era de un codo, y su anchura de un codo. Su altura era de dos codos. Sus cuernos eran de una sola pieza. 
'''
"26" = '''
:sup:`26` Lo recubrió de oro puro: su parte superior, sus lados alrededor y sus cuernos. Hizo una moldura de oro a su alrededor. 
'''
"27" = '''
:sup:`27` Le hizo dos anillos de oro debajo de la corona de la moldura, en sus dos costillas, en sus dos lados, para los lugares de las varas con las que se transportaba. 
'''
"28" = '''
:sup:`28` Hizo las varas de madera de acacia y las recubrió de oro. 
'''
"29" = '''
:sup:`29` Hizo el aceite santo de la unción y el incienso puro de especias dulces, según el arte del perfumista. 
'''
