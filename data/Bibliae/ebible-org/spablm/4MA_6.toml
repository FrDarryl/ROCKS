[6]
"1" = '''
:sup:`1` Cuando Eleazar hubo respondido de esta manera a las exhortaciones del tirano, los lancero se acercaron y arrastraron rudamente a Eleazar hacia los instrumentos de tortura. 
'''
"2" = '''
:sup:`2` Primero desnudaron al anciano, adornado como estaba con la belleza de la piedad. 
'''
"3" = '''
:sup:`3` Luego, atándole los brazos y las manos, lo azotaron con desprecio. 
'''
"4" = '''
:sup:`4` Un heraldo de enfrente gritó: “¡Obedezcan las órdenes del rey!” 
'''
"5" = '''
:sup:`5` Pero el altivo y verdaderamente noble Eleazar, como quien es torturado en un sueño, lo ignoró. 
'''
"6" = '''
:sup:`6` Pero alzando los ojos a lo alto, hacia el cielo, la carne del anciano fue despojada por los azotes, y su sangre corrió, y sus costados fueron atravesados. 
'''
"7" = '''
:sup:`7` Cayendo al suelo por no tener su cuerpo fuerzas para soportar los dolores, seguía manteniendo su razón erguida y sin doblarse. 
'''
"8" = '''
:sup:`8` Entonces uno de los duros lancero se abalanzó sobre él y comenzó a darle patadas en el costado para obligarle a levantarse de nuevo después de haber caído. 
'''
"9" = '''
:sup:`9` Pero él soportó los dolores, despreció la crueldad y perseveró en las indignidades. 
'''
"10" = '''
:sup:`10` Como un noble atleta, el anciano, al ser golpeado, venció a sus torturadores. 
'''
"11" = '''
:sup:`11` Con el rostro sudoroso y jadeando, era admirado incluso por los torturadores por su valor. 
'''
"12" = '''
:sup:`12` Por eso, en parte por compasión de su vejez, 
'''
"13" = '''
:sup:`13` en parte por la simpatía de los conocidos, y en parte por admiración de su resistencia, algunos de los asistentes del rey dijeron: 
'''
"14" = '''
:sup:`14` “¿Por qué te destruyes sin razón, oh Eleazar, con estas miserias? 
'''
"15" = '''
:sup:`15` Te traeremos algo de carne cocinada por ti mismo, y podrás salvarte fingiendo que has comido carne de cerdo.” 
'''
"16" = '''
:sup:`16` Eleazar, como si el consejo lo torturara más dolorosamente, gritó: 
'''
"17" = '''
:sup:`17` “Que nosotros, que somos hijos de Abraham, no seamos tan mal aconsejados como para ceder a hacer uso de una pretensión impropia. 
'''
"18" = '''
:sup:`18` Porque sería irracional que, habiendo vivido hasta la vejez con toda verdad, y habiendo guardado escrupulosamente nuestro carácter para ello, nos volviéramos ahora 
'''
"19" = '''
:sup:`19` y nos convirtiéramos nosotros mismos en un modelo de impiedad para los jóvenes, como ejemplo de contaminación alimenticia. 
'''
"20" = '''
:sup:`20` Sería vergonzoso que viviéramos poco tiempo, y que fuéramos despreciados por todos los hombres por cobardía, 
'''
"21" = '''
:sup:`21` y que fuéramos condenados por el tirano por cobardía al no contender hasta la muerte por nuestra ley divina. 
'''
"22" = '''
:sup:`22` Por tanto, vosotros, oh hijos de Abraham, morid noblemente por vuestra religión. 
'''
"23" = '''
:sup:`23` Vosotros, lanzas del tirano, ¿por qué os quedáis?” 
'''
"24" = '''
:sup:`24` Viéndolo tan altivo contra la miseria, y sin cambiar por su piedad, lo llevaron al fuego. 
'''
"25" = '''
:sup:`25` Luego, con sus malvados instrumentos, lo quemaron en el fuego y le echaron fluidos hediondos en las narices. 
'''
"26" = '''
:sup:`26` Al final, calcinado hasta los huesos y a punto de expirar, levantó los ojos hacia Dios y dijo: 
'''
"27" = '''
:sup:`27` “Tú sabes, oh Dios, que cuando podía haberme salvado, he sido asesinado por causa de la ley con torturas de fuego. 
'''
"28" = '''
:sup:`28` Sé misericordioso con tu pueblo, y satisfazte del castigo que recibo por su causa. 
'''
"29" = '''
:sup:`29` Que mi sangre sea una purificación para ellos, y toma mi vida a cambio de la suya”. 
'''
"30" = '''
:sup:`30` Hablando así, el santo varón partió, noble en sus tormentos, y hasta las agonías de la muerte resistió en sus razonamientos por causa de la ley. 
'''
"31" = '''
:sup:`31` Así pues, el razonamiento religioso es dueño de las emociones. 
'''
"32" = '''
:sup:`32` Pues si las emociones hubieran sido superiores al razonamiento, les habría dado el testimonio de este dominio. 
'''
"33" = '''
:sup:`33` Pero ahora, puesto que el razonamiento ha vencido a las emociones, le concedemos con toda justicia la autoridad del primer lugar. 
'''
"34" = '''
:sup:`34` Es justo que permitamos que el poder pertenezca al razonamiento, ya que domina las miserias externas. 
'''
"35" = '''
:sup:`35` Sería ridículo si no fuera así. Demuestro que el razonamiento no sólo domina los dolores, sino que también es superior a los placeres y los soporta. 
'''
