[21]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. ¡El rey se alegra de tu fuerza, Yahvé! ¡Cuánto se alegra de tu salvación! 
'''
"2" = '''
:sup:`2` Le has dado el deseo de su corazón, y no han retenido la petición de sus labios. Selah. 
'''
"3" = '''
:sup:`3` Porque lo encuentras con las bendiciones de la bondad. Pusiste una corona de oro fino en su cabeza. 
'''
"4" = '''
:sup:`4` Te pidió la vida y se la diste, incluso la duración de los días por los siglos de los siglos. 
'''
"5" = '''
:sup:`5` Su gloria es grande en tu salvación. Le das honor y majestad. 
'''
"6" = '''
:sup:`6` Porque tú lo haces el más bendito para siempre. Lo alegras con tu presencia. 
'''
"7" = '''
:sup:`7` Porque el rey confía en Yahvé. Por la amorosa bondad del Altísimo, no será conmovido. 
'''
"8" = '''
:sup:`8` Tu mano descubrirá a todos tus enemigos. Tu mano derecha descubrirá a los que te odian. 
'''
"9" = '''
:sup:`9` Los harás como un horno de fuego en el momento de tu ira. Yahvé se los tragará en su ira. El fuego los devorará. 
'''
"10" = '''
:sup:`10` Destruirás a sus descendientes de la tierra, su posteridad de entre los hijos de los hombres. 
'''
"11" = '''
:sup:`11` Porque ellos pretenden el mal contra ti. Han tramado un mal contra ti que no puede tener éxito. 
'''
"12" = '''
:sup:`12` Porque los harás volver la espalda, cuando apuntas con los arcos a la cara. 
'''
"13" = '''
:sup:`13` Sé exaltado, Yahvé, en tu fuerza, por lo que cantaremos y alabaremos tu poder. 
'''
