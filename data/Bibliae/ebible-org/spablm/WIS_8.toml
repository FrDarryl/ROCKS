[8]
"1" = '''
:sup:`1` Pero llega de un extremo a otro con toda su fuerza, y ordena todas las cosas bien. 
'''
"2" = '''
:sup:`2` La amé y la busqué desde mi juventud. Busqué tomarla como mi novia. Me enamoré de su belleza. 
'''
"3" = '''
:sup:`3` Glorifica su nobleza de nacimiento viviendo con Dios. El Soberano Señor de todo la ama. 
'''
"4" = '''
:sup:`4` Porque ella está iniciada en el conocimiento de Dios, y elige sus obras. 
'''
"5" = '''
:sup:`5` Pero si las riquezas son una posesión deseada en la vida, ¿qué es más rico que la sabiduría, que hace todas las cosas? 
'''
"6" = '''
:sup:`6` Y si el entendimiento es efectivo, ¿quién más que la sabiduría de es artífice de las cosas que existen? 
'''
"7" = '''
:sup:`7` Si un hombre ama la justicia, los frutos del trabajo de la sabiduría son virtudes, ya que enseña la sobriedad, la comprensión, la rectitud y el valor. No hay nada en la vida más rentable para la gente que esto. 
'''
"8" = '''
:sup:`8` Y si alguien anhela una amplia experiencia, conoce las cosas de antaño, e infiere las que están por venir. Entiende las sutilezas de los discursos y las interpretaciones de los dichos oscuros. Prevé signos y maravillas, y las cuestiones de las estaciones y los tiempos. 
'''
"9" = '''
:sup:`9` Por eso decidí llevarla a vivir conmigo, sabiendo que es una persona que me daría buenos consejos, y anímame en las preocupaciones y en las penas. 
'''
"10" = '''
:sup:`10` Por ella, tendré gloria entre las multitudes, y el honor a la vista de los mayores, aunque soy joven. 
'''
"11" = '''
:sup:`11` Seré hallado entusiasta cuando dicte sentencia. Seré admirado en presencia de los gobernantes. 
'''
"12" = '''
:sup:`12` Cuando esté en silencio, me esperarán. Cuando abra mis labios, prestarán atención a lo que digo. Si sigo hablando, se pondrán las manos en la boca. 
'''
"13" = '''
:sup:`13` Gracias a ella, tendré la inmortalidad, y dejar un recuerdo eterno a los que vengan después de mí. 
'''
"14" = '''
:sup:`14` Yo gobernaré a los pueblos. Las naciones se someterán a mí. 
'''
"15" = '''
:sup:`15` Los temibles monarcas me temerán cuando oigan hablar de mí. Entre la gente, me mostraré bueno y valiente en la guerra. 
'''
"16" = '''
:sup:`16` Cuando entre en mi casa, encontraré descanso con ella. Porque la conversación con ella no tiene amargura, y vivir con ella no tiene dolor, sino alegría y gozo. 
'''
"17" = '''
:sup:`17` Cuando consideré estas cosas en mí mismo, y pensé en mi corazón cómo la inmortalidad está en parentesco con la sabiduría, 
'''
"18" = '''
:sup:`18` y en su amistad hay un buen deleite, y en el trabajo de sus manos está la riqueza que no falla, y la comprensión está en su compañía, y un gran renombre al tener comunión con sus palabras, Me puse a buscar cómo llevarla a mí mismo. 
'''
"19" = '''
:sup:`19` Yo era un niño inteligente y recibí un alma buena. 
'''
"20" = '''
:sup:`20` O más bien, siendo bueno, entré en un cuerpo sin mancha. 
'''
"21" = '''
:sup:`21` Pero percibiendo que no podía poseer la sabiduría de otra manera, a menos que Dios me la diera... sí, y saber y entender por quién se da la gracia — Le supliqué al Señor y le imploré, y con todo mi corazón le dije: 
'''
