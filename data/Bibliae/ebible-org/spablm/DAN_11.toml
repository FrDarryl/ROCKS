[11]
"1" = '''
:sup:`1` “En cuanto a mí, en el primer año de Darío el Medo, me levanté para confirmarlo y fortalecerlo. 
'''
"2" = '''
:sup:`2` “Ahora te mostraré la verdad. He aquí que otros tres reyes se levantarán en Persia. El cuarto será mucho más rico que todos ellos. Cuando se haya hecho fuerte gracias a sus riquezas, se alzará contra el reino de Grecia. 
'''
"3" = '''
:sup:`3` Se levantará un rey poderoso que gobernará con gran dominio y hará su voluntad. 
'''
"4" = '''
:sup:`4` Cuando se levante, su reino se romperá y se repartirá hacia los cuatro vientos del cielo, pero no para su posteridad, ni según su dominio con el que gobernó; porque su reino será arrancado, incluso para otros además de éstos. 
'''
"5" = '''
:sup:`5` “El rey del sur se hará fuerte. Uno de sus príncipes se hará más fuerte que él, y tendrá dominio. Su dominio será un gran dominio. 
'''
"6" = '''
:sup:`6` Al final de los años se unirán; y la hija del rey del sur vendrá al rey del norte para hacer un acuerdo, pero no conservará la fuerza de su brazo. Tampoco él se mantendrá en pie, ni su brazo; sino que ella será entregada, con los que la trajeron, y el que se hizo padre de ella, y el que la fortaleció en aquellos tiempos. 
'''
"7" = '''
:sup:`7` “Pero de un brote de sus raíces se levantará uno en su lugar, que vendrá al ejército y entrará en la fortaleza del rey del norte, y tratará contra ellos y vencerá. 
'''
"8" = '''
:sup:`8` También llevará cautivos a Egipto a sus dioses con sus imágenes fundidas, y con sus buenos objetos de plata y de oro. Se abstendrá algunos años del rey del norte. 
'''
"9" = '''
:sup:`9` Llegará al reino del rey del sur, pero volverá a su tierra. 
'''
"10" = '''
:sup:`10` Sus hijos harán la guerra y reunirán una multitud de grandes fuerzas que vendrán, se desbordarán y pasarán. Volverán y harán la guerra hasta su fortaleza. 
'''
"11" = '''
:sup:`11` “El rey del sur se enfurecerá y saldrá a luchar con él, incluso con el rey del norte. Enviará una gran multitud, y la multitud será entregada en su mano. 
'''
"12" = '''
:sup:`12` La multitud será llevada, y su corazón será exaltado. Derribará a decenas de miles, pero no prevalecerá. 
'''
"13" = '''
:sup:`13` El rey del norte volverá y enviará una multitud mayor que la anterior. Vendrá al final de los tiempos, incluso de los años, con un gran ejército y con abundantes provisiones. 
'''
"14" = '''
:sup:`14` “En esos tiempos muchos se levantarán contra el rey del sur. También los hijos de los violentos de tu pueblo se levantarán para establecer la visión, pero caerán. 
'''
"15" = '''
:sup:`15` Entonces el rey del norte vendrá y levantará un montículo y tomará una ciudad bien fortificada. Las fuerzas del sur no resistirán, ni sus tropas selectas, ni habrá fuerza para resistir. 
'''
"16" = '''
:sup:`16` Pero el que venga contra él hará según su voluntad, y nadie podrá resistir ante él. Se parará en la tierra gloriosa, y la destrucción estará en su mano. 
'''
"17" = '''
:sup:`17` Él pondrá su rostro para venir con la fuerza de todo su reino, y con él condiciones equitativas. Las cumplirá. Le dará la hija de las mujeres, para destruir el reino, pero ella no se mantendrá en pie, y no será para él. 
'''
"18" = '''
:sup:`18` Después de esto, volverá su rostro hacia las islas, y tomará a muchos, pero un príncipe hará que cese el reproche ofrecido por él. Más aún, hará que su reproche se vuelva contra él. 
'''
"19" = '''
:sup:`19` Entonces volverá su rostro hacia las fortalezas de su propia tierra; pero tropezará y caerá, y no será encontrado. 
'''
"20" = '''
:sup:`20` “Entonces se levantará en su lugar uno que hará pasar a un recaudador de impuestos por el reino para mantener su gloria; pero en pocos días será destruido, no en la ira ni en la batalla. 
'''
"21" = '''
:sup:`21` “En su lugar se levantará una persona despreciable, a la que no habían dado el honor del reino; pero vendrá en tiempo de seguridad, y obtendrá el reino mediante lisonjas. 
'''
"22" = '''
:sup:`22` Las fuerzas abrumadoras se verán desbordadas ante él, y serán quebrantadas. Sí, también el príncipe de la alianza. 
'''
"23" = '''
:sup:`23` Después del tratado hecho con él, obrará con engaño; porque subirá y se hará fuerte con poca gente. 
'''
"24" = '''
:sup:`24` En tiempo de seguridad vendrá incluso sobre los lugares más gordos de la provincia. Hará lo que no hicieron sus padres, ni los padres de sus padres. Esparcirá entre ellos presas, saqueos y riquezas. Sí, ideará sus planes contra las fortalezas, pero sólo por un tiempo. 
'''
"25" = '''
:sup:`25` “Él despertará su poder y su coraje contra el rey del sur con un gran ejército; y el rey del sur entablará la guerra en la batalla con un ejército sumamente grande y poderoso, pero no resistirá, porque idearán planes contra él. 
'''
"26" = '''
:sup:`26` Sí, los que coman de sus manjares lo destruirán, y su ejército será barrido. Muchos caerán muertos. 
'''
"27" = '''
:sup:`27` En cuanto a estos dos reyes, su corazón será para hacer el mal, y hablarán mentiras en una mesa; pero no prosperará, porque el fin será todavía en el tiempo señalado. 
'''
"28" = '''
:sup:`28` Entonces volverá a su tierra con grandes riquezas. Su corazón estará en contra del pacto sagrado. Tomará medidas y regresará a su tierra. 
'''
"29" = '''
:sup:`29` “Volverá al tiempo señalado y entrará en el sur; pero no será en el último tiempo como en el primero. 
'''
"30" = '''
:sup:`30` Porque vendrán contra él barcos de Kittim. Por tanto, se afligirá, y volverá, y tendrá indignación contra el santo pacto, y tomará medidas. Incluso volverá, y tendrá consideración con los que abandonan el santo pacto. 
'''
"31" = '''
:sup:`31` “Fuerzas de él profanarán el santuario, incluso la fortaleza, y quitarán el holocausto continuo. Entonces levantarán la abominación desoladora. 
'''
"32" = '''
:sup:`32` Corromperá con lisonjas a los que obran con maldad contra el pacto; pero el pueblo que conoce a su Dios será fuerte y actuará. 
'''
"33" = '''
:sup:`33` “Los sabios del pueblo instruirán a muchos; pero caerán por la espada y por las llamas, por el cautiverio y por el saqueo, muchos días. 
'''
"34" = '''
:sup:`34` Cuando caigan, serán ayudados con un poco de ayuda; pero muchos se unirán a ellos con lisonjas. 
'''
"35" = '''
:sup:`35` Algunos de los sabios caerán, para refinarlos y purificarlos y emblanquecerlos, hasta el tiempo del fin, porque todavía es para el tiempo señalado. 
'''
"36" = '''
:sup:`36` “El rey hará según su voluntad. Se exaltará a sí mismo y se engrandecerá por encima de todo dios, y hablará cosas maravillosas contra el Dios de los dioses. Prosperará hasta que se cumpla la indignación, pues se hará lo que está decidido. 
'''
"37" = '''
:sup:`37` No mirará a los dioses de sus padres, ni al deseo de las mujeres, ni mirará a ningún dios, porque se engrandecerá por encima de todos. 
'''
"38" = '''
:sup:`38` Pero en lugar de ellos, honrará al dios de las fortalezas. Honrará a un dios que sus padres no conocieron con oro, plata, piedras preciosas y cosas agradables. 
'''
"39" = '''
:sup:`39` Se enfrentará a las fortalezas más fuertes con la ayuda de un dios extranjero. Aumentará con gloria a quien lo reconozca. Hará que gobiernen sobre muchos, y repartirá la tierra por un precio. 
'''
"40" = '''
:sup:`40` “En el tiempo del fin, el rey del sur contenderá con él; y el rey del norte vendrá contra él como un torbellino, con carros, con jinetes y con muchos barcos. Entrará en los países, los desbordará y los atravesará. 
'''
"41" = '''
:sup:`41` Entrará también en la tierra gloriosa, y muchos países serán derribados; pero éstos serán librados de su mano: Edom, Moab y el jefe de los hijos de Amón. 
'''
"42" = '''
:sup:`42` También extenderá su mano sobre los países. La tierra de Egipto no escapará. 
'''
"43" = '''
:sup:`43` Pero tendrá poder sobre los tesoros de oro y de plata, y sobre todas las cosas preciosas de Egipto. Los libios y los etíopes seguirán sus pasos. 
'''
"44" = '''
:sup:`44` Pero noticias del este y del norte lo perturbarán; y saldrá con gran furia para destruir y arrasar a muchos. 
'''
"45" = '''
:sup:`45` Plantará las tiendas de su palacio entre el mar y el glorioso monte santo; pero llegará a su fin, y nadie lo ayudará. 
'''
