[97]
"1" = '''
:sup:`1` ¡Yahvé reina! ¡Que la tierra se alegre! ¡Que la multitud de islas se alegre! 
'''
"2" = '''
:sup:`2` Las nubes y la oscuridad lo rodean. La rectitud y la justicia son el fundamento de su trono. 
'''
"3" = '''
:sup:`3` Un fuego va delante de él, y quema a sus adversarios por todos lados. 
'''
"4" = '''
:sup:`4` Su rayo ilumina el mundo. La tierra ve y tiembla. 
'''
"5" = '''
:sup:`5` Las montañas se derriten como la cera ante la presencia de Yahvé, ante la presencia del Señor de toda la tierra. 
'''
"6" = '''
:sup:`6` Los cielos declaran su justicia. Todos los pueblos han visto su gloria. 
'''
"7" = '''
:sup:`7` Que se avergüencen todos los que sirven a las imágenes grabadas, que se jactan de sus ídolos. ¡Adoradle, todos los dioses! 
'''
"8" = '''
:sup:`8` Sión escuchó y se alegró. Las hijas de Judá se alegraron a causa de tus juicios, Yahvé. 
'''
"9" = '''
:sup:`9` Porque tú, Yahvé, eres altísimo sobre toda la tierra. Estás exaltado muy por encima de todos los dioses. 
'''
"10" = '''
:sup:`10` Tú que amas a Yahvé, odia el mal. Conserva las almas de sus santos. Los libra de la mano de los malvados. 
'''
"11" = '''
:sup:`11` La luz se siembra para los justos, y alegría para los rectos de corazón. 
'''
"12" = '''
:sup:`12` ¡Alegraos en Yahvé, pueblo justo! Da gracias a su santo Nombre. 
'''
