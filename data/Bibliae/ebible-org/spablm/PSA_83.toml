[83]
"1" = '''
:sup:`1` Una canción. Un salmo de Asaf. Dios, no guardes silencio. No te quedes callado, y no te quedes quieto, Dios. 
'''
"2" = '''
:sup:`2` Porque, he aquí, tus enemigos están agitados. Los que te odian han levantado la cabeza. 
'''
"3" = '''
:sup:`3` Conspiran con astucia contra tu pueblo. Conspiran contra tus seres queridos. 
'''
"4" = '''
:sup:`4` “Vamos”, dicen, “destruyámoslos como nación, para que el nombre de Israel no sea más recordado”. 
'''
"5" = '''
:sup:`5` Porque han conspirado juntos con una sola mente. Forman una alianza contra ti. 
'''
"6" = '''
:sup:`6` Las tiendas de Edom y de los ismaelitas; Moab, y los Hagritas; 
'''
"7" = '''
:sup:`7` Gebal, Amón y Amalec; Filistea con los habitantes de Tiro; 
'''
"8" = '''
:sup:`8` También Asiria se une a ellos. Han ayudado a los hijos de Lot. Selah. 
'''
"9" = '''
:sup:`9` Haz con ellos lo que hiciste con Madián, como a Sísara, como a Jabín, en el río Cisón; 
'''
"10" = '''
:sup:`10` que perecieron en Endor, que se convirtió en estiércol para la tierra. 
'''
"11" = '''
:sup:`11` Haz que sus nobles sean como Oreb y Zeeb, sí, todos sus príncipes como Zebah y Zalmunna, 
'''
"12" = '''
:sup:`12` que dijo: “Tomemos posesión de las tierras de pastoreo de Dios”. 
'''
"13" = '''
:sup:`13` Dios mío, haz que sean como una planta rodadora, como paja ante el viento. 
'''
"14" = '''
:sup:`14` Como el fuego que quema el bosque, como la llama que incendia las montañas, 
'''
"15" = '''
:sup:`15` así que persíguelos con tu tempestad, y aterrorízalos con tu tormenta. 
'''
"16" = '''
:sup:`16` Llena sus rostros de confusión, para que busquen tu nombre, Yahvé. 
'''
"17" = '''
:sup:`17` Que queden desilusionados y consternados para siempre. Sí, que se confundan y perezcan; 
'''
"18" = '''
:sup:`18` para que sepan que sólo tú, cuyo nombre es Yahvé, eres el Altísimo sobre toda la tierra. 
'''
