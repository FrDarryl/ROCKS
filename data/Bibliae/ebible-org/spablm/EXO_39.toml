[39]
"1" = '''
:sup:`1` De azul, púrpura y escarlata, hicieron las prendas de vestir finamente trabajadas para ministrar en el lugar santo, e hicieron las vestiduras sagradas para Aarón, como Yahvé le ordenó a Moisés. 
'''
"2" = '''
:sup:`2` Hizo el efod de oro, azul, púrpura, escarlata y lino fino. 
'''
"3" = '''
:sup:`3` El oro lo batieron en láminas finas y lo cortaron en hilos, para trabajarlo con el azul, la púrpura, la escarlata y el lino fino, obra del artesano hábil. 
'''
"4" = '''
:sup:`4` Le hicieron correas para los hombros, unidas entre sí. Se unió por los dos extremos. 
'''
"5" = '''
:sup:`5` La banda tejida con destreza que lo cubría, con la cual se sujetaba, era de la misma pieza, como su obra: de oro, de azul, de púrpura, de escarlata y de lino fino torcido, como Yahvé le ordenó a Moisés. 
'''
"6" = '''
:sup:`6` Trabajaron las piedras de ónice, encerradas en engastes de oro, grabadas con los grabados de un sello, según los nombres de los hijos de Israel. 
'''
"7" = '''
:sup:`7` Las puso en los tirantes del efod, para que fueran piedras conmemorativas de los hijos de Israel, tal como el Señor se lo había ordenado a Moisés. 
'''
"8" = '''
:sup:`8` Hizo el pectoral, obra de un hábil artesano, como la obra del efod: de oro, de azul, de púrpura, de escarlata y de lino torcido. 
'''
"9" = '''
:sup:`9` Era cuadrado. Hicieron el pectoral doble. Su longitud era de un palmo, y su anchura de un palmo, siendo doble. 
'''
"10" = '''
:sup:`10` Colocaron en él cuatro hileras de piedras. Una hilera de rubí, topacio y berilo era la primera hilera; 
'''
"11" = '''
:sup:`11` y la segunda hilera, una turquesa, un zafiro, y una esmeralda; 
'''
"12" = '''
:sup:`12` y la tercera hilera, un jacinto, una ágata y una amatista; 
'''
"13" = '''
:sup:`13` y la cuarta hilera, un crisolito, un ónice y un jaspe. Estaban encerradas en engastes de oro. 
'''
"14" = '''
:sup:`14` Las piedras eran según los nombres de los hijos de Israel, doce, según sus nombres; como los grabados de un sello, cada uno según su nombre, para las doce tribus. 
'''
"15" = '''
:sup:`15` Hicieron en el pectoral cadenas como cordones, de oro puro trenzado. 
'''
"16" = '''
:sup:`16` Hicieron dos engastes de oro y dos anillos de oro, y pusieron los dos anillos en los dos extremos del pectoral. 
'''
"17" = '''
:sup:`17` Pusieron las dos cadenas trenzadas de oro en los dos anillos de los extremos del pectoral. 
'''
"18" = '''
:sup:`18` Los otros dos extremos de las dos cadenas trenzadas los pusieron en los dos engastes, y los pusieron en los tirantes del efod, en su parte delantera. 
'''
"19" = '''
:sup:`19` Hicieron dos anillos de oro y los pusieron en los dos extremos del pectoral, en su borde, que estaba hacia el lado del efod, hacia adentro. 
'''
"20" = '''
:sup:`20` Hicieron otros dos anillos de oro y los pusieron en los dos tirantes del efod por debajo, en su parte delantera, cerca de su acoplamiento, por encima de la banda hábilmente tejida del efod. 
'''
"21" = '''
:sup:`21` Luego unieron el pectoral por sus anillos a los anillos del efod con un cordón de color azul, para que quedara sobre la banda hábilmente tejida del efod, y para que el pectoral no se desprendiera del efod, tal como el Señor lo había ordenado a Moisés. 
'''
"22" = '''
:sup:`22` Hizo el manto del efod de tela, todo de color azul. 
'''
"23" = '''
:sup:`23` La abertura del manto en el centro era como la abertura de una cota de malla, con una cinta alrededor de la abertura, para que no se rompiera. 
'''
"24" = '''
:sup:`24` Hicieron en las faldas del manto granadas de color azul, púrpura, escarlata y lino torcido. 
'''
"25" = '''
:sup:`25` Hicieron campanas de oro puro, y pusieron las campanas entre las granadas alrededor de los faldones del manto, entre las granadas; 
'''
"26" = '''
:sup:`26` una campana y una granada, una campana y una granada, alrededor de los faldones del manto, para ministrar, como Yahvé le ordenó a Moisés. 
'''
"27" = '''
:sup:`27` Hicieron las túnicas de lino fino de obra tejida para Aarón y para sus hijos, 
'''
"28" = '''
:sup:`28` el turbante de lino fino, las cintillos de lino fino, los pantalones de lino fino, 
'''
"29" = '''
:sup:`29` el fajín de lino fino, azul, púrpura y escarlata, obra del bordador, como Yahvé mandó a Moisés. 
'''
"30" = '''
:sup:`30` Hicieron la placa de la corona sagrada de oro puro, y escribieron en ella una inscripción, como los grabados de un sello: “SANTIDAD A YAHWEH”. 
'''
"31" = '''
:sup:`31` Le ataron un cordón de color azul, para sujetarlo al turbante de arriba, como Yahvé le ordenó a Moisés. 
'''
"32" = '''
:sup:`32` Así quedó terminada toda la obra del tabernáculo de la Tienda de Reunión. Los hijos de Israel hicieron conforme a todo lo que Yahvé ordenó a Moisés; así lo hicieron. 
'''
"33" = '''
:sup:`33` Llevaron el tabernáculo a Moisés la tienda, con todos sus muebles, sus broches, sus tablas, sus barras, sus pilares, sus bases, 
'''
"34" = '''
:sup:`34` la cubierta de pieles de carnero teñidas de rojo, la cubierta de pieles de vaca marina, el velo de la pantalla, 
'''
"35" = '''
:sup:`35` el arca del testimonio con sus postes, el propiciatorio, 
'''
"36" = '''
:sup:`36` la mesa, todos sus utensilios, el pan de la proposición, 
'''
"37" = '''
:sup:`37` el candelabro puro, sus lámparas, todos sus utensilios, el aceite para la luz, 
'''
"38" = '''
:sup:`38` el altar de oro, el aceite de la unción, el incienso aromático, la cortina para la puerta de la Tienda, 
'''
"39" = '''
:sup:`39` el altar de bronce, su reja de bronce, sus varas, todos sus vasos, la pila y su base, 
'''
"40" = '''
:sup:`40` las cortinas del atrio, sus columnas, sus bases, la cortina para la puerta del atrio, sus cuerdas, sus clavijas, y todos los instrumentos del servicio del tabernáculo, para la Tienda de Reunión, 
'''
"41" = '''
:sup:`41` las vestimentas finamente trabajadas para ministrar en el lugar santo, las vestimentas sagradas para el sacerdote Aarón y las vestimentas de sus hijos, para ministrar en el oficio del sacerdote. 
'''
"42" = '''
:sup:`42` Conforme a todo lo que Yahvé mandó a Moisés, así hicieron los hijos de Israel todo el trabajo. 
'''
"43" = '''
:sup:`43` Moisés vio toda la obra, y he aquí que la habían hecho como Yahvé había ordenado. Así lo habían hecho; y Moisés los bendijo. 
'''
