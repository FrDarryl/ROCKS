[38]
"1" = '''
:sup:`1` En aquellos días Ezequías estaba enfermo y a punto de morir. El profeta Isaías, hijo de Amoz, se acercó a él y le dijo: “Yahvé dice: ‘Pon en orden tu casa, porque morirás y no vivirás’”. 
'''
"2" = '''
:sup:`2` Entonces Ezequías volvió su rostro hacia la pared y oró a Yahvé, 
'''
"3" = '''
:sup:`3` y dijo: “Acuérdate ahora, Yahvé, te lo ruego, de cómo he andado delante de ti con verdad y con un corazón perfecto, y he hecho lo que es bueno a tus ojos.” Entonces Ezequías lloró amargamente. 
'''
"4" = '''
:sup:`4` Entonces vino la palabra de Yahvé a Isaías, diciendo: 
'''
"5" = '''
:sup:`5` “Ve y dile a Ezequías: ‘Yahvé, el Dios de David, tu padre, dice: “He escuchado tu oración. He visto tus lágrimas. He aquí que añadiré quince años a tu vida. 
'''
"6" = '''
:sup:`6` Te libraré a ti y a esta ciudad de la mano del rey de Asiria, y defenderé esta ciudad. 
'''
"7" = '''
:sup:`7` Esta será la señal de Yahvé para ti, de que Yahvé hará esto que ha dicho. 
'''
"8" = '''
:sup:`8` He aquí que yo haré que la sombra del reloj de sol, que se ha puesto en el reloj de sol de Acaz con el sol, regrese diez pasos hacia atrás.”’ Así que el sol volvió diez pasos sobre el reloj de sol en el que se había puesto. 
'''
"9" = '''
:sup:`9` La escritura de Ezequías, rey de Judá, cuando estuvo enfermo y se recuperó de su enfermedad: 
'''
"10" = '''
:sup:`10` Dije: “En la mitad de mi vida voy a las puertas del Seol. Estoy privado del residuo de mis años”. 
'''
"11" = '''
:sup:`11` Dije: “No veré a Yah, Yah en la tierra de los vivos. No veré más al hombre con los habitantes del mundo. 
'''
"12" = '''
:sup:`12` Mi vivienda se ha retirado, y se aleja de mí como la tienda de un pastor. He enrollado mi vida como una tejedora. Me cortará el telar. Desde el día hasta la noche me harás acabar. 
'''
"13" = '''
:sup:`13` Esperé pacientemente hasta la mañana. Rompe todos mis huesos como un león. Desde el día hasta la noche me harás acabar. 
'''
"14" = '''
:sup:`14` Parloteaba como una golondrina o una grulla. Gemí como una paloma. Mis ojos se debilitan mirando hacia arriba. Señor, estoy oprimido. Sé mi seguridad”. 
'''
"15" = '''
:sup:`15` ¿Qué voy a decir? Tanto ha hablado conmigo, como lo ha hecho él mismo. Caminaré con cuidado todos mis años por la angustia de mi alma. 
'''
"16" = '''
:sup:`16` Señor, de estas cosas viven los hombres; y mi espíritu encuentra vida en todos ellos. Me restableces y me haces vivir. 
'''
"17" = '''
:sup:`17` He aquí que por la paz he tenido grandes angustias, pero tú, por amor a mi alma, la has liberado del pozo de la corrupción; porque has echado todos mis pecados a tus espaldas. 
'''
"18" = '''
:sup:`18` Porque el Seol no puede alabarte. La muerte no puede celebrarlo. Los que bajan al pozo no pueden esperar su verdad. 
'''
"19" = '''
:sup:`19` El que vive, el que vive, te alabará, como yo lo hago hoy. El padre dará a conocer su verdad a los hijos. 
'''
"20" = '''
:sup:`20` El Señor me salvará. Por eso cantaremos mis canciones con instrumentos de cuerda todos los días de nuestra vida en la casa de Yahvé. 
'''
"21" = '''
:sup:`21` Isaías había dicho: “Que tomen una torta de higos y la pongan como cataplasma sobre el forúnculo, y se recuperará.” 
'''
"22" = '''
:sup:`22` También Ezequías había dicho: “¿Cuál es la señal de que subiré a la casa de Yahvé?” 
'''
