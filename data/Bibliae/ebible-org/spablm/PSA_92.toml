[92]
"1" = '''
:sup:`1` Un salmo. Una canción para el día de reposo. Es bueno dar gracias a Yahvé, para cantar alabanzas a tu nombre, Altísimo, 
'''
"2" = '''
:sup:`2` para proclamar tu amorosa bondad por la mañana, y tu fidelidad cada noche, 
'''
"3" = '''
:sup:`3` con el laúd de diez cuerdas, con el arpa, y con la melodía de la lira. 
'''
"4" = '''
:sup:`4` Porque tú, Yahvé, me has alegrado con tu obra. Triunfaré en las obras de tus manos. 
'''
"5" = '''
:sup:`5` ¡Qué grandes son tus obras, Yahvé! Tus pensamientos son muy profundos. 
'''
"6" = '''
:sup:`6` Un hombre sin sentido no sabe, ni un tonto entiende esto: 
'''
"7" = '''
:sup:`7` aunque los malvados broten como la hierba, y todos los malhechores florecen, serán destruidos para siempre. 
'''
"8" = '''
:sup:`8` Pero tú, Yahvé, estás en las alturas para siempre. 
'''
"9" = '''
:sup:`9` Porque he aquí tus enemigos, Yahvé, porque he aquí que tus enemigos perecerán. Todos los malhechores serán dispersados. 
'''
"10" = '''
:sup:`10` Pero tú has exaltado mi cuerno como el del buey salvaje. Estoy ungido con aceite fresco. 
'''
"11" = '''
:sup:`11` Mi ojo también ha visto a mis enemigos. Mis oídos han oído hablar de los malvados enemigos que se levantan contra mí. 
'''
"12" = '''
:sup:`12` El justo florecerá como la palmera. Crecerá como un cedro en el Líbano. 
'''
"13" = '''
:sup:`13` Están plantados en la casa de Yahvé. Florecerán en los tribunales de nuestro Dios. 
'''
"14" = '''
:sup:`14` Todavía producirán frutos en la vejez. Estarán llenos de savia y verdes, 
'''
"15" = '''
:sup:`15` para mostrar que Yahvé es recto. Él es mi roca, y no hay injusticia en él. 
'''
