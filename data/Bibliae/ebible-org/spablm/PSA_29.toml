[29]
"1" = '''
:sup:`1` Un salmo de David. Atribuid a Yahvé, hijos de los poderosos, atribuir a Yahvé la gloria y la fuerza. 
'''
"2" = '''
:sup:`2` Atribuye a Yahvé la gloria que merece su nombre. Adoren a Yahvé en forma sagrada. 
'''
"3" = '''
:sup:`3` La voz de Yahvé está sobre las aguas. El Dios de la gloria truena, Yahvé sobre muchas aguas. 
'''
"4" = '''
:sup:`4` La voz de Yahvé es poderosa. La voz de Yahvé está llena de majestad. 
'''
"5" = '''
:sup:`5` La voz de Yahvé rompe los cedros. Sí, Yahvé rompe en pedazos los cedros del Líbano. 
'''
"6" = '''
:sup:`6` También los hace saltar como un ternero; Líbano y Sirión como un buey joven y salvaje. 
'''
"7" = '''
:sup:`7` La voz de Yahvé golpea con relámpagos. 
'''
"8" = '''
:sup:`8` La voz de Yahvé sacude el desierto. Yahvé sacude el desierto de Cades. 
'''
"9" = '''
:sup:`9` La voz de Yahvé hace parir a los ciervos, y desnuda los bosques. En su templo todo dice: “¡Gloria!” 
'''
"10" = '''
:sup:`10` Yahvé se sentó entronizado en el Diluvio. Sí, Yahvé se sienta como Rey para siempre. 
'''
"11" = '''
:sup:`11` Yahvé dará fuerza a su pueblo. Yahvé bendecirá a su pueblo con la paz. 
'''
