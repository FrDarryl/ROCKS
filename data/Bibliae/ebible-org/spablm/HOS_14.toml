[14]
"1" = '''
:sup:`1` Israel, vuelve a Yahvé, tu Dios; porque has caído por tu pecado. 
'''
"2" = '''
:sup:`2` Toma las palabras contigo y vuelve a Yahvé. Dile: “Perdona todos nuestros pecados, y aceptar lo que es bueno; por lo que ofrecemos toros como juramos de nuestros labios. 
'''
"3" = '''
:sup:`3` Asiria no puede salvarnos. No vamos a montar a caballo; ni diremos nunca más a la obra de nuestras manos: “¡Dioses nuestros!”. porque en ti el huérfano encuentra misericordia”. 
'''
"4" = '''
:sup:`4` “Sanaré su extravío. Los amaré libremente; porque mi ira se aleja de ellos. 
'''
"5" = '''
:sup:`5` Seré como el rocío para Israel. Florecerá como un lirio, y echar sus raíces como el Líbano. 
'''
"6" = '''
:sup:`6` Sus ramas se extenderán, y su belleza será como el olivo, y su fragancia como el Líbano. 
'''
"7" = '''
:sup:`7` Los hombres morarán a su sombra. Revivirán como el grano, y florecer como la vid. Su fragancia será como el vino del Líbano. 
'''
"8" = '''
:sup:`8` Efraín, ¿qué tengo que ver ya con los ídolos? Respondo, y me ocuparé de él. Soy como un ciprés verde; de mí se encuentra su fruto”. 
'''
"9" = '''
:sup:`9` ¿Quién es sabio para entender estas cosas? ¿Quién es prudente para conocerlas? Porque los caminos de Yahvé son correctos, y los justos caminan en ellas, pero los rebeldes tropiezan en ellas. 
'''
