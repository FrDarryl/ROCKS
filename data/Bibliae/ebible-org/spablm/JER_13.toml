[13]
"1" = '''
:sup:`1` Yahvé me dijo: “Ve y cómprate un cinturón de lino, póntelo en la cintura y no lo metas en el agua”. 
'''
"2" = '''
:sup:`2` Así que compré un cinturón según la palabra de Yahvé, y me lo puse en la cintura. 
'''
"3" = '''
:sup:`3` La palabra de Yahvé vino a mí por segunda vez, diciendo: 
'''
"4" = '''
:sup:`4` “Toma el cinturón que has comprado, que está en tu cintura, y levántate, ve al Éufrates, y escóndelo allí en una hendidura de la roca.” 
'''
"5" = '''
:sup:`5` Fui, pues, a esconderla junto al Éufrates, como me había ordenado Yahvé. 
'''
"6" = '''
:sup:`6` Después de muchos días, Yahvé me dijo: “Levántate, ve al Éufrates y toma de allí el cinturón que te mandé esconder.” 
'''
"7" = '''
:sup:`7` Entonces fui al Éufrates, cavé y saqué el cinturón del lugar donde lo había escondido; y he aquí que el cinturón estaba arruinado. No servía para nada. 
'''
"8" = '''
:sup:`8` Entonces vino a mí la palabra de Yahvé, diciendo: 
'''
"9" = '''
:sup:`9` “Dice Yahvé: ‘Así arruinaré la soberbia de Judá y el gran orgullo de Jerusalén. 
'''
"10" = '''
:sup:`10` Este pueblo malvado, que se niega a escuchar mis palabras, que camina en la terquedad de su corazón y que se ha ido tras otros dioses para servirlos y adorarlos, será como este cinturón, que no sirve para nada. 
'''
"11" = '''
:sup:`11` Porque como el cinturón se adhiere a la cintura del hombre, así he hecho que se adhiera a mí toda la casa de Israel y toda la casa de Judá — dice el Señor —, para que me sirvan de pueblo, de nombre, de alabanza y de gloria; pero no han querido escuchar. 
'''
"12" = '''
:sup:`12` “Por lo tanto, les dirás esta palabra: ‘Yahvé, el Dios de Israel, dice: “Todo recipiente debe llenarse de vino”’. Ellos te dirán: ‘¿No sabemos ciertamente que todo recipiente debe llenarse de vino?’ 
'''
"13" = '''
:sup:`13` Entonces diles: ‘Yahvé dice: “He aquí que yo lleno de embriaguez a todos los habitantes de esta tierra, a los reyes que se sientan en el trono de David, a los sacerdotes, a los profetas y a todos los habitantes de Jerusalén. 
'''
"14" = '''
:sup:`14` Los estrellaré unos contra otros, a los padres y a los hijos juntos”, dice el Señor: “No me apiadaré, ni perdonaré, ni tendré compasión, para no destruirlos””. 
'''
"15" = '''
:sup:`15` Escucha y presta atención. No seas orgulloso, porque Yahvé ha hablado. 
'''
"16" = '''
:sup:`16` Denle gloria a Yahvé, su Dios, antes de provocar la oscuridad, y antes de que tus pies tropiecen con las montañas oscuras, y mientras buscas la luz, lo convierte en la sombra de la muerte, y lo convierte en una profunda oscuridad. 
'''
"17" = '''
:sup:`17` Pero si no quieres escucharlo, mi alma llorará en secreto por tu orgullo. Mi ojo llorará amargamente, y se derrumba con las lágrimas, porque el rebaño de Yahvé ha sido llevado cautivo. 
'''
"18" = '''
:sup:`18` Di al rey y a la reina madre, “Humíllense. Siéntense, pues sus coronas han bajado, hasta la corona de tu gloria. 
'''
"19" = '''
:sup:`19` Las ciudades del Sur están cerradas, y no hay nadie que los abra. Judá es llevado cautivo: todos ellos. Están totalmente cautivos. 
'''
"20" = '''
:sup:`20` Levanta los ojos, y ver a los que vienen del norte. ¿Dónde está el rebaño que te fue entregado? ¿tu hermoso rebaño? 
'''
"21" = '''
:sup:`21` ¿Qué dirás cuando ponga al frente de ti a los que tú mismo has enseñado a ser amigos tuyos? ¿No se apoderarán de ti las penas, como de una mujer que está de parto? 
'''
"22" = '''
:sup:`22` Si dices en tu corazón “¿Por qué se me han echado encima estas cosas?” Tus faldas están descubiertas a causa de la grandeza de tu iniquidad, y tus tacones sufren violencia. 
'''
"23" = '''
:sup:`23` El etíope puede cambiar de piel, o el leopardo sus manchas? Entonces, que tú también hagas el bien, que están acostumbrados a hacer el mal. 
'''
"24" = '''
:sup:`24` “Por eso los dispersaré como el rastrojo que pasa por el viento del desierto. 
'''
"25" = '''
:sup:`25` Esta es su suerte, la porción que se te ha medido de mi parte”, dice Yahvé, “porque me has olvidado, y confió en la falsedad”. 
'''
"26" = '''
:sup:`26` Por lo tanto, también descubriré tus faldas sobre tu rostro, y tu vergüenza aparecerá. 
'''
"27" = '''
:sup:`27` He visto vuestras abominaciones, incluso vuestros adulterios y tus relinchos, la lascivia de tu prostitución, en las colinas del campo. ¡Ay de ti, Jerusalén! No se te limpiará. ¿Cuánto tiempo pasará todavía?” 
'''
