[14]
"1" = '''
:sup:`1` “No dejes que tu corazón se turbe. Creéis en Dios. Creed también en mí. 
'''
"2" = '''
:sup:`2` En la casa de mi Padre hay muchas casas. Si no fuera así, os lo habría dicho. Voy a preparar un lugar para vosotros. 
'''
"3" = '''
:sup:`3` Si me voy y os preparo un lugar, volveré y os recibiré en mi casa; para que donde yo esté, estéis también vosotros. 
'''
"4" = '''
:sup:`4` Vosotros sabéis a dónde voy y conocéis el camino”. 
'''
"5" = '''
:sup:`5` Tomás le dijo: “Señor, no sabemos a dónde vas. ¿Cómo podemos saber el camino?” 
'''
"6" = '''
:sup:`6` Jesús le dijo: “Yo soy el camino, la verdad y la vida. Nadie viene al Padre sino por mí. 
'''
"7" = '''
:sup:`7` Si me hubieras conocido, habrías conocido también a mi Padre. Desde ahora, lo conoces y lo has visto”. 
'''
"8" = '''
:sup:`8` Felipe le dijo: “Señor, muéstranos al Padre, y eso nos bastará”. 
'''
"9" = '''
:sup:`9` Jesús le dijo: “¿Tanto tiempo llevo con vosotros y no me conoces, Felipe? El que me ha visto a mí ha visto al Padre. ¿Cómo dices: “Muéstranos al Padre”? 
'''
"10" = '''
:sup:`10` ¿No crees que yo estoy en el Padre y el Padre en mí? Las palabras que os digo no las hablo por mí mismo, sino que el Padre que vive en mí hace sus obras. 
'''
"11" = '''
:sup:`11` Creedme que yo estoy en el Padre, y el Padre en mí; o bien creedme por las mismas obras. 
'''
"12" = '''
:sup:`12` De cierto os digo que el que cree en mí, las obras que yo hago, él también las hará; y hará obras mayores que éstas, porque yo voy a mi Padre. 
'''
"13" = '''
:sup:`13` Todo lo que pidáis en mi nombre, lo haré, para que el Padre sea glorificado en el Hijo. 
'''
"14" = '''
:sup:`14` Si pedís algo en mi nombre, yo lo haré. 
'''
"15" = '''
:sup:`15` Si me amáis, guardad mis mandamientos. 
'''
"16" = '''
:sup:`16` Yo rogaré al Padre, y él os dará otro Consejero, para que esté con vosotros para siempre: 
'''
"17" = '''
:sup:`17` el Espíritu de la verdad, al que el mundo no puede recibir, porque no lo ve y no lo conoce. Vosotros lo conocéis, porque vive con vosotros y estará en vosotros. 
'''
"18" = '''
:sup:`18` No os dejaré huérfanos. Vendré a vosotros. 
'''
"19" = '''
:sup:`19` Todavía un poco, y el mundo no me verá más; pero vosotros me veréis. Porque yo vivo, vosotros también viviréis. 
'''
"20" = '''
:sup:`20` En aquel día sabréis que yo estoy en mi Padre, y vosotros en mí, y yo en vosotros. 
'''
"21" = '''
:sup:`21` El que tiene mis mandamientos y los cumple, ése es el que me ama. El que me ama será amado por mi Padre, y yo le amaré y me revelaré a él”. 
'''
"22" = '''
:sup:`22` Judas (no Iscariote) le dijo: “Señor, ¿qué ha pasado para que te reveles a nosotros y no al mundo?” 
'''
"23" = '''
:sup:`23` Jesús le respondió: “Si un hombre me ama, cumplirá mi palabra. Mi Padre lo amará, y vendremos a él y haremos nuestra casa con él. 
'''
"24" = '''
:sup:`24` El que no me ama no guarda mis palabras. La palabra que oís no es mía, sino del Padre que me ha enviado. 
'''
"25" = '''
:sup:`25` “Os he dicho estas cosas mientras vivía con vosotros. 
'''
"26" = '''
:sup:`26` Pero el Consejero, el Espíritu Santo, que el Padre enviará en mi nombre, os enseñará todas las cosas y os recordará todo lo que os he dicho. 
'''
"27" = '''
:sup:`27` La paz os dejo. Mi paz os doy; no os la doy como la da el mundo. No dejes que tu corazón se turbe, ni que tenga miedo. 
'''
"28" = '''
:sup:`28` Habéis oído que os dije: “Me voy y volveré a vosotros”. Si me amarais, os habríais alegrado porque dije: “Me voy a mi Padre”, porque el Padre es más grande que yo. 
'''
"29" = '''
:sup:`29` Ahora os lo he dicho antes de que ocurra, para que, cuando ocurra, creáis. 
'''
"30" = '''
:sup:`30` Ya no hablaré mucho con vosotros, porque viene el príncipe de este mundo y no tiene nada en mí. 
'''
"31" = '''
:sup:`31` Pero para que el mundo sepa que amo al Padre, y que como el Padre me mandó, así hago yo. Levantaos, vámonos de aquí. 
'''
