[6]
"1" = '''
:sup:`1` Los hijos de los profetas dijeron a Eliseo: “Mira ahora, el lugar donde vivimos y nos reunimos contigo es demasiado pequeño para nosotros. 
'''
"2" = '''
:sup:`2` Por favor, vayamos al Jordán, y cada uno tome una viga de allí, y hagamos allí un lugar donde podamos vivir.” Él respondió: “¡Vete!” 
'''
"3" = '''
:sup:`3` Uno dijo: “Por favor, tened el gusto de ir con vuestros siervos”. Él respondió: “Iré”. 
'''
"4" = '''
:sup:`4` Así que se fue con ellos. Cuando llegaron al Jordán, cortaron leña. 
'''
"5" = '''
:sup:`5` Pero cuando uno estaba cortando un árbol, la cabeza del hacha cayó al agua. Entonces gritó y dijo: “¡Ay, señor mío! Porque era prestada”. 
'''
"6" = '''
:sup:`6` El hombre de Dios preguntó: “¿Dónde cayó?”. Le mostró el lugar. Cortó un palo, lo arrojó allí e hizo flotar el hierro. 
'''
"7" = '''
:sup:`7` Le dijo: “Tómalo”. Así que alargó la mano y lo cogió. 
'''
"8" = '''
:sup:`8` El rey de Siria estaba en guerra contra Israel, y se aconsejó con sus siervos, diciendo: “Mi campamento estará en tal y tal lugar”. 
'''
"9" = '''
:sup:`9` El hombre de Dios envió a decir al rey de Israel: “Ten cuidado de no pasar por este lugar, porque los sirios bajan por allí”. 
'''
"10" = '''
:sup:`10` El rey de Israel envió al lugar que el hombre de Dios le había dicho y advertido, y se salvó allí, ni una ni dos veces. 
'''
"11" = '''
:sup:`11` El corazón del rey de Siria se turbó mucho por esto. Llamó a sus siervos y les dijo: “¿No queréis mostrarme cuál de los dos es para el rey de Israel?” 
'''
"12" = '''
:sup:`12` Uno de sus siervos dijo: “No, mi señor, oh rey; pero Eliseo, el profeta que está en Israel, le cuenta al rey de Israel las palabras que habla en su alcoba”. 
'''
"13" = '''
:sup:`13` Dijo: “Ve a ver dónde está, para que envíe a buscarlo”. Se le dijo: “He aquí que está en Dotán”. 
'''
"14" = '''
:sup:`14` Por eso envió allí caballos, carros y un gran ejército. Llegaron de noche y rodearon la ciudad. 
'''
"15" = '''
:sup:`15` Cuando el siervo del hombre de Dios se levantó de madrugada y salió, he aquí que un ejército con caballos y carros rodeaba la ciudad. Su siervo le dijo: “¡Ay, señor mío! ¿Qué haremos?” 
'''
"16" = '''
:sup:`16` Él respondió: “No temas, porque los que están con nosotros son más que los que están con ellos”. 
'''
"17" = '''
:sup:`17` Eliseo oró y dijo: “Yahvé, por favor, abre sus ojos para que pueda ver.” Yahvé abrió los ojos del joven y vio; y he aquí que la montaña estaba llena de caballos y carros de fuego alrededor de Eliseo. 
'''
"18" = '''
:sup:`18` Cuando bajaron hacia él, Eliseo oró a Yahvé y dijo: “Por favor, hiere a este pueblo con ceguera”. Los golpeó con ceguera según la palabra de Eliseo. 
'''
"19" = '''
:sup:`19` Eliseo les dijo: “Este no es el camino, ni esta es la ciudad. Seguidme, y os llevaré al hombre que buscáis”. Los condujo a Samaria. 
'''
"20" = '''
:sup:`20` Cuando llegaron a Samaria, Eliseo dijo: “Yahvé, abre los ojos de estos hombres para que vean”. El Señor les abrió los ojos, y vieron; y he aquí que estaban en medio de Samaria. 
'''
"21" = '''
:sup:`21` El rey de Israel dijo a Eliseo, al verlos: “Padre mío, ¿los golpearé? ¿Los golpeo?” 
'''
"22" = '''
:sup:`22` Él respondió: “No los golpearás. ¿Golpearías a los que has llevado cautivos con tu espada y con tu arco? Pon delante de ellos pan y agua, para que coman y beban, y luego vayan a su amo”. 
'''
"23" = '''
:sup:`23` Les preparó un gran banquete. Después de que comieron y bebieron, los despidió y se fueron con su amo. Entonces las bandas de Siria dejaron de asaltar la tierra de Israel. 
'''
"24" = '''
:sup:`24` Después de esto, Benhadad, rey de Siria, reunió a todo su ejército y subió a sitiar Samaria. 
'''
"25" = '''
:sup:`25` Hubo una gran hambruna en Samaria. La sitiaron hasta que una cabeza de asno se vendió por ochenta monedas de plata, y la cuarta parte de un kab de estiércol de paloma por cinco monedas de plata. 
'''
"26" = '''
:sup:`26` Cuando el rey de Israel pasaba por la muralla, una mujer le gritó diciendo: “¡Socorro, mi señor, oh rey!” 
'''
"27" = '''
:sup:`27` Dijo: “Si Yahvé no te ayuda, ¿de dónde podría sacar ayuda para ti? ¿De la era, o del lagar?” 
'''
"28" = '''
:sup:`28` Entonces el rey le preguntó: “¿Cuál es tu problema?” Ella respondió: “Esta mujer me dijo: ‘Entrega a tu hijo, para que lo comamos hoy, y mañana comeremos a mi hijo’. 
'''
"29" = '''
:sup:`29` Así que hervimos a mi hijo y nos lo comimos; y al día siguiente le dije a ella: ‘Entrega a tu hijo, para que nos lo comamos’; y ella ha escondido a su hijo.” 
'''
"30" = '''
:sup:`30` Cuando el rey oyó las palabras de la mujer, rasgó sus vestidos. Pasaba por el muro, y la gente miró, y he aquí que tenía un saco debajo de su cuerpo. 
'''
"31" = '''
:sup:`31` Entonces dijo: “Que Dios me haga así, y más aún, si la cabeza de Eliseo, hijo de Safat, permanece hoy sobre él.” 
'''
"32" = '''
:sup:`32` Pero Eliseo estaba sentado en su casa, y los ancianos estaban sentados con él. Entonces el rey envió a un hombre de su parte; pero antes de que el mensajero llegara a él, dijo a los ancianos: “¿Veis cómo este hijo de un asesino ha enviado a quitarme la cabeza? Mirad, cuando venga el mensajero, cerrad la puerta y mantenedla cerrada contra él. ¿No se oye el ruido de los pies de su amo detrás de él?” 
'''
"33" = '''
:sup:`33` Mientras aún hablaba con ellos, he aquí que el mensajero descendió hacia él. Entonces dijo: “He aquí que este mal viene de Yahvé. ¿Por qué he de esperar más a Yahvé?”. 
'''
