[51]
"1" = '''
:sup:`1` Para el músico principal. Salmo de David, cuando el profeta Natán acudió a él, después de haber entrado en casa de Betsabé. Ten piedad de mí, Dios, según tu amorosa bondad. Según la multitud de tus misericordias, borra mis transgresiones. 
'''
"2" = '''
:sup:`2` Lávame completamente de mi iniquidad. Límpiame de mi pecado. 
'''
"3" = '''
:sup:`3` Porque conozco mis transgresiones. Mi pecado está constantemente ante mí. 
'''
"4" = '''
:sup:`4` Contra ti, y sólo contra ti, he pecado, y he hecho lo que es malo a tus ojos, por lo que se puede demostrar que tiene razón cuando habla, y se justifica cuando se juzga. 
'''
"5" = '''
:sup:`5` He aquí que he nacido en la iniquidad. Mi madre me concibió en pecado. 
'''
"6" = '''
:sup:`6` He aquí que deseas la verdad en las partes internas. Me enseñas la sabiduría en lo más íntimo. 
'''
"7" = '''
:sup:`7` Purifícame con el hisopo y quedaré limpio. Lávame y quedaré más blanco que la nieve. 
'''
"8" = '''
:sup:`8` Déjame oír la alegría y el gozo, para que los huesos que has roto se alegren. 
'''
"9" = '''
:sup:`9` Esconde tu rostro de mis pecados, y borra todas mis iniquidades. 
'''
"10" = '''
:sup:`10` Crea en mí un corazón limpio, oh Dios. Renueva un espíritu correcto dentro de mí. 
'''
"11" = '''
:sup:`11` No me eches de tu presencia, y no me quites tu Espíritu Santo. 
'''
"12" = '''
:sup:`12` Devuélveme la alegría de tu salvación. Sosténgame con un espíritu dispuesto. 
'''
"13" = '''
:sup:`13` Entonces enseñaré a los transgresores tus caminos. Los pecadores se convertirán a ti. 
'''
"14" = '''
:sup:`14` Líbrame de la culpa del derramamiento de sangre, oh Dios, el Dios de mi salvación. Mi lengua cantará en voz alta tu justicia. 
'''
"15" = '''
:sup:`15` Señor, abre mis labios. Mi boca declarará tu alabanza. 
'''
"16" = '''
:sup:`16` Porque no te complace el sacrificio, si no, lo daría. No te gusta el holocausto. 
'''
"17" = '''
:sup:`17` Los sacrificios de Dios son un espíritu quebrantado. Oh Dios, no despreciarás un corazón roto y contrito. 
'''
"18" = '''
:sup:`18` Hazle el bien a Sión. Construye los muros de Jerusalén. 
'''
"19" = '''
:sup:`19` Entonces te deleitarás con los sacrificios de la justicia, en los holocaustos y en los holocaustos completos. Entonces ofrecerán toros en tu altar. 
'''
