[28]
"1" = '''
:sup:`1` “Seguramente hay una mina de plata, y un lugar para el oro que refinan. 
'''
"2" = '''
:sup:`2` El hierro se extrae de la tierra, y el cobre se funde a partir del mineral. 
'''
"3" = '''
:sup:`3` El hombre pone fin a la oscuridad, y busca, hasta el límite más lejano, las piedras de la oscuridad y de la espesa oscuridad. 
'''
"4" = '''
:sup:`4` Abre un pozo lejos de donde vive la gente. Se olvidan por el pie. Cuelgan lejos de los hombres, se balancean de un lado a otro. 
'''
"5" = '''
:sup:`5` En cuanto a la tierra, de ella sale el pan. Por debajo, está volteado como si fuera por el fuego. 
'''
"6" = '''
:sup:`6` Los zafiros proceden de sus rocas. Tiene polvo de oro. 
'''
"7" = '''
:sup:`7` Ese camino no lo conoce ningún ave de rapiña, tampoco lo ha visto el ojo del halcón. 
'''
"8" = '''
:sup:`8` Los animales orgullosos no la han pisado, ni el león feroz ha pasado por allí. 
'''
"9" = '''
:sup:`9` Pone la mano en la roca de pedernal, y derriba los montes de raíz. 
'''
"10" = '''
:sup:`10` Él corta canales entre las rocas. Su ojo ve cada cosa preciosa. 
'''
"11" = '''
:sup:`11` Él ata los arroyos para que no se rieguen. Lo que está oculto lo saca a la luz. 
'''
"12" = '''
:sup:`12` “Pero, ¿dónde se encontrará la sabiduría? ¿Dónde está el lugar del entendimiento? 
'''
"13" = '''
:sup:`13` El hombre no conoce su precio, y no se encuentra en la tierra de los vivos. 
'''
"14" = '''
:sup:`14` Lo profundo dice: “No está en mí”. El mar dice: “No está conmigo”. 
'''
"15" = '''
:sup:`15` No se puede conseguir por oro, tampoco se pesará la plata por su precio. 
'''
"16" = '''
:sup:`16` No se puede valorar con el oro de Ofir, con el precioso ónix, o el zafiro. 
'''
"17" = '''
:sup:`17` El oro y el cristal no pueden igualarlo, ni se cambiará por joyas de oro fino. 
'''
"18" = '''
:sup:`18` No se mencionará el coral ni el cristal. Sí, el precio de la sabiduría está por encima de los rubíes. 
'''
"19" = '''
:sup:`19` El topacio de Etiopía no lo igualará. No se valorará con oro puro. 
'''
"20" = '''
:sup:`20` ¿De dónde viene entonces la sabiduría? ¿Dónde está el lugar del entendimiento? 
'''
"21" = '''
:sup:`21` Verlo está oculto a los ojos de todos los vivos, y se mantuvo cerca de las aves del cielo. 
'''
"22" = '''
:sup:`22` La destrucción y la muerte dicen, ‘Hemos oído el rumor con nuestros oídos’. 
'''
"23" = '''
:sup:`23` “Dios entiende su camino, y conoce su lugar. 
'''
"24" = '''
:sup:`24` Porque mira hasta los confines de la tierra, y ve bajo todo el cielo. 
'''
"25" = '''
:sup:`25` Él establece la fuerza del viento. Sí, mide las aguas por medida. 
'''
"26" = '''
:sup:`26` Cuando hizo un decreto para la lluvia, y un camino para el relámpago del trueno, 
'''
"27" = '''
:sup:`27` entonces lo vio y lo declaró. Lo estableció, sí, y lo buscó. 
'''
"28" = '''
:sup:`28` Al hombre le dijo, He aquí el temor del Señor, que es la sabiduría. Apartarse del mal es la comprensión’”. 
'''
