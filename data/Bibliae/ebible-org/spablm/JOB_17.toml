[17]
"1" = '''
:sup:`1` “Mi espíritu se consume. Mis días se extinguen y la tumba está lista para mí. 
'''
"2" = '''
:sup:`2` Seguramente hay burlones conmigo. Mi ojo se detiene en su provocación. 
'''
"3" = '''
:sup:`3` “Ahora da una prenda. Sé un aval para mí con tu persona. ¿Quién es el que se da la mano conmigo? 
'''
"4" = '''
:sup:`4` Porque has ocultado su corazón al entendimiento, por lo que no los exaltarás. 
'''
"5" = '''
:sup:`5` El que denuncia a sus amigos por el despojo, hasta los ojos de sus hijos fallarán. 
'''
"6" = '''
:sup:`6` “Pero él me ha convertido en un sinónimo del pueblo. Me escupen en la cara. 
'''
"7" = '''
:sup:`7` También mi ojo se oscurece a causa del dolor. Todos mis miembros son como una sombra. 
'''
"8" = '''
:sup:`8` Los hombres rectos se asombrarán de esto. El inocente se revolverá contra el impío. 
'''
"9" = '''
:sup:`9` Pero el justo se mantendrá en su camino. El que tiene las manos limpias se hará cada vez más fuerte. 
'''
"10" = '''
:sup:`10` Pero en cuanto a ustedes, vuelvan. No encontraré un hombre sabio entre vosotros. 
'''
"11" = '''
:sup:`11` Mis días han pasado. Mis planes se han roto, como los pensamientos de mi corazón. 
'''
"12" = '''
:sup:`12` Algunos convierten la noche en día, diciendo: “La luz está cerca”, en presencia de las tinieblas. 
'''
"13" = '''
:sup:`13` Si busco el Seol como mi casa, si he extendido mi sofá en las tinieblas, 
'''
"14" = '''
:sup:`14` si he dicho a la corrupción: “Tú eres mi padre y al gusano: “Mi madre” y “Mi hermana”. 
'''
"15" = '''
:sup:`15` ¿dónde está entonces mi esperanza? En cuanto a mi esperanza, ¿quién la verá? 
'''
"16" = '''
:sup:`16` ¿bajará conmigo a las puertas del Seol, o descender juntos al polvo?” 
'''
