[22]
"1" = '''
:sup:`1` El hombre perezoso es comparado con una piedra que se ensucia. Todo el mundo le abucheará en su desgracia. 
'''
"2" = '''
:sup:`2` El hombre perezoso es comparado con la suciedad de un estercolero. Cualquiera que lo recoja se lo sacudirá de la mano. 
'''
"3" = '''
:sup:`3` Un hijo indisciplinado es una vergüenza para su padre, y una hija tonta nace para su pérdida. 
'''
"4" = '''
:sup:`4` Una hija prudente heredará un marido propio. La que trae la vergüenza es la pena de su padre. 
'''
"5" = '''
:sup:`5` La que es arrogante avergüenza al padre y al marido. Será despreciada por ambos. 
'''
"6" = '''
:sup:`6` La conversación inoportuna es como la música en el luto, pero las rayas y la corrección son la sabiduría en cada estación. 
'''
"7" = '''
:sup:`7` El que enseña a un necio es como el que pega cacharros, incluso como quien despierta a un durmiente de un sueño profundo. 
'''
"8" = '''
:sup:`8` El que enseña a un necio es como el que enseña a un hombre que duerme. Al final dirá: “¿Qué es?” 
'''
"9" = '''
:sup:`9` Llora por el muerto, porque le falta luz. Llora por un necio, porque carece de entendimiento. Llora más dulcemente por el muerto, porque ha encontrado el descanso, pero la vida del tonto es peor que la muerte. 
'''
"10" = '''
:sup:`10` El luto por los muertos dura siete días, pero para el necio y el impío, dura todos los días de su vida. 
'''
"11" = '''
:sup:`11` No hables mucho con un necio, y no vayas con uno que no tiene entendimiento. Tened cuidado con él, no sea que tengáis problemas y os contaminéis con sus embestidas. Aléjate de él y encontrarás descanso, y no te cansarás de su locura. 
'''
"12" = '''
:sup:`12` ¿Qué sería más pesado que el plomo? ¿Cuál es su nombre, sino “Loco”? 
'''
"13" = '''
:sup:`13` La arena, la sal y una masa de hierro son más fáciles de soportar que un hombre sin entendimiento. 
'''
"14" = '''
:sup:`14` La madera ceñida y atada a un edificio no se soltará con las sacudidas. Así que un corazón establecido a su debido tiempo en el consejo bien aconsejado no tendrá miedo. 
'''
"15" = '''
:sup:`15` Un corazón asentado en un entendimiento reflexivo es como un adorno de yeso en una pared pulida. 
'''
"16" = '''
:sup:`16` Las vallas colocadas en un lugar alto no resistirán el viento; por lo que un corazón temeroso en la imaginación de un tonto no resistirá ningún temor. 
'''
"17" = '''
:sup:`17` El que se pincha el ojo hará que caigan lágrimas. El que pincha el corazón hace que éste muestre sentimientos. 
'''
"18" = '''
:sup:`18` Quien arroja una piedra a los pájaros los espanta. El que insulta a un amigo disuelve la amistad. 
'''
"19" = '''
:sup:`19` Si has desenvainado una espada contra un amigo, no desesperes, porque puede haber un camino de vuelta. 
'''
"20" = '''
:sup:`20` Si has abierto la boca contra un amigo, no tengas miedo, para que haya reconciliación, a menos que sea por insulto, arrogancia, revelación de un secreto, o un golpe traicionero — por estas cosas cualquier amigo huirá. 
'''
"21" = '''
:sup:`21` Gánate la confianza de tu prójimo en su pobreza, para que en su prosperidad tengas alegría. Permanece firme a él en el tiempo de su aflicción, para que seas heredero con él en su herencia. 
'''
"22" = '''
:sup:`22` Antes del fuego está el vapor y el humo de un horno, por lo que los insultos preceden al derramamiento de sangre. 
'''
"23" = '''
:sup:`23` No me avergonzaré de acoger a un amigo. No me esconderé de su cara. 
'''
"24" = '''
:sup:`24` Si me ocurre algún mal por su culpa, todo el que lo oiga se cuidará de él. 
'''
"25" = '''
:sup:`25` Que pondrá un reloj sobre mi boca, y un sello de astucia en mis labios, para que no caiga de ella, y para que mi lengua no me destruya? 
'''
