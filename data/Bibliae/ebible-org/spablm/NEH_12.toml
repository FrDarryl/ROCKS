[12]
"1" = '''
:sup:`1` Estos son los sacerdotes y levitas que subieron con Zorobabel, hijo de Salatiel, y con Jesúa: Seraías, Jeremías, Esdras, 
'''
"2" = '''
:sup:`2` Amarías, Malluch, Hattush, 
'''
"3" = '''
:sup:`3` Secanías, Rehum, Meremot, 
'''
"4" = '''
:sup:`4` Iddo, Ginnethoi, Abías, 
'''
"5" = '''
:sup:`5` Mijamín, Maadia, Bilgah, 
'''
"6" = '''
:sup:`6` Semaías, Joiarib, Jedaías, 
'''
"7" = '''
:sup:`7` Sallu, Amok, Hilkiah y Jedaías. Estos eran los jefes de los sacerdotes y de sus hermanos en los días de Jesúa. 
'''
"8" = '''
:sup:`8` Además, los levitas eran Jesúa, Binúi, Cadmiel, Serebías, Judá y Matanías, que estaba a cargo de los cantos de acción de gracias, él y sus hermanos. 
'''
"9" = '''
:sup:`9` También Bakbucías y Unno, sus hermanos, estaban cerca de ellos según sus cargos. 
'''
"10" = '''
:sup:`10` Jesúa fue padre de Joiaquim, y Joiaquim fue padre de Eliasib, y Eliasib fue padre de Joiada, 
'''
"11" = '''
:sup:`11` y Joiada fue padre de Jonatán, y Jonatán fue padre de Jaddua. 
'''
"12" = '''
:sup:`12` En los días de Joiakim había sacerdotes, jefes de familia de los padres: de Seraías, Meraías; de Jeremías, Hananías; 
'''
"13" = '''
:sup:`13` de Esdras, Mesulam; de Amarías, Johanán; 
'''
"14" = '''
:sup:`14` de Malluchi, Jonatán; de Sebanías, José; 
'''
"15" = '''
:sup:`15` de Harim, Adna; de Meraiot, Helkai; 
'''
"16" = '''
:sup:`16` de Iddo, Zacarías; de Ginetón, Mesulam; 
'''
"17" = '''
:sup:`17` de Abías, Zicri; de Miniamin, de Moadías, Piltai; 
'''
"18" = '''
:sup:`18` de Bilgah, Sammua; de Semaías, Jonatán; 
'''
"19" = '''
:sup:`19` de Joiarib, Mattenai; de Jedaías, Uzzi; 
'''
"20" = '''
:sup:`20` de Sallai, Kallai; de Amok, Heber; 
'''
"21" = '''
:sup:`21` de Hilcías, Hasabías; de Jedaías, Netanel. 
'''
"22" = '''
:sup:`22` En cuanto a los levitas, en los días de Eliasib, Joiada, Johanán y Jaddua, se registraron los jefes de familia; también los sacerdotes, en el reinado de Darío el Persa. 
'''
"23" = '''
:sup:`23` Los hijos de Leví, jefes de familia, fueron inscritos en el libro de las crónicas, hasta los días de Johanán hijo de Eliasib. 
'''
"24" = '''
:sup:`24` Los jefes de los levitas: Hasabías, Serebías y Jesúa hijo de Cadmiel, con sus hermanos cerca de ellos, para alabar y dar gracias según el mandato de David, el hombre de Dios, sección tras sección. 
'''
"25" = '''
:sup:`25` Matanías, Bacbuquías, Abdías, Mesulam, Talmón y Acub eran guardianes de las puertas, que vigilaban los almacenes de las puertas. 
'''
"26" = '''
:sup:`26` Estos eran en los días de Joiaquim hijo de Jesúa, hijo de Josadac, y en los días del gobernador Nehemías y del sacerdote y escriba Esdras. 
'''
"27" = '''
:sup:`27` En la dedicación del muro de Jerusalén, buscaron a los levitas de todos sus lugares para traerlos a Jerusalén a celebrar la dedicación con alegría, dando gracias y cantando, con címbalos, instrumentos de cuerda y arpas. 
'''
"28" = '''
:sup:`28` Los hijos de los cantores se reunieron, tanto de la llanura que rodea a Jerusalén como de las aldeas de los netofatitas; 
'''
"29" = '''
:sup:`29` también de Bet Gilgal y de los campos de Geba y Azmavet, porque los cantores se habían construido aldeas alrededor de Jerusalén. 
'''
"30" = '''
:sup:`30` Los sacerdotes y los levitas se purificaron, y purificaron el pueblo, las puertas y el muro. 
'''
"31" = '''
:sup:`31` Entonces hice subir a los príncipes de Judá al muro, y designé dos grandes compañías que dieron gracias y fueron en procesión. Una iba a la derecha en el muro, hacia la puerta del estiércol; 
'''
"32" = '''
:sup:`32` y tras ellos iban Oseas, con la mitad de los príncipes de Judá, 
'''
"33" = '''
:sup:`33` y Azarías, Esdras y Mesulam, 
'''
"34" = '''
:sup:`34` Judá, Benjamín, Semaías, Jeremías, 
'''
"35" = '''
:sup:`35` y algunos de los hijos de los sacerdotes con trompetas: Zacarías hijo de Jonatán, hijo de Semaías, hijo de Matanías, hijo de Micaías, hijo de Zacur, hijo de Asaf; 
'''
"36" = '''
:sup:`36` y sus hermanos, Semaías, Azarel, Milalai, Gilalai, Maai, Netanel, Judá y Hanani, con los instrumentos musicales de David, el hombre de Dios; y el escriba Esdras estaba delante de ellos. 
'''
"37" = '''
:sup:`37` Por la puerta del manantial, y en línea recta delante de ellos, subieron por las escaleras de la ciudad de David, en la subida del muro, por encima de la casa de David, hasta la puerta de las aguas, hacia el este. 
'''
"38" = '''
:sup:`38` La otra compañía de los que daban gracias salió a su encuentro, y yo tras ellos, con la mitad del pueblo en el muro, por encima de la torre de los hornos, hasta el muro ancho, 
'''
"39" = '''
:sup:`39` y por encima de la puerta de Efraín, y por la puerta vieja, y por la puerta del pescado, la torre de Hananel, y la torre de Hammea, hasta la puerta de las ovejas; y se detuvieron en la puerta de la guardia. 
'''
"40" = '''
:sup:`40` Las dos compañías de los que daban gracias en la casa de Dios estaban en pie, y yo y la mitad de los jefes conmigo; 
'''
"41" = '''
:sup:`41` y los sacerdotes, Eliaquim, Maasías, Miniamin, Micaías, Elioenai, Zacarías y Hananías, con trompetas; 
'''
"42" = '''
:sup:`42` y Maasías, Semaías, Eleazar, Uzi, Johanán, Malquías, Elam y Ezer. Los cantores cantaban en voz alta, con Jezrahías, su supervisor. 
'''
"43" = '''
:sup:`43` Aquel día ofrecieron grandes sacrificios y se regocijaron, porque Dios los había hecho gozar con gran alegría; y también se regocijaron las mujeres y los niños, de modo que la alegría de Jerusalén se oyó hasta muy lejos. 
'''
"44" = '''
:sup:`44` Aquel día se designaron hombres sobre las salas para los tesoros, para las ofrendas de las olas, para las primicias y para los diezmos, a fin de recoger en ellas, según los campos de las ciudades, las porciones señaladas por la ley para los sacerdotes y los levitas; porque Judá se alegró por los sacerdotes y por los levitas que servían. 
'''
"45" = '''
:sup:`45` Ellos cumplían el deber de su Dios y el deber de la purificación, y lo mismo hacían los cantores y los porteros, según el mandato de David y de Salomón su hijo. 
'''
"46" = '''
:sup:`46` Porque en los días de David y de Asaf de antaño había un jefe de los cantores, y cantos de alabanza y de acción de gracias a Dios. 
'''
"47" = '''
:sup:`47` Todo Israel, en los días de Zorobabel y en los días de Nehemías, dio las porciones de los cantores y de los porteros, según cada día; y apartaron lo que era para los levitas; y los levitas apartaron lo que era para los hijos de Aarón. 
'''
