[5]
"1" = '''
:sup:`1` Los hijos de Rubén, primogénito de Israel (pues él era el primogénito, pero por haber profanado el lecho de su padre, su primogenitura fue entregada a los hijos de José, hijo de Israel; y la genealogía no debe enumerarse según la primogenitura. 
'''
"2" = '''
:sup:`2` Porque Judá prevaleció sobre sus hermanos, y de él salió el príncipe; pero la primogenitura fue de José) — 
'''
"3" = '''
:sup:`3` los hijos de Rubén, primogénito de Israel: Hanoch, Pallu, Hezron y Carmi. 
'''
"4" = '''
:sup:`4` Los hijos de Joel: Semaías su hijo, Gog su hijo, Simei su hijo, 
'''
"5" = '''
:sup:`5` Miqueas su hijo, Reaías su hijo, Baal su hijo, 
'''
"6" = '''
:sup:`6` y Beera su hijo, a quien Tilgath Pilneser, rey de Asiria, llevó cautivo. Era príncipe de los rubenitas. 
'''
"7" = '''
:sup:`7` Sus hermanos por sus familias, cuando se enumeró la genealogía de sus generaciones: el jefe, Jeiel, y Zacarías, 
'''
"8" = '''
:sup:`8` y Bela hijo de Azaz, hijo de Sema, hijo de Joel, que vivía en Aroer, hasta Nebo y Baal Meón; 
'''
"9" = '''
:sup:`9` y vivía hacia el este hasta la entrada del desierto desde el río Éufrates, porque sus ganados se multiplicaban en la tierra de Galaad. 
'''
"10" = '''
:sup:`10` En los días de Saúl, hicieron la guerra a los hagritas, que cayeron por su mano, y vivieron en sus tiendas por toda la tierra al este de Galaad. 
'''
"11" = '''
:sup:`11` Los hijos de Gad vivieron junto a ellos en la tierra de Basán hasta Salecá: 
'''
"12" = '''
:sup:`12` Joel el principal, Safam el segundo, Janai y Safat en Basán. 
'''
"13" = '''
:sup:`13` Sus hermanos de las casas paternas: Miguel, Mesulam, Seba, Jorai, Jacan, Zia y Heber, siete. 
'''
"14" = '''
:sup:`14` Estos fueron los hijos de Abihail, hijo de Huri, hijo de Jaroa, hijo de Galaad, hijo de Micael, hijo de Jeshishai, hijo de Jahdo, hijo de Buz; 
'''
"15" = '''
:sup:`15` Ahi hijo de Abdiel, hijo de Guni, jefe de las casas de sus padres. 
'''
"16" = '''
:sup:`16` Vivían en Galaad, en Basán, y en sus ciudades, y en todas las tierras de pastoreo de Sarón hasta sus fronteras. 
'''
"17" = '''
:sup:`17` Todos estos fueron enumerados por genealogías en los días de Jotam, rey de Judá, y en los días de Jeroboam, rey de Israel. 
'''
"18" = '''
:sup:`18` Los hijos de Rubén, los gaditas y la media tribu de Manasés, de hombres valientes, capaces de llevar broquel y espada, de disparar con arco y hábiles en la guerra, eran cuarenta y cuatro mil setecientos sesenta que podían salir a la guerra. 
'''
"19" = '''
:sup:`19` Hicieron la guerra a los hagritas, a Jetur, a Nafis y a Nodab. 
'''
"20" = '''
:sup:`20` Fueron ayudados contra ellos, y los hagritas fueron entregados en su mano, y todos los que estaban con ellos; porque clamaron a Dios en la batalla, y él les respondió porque pusieron su confianza en él. 
'''
"21" = '''
:sup:`21` Les quitaron el ganado: de sus camellos cincuenta mil, de las ovejas doscientas cincuenta mil, de los asnos dos mil y de los hombres cien mil. 
'''
"22" = '''
:sup:`22` Porque muchos cayeron muertos, porque la guerra era de Dios. Vivieron en su lugar hasta el cautiverio. 
'''
"23" = '''
:sup:`23` Los hijos de la media tribu de Manasés vivían en la tierra. Se multiplicaron desde Basán hasta Baal Hermón, Senir y el monte Hermón. 
'''
"24" = '''
:sup:`24` Estos eran los jefes de las casas de sus padres: Efer, Ishi, Eliel, Azriel, Jeremías, Hodavías y Jahdiel: hombres valientes y famosos, jefes de sus casas paternas. 
'''
"25" = '''
:sup:`25` Se rebelaron contra el Dios de sus padres y se prostituyeron en pos de los dioses de los pueblos de la tierra que Dios había destruido antes que ellos. 
'''
"26" = '''
:sup:`26` Entonces el Dios de Israel despertó el espíritu de Pul, rey de Asiria, y el espíritu de Tilgat Pilneser, rey de Asiria, y se llevó a los rubenitas, a los gaditas y a la media tribu de Manasés, y los llevó a Halah, Habor, Hara y al río de Gozán, hasta el día de hoy. 
'''
