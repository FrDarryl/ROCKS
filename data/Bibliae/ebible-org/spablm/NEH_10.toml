"28" = '''
:sup:`28` El resto del pueblo, los sacerdotes, los levitas, los porteros, los cantores, los servidores del templo, y todos los que se habían apartado de los pueblos de las tierras a la ley de Dios, sus esposas, sus hijos y sus hijas — todos los que tenían conocimiento y entendimiento — 
'''
"29" = '''
:sup:`29` se unieron a sus hermanos sus nobles, y entraron en una maldición y en un juramento, para andar en la ley de Dios, que fue dada por Moisés el siervo de Dios, y para observar y hacer todos los mandamientos de Yahvé nuestro Señor, y sus ordenanzas y sus estatutos; 
'''
"30" = '''
:sup:`30` y que no daríamos nuestras hijas a los pueblos de la tierra, ni tomaríamos sus hijas para nuestros hijos; 
'''
"31" = '''
:sup:`31` y que si los pueblos de la tierra trajeran mercancías o algún grano en el día de reposo para vender, no les compraríamos en el día de reposo, ni en un día santo; y que renunciaríamos a las cosechas del séptimo año y a la exacción de toda deuda. 
'''
"32" = '''
:sup:`32` Además, nos hemos impuesto la obligación de cobrar anualmente la tercera parte de un siclo para el servicio de la casa de nuestro Dios: 
'''
"33" = '''
:sup:`33` para el pan de la proposición, para la ofrenda continua, para el holocausto continuo, para los sábados, para las lunas nuevas, para las fiestas, para las cosas santas, para las ofrendas por el pecado para hacer expiación por Israel, y para toda la obra de la casa de nuestro Dios. 
'''
"34" = '''
:sup:`34` Nosotros, los sacerdotes, los levitas y el pueblo, echamos suertes sobre la ofrenda de leña, para traerla a la casa de nuestro Dios, según las casas de nuestros padres, en los tiempos señalados de año en año, para quemarla en el altar de Yahvé nuestro Dios, como está escrito en la ley; 
'''
"35" = '''
:sup:`35` y para traer las primicias de nuestra tierra y las primicias de todos los frutos de toda clase de árboles, de año en año, a la casa de Yahvé; 
'''
"36" = '''
:sup:`36` también los primogénitos de nuestros hijos y de nuestros ganados, como está escrito en la ley, y los primogénitos de nuestras vacas y de nuestros rebaños, para llevarlos a la casa de nuestro Dios, a los sacerdotes que sirven en la casa de nuestro Dios 
'''
"37" = '''
:sup:`37` y que traigamos las primicias de nuestra masa, nuestras ofrendas de ondas, el fruto de toda clase de árboles, el vino nuevo y el aceite, a los sacerdotes, a las salas de la casa de nuestro Dios; y los diezmos de nuestra tierra a los levitas; porque ellos, los levitas, toman los diezmos en todas nuestras aldeas agrícolas. 
'''
"38" = '''
:sup:`38` El sacerdote, descendiente de Aarón, estará con los levitas cuando éstos tomen los diezmos. Los levitas llevarán el diezmo de los diezmos a la casa de nuestro Dios, a las habitaciones, a la casa del tesoro. 
'''
"39" = '''
:sup:`39` Porque los hijos de Israel y los hijos de Leví llevarán la ofrenda mecida del grano, del vino nuevo y del aceite, a las habitaciones donde están los utensilios del santuario y los sacerdotes que ministran, con los porteros y los cantores. No abandonaremos la casa de nuestro Dios. 
'''
