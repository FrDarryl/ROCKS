[149]
"1" = '''
:sup:`1` ¡Alabado sea Yahvé! Canta a Yahvé una nueva canción, su alabanza en la asamblea de los santos. 
'''
"2" = '''
:sup:`2` Que Israel se regocije en el que los hizo. Que los hijos de Sión se alegren en su Rey. 
'''
"3" = '''
:sup:`3` ¡Que alaben su nombre en la danza! Que le canten alabanzas con pandereta y arpa. 
'''
"4" = '''
:sup:`4` Porque Yahvé se complace en su pueblo. Corona a los humildes con la salvación. 
'''
"5" = '''
:sup:`5` Que los santos se regocijen en el honor. Que canten de alegría en sus camas. 
'''
"6" = '''
:sup:`6` Que las altas alabanzas de Dios estén en sus bocas, y una espada de dos filos en la mano, 
'''
"7" = '''
:sup:`7` para ejecutar la venganza sobre las naciones, y castigos a los pueblos; 
'''
"8" = '''
:sup:`8` para atar a sus reyes con cadenas, y sus nobles con grilletes de hierro; 
'''
"9" = '''
:sup:`9` para ejecutar en ellos la sentencia escrita. Todos sus santos tienen este honor. ¡Alabado sea Yah! 
'''
