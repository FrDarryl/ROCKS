[46]
"1" = '''
:sup:`1` Israel viajó con todo lo que tenía, llegó a Beerseba y ofreció sacrificios al Dios de su padre, Isaac. 
'''
"2" = '''
:sup:`2` Dios habló a Israel en las visiones de la noche, y dijo: “¡Jacob, Jacob!” Dijo: “Aquí estoy”. 
'''
"3" = '''
:sup:`3` Dijo: “Yo soy Dios, el Dios de tu padre. No tengas miedo de bajar a Egipto, porque allí haré de ti una gran nación. 
'''
"4" = '''
:sup:`4` Yo bajaré contigo a Egipto. También te haré subir con toda seguridad. La mano de José cerrará tus ojos”. 
'''
"5" = '''
:sup:`5` Jacob se levantó de Beerseba, y los hijos de Israel llevaron a Jacob, a su padre, a sus hijos y a sus mujeres, en los carros que el faraón había enviado para transportarlo. 
'''
"6" = '''
:sup:`6` Tomaron su ganado y sus bienes, que habían adquirido en la tierra de Canaán, y entraron en Egipto: Jacob, y toda su descendencia con él, 
'''
"7" = '''
:sup:`7` sus hijos, y los hijos de sus hijos con él, sus hijas y las hijas de sus hijos, y llevó toda su descendencia con él a Egipto. 
'''
"8" = '''
:sup:`8` Estos son los nombres de los hijos de Israel que entraron en Egipto, Jacob y sus hijos: Rubén, primogénito de Jacob. 
'''
"9" = '''
:sup:`9` Los hijos de Rubén: Hanoc, Falu, Esrom y Carmi.. 
'''
"10" = '''
:sup:`10` Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquin, Zohar y Saul, hijo de una cananea. 
'''
"11" = '''
:sup:`11` Los hijos de Leví: Gersón, Coat y Merari. 
'''
"12" = '''
:sup:`12` Los hijos de Judá: Er, Onán, Sala, Fares y Zéraj; pero Er y Onán murieron en la tierra de Canaán. Los hijos de Fares fueron Esrom y Hamul. 
'''
"13" = '''
:sup:`13` Los hijos de Isacar: Tola, Puvah, Iob y Shimron. 
'''
"14" = '''
:sup:`14` Los hijos de Zabulón: Sered, Elón y Jahleel. 
'''
"15" = '''
:sup:`15` Estos son los hijos de Lea, que dio a luz a Jacob en Padan Aram, además de su hija Dina. Todas las almas de sus hijos e hijas fueron treinta y tres. 
'''
"16" = '''
:sup:`16` Los hijos de Gad: Zifón, Haggi, Suni, Ezbón, Eri, Arodi y Areli. 
'''
"17" = '''
:sup:`17` Los hijos de Aser: Imna, Ishva, Ishvi, Beriá y su hermana Sera. Los hijos de Beriá: Heber y Malquiel. 
'''
"18" = '''
:sup:`18` Estos son los hijos de Zilpá, que Labán dio a su hija Lea, y que ella dio a luz a Jacob, dieciséis almas. 
'''
"19" = '''
:sup:`19` Los hijos de Raquel, mujer de Jacob José y Benjamín. 
'''
"20" = '''
:sup:`20` A José le nacieron en la tierra de Egipto Manasés y Efraín, que le dio a luz Asenat, hija de Potifera, sacerdote de On. 
'''
"21" = '''
:sup:`21` Los hijos de Benjamín: Bela, Bequer, Asbel, Gera, Naamán, Ehi, Ros, Mupim, Hupim y Ard. 
'''
"22" = '''
:sup:`22` Estos son los hijos de Raquel que le nacieron a Jacob: todos fueron catorce. 
'''
"23" = '''
:sup:`23` El hijo de Dan: Hushim. 
'''
"24" = '''
:sup:`24` Los hijos de Neftalí: Jahzeel, Guni, Jezer y Silem. 
'''
"25" = '''
:sup:`25` Estos son los hijos de Bilhá, que Labán dio a su hija Raquel, y éstos fueron los que ella dio a luz a Jacob: todas las almas fueron siete. 
'''
"26" = '''
:sup:`26` Todas las almas que vinieron con Jacob a Egipto, que fueron su descendencia directa, además de las mujeres de los hijos de Jacob, todas las almas fueron sesenta y seis. 
'''
"27" = '''
:sup:`27` Los hijos de José, que le nacieron en Egipto, fueron dos almas. Todas las almas de la casa de Jacob, que llegaron a Egipto, fueron setenta. 
'''
"28" = '''
:sup:`28` Jacob envió a Judá delante de José para que le mostrara el camino a Gosén, y llegaron a la tierra de Gosén. 
'''
"29" = '''
:sup:`29` José preparó su carro y subió a recibir a Israel, su padre, en Gosén. Se presentó ante él, y se echó sobre su cuello, y lloró sobre su cuello un buen rato. 
'''
"30" = '''
:sup:`30` Israel dijo a José: “Ahora déjame morir, ya que he visto tu rostro, que aún estás vivo”. 
'''
"31" = '''
:sup:`31` José dijo a sus hermanos y a la casa de su padre: “Subiré y hablaré con el Faraón y le diré: ‘Mis hermanos y la casa de mi padre, que estaban en la tierra de Canaán, han venido a mí. 
'''
"32" = '''
:sup:`32` Estos hombres son pastores, pues han sido cuidadores de ganado, y han traído sus rebaños, sus manadas y todo lo que tienen.’ 
'''
"33" = '''
:sup:`33` Sucederá que cuando el Faraón os llame y os diga: “¿A qué os dedicáis? 
'''
"34" = '''
:sup:`34` que diréis: ‘Tus siervos han sido cuidadores de ganado desde nuestra juventud hasta ahora, tanto nosotros como nuestros padres’, para que podáis habitar en la tierra de Gosén; porque todo pastor es una abominación para los egipcios.” 
'''
