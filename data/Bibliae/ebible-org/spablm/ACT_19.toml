[19]
"1" = '''
:sup:`1` Mientras Apolos estaba en Corinto, Pablo, habiendo pasado por la zona alta, llegó a Éfeso y encontró a algunos discípulos. 
'''
"2" = '''
:sup:`2` Les dijo: “¿Recibisteis el Espíritu Santo cuando creísteis?” Le dijeron: “No, ni siquiera hemos oído que exista el Espíritu Santo”. 
'''
"3" = '''
:sup:`3` Él dijo: “¿En qué fuisteis bautizados?” Dijeron: “En el bautismo de Juan”. 
'''
"4" = '''
:sup:`4` Pablo dijo: “Juan, en efecto, bautizó con el bautismo del arrepentimiento, diciendo a la gente que debía creer en el que vendría después de él, es decir, en Cristo Jesús.” 
'''
"5" = '''
:sup:`5` Al oír esto, se bautizaron en el nombre del Señor Jesús. 
'''
"6" = '''
:sup:`6` Cuando Pablo les impuso las manos, el Espíritu Santo vino sobre ellos y hablaron en otras lenguas y profetizaron. 
'''
"7" = '''
:sup:`7` Eran unos doce hombres en total. 
'''
"8" = '''
:sup:`8` Entró en la sinagoga y habló con valentía durante tres meses, razonando y persuadiendo sobre las cosas relativas al Reino de Dios. 
'''
"9" = '''
:sup:`9` Pero como algunos estaban endurecidos y desobedientes, hablando mal del Camino ante la multitud, se apartó de ellos y separó a los discípulos, razonando cada día en la escuela de Tirano. 
'''
"10" = '''
:sup:`10` Esto continuó durante dos años, de modo que todos los que vivían en Asia oyeron la palabra del Señor Jesús, tanto judíos como griegos. 
'''
"11" = '''
:sup:`11` Dios obró milagros especiales por las manos de Pablo, 
'''
"12" = '''
:sup:`12` de modo que hasta los pañuelos o delantales se llevaban de su cuerpo a los enfermos, y las enfermedades se iban de ellos, y los espíritus malignos salían. 
'''
"13" = '''
:sup:`13` Pero algunos de los judíos itinerantes, exorcistas, se encargaron de invocar sobre los que tenían los espíritus malignos el nombre del Señor Jesús, diciendo: “Os conjuramos por Jesús que Pablo predica.” 
'''
"14" = '''
:sup:`14` Había siete hijos de un tal Esceva, jefe de los sacerdotes judíos, que hacían esto. 
'''
"15" = '''
:sup:`15` El espíritu maligno respondió: “A Jesús lo conozco, y a Pablo lo conozco, pero vosotros ¿quiénes sois?” 
'''
"16" = '''
:sup:`16` El hombre en el que estaba el espíritu maligno saltó sobre ellos, los dominó y los venció, de modo que huyeron de aquella casa desnudos y heridos. 
'''
"17" = '''
:sup:`17` Esto fue conocido por todos, tanto judíos como griegos, que vivían en Éfeso. El temor cayó sobre todos ellos, y el nombre del Señor Jesús fue magnificado. 
'''
"18" = '''
:sup:`18` También vinieron muchos de los que habían creído, confesando y declarando sus hechos. 
'''
"19" = '''
:sup:`19` Muchos de los que practicaban artes mágicas reunieron sus libros y los quemaron a la vista de todos. Contaron su precio, y encontraron que era de cincuenta mil piezas de plata. 
'''
"20" = '''
:sup:`20` Así, la palabra del Señor crecía y se hacía poderosa. 
'''
"21" = '''
:sup:`21` Una vez terminadas estas cosas, Pablo determinó en el Espíritu, cuando pasó por Macedonia y Acaya, ir a Jerusalén, diciendo: “Después de haber estado allí, debo ver también Roma.” 
'''
"22" = '''
:sup:`22` Habiendo enviado a Macedonia a dos de los que le servían, Timoteo y Erasto, él mismo se quedó en Asia por un tiempo. 
'''
"23" = '''
:sup:`23` Por aquel tiempo se produjo un disturbio no pequeño en relación con el Camino. 
'''
"24" = '''
:sup:`24` Porque cierto hombre llamado Demetrio, platero que hacía santuarios de plata de Artemisa, llevó un negocio no pequeño a los artesanos, 
'''
"25" = '''
:sup:`25` a los que reunió con los obreros de ocupación similar, y les dijo: “Señores, sabéis que con este negocio tenemos nuestra riqueza. 
'''
"26" = '''
:sup:`26` Vosotros veis y oís que no sólo en Éfeso, sino casi en toda Asia, este Pablo ha persuadido y alejado a mucha gente, diciendo que no son dioses los que se hacen con las manos. 
'''
"27" = '''
:sup:`27` No sólo existe el peligro de que este nuestro comercio caiga en descrédito, sino también de que el templo de la gran diosa Artemisa sea contado como nada y su majestad destruida, a la que toda Asia y el mundo adoran.” 
'''
"28" = '''
:sup:`28` Al oír esto, se llenaron de ira y gritaron diciendo: “¡Grande es Artemisa de los efesios!” 
'''
"29" = '''
:sup:`29` Toda la ciudad se llenó de confusión y se precipitaron al teatro al unísono, habiendo apresado a Gayo y Aristarco, hombres de Macedonia, compañeros de viaje de Pablo. 
'''
"30" = '''
:sup:`30` Cuando Pablo quiso entrar al pueblo, los discípulos no se lo permitieron. 
'''
"31" = '''
:sup:`31` También algunos de los asiarcas, siendo amigos suyos, le enviaron a rogarle que no se aventurara en el teatro. 
'''
"32" = '''
:sup:`32` Así pues, unos gritaban una cosa y otros otra, pues la asamblea estaba confundida. La mayoría no sabía por qué se habían reunido. 
'''
"33" = '''
:sup:`33` Hicieron salir a Alejandro de entre la multitud, adelantándose los judíos. Alejandro hizo una seña con la mano, y hubiera querido hacer una defensa ante el pueblo. 
'''
"34" = '''
:sup:`34` Pero cuando se dieron cuenta de que era judío, todos a una voz, durante un tiempo de unas dos horas, gritaron: “¡Grande es Artemisa de los efesios!” 
'''
"35" = '''
:sup:`35` Cuando el secretario municipal hubo calmado a la multitud, dijo: “Hombres de Éfeso, ¿qué hombre hay que no sepa que la ciudad de los efesios es templo de la gran diosa Artemisa y de la imagen que cayó de Zeus? 
'''
"36" = '''
:sup:`36` Viendo, pues, que estas cosas no se pueden negar, debéis estar tranquilos y no hacer nada precipitado. 
'''
"37" = '''
:sup:`37` Pues habéis traído aquí a estos hombres, que no son ni ladrones de templos ni blasfemos de vuestra diosa. 
'''
"38" = '''
:sup:`38` Por tanto, si Demetrio y los artesanos que están con él tienen algún asunto contra alguien, los tribunales están abiertos y hay procónsules. Que se acusen unos a otros. 
'''
"39" = '''
:sup:`39` Pero si buscan algo sobre otros asuntos, se resolverá en la asamblea ordinaria. 
'''
"40" = '''
:sup:`40` Porque, en efecto, corremos el peligro de ser acusados en relación con el motín de hoy, sin que haya ninguna causa. Con respecto a ella, no podríamos dar cuenta de este alboroto”. 
'''
"41" = '''
:sup:`41` Cuando hubo hablado así, despidió a la asamblea. 
'''
