[27]
"1" = '''
:sup:`1` Muchos han pecado por lucro. El que busca multiplicar la riqueza desviará su mirada. 
'''
"2" = '''
:sup:`2` Como un clavo se pegará entre las uniones de las piedras, por lo que el pecado se interpondrá entre la compra y la venta. 
'''
"3" = '''
:sup:`3` A menos que una persona se aferre diligentemente al temor del Señor, su casa será derrocada rápidamente. 
'''
"4" = '''
:sup:`4` En la agitación de un tamiz, los residuos permanecen, así como la suciedad del hombre en sus pensamientos. 
'''
"5" = '''
:sup:`5` El horno prueba las vasijas del alfarero; así que la prueba de una persona está en sus pensamientos. 
'''
"6" = '''
:sup:`6` El fruto de un árbol revela su cultivo, así es la expresión del pensamiento del corazón de una persona. 
'''
"7" = '''
:sup:`7` No alabes a nadie antes de escuchar sus pensamientos, porque así es como se pone a prueba a las personas. 
'''
"8" = '''
:sup:`8` Si sigues la justicia, la obtendrás, y ponérsela como un largo manto de gloria. 
'''
"9" = '''
:sup:`9` Los pájaros volverán a su especie, para que la verdad vuelva a los que la practican. 
'''
"10" = '''
:sup:`10` El león acecha a su presa. Lo mismo ocurre con el pecado para los que hacen el mal. 
'''
"11" = '''
:sup:`11` El discurso de un hombre piadoso es siempre sabio, pero el tonto cambia como la luna. 
'''
"12" = '''
:sup:`12` Limita tu tiempo entre las personas carentes de entendimiento, pero persevera entre los reflexivos. 
'''
"13" = '''
:sup:`13` La charla de los tontos es ofensiva. Su risa es gratuitamente pecaminosa. 
'''
"14" = '''
:sup:`14` Su charla con muchas palabrotas pone los pelos de punta. Su lucha hace que los demás se tapen los oídos. 
'''
"15" = '''
:sup:`15` La lucha de los soberbios lleva al derramamiento de sangre. Su abuso mutuo es algo penoso de escuchar. 
'''
"16" = '''
:sup:`16` El que revela secretos destruye la confianza, y no encontrará un amigo cercano. 
'''
"17" = '''
:sup:`17` Ama a un amigo y mantén la fe en él; pero si revelas sus secretos, no lo seguirás; 
'''
"18" = '''
:sup:`18` pues como un hombre ha destruido a su enemigo, por lo que has destruido la amistad de tu vecino. 
'''
"19" = '''
:sup:`19` Como un pájaro que has soltado de tu mano, así que has dejado ir a tu prójimo, y no lo volverás a coger. 
'''
"20" = '''
:sup:`20` No lo persigas, porque se ha ido lejos, y ha escapado como una gacela del cepo. 
'''
"21" = '''
:sup:`21` Porque una herida puede ser vendada, y después del abuso puede haber reconciliación; pero el que revela los secretos no tiene esperanza. 
'''
"22" = '''
:sup:`22` El que guiña el ojo trama cosas malas; y los que lo conocen mantendrán su distancia. 
'''
"23" = '''
:sup:`23` Cuando estés presente, él hablará con dulzura, y admirará sus palabras; pero después torcerá su discurso y poner una trampa en tus palabras. 
'''
"24" = '''
:sup:`24` He odiado muchas cosas, pero nada como él. El Señor lo odiará. 
'''
"25" = '''
:sup:`25` El que arroja una piedra hacia arriba, la arroja sobre su propia cabeza. Un golpe engañoso abre heridas. 
'''
"26" = '''
:sup:`26` El que cava una fosa caerá en ella. El que pone una trampa será atrapado en ella. 
'''
"27" = '''
:sup:`27` Al que hace cosas malas, le volverán a caer encima, y no sabrá de dónde vienen. 
'''
"28" = '''
:sup:`28` La burla y el reproche son de los arrogantes. La venganza les acecha como un león. 
'''
"29" = '''
:sup:`29` Los que se alegran de la caída de los piadosos serán atrapados en una trampa. La angustia los consumirá antes de morir. 
'''
"30" = '''
:sup:`30` La ira y el enojo, también son abominaciones. Un pecador los poseerá. 
'''
