[49]
"1" = '''
:sup:`1` Escúchame, islas, a mí. Escuchad, pueblos, desde lejos: Yahvé me ha llamado desde el vientre; desde el interior de mi madre, ha mencionado mi nombre. 
'''
"2" = '''
:sup:`2` Ha hecho que mi boca sea como una espada afilada. Me ha escondido en la sombra de su mano. Me ha hecho un eje pulido. Me ha mantenido cerca en su carcaj. 
'''
"3" = '''
:sup:`3` Me dijo: “Tú eres mi siervo, Israel, en quien seré glorificado”. 
'''
"4" = '''
:sup:`4` Pero yo dije: “He trabajado en vano. He gastado mis fuerzas en vano para nada; pero ciertamente la justicia que me corresponde está con Yahvé, y mi recompensa con mi Dios”. 
'''
"5" = '''
:sup:`5` Ahora bien, Yahvé, el que me formó desde el vientre para ser su siervo, dice que traiga a Jacob de nuevo a él, y reunir a Israel con él, porque soy honorable a los ojos de Yahvé, y mi Dios se ha convertido en mi fuerza. 
'''
"6" = '''
:sup:`6` En efecto, dice: “Es muy poco que seas mi siervo para levantar las tribus de Jacob, y para restaurar lo preservado de Israel. También te daré como luz a las naciones, para que seas mi salvación hasta el fin de la tierra”. 
'''
"7" = '''
:sup:`7` Yahvé, el Redentor de Israel, y su Santo, dice al que el hombre desprecia, al que la nación aborrece, al servidor de los gobernantes: “Los reyes verán y se levantarán, príncipes, y ellos adorarán, a causa de Yahvé, que es fiel, el Santo de Israel, que te ha elegido”. 
'''
"8" = '''
:sup:`8` Yahvé dice: “Te he respondido en un tiempo aceptable. Te he ayudado en un día de salvación. Te preservaré y te daré como pacto del pueblo, para levantar la tierra, para hacerles heredar la herencia desolada, 
'''
"9" = '''
:sup:`9` diciendo a los que están atados: “¡Salid!”; a los que están en las tinieblas: “¡Muéstrense! “Se alimentarán a lo largo de los caminos, y sus pastos estarán en todas las alturas sin árboles. 
'''
"10" = '''
:sup:`10` No tendrán hambre ni sed; ni el calor ni el sol los golpearán, porque el que se apiada de ellos los guiará. Los guiará por manantiales de agua. 
'''
"11" = '''
:sup:`11` Haré de todas mis montañas un camino, y mis carreteras serán exaltadas. 
'''
"12" = '''
:sup:`12` He aquí que éstos vendrán de lejos, y he aquí, estos del norte y del oeste, y estos de la tierra de Sinim”. 
'''
"13" = '''
:sup:`13` ¡Cantad, cielos, y alegraos, tierra! ¡Arranquen a cantar, montañas! Porque Yahvé ha consolado a su pueblo, y tendrá compasión de sus afligidos. 
'''
"14" = '''
:sup:`14` Pero Sión dijo: “Yahvé me ha abandonado, y el Señor me ha olvidado”. 
'''
"15" = '''
:sup:`15` “¿Puede una mujer olvidar a su hijo lactante, ¿que no tenga compasión del hijo de su vientre? Sí, estos pueden olvidar, pero no te olvidaré. 
'''
"16" = '''
:sup:`16` He aquí que te he grabado en las palmas de mis manos. Sus muros están continuamente ante mí. 
'''
"17" = '''
:sup:`17` Tus hijos se apresuran. Tus destructores y los que te devastaron te dejarán. 
'''
"18" = '''
:sup:`18` Levanta los ojos a tu alrededor y mira: todos estos se reúnen, y vienen a ti. Vivo yo”, dice Yahvé, “ciertamente te vestirás con todos ellos como con un adorno, y vístete con ellos, como una novia. 
'''
"19" = '''
:sup:`19` “Porque, en cuanto a tus desechos y tus lugares desolados, y su tierra que ha sido destruida, seguramente ahora esa tierra será demasiado pequeña para los habitantes, y los que te tragaron estarán lejos. 
'''
"20" = '''
:sup:`20` Los hijos de tu duelo dirán en tus oídos, ‘Este lugar es demasiado pequeño para mí. Dame un lugar para vivir’. 
'''
"21" = '''
:sup:`21` Entonces dirás en tu corazón: “¿Quién ha concebido esto para mí, ya que he sido despojado de mis hijos y estoy solo, exiliado, y vagando de un lado a otro? ¿Quién ha sacado esto a relucir? He aquí que me he quedado solo. ¿Dónde estaban estos?” 
'''
"22" = '''
:sup:`22` El Señor Yahvé dice: “He aquí que yo alzo mi mano a las naciones, y levantaré mi bandera ante los pueblos. Traerán a tus hijos en su seno, y tus hijas serán llevadas a hombros. 
'''
"23" = '''
:sup:`23` Los reyes serán vuestros padres adoptivos, y sus reinas sus madres lactantes. Se inclinarán ante ti con el rostro hacia la tierra, y lamer el polvo de tus pies. Entonces sabrás que yo soy Yahvé; y los que me esperan no quedarán decepcionados”. 
'''
"24" = '''
:sup:`24` Se tomará el botín de los poderosos, o los cautivos legítimos sean liberados? 
'''
"25" = '''
:sup:`25` Pero Yahvé dice: “Hasta los cautivos de los poderosos serán llevados, y el botín recuperado de la ferocidad, porque yo contenderé con el que contendrá con vosotros y salvaré a tus hijos. 
'''
"26" = '''
:sup:`26` Alimentaré a los que te oprimen con su propia carne; y se embriagarán con su propia sangre, como con vino dulce. Entonces toda carne sabrá que yo, Yahvé, soy su Salvador y tu Redentor, el Poderoso de Jacob”. 
'''
