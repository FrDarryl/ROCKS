[2]
"1" = '''
:sup:`1` Pero también surgieron falsos profetas entre el pueblo, como también habrá falsos maestros entre vosotros, que introducirán en secreto herejías destructoras, negando incluso al Maestro que los compró, trayendo sobre sí una rápida destrucción. 
'''
"2" = '''
:sup:`2` Muchos seguirán sus caminos inmorales, y como resultado, el camino de la verdad será calumniado. 
'''
"3" = '''
:sup:`3` En la codicia os explotarán con palabras engañosas: cuya sentencia ya desde antiguo no se demora, y su destrucción no se demora. 
'''
"4" = '''
:sup:`4` Porque si Dios no perdonó a los ángeles cuando pecaron, sino que los arrojó al Tártaro y los confió a las fosas de las tinieblas para ser reservados al juicio 
'''
"5" = '''
:sup:`5` y no perdonó al mundo antiguo, sino que preservó a Noé con otros siete, predicador de la justicia, cuando trajo un diluvio sobre el mundo de los impíos, 
'''
"6" = '''
:sup:`6` y convirtiendo en cenizas las ciudades de Sodoma y Gomorra, las condenó a la destrucción, habiéndolas puesto como ejemplo para los que vivían de manera impía, 
'''
"7" = '''
:sup:`7` y libró al justo Lot que estaba muy angustiado por la vida lujuriosa de los malvados 
'''
"8" = '''
:sup:`8` (pues aquel justo que habitaba entre ellos era atormentado en su alma justa de día en día con ver y oír hechos inicuos), 
'''
"9" = '''
:sup:`9` entonces el Señor sabe cómo librar a los piadosos de la tentación y mantener a los injustos bajo castigo para el día del juicio, 
'''
"10" = '''
:sup:`10` pero principalmente a los que andan según la carne en la lujuria de la desfloración y desprecian la autoridad. Atrevidos, voluntariosos, no temen hablar mal de los dignatarios, 
'''
"11" = '''
:sup:`11` mientras que los ángeles, aunque son más grandes en fuerza y poder, no presentan un juicio calumnioso contra ellos ante el Señor. 
'''
"12" = '''
:sup:`12` Pero éstos, como criaturas irracionales, nacidos como animales naturales para ser tomados y destruidos, hablando mal en asuntos sobre los que son ignorantes, en su destrucción seguramente serán destruidos, 
'''
"13" = '''
:sup:`13` recibiendo el salario de la injusticia; gente que considera un placer deleitarse en el día, las manchas y los defectos, deleitándose en su engaño mientras festejan con ustedes; 
'''
"14" = '''
:sup:`14` teniendo los ojos llenos de adulterio, y que no pueden dejar de pecar, seduciendo a las almas inquietas, teniendo un corazón entrenado en la codicia, ¡hijos malditos! 
'''
"15" = '''
:sup:`15` Abandonando el camino recto, se extraviaron, habiendo seguido el camino de Balaam, hijo de Beor, que amaba el salario de la maldad; 
'''
"16" = '''
:sup:`16` pero fue reprendido por su propia desobediencia. Un asno mudo habló con voz de hombre y detuvo la locura del profeta. 
'''
"17" = '''
:sup:`17` Estos son pozos sin agua, nubes arrastradas por la tormenta, para los que se ha reservado la negrura de las tinieblas para siempre. 
'''
"18" = '''
:sup:`18` Porque, pronunciando grandes palabras hinchadas de vacuidad, atraen en las lujurias de la carne, por medio del libertinaje, a los que en verdad escapan de los que viven en el error; 
'''
"19" = '''
:sup:`19` prometiéndoles la libertad, mientras ellos mismos son siervos de la corrupción; porque el hombre es llevado a la esclavitud por quien lo vence. 
'''
"20" = '''
:sup:`20` Porque si después de haber escapado de la inmundicia del mundo por el conocimiento del Señor y Salvador Jesucristo, vuelven a enredarse en él y a ser vencidos, el último estado les resulta peor que el primero. 
'''
"21" = '''
:sup:`21` Porque más les valdría no haber conocido el camino de la justicia, que después de haberlo conocido, volverse atrás del santo mandamiento que les fue entregado. 
'''
"22" = '''
:sup:`22` Pero les ha sucedido lo que dice el proverbio verdadero: “El perro vuelve a su vómito”, y “la cerda que se ha lavado a revolcarse en el fango”. 
'''
