[28]
"1" = '''
:sup:`1` ¡Ay de la corona de orgullo de los borrachos de Efraín, y de la flor marchita de su gloriosa belleza, que está en la cabeza del fértil valle de los que se dejan vencer por el vino! 
'''
"2" = '''
:sup:`2` He aquí que el Señor tiene uno que es poderoso y fuerte. Como una tormenta de granizo, una tormenta destructora, y como una tormenta de aguas poderosas que se desbordan, los arrojará a la tierra con su mano. 
'''
"3" = '''
:sup:`3` La corona de orgullo de los borrachos de Efraín será pisoteada. 
'''
"4" = '''
:sup:`4` La flor marchita de su gloriosa belleza, que está en la cabeza del valle fértil, será como el higo de primera maduración antes del verano, que alguien recoge y come en cuanto lo ve. 
'''
"5" = '''
:sup:`5` En ese día, el Señor de los Ejércitos se convertirá en una corona de gloria y en una diadema de belleza para el resto de su pueblo, 
'''
"6" = '''
:sup:`6` y en un espíritu de justicia para el que se sienta a juzgar, y en fuerza para los que hacen retroceder la batalla en la puerta. 
'''
"7" = '''
:sup:`7` También se tambalean con el vino, y se tambalean con la bebida fuerte. El sacerdote y el profeta se tambalean con la bebida fuerte. El vino se los tragó. Se tambalean con la bebida fuerte. Se equivocan en la visión. Tropiezan en el juicio. 
'''
"8" = '''
:sup:`8` Porque todas las mesas están completamente llenas de vómito e inmundicia. 
'''
"9" = '''
:sup:`9` ¿A quién le enseñará el conocimiento? ¿A quiénes les explicará el mensaje? ¿A los que han sido destetados de la leche y sacados de los pechos? 
'''
"10" = '''
:sup:`10` Porque es precepto sobre precepto, precepto sobre precepto; línea sobre línea, línea sobre línea; aquí un poco, allí un poco. 
'''
"11" = '''
:sup:`11` Pero hablará a esta nación de labios tartamudos y en otra lengua, 
'''
"12" = '''
:sup:`12` a la que dijo: “Este es el lugar de descanso. Da descanso al cansado” y “Este es el refrigerio”; pero no quisieron escuchar. 
'''
"13" = '''
:sup:`13` Por lo tanto, la palabra de Yahvé será para ellos precepto sobre precepto, precepto sobre precepto; línea sobre línea, línea sobre línea; aquí un poco, allí un poco; para que vayan, caigan de espaldas, sean quebrantados, atrapados y tomados. 
'''
"14" = '''
:sup:`14` Escuchen, pues, la palabra de Yahvé, burlones, que gobiernan a este pueblo en Jerusalén: 
'''
"15" = '''
:sup:`15` “Porque ustedes han dicho: ‘Hemos hecho un pacto con la muerte, y estamos de acuerdo con el Seol. Cuando pase el azote desbordante, no vendrá a nosotros; porque hemos hecho de la mentira nuestro refugio, y nos hemos escondido bajo la mentira.’” 
'''
"16" = '''
:sup:`16` Por eso dice el Señor Yahvé: “He aquí que pongo en Sión como fundamento una piedra, una piedra probada, una piedra angular preciosa de fundamento seguro. El que crea no actuará precipitadamente. 
'''
"17" = '''
:sup:`17` Haré que la justicia sea la línea de medida, y la rectitud la línea de plomada. El granizo barrerá el refugio de la mentira, y las aguas desbordarán el escondite. 
'''
"18" = '''
:sup:`18` Tu pacto con la muerte será anulado, y tu acuerdo con el Seol no se mantendrá. Cuando pase el azote desbordante, entonces serás pisoteado por él. 
'''
"19" = '''
:sup:`19` Todas las veces que pase, te apresará; porque de mañana a mañana pasará, de día y de noche; y no será más que terror entender el mensaje”. 
'''
"20" = '''
:sup:`20` Porque el lecho es demasiado corto para extenderse, y la manta es demasiado estrecha para envolverse en ella. 
'''
"21" = '''
:sup:`21` Porque Yahvé se levantará como en el monte Perazim. Se enfurecerá como en el valle de Gabaón; para hacer su obra, su insólita obra, y llevar a cabo su acto, su extraordinario acto. 
'''
"22" = '''
:sup:`22` Ahora, pues, no sean burlones, para que no se fortalezcan sus ataduras; porque he oído un decreto de destrucción de parte del Señor, Yahvé de los Ejércitos, sobre toda la tierra. 
'''
"23" = '''
:sup:`23` ¡Escuchen y oigan mi voz! ¡Escuchen, y oigan mi discurso! 
'''
"24" = '''
:sup:`24` ¿Acaso el que ara para sembrar lo hace continuamente? ¿Acaso no revuelve la tierra y rompe los terrones? 
'''
"25" = '''
:sup:`25` Cuando ha nivelado su superficie, ¿no planta el eneldo y esparce la semilla de comino, y coloca el trigo en hileras, la cebada en el lugar señalado y la escanda en su sitio? 
'''
"26" = '''
:sup:`26` Porque su Dios le instruye en el recto juicio y le enseña. 
'''
"27" = '''
:sup:`27` Porque el eneldo no se trilla con instrumento afilado, ni se hace girar una rueda de carro sobre el comino; sino que el eneldo se golpea con un palo, y el comino con una vara. 
'''
"28" = '''
:sup:`28` La harina de pan debe ser molida, por lo que no siempre estará trillando. Aunque pase la rueda de su carro de trillar sobre ella, sus caballos no la muelen. 
'''
"29" = '''
:sup:`29` Esto también sale de Yahvé de los Ejércitos, que es maravilloso en el consejo, y excelente en la sabiduría. 
'''
