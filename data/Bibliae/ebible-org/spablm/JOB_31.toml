[31]
"1" = '''
:sup:`1` “Hice un pacto con mis ojos; ¿cómo debería entonces mirar con lujuria a una mujer joven? 
'''
"2" = '''
:sup:`2` Porque lo que es la porción de Dios en lo alto, y la herencia del Todopoderoso en las alturas? 
'''
"3" = '''
:sup:`3` ¿No es una calamidad para los injustos, y el desastre a los obreros de la iniquidad? 
'''
"4" = '''
:sup:`4` No ve mis caminos, y contar todos mis pasos? 
'''
"5" = '''
:sup:`5` “Si he andado con falsedad, y mi pie se ha apresurado a engañar 
'''
"6" = '''
:sup:`6` (que me pesen en una balanza uniforme, para que Dios conozca mi integridad); 
'''
"7" = '''
:sup:`7` si mi paso se ha desviado del camino, si mi corazón caminara tras mis ojos, si alguna mancha se ha pegado a mis manos, 
'''
"8" = '''
:sup:`8` entonces déjame sembrar, y que otro coma. Sí, que el producto de mi campo sea desarraigado. 
'''
"9" = '''
:sup:`9` “Si mi corazón ha sido seducido por una mujer, y he esperado en la puerta de mi vecino, 
'''
"10" = '''
:sup:`10` que muela para otro mi mujer, y otros se encorven sobre ella. 
'''
"11" = '''
:sup:`11` Porque eso sería un crimen atroz. Sí, sería una iniquidad ser castigado por los jueces, 
'''
"12" = '''
:sup:`12` porque es un fuego que consume hasta la destrucción, y que me arrancaría de raíz todo mi aumento. 
'''
"13" = '''
:sup:`13` “Si he despreciado la causa de mi siervo o de mi sirvienta, cuando contendían conmigo, 
'''
"14" = '''
:sup:`14` ¿Qué haré entonces cuando Dios se levante? Cuando me visite, ¿qué le responderé? 
'''
"15" = '''
:sup:`15` ¿Acaso no lo hizo el que me hizo en el vientre? ¿No se nos formó en el vientre materno? 
'''
"16" = '''
:sup:`16` “Si he retenido a los pobres de su deseo, o han hecho fallar los ojos de la viuda, 
'''
"17" = '''
:sup:`17` o haber comido mi bocado solo, y el huérfano no ha comido de ella 
'''
"18" = '''
:sup:`18` (no, desde mi juventud creció conmigo como con un padre, La he guiado desde el vientre de mi madre); 
'''
"19" = '''
:sup:`19` si he visto a alguno perecer por falta de ropa, o que los necesitados no tenían cobertura; 
'''
"20" = '''
:sup:`20` si su corazón no me ha bendecido, si no se ha calentado con el vellón de mi oveja; 
'''
"21" = '''
:sup:`21` si he levantado mi mano contra los huérfanos, porque vi mi ayuda en la puerta; 
'''
"22" = '''
:sup:`22` entonces dejé caer mi hombro desde el omóplato, y que mi brazo se rompa desde el hueso. 
'''
"23" = '''
:sup:`23` Porque la calamidad de Dios es un terror para mí. Por su majestad, no puedo hacer nada. 
'''
"24" = '''
:sup:`24` “Si he hecho del oro mi esperanza, y han dicho al oro fino: “Tú eres mi confianza”. 
'''
"25" = '''
:sup:`25` Si me he alegrado porque mi riqueza era grande, y porque mi mano se había vuelto mucho; 
'''
"26" = '''
:sup:`26` si he visto el sol cuando brillaba, o la luna moviéndose con esplendor, 
'''
"27" = '''
:sup:`27` y mi corazón ha sido seducido en secreto, y mi mano lanzó un beso de mi boca; 
'''
"28" = '''
:sup:`28` esto también sería una iniquidad que sería castigada por los jueces, porque habría negado al Dios que está arriba. 
'''
"29" = '''
:sup:`29` “Si me he alegrado de la destrucción del que me odiaba, o me levanté cuando el mal lo encontró 
'''
"30" = '''
:sup:`30` (Ciertamente no he permitido que mi boca peque pidiendo su vida con una maldición); 
'''
"31" = '''
:sup:`31` si los hombres de mi tienda no han dicho, ¿Quién puede encontrar a alguien que no se haya saciado con su carne? 
'''
"32" = '''
:sup:`32` (el extranjero no ha acampado en la calle, pero he abierto mis puertas al viajero); 
'''
"33" = '''
:sup:`33` si como Adán he cubierto mis transgresiones, ocultando mi iniquidad en mi corazón, 
'''
"34" = '''
:sup:`34` porque temía a la gran multitud, y el desprecio de las familias me aterrorizó, así que guardé silencio, y no salí de la puerta... 
'''
"35" = '''
:sup:`35` ¡ojalá tuviera uno que me escuchara! ¡He aquí mi firma! ¡Que el Todopoderoso me responda! ¡Que el acusador escriba mi acusación! 
'''
"36" = '''
:sup:`36` Seguramente lo llevaría al hombro, y lo ataría a mí como una corona. 
'''
"37" = '''
:sup:`37` Yo le declararía el número de mis pasos. Me acercaría a él como un príncipe. 
'''
"38" = '''
:sup:`38` Si mi tierra grita contra mí, y sus surcos lloran juntos; 
'''
"39" = '''
:sup:`39` si he comido sus frutos sin dinero, o han hecho que sus propietarios pierdan la vida, 
'''
"40" = '''
:sup:`40` deja que los cardoscrezcan en lugar del trigo, y stinkweed en lugar de cebada”. Las palabras de Job han terminado. 
'''
