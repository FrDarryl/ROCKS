[24]
"1" = '''
:sup:`1` Cuando Balaam vio que a Yahvé le agradaba bendecir a Israel, no fue, como las otras veces, a usar la adivinación, sino que puso su rostro hacia el desierto. 
'''
"2" = '''
:sup:`2` Balaam levantó sus ojos y vio a Israel habitando según sus tribus, y el Espíritu de Dios vino sobre él. 
'''
"3" = '''
:sup:`3` Tomó su parábola y dijo “Balaam el hijo de Beor dice, el hombre que tiene los ojos abiertos dice; 
'''
"4" = '''
:sup:`4` dice, que escucha las palabras de Dios, que ve la visión del Todopoderoso, cayendo, y teniendo los ojos abiertos: 
'''
"5" = '''
:sup:`5` Qué buenas son tus tiendas, Jacob, ¡y tus moradas, Israel! 
'''
"6" = '''
:sup:`6` Como valles se extienden, como jardines a la orilla del río, como áloes que Yahvé ha plantado, como los cedros junto a las aguas. 
'''
"7" = '''
:sup:`7` El agua fluirá de sus cubos. Su semilla estará en muchas aguas. Su rey será más alto que Agag. Su reino será exaltado. 
'''
"8" = '''
:sup:`8` Dios lo saca de Egipto. Tiene como la fuerza de un búfalo salvaje. Consumirá a las naciones sus adversarios, romperá sus huesos en pedazos, y los atravesará con sus flechas. 
'''
"9" = '''
:sup:`9` Se acuesta, se acuesta como un león, como una leona; ¿quién lo despertará? Todos los que te bendicen son bendecidos. Todo el que te maldiga está maldito”. 
'''
"10" = '''
:sup:`10` La ira de Balac ardió contra Balaam, y éste se golpeó las manos. Balac dijo a Balaam: “Te llamé para que maldijeras a mis enemigos, y he aquí que los has bendecido por completo estas tres veces. 
'''
"11" = '''
:sup:`11` Por lo tanto, ¡huye ahora a tu lugar! Yo pensaba promoverte a un gran honor; pero, he aquí, Yahvé te ha alejado del honor”. 
'''
"12" = '''
:sup:`12` Balaam le dijo a Balac: “¿No les dije también a tus mensajeros que me enviaste, diciéndoles: 
'''
"13" = '''
:sup:`13` ‘Si Balac me da su casa llena de plata y oro, no puedo ir más allá de la palabra de Yahvé, para hacer el bien o el mal de mi propia mente. Diré lo que dice Yahvé’? 
'''
"14" = '''
:sup:`14` Ahora, he aquí que voy a mi pueblo. Ven, te informaré de lo que este pueblo hará a tu pueblo en los últimos días”. 
'''
"15" = '''
:sup:`15` Retomó su parábola y dijo, “Balaam el hijo de Beor dice, el hombre que tiene los ojos abiertos dice; 
'''
"16" = '''
:sup:`16` dice, que escucha las palabras de Dios, conoce el conocimiento del Altísimo, y que ve la visión del Todopoderoso, cayendo, y teniendo los ojos abiertos: 
'''
"17" = '''
:sup:`17` Lo veo, pero no ahora. Lo veo, pero no cerca. Una estrella saldrá de Jacob. Un cetro se levantará de Israel, y golpeará los rincones de Moab, y aplastar a todos los hijos de Set. 
'''
"18" = '''
:sup:`18` Edom será una posesión. Seir, su enemigo, también será una posesión, mientras que Israel lo hace valientemente. 
'''
"19" = '''
:sup:`19` De Jacob uno tendrá el dominio, y destruirá el remanente de la ciudad”. 
'''
"20" = '''
:sup:`20` Miró a Amalec, retomó su parábola y dijo, “Amalec fue la primera de las naciones, pero su último fin será la destrucción”. 
'''
"21" = '''
:sup:`21` Miró al ceneo, retomó su parábola y dijo “Tu morada es fuerte. Su nido está enclavado en la roca. 
'''
"22" = '''
:sup:`22` Sin embargo, Caín será destruido, hasta que Asur te lleve cautivo”. 
'''
"23" = '''
:sup:`23` Retomó su parábola y dijo, “Ay, ¿quién vivirá cuando Dios haga esto? 
'''
"24" = '''
:sup:`24` Pero los barcos vendrán de la costa de Kittim. Afligirán a Asur y afligirán a Éber. También él vendrá a la destrucción”. 
'''
"25" = '''
:sup:`25` Balaam se levantó, y se fue y volvió a su lugar; y Balac también se fue. 
'''
