[28]
"1" = '''
:sup:`1` Los malvados huyen cuando nadie los persigue; pero los justos son audaces como un león. 
'''
"2" = '''
:sup:`2` En la rebelión, una tierra tiene muchos gobernantes, pero el orden es mantenido por un hombre de entendimiento y conocimiento. 
'''
"3" = '''
:sup:`3` Un necesitado que oprime a los pobres es como una lluvia torrencial que no deja cosechas. 
'''
"4" = '''
:sup:`4` Los que abandonan la ley alaban a los malvados; pero los que guardan la ley se enfrentan a ellos. 
'''
"5" = '''
:sup:`5` Los hombres malvados no entienden la justicia; pero los que buscan a Yahvé lo comprenden plenamente. 
'''
"6" = '''
:sup:`6` Mejor es el pobre que camina en su integridad que el que es perverso en sus caminos, y es rico. 
'''
"7" = '''
:sup:`7` El que guarda la ley es un hijo sabio; pero el que es compañero de los glotones avergüenza a su padre. 
'''
"8" = '''
:sup:`8` El que aumenta su riqueza con intereses excesivos lo recoge para quien se apiada de los pobres. 
'''
"9" = '''
:sup:`9` El que aparta su oído para no oír la ley, incluso su oración es una abominación. 
'''
"10" = '''
:sup:`10` El que hace que los rectos se extravíen por el mal camino, caerá en su propia trampa; pero los irreprochables heredarán el bien. 
'''
"11" = '''
:sup:`11` El rico es sabio a sus propios ojos; pero el pobre que tiene entendimiento ve a través de él. 
'''
"12" = '''
:sup:`12` Cuando los justos triunfan, hay gran gloria; pero cuando los malvados se levantan, los hombres se esconden. 
'''
"13" = '''
:sup:`13` El que oculta sus pecados no prospera, pero quien se confiesa y renuncia a ellos encuentra la misericordia. 
'''
"14" = '''
:sup:`14` Dichoso el hombre que siempre teme; pero el que endurece su corazón cae en el problema. 
'''
"15" = '''
:sup:`15` Como un león que ruge o un oso que embiste, así es un gobernante malvado sobre gente indefensa. 
'''
"16" = '''
:sup:`16` Un gobernante tirano carece de juicio. Quien odia la ganancia mal habida tendrá días largos. 
'''
"17" = '''
:sup:`17` El hombre atormentado por la culpa de la sangre será un fugitivo hasta la muerte. Nadie lo apoyará. 
'''
"18" = '''
:sup:`18` Quien camina sin culpa se mantiene a salvo; pero uno con caminos perversos caerá de repente. 
'''
"19" = '''
:sup:`19` El que trabaja su tierra tendrá abundancia de alimentos; pero el que persigue fantasías se saciará de pobreza. 
'''
"20" = '''
:sup:`20` Un hombre fiel es rico en bendiciones; pero el que está ansioso por ser rico no quedará impune. 
'''
"21" = '''
:sup:`21` Mostrar parcialidad no es bueno, pero un hombre hará el mal por un pedazo de pan. 
'''
"22" = '''
:sup:`22` El hombre tacaño se apresura a buscar las riquezas, y no sabe que la pobreza le espera. 
'''
"23" = '''
:sup:`23` El que reprende a un hombre encontrará después más favor que el que adula con la lengua. 
'''
"24" = '''
:sup:`24` El que roba a su padre o a su madre y dice: “No está mal”. es un socio con un destructor. 
'''
"25" = '''
:sup:`25` El que es codicioso suscita conflictos; pero el que confía en Yahvé prosperará. 
'''
"26" = '''
:sup:`26` El que confía en sí mismo es un necio; pero el que camina en la sabiduría se mantiene a salvo. 
'''
"27" = '''
:sup:`27` Al que da a los pobres no le falta nada; pero el que cierra los ojos tendrá muchas maldiciones. 
'''
"28" = '''
:sup:`28` Cuando los malvados se levantan, los hombres se esconden; pero cuando perecen, los justos prosperan. 
'''
