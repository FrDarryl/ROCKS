[36]
"1" = '''
:sup:`1` Tú, hijo de hombre, profetiza a los montes de Israel y di: “Montes de Israel, escuchad la palabra de Yahvé. 
'''
"2" = '''
:sup:`2` El Señor Yahvé dice: “Porque el enemigo ha dicho contra ustedes: “¡Ah!” y “¡Los antiguos lugares altos son nuestros en posesión! 
'''
"3" = '''
:sup:`3` profetiza, pues, y di: “Dice el Señor Yahvé: “Porque te han desolado y te han tragado por todas partes, para que seas una posesión para el resto de las naciones, y te han tomado en los labios de los habladores y en la mala fama de los pueblos”; 
'''
"4" = '''
:sup:`4` por lo tanto, ustedes, montes de Israel, escuchen la palabra del Señor Yahvé: El Señor Yahvé dice a los montes y a las colinas, a los cursos de agua y a los valles, a los desiertos y a las ciudades abandonadas, que se han convertido en presa y escarnio para el resto de las naciones que están alrededor; 
'''
"5" = '''
:sup:`5` por eso dice el Señor Yahvé: “Ciertamente, en el fuego de mis celos he hablado contra el resto de las naciones y contra todo Edom, que se han adjudicado mi tierra en posesión con la alegría de todo su corazón, con despecho del alma, para arrojarla como presa.”’ 
'''
"6" = '''
:sup:`6` Por tanto, profetiza sobre la tierra de Israel, y di a los montes, a las colinas, a los cursos de agua y a los valles: “El Señor Yahvé dice: “He aquí que he hablado en mi celo y en mi ira, porque has soportado la vergüenza de las naciones.” 
'''
"7" = '''
:sup:`7` Por eso dice el Señor Yahvé: “He jurado que las naciones que te rodean soportarán su vergüenza”. 
'''
"8" = '''
:sup:`8` “‘“Pero vosotros, montes de Israel, echad vuestras ramas y dad vuestro fruto a mi pueblo Israel; porque estáis a punto de llegar. 
'''
"9" = '''
:sup:`9` Porque he aquí que yo soy para vosotros, y vendré a vosotros, y seréis labrados y sembrados. 
'''
"10" = '''
:sup:`10` Multiplicaré los hombres sobre vosotros, toda la casa de Israel, toda ella. Las ciudades serán habitadas y los lugares baldíos serán edificados. 
'''
"11" = '''
:sup:`11` Multiplicaré en ustedes los hombres y los animales. Crecerán y serán fructíferos. Haré que seas habitada como antes, y te irá mejor que en tus comienzos. Entonces sabrás que yo soy Yahvé. 
'''
"12" = '''
:sup:`12` Sí, haré que los hombres caminen sobre ti, mi pueblo Israel. Ellos te poseerán, y tú serás su herencia, y nunca más los dejarás sin hijos.” 
'''
"13" = '''
:sup:`13` “‘El Señor Yahvé dice: “Porque te dicen: ‘Eres un devorador de hombres, y has sido un despojador de tu nación’; 
'''
"14" = '''
:sup:`14` por lo tanto, no devorarás más a los hombres, ni despojarás más a tu nación”, dice el Señor Yahvé. 
'''
"15" = '''
:sup:`15` “No te dejaré oír más la vergüenza de las naciones. No soportarás más el oprobio de los pueblos, y no harás tropezar más a tu nación”, dice el Señor Yahvé”. 
'''
"16" = '''
:sup:`16` Y vino a mí la palabra de Yahvé, diciendo: 
'''
"17" = '''
:sup:`17` “Hijo de hombre, cuando la casa de Israel vivía en su propia tierra, la profanó con sus caminos y con sus obras. Su camino ante mí era como la inmundicia de una mujer en su impureza. 
'''
"18" = '''
:sup:`18` Por eso derramé mi ira sobre ellos por la sangre que habían derramado sobre la tierra y porque la habían contaminado con sus ídolos. 
'''
"19" = '''
:sup:`19` Los esparcí entre las naciones, y fueron dispersados por los países. Los juzgué según su camino y según sus obras. 
'''
"20" = '''
:sup:`20` Cuando llegaron a las naciones a las que fueron, profanaron mi santo nombre, pues los hombres dijeron de ellos: “Estos son el pueblo de Yahvé y han abandonado su tierra. 
'''
"21" = '''
:sup:`21` Pero yo respeté mi santo nombre, que la casa de Israel había profanado entre las naciones adonde fueron. 
'''
"22" = '''
:sup:`22` “Por lo tanto, dile a la casa de Israel: El Señor Yahvé dice: “No hago esto por ustedes, casa de Israel, sino por mi santo nombre, que ustedes han profanado entre las naciones a las que fueron. 
'''
"23" = '''
:sup:`23` Yo santificaré mi gran nombre, que ha sido profanado entre las naciones, que ustedes han profanado entre ellas. Entonces las naciones sabrán que yo soy Yahvé — dice el Señor Yahvé — cuando se demuestre que soy santo en ustedes ante sus ojos. 
'''
"24" = '''
:sup:`24` “‘“Porque te tomaré de entre las naciones y te reuniré de todos los países, y te llevaré a tu propia tierra. 
'''
"25" = '''
:sup:`25` Rociaré sobre vosotros agua limpia, y quedaréis limpios. Te limpiaré de toda tu suciedad y de todos tus ídolos. 
'''
"26" = '''
:sup:`26` También les daré un corazón nuevo, y pondré un espíritu nuevo dentro de ustedes. Quitaré el corazón de piedra de vuestra carne, y os daré un corazón de carne. 
'''
"27" = '''
:sup:`27` Pondré mi Espíritu dentro de ustedes, y haré que caminen en mis estatutos. Guardarás mis ordenanzas y las pondrás en práctica. 
'''
"28" = '''
:sup:`28` Habitaréis la tierra que di a vuestros padres. Seréis mi pueblo, y yo seré vuestro Dios. 
'''
"29" = '''
:sup:`29` Os salvaré de toda vuestra impureza. Llamaré al grano y lo multiplicaré, y no os haré pasar hambre. 
'''
"30" = '''
:sup:`30` Multiplicaré el fruto del árbol y la cosecha del campo, para que no recibas más el reproche del hambre entre las naciones. 
'''
"31" = '''
:sup:`31` “‘“Entonces os acordaréis de vuestros malos caminos y de vuestras obras que no fueron buenas, y os aborreceréis ante vuestros propios ojos por vuestras iniquidades y por vuestras abominaciones. 
'''
"32" = '''
:sup:`32` No hago esto por ustedes, dice el Señor Yahvé. “Que se sepa de ustedes. Avergüéncense y confúndanse por sus caminos, casa de Israel”. 
'''
"33" = '''
:sup:`33` “‘El Señor Yahvé dice: “El día en que te limpie de todas tus iniquidades, haré que se habiten las ciudades y que se construyan los lugares desolados. 
'''
"34" = '''
:sup:`34` La tierra que estaba desolada será labrada en lugar de ser una desolación a la vista de todos los que pasen por ella. 
'''
"35" = '''
:sup:`35` Dirán: “Esta tierra que estaba desolada se ha convertido en el jardín del Edén. Las ciudades desiertas, desoladas y arruinadas están fortificadas y habitadas’. 
'''
"36" = '''
:sup:`36` Entonces las naciones que queden a tu alrededor sabrán que yo, Yahvé, he construido los lugares en ruinas y he plantado lo que estaba desolado. Yo, Yahvé, lo he dicho y lo haré”. 
'''
"37" = '''
:sup:`37` “‘El Señor Yahvé dice: “Por esto, además, seré consultado por la casa de Israel, para hacerlo por ellos: Los multiplicaré en hombres como un rebaño. 
'''
"38" = '''
:sup:`38` Como el rebaño para el sacrificio, como el rebaño de Jerusalén en sus fiestas señaladas, así las ciudades desiertas se llenarán de rebaños de hombres. Entonces sabrán que yo soy Yahvé”. 
'''
