[10]
"1" = '''
:sup:`1` “Mi alma está cansada de mi vida. Daré curso libre a mi queja. Hablaré con la amargura de mi alma. 
'''
"2" = '''
:sup:`2` Le diré a Dios: “No me condenes. Muéstrame por qué contiendes conmigo. 
'''
"3" = '''
:sup:`3` ¿Es bueno para ti que oprimas, que desprecies el trabajo de tus manos, y sonreír al consejo de los malvados? 
'''
"4" = '''
:sup:`4` ¿Tienes ojos de carne? ¿O ves como ve el hombre? 
'''
"5" = '''
:sup:`5` Son tus días como los de los mortales, o tus años como los del hombre, 
'''
"6" = '''
:sup:`6` que indaguen en mi iniquidad, ¿y buscar mi pecado? 
'''
"7" = '''
:sup:`7` Aunque sabes que no soy malvado, no hay nadie que pueda liberar de su mano. 
'''
"8" = '''
:sup:`8` “‘Tus manos me han enmarcado y me han formado por completo, y sin embargo me destruyes. 
'''
"9" = '''
:sup:`9` Acuérdate, te lo ruego, de que me has formado como el barro. ¿Volverás a convertirme en polvo? 
'''
"10" = '''
:sup:`10` No me has derramado como la leche, y me cuajó como un queso? 
'''
"11" = '''
:sup:`11` Me has vestido de piel y carne, y me unió con huesos y tendones. 
'''
"12" = '''
:sup:`12` Me has concedido la vida y la bondad amorosa. Su visita ha preservado mi espíritu. 
'''
"13" = '''
:sup:`13` Sin embargo, escondiste estas cosas en tu corazón. Sé que esto es contigo: 
'''
"14" = '''
:sup:`14` si peco, entonces me marcas. No me absolverás de mi iniquidad. 
'''
"15" = '''
:sup:`15` Si soy malvado, ay de mí. Si soy justo, todavía no levantaré la cabeza, llenándose de desgracia, y consciente de mi aflicción. 
'''
"16" = '''
:sup:`16` Si mi cabeza está en alto, me cazan como a un león. De nuevo te muestras poderoso ante mí. 
'''
"17" = '''
:sup:`17` Renováis vuestros testigos contra mí, y aumentar su indignación sobre mí. Los cambios y la guerra están conmigo. 
'''
"18" = '''
:sup:`18` “‘¿Por qué, pues, me has sacado del vientre? Ojalá hubiera renunciado al espíritu, y ningún ojo me hubiera visto. 
'''
"19" = '''
:sup:`19` debería haber sido como si no lo hubiera sido. Debería haber sido llevado desde el vientre a la tumba. 
'''
"20" = '''
:sup:`20` ¿No son pocos mis días? ¡Para! Dejadme en paz, para que pueda encontrar un poco de consuelo, 
'''
"21" = '''
:sup:`21` antes de ir a donde no volveré, a la tierra de las tinieblas y de la sombra de la muerte; 
'''
"22" = '''
:sup:`22` la tierra oscura como la medianoche, de la sombra de la muerte, sin ningún tipo de orden, donde la luz es como la medianoche”. 
'''
