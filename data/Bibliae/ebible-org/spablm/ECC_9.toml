[9]
"1" = '''
:sup:`1` Porque todo esto lo puse en mi corazón, para explorar todo esto: que el justo, y el sabio, y sus obras, están en la mano de Dios; si es amor u odio, el hombre no lo sabe; todo está delante de ellos. 
'''
"2" = '''
:sup:`2` A todos les sucede lo mismo. Hay un mismo acontecimiento para el justo y para el impío; para el bueno, para el limpio, para el impuro, para el que sacrifica y para el que no sacrifica. Como el bueno, así el pecador; el que jura, como el que teme el juramento. 
'''
"3" = '''
:sup:`3` Este es un mal en todo lo que se hace bajo el sol, que hay un solo evento para todos. Sí, también el corazón de los hijos de los hombres está lleno de maldad, y la locura está en su corazón mientras viven, y después van a la muerte. 
'''
"4" = '''
:sup:`4` Pues para el que se une a todos los vivos hay esperanza; porque es mejor un perro vivo que un león muerto. 
'''
"5" = '''
:sup:`5` Porque los vivos saben que van a morir, pero los muertos no saben nada, ni tienen ya recompensa, pues su memoria está olvidada. 
'''
"6" = '''
:sup:`6` También su amor, su odio y su envidia han perecido hace tiempo; ni tienen ya parte para siempre en todo lo que se hace bajo el sol. 
'''
"7" = '''
:sup:`7` Sigue tu camino: come tu pan con alegría y bebe tu vino con un corazón alegre, porque Dios ya ha aceptado tus obras. 
'''
"8" = '''
:sup:`8` Que tus vestidos sean siempre blancos, y que a tu cabeza no le falte aceite. 
'''
"9" = '''
:sup:`9` Vive alegremente con la esposa que amas todos los días de tu vida de vanidad, que te ha dado bajo el sol, todos tus días de vanidad, pues esa es tu parte en la vida y en tu trabajo en el que te esfuerzas bajo el sol. 
'''
"10" = '''
:sup:`10` Todo lo que tu mano encuentre para hacer, hazlo con tu fuerza; porque no hay obra, ni plan, ni conocimiento, ni sabiduría, en el Seol, adonde vas. 
'''
"11" = '''
:sup:`11` Volví y vi bajo el sol que la carrera no es para el veloz, ni la batalla para el fuerte, ni el pan para el sabio, ni las riquezas para los hombres de entendimiento, ni el favor para los hombres de habilidad; sino que a todos ellos les sucede el tiempo y la casualidad. 
'''
"12" = '''
:sup:`12` Porque tampoco el hombre conoce su tiempo. Como los peces que son tomados en una red mala, y como las aves que son atrapadas en el lazo, así los hijos de los hombres son atrapados en un tiempo malo, cuando cae de repente sobre ellos. 
'''
"13" = '''
:sup:`13` También he visto la sabiduría bajo el sol de esta manera, y me pareció grande. 
'''
"14" = '''
:sup:`14` Había una pequeña ciudad, y pocos hombres en ella; y un gran rey vino contra ella, la sitió y construyó contra ella grandes baluartes. 
'''
"15" = '''
:sup:`15` Se encontró en ella un pobre hombre sabio, que con su sabiduría libró a la ciudad; pero nadie se acordó de aquel pobre hombre. 
'''
"16" = '''
:sup:`16` Entonces dije: “La sabiduría es mejor que la fuerza”. Sin embargo, la sabiduría del pobre es despreciada, y sus palabras no son escuchadas. 
'''
"17" = '''
:sup:`17` Las palabras del sabio oídas en silencio son mejores que el grito del que gobierna entre los necios. 
'''
"18" = '''
:sup:`18` La sabiduría es mejor que las armas de guerra; pero un solo pecador destruye mucho bien. 
'''
