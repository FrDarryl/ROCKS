[5]
"1" = '''
:sup:`1` Porque todo sumo sacerdote, tomado de entre los hombres, es designado para los hombres en lo que respecta a Dios, para que ofrezca tanto dones como sacrificios por los pecados. 
'''
"2" = '''
:sup:`2` El sumo sacerdote puede tratar con dulzura a los que son ignorantes y se extravían, porque él mismo está también rodeado de debilidad. 
'''
"3" = '''
:sup:`3` Por eso debe ofrecer sacrificios por los pecados, tanto por el pueblo como por él mismo. 
'''
"4" = '''
:sup:`4` Nadie toma para si este honor, sino que es llamado por Dios, como lo fue Aarón. 
'''
"5" = '''
:sup:`5` Así también Cristo no se glorificó para ser hecho sumo sacerdote, sino que fue él quien le dijo, “Tú eres mi Hijo. Hoy me he convertido en tu padre”. 
'''
"6" = '''
:sup:`6` Como dice también en otro lugar, “Eres un sacerdote para siempre, según el orden de Melquisedec”. 
'''
"7" = '''
:sup:`7` Él, en los días de su carne, habiendo ofrecido oraciones y peticiones con fuerte clamor y lágrimas al que podía salvarlo de la muerte, y habiendo sido escuchado por su temor piadoso, 
'''
"8" = '''
:sup:`8` aunque era un Hijo, aprendió la obediencia por las cosas que sufrió. 
'''
"9" = '''
:sup:`9` Habiendo sido perfeccionado, llegó a ser para todos los que le obedecen el autor de la salvación eterna, 
'''
"10" = '''
:sup:`10` nombrado por Dios sumo sacerdote según el orden de Melquisedec. 
'''
"11" = '''
:sup:`11` Acerca de él tenemos muchas palabras que decir, y difíciles de interpretar, ya que os habéis vuelto torpes de oído. 
'''
"12" = '''
:sup:`12` Pues aunque ya deberíais ser maestros, necesitáis de nuevo que alguien os enseñe los rudimentos de los primeros principios de las revelaciones de Dios. Habéis llegado a necesitar leche, y no alimento sólido. 
'''
"13" = '''
:sup:`13` Porque todo el que vive de leche no tiene experiencia en la palabra de justicia, pues es un bebé. 
'''
"14" = '''
:sup:`14` Pero el alimento sólido es para los que ya han crecido, que por el uso tienen sus sentidos ejercitados para discernir el bien y el mal. 
'''
