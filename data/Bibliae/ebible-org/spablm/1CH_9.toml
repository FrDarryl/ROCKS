[9]
"1" = '''
:sup:`1` Así que todo Israel fue enumerado por genealogías; y he aquí que están escritas en el libro de los reyes de Israel. Judá fue llevado cautivo a Babilonia por su desobediencia. 
'''
"2" = '''
:sup:`2` Los primeros habitantes que vivían en sus posesiones, en sus ciudades, eran los israelitas, los sacerdotes, los levitas y los servidores del templo. 
'''
"3" = '''
:sup:`3` En Jerusalén vivían de los hijos de Judá, de los hijos de Benjamín y de los hijos de Efraín y Manasés: 
'''
"4" = '''
:sup:`4` Utaí hijo de Ammihud, hijo de Omrí, hijo de Imrí, hijo de Baní, de los hijos de Fares hijo de Judá. 
'''
"5" = '''
:sup:`5` De los silonitas Asaías el primogénito y sus hijos. 
'''
"6" = '''
:sup:`6` De los hijos de Zera: Jeuel y sus hermanos, seiscientos noventa. 
'''
"7" = '''
:sup:`7` De los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Hodavías, hijo de Hasenúa; 
'''
"8" = '''
:sup:`8` e Ibneías, hijo de Jeroham, y Elá, hijo de Uzi, hijo de Micrí; y Mesulam, hijo de Sefatías, hijo de Reuel, hijo de Ibniá; 
'''
"9" = '''
:sup:`9` y sus hermanos, según sus generaciones, novecientos cincuenta y seis. Todos estos hombres eran jefes de familia por las casas de sus padres. 
'''
"10" = '''
:sup:`10` De los sacerdotes: Jedaías, Joiarib, Jacín, 
'''
"11" = '''
:sup:`11` y Azarías hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot, hijo de Ajitub, jefe de la casa de Dios; 
'''
"12" = '''
:sup:`12` y Adaías hijo de Jeroham, hijo de Pashur, hijo de Malquías y Maasai hijo de Adiel, hijo de Jahzerah, hijo de Meshullam, hijo de Meshillemith, hijo de Immer; 
'''
"13" = '''
:sup:`13` y sus hermanos, jefes de las casas de sus padres, mil setecientos sesenta; eran hombres muy capaces para la obra del servicio de la casa de Dios. 
'''
"14" = '''
:sup:`14` De los levitas Semaías hijo de Hasub, hijo de Azricam, hijo de Hasabías, de los hijos de Merari; 
'''
"15" = '''
:sup:`15` y Bacbacar, Heres, Galal y Mattanías hijo de Mica, hijo de Zicri, hijo de Asaf, 
'''
"16" = '''
:sup:`16` y Abdías hijo de Semaías, hijo de Galal, hijo de Jedutún; y Berequías hijo de Asá, hijo de Elcana, que vivían en las aldeas de los netofatitas. 
'''
"17" = '''
:sup:`17` Los porteros: Salum, Acub, Talmón, Ahimán y sus hermanos (Salum era el jefe), 
'''
"18" = '''
:sup:`18` que antes servían en la puerta del rey hacia el este. Eran los porteros del campamento de los hijos de Leví. 
'''
"19" = '''
:sup:`19` Salum era hijo de Coré, hijo de Ebiasaf, hijo de Coré, y sus hermanos, de la casa de su padre, los corasitas, estaban a cargo del trabajo del servicio, guardianes de los umbrales de la tienda. Sus padres habían estado sobre el campamento de Yahvé, guardianes de la entrada. 
'''
"20" = '''
:sup:`20` Finees, hijo de Eleazar, era el jefe de ellos en el pasado, y el Señor estaba con él. 
'''
"21" = '''
:sup:`21` Zacarías, hijo de Meselemías, era el guardián de la puerta de la Tienda del Encuentro. 
'''
"22" = '''
:sup:`22` Todos estos que fueron elegidos para ser porteros en los umbrales fueron doscientos doce. Estos fueron listados por genealogía en sus pueblos, a quienes David y Samuel el vidente ordenaron en su cargo de confianza. 
'''
"23" = '''
:sup:`23` Ellos y sus hijos tenían la vigilancia de las puertas de la casa de Yahvé, la casa de la tienda, como guardianes. 
'''
"24" = '''
:sup:`24` En los cuatro lados estaban los guardianes de las puertas, hacia el este, el oeste, el norte y el sur. 
'''
"25" = '''
:sup:`25` Sus hermanos, en sus aldeas, debían entrar cada siete días para estar con ellos, 
'''
"26" = '''
:sup:`26` porque los cuatro principales porteros, que eran levitas, tenían un cargo de confianza y estaban a cargo de las habitaciones y de los tesoros en la casa de Dios. 
'''
"27" = '''
:sup:`27` Ellos permanecían alrededor de la casa de Dios, porque ese era su deber; y era su deber abrirla de mañana en mañana. 
'''
"28" = '''
:sup:`28` Algunos de ellos estaban a cargo de los utensilios del servicio, pues éstos se traían por cuenta, y éstos se sacaban por cuenta. 
'''
"29" = '''
:sup:`29` Algunos de ellos también estaban encargados de los muebles y de todos los utensilios del santuario, de la harina fina, del vino, del aceite, del incienso y de las especias. 
'''
"30" = '''
:sup:`30` Algunos de los hijos de los sacerdotes preparaban la mezcla de las especias. 
'''
"31" = '''
:sup:`31` Matatías, uno de los levitas, que era primogénito de Salum el coreíta, tenía el cargo de confianza sobre las cosas que se cocían en las ollas. 
'''
"32" = '''
:sup:`32` Algunos de sus hermanos, de los hijos de los coatitas, estaban sobre el pan de la feria, para prepararlo cada sábado. 
'''
"33" = '''
:sup:`33` Estos son los cantores, jefes de familia de los levitas, que vivían en las habitaciones y estaban libres de cualquier otro servicio, pues se empleaban en su trabajo de día y de noche. 
'''
"34" = '''
:sup:`34` Estos eran jefes de familia de los levitas, por sus generaciones, hombres principales. Vivían en Jerusalén. 
'''
"35" = '''
:sup:`35` Jeiel, padre de Gabaón, cuya mujer se llamaba Maaca, vivía en Gabaón. 
'''
"36" = '''
:sup:`36` Su hijo primogénito fue Abdón, luego Zur, Cis, Baal, Ner, Nadab, 
'''
"37" = '''
:sup:`37` Gedor, Ahio, Zacarías y Miklot. 
'''
"38" = '''
:sup:`38` Mikloth fue el padre de Shimeam. Ellos también vivieron con sus parientes en Jerusalén, cerca de sus parientes. 
'''
"39" = '''
:sup:`39` Ner fue el padre de Cis. Cis fue el padre de Saúl. Saúl fue el padre de Jonatán, Malquisúa, Abinadab y Eshbaal. 
'''
"40" = '''
:sup:`40` El hijo de Jonatán fue Merib-baal. Merib-baal fue el padre de Miqueas. 
'''
"41" = '''
:sup:`41` Los hijos de Miqueas: Pitón, Melec, Tahrea y Acaz. 
'''
"42" = '''
:sup:`42` Acaz fue el padre de Jarah. Jarah fue el padre de Alemeth, Azmaveth y Zimri. Zimri fue el padre de Moza. 
'''
"43" = '''
:sup:`43` Moza fue padre de Binea, de su hijo Refaías, de su hijo Eleasá y de su hijo Azel. 
'''
"44" = '''
:sup:`44` Azel tuvo seis hijos, cuyos nombres son Azrikam, Boquerú, Ismael, Searías, Obadías y Hanán. Estos fueron los hijos de Azel. 
'''
