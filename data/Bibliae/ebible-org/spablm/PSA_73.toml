[73]
"1" = '''
:sup:`1` Un salmo de Asaf. Ciertamente Dios es bueno con Israel, a los puros de corazón. 
'''
"2" = '''
:sup:`2` Pero en cuanto a mí, mis pies estaban casi perdidos. Mis pasos estuvieron a punto de resbalar. 
'''
"3" = '''
:sup:`3` Porque tuve envidia de los arrogantes, cuando vi la prosperidad de los malvados. 
'''
"4" = '''
:sup:`4` Porque no hay luchas en su muerte, pero su fuerza es firme. 
'''
"5" = '''
:sup:`5` Están libres de las cargas de los hombres, ni están plagados como los demás hombres. 
'''
"6" = '''
:sup:`6` Por eso el orgullo es como una cadena alrededor de su cuello. La violencia los cubre como una prenda. 
'''
"7" = '''
:sup:`7` Sus ojos están llenos de grasa. Sus mentes sobrepasan los límites de la presunción. 
'''
"8" = '''
:sup:`8` Se burlan y hablan con malicia. En la arrogancia, amenazan con la opresión. 
'''
"9" = '''
:sup:`9` Han puesto su boca en los cielos. Su lengua camina por la tierra. 
'''
"10" = '''
:sup:`10` Por eso su pueblo vuelve a ellos, y beben agua en abundancia. 
'''
"11" = '''
:sup:`11` Dicen: “¿Cómo lo sabe Dios? ¿Hay conocimiento en el Altísimo?” 
'''
"12" = '''
:sup:`12` He aquí, estos son los malvados. Estando siempre a gusto, aumentan sus riquezas. 
'''
"13" = '''
:sup:`13` Seguramente he limpiado mi corazón en vano, y me lavé las manos con inocencia, 
'''
"14" = '''
:sup:`14` Porque todo el día he estado atormentado, y castigado cada mañana. 
'''
"15" = '''
:sup:`15` Si hubiera dicho: “Voy a hablar así”, he aquí que habría traicionado a la generación de tus hijos. 
'''
"16" = '''
:sup:`16` Cuando traté de entender esto, era demasiado doloroso para mí... 
'''
"17" = '''
:sup:`17` hasta que entré en el santuario de Dios, y consideró su último fin. 
'''
"18" = '''
:sup:`18` Seguramente los pusiste en lugares resbaladizos. Los arrojas a la destrucción. 
'''
"19" = '''
:sup:`19` ¡Cómo se destruyen de repente! Están completamente arrastrados por los terrores. 
'''
"20" = '''
:sup:`20` Como un sueño cuando uno se despierta, así que, Señor, cuando despierte, despreciará sus fantasías. 
'''
"21" = '''
:sup:`21` Porque mi alma se afligió. Estaba amargado en mi corazón. 
'''
"22" = '''
:sup:`22` Era tan insensible e ignorante. Yo era una bestia bruta antes de ti. 
'''
"23" = '''
:sup:`23` Sin embargo, yo estoy continuamente con vosotros. Has sostenido mi mano derecha. 
'''
"24" = '''
:sup:`24` Me guiarás con tu consejo, y después recibirme en la gloria. 
'''
"25" = '''
:sup:`25` ¿A quién tengo en el cielo? No hay nadie en la tierra a quien desee además de ti. 
'''
"26" = '''
:sup:`26` Mi carne y mi corazón fallan, pero Dios es la fuerza de mi corazón y mi porción para siempre. 
'''
"27" = '''
:sup:`27` Porque, he aquí, los que están lejos de ti perecerán. Has destruido a todos los que te son infieles. 
'''
"28" = '''
:sup:`28` Pero me conviene acercarme a Dios. He hecho del Señor Yahvé mi refugio, para que pueda contar todas tus obras. 
'''
