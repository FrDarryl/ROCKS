[26]
"1" = '''
:sup:`1` Agripa dijo a Pablo: “Puedes hablar por ti mismo”. Entonces Pablo extendió la mano e hizo su defensa. 
'''
"2" = '''
:sup:`2` “Me considero feliz, rey Agripa, de poder hacer hoy mi defensa ante ti de todo lo que me acusan los judíos, 
'''
"3" = '''
:sup:`3` especialmente porque eres experto en todas las costumbres y cuestiones que hay entre los judíos. Por eso te ruego que me escuches con paciencia. 
'''
"4" = '''
:sup:`4` “En efecto, todos los judíos conocen mi modo de vida desde mi juventud, que fue desde el principio entre mi propia nación y en Jerusalén; 
'''
"5" = '''
:sup:`5` habiéndome conocido desde el principio, si están dispuestos a testificar, que según la secta más estricta de nuestra religión viví como fariseo. 
'''
"6" = '''
:sup:`6` Ahora estoy aquí para ser juzgado por la esperanza de la promesa hecha por Dios a nuestros padres, 
'''
"7" = '''
:sup:`7` que nuestras doce tribus, sirviendo fervientemente noche y día, esperan alcanzar. Sobre esta esperanza me acusan los judíos, rey Agripa. 
'''
"8" = '''
:sup:`8` ¿Por qué se juzga increíble para ti que Dios resucite a los muertos? 
'''
"9" = '''
:sup:`9` “Yo mismo pensé que debía hacer muchas cosas contrarias al nombre de Jesús de Nazaret. 
'''
"10" = '''
:sup:`10` También hice esto en Jerusalén. Encerré a muchos de los santos en las cárceles, habiendo recibido autoridad de los sumos sacerdotes; y cuando fueron condenados a muerte, di mi voto contra ellos. 
'''
"11" = '''
:sup:`11` Castigándolos a menudo en todas las sinagogas, traté de hacerlos blasfemar. Enfurecido en extremo contra ellos, los perseguí hasta en ciudades extranjeras. 
'''
"12" = '''
:sup:`12` “Entonces, mientras viajaba a Damasco con la autoridad y la comisión de los jefes de los sacerdotes, 
'''
"13" = '''
:sup:`13` al mediodía, oh rey, vi en el camino una luz del cielo, más brillante que el sol, que me rodeaba a mí y a los que viajaban conmigo. 
'''
"14" = '''
:sup:`14` Cuando todos caímos a tierra, oí una voz que me decía en lengua hebrea: “Saúl, Saúl, ¿por qué me persigues? Es difícil para ti dar coces contra los aguijones’. 
'''
"15" = '''
:sup:`15` “Dije: ‘¿Quién eres, Señor? “Dijo: ‘Yo soy Jesús, a quien tú persigues. 
'''
"16" = '''
:sup:`16` Pero levántate y ponte en pie, porque para esto me he aparecido a ti: para ponerte como servidor y testigo tanto de las cosas que has visto como de las que te voy a revelar; 
'''
"17" = '''
:sup:`17` para librarte del pueblo y de los gentiles, a quienes te envío, 
'''
"18" = '''
:sup:`18` para abrirles los ojos, a fin de que se conviertan de las tinieblas a la luz y del poder de Satanás a Dios, para que reciban la remisión de los pecados y la herencia entre los santificados por la fe en mí.’ 
'''
"19" = '''
:sup:`19` “Por eso, rey Agripa, no fui desobediente a la visión celestial, 
'''
"20" = '''
:sup:`20` sino que declaré primero a los de Damasco, a los de Jerusalén y a los de todo el país de Judea, y también a los gentiles, que se arrepintieran y se convirtieran a Dios, haciendo obras dignas de arrepentimiento. 
'''
"21" = '''
:sup:`21` Por eso los judíos me apresaron en el templo y trataron de matarme. 
'''
"22" = '''
:sup:`22` Por lo tanto, habiendo obtenido la ayuda que viene de Dios, estoy hasta el día de hoy dando testimonio tanto a pequeños como a grandes, no diciendo más que lo que los profetas y Moisés dijeron que sucedería, 
'''
"23" = '''
:sup:`23` cómo el Cristo debía sufrir y cómo, por la resurrección de los muertos, sería el primero en anunciar la luz tanto a este pueblo como a los gentiles.” 
'''
"24" = '''
:sup:`24` Mientras hacía su defensa, Festo dijo en voz alta: “¡Pablo, estás loco! Tu gran aprendizaje te está volviendo loco”. 
'''
"25" = '''
:sup:`25` Pero él dijo: “No estoy loco, excelentísimo Festo, sino que declaro audazmente palabras de verdad y razonables. 
'''
"26" = '''
:sup:`26` Porque el rey sabe de estas cosas, a quien también hablo libremente. Porque estoy persuadido de que nada de esto se le oculta, pues esto no se ha hecho en un rincón. 
'''
"27" = '''
:sup:`27` Rey Agripa, ¿crees en los profetas? Yo sé que tú crees”. 
'''
"28" = '''
:sup:`28` Agripa dijo a Pablo: “¿Con un poco de persuasión pretendes hacerme cristiano?” 
'''
"29" = '''
:sup:`29` Pablo dijo: “Ruego a Dios que, ya sea con poco o con mucho, no sólo ustedes, sino también todos los que me escuchan hoy, lleguen a ser como yo, excepto estas ataduras.” 
'''
"30" = '''
:sup:`30` El rey se levantó con el gobernador y Berenice, y los que estaban sentados con ellos. 
'''
"31" = '''
:sup:`31` Cuando se retiraron, hablaron entre sí, diciendo: “Este hombre no hace nada digno de muerte ni de prisión.” 
'''
"32" = '''
:sup:`32` Agripa dijo a Festo: “Este hombre podría haber sido liberado si no hubiera apelado al César.” 
'''
