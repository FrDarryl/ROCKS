[6]
"1" = '''
:sup:`1` El Señor le quitó el sueño al rey aquella noche; así que le dijo a su criado que trajera los libros de, los registros de los acontecimientos diarios, para que se los leyera. 
'''
"2" = '''
:sup:`2` Y encontró los registros de escritos acerca de Mardoqueo, de cómo había contado al rey acerca de los dos eunucos del rey, cuando hacían guardia y trataban de poner las manos sobre Asuero. 
'''
"3" = '''
:sup:`3` El rey dijo: “¿Qué honor o favor hemos hecho a Mardoqueo?” Los sirvientes del rey dijeron: “No has hecho nada por él”. 
'''
"4" = '''
:sup:`4` Mientras el rey preguntaba por la bondad de Mardoqueo, he aquí que Amán estaba en el patio. El rey dijo: “¿Quién está en el patio? Amán había entrado para hablar con el rey sobre la posibilidad de colgar a Mardoqueo en la horca que había preparado. 
'''
"5" = '''
:sup:`5` Los servidores del rey dijeron: “He aquí que Amán está en el patio”. Y el rey dijo: “¡Llámalo!” 
'''
"6" = '''
:sup:`6` El rey dijo a Amán: “¿Qué debo hacer por el hombre al que quiero honrar?” Amán dijo en su interior: “¿A quién quiere honrar el rey sino a mí mismo?”. 
'''
"7" = '''
:sup:`7` Dijo al rey: “En cuanto al hombre al que el rey desea honrar, 
'''
"8" = '''
:sup:`8` que los servidores del rey traigan el manto de lino fino que el rey se pone, y el caballo en el que el rey cabalga, 
'''
"9" = '''
:sup:`9` y que se lo den a uno de los amigos nobles del rey, y que él vista al hombre al que el rey ama. Que lo monte en el caballo, y proclame por las calles de la ciudad, diciendo: “¡Esto es lo que se hará por cada hombre a quien el rey honra!” 
'''
"10" = '''
:sup:`10` Entonces el rey dijo a Amán: “Has hablado bien. Hazlo por el judío Mardoqueo, que espera en el palacio, y que no se descuide ni una palabra de lo que has dicho”. 
'''
"11" = '''
:sup:`11` Entonces Amán tomó la túnica y el caballo, vistió a Mardoqueo, lo montó en el caballo y recorrió las calles de la ciudad, proclamando: “Esto es lo que se hará con todo hombre a quien el rey quiera honrar.” 
'''
"12" = '''
:sup:`12` Entonces Mardoqueo regresó al palacio; pero Amán se fue a casa de luto, con la cabeza cubierta. 
'''
"13" = '''
:sup:`13` Amán relató los acontecimientos que le habían ocurrido a Zeresh, su mujer, y a sus amigos. Sus amigos y su mujer le dijeron: “Si Mardoqueo es de la raza de los judíos, y tú has empezado a humillarte ante él, sin duda caerás, y no podrás resistirle, porque el Dios vivo está con él.” 
'''
"14" = '''
:sup:`14` Mientras aún hablaban, llegaron los chambelanes para llevar a Amán al banquete que había preparado Ester. 
'''
