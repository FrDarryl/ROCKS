[34]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Manda a los hijos de Israel y diles: ‘Cuando lleguéis a la tierra de Canaán (ésta es la tierra que os corresponderá en herencia, la tierra de Canaán según sus límites), 
'''
"3" = '''
:sup:`3` vuestro límite sur será desde el desierto de Zin a lo largo del lado de Edom, y vuestro límite sur será desde el extremo del Mar Salado hacia el este. 
'''
"4" = '''
:sup:`4` Tu frontera girará hacia el sur de la subida de Acrabim, y pasará por Zin; y pasará por el sur de Cades Barnea; y de allí irá a Hasar Adar, y pasará por Asmón. 
'''
"5" = '''
:sup:`5` La frontera girará desde Asmón hasta el arroyo de Egipto, y terminará en el mar. 
'''
"6" = '''
:sup:`6` “‘Para la frontera occidental, tendrás el gran mar y su frontera. Esta será tu frontera occidental. 
'''
"7" = '''
:sup:`7` “‘Esta será vuestra frontera del norte: desde el gran mar os marcaréis el monte Hor. 
'''
"8" = '''
:sup:`8` Desde el monte Hor marcaréis hasta la entrada de Hamat, y la frontera pasará por Zedad. 
'''
"9" = '''
:sup:`9` Luego la frontera irá hasta Zifrón, y terminará en Hazar Enán. Esta será vuestra frontera norte. 
'''
"10" = '''
:sup:`10` “‘Marcarás tu frontera oriental desde Hazar Enán hasta Sefam. 
'''
"11" = '''
:sup:`11` La frontera bajará desde Sefam hasta Ribla, al lado oriental de Ain. La frontera descenderá y llegará hasta el lado del mar de Cineret, hacia el este. 
'''
"12" = '''
:sup:`12` La frontera bajará hasta el Jordán y terminará en el Mar Salado. Esta será tu tierra según sus límites alrededor”. 
'''
"13" = '''
:sup:`13` Moisés ordenó a los hijos de Israel diciendo: “Esta es la tierra que heredaréis por sorteo, que Yahvé ha ordenado dar a las nueve tribus y a la media tribu; 
'''
"14" = '''
:sup:`14` porque la tribu de los hijos de Rubén según las casas de sus padres, la tribu de los hijos de Gad según las casas de sus padres y la media tribu de Manasés han recibido su herencia. 
'''
"15" = '''
:sup:`15` Las dos tribus y la media tribu han recibido su herencia al otro lado del Jordán, en Jericó, hacia el este, hacia la salida del sol.” 
'''
"16" = '''
:sup:`16` Yahvé habló a Moisés diciendo: 
'''
"17" = '''
:sup:`17` “Estos son los nombres de los hombres que te repartirán la tierra en herencia El sacerdote Eleazar y Josué, hijo de Nun. 
'''
"18" = '''
:sup:`18` Tomarás un príncipe de cada tribu para repartir la tierra en herencia. 
'''
"19" = '''
:sup:`19` Estos son los nombres de los hombres: De la tribu de Judá, Caleb hijo de Jefone. 
'''
"20" = '''
:sup:`20` De la tribu de los hijos de Simeón, Semuel hijo de Amiud. 
'''
"21" = '''
:sup:`21` De la tribu de Benjamín, Elidad hijo de Quislón. 
'''
"22" = '''
:sup:`22` De la tribu de los hijos de Dan, un príncipe, Buqui hijo de Jogli. 
'''
"23" = '''
:sup:`23` De los hijos de José: de la tribu de los hijos de Manasés, un príncipe, Haniel hijo de Efod. 
'''
"24" = '''
:sup:`24` De la tribu de los hijos de Efraín, un príncipe, Kemuel hijo de Siftán. 
'''
"25" = '''
:sup:`25` De la tribu de los hijos de Zabulón, un príncipe: Elizafán, hijo de Parnac. 
'''
"26" = '''
:sup:`26` De la tribu de los hijos de Isacar, un príncipe: Paltiel, hijo de Azán. 
'''
"27" = '''
:sup:`27` De la tribu de los hijos de Aser, un príncipe: Ahiud, hijo de Selomi. 
'''
"28" = '''
:sup:`28` De la tribu de los hijos de Neftalí un príncipe, Pedael hijo de Amiud”. 
'''
"29" = '''
:sup:`29` Estos son los que Yahvé mandó a repartir la herencia a los hijos de Israel en la tierra de Canaán. 
'''
