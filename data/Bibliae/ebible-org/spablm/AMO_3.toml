[3]
"1" = '''
:sup:`1` Escuchen esta palabra que Yahvé ha pronunciado contra ustedes, hijos de Israel, contra toda la familia que hice subir de la tierra de Egipto, diciendo 
'''
"2" = '''
:sup:`2` “Sólo a ti te he elegido de entre todas las familias de la tierra. Por eso te castigaré por todos tus pecados”. 
'''
"3" = '''
:sup:`3` Caminan dos juntos, ¿a menos que se hayan puesto de acuerdo? 
'''
"4" = '''
:sup:`4` Rugirá un león en la espesura, cuando no tiene presa? ¿Grita un león joven fuera de su guarida, si no ha cogido nada? 
'''
"5" = '''
:sup:`5` ¿Puede un pájaro caer en una trampa en la tierra, donde no se le tiende una trampa? ¿Surge una trampa del suelo, cuando no hay nada que atrapar? 
'''
"6" = '''
:sup:`6` Suena la alarma de la trompeta en una ciudad, sin que la gente tenga miedo? El mal le sucede a una ciudad, ¿y Yahvé no lo ha hecho? 
'''
"7" = '''
:sup:`7` Ciertamente el Señor Yahvé no hará nada, a menos que revele su secreto a sus siervos los profetas. 
'''
"8" = '''
:sup:`8` El león ha rugido. ¿Quién no temerá? El Señor Yahvé ha hablado. ¿Quién puede sino profetizar? 
'''
"9" = '''
:sup:`9` Proclamad en los palacios de Asdod, y en los palacios de la tierra de Egipto, y digan: “Reúnanse en los montes de Samaria, y ver qué malestar hay en ella, y qué opresión hay entre ellos”. 
'''
"10" = '''
:sup:`10` “Ciertamente, no saben hacer el bien”, dice Yahvé, “Que acaparan el saqueo y el botín en sus palacios”. 
'''
"11" = '''
:sup:`11` Por eso dice el Señor Yahvé: “Un adversario invadirá la tierra; y derribará tus fortalezas, y sus fortalezas serán saqueadas”. 
'''
"12" = '''
:sup:`12` Yahvé dice: “Como el pastor rescata de la boca del león dos patas, o un trozo de oreja, así serán rescatados los hijos de Israel que se sientan en Samaria en la esquina de un sofá, y en los cojines de seda de una cama”. 
'''
"13" = '''
:sup:`13` “Escuchen y den testimonio contra la casa de Jacob”, dice el Señor Yahvé, el Dios de los Ejércitos. 
'''
"14" = '''
:sup:`14` “Porque el día en que yo visite las transgresiones de Israel sobre él, También visitaré los altares de Betel; y los cuernos del altar serán cortados, y caen al suelo. 
'''
"15" = '''
:sup:`15` Golpearé la casa de invierno con la de verano; y las casas de marfil perecerán, y las grandes casas tendrán un final”. dice Yahvé. 
'''
