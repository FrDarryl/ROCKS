[54]
"1" = '''
:sup:`1` “¡Canta, estéril, tú que no has dado a luz! Rompe a cantar y clama en voz alta, tú que no has dado a luz. Porque más son los hijos de la desolada que los de la casada”, dice Yahvé. 
'''
"2" = '''
:sup:`2` “Amplía el lugar de tu tienda, y que extiendan las cortinas de sus moradas; no escatimes; alarga tus cuerdas y refuerza tus estacas. 
'''
"3" = '''
:sup:`3` Porque te extenderás a la derecha y a la izquierda; y tu descendencia poseerá las naciones y se establecen en ciudades desoladas. 
'''
"4" = '''
:sup:`4` “No tengas miedo, porque no te avergonzarás. No te confundas, porque no te decepcionará. Porque olvidarás la vergüenza de tu juventud. No recordarás más el reproche de tu viudez. 
'''
"5" = '''
:sup:`5` Porque tu Hacedor es tu esposo; Yahvé de los Ejércitos es su nombre. El Santo de Israel es tu Redentor. Será llamado el Dios de toda la tierra. 
'''
"6" = '''
:sup:`6` Porque Yahvé te ha llamado como a una esposa abandonada y afligida de espíritu, incluso la esposa de la juventud, cuando es desechada”, dice tu Dios. 
'''
"7" = '''
:sup:`7` “Por un pequeño momento te he abandonado, pero te reuniré con grandes misericordias. 
'''
"8" = '''
:sup:`8` Con una ira desbordante escondí mi rostro de ti por un momento, sino que con amor eterno tendré misericordia de ti”, dice Yahvé, tu Redentor. 
'''
"9" = '''
:sup:`9` “Porque esto es para mí como las aguas de Noé; porque como he jurado que las aguas de Noé no volverán a pasar por la tierra, por lo que he jurado que no me enfadaré con vosotros, ni os reprenderé. 
'''
"10" = '''
:sup:`10` Porque las montañas pueden partir, y las colinas sean eliminadas, pero mi bondad no se apartará de ti, y mi pacto de paz no será removido”. dice Yahvé, que se apiada de ti. 
'''
"11" = '''
:sup:`11` “Afligidos, zarandeados por las tormentas y sin consuelo, he aquí que engastaré tus piedras con hermosos colores, y pon tus cimientos con zafiros. 
'''
"12" = '''
:sup:`12` Haré sus pináculos de rubíes, sus puertas de joyas brillantes, y todos sus muros de piedras preciosas. 
'''
"13" = '''
:sup:`13` Todos tus hijos serán enseñados por Yahvé, y la paz de tus hijos será grande. 
'''
"14" = '''
:sup:`14` Serás establecido en la justicia. Estarás lejos de la opresión, porque no tendrás miedo, y lejos del terror, porque no se acercará a ti. 
'''
"15" = '''
:sup:`15` He aquí que pueden reunirse, pero no por mí. Quien se reúna contra ti, caerá por tu culpa. 
'''
"16" = '''
:sup:`16` “He aquí que he creado al herrero que aviva las brasas hasta convertirlas en llamas, y forja un arma para su trabajo; y he creado el destructor para destruir. 
'''
"17" = '''
:sup:`17` Ningún arma que se forme contra ti prevalecerá; y condenarás toda lengua que se levante contra ti en el juicio. Esta es la herencia de los siervos de Yahvé, y su justicia proviene de mí”, dice Yahvé. 
'''
