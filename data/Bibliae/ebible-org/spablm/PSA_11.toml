[11]
"1" = '''
:sup:`1` Para el músico jefe. Por David. En Yahvé me refugio. ¿Cómo puedes decir a mi alma: “Huye como un pájaro a tu montaña”? 
'''
"2" = '''
:sup:`2` Porque, he aquí, los malvados doblan sus arcos. Colocaron sus flechas en las cuerdas, para que disparen en la oscuridad a los rectos de corazón. 
'''
"3" = '''
:sup:`3` Si se destruyen los cimientos, ¿qué pueden hacer los justos? 
'''
"4" = '''
:sup:`4` Yahvé está en su santo templo. Yahvé está en su trono en el cielo. Sus ojos observan. Sus ojos examinan a los hijos de los hombres. 
'''
"5" = '''
:sup:`5` Yahvé examina a los justos, pero su alma odia al malvado y al que ama la violencia. 
'''
"6" = '''
:sup:`6` Sobre los malvados hará llover carbones ardientes; fuego, azufre y viento abrasador serán la porción de su copa. 
'''
"7" = '''
:sup:`7` Porque Yahvé es justo. Ama la justicia. Los rectos verán su rostro. 
'''
