[6]
"1" = '''
:sup:`1` Estos son los mandamientos, los estatutos y los decretos que Yahvé, tu Dios, te ha mandado enseñar, para que los pongas en práctica en la tierra que vas a poseer; 
'''
"2" = '''
:sup:`2` para que temas a Yahvé, tu Dios, y guardes todos sus estatutos y sus mandamientos, que yo te mando a ti, a tu hijo y al hijo de tu hijo, todos los días de tu vida, y para que tus días se prolonguen. 
'''
"3" = '''
:sup:`3` Escucha, pues, Israel, y procura ponerlo por obra, para que te vaya bien y te multipliques, como Yahvé, el Dios de tus padres, te ha prometido, en una tierra que mana leche y miel. 
'''
"4" = '''
:sup:`4` Escucha, Israel: Yahvé es nuestro Dios. Yahvé es uno. 
'''
"5" = '''
:sup:`5` Amarás a Yahvé vuestro Dios con todo tu corazón, con toda tu alma y con todas tus fuerzas. 
'''
"6" = '''
:sup:`6` Estas palabras que hoy te ordeno estarán en tu corazón; 
'''
"7" = '''
:sup:`7` y las enseñarás con diligencia a tus hijos, y hablarás de ellas cuando te sientes en tu casa, cuando andes por el camino, cuando te acuestes y cuando te levantes. 
'''
"8" = '''
:sup:`8` Las atarás como señal en tu mano, y serán como frontales entre tus ojos. 
'''
"9" = '''
:sup:`9` Las escribirás en los postes de tu casa y en tus puertas. 
'''
"10" = '''
:sup:`10` Cuando Yahvé, tu Dios, te lleve a la tierra que juró a tus padres, a Abraham, a Isaac y a Jacob, que te daría, ciudades grandes y buenas que no construiste, 
'''
"11" = '''
:sup:`11` y casas llenas de todo lo bueno que no llenaste, y cisternas excavadas que no cavaste, viñas y olivos que no plantaste, comerás y te saciarás; 
'''
"12" = '''
:sup:`12` entonces ten cuidado de no olvidarte de Yahvé, que te sacó de la tierra de Egipto, de la casa de servidumbre. 
'''
"13" = '''
:sup:`13` Temerás a Yahvé, tu Dios, y le servirás, y jurarás por su nombre. 
'''
"14" = '''
:sup:`14` No irás en pos de otros dioses, de los dioses de los pueblos que te rodean, 
'''
"15" = '''
:sup:`15` porque Yahvé vuestro Dios en medio de ti es un Dios celoso, no sea que la ira de Yahvé vuestro Dios se encienda contra ti y te destruya de la faz de la tierra. 
'''
"16" = '''
:sup:`16` No tentarás a Yahvé vuestro Dios, como lo tentaste en Masá. 
'''
"17" = '''
:sup:`17` Guardarás con diligencia los mandamientos de Yahvé vuestro Dios, sus testimonios y sus estatutos, que él te ha ordenado. 
'''
"18" = '''
:sup:`18` Harás lo que es justo y bueno a los ojos de Yahvé, para que te vaya bien y entres a poseer la buena tierra que Yahvé juró a tus padres, 
'''
"19" = '''
:sup:`19` para echar a todos tus enemigos de delante de ti, como Yahvé ha dicho. 
'''
"20" = '''
:sup:`20` Cuando tu hijo te pregunte en el futuro, diciendo: “¿Qué significan los testimonios, los estatutos y las ordenanzas que el Señor, nuestro Dios, te ha ordenado?” 
'''
"21" = '''
:sup:`21` entonces le dirás a tu hijo: “Fuimos esclavos del Faraón en Egipto. Yahvé nos sacó de Egipto con mano poderosa; 
'''
"22" = '''
:sup:`22` y Yahvé hizo grandes y asombrosas señales y prodigios sobre Egipto, sobre el Faraón y sobre toda su casa, ante nuestros ojos; 
'''
"23" = '''
:sup:`23` y nos sacó de allí para introducirnos en ella, para darnos la tierra que juró a nuestros padres. 
'''
"24" = '''
:sup:`24` Yahvé nos mandó hacer todos estos estatutos, para temer a Yahvé nuestro Dios, para nuestro bien siempre, para que nos conserve la vida, como hoy. 
'''
"25" = '''
:sup:`25` Será justo para nosotros, si observamos poner en práctica todos estos mandamientos delante de Yahvé nuestro Dios, como él nos ha mandado.” 
'''
