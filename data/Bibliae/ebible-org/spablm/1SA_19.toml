[19]
"1" = '''
:sup:`1` Saúl habló con su hijo Jonatán y con todos sus servidores para que mataran a David. Pero Jonatán, hijo de Saúl, se alegró mucho de David. 
'''
"2" = '''
:sup:`2` Jonatán le dijo a David: “Mi padre Saúl quiere matarte. Ahora, pues, cuídate por la mañana, vive en un lugar secreto y escóndete. 
'''
"3" = '''
:sup:`3` Yo saldré y me pondré al lado de mi padre en el campo donde estás, y hablaré con mi padre sobre ti; y si veo algo, te lo diré.” 
'''
"4" = '''
:sup:`4` Jonatán habló bien de David a Saúl, su padre, y le dijo: “No permitas que el rey peque contra su siervo, contra David, porque él no ha pecado contra ti, y porque sus obras han sido muy buenas para contigo; 
'''
"5" = '''
:sup:`5` porque él puso su vida en su mano e hirió al filisteo, y Yahvé obró una gran victoria para todo Israel. Tú lo viste y te alegraste. ¿Por qué, pues, pecarás contra la sangre inocente, matando a David sin causa?” 
'''
"6" = '''
:sup:`6` Saúl escuchó la voz de Jonatán y juró: “Vive Yahvé que no lo matarán”. 
'''
"7" = '''
:sup:`7` Jonatán llamó a David, y Jonatán le mostró todas esas cosas. Entonces Jonatán llevó a David ante Saúl, y éste estuvo en su presencia como antes. 
'''
"8" = '''
:sup:`8` Volvió a haber guerra. David salió y luchó con los filisteos, y los mató con gran mortandad; y ellos huyeron ante él. 
'''
"9" = '''
:sup:`9` Un espíritu maligno de parte de Yahvé estaba sobre Saúl mientras éste estaba sentado en su casa con su lanza en la mano, y David tocaba música con su mano. 
'''
"10" = '''
:sup:`10` Saúl trató de clavar a David en la pared con la lanza, pero éste se escabulló de la presencia de Saúl, y clavó la lanza en la pared. David huyó y escapó esa noche. 
'''
"11" = '''
:sup:`11` Saúl envió mensajeros a la casa de David para vigilarlo y matarlo por la mañana. Mical, la esposa de David, le dijo: “Si no salvas tu vida esta noche, mañana te matarán”. 
'''
"12" = '''
:sup:`12` Entonces Mical hizo bajar a David por la ventana. Él se alejó, huyó y escapó. 
'''
"13" = '''
:sup:`13` Mical tomó el terafín y lo puso en la cama, y le puso una almohada de pelo de cabra en la cabeza y lo cubrió con ropa. 
'''
"14" = '''
:sup:`14` Cuando Saúl envió mensajeros para llevarse a David, ella dijo: “Está enfermo”. 
'''
"15" = '''
:sup:`15` Saúl envió a los mensajeros a ver a David, diciendo: “Tráiganlo a la cama, para que lo mate”. 
'''
"16" = '''
:sup:`16` Cuando los mensajeros entraron, he aquí que el terafín estaba en la cama, con la almohada de pelo de cabra a la cabeza. 
'''
"17" = '''
:sup:`17` Saúl dijo a Mical: “¿Por qué me has engañado así y has dejado ir a mi enemigo, de modo que ha escapado?” Mical respondió a Saúl: “Me dijo: ‘¡Déjame ir! ¿Por qué he de matarte?” 
'''
"18" = '''
:sup:`18` David huyó y escapó, y vino a Samuel en Ramá, y le contó todo lo que Saúl le había hecho. Él y Samuel se fueron a vivir a Naiot. 
'''
"19" = '''
:sup:`19` Le avisaron a Saúl diciendo: “He aquí que David está en Naiot, en Ramá”. 
'''
"20" = '''
:sup:`20` Saúl envió mensajeros para apresar a David; y cuando vieron a la compañía de los profetas profetizando, y a Samuel de pie como jefe sobre ellos, el Espíritu de Dios vino sobre los mensajeros de Saúl, y ellos también profetizaron. 
'''
"21" = '''
:sup:`21` Cuando se le informó a Saúl, envió otros mensajeros, y ellos también profetizaron. Saúl volvió a enviar mensajeros la tercera vez, y también profetizaron. 
'''
"22" = '''
:sup:`22` También fue a Ramá y llegó al gran pozo que está en Secu, y preguntó: “¿Dónde están Samuel y David?” Uno dijo: “He aquí que están en Naioth, en Ramá”. 
'''
"23" = '''
:sup:`23` Allí fue a Naiot en Ramá. Entonces el Espíritu de Dios vino también sobre él, y siguió profetizando hasta llegar a Naiot en Ramá. 
'''
"24" = '''
:sup:`24` También se despojó de sus ropas. También profetizó ante Samuel y se acostó desnudo todo aquel día y toda aquella noche. Por eso dicen: “¿También Saúl está entre los profetas?” 
'''
