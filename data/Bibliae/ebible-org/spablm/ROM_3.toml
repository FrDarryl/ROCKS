[3]
"1" = '''
:sup:`1` Entonces, ¿qué ventaja tiene el judío? ¿O cuál es el beneficio de la circuncisión? 
'''
"2" = '''
:sup:`2` ¡Mucho en todos los sentidos! Porque, en primer lugar, se les confiaron las revelaciones de Dios. 
'''
"3" = '''
:sup:`3` Pues, ¿qué pasa si algunos carecen de fe? ¿Acaso su falta de fe anularía la fidelidad de Dios? 
'''
"4" = '''
:sup:`4` ¡Que no sea así! Sí, que Dios sea encontrado verdadero, pero todo hombre sea mentiroso. Como está escrito, “para que se justifiquen sus palabras, y pueda prevalecer cuando entre en juicio”. 
'''
"5" = '''
:sup:`5` Pero si nuestra injusticia alaba la justicia de Dios, ¿qué diremos? ¿Es injusto el Dios que inflige la ira? Hablo como los hombres. 
'''
"6" = '''
:sup:`6` ¡Que nunca lo sea! Porque entonces, ¿cómo juzgará Dios al mundo? 
'''
"7" = '''
:sup:`7` Pues si la verdad de Dios por mi mentira abundó para su gloria, ¿por qué también yo sigo siendo juzgado como pecador? 
'''
"8" = '''
:sup:`8` ¿Por qué no (como se nos denuncia calumniosamente, y como algunos afirman que decimos), “Hagamos el mal, para que venga el bien?” Los que así dicen son justamente condenados. 
'''
"9" = '''
:sup:`9` ¿Qué pasa entonces? ¿Somos mejores que ellos? No, de ninguna manera. Porque ya hemos advertido tanto a los judíos como a los griegos que todos están bajo el pecado. 
'''
"10" = '''
:sup:`10` Como está escrito, “No hay nadie justo; No, no uno. 
'''
"11" = '''
:sup:`11` No hay nadie que lo entienda. No hay nadie que busque a Dios. 
'''
"12" = '''
:sup:`12` Todos se han alejado. Juntos han dejado de ser rentables. No hay nadie que haga el bien, no, ni siquiera uno”. 
'''
"13" = '''
:sup:`13` “Su garganta es una tumba abierta. Con sus lenguas han usado el engaño”. “El veneno de las víboras está bajo sus labios”. 
'''
"14" = '''
:sup:`14` “Su boca está llena de maldiciones y amargura”. 
'''
"15" = '''
:sup:`15` “Sus pies son rápidos para derramar sangre. 
'''
"16" = '''
:sup:`16` La destrucción y la miseria están en sus caminos. 
'''
"17" = '''
:sup:`17` El camino de la paz, no lo han conocido”. 
'''
"18" = '''
:sup:`18` “No hay temor de Dios ante sus ojos”. 
'''
"19" = '''
:sup:`19` Ahora bien, sabemos que todo lo que la ley dice, lo dice a los que están bajo la ley, para que toda boca se cierre y todo el mundo quede bajo el juicio de Dios. 
'''
"20" = '''
:sup:`20` Porque por las obras de la ley, ninguna carne será justificada ante él; porque por la ley viene el conocimiento del pecado. 
'''
"21" = '''
:sup:`21` Pero ahora, aparte de la ley, se ha revelado una justicia de Dios, testificada por la ley y los profetas; 
'''
"22" = '''
:sup:`22` la justicia de Dios por medio de la fe en Jesucristo, para todos y sobre todos los que creen. Porque no hay distinción, 
'''
"23" = '''
:sup:`23` pues todos pecaron y están destituidos de la gloria de Dios; 
'''
"24" = '''
:sup:`24` siendo justificados gratuitamente por su gracia, mediante la redención que es en Cristo Jesús, 
'''
"25" = '''
:sup:`25` a quien Dios envió como sacrificio expiatorio por medio de la fe en su sangre, para demostración de su justicia mediante la anulación de los pecados anteriores, en la tolerancia de Dios; 
'''
"26" = '''
:sup:`26` para demostrar su justicia en este tiempo, a fin de que él mismo sea justo y justificador del que tiene fe en Jesús. 
'''
"27" = '''
:sup:`27` ¿Dónde está entonces la jactancia? Está excluida. ¿Por qué tipo de ley? ¿De obras? No, sino por una ley de fe. 
'''
"28" = '''
:sup:`28` Sostenemos, pues, que el hombre es justificado por la fe sin las obras de la ley. 
'''
"29" = '''
:sup:`29` ¿O acaso Dios es sólo el Dios de los judíos? ¿No es también el Dios de los gentiles? Sí, también de los gentiles, 
'''
"30" = '''
:sup:`30` pues ciertamente hay un solo Dios que justifica por la fe a los circuncisos y por la fe a los incircuncisos. 
'''
"31" = '''
:sup:`31` ¿Anulamos entonces la ley por la fe? ¡Que nunca sea así! No, nosotros establecemos la ley. 
'''
