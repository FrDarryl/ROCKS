[5]
"1" = '''
:sup:`1` “¡Escuchad esto, sacerdotes! Escucha, casa de Israel, ¡y presta atención, casa del rey! Porque el juicio es contra ti; porque has sido una trampa en Mizpa, y un diferencial neto en Tabor. 
'''
"2" = '''
:sup:`2` Los rebeldes están inmersos en la matanza, pero los disciplino a todos. 
'''
"3" = '''
:sup:`3` Conozco a Efraín, y no se me oculta Israel; por ahora, Efraín, has hecho de prostituta. Israel está contaminado. 
'''
"4" = '''
:sup:`4` Sus actos no les permiten volverse a su Dios, porque el espíritu de la prostitución está en ellos, y no conocen a Yahvé. 
'''
"5" = '''
:sup:`5` La soberbia de Israel da testimonio de su rostro. Por eso Israel y Efraín tropezarán en su iniquidad. También Judá tropezará con ellos. 
'''
"6" = '''
:sup:`6` Irán con sus rebaños y con sus manadas a buscar a Yahvé, pero no lo encontrarán. Se ha retirado de ellos. 
'''
"7" = '''
:sup:`7` Son infieles a Yahvé; porque han tenido hijos ilegítimos. Ahora la luna nueva los devorará con sus campos. 
'''
"8" = '''
:sup:`8` “Toca la corneta en Gabaa, ¡y la trompeta en Ramah! ¡Suena un grito de guerra en Beth Aven, detrás de ti, Benjamin! 
'''
"9" = '''
:sup:`9` Efraín se convertirá en una desolación en el día de la reprimenda. Entre las tribus de Israel, he dado a conocer lo que seguramente será. 
'''
"10" = '''
:sup:`10` Los príncipes de Judá son como los que quitan un mojón. Derramaré mi ira sobre ellos como si fuera agua. 
'''
"11" = '''
:sup:`11` Efraín está oprimido, es aplastado en el juicio, porque está empeñado en su búsqueda de ídolos. 
'''
"12" = '''
:sup:`12` Por eso soy para Efraín como una polilla, y a la casa de Judá como a la podredumbre. 
'''
"13" = '''
:sup:`13` “Cuando Efraín vio su enfermedad, y Judá su herida, entonces Efraín fue a Asiria, y enviado al rey Jareb: pero no es capaz de curarte, tampoco te curará de tu herida. 
'''
"14" = '''
:sup:`14` Porque seré para Efraín como un león, y como un león joven a la casa de Judá. Yo mismo me romperé en pedazos y me iré. Me lo llevaré, y no habrá nadie que lo entregue. 
'''
"15" = '''
:sup:`15` Iré y volveré a mi lugar, hasta que reconozcan su ofensa, y busca mi rostro. En su aflicción me buscarán con ahínco”. 
'''
