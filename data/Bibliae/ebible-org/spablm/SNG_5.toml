[5]
"1" = '''
:sup:`1` He entrado en mi jardín, mi hermana, mi novia. He reunido mi mirra con mi especia; He comido mi panal con mi miel; He bebido mi vino con mi leche. Amigos ¡Comed, amigos! Bebe, sí, bebe en abundancia, amado. 
'''
"2" = '''
:sup:`2` Yo estaba dormido, pero mi corazón estaba despierto. Es la voz de mi amada la que llama: “Ábreme, hermana mía, mi amor, mi paloma, mi inmaculada; porque mi cabeza está llena de rocío, y mi pelo con la humedad de la noche”. 
'''
"3" = '''
:sup:`3` Me he quitado la túnica. ¿Debo ponérmela? Me he lavado los pies. De hecho, ¿debo ensuciarlos? 
'''
"4" = '''
:sup:`4` Mi amado metió la mano por la abertura del pestillo. Mi corazón latía por él. 
'''
"5" = '''
:sup:`5` Me levanté para abrir para mi amada. Mis manos goteaban mirra, mis dedos con mirra líquida, en las asas de la cerradura. 
'''
"6" = '''
:sup:`6` Le abrí a mi amada; pero mi amado se fue, y se fue. Mi corazón se apagó cuando habló. Lo busqué, pero no lo encontré. Le llamé, pero no contestó. 
'''
"7" = '''
:sup:`7` Los vigilantes que recorren la ciudad me encontraron. Me ganaron. Me han magullado. Los guardianes de las murallas me quitaron la capa. 
'''
"8" = '''
:sup:`8` Os conjuro, hijas de Jerusalén, Si encuentras a mi amada, que le digas que me desmayo de amor. 
'''
"9" = '''
:sup:`9` ¿Cómo es tu amado mejor que otro amado, ¿eres la más bella entre las mujeres? Cómo es que tu amado es mejor que otro amado, ¿que nos adjuntan? 
'''
"10" = '''
:sup:`10` Mi amado es blanco y rubicundo. El mejor entre diez mil. 
'''
"11" = '''
:sup:`11` Su cabeza es como el oro más puro. Su pelo es tupido, negro como un cuervo. 
'''
"12" = '''
:sup:`12` Sus ojos son como palomas junto a los arroyos de agua, lavados con leche, montados como joyas. 
'''
"13" = '''
:sup:`13` Sus mejillas son como un lecho de especias con torres de perfumes. Sus labios son como lirios, que dejan caer mirra líquida. 
'''
"14" = '''
:sup:`14` Sus manos son como anillos de oro engastados con berilo. Su cuerpo es como una obra de marfil recubierta de zafiros. 
'''
"15" = '''
:sup:`15` Sus piernas son como columnas de mármol asentadas sobre bases de oro fino. Su aspecto es como el Líbano, excelente como los cedros. 
'''
"16" = '''
:sup:`16` Su boca es la dulzura; Sí, es totalmente encantador. Este es mi amado, y este es mi amigo, hijas de Jerusalén. 
'''
