[2]
"1" = '''
:sup:`1` Cuando volvió a entrar en Capernaúm después de algunos días, se oyó que estaba en casa. 
'''
"2" = '''
:sup:`2` Inmediatamente se reunieron muchos, de modo que ya no cabían ni siquiera alrededor de la puerta; y él les habló. 
'''
"3" = '''
:sup:`3` Se acercaron cuatro personas llevando a un paralítico. 
'''
"4" = '''
:sup:`4` Como no podían acercarse a él por la multitud, quitaron el techo donde estaba. Después de romperlo, bajaron la estera en la que estaba acostado el paralítico. 
'''
"5" = '''
:sup:`5` Jesús, al ver su fe, dijo al paralítico: “Hijo, tus pecados te son perdonados”. 
'''
"6" = '''
:sup:`6` Pero había algunos de los escribas que estaban sentados y razonaban en sus corazones: 
'''
"7" = '''
:sup:`7` “¿Por qué este hombre dice blasfemias así? ¿Quién puede perdonar los pecados sino sólo Dios?” 
'''
"8" = '''
:sup:`8` En seguida Jesús, percibiendo en su espíritu que así razonaban en su interior, les dijo: “¿Por qué razonáis así en vuestros corazones? 
'''
"9" = '''
:sup:`9` ¿Qué es más fácil, decir al paralítico “Tus pecados quedan perdonados”, o decirle: “Levántate, toma tu cama y anda”? 
'''
"10" = '''
:sup:`10` Pero para que sepáis que el Hijo del Hombre tiene autoridad en la tierra para perdonar los pecados” — dijo al paralítico — 
'''
"11" = '''
:sup:`11` “Te digo que te levantes, toma tu camilla y vete a tu casa.” 
'''
"12" = '''
:sup:`12` Se levantó, y en seguida tomó la estera y salió delante de todos, de modo que todos se asombraron y glorificaron a Dios, diciendo: “¡Nunca vimos nada semejante!” 
'''
"13" = '''
:sup:`13` Volvió a salir a la orilla del mar. Toda la multitud se acercaba a él, y él les enseñaba. 
'''
"14" = '''
:sup:`14` Al pasar, vio a Leví, hijo de Alfeo, sentado en la oficina de impuestos. Le dijo: “Sígueme”. Y él se levantó y le siguió. 
'''
"15" = '''
:sup:`15` Estaba sentado a la mesa en su casa, y muchos recaudadores de impuestos y pecadores se sentaron con Jesús y sus discípulos, pues eran muchos, y le seguían. 
'''
"16" = '''
:sup:`16` Los escribas y los fariseos, al ver que comía con los pecadores y los recaudadores de impuestos, dijeron a sus discípulos: “¿Por qué come y bebe con los recaudadores de impuestos y los pecadores?” 
'''
"17" = '''
:sup:`17` Al oírlo, Jesús les dijo: “Los sanos no tienen necesidad de médico, sino los enfermos. No he venido a llamar a los justos, sino a los pecadores al arrepentimiento”. 
'''
"18" = '''
:sup:`18` Los discípulos de Juan y los fariseos estaban ayunando, y se acercaron a preguntarle: “¿Por qué los discípulos de Juan y los de los fariseos ayunan, pero tus discípulos no ayunan?” 
'''
"19" = '''
:sup:`19` Jesús les dijo: “¿Pueden los acompañantes del novio ayunar mientras el novio está con ellos? Mientras tengan al novio con ellos, no pueden ayunar. 
'''
"20" = '''
:sup:`20` Pero vendrán días en que el novio les será quitado, y entonces ayunarán en ese día. 
'''
"21" = '''
:sup:`21` Nadie cose un trozo de tela sin remendar en una prenda vieja, porque si no el remiendo se encoge y lo nuevo se desprende de lo viejo, y se hace un agujero peor. 
'''
"22" = '''
:sup:`22` Nadie pone vino nuevo en odres viejos; de lo contrario, el vino nuevo revienta los odres, y el vino se derrama, y los odres se destruyen; pero poned vino nuevo en odres nuevos.” 
'''
"23" = '''
:sup:`23` Iba el sábado por los campos de trigo, y sus discípulos empezaron, mientras iban, a arrancar espigas. 
'''
"24" = '''
:sup:`24` Los fariseos le dijeron: “He aquí, ¿por qué hacen lo que no es lícito en el día de reposo?” 
'''
"25" = '''
:sup:`25` Les dijo “¿Nunca leísteis lo que hizo David cuando tuvo necesidad y hambre, él y los que estaban con él? 
'''
"26" = '''
:sup:`26` ¿Cómo entró en la casa de Dios en el tiempo del sumo sacerdote Abiatar, y comió el pan de la feria, que no es lícito comer sino a los sacerdotes, y dio también a los que estaban con él?” 
'''
"27" = '''
:sup:`27` Les dijo: “El sábado fue hecho para el hombre, no el hombre para el sábado. 
'''
"28" = '''
:sup:`28` Por lo tanto, el Hijo del Hombre es señor incluso del sábado”. 
'''
