[6]
"1" = '''
:sup:`1` No te conviertas en un enemigo en lugar de un amigo; porque el mal nombre heredará la vergüenza y el oprobio. Lo mismo ocurre con el pecador que tiene una doble lengua. 
'''
"2" = '''
:sup:`2` No te exaltes en el consejo de tu alma, para que tu alma no sea despedazada como un toro. 
'''
"3" = '''
:sup:`3` Comerás tus hojas, destruirás tus frutos, y déjate como un árbol seco. 
'''
"4" = '''
:sup:`4` Un alma malvada destruirá a quien la tenga, y lo convertirá en el hazmerreír de sus enemigos. 
'''
"5" = '''
:sup:`5` Las palabras dulces multiplicarán los amigos de un hombre. Una lengua amable multiplicará las cortesías. 
'''
"6" = '''
:sup:`6` Que los que están en paz contigo sean muchos, pero sus asesores uno de mil. 
'''
"7" = '''
:sup:`7` Si quieres ganar un amigo, consíguelo en un momento de prueba, y no tengas prisa por confiar en él. 
'''
"8" = '''
:sup:`8` Porque hay un amigo sólo para una ocasión. No continuará en el día de tu aflicción. 
'''
"9" = '''
:sup:`9` Y hay un amigo que se convierte en enemigo. Descubrirá la contienda a su reproche. 
'''
"10" = '''
:sup:`10` Y hay un amigo que es compañero de mesa, pero no continuará en el día de tu aflicción. 
'''
"11" = '''
:sup:`11` En tu prosperidad será como tú, y será audaz sobre tus siervos. 
'''
"12" = '''
:sup:`12` Si te rebajas, él estará contra ti, y se esconderá de tu rostro. 
'''
"13" = '''
:sup:`13` Sepárate de tus enemigos, y ten cuidado con tus amigos. 
'''
"14" = '''
:sup:`14` Un amigo fiel es una fuerte defensa. Quien lo ha encontrado ha encontrado un tesoro. 
'''
"15" = '''
:sup:`15` No hay nada que se pueda tomar a cambio de un amigo fiel. Su excelencia no tiene precio. 
'''
"16" = '''
:sup:`16` Un amigo fiel es una medicina que salva vidas. Los que temen al Señor lo encontrarán. 
'''
"17" = '''
:sup:`17` El que teme al Señor dirige bien su amistad; porque como él es, también lo es su prójimo. 
'''
"18" = '''
:sup:`18` Hijo mío, recoge la instrucción desde tu juventud. Incluso cuando tengas canas encontrarás la sabiduría. 
'''
"19" = '''
:sup:`19` Acércate a ella como quien ara y siembra y esperar su buen fruto; porque tu trabajo será poco en su cultivo, y pronto comerás de su fruto. 
'''
"20" = '''
:sup:`20` ¡Cuánta dureza tiene con los indoctos! El que no tiene entendimiento no permanecerá en ella. 
'''
"21" = '''
:sup:`21` Ella descansará sobre él como una poderosa piedra de juicio. No dudará en apartarla de él. 
'''
"22" = '''
:sup:`22` Porque la sabiduría es según su nombre. No se manifiesta a muchos. 
'''
"23" = '''
:sup:`23` Presta atención, hijo mío, y acepta mi juicio. No rechaces mi consejo. 
'''
"24" = '''
:sup:`24` Pon tus pies en sus grilletes, y tu cuello en su cadena. 
'''
"25" = '''
:sup:`25` Pon tu hombro debajo de ella y llévala. No te aflijas con sus vínculos. 
'''
"26" = '''
:sup:`26` Acércate a ella con toda tu alma. Mantén sus caminos con todo tu poder. 
'''
"27" = '''
:sup:`27` Busquen y busquen, y se les dará a conocer. Cuando te hagas con ella, no la dejes escapar. 
'''
"28" = '''
:sup:`28` Porque al final encontrarás su descanso; y se convertirá para ti en alegría. 
'''
"29" = '''
:sup:`29` Sus grilletes te servirán de cobertura de fuerza, y sus cadenas por un manto de gloria. 
'''
"30" = '''
:sup:`30` Porque hay un adorno de oro sobre ella, y sus bandas son un cordón púrpura. 
'''
"31" = '''
:sup:`31` Te la pondrás como un manto de gloria, y se la pondrá como corona de alegría. 
'''
"32" = '''
:sup:`32` Hijo mío, si estás dispuesto, serás instruido. Si cedéis vuestra alma, seréis prudentes. 
'''
"33" = '''
:sup:`33` Si amas escuchar, recibirás. Si inclinas tu oído, serás sabio. 
'''
"34" = '''
:sup:`34` Ponte en la multitud de los ancianos. Apégate a quien sea sabio. 
'''
"35" = '''
:sup:`35` Estén dispuestos a escuchar todo discurso piadoso. No dejes que se te escapen los proverbios del entendimiento. 
'''
"36" = '''
:sup:`36` Si ves a un hombre comprensivo, acércate a él pronto. Deja que tu pie desgaste los pasos de sus puertas. 
'''
"37" = '''
:sup:`37` Que tu mente permanezca en las ordenanzas del Señor y meditar continuamente en sus mandamientos. Él establecerá tu corazón y tu deseo de sabiduría te será concedido. 
'''
