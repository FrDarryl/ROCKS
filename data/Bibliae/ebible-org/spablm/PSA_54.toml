[54]
"1" = '''
:sup:`1` Para el músico jefe. En los instrumentos de cuerda. Una contemplación de David, cuando los zifitas vinieron y le dijeron a Saúl: “¿No se esconde David entre nosotros?” Sálvame, Dios, por tu nombre. Reivindícame con tu poder. 
'''
"2" = '''
:sup:`2` Escucha mi oración, Dios. Escucha las palabras de mi boca. 
'''
"3" = '''
:sup:`3` Porque los extraños se han levantado contra mí. Hombres violentos han buscado mi alma. No han puesto a Dios delante de ellos. Selah. 
'''
"4" = '''
:sup:`4` He aquí que Dios es mi ayudante. El Señor es quien sostiene mi alma. 
'''
"5" = '''
:sup:`5` Él pagará el mal a mis enemigos. Destrúyelos con tu verdad. 
'''
"6" = '''
:sup:`6` Con una ofrenda voluntaria, te sacrificaré. Daré gracias a tu nombre, Yahvé, porque es bueno. 
'''
"7" = '''
:sup:`7` Porque me ha librado de toda angustia. Mi ojo ha visto el triunfo sobre mis enemigos. 
'''
