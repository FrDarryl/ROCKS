[3]
"1" = '''
:sup:`1` Para todo hay un tiempo, y un tiempo para cada propósito bajo el cielo: 
'''
"2" = '''
:sup:`2` un tiempo para nacer, y un tiempo para morir; un tiempo para plantar, y un tiempo para arrancar lo que está plantado; 
'''
"3" = '''
:sup:`3` un tiempo para matar, y un tiempo para sanar; un tiempo para romper, y un tiempo de acumulación; 
'''
"4" = '''
:sup:`4` un tiempo para llorar, y un tiempo para reír; un tiempo de luto, y un tiempo para bailar; 
'''
"5" = '''
:sup:`5` un tiempo para tirar piedras, y un tiempo para juntar piedras; un tiempo para abrazar, y un tiempo para abstenerse de abrazar; 
'''
"6" = '''
:sup:`6` un tiempo de búsqueda, y un tiempo para perder; un tiempo para guardar, y un tiempo para desechar; 
'''
"7" = '''
:sup:`7` un tiempo para rasgar, y un tiempo para coser; un tiempo para guardar silencio, y un tiempo para hablar; 
'''
"8" = '''
:sup:`8` un tiempo para amar, y un tiempo para odiar; un tiempo de guerra, y un tiempo de paz. 
'''
"9" = '''
:sup:`9` ¿Qué provecho tiene el que trabaja en lo que trabaja? 
'''
"10" = '''
:sup:`10` He visto la carga que Dios ha dado a los hijos de los hombres para que se aflijan. 
'''
"11" = '''
:sup:`11` Él ha hecho que todo sea hermoso en su tiempo. También ha puesto la eternidad en sus corazones, de modo que el hombre no puede descubrir la obra que Dios ha hecho desde el principio hasta el final. 
'''
"12" = '''
:sup:`12` Sé que no hay nada mejor para ellos que alegrarse y hacer el bien mientras vivan. 
'''
"13" = '''
:sup:`13` También que todo hombre coma y beba, y goce del bien en todo su trabajo, es el don de Dios. 
'''
"14" = '''
:sup:`14` Sé que todo lo que Dios hace, será para siempre. No se le puede añadir nada, ni se le puede quitar nada; y Dios lo ha hecho, para que los hombres teman ante él. 
'''
"15" = '''
:sup:`15` Lo que es fue hace mucho tiempo, y lo que ha de ser fue hace mucho tiempo. Dios busca de nuevo lo que ha pasado. 
'''
"16" = '''
:sup:`16` Además, vi bajo el sol, en el lugar de la justicia, que estaba la maldad; y en el lugar de la rectitud, que estaba la maldad. 
'''
"17" = '''
:sup:`17` Dije en mi corazón: “Dios juzgará al justo y al impío; porque hay un tiempo para cada propósito y para cada obra.” 
'''
"18" = '''
:sup:`18` Dije en mi corazón: “En cuanto a los hijos de los hombres, Dios los pone a prueba, para que vean que ellos mismos son como animales. 
'''
"19" = '''
:sup:`19` Porque lo que les sucede a los hijos de los hombres les sucede a los animales. Incluso una cosa les sucede a ellos. Como el uno muere, así muere el otro. Sí, todos tienen un mismo aliento; y el hombre no tiene ventaja sobre los animales, pues todo es vanidad. 
'''
"20" = '''
:sup:`20` Todos van a un mismo lugar. Todos provienen del polvo, y todos vuelven a ser polvo. 
'''
"21" = '''
:sup:`21` ¿Quién conoce el espíritu del hombre, si va hacia arriba, y el espíritu del animal, si baja a la tierra?” 
'''
"22" = '''
:sup:`22` Por eso he visto que no hay nada mejor que el hombre se alegre de sus obras, pues esa es su parte; porque ¿quién puede hacerle ver lo que será después de él? 
'''
