[6]
"1" = '''
:sup:`1` Hay un mal que he visto bajo el sol, y que pesa sobre los hombres: 
'''
"2" = '''
:sup:`2` un hombre al que Dios le da riquezas, riqueza y honor, de modo que no le falta nada para su alma de todo lo que desea, pero Dios no le da poder para comer de ello, sino que lo come un extranjero. Esto es vanidad, y es una mala enfermedad. 
'''
"3" = '''
:sup:`3` Si un hombre engendra cien hijos, y vive muchos años, de modo que los días de sus años son muchos, pero su alma no se llena de bien, y además no tiene sepultura, yo digo que un niño que nace muerto es mejor que él; 
'''
"4" = '''
:sup:`4` porque viene en la vanidad, y se va en la oscuridad, y su nombre está cubierto de tinieblas. 
'''
"5" = '''
:sup:`5` Además, no ha visto el sol ni lo ha conocido. Este tiene más descanso que el otro. 
'''
"6" = '''
:sup:`6` Sí, aunque viva mil años dos veces contados, y sin embargo no disfrute del bien, ¿no van todos a un mismo lugar? 
'''
"7" = '''
:sup:`7` Todo el trabajo del hombre es para su boca, y sin embargo el apetito no se sacia. 
'''
"8" = '''
:sup:`8` Pues ¿qué ventaja tiene el sabio más que el necio? ¿Qué tiene el pobre, que sabe andar delante de los vivos? 
'''
"9" = '''
:sup:`9` Mejor es la vista de los ojos que el extravío del deseo. También esto es vanidad y persecución del viento. 
'''
"10" = '''
:sup:`10` Todo lo que ha sido, su nombre fue dado hace tiempo; y se sabe lo que el hombre es; ni puede contender con el que es más poderoso que él. 
'''
"11" = '''
:sup:`11` Porque hay muchas palabras que crean vanidad. ¿De qué le sirve eso al hombre? 
'''
"12" = '''
:sup:`12` Porque ¿quién sabe lo que es bueno para el hombre en la vida, todos los días de su vana vida que pasa como una sombra? Porque ¿quién puede decir al hombre lo que será después de él bajo el sol? 
'''
