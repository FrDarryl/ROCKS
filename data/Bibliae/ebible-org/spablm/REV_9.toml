[9]
"1" = '''
:sup:`1` El quinto ángel tocó la trompeta y vi una estrella del cielo que había caído a la tierra. Se le dio la llave del pozo del abismo. 
'''
"2" = '''
:sup:`2` Abrió la fosa del abismo, y salió humo de la fosa, como el humo de un horno encendido. El sol y el aire se oscurecieron a causa del humo de la fosa. 
'''
"3" = '''
:sup:`3` Entonces, del humo salieron langostas sobre la tierra, y se les dio poder, como tienen poder los escorpiones de la tierra. 
'''
"4" = '''
:sup:`4` Se les dijo que no debían hacer daño a la hierba de la tierra, ni a ninguna cosa verde, ni a ningún árbol, sino sólo a las personas que no tienen el sello de Dios en la frente. 
'''
"5" = '''
:sup:`5` Se les dio poder, no para matarlos, sino para atormentarlos durante cinco meses. Su tormento era como el tormento de un escorpión cuando golpea a una persona. 
'''
"6" = '''
:sup:`6` En esos días la gente buscará la muerte y no la encontrará. Desearán morir, y la muerte huirá de ellos. 
'''
"7" = '''
:sup:`7` Las formas de las langostas eran como caballos preparados para la guerra. En sus cabezas había algo parecido a coronas de oro, y sus rostros eran como los de las personas. 
'''
"8" = '''
:sup:`8` Tenían el pelo como el de las mujeres, y sus dientes eran como los de los leones. 
'''
"9" = '''
:sup:`9` Tenían corazas como corazas de hierro. El sonido de sus alas era como el de muchos carros y caballos que corren a la guerra. 
'''
"10" = '''
:sup:`10` Tenían colas como las de los escorpiones, con aguijones. En sus colas tienen poder para dañar a los hombres durante cinco meses. 
'''
"11" = '''
:sup:`11` Tienen sobre ellos como rey al ángel del abismo. Su nombre en hebreo es “Abadón”, pero en griego tiene el nombre de “Apollyon”. 
'''
"12" = '''
:sup:`12` El primer ay ha pasado. He aquí, todavía hay dos ayes que vienen después de esto. 
'''
"13" = '''
:sup:`13` El sexto ángel tocó la trompeta. Oí una voz desde los cuernos del altar de oro que está delante de Dios, 
'''
"14" = '''
:sup:`14` que decía al sexto ángel que tenía la trompeta: “¡Libera a los cuatro ángeles que están atados en el gran río Éufrates!” 
'''
"15" = '''
:sup:`15` Fueron liberados los cuatro ángeles que habían sido preparados para esa hora y día y mes y año, para que pudieran matar a un tercio de la humanidad. 
'''
"16" = '''
:sup:`16` El número de los ejércitos de los jinetes era de doscientos millones. Oí el número de ellos. 
'''
"17" = '''
:sup:`17` Así vi a los caballos en la visión y a los que estaban sentados en ellos, con corazas de color rojo fuego, azul jacinto y amarillo azufre; y las cabezas de los caballos parecían cabezas de leones. De sus bocas salen fuego, humo y azufre. 
'''
"18" = '''
:sup:`18` Por estas tres plagas murió la tercera parte de la humanidad: por el fuego, el humo y el azufre que salieron de sus bocas. 
'''
"19" = '''
:sup:`19` Porque el poder de los caballos está en sus bocas y en sus colas. Porque sus colas son como serpientes, y tienen cabezas; y con ellas hacen daño. 
'''
"20" = '''
:sup:`20` El resto de la humanidad, que no murió con estas plagas, no se arrepintió de las obras de sus manos, para no adorar a los demonios y a los ídolos de oro, de plata, de bronce, de piedra y de madera, que no pueden ver, oír ni caminar. 
'''
"21" = '''
:sup:`21` No se arrepintieron de sus asesinatos, de sus hechicerías, de su inmoralidad sexual ni de sus robos. 
'''
