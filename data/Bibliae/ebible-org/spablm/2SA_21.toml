[21]
"1" = '''
:sup:`1` Hubo hambre en los días de David durante tres años, año tras año; y David buscó el rostro de Yahvé. Yahvé dijo: “Es por Saúl y por su sangrienta casa, porque dio muerte a los gabaonitas”. 
'''
"2" = '''
:sup:`2` El rey llamó a los gabaonitas y les dijo (ahora bien, los gabaonitas no eran de los hijos de Israel, sino del remanente de los amorreos, y los hijos de Israel les habían jurado; y Saúl trató de matarlos en su celo por los hijos de Israel y de Judá); 
'''
"3" = '''
:sup:`3` y David dijo a los gabaonitas: “¿Qué debo hacer por ustedes? ¿Y con qué debo hacer expiación, para que bendigáis la heredad de Yahvé?” 
'''
"4" = '''
:sup:`4` Los gabaonitas le dijeron: “No es cuestión de plata ni de oro entre nosotros y Saúl o su casa; tampoco nos corresponde dar muerte a ningún hombre en Israel.” Dijo: “Haré por ti lo que digas”. 
'''
"5" = '''
:sup:`5` Dijeron al rey: “El hombre que nos consumió y que conspiró contra nosotros para que no permaneciéramos en ninguna de las fronteras de Israel, 
'''
"6" = '''
:sup:`6` que nos entreguen a siete hombres de sus hijos, y los colgaremos a Yahvé en Guibeá de Saúl, el elegido de Yahvé.” El rey dijo: “Se los daré”. 
'''
"7" = '''
:sup:`7` Pero el rey perdonó a Mefiboset, hijo de Jonatán, hijo de Saúl, a causa del juramento de Yahvé que había entre ellos, entre David y Jonatán, hijo de Saúl. 
'''
"8" = '''
:sup:`8` Pero el rey tomó a los dos hijos de Rizpa, hija de Aja, que ella había dado a luz a Saúl, Armoní y Mefiboset, y a los cinco hijos de Merab, hija de Saúl, que ella había dado a luz a Adriel, hijo de Barzilái el meholatí. 
'''
"9" = '''
:sup:`9` Los entregó en manos de los gabaonitas, y los colgaron en el monte delante de Yahvé, y los siete cayeron juntos. Los mataron en los días de la cosecha, en los primeros días, al comienzo de la cosecha de cebada. 
'''
"10" = '''
:sup:`10` Rizpa, hija de Aja, tomó un saco y lo extendió para sí misma sobre la roca, desde el comienzo de la cosecha hasta que el agua se derramó sobre ellos desde el cielo. No permitió que las aves del cielo se posaran sobre ellos de día, ni los animales del campo de noche. 
'''
"11" = '''
:sup:`11` A David le contaron lo que había hecho Rizpa, hija de Aia, la concubina de Saúl. 
'''
"12" = '''
:sup:`12` Entonces David fue y tomó los huesos de Saúl y los huesos de su hijo de los hombres de Jabes de Galaad, que los habían robado de la calle de Bet Shan, donde los filisteos los habían colgado el día que los filisteos mataron a Saúl en Gilboa; 
'''
"13" = '''
:sup:`13` y sacó de allí los huesos de Saúl y los huesos de su hijo. También recogieron los huesos de los ahorcados. 
'''
"14" = '''
:sup:`14` Enterraron los huesos de Saúl y de su hijo en el país de Benjamín, en Zela, en la tumba de Cis, su padre; y cumplieron todo lo que el rey les ordenó. Después de eso, Dios respondió a la oración por la tierra. 
'''
"15" = '''
:sup:`15` Los filisteos volvieron a hacer la guerra a Israel; y David descendió, y sus siervos con él, y lucharon contra los filisteos. David desfallecía; 
'''
"16" = '''
:sup:`16` e Isbibenob, que era de los hijos del gigante, cuyo peso de la lanza era de trescientos siclos de bronce, estando armado con una espada nueva, pensó en matar a David. 
'''
"17" = '''
:sup:`17` Pero Abisai, hijo de Sarvia, lo ayudó, e hirió al filisteo y lo mató. Entonces los hombres de David le juraron: “No salgas más con nosotros a combatir, para que no apagues la lámpara de Israel”. 
'''
"18" = '''
:sup:`18` Después de esto, volvió a haber guerra con los filisteos en Gob. Entonces Sibbecai, el husatita, mató a Saf, que era de los hijos del gigante. 
'''
"19" = '''
:sup:`19` Volvió a haber guerra con los filisteos en Gob, y Elhanán, hijo de Jaare-Oregim, betlemita, mató al hermano de Goliat, el gitita, cuyo asta era como un haz de telar. 
'''
"20" = '''
:sup:`20` Volvió a haber guerra en Gat, donde había un hombre de gran estatura, que tenía seis dedos en cada mano y seis dedos en cada pie, veinticuatro en total, y también era hijo del gigante. 
'''
"21" = '''
:sup:`21` Cuando desafió a Israel, lo mató Jonatán, hijo de Simei, hermano de David. 
'''
"22" = '''
:sup:`22` Estos cuatro le nacieron al gigante en Gat, y cayeron por la mano de David y por la de sus servidores. 
'''
