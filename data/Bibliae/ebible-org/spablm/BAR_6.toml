[6]
"1" = '''
:sup:`1` Copia de una carta que Jeremías envió a los que iban a ser llevados cautivos a Babilonia por el rey de los babilonios, para darles el mensaje que Dios le había ordenado. 
'''
"2" = '''
:sup:`2` A causa de los pecados que habéis cometido ante Dios, seréis llevados cautivos a Babilonia por Nabucodonosor, rey de los babilonios. 
'''
"3" = '''
:sup:`3` Cuando lleguéis a Babilonia, permaneceréis allí muchos años y durante una larga temporada, incluso durante siete generaciones. Después de eso, te sacaré de allí en paz. 
'''
"4" = '''
:sup:`4` Pero ahora veréis en Babilonia dioses de plata, de oro y de madera llevados a hombros, que hacen temer a las naciones. 
'''
"5" = '''
:sup:`5` Cuídense, pues, de no parecerse en nada a esos extranjeros. No dejéis que el miedo se apodere de vosotros a causa de ellos, cuando veáis la multitud delante y detrás de ellos, adorándolos. 
'''
"6" = '''
:sup:`6` Sino que digan en sus corazones: “Señor, debemos adorarte”. 
'''
"7" = '''
:sup:`7` Porque mi ángel está con ustedes, y yo mismo cuido de sus almas. 
'''
"8" = '''
:sup:`8` Porque su lengua está pulida por el obrero, y ellos mismos están recubiertos de oro y de plata; sin embargo, sólo son falsos, y no pueden hablar. 
'''
"9" = '''
:sup:`9` Y tomando oro, como si fuera para una virgen que quiere ser feliz, hacen coronas para las cabezas de sus dioses. 
'''
"10" = '''
:sup:`10` A veces también los sacerdotes toman el oro y la plata de sus dioses y lo gastan en sí mismos. 
'''
"11" = '''
:sup:`11` Incluso dan parte de él a las prostitutas comunes. Las visten como hombres con ropas, incluso a los dioses de plata, a los dioses de oro y a los dioses de madera. 
'''
"12" = '''
:sup:`12` Pero estos dioses no pueden salvarse de la herrumbre y de la polilla, aunque se cubran con vestidos de púrpura. 
'''
"13" = '''
:sup:`13` Se limpian la cara a causa del polvo del templo, que los cubre. 
'''
"14" = '''
:sup:`14` Y el que no puede dar muerte al que le ofende tiene un cetro, como si fuera juez de un país. 
'''
"15" = '''
:sup:`15` También tiene un puñal en su mano derecha y un hacha, pero no puede librarse de la guerra y de los ladrones. 
'''
"16" = '''
:sup:`16` Por esto se sabe que no son dioses. Por tanto, no les teman. 
'''
"17" = '''
:sup:`17` Porque, al igual que un recipiente que un hombre utiliza no vale nada cuando se rompe, así sucede con sus dioses. Cuando se instalan en los templos, sus ojos se llenan de polvo por los pies de los que entran. 
'''
"18" = '''
:sup:`18` Así como los tribunales están asegurados por todos lados para el que ofende al rey, como para que sufra la muerte, así los sacerdotes aseguran sus templos con puertas, con cerraduras y barras, para que no sean llevados por ladrones. 
'''
"19" = '''
:sup:`19` Encienden velas para ellos, sí, más que para sí mismos, aunque no puedan ver una. 
'''
"20" = '''
:sup:`20` Son como una de las vigas del templo. Los hombres dicen que sus corazones son carcomidos cuando las cosas que se arrastran desde la tierra los devoran a ellos y a su ropa. No lo sienten 
'''
"21" = '''
:sup:`21` cuando sus rostros se ennegrecen por el humo que sale del templo. 
'''
"22" = '''
:sup:`22` Los murciélagos, las golondrinas y los pájaros se posan sobre sus cuerpos y cabezas. También lo hacen los gatos. 
'''
"23" = '''
:sup:`23` Por esto puedes saber que no son dioses. Por lo tanto, no los teman. 
'''
"24" = '''
:sup:`24` A pesar del oro con el que están cubiertos para hacerlos hermosos, a menos que alguien limpie el deslustre, no brillarán; pues ni siquiera lo sintieron cuando estaban fundidos. 
'''
"25" = '''
:sup:`25` Las cosas en las que no hay aliento se compran a cualquier precio. 
'''
"26" = '''
:sup:`26` No teniendo pies, son llevadas sobre los hombros. Con esto, declaran a los hombres que no valen nada. 
'''
"27" = '''
:sup:`27` Los que les sirven también se avergüenzan, pues si caen al suelo en cualquier momento, no pueden volver a levantarse por sí mismos. Si se inclinan, no pueden enderezarse; pero las ofrendas se ponen delante de ellos, como si fueran hombres muertos. 
'''
"28" = '''
:sup:`28` Y lo que se les sacrifica, sus sacerdotes lo venden y lo gastan. De la misma manera, sus esposas también acumulan una parte en sal; pero a los pobres y a los impotentes no les dan nada. 
'''
"29" = '''
:sup:`29` La mujer menstruante y la parturienta tocan sus sacrificios, sabiendo, pues, por estas cosas que no son dioses. No les teman. 
'''
"30" = '''
:sup:`30` Pues, ¿cómo pueden llamarse dioses? Porque las mujeres ponen comida ante los dioses de plata, oro y madera. 
'''
"31" = '''
:sup:`31` Y en sus templos los sacerdotes se sientan en asientos, con sus ropas rasgadas y sus cabezas y barbas afeitadas, sin nada en la cabeza. 
'''
"32" = '''
:sup:`32` Rugen y gritan ante sus dioses, como hacen los hombres en la fiesta cuando uno está muerto. 
'''
"33" = '''
:sup:`33` Los sacerdotes también les quitan las vestimentas y visten con ellas a sus mujeres e hijos. 
'''
"34" = '''
:sup:`34` Sea malo o bueno lo que se les hace, no son capaces de pagarlo. No pueden erigir un rey ni derrocarlo. 
'''
"35" = '''
:sup:`35` Del mismo modo, no pueden dar riquezas ni dinero. Aunque un hombre les haga un voto y no lo cumpla, nunca se lo exigirán. 
'''
"36" = '''
:sup:`36` No pueden salvar a ningún hombre de la muerte. No pueden librar al débil del poderoso. 
'''
"37" = '''
:sup:`37` No pueden devolver la vista a un ciego, ni liberar a nadie que esté en apuros. 
'''
"38" = '''
:sup:`38` No pueden mostrar misericordia a la viuda, ni hacer el bien al huérfano. 
'''
"39" = '''
:sup:`39` Son como las piedras que se tallan en el monte, esos dioses de madera que se recubren de oro y de plata. Los que les rinden culto serán confundidos. 
'''
"40" = '''
:sup:`40` ¿Cómo podría entonces un hombre pensar o decir que son dioses, cuando hasta los mismos caldeos los deshonran? 
'''
"41" = '''
:sup:`41` Si ven a un mudo que no puede hablar, lo traen y le piden que invoque a Bel, como si fuera capaz de entender. 
'''
"42" = '''
:sup:`42` Pero ellos mismos no pueden percibirlo, y los abandonan, porque no tienen entendimiento. 
'''
"43" = '''
:sup:`43` También las mujeres, con cordones a su alrededor, se sientan en los caminos, quemando salvado para el incienso; pero si alguna de ellas, atraída por alguien que pasa, se acuesta con él, le reprocha a su compañera que no fue considerada tan digna como ella y su cordón no fue roto. 
'''
"44" = '''
:sup:`44` Todo lo que se hace entre ellas es falso. ¿Cómo podría entonces un hombre pensar o decir que son dioses? 
'''
"45" = '''
:sup:`45` Son creados por carpinteros y orfebres. No pueden ser otra cosa que lo que los obreros hacen que sean. 
'''
"46" = '''
:sup:`46` Y ellos mismos, que los han fabricado, no pueden durar mucho tiempo. ¿Cómo, pues, han de ser las cosas que ellos han fabricado? 
'''
"47" = '''
:sup:`47` Porque han dejado mentiras y reproches a los que vienen después. 
'''
"48" = '''
:sup:`48` Porque cuando viene alguna guerra o plaga sobre ellos, los sacerdotes se consultan a sí mismos, donde pueden estar escondidos con ellos. 
'''
"49" = '''
:sup:`49` ¿Cómo, pues, no entienden los hombres que no son dioses, que no pueden salvarse de la guerra ni de la peste? 
'''
"50" = '''
:sup:`50` Porque viendo que sólo son de madera y están recubiertos de oro y plata, se sabrá en adelante que son falsos. 
'''
"51" = '''
:sup:`51` Se manifestará a todas las naciones y a los reyes que no son dioses, sino obras de manos de hombres, y que no hay en ellos ninguna obra de Dios. 
'''
"52" = '''
:sup:`52` ¿Quién, pues, no sabrá que no son dioses? 
'''
"53" = '''
:sup:`53` Porque no pueden erigir un rey en una tierra ni dar lluvia a los hombres. 
'''
"54" = '''
:sup:`54` No pueden juzgar su propia causa, ni reparar un agravio, siendo incapaces; pues son como cuervos entre el cielo y la tierra. 
'''
"55" = '''
:sup:`55` Porque aun cuando el fuego caiga sobre la casa de los dioses de madera recubierta de oro o de plata, sus sacerdotes huirán y escaparán, pero ellos mismos se quemarán como vigas. 
'''
"56" = '''
:sup:`56` Además, no pueden resistir a ningún rey ni a los enemigos. ¿Cómo podría entonces un hombre admitir o pensar que son dioses? 
'''
"57" = '''
:sup:`57` Esos dioses de madera recubiertos de plata o de oro no son capaces de escapar de los ladrones o de los salteadores. 
'''
"58" = '''
:sup:`58` El oro, la plata y los vestidos con los que están revestidos, los fuertes se los quitarán y se irán con ellos. No podrán ayudarse a sí mismos. 
'''
"59" = '''
:sup:`59` Por tanto, es mejor ser un rey que muestra su hombría, o bien un recipiente en una casa que sea provechoso para lo que el dueño necesita, que tales dioses falsos; o incluso una puerta en una casa, para guardar las cosas que hay en ella, que tales dioses falsos; o mejor ser una columna de madera en un palacio que tales dioses falsos. 
'''
"60" = '''
:sup:`60` Porque el sol, la luna y las estrellas, siendo brillantes y enviados a hacer su trabajo, son obedientes. 
'''
"61" = '''
:sup:`61` Así también el relámpago, cuando brilla, es hermoso de ver. Del mismo modo, el viento también sopla en todos los países. 
'''
"62" = '''
:sup:`62` Y cuando Dios manda a las nubes que vayan por todo el mundo, ellas hacen lo que se les manda. 
'''
"63" = '''
:sup:`63` Y el fuego enviado desde arriba para consumir las montañas y los bosques hace lo que se le ordena; pero éstos no son comparables a ellos ni en espectáculo ni en poder. 
'''
"64" = '''
:sup:`64` Por tanto, el hombre no debe pensar ni decir que son dioses, ya que no son capaces de juzgar las causas ni de hacer el bien a los hombres. 
'''
"65" = '''
:sup:`65` Sabiendo, pues, que no son dioses, no los temas. 
'''
"66" = '''
:sup:`66` Porque no pueden ni maldecir ni bendecir a los reyes. 
'''
"67" = '''
:sup:`67` No pueden mostrar señales en los cielos entre las naciones, ni brillar como el sol, ni alumbrar como la luna. 
'''
"68" = '''
:sup:`68` Las bestias son mejores que ellas, pues pueden meterse debajo de un escondite y ayudarse a sí mismas. 
'''
"69" = '''
:sup:`69` De ninguna manera, pues, se nos manifiesta que sean dioses. Por tanto, no les temáis. 
'''
"70" = '''
:sup:`70` Porque como un espantapájaros en un jardín de pepinos que no guarda nada, así son sus dioses de madera recubiertos de oro y plata. 
'''
"71" = '''
:sup:`71` Así también sus dioses de madera recubiertos de oro y de plata, son como una espina blanca en un huerto sobre la que se posa todo pájaro. También son como un cadáver que se arroja a la oscuridad. 
'''
"72" = '''
:sup:`72` Sabrás que no son dioses por la púrpura brillante que se pudre sobre ellos. Ellos mismos se consumirán después, y serán un reproche en el país. 
'''
"73" = '''
:sup:`73` Mejor, pues, es el justo que no tiene ídolos, porque estará lejos de la afrenta. 
'''
