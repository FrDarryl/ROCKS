[23]
"1" = '''
:sup:`1` Balaam dijo a Balac: “Construye aquí siete altares para mí, y prepara aquí siete becerros y siete carneros para mí”. 
'''
"2" = '''
:sup:`2` Balac hizo lo que Balaam había dicho; y Balac y Balaam ofrecieron en cada altar un becerro y un carnero. 
'''
"3" = '''
:sup:`3` Balaam le dijo a Balac: “Quédate junto a tu holocausto, y yo me iré. Tal vez el Señor venga a mi encuentro. Lo que él me muestre te lo diré”. Se dirigió a una altura despojada. 
'''
"4" = '''
:sup:`4` Dios salió al encuentro de Balaam y le dijo: “He preparado los siete altares y he ofrecido un becerro y un carnero en cada altar.” 
'''
"5" = '''
:sup:`5` Yahvé puso una palabra en la boca de Balaam y le dijo: “Vuelve a Balac y así hablarás”. 
'''
"6" = '''
:sup:`6` Volvió a él, y he aquí que estaba junto a su holocausto, él y todos los príncipes de Moab. 
'''
"7" = '''
:sup:`7` Tomó su parábola y dijo, “De Aram me ha traído Balak, el rey de Moab desde las montañas del Este. Ven, maldice a Jacob por mí. Ven, desafía a Israel. 
'''
"8" = '''
:sup:`8` ¿Cómo voy a maldecir a quien Dios no ha maldecido? ¿Cómo voy a desafiar a quien Yahvé no ha desafiado? 
'''
"9" = '''
:sup:`9` Porque desde lo alto de las rocas lo veo. Desde las colinas lo veo. He aquí que es un pueblo que habita solo, y no será catalogado entre las naciones. 
'''
"10" = '''
:sup:`10` Quién puede contar el polvo de Jacob, o contar la cuarta parte de Israel? ¡Dejadme morir como los justos! ¡Que mi último final sea como el suyo!” 
'''
"11" = '''
:sup:`11` Balac dijo a Balaam: “¿Qué me has hecho? Te tomé para maldecir a mis enemigos, y he aquí que los has bendecido por completo”. 
'''
"12" = '''
:sup:`12` Respondió y dijo: “¿No debo tener cuidado de decir lo que Yahvé pone en mi boca?” 
'''
"13" = '''
:sup:`13` Balac le dijo: “Por favor, ven conmigo a otro lugar, donde puedas verlos. Sólo verás una parte de ellos, y no los verás todos. Maldícelos desde allí por mí”. 
'''
"14" = '''
:sup:`14` Lo llevó al campo de Zofim, a la cima del Pisga, y construyó siete altares, y ofreció un toro y un carnero en cada altar. 
'''
"15" = '''
:sup:`15` Le dijo a Balac: “Quédate aquí con tu holocausto, mientras yo me encuentro con Dios allá”. 
'''
"16" = '''
:sup:`16` Yahvé salió al encuentro de Balaam y puso una palabra en su boca, diciendo: “Vuelve a Balac y dile esto”. 
'''
"17" = '''
:sup:`17` Se acercó a él, y he aquí que estaba de pie junto a su holocausto, y los príncipes de Moab con él. Balac le dijo: “¿Qué ha dicho Yahvé?” 
'''
"18" = '''
:sup:`18` Retomó su parábola y dijo, “¡Levántate, Balak, y escucha! Escúchame, hijo de Zippor. 
'''
"19" = '''
:sup:`19` Dios no es un hombre, para que mienta, ni hijo de hombre, que se arrepienta. ¿Ha dicho, y no lo hará? ¿O ha hablado y no lo hará bien? 
'''
"20" = '''
:sup:`20` He aquí que he recibido la orden de bendecir. Ha bendecido, y no puedo revertirlo. 
'''
"21" = '''
:sup:`21` No ha visto iniquidad en Jacob. Tampoco ha visto perversidad en Israel. Yahvé, su Dios, está con él. El grito de un rey está entre ellos. 
'''
"22" = '''
:sup:`22` Dios los saca de Egipto. Tiene como la fuerza del búfalo salvaje. 
'''
"23" = '''
:sup:`23` Seguramente no hay ningún encantamiento con Jacob; tampoco hay adivinación con Israel. Ahora se dirá de Jacob y de Israel, “¡Qué ha hecho Dios! 
'''
"24" = '''
:sup:`24` He aquí que un pueblo se levanta como una leona. Como un león se levanta. No se echará hasta que coma de la presa, y beba la sangre de los muertos”. 
'''
"25" = '''
:sup:`25` Balac dijo a Balaam: “Ni los maldigas, ni los bendigas”. 
'''
"26" = '''
:sup:`26` Pero Balaam respondió a Balac: “¿No te dije que todo lo que diga Yahvé lo tengo que hacer?” 
'''
"27" = '''
:sup:`27` Balac dijo a Balaam: “Ven ahora, te llevaré a otro lugar; tal vez le plazca a Dios que los maldigas por mí desde allí”. 
'''
"28" = '''
:sup:`28` Balac llevó a Balaam a la cima de Peor, que da al desierto. 
'''
"29" = '''
:sup:`29` Balaam le dijo a Balac: “Construye aquí siete altares para mí, y prepara aquí siete becerros y siete carneros”. 
'''
"30" = '''
:sup:`30` Balac hizo lo que había dicho Balaam, y ofreció un becerro y un carnero en cada altar. 
'''
