[4]
"1" = '''
:sup:`1` Este es el libro de los mandamientos de Dios y la ley que permanece para siempre. Todos los que se aferren a él vivirán, pero los que lo abandonen morirán. 
'''
"2" = '''
:sup:`2` Vuélvete, oh Jacob, y agárrate a él. Camina hacia el resplandor de su luz. 
'''
"3" = '''
:sup:`3` No des tu gloria a otro, ni lo que te conviene a una nación extranjera. 
'''
"4" = '''
:sup:`4` Oh Israel, estamos contentos, pues se nos han dado a conocer las cosas que agradan a Dios. 
'''
"5" = '''
:sup:`5` Tened buen ánimo, pueblo mío, memoria de Israel. 
'''
"6" = '''
:sup:`6` No fuisteis vendidos a las naciones para su destrucción, sino que, porque movisteis a Dios a la ira, fuisteis entregados a vuestros adversarios. 
'''
"7" = '''
:sup:`7` Porque provocasteis al que os hizo sacrificando a los demonios y no a Dios. 
'''
"8" = '''
:sup:`8` Te olvidaste del Dios eterno que te crió. También afligiste a Jerusalén, que te cuidó. 
'''
"9" = '''
:sup:`9` Porque ella vio la ira que os llegó de parte de Dios, y dijo: “Escuchad, los que habitáis cerca de Sión; porque Dios ha hecho venir sobre mí un gran duelo. 
'''
"10" = '''
:sup:`10` Porque he visto el cautiverio de mis hijos e hijas, que el Eterno ha traído sobre ellos. 
'''
"11" = '''
:sup:`11` Porque con alegría los alimenté, pero los despedí con llanto y luto. 
'''
"12" = '''
:sup:`12` Que nadie se alegre de mí, viuda y abandonada por muchos. Por los pecados de mis hijos, he quedado desolada, porque se apartaron de la ley de Dios 
'''
"13" = '''
:sup:`13` y no tuvieron en cuenta sus estatutos. No anduvieron por los caminos de los mandamientos de Dios ni pisaron las sendas de la disciplina en su justicia. 
'''
"14" = '''
:sup:`14` Vengan los que habitan cerca de Sión y recuerden el cautiverio de mis hijos e hijas, que el Eterno ha traído sobre ellos. 
'''
"15" = '''
:sup:`15` Porque ha traído sobre ellos una nación de lejos, una nación desvergonzada con una lengua extraña, que no respetaba a los ancianos ni tenía piedad de los niños. 
'''
"16" = '''
:sup:`16` Se han llevado a los queridos hijos de la viuda, y han dejado a la que estaba sola desolada de sus hijas.” 
'''
"17" = '''
:sup:`17` Pero yo, ¿cómo puedo ayudarte? 
'''
"18" = '''
:sup:`18` Porque el que trajo estas calamidades sobre vosotros os librará de la mano de vuestros enemigos. 
'''
"19" = '''
:sup:`19` Seguid vuestro camino, hijos míos. Seguid vuestro camino, porque yo he quedado desolado. 
'''
"20" = '''
:sup:`20` Me he quitado el vestido de la paz y me he puesto el cilicio de mi petición. Clamaré al Eterno mientras viva. 
'''
"21" = '''
:sup:`21` Ánimo, hijos míos. Clamad a Dios, y él os librará del poder y de la mano de los enemigos. 
'''
"22" = '''
:sup:`22` Porque he confiado en el Eterno, que os salvará; y me ha llegado la alegría del Santo, por la misericordia que pronto os llegará de vuestro Eterno Salvador. 
'''
"23" = '''
:sup:`23` Porque os envié con luto y llanto, pero Dios os devolverá con alegría y gozo para siempre. 
'''
"24" = '''
:sup:`24` Porque así como ahora los que habitan cerca de Sión han visto vuestro cautiverio, así pronto verán vuestra salvación de parte de nuestro Dios que vendrá sobre vosotros con gran gloria y brillo del Eterno. 
'''
"25" = '''
:sup:`25` Hijos míos, sufrid con paciencia la ira que os ha venido de Dios, porque vuestro enemigo os ha perseguido; pero dentro de poco veréis su destrucción y les pisaréis el cuello. 
'''
"26" = '''
:sup:`26` Mis delicados han recorrido caminos difíciles. Han sido arrebatados como un rebaño llevado por los enemigos. 
'''
"27" = '''
:sup:`27` Ánimo, hijos míos, y clamad a Dios, porque os recordará el que os ha hecho pasar por esto. 
'''
"28" = '''
:sup:`28` Porque así como fue vuestra decisión alejaros de Dios, volved y buscadlo diez veces más. 
'''
"29" = '''
:sup:`29` Porque el que trajo estas calamidades sobre ti, te devolverá la alegría eterna con tu salvación. 
'''
"30" = '''
:sup:`30` Anímate, Jerusalén, porque el que te llamó por tu nombre te consolará. 
'''
"31" = '''
:sup:`31` Miserables son los que te afligieron y se alegraron de tu caída. 
'''
"32" = '''
:sup:`32` Miserables son las ciudades a las que sirvieron tus hijos. Miserable es la que recibió a tus hijos. 
'''
"33" = '''
:sup:`33` Porque así como se alegró de tu caída y se alegró de tu ruina, así se afligirá por su propia desolación. 
'''
"34" = '''
:sup:`34` Y le quitaré su orgullo en su gran multitud y su jactancia se convertirá en luto. 
'''
"35" = '''
:sup:`35` Porque vendrá sobre ella fuego del Eterno por muchos días; y será habitada por demonios por largo tiempo. 
'''
"36" = '''
:sup:`36` Oh Jerusalén, mira a tu alrededor, hacia el oriente, y contempla la alegría que te viene de Dios. 
'''
"37" = '''
:sup:`37` He aquí que vienen tus hijos, a los que enviaste. Vienen reunidos desde el oriente hasta el occidente por la palabra del Santo, regocijándose en la gloria de Dios. 
'''
