[47]
"1" = '''
:sup:`1` Me devolvió a la puerta del templo; y he aquí que las aguas salían de debajo del umbral del templo hacia el este, pues la fachada del templo estaba orientada hacia el este. Las aguas bajaban de abajo, del lado derecho del templo, al sur del altar. 
'''
"2" = '''
:sup:`2` Luego me sacó por el camino de la puerta hacia el norte, y me llevó por el camino de afuera a la puerta exterior, por el camino de la puerta que mira hacia el oriente. He aquí que las aguas salían por el lado derecho. 
'''
"3" = '''
:sup:`3` Cuando el hombre salió hacia el este con el cordel en la mano, midió mil codos, y me hizo pasar por las aguas, aguas que llegaban a los tobillos. 
'''
"4" = '''
:sup:`4` Volvió a medir mil, y me hizo pasar por las aguas, aguas que llegaban a las rodillas. Volvió a medir mil, y me hizo pasar por aguas que llegaban a la cintura. 
'''
"5" = '''
:sup:`5` Después midió mil, y era un río por el que no podía pasar, pues las aguas habían crecido, aguas para nadar, un río por el que no se podía caminar. 
'''
"6" = '''
:sup:`6` Me dijo: “Hijo de hombre, ¿has visto esto?” Entonces me llevó y me hizo volver a la orilla del río. 
'''
"7" = '''
:sup:`7` Cuando regresé, vi que en la orilla del río había muchos árboles a un lado y al otro. 
'''
"8" = '''
:sup:`8` Entonces me dijo: “Estas aguas fluyen hacia la región oriental y bajarán al Arabá. Luego irán hacia el mar y desembocarán en el mar que se hará fluir; y las aguas se sanarán. 
'''
"9" = '''
:sup:`9` Sucederá que toda criatura viviente que pulule, en todo lugar donde vengan los ríos, vivirá. Entonces habrá una multitud muy grande de peces; porque estas aguas han llegado allí, y las aguas del mar serán sanadas, y todo vivirá dondequiera que venga el río. 
'''
"10" = '''
:sup:`10` Sucederá que los pescadores estarán junto a él. Desde En Gedi hasta En Eglaim será un lugar para tender las redes. Sus peces serán de su clase, como los peces del gran mar, sumamente numerosos. 
'''
"11" = '''
:sup:`11` Pero sus pantanos no serán sanados. Serán entregados a la sal. 
'''
"12" = '''
:sup:`12` Junto a las orillas del río, a ambos lados, crecerá todo tipo de árbol para la alimentación, cuya hoja no se marchitará, ni faltará su fruto. Producirá nuevos frutos cada mes, porque sus aguas salen del santuario. Su fruto será para comer, y su hoja para sanar”. 
'''
"13" = '''
:sup:`13` El Señor Yahvé dice: “Esta será la frontera por la que dividirás la tierra en herencia según las doce tribus de Israel. José tendrá dos porciones. 
'''
"14" = '''
:sup:`14` Vosotros la heredaréis, tanto los unos como los otros, porque yo juré dársela a vuestros padres. Esta tierra os corresponderá en herencia. 
'''
"15" = '''
:sup:`15` “Esta será la frontera de la tierra: “Al norte, desde el gran mar, por el camino de Hetlón, hasta la entrada de Zedad; 
'''
"16" = '''
:sup:`16` Hamat, Berotá, Sibraim (que está entre el límite de Damasco y el límite de Hamat), hasta Hazer Hatticón, que está junto al límite de Haurán. 
'''
"17" = '''
:sup:`17` El límite desde el mar será Hazar Enón, en el límite de Damasco; y al norte está el límite de Hamat. Este es el lado norte. 
'''
"18" = '''
:sup:`18` “El lado oriental, entre Hauran, Damasco, Galaad y la tierra de Israel, será el Jordán; desde el límite norte hasta el mar oriental lo medirás. Este es el lado oriental. 
'''
"19" = '''
:sup:`19` “El lado sur hacia el sur será desde Tamar hasta las aguas de Meribot Cades, hasta el arroyo, hasta el gran mar. Este es el lado sur hacia el sur. 
'''
"20" = '''
:sup:`20` “El lado oeste será el gran mar, desde el límite sur hasta frente a la entrada de Hamat. Este es el lado occidental. 
'''
"21" = '''
:sup:`21` “Así os repartiréis esta tierra según las tribus de Israel. 
'''
"22" = '''
:sup:`22` La repartiréis por sorteo como herencia para vosotros y para los extranjeros que vivan entre vosotros, que engendrarán hijos entre vosotros. Entonces serán para ustedes como los nativos entre los hijos de Israel. Tendrán herencia con vosotros entre las tribus de Israel. 
'''
"23" = '''
:sup:`23` En cualquier tribu que viva el extranjero, allí le darás su herencia”, dice el Señor Yahvé. 
'''
