[101]
"1" = '''
:sup:`1` Un salmo de David. Cantaré a la bondad amorosa y a la justicia. A ti, Yahvé, te cantaré alabanzas. 
'''
"2" = '''
:sup:`2` Tendré cuidado de vivir una vida irreprochable. ¿Cuándo vas a venir a verme? Caminaré dentro de mi casa con un corazón irreprochable. 
'''
"3" = '''
:sup:`3` No pondré ninguna cosa vil ante mis ojos. Odio los actos de los hombres sin fe. No se aferrarán a mí. 
'''
"4" = '''
:sup:`4` Un corazón perverso estará lejos de mí. No tendré nada que ver con el mal. 
'''
"5" = '''
:sup:`5` Yo silenciaré a quien calumnie en secreto a su prójimo. No toleraré a quien es arrogante y engreído. 
'''
"6" = '''
:sup:`6` Mis ojos estarán sobre los fieles de la tierra, para que habiten conmigo. El que camina de manera perfecta, me servirá. 
'''
"7" = '''
:sup:`7` El que practica el engaño no habitará en mi casa. El que habla con falsedad no será establecido ante mis ojos. 
'''
"8" = '''
:sup:`8` Mañana tras mañana, destruiré a todos los malvados de la tierra, para cortar a todos los obreros de la iniquidad de la ciudad de Yahvé. 
'''
