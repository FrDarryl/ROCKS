[29]
"1" = '''
:sup:`1` El que tiene misericordia prestará a su prójimo. El que lo fortalece con su mano cumple los mandamientos. 
'''
"2" = '''
:sup:`2` Presta a tu prójimo cuando lo necesite. Devuelve a tu vecino a tiempo. 
'''
"3" = '''
:sup:`3` Confirma tu palabra y mantén la fe en él; y en todas las estaciones encontrará lo que necesita. 
'''
"4" = '''
:sup:`4` Muchos han considerado que un préstamo es una ganancia inesperada, y han dado problemas a los que les ayudaron. 
'''
"5" = '''
:sup:`5` Hasta que haya recibido, besará las manos de un hombre. Por el dinero de su vecino hablará sumisamente. Entonces, cuando el pago sea debido, prolongará el tiempo, devolver las excusas, y quejarse de la temporada. 
'''
"6" = '''
:sup:`6` Si prevalece, el acreedor apenas recibirá la mitad; y lo contará como una ganancia. Si no, le ha privado de su dinero, y lo ha conseguido por un enemigo sin causa. Le pagará con maldiciones y rabietas. En lugar de honor, le pagará la deshonra. 
'''
"7" = '''
:sup:`7` Muchos a causa del fraude se han alejado. Tienen miedo de ser defraudados por nada. 
'''
"8" = '''
:sup:`8` Sin embargo, ten paciencia con un hombre de mala condición. No lo hagas esperar por tu limosna. 
'''
"9" = '''
:sup:`9` Ayuda a un pobre por el mandamiento. De acuerdo a su necesidad no lo envíes vacío. 
'''
"10" = '''
:sup:`10` Pierde tu dinero por un hermano y un amigo. No dejes que se oxide bajo una piedra y se pierda. 
'''
"11" = '''
:sup:`11` Distribuye tu tesoro según los mandamientos del Altísimo y te beneficiará más que el oro. 
'''
"12" = '''
:sup:`12` Guarda la limosna en tus almacenes y te librará de toda aflicción. 
'''
"13" = '''
:sup:`13` Luchará por ti contra tu enemigo mejor que un poderoso escudo y una pesada lanza. 
'''
"14" = '''
:sup:`14` Un buen hombre será fiador de su prójimo. El que ha perdido la vergüenza le fallará. 
'''
"15" = '''
:sup:`15` No olvides la amabilidad de tu avalista, porque ha dado su vida por ti. 
'''
"16" = '''
:sup:`16` Un pecador desperdiciará los bienes de su garante. 
'''
"17" = '''
:sup:`17` El que es ingrato le fallará al que lo liberó. 
'''
"18" = '''
:sup:`18` Ser fiador ha deshecho a muchos que prosperaban y los agitó como una ola del mar. Ha expulsado a hombres poderosos de sus hogares. Vagaron entre naciones extranjeras. 
'''
"19" = '''
:sup:`19` Un pecador que cae en la seguridad y se compromete con contratos de trabajo caerá en los juicios. 
'''
"20" = '''
:sup:`20` Ayuda a tu prójimo según tu poder, y ten cuidado de no caerte. 
'''
"21" = '''
:sup:`21` Lo esencial de la vida es el agua, el pan, una prenda, y una casa para la intimidad. 
'''
"22" = '''
:sup:`22` Mejor es la vida de un pobre bajo un refugio de troncos que la comida suntuosa en la casa de otro hombre. 
'''
"23" = '''
:sup:`23` Con poco o con mucho, estate bien satisfecho. 
'''
"24" = '''
:sup:`24` Es una vida miserable ir de casa en casa. Cuando eres un invitado, no te atreves a abrir la boca. 
'''
"25" = '''
:sup:`25` Entretendrás, servirás bebidas y no tendrás que dar las gracias. Además de esto, escucharás palabras amargas. 
'''
"26" = '''
:sup:`26` “Ven aquí, forastero, pon la mesa, y si tienes algo en la mano, aliméntame con ello”. 
'''
"27" = '''
:sup:`27` “Vete, forastero, porque ha llegado un huésped de honor. Mi hermano ha venido a ser mi invitado. Necesito mi casa”. 
'''
"28" = '''
:sup:`28` Estas cosas son graves para un hombre de entendimiento: Las regañinas sobre el alojamiento y los insultos de los acreedores. 
'''
