[55]
"1" = '''
:sup:`1` Para el músico jefe. Sobre los instrumentos de cuerda. Una contemplación de David. Escucha mi oración, Dios. No te escondas de mi súplica. 
'''
"2" = '''
:sup:`2` Atiéndeme y respóndeme. Estoy inquieto en mi queja, y gime 
'''
"3" = '''
:sup:`3` por la voz del enemigo, a causa de la opresión de los malvados. Porque me hacen sufrir. Con rabia me guardan rencor. 
'''
"4" = '''
:sup:`4` Mi corazón está gravemente dolorido en mi interior. Los terrores de la muerte han caído sobre mí. 
'''
"5" = '''
:sup:`5` El temor y el temblor se han apoderado de mí. El horror me ha abrumado. 
'''
"6" = '''
:sup:`6` Dije: “¡Oh, si tuviera alas como una paloma! Entonces volaría y descansaría. 
'''
"7" = '''
:sup:`7` He aquí que entonces me alejaría. Me alojaría en el desierto”. Selah. 
'''
"8" = '''
:sup:`8` “Me apresuraría a refugiarme del viento tempestuoso y de la tormenta”. 
'''
"9" = '''
:sup:`9` Confúndelos, Señor, y confunde su lenguaje, porque he visto violencia y lucha en la ciudad. 
'''
"10" = '''
:sup:`10` Día y noche merodean por sus muros. La malicia y el abuso también están en ella. 
'''
"11" = '''
:sup:`11` Las fuerzas destructivas están dentro de ella. Las amenazas y las mentiras no salen de sus calles. 
'''
"12" = '''
:sup:`12` Porque no fue un enemigo quien me insultó, entonces podría haberlo soportado. Tampoco el que me odiaba se levantó contra mí, entonces me habría escondido de él. 
'''
"13" = '''
:sup:`13` Pero fuiste tú, un hombre como yo, mi compañero, y mi amigo familiar. 
'''
"14" = '''
:sup:`14` Tomamos juntos una dulce comunión. Caminamos en la casa de Dios con compañía. 
'''
"15" = '''
:sup:`15` Que la muerte les llegue de repente. Que bajen vivos al Seol. Porque la maldad está entre ellos, en su morada. 
'''
"16" = '''
:sup:`16` En cuanto a mí, invocaré a Dios. Yahvé me salvará. 
'''
"17" = '''
:sup:`17` Por la tarde, por la mañana y al mediodía, gritaré de angustia. Escuchará mi voz. 
'''
"18" = '''
:sup:`18` Él ha redimido mi alma en paz de la batalla que había contra mí, aunque hay muchos que se oponen a mí. 
'''
"19" = '''
:sup:`19` Dios, que está entronizado para siempre, los escuchará y responderá. Selah. Nunca cambian y no teman a Dios. 
'''
"20" = '''
:sup:`20` Levanta las manos contra sus amigos. Ha violado su pacto. 
'''
"21" = '''
:sup:`21` Su boca era suave como la mantequilla, pero su corazón estaba en guerra. Sus palabras eran más suaves que el aceite, sin embargo, eran espadas desenvainadas. 
'''
"22" = '''
:sup:`22` Echa tu carga sobre Yahvé y él te sostendrá. Él nunca permitirá que los justos sean conmovidos. 
'''
"23" = '''
:sup:`23` Pero tú, Dios, los harás descender al pozo de la destrucción. Los hombres sanguinarios y engañosos no vivirán ni la mitad de sus días, pero confiaré en ti. 
'''
