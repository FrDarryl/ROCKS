[59]
"1" = '''
:sup:`1` He aquí que la mano de Yahvé no se ha acortado para no salvar; ni su oído embotado, que no puede oír. 
'''
"2" = '''
:sup:`2` Pero tus iniquidades te han separado de tu Dios, y tus pecados te han ocultado su rostro, para que no oiga. 
'''
"3" = '''
:sup:`3` Porque tus manos están manchadas de sangre, y tus dedos con iniquidad. Tus labios han dicho mentiras. Tu lengua murmura maldades. 
'''
"4" = '''
:sup:`4` Nadie demanda en justicia, y nadie aboga por la verdad. Confían en la vanidad y decir mentiras. Conciben el mal y dar a luz a la iniquidad. 
'''
"5" = '''
:sup:`5` Incuban los huevos de los sumideros y tejer la tela de araña. El que come de sus huevos muere; y lo que se aplasta se convierte en una víbora. 
'''
"6" = '''
:sup:`6` Sus telarañas no se convertirán en prendas de vestir. No se cubrirán con sus obras. Sus obras son obras de iniquidad, y los actos de violencia están en sus manos. 
'''
"7" = '''
:sup:`7` Sus pies corren hacia el mal, y se apresuran a derramar sangre inocente. Sus pensamientos son pensamientos de iniquidad. La desolación y la destrucción están en su camino. 
'''
"8" = '''
:sup:`8` No conocen el camino de la paz; y no hay justicia en sus caminos. Se han hecho caminos torcidos; Quien entra en ellas no conoce la paz. 
'''
"9" = '''
:sup:`9` Por eso la justicia está lejos de nosotros, y la justicia no nos sobrepasa. Buscamos la luz, pero vemos la oscuridad; para el brillo, pero caminamos en la oscuridad. 
'''
"10" = '''
:sup:`10` Buscamos a tientas la pared como los ciegos. Sí, andamos a tientas como los que no tienen ojos. Tropezamos con el mediodía como si fuera el crepúsculo. Entre los que son fuertes, somos como hombres muertos. 
'''
"11" = '''
:sup:`11` Todos rugimos como osos y gimen tristemente como palomas. Buscamos justicia, pero no la hay, para la salvación, pero está lejos de nosotros. 
'''
"12" = '''
:sup:`12` Porque nuestras transgresiones se multiplican ante ti, y nuestros pecados testifican contra nosotros; porque nuestras transgresiones están con nosotros, y en cuanto a nuestras iniquidades, las conocemos: 
'''
"13" = '''
:sup:`13` transgrediendo y negando a Yahvé, y alejándose de seguir a nuestro Dios, hablando de opresión y revuelta, concibiendo y pronunciando desde el corazón palabras de falsedad. 
'''
"14" = '''
:sup:`14` La justicia se vuelve hacia atrás, y la justicia está lejos; porque la verdad ha caído en la calle, y la rectitud no puede entrar. 
'''
"15" = '''
:sup:`15` Sí, falta la verdad; y el que se aparta del mal se convierte en presa. Yahvé lo vio, y le disgustaba que no hubiera justicia. 
'''
"16" = '''
:sup:`16` Vio que no había ningún hombre, y se extrañó de que no hubiera ningún intercesor. Por lo tanto, su propio brazo le trajo la salvación; y su justicia lo sostenía. 
'''
"17" = '''
:sup:`17` Se puso la justicia como coraza, y un casco de salvación en su cabeza. Se puso ropas de venganza para vestirse, y estaba revestido de celo como un manto. 
'''
"18" = '''
:sup:`18` Según sus actos, que se reembolsará según corresponda: ira a sus adversarios, recompensa a sus enemigos. Él devolverá a las islas lo que les corresponde. 
'''
"19" = '''
:sup:`19` Así temerán el nombre de Yahvé desde el oeste, y su gloria desde la salida del sol; porque vendrá como una corriente de agua, que impulsa el aliento de Yahvé. 
'''
"20" = '''
:sup:`20` “Un Redentor vendrá a Sión, y a los que se apartan de la desobediencia en Jacob”, dice Yahvé. 
'''
"21" = '''
:sup:`21` “En cuanto a mí, éste es mi pacto con ellos”, dice Yahvé. “Mi Espíritu, que está sobre ti, y mis palabras que he puesto en tu boca no se apartarán de tu boca, ni de la boca de tu descendencia, ni de la boca de la descendencia de tu descendencia”, dice Yahvé, “desde ahora y para siempre”. 
'''
