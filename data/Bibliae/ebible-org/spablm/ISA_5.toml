[5]
"1" = '''
:sup:`1` Déjenme cantar para mi bien amado una canción de mi amado sobre su viña. Mi amado tenía un viñedo en una colina muy fructífera. 
'''
"2" = '''
:sup:`2` Lo desenterró, recogió sus piedras, la plantó con la vid más selecta, construyó una torre en el centro, y también recortó una prensa de vino en ella. Buscó que diera uvas, pero dio uvas silvestres. 
'''
"3" = '''
:sup:`3` “Ahora, habitantes de Jerusalén y hombres de Judá, por favor, juzga entre mi viña y yo. 
'''
"4" = '''
:sup:`4` ¿Qué más se puede hacer a mi viña que no haya hecho yo en ella? ¿Por qué, cuando busqué que diera uvas, dio uvas silvestres? 
'''
"5" = '''
:sup:`5` Ahora te diré lo que haré con mi viña. Quitaré su seto y será devorado. Derribaré su muro, y será pisoteado. 
'''
"6" = '''
:sup:`6` La convertiré en un páramo. No se podará ni se azadonará, pero le crecerán zarzas y espinas. También ordenaré a las nubes que no llueva sobre él”. 
'''
"7" = '''
:sup:`7` Porque la viña del Señor de los Ejércitos es la casa de Israel, y los hombres de Judá su planta agradable. Buscó la justicia, pero he aquí la opresión, por la justicia, pero he aquí un grito de angustia. 
'''
"8" = '''
:sup:`8` Ay de los que se unen de casa en casa, que se acuestan campo a campo, hasta que no hay espacio, ¡y se te hace habitar solo en medio de la tierra! 
'''
"9" = '''
:sup:`9` En mis oídos, el Señor de los Ejércitos dice: “Seguramente muchas casas quedarán desoladas, incluso grande y hermosa, desocupada. 
'''
"10" = '''
:sup:`10` Por diez acres de viñedo se producirá un baño, y un homer de semilla dará un efa”. 
'''
"11" = '''
:sup:`11` Ay de los que se levantan de madrugada para seguir la bebida fuerte, que se quedan hasta altas horas de la noche, ¡hasta que el vino los enardece! 
'''
"12" = '''
:sup:`12` El arpa, la lira, la pandereta y la flauta, con vino, están en sus fiestas; pero no respetan la obra de Yahvé, ni han considerado la operación de sus manos. 
'''
"13" = '''
:sup:`13` Por eso mi pueblo va al cautiverio por falta de conocimiento. Sus honorables hombres están hambrientos, y sus multitudes están muertas de sed. 
'''
"14" = '''
:sup:`14` Por lo tanto, el Seol ha ampliado su deseo, y abrió su boca sin medida; y su gloria, su multitud, su pompa, y el que se regocija entre ellos, descienden a ella. 
'''
"15" = '''
:sup:`15` Así el hombre se rebaja, la humanidad es humilde, y los ojos de los arrogantes se humillan; 
'''
"16" = '''
:sup:`16` pero Yahvé de los Ejércitos es exaltado en la justicia, y Dios el Santo es santificado en justicia. 
'''
"17" = '''
:sup:`17` Entonces los corderos pastarán como en su pasto, y los extraños comerán las ruinas de los ricos. 
'''
"18" = '''
:sup:`18` Ay de los que atraen la iniquidad con cuerdas de mentira, y la maldad como con cuerda de carreta, 
'''
"19" = '''
:sup:`19` que dicen: “Que se apresure, que acelere su obra, para que la veamos; que el consejo del Santo de Israel se acerque y venga, para que lo conozcamos”. 
'''
"20" = '''
:sup:`20` Ay de los que llaman bueno al mal y malo al bien; que puso la oscuridad por la luz, y la luz para la oscuridad; que puso lo amargo por lo dulce, ¡y dulce por amargo! 
'''
"21" = '''
:sup:`21` Ay de los que son sabios a sus propios ojos, ¡y prudente ante sus propios ojos! 
'''
"22" = '''
:sup:`22` Ay de los que son poderosos para beber vino, y campeones en la mezcla de bebidas fuertes; 
'''
"23" = '''
:sup:`23` que absuelven a los culpables a cambio de un soborno, ¡pero negar la justicia a los inocentes! 
'''
"24" = '''
:sup:`24` Por eso, como la lengua de fuego devora el rastrojo, y como la hierba seca se hunde en la llama, por lo que su raíz será como la podredumbre, y su flor se convertirá en polvo, porque han rechazado la ley de Yahvé de los Ejércitos, y despreciaron la palabra del Santo de Israel. 
'''
"25" = '''
:sup:`25` Por eso la ira de Yahvé arde contra su pueblo, y ha extendido su mano contra ellos y los ha golpeado. Las montañas tiemblan, y sus cadáveres son como basura en medio de las calles. Por todo esto, su ira no se desvía, pero su mano sigue extendida. 
'''
"26" = '''
:sup:`26` Él levantará un estandarte a las naciones desde muy lejos, y les silbará desde el fin de la tierra. He aquí que vendrán rápida y velozmente. 
'''
"27" = '''
:sup:`27` Nadie se cansará ni tropezará entre ellos; nadie se adormecerá ni dormirá, ni se desatará el cinturón de su cintura, ni se rompa la correa de sus sandalias, 
'''
"28" = '''
:sup:`28` cuyas flechas son afiladas, y todos sus arcos doblados. Los cascos de sus caballos serán como el pedernal, y sus ruedas como un torbellino. 
'''
"29" = '''
:sup:`29` Su rugido será como el de una leona. Rugirán como jóvenes leones. Sí, rugirán, y agarrar su presa y llevársela, y no habrá nadie que lo entregue. 
'''
"30" = '''
:sup:`30` En aquel día rugirán contra ellos como el rugido del mar. Si uno mira a la tierra, he aquí la oscuridad y la angustia. La luz se oscurece en sus nubes. 
'''
