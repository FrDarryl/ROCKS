'''
"46" = '''
:sup:`46` Murió Husam, y reinó en su lugar Hadad, hijo de Bedad, que hirió a Madián en el campo de Moab, y el nombre de su ciudad fue Avit. 
'''
"47" = '''
:sup:`47` Murió Hadad, y en su lugar reinó Samá de Masreca. 
'''
"48" = '''
:sup:`48` Murió Samá, y reinó en su lugar Saúl, de Rehobot, junto al río. 
'''
"49" = '''
:sup:`49` Murió Saúl, y en su lugar reinó Baal Hanán, hijo de Acbor. 
'''
"50" = '''
:sup:`50` Murió Baal Hanán, y en su lugar reinó Hadad; el nombre de su ciudad fue Pai. Su esposa se llamaba Mehetabel, hija de Matred, hija de Mezahab. 
'''
"51" = '''
