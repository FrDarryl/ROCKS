"43" = '''
:sup:`43` Estos son los reyes que reinaron en la tierra de Edom, antes de que ningún rey reinara sobre los hijos de Israel Bela hijo de Beor, y el nombre de su ciudad fue Dinhabah. 
'''
"44" = '''
:sup:`44` Murió Bela, y en su lugar reinó Jobab, hijo de Zera, de Bosra. 
'''
"45" = '''
