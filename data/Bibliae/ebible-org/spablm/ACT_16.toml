[16]
"1" = '''
:sup:`1` Llegó a Derbe y Listra; y he aquí que había allí un discípulo llamado Timoteo, hijo de una judía creyente, pero su padre era griego. 
'''
"2" = '''
:sup:`2` Los hermanos que estaban en Listra e Iconio dieron buen testimonio de él. 
'''
"3" = '''
:sup:`3` Pablo quiso que saliera con él, y lo tomó y lo circuncidó a causa de los judíos que había en aquellos lugares, pues todos sabían que su padre era griego. 
'''
"4" = '''
:sup:`4` Mientras iban por las ciudades, les entregaban los decretos que habían sido ordenados por los apóstoles y los ancianos que estaban en Jerusalén. 
'''
"5" = '''
:sup:`5` Así las asambleas se fortalecían en la fe y aumentaban en número cada día. 
'''
"6" = '''
:sup:`6` Cuando pasaron por la región de Frigia y Galacia, el Espíritu Santo les prohibió hablar la palabra en Asia. 
'''
"7" = '''
:sup:`7` Cuando llegaron frente a Misia, intentaron entrar en Bitinia, pero el Espíritu no se lo permitió. 
'''
"8" = '''
:sup:`8` Pasando por Misia, bajaron a Troas. 
'''
"9" = '''
:sup:`9` Una visión se le apareció a Pablo durante la noche. Había un hombre de Macedonia que le rogaba y le decía: “Pasa a Macedonia y ayúdanos”. 
'''
"10" = '''
:sup:`10` Al ver la visión, inmediatamente tratamos de ir a Macedonia, concluyendo que el Señor nos había llamado para predicarles la Buena Nueva. 
'''
"11" = '''
:sup:`11` Zarpando, pues, de Troas, pusimos rumbo directo a Samotracia, y al día siguiente a Neápolis; 
'''
"12" = '''
:sup:`12` y de allí a Filipos, que es una ciudad de Macedonia, la más importante de la comarca, una colonia romana. Estuvimos algunos días en esta ciudad. 
'''
"13" = '''
:sup:`13` El sábado fuimos fuera de la ciudad, a la orilla de un río, donde suponíamos que había un lugar de oración, y nos sentamos a hablar con las mujeres que se habían reunido. 
'''
"14" = '''
:sup:`14` Una mujer llamada Lidia, vendedora de púrpura, de la ciudad de Tiatira, que adoraba a Dios, nos escuchó. El Señor le abrió el corazón para que escuchara lo que decía Pablo. 
'''
"15" = '''
:sup:`15` Cuando ella y su familia se bautizaron, nos rogó diciendo: “Si habéis juzgado que soy fiel al Señor, entrad en mi casa y quedaos”. Y nos convenció. 
'''
"16" = '''
:sup:`16` Mientras íbamos a la oración, nos salió al encuentro una muchacha con espíritu de adivinación, que hacía ganar mucho a sus amos con la adivinación. 
'''
"17" = '''
:sup:`17` Siguiendo a Pablo y a nosotros, gritó: “¡Estos hombres son servidores del Dios Altísimo, que nos anuncian un camino de salvación!” 
'''
"18" = '''
:sup:`18` Estuvo haciendo esto durante muchos días. Pero Pablo, molestándose mucho, se volvió y le dijo al espíritu: “¡Te ordeno en nombre de Jesucristo que salgas de ella!”. Salió en esa misma hora. 
'''
"19" = '''
:sup:`19` Pero cuando sus amos vieron que la esperanza de su ganancia se había esfumado, agarraron a Pablo y a Silas y los arrastraron a la plaza ante los magistrados. 
'''
"20" = '''
:sup:`20` Cuando los llevaron ante los magistrados, éstos dijeron: “Estos hombres, siendo judíos, agitan nuestra ciudad 
'''
"21" = '''
:sup:`21` y defienden costumbres que no nos es lícito aceptar ni observar, siendo romanos.” 
'''
"22" = '''
:sup:`22` La multitud se alzó contra ellos y los magistrados les arrancaron las ropas, y luego ordenaron que los golpearan con varas. 
'''
"23" = '''
:sup:`23` Después de haberles dado muchos azotes, los metieron en la cárcel, encargando al carcelero que los guardara con seguridad. 
'''
"24" = '''
:sup:`24` Recibida tal orden, los metió en la cárcel interior y les aseguró los pies en el cepo. 
'''
"25" = '''
:sup:`25` Pero hacia la medianoche Pablo y Silas estaban orando y cantando himnos a Dios, y los presos los escuchaban. 
'''
"26" = '''
:sup:`26` De repente se produjo un gran terremoto, que hizo temblar los cimientos de la cárcel, y al instante se abrieron todas las puertas y se soltaron las cadenas de todos. 
'''
"27" = '''
:sup:`27` El carcelero, despertando del sueño y viendo las puertas de la cárcel abiertas, sacó su espada y se iba a matar, suponiendo que los presos se habían escapado. 
'''
"28" = '''
:sup:`28` Pero Pablo gritó a gran voz, diciendo: “¡No te hagas daño, pues estamos todos aquí!” 
'''
"29" = '''
:sup:`29` Llamó a las luces, entró de un salto, se postró tembloroso ante Pablo y Silas, 
'''
"30" = '''
:sup:`30` los sacó y dijo: “Señores, ¿qué debo hacer para salvarme?” 
'''
"31" = '''
:sup:`31` Le dijeron: “Cree en el Señor Jesucristo y te salvarás, tú y tu familia”. 
'''
"32" = '''
:sup:`32` Le hablaron de la palabra del Señor a él y a todos los que estaban en su casa. 
'''
"33" = '''
:sup:`33` Los tomó a la misma hora de la noche y les lavó las vestiduras, e inmediatamente se bautizó, él y toda su familia. 
'''
"34" = '''
:sup:`34` Los hizo subir a su casa y les puso la comida delante, y se alegró mucho con toda su familia, por haber creído en Dios. 
'''
"35" = '''
:sup:`35` Pero cuando se hizo de día, los magistrados enviaron a los sargentos, diciendo: “Dejen ir a esos hombres”. 
'''
"36" = '''
:sup:`36` El carcelero comunicó estas palabras a Pablo, diciendo: “Los magistrados han enviado a dejarte ir; ahora, pues, sal y vete en paz.” 
'''
"37" = '''
:sup:`37` Pero Pablo les dijo: “¡Nos han golpeado públicamente sin juicio, hombres que son romanos, y nos han echado en la cárcel! ¿Nos liberan ahora en secreto? No, ciertamente, sino que vengan ellos mismos y nos saquen”. 
'''
"38" = '''
:sup:`38` Los sargentos comunicaron estas palabras a los magistrados, y éstos, al oír que eran romanos, se asustaron, 
'''
"39" = '''
:sup:`39` y vinieron a rogarles. Cuando los sacaron, les pidieron que se fueran de la ciudad. 
'''
"40" = '''
:sup:`40` Salieron de la cárcel y entraron en casa de Lidia. Cuando vieron a los hermanos, los animaron y se marcharon. 
'''
