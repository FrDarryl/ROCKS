[8]
"1" = '''
:sup:`1` Oh, que seas como mi hermano, ¡que amamantó de los pechos de mi madre! Si te encontrara fuera, te besaría; sí, y nadie me despreciaría. 
'''
"2" = '''
:sup:`2` Te llevaría, llevándote a la casa de mi madre, que me instruya. Te haría beber vino especiado, del jugo de mi granada. 
'''
"3" = '''
:sup:`3` Su mano izquierda estaría bajo mi cabeza. Su mano derecha me abrazaba. 
'''
"4" = '''
:sup:`4` Os conjuro, hijas de Jerusalén, para que no te agites, ni despiertes el amor, hasta que lo desee. 
'''
"5" = '''
:sup:`5` ¿Quién es este que sube del desierto, ¿apoyándose en su amada? Amado Bajo el manzano te desperté. Allí te concibió tu madre. Allí estaba de parto y te dio a luz. 
'''
"6" = '''
:sup:`6` Ponme como sello en tu corazón, como un sello en el brazo; porque el amor es fuerte como la muerte. Los celos son tan crueles como el Seol. Sus destellos son destellos de fuego, una llama muy de Yahvé. 
'''
"7" = '''
:sup:`7` Muchas aguas no pueden apagar el amor, tampoco pueden ahogarla las inundaciones. Si un hombre diera toda la riqueza de su casa por amor, sería totalmente despreciado. 
'''
"8" = '''
:sup:`8` Tenemos una hermana pequeña. No tiene pechos. ¿Qué haremos por nuestra hermana en el día en que se va a hablar por ella? 
'''
"9" = '''
:sup:`9` Si es una pared, construiremos en ella una torreta de plata. Si es una puerta, la encerraremos con tablas de cedro. 
'''
"10" = '''
:sup:`10` Soy un muro, y mis pechos como torres, entonces estaba en sus ojos como quien encuentra la paz. 
'''
"11" = '''
:sup:`11` Salomón tenía una viña en Baal Hamón. Arrendó el viñedo a los cuidadores. Cada uno debía traer mil siclos de plata por su fruto. 
'''
"12" = '''
:sup:`12` Mi propia viña está delante de mí. Los mil son para ti, Salomón, doscientos para los que cuidan sus frutos. 
'''
"13" = '''
:sup:`13` Tú que habitas en los jardines, con los amigos que te acompañan, ¡déjame escuchar tu voz! 
'''
"14" = '''
:sup:`14` ¡Vengalejos, mi amado! Sé como una gacela o un joven ciervo en las montañas de las especias. 
'''
