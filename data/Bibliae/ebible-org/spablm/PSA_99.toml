[99]
"1" = '''
:sup:`1` ¡Yahvé reina! Que tiemblen los pueblos. Se sienta entronizado entre los querubines. Que se mueva la tierra. 
'''
"2" = '''
:sup:`2` Yahvé es grande en Sión. Está por encima de todos los pueblos. 
'''
"3" = '''
:sup:`3` Que alaben tu nombre, grande y admirable. ¡Él es Santo! 
'''
"4" = '''
:sup:`4` La fuerza del Rey también ama la justicia. Estableces la equidad. Tú ejecutas la justicia y la rectitud en Jacob. 
'''
"5" = '''
:sup:`5` Exalten a Yahvé, nuestro Dios. Adora a su escabel. ¡Él es Santo! 
'''
"6" = '''
:sup:`6` Moisés y Aarón estaban entre sus sacerdotes, Samuel estaba entre los que invocan su nombre. Invocaron a Yahvé y éste les respondió. 
'''
"7" = '''
:sup:`7` Les habló en la columna de nube. Guardaron sus testimonios, el estatuto que les dio. 
'''
"8" = '''
:sup:`8` Tú les respondiste, Yahvé, nuestro Dios. Eres un Dios que los perdonó, aunque te hayas vengado de sus actos. 
'''
"9" = '''
:sup:`9` Exalta a Yahvé, nuestro Dios. Adorar en su santa colina, porque Yahvé, nuestro Dios, es santo. 
'''
