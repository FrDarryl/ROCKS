[25]
"1" = '''
:sup:`1` Por David. A ti, Yahvé, elevo mi alma. 
'''
"2" = '''
:sup:`2` Dios mío, en ti he confiado. No dejes que me avergüence. No dejes que mis enemigos triunfen sobre mí. 
'''
"3" = '''
:sup:`3` Sí, nadie que te espere será avergonzado. Serán avergonzados los que traicionen sin causa. 
'''
"4" = '''
:sup:`4` Muéstrame tus caminos, Yahvé. Enséñame tus caminos. 
'''
"5" = '''
:sup:`5` Guíame en tu verdad y enséñame, porque tú eres el Dios de mi salvación. Te espero todo el día. 
'''
"6" = '''
:sup:`6` Yahvé, acuérdate de tus misericordias y de tu bondad, porque son de los viejos tiempos. 
'''
"7" = '''
:sup:`7` No te acuerdes de los pecados de mi juventud, ni de mis transgresiones. Acuérdate de mí según tu amorosa bondad, por tu bondad, Yahvé. 
'''
"8" = '''
:sup:`8` Bueno y recto es Yahvé, por lo que instruirá a los pecadores en el camino. 
'''
"9" = '''
:sup:`9` Él guiará a los humildes en la justicia. Enseñará a los humildes su camino. 
'''
"10" = '''
:sup:`10` Todos los caminos de Yahvé son la bondad y la verdad a los que guardan su pacto y sus testimonios. 
'''
"11" = '''
:sup:`11` Por tu nombre, Yahvé, perdona mi iniquidad, porque es grande. 
'''
"12" = '''
:sup:`12` ¿Qué hombre es el que teme a Yahvé? Lo instruirá en el camino que elija. 
'''
"13" = '''
:sup:`13` Su alma habitará tranquila. Su descendencia heredará la tierra. 
'''
"14" = '''
:sup:`14` La amistad de Yahvé está con los que le temen. Él les mostrará su pacto. 
'''
"15" = '''
:sup:`15` Mis ojos están siempre en Yahvé, porque él sacará mis pies de la red. 
'''
"16" = '''
:sup:`16` Vuélvete a mí y ten piedad de mí, porque estoy desolado y afligido. 
'''
"17" = '''
:sup:`17` Los problemas de mi corazón se agrandan. Oh, sácame de mis angustias. 
'''
"18" = '''
:sup:`18` Considera mi aflicción y mis trabajos. Perdona todos mis pecados. 
'''
"19" = '''
:sup:`19` Considera a mis enemigos, porque son muchos. Me odian con un odio cruel. 
'''
"20" = '''
:sup:`20` Guarda mi alma y líbrame. No permitas que me desilusione, pues me refugio en ti. 
'''
"21" = '''
:sup:`21` Que la integridad y la rectitud me preserven, porque te espero. 
'''
"22" = '''
:sup:`22` Dios, redime a Israel de todos sus problemas. 
'''
