[2]
"1" = '''
:sup:`1` Cuando volví a casa, y se me restituyó mi mujer Ana y mi hijo Tobías, en la fiesta de Pentecostés, que es la fiesta santa de las siete semanas, se me preparó una buena cena, y me senté a comer. 
'''
"2" = '''
:sup:`2` Vi abundancia de carne, y dije a mi hijo: “Ve y trae a cualquier pobre que encuentres de nuestra parentela, que se acuerde del Señor. He aquí que te espero”. 
'''
"3" = '''
:sup:`3` Entonces se acercó y dijo: “Padre, uno de nuestra raza ha sido estrangulado y arrojado en la plaza”. 
'''
"4" = '''
:sup:`4` Antes de que probara nada, me levanté y lo llevé a una cámara hasta que se puso el sol. 
'''
"5" = '''
:sup:`5` Entonces volví, me lavé, comí mi pan con pesadez, 
'''
"6" = '''
:sup:`6` y me acordé de la profecía de Amós, como él dijo, “Sus fiestas se convertirán en luto, y toda tu alegría en lamento. 
'''
"7" = '''
:sup:`7` Entonces lloré; y cuando se puso el sol, fui a cavar una tumba y lo enterré. 
'''
"8" = '''
:sup:`8` Mis vecinos se burlaron de mí y dijeron: “Ya no tiene miedo de que lo maten por este asunto, y sin embargo huyó. He aquí que vuelve a enterrar al muerto”. 
'''
"9" = '''
:sup:`9` Esa misma noche volví de enterrarlo y dormí junto a la pared de mi patio, contaminado, y con la cara descubierta. 
'''
"10" = '''
:sup:`10` No sabía que había gorriones en la pared. Tenía los ojos abiertos y los gorriones dejaron caer estiércol caliente en mis ojos, y me salieron películas blancas. Fui a los médicos, y no me ayudaron; pero Achiacharus me alimentó, hasta que fui a Elymais. 
'''
"11" = '''
:sup:`11` Mi esposa Ana tejía telas en las cámaras de las mujeres, 
'''
"12" = '''
:sup:`12` y enviaba el trabajo a los dueños. Ellos, por su parte, le pagaron el salario, y también le dieron un cabrito. 
'''
"13" = '''
:sup:`13` Pero cuando llegó a mi casa, se puso a llorar, y yo le dije: “¿De dónde ha salido este cabrito? ¿Es robado? Devuélvelo a sus dueños, porque no es lícito comer nada que sea robado”. 
'''
"14" = '''
:sup:`14` Pero ella respondió: “Me lo han dado como regalo más que el salario”. No la creí, y le pedí que lo devolviera a los dueños; y me avergoncé de ella. Pero ella respondió y me dijo: “¿Dónde están tus limosnas y tus obras justas? He aquí que tú y todas tus obras son conocidas.” 
'''
