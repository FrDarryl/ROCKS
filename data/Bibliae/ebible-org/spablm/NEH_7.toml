"60" = '''
:sup:`60` Todos los siervos del templo y los hijos de los siervos de Salomón eran trescientos noventa y dos. 
'''
"61" = '''
:sup:`61` Estos fueron los que subieron de Tel Melah, Tel Harsha, Querubín, Addón e Immer; pero no pudieron mostrar las casas de sus padres, ni su descendencia, si eran de Israel: 
'''
"62" = '''
:sup:`62` Los hijos de Delaía, los hijos de Tobías y los hijos de Necoda: seiscientos cuarenta y dos. 
'''
"63" = '''
:sup:`63` De los sacerdotes: los hijos de Hobaiah, los hijos de Hakkoz, los hijos de Barzillai, el cual tomó mujer de las hijas de Barzillai Galaadita, y fue llamado según su nombre. 
'''
"64" = '''
:sup:`64` Estos buscaron sus registros genealógicos, pero no pudieron encontrarlos. Por lo tanto, fueron considerados descalificados y apartados del sacerdocio. 
'''
"65" = '''
:sup:`65` El gobernador les dijo que no comieran de las cosas más sagradas hasta que un sacerdote se levantara para ministrar con el Urim y el Tumim. 
'''
"66" = '''
:sup:`66` Toda la asamblea reunida era de cuarenta y dos mil trescientos sesenta, 
'''
"67" = '''
:sup:`67` además de sus siervos y siervas, que eran siete mil trescientos treinta y siete. Tenían doscientos cuarenta y cinco hombres cantores y mujeres cantoras. 
'''
"68" = '''
:sup:`68` Sus caballos eran setecientos treinta y seis; sus mulos, doscientos cuarenta y cinco; 
'''
"69" = '''
:sup:`69` sus camellos, cuatrocientos treinta y cinco; sus asnos, seis mil setecientos veinte. 
'''
"70" = '''
:sup:`70` Algunos de entre los jefes de familia dieron para la obra. El gobernador dio para el tesoro mil dáricos de oro, cincuenta cuencas, y quinientos treinta vestidos sacerdotales. 
'''
"71" = '''
:sup:`71` Algunos de los jefes de familia dieron para el tesoro de la obra veinte mil dáricos de oro, y dos mil doscientas minas de plata. 
'''
"72" = '''
:sup:`72` Lo que dio el resto del pueblo fue veinte mil dáricos de oro, más dos mil minas de plata, y sesenta y siete vestiduras sacerdotales. 
'''
"73" = '''
:sup:`73` Así, los sacerdotes, los levitas, los porteros, los cantores, parte del pueblo, los servidores del templo y todo Israel vivían en sus ciudades. Cuando llegó el séptimo mes, los hijos de Israel estaban en sus ciudades. 
'''
