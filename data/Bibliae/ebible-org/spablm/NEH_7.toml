"1" = '''
:sup:`1` Cuando la muralla estaba construida y yo había levantado las puertas, y los guardias de las puertas y los cantores y los levitas estaban designados, 
'''
"2" = '''
:sup:`2` puse a mi hermano Hanani, y a Hananías, el gobernador de la fortaleza, al frente de Jerusalén, porque era un hombre fiel y temía a Dios por encima de muchos. 
'''
"3" = '''
:sup:`3` Les dije: “No dejen que se abran las puertas de Jerusalén hasta que el sol esté caliente; y mientras hacen guardia, que cierren las puertas y ustedes las atranquen; y designen guardias de los habitantes de Jerusalén, cada uno en su guardia, con cada uno cerca de su casa.” 
'''
"4" = '''
:sup:`4` La ciudad era amplia y grande, pero la gente era poca y las casas no estaban construidas. 
'''
"5" = '''
:sup:`5` Mi Dios puso en mi corazón reunir a los nobles, a los gobernantes y al pueblo, para que fueran listados por genealogía. Encontré el libro de la genealogía de los que subieron al principio, y encontré esto escrito en él: 
'''
"6" = '''
:sup:`6` Estos son los hijos de la provincia que subieron del cautiverio de los deportados, que Nabucodonosor, rey de Babilonia, había llevado, y que volvieron a Jerusalén y a Judá, cada uno a su ciudad, 
'''
"7" = '''
:sup:`7` que vinieron con Zorobabel, Jesúa, Nehemías, Azarías, Raamías, Nahamani, Mardoqueo, Bilsán, Misperet, Bigvai, Nehum y Baana. El número de los hombres del pueblo de Israel: 
'''
