[48]
"1" = '''
:sup:`1` De Moab. Yahvé de los Ejércitos, el Dios de Israel, dice: “¡Ay de Nebo! Porque se ha desechado. Quiriataim está decepcionado. Se toma. Misgab se pone en evidencia y se descomponen. 
'''
"2" = '''
:sup:`2` La alabanza de Moab ya no existe. En Hesbón han ideado el mal contra ella: “¡Vamos! Dejemos de ser una nación’. Ustedes también, locos, serán llevados al silencio. La espada te perseguirá. 
'''
"3" = '''
:sup:`3` El sonido de un grito de Horonaim, ¡desolación y gran destrucción! 
'''
"4" = '''
:sup:`4` Moab es destruido. Sus pequeños han hecho que se escuche un grito. 
'''
"5" = '''
:sup:`5` Porque subirán por la cuesta de Luhit con llanto continuo. Porque en el descenso de Horonaim han oído la angustia del grito de destrucción. 
'''
"6" = '''
:sup:`6` ¡Huyan! ¡Salven sus vidas! Sé como el arbusto de enebro en el desierto. 
'''
"7" = '''
:sup:`7` Pues, porque has confiado en tus obras y en tus tesoros, también será llevado. Chemosh saldrá en cautiverio, sus sacerdotes y sus príncipes juntos. 
'''
"8" = '''
:sup:`8` El destructor vendrá sobre cada ciudad, y ninguna ciudad escapará; el valle también perecerá, y la llanura será destruida, como ha dicho Yahvé. 
'''
"9" = '''
:sup:`9` Dale alas a Moab, para que pueda volar y alejarse: y sus ciudades se convertirán en una desolación, sin que nadie habite en ellas. 
'''
"10" = '''
:sup:`10` “Maldito el que hace la obra de Yahvé con negligencia; y maldito el que aleja su espada de la sangre. 
'''
"11" = '''
:sup:`11` “Moab ha estado tranquilo desde su juventud, y se ha conformado con sus posos, y no se ha vaciado de buque a buque, ni ha ido al cautiverio; por lo que su gusto permanece en él, y su olor no se cambia. 
'''
"12" = '''
:sup:`12` Por lo tanto, he aquí que vienen los días”, dice Yahvé, “que enviaré a él a los que vierten, y se lo echarán; y vaciarán sus recipientes, y romper sus contenedores en pedazos. 
'''
"13" = '''
:sup:`13` Moab se avergonzará de Chemosh, como la casa de Israel se avergonzó de Betel, su confianza. 
'''
"14" = '''
:sup:`14` “¿Cómo decís: ‘Somos hombres poderosos, y hombres valientes para la guerra”? 
'''
"15" = '''
:sup:`15` Moab está asolado, y han subido a sus ciudades, y sus jóvenes elegidos han ido al matadero”. dice el Rey, cuyo nombre es Yahvé de los Ejércitos. 
'''
"16" = '''
:sup:`16` “La calamidad de Moab está por llegar, y su aflicción se apresura. 
'''
"17" = '''
:sup:`17` Todos los que estáis a su alrededor, lamentadlo; y todos los que conocéis su nombre, decís, ‘Cómo se rompe el báculo fuerte, la hermosa vara”. 
'''
"18" = '''
:sup:`18` “Tú, hija que habitas en Dibón, baja de tu gloria, y sentarse en la sed; porque el destructor de Moab ha subido contra ti. Ha destruido tus fortalezas. 
'''
"19" = '''
:sup:`19` Habitante de Aroer, quédate en el camino y observa. Pregúntale a él que huye, y a ella que escapa; decir: “¿Qué se ha hecho? 
'''
"20" = '''
:sup:`20` Moab está decepcionado; ya que se descompone. ¡Llora y llora! Díganlo junto al Arnón, que Moab está asolado. 
'''
"21" = '''
:sup:`21` El juicio ha llegado al país de la llanura... en Holon, en Jahzah, en Mephaath, 
'''
"22" = '''
:sup:`22` en Dibon, en Nebo, en Beth Diblathaim, 
'''
"23" = '''
:sup:`23` en Quiriataim, en Beth Gamul, en Beth Meon, 
'''
"24" = '''
:sup:`24` en Queriot, en Bozrah, y sobre todas las ciudades de la tierra de Moab, lejanas o cercanas. 
'''
"25" = '''
:sup:`25` El cuerno de Moab está cortado, y su brazo está roto”, dice Yahvé. 
'''
"26" = '''
:sup:`26` “Embriágalo, porque se engrandeció contra Yahvé. Moab se revolcará en su vómito, y también será objeto de burla. 
'''
"27" = '''
:sup:`27` Pues, ¿no era Israel una burla para ti? ¿Se encontró entre ladrones? Ya que, por más que se hable de él, mueves la cabeza. 
'''
"28" = '''
:sup:`28` Vosotros, habitantes de Moab, dejad las ciudades y habitad en la roca. Sé como la paloma que hace su nido sobre la boca del abismo. 
'''
"29" = '''
:sup:`29` “Hemos oído hablar del orgullo de Moab. Es muy orgulloso en su altivez, su orgullo, su arrogancia, y la arrogancia de su corazón. 
'''
"30" = '''
:sup:`30` Yo conozco su ira — dice Yahvé —, que no es nada; sus fanfarronadas no han hecho nada. 
'''
"31" = '''
:sup:`31` Por eso me lamentaré por Moab. Sí, gritaré por todo Moab. Estarán de luto por los hombres de Kir Heres. 
'''
"32" = '''
:sup:`32` Con más que el llanto de Jazer Lloraré por ti, vid de Sibma. Sus ramas pasaron sobre el mar. Llegaron hasta el mar de Jazer. El destructor ha caído sobre tus frutos de verano y en su cosecha. 
'''
"33" = '''
:sup:`33` La alegría y el gozo se alejan del campo fructífero y de la tierra de Moab. He hecho que el vino deje de salir de los lagares. Nadie pisará con gritos. El grito no será un grito. 
'''
"34" = '''
:sup:`34` Desde el grito de Hesbón hasta Elealeh, incluso a Jahaz han emitido su voz, desde Zoar hasta Horonaim, hasta Eglath Shelishiyah; porque las aguas de Nimrim también se volverán desoladas. 
'''
"35" = '''
:sup:`35` Además, haré que cese en Moab”, dice Yahvé, “el que ofrece en el lugar alto, y al que quema incienso a sus dioses. 
'''
"36" = '''
:sup:`36` Por eso mi corazón suena para Moab como las flautas, y mi corazón suena como flautas para los hombres de Kir Heres. Por lo tanto, la abundancia que ha conseguido ha perecido. 
'''
"37" = '''
:sup:`37` Porque toda cabeza es calva, y todas las barbas recortadas. Hay cortes en todas las manos, y un saco en la cintura. 
'''
"38" = '''
:sup:`38` En todos los tejados de Moab, y en sus calles, hay lamentos por todas partes; porque he roto a Moab como una vasija en la que nadie se deleita”, dice Yahvé. 
'''
"39" = '''
:sup:`39` “¡Cómo se rompe! ¡Cómo se lamentan! ¡Cómo Moab ha vuelto la espalda con vergüenza! Así que Moab se convertirá en una burla y un terror para todos los que le rodean”. 
'''
"40" = '''
:sup:`40` Porque Yahvé dice: “He aquí que volará como un águila, y extenderá sus alas contra Moab. 
'''
"41" = '''
:sup:`41` Queriot está tomada, y las fortalezas son tomadas. El corazón de los hombres poderosos de Moab en ese día será como el corazón de una mujer en sus dolores. 
'''
"42" = '''
:sup:`42` Moab será destruido de ser un pueblo, porque se ha engrandecido contra Yahvé. 
'''
"43" = '''
:sup:`43` El terror, la fosa y la trampa están sobre ti, habitante de Moab”, dice Yahvé. 
'''
"44" = '''
:sup:`44` “El que huye del terror caerá en la fosa; y el que se levante de la fosa será tomado en la trampa, porque yo traeré sobre él, incluso sobre Moab, el año de su visita”, dice Yahvé. 
'''
"45" = '''
:sup:`45` “Los que huyeron se quedaron sin fuerzas bajo la sombra de Hesbón; porque el fuego ha salido de Hesbón, y una llama del medio de Sihon, y ha devorado el rincón de Moab, y la corona de la cabeza de los tumultuosos. 
'''
"46" = '''
:sup:`46` ¡Ay de ti, Moab! El pueblo de Chemosh está deshecho; porque tus hijos son llevados cautivos, y tus hijas en cautiverio. 
'''
"47" = '''
:sup:`47` “Sin embargo, revertiré el cautiverio de Moab en los últimos días,” dice Yahvé. Hasta aquí el juicio de Moab. 
'''
