"1" = '''
:sup:`1` Pablo, Silvano y Timoteo, a la asamblea de los tesalonicenses en Dios nuestro Padre y en el Señor Jesucristo: 
'''
"2" = '''
:sup:`2` Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"3" = '''
:sup:`3` Estamos obligados a dar siempre gracias a Dios por vosotros, hermanos, como corresponde, porque vuestra fe crece en extremo, y el amor de todos y cada uno de vosotros entre sí abunda, 
'''
"4" = '''
:sup:`4` de modo que nosotros mismos nos gloriamos de vosotros en las asambleas de Dios por vuestra perseverancia y fe en todas vuestras persecuciones y en las aflicciones que soportáis. 
'''
"5" = '''
:sup:`5` Esto es una señal evidente del justo juicio de Dios, a fin de que seáis tenidos por dignos del Reino de Dios, por el cual también sufrís. 
'''
"6" = '''
:sup:`6` Porque es cosa justa para Dios devolver la aflicción a los que os afligen, 
'''
"7" = '''
:sup:`7` y daros alivio a vosotros, que estáis afligidos con nosotros, cuando el Señor Jesús se manifieste desde el cielo con sus poderosos ángeles en fuego ardiente, 
'''
"8" = '''
:sup:`8` castigando a los que no conocen a Dios, y a los que no obedecen la Buena Nueva de nuestro Señor Jesús, 
'''
"9" = '''
:sup:`9` que pagará la la destrucción eterna de la faz del Señor y de la gloria de su poderío, 
'''
"10" = '''
:sup:`10` cuando venga en aquel día para ser glorificado en sus santos y para ser admirado entre todos los que han creído, porque nuestro testimonio de vosotros fue creído. 
'''
"11" = '''
:sup:`11` Con este fin también rogamos siempre por vosotros, para que nuestro Dios os tenga por dignos de vuestra vocación, y cumpla con fuerza todo deseo de bondad y toda obra de fe, 
'''
"12" = '''
:sup:`12` para que el nombre de nuestro Señor Jesús sea glorificado en vosotros, y vosotros en él, según la gracia de nuestro Dios y del Señor Jesucristo. 
'''
