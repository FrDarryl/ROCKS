[13]
"1" = '''
:sup:`1` Y Tobit escribió una oración para alegrarse, y dijo, “¡Bendito sea Dios que vive para siempre! ¡Bendito sea su reino! 
'''
"2" = '''
:sup:`2` Porque azota y tiene misericordia. Lleva a la tumba, y vuelve a subir. No hay nadie que escape a su mano. 
'''
"3" = '''
:sup:`3` Dadle gracias ante los gentiles, todos los hijos de Israel. Porque nos ha dispersado entre ellos. 
'''
"4" = '''
:sup:`4` Declara su grandeza, allí. Exaltarlo ante todos los vivos, porque es nuestro Señor, y Dios es nuestro Padre para siempre. 
'''
"5" = '''
:sup:`5` Nos azotará por nuestras iniquidades y volverá a mostrar misericordia, y nos reunirá de todas las naciones entre las que estáis dispersos. 
'''
"6" = '''
:sup:`6` Si te diriges a él con todo tu corazón y con toda tu alma, para hacer la verdad ante él, entonces se dirigirá a ti, y no te ocultará su rostro. A ver qué hace contigo. Dale las gracias con toda tu boca. Bendice al Señor de la justicia. Exalten al Rey eterno. Le doy gracias en la tierra de mi cautiverio, y mostrar su fuerza y majestad a una nación de pecadores. Convertíos, pecadores, y haced justicia ante él. ¿Quién puede saber si te aceptará y se apiadará de ti? 
'''
"7" = '''
:sup:`7` Yo exalto a mi Dios. Mi alma exalta al Rey del cielo, y se regocija en su grandeza. 
'''
"8" = '''
:sup:`8` Que hablen todos los hombres, y que le den las gracias en Jerusalén. 
'''
"9" = '''
:sup:`9` Oh Jerusalén, la ciudad santa, te azotará por las obras de tus hijos, y volverá a tener misericordia de los hijos de los justos. 
'''
"10" = '''
:sup:`10` Da gracias al Señor con bondad, y bendice al Rey eterno, para que su tabernáculo vuelva a ser construido en ti con alegría, y para que alegre en vosotros a los cautivos, y ama en ti para siempre a los que son miserables. 
'''
"11" = '''
:sup:`11` Muchas naciones vendrán de lejos al nombre del Señor Dios con regalos en sus manos, incluso regalos para el Rey del cielo. Generaciones de generaciones te alabarán, y cantar canciones de júbilo. 
'''
"12" = '''
:sup:`12` Todos los que te odian están malditos. Todos los que te aman para siempre serán bendecidos. 
'''
"13" = '''
:sup:`13` Alegraos y regocijaos por los hijos de los justos; porque se reunirán y bendecirán al Señor de los justos. 
'''
"14" = '''
:sup:`14` Oh, benditos sean los que te aman. Se alegrarán por tu paz. Benditos sean todos los que se lamentan por todos tus azotes; porque se alegrarán por ti cuando hayan visto toda tu gloria. Se alegrarán para siempre. 
'''
"15" = '''
:sup:`15` Que mi alma bendiga a Dios, el gran Rey. 
'''
"16" = '''
:sup:`16` Porque Jerusalén será construida con zafiros, esmeraldas y piedras preciosas; tus muros, torres y almenas con oro puro. 
'''
"17" = '''
:sup:`17` Las calles de Jerusalén estarán pavimentadas con berilo, carbunclo y piedras de Ofir. 
'''
"18" = '''
:sup:`18` Todas sus calles dirán: “¡Aleluya!” y alaben, diciendo: “¡Bendito sea Dios, que te ha exaltado para siempre!” 
'''
