[16]
"1" = '''
:sup:`1` No desees una multitud de hijos inútiles, ni se deleitan en los hijos impíos. 
'''
"2" = '''
:sup:`2` Si se multiplican, no te deleites con ellos a menos que el temor del Señor esté en ellos. 
'''
"3" = '''
:sup:`3` No confíes en su vida. No te fíes de sus números; porque uno puede ser mejor que mil, y morir sin hijos que tener hijos impíos. 
'''
"4" = '''
:sup:`4` Porque de quien tiene entendimiento, se poblará una ciudad, pero una raza de malvados será desolada. 
'''
"5" = '''
:sup:`5` He visto muchas cosas así con mis ojos. Mi oído ha escuchado cosas más poderosas que estas. 
'''
"6" = '''
:sup:`6` En una congregación de pecadores, se encenderá un fuego. En una nación desobediente se enciende la ira. 
'''
"7" = '''
:sup:`7` No se apaciguó con los gigantes de antaño, que se rebelaron en su fuerza. 
'''
"8" = '''
:sup:`8` No perdonó a los vecinos de Lot, a quienes aborrecía por su orgullo. 
'''
"9" = '''
:sup:`9` No se compadeció del pueblo de la perdición que fueron llevados en sus pecados, 
'''
"10" = '''
:sup:`10` o de la misma manera, los seiscientos mil hombres de a pie que se reunieron en la dureza de sus corazones. 
'''
"11" = '''
:sup:`11` Aunque haya una persona de cuello duro, es una maravilla que quede impune; porque tanto la misericordia como la ira están con el que es poderoso para perdonar, y derrama su ira. 
'''
"12" = '''
:sup:`12` Como su misericordia es grande, también lo es su corrección. Él juzga al hombre según sus obras. 
'''
"13" = '''
:sup:`13` El pecador no escapará con el botín. La perseverancia de los piadosos no se verá frustrada. 
'''
"14" = '''
:sup:`14` El hará lugar a toda obra de misericordia. Cada uno recibirá según sus obras. 
'''
"15" = '''
:sup:`15` No digas: “Me esconderé del Señor”. y “¿Quién se acordará de mí desde lo alto?” No seré conocido entre tanta gente, porque ¿qué es mi alma en una creación sin límites? 
'''
"16" = '''
:sup:`16` He aquí el cielo, el cielo de los cielos, las profundidades y la tierra se conmoverán cuando él las visite. 
'''
"17" = '''
:sup:`17` Los montes y los cimientos de la tierra juntos se estremecen con el temblor cuando los mira. 
'''
"18" = '''
:sup:`18` Ningún corazón pensará en estas cosas. ¿Quién podría comprender sus caminos? 
'''
"19" = '''
:sup:`19` Como una tempestad que nadie puede ver, por lo que la mayoría de sus obras se encuentran ocultas en. 
'''
"20" = '''
:sup:`20` ¿Quién declarará sus obras de justicia? ¿Quién les esperará? Porque su pacto está lejos. 
'''
"21" = '''
:sup:`21` El que carece de entendimiento piensa en estas cosas. Un hombre imprudente y errante piensa de forma insensata. 
'''
"22" = '''
:sup:`22` Hijo mío, escúchame, aprende el conocimiento, y presta atención a mis palabras con tu corazón. 
'''
"23" = '''
:sup:`23` Impartiré la instrucción con precisión, y declarar el conocimiento con exactitud. 
'''
"24" = '''
:sup:`24` En el juicio del Señor están sus obras desde el principio. A partir de su creación, determinó sus límites. 
'''
"25" = '''
:sup:`25` Dispuso sus obras para todos los tiempos, y sus inicios a sus generaciones. No tienen hambre ni están cansados, y no cesan en sus trabajos. 
'''
"26" = '''
:sup:`26` Nadie empuja a su prójimo. Nunca desobedecerán su palabra. 
'''
"27" = '''
:sup:`27` Después de esto también el Señor miró la tierra y lo llenó con sus bendiciones. 
'''
"28" = '''
:sup:`28` Toda clase de seres vivos cubrían su superficie, y regresan a ella. 
'''
