[6]
"1" = '''
:sup:`1` La palabra de Yahvé vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, pon tu rostro hacia los montes de Israel, y profetiza a ellos, 
'''
"3" = '''
:sup:`3` y di: “¡Montes de Israel, oigan la palabra del Señor Yahvé! El Señor Yahvé dice a los montes y a las colinas, a los cursos de agua y a los valles: “He aquí que yo, yo mismo, traeré una espada sobre ustedes, y destruiré sus lugares altos. 
'''
"4" = '''
:sup:`4` Tus altares quedarán desolados, y tus altares de incienso se romperán. Arrojaré a tus hombres muertos ante tus ídolos. 
'''
"5" = '''
:sup:`5` Pondré los cadáveres de los hijos de Israel ante sus ídolos. Esparciré sus huesos alrededor de sus altares. 
'''
"6" = '''
:sup:`6` En todas vuestras moradas, las ciudades serán asoladas y los lugares altos quedarán desolados, para que vuestros altares queden asolados y desolados, y vuestros ídolos sean rotos y cesen, y vuestros altares de incienso sean cortados, y vuestras obras sean abolidas. 
'''
"7" = '''
:sup:`7` Los muertos caerán en medio de ustedes, y sabrán que yo soy Yahvé. 
'''
"8" = '''
:sup:`8` “‘“Sin embargo, dejaré un remanente, ya que tendréis algunos que escapen de la espada entre las naciones, cuando estéis dispersos por los países. 
'''
"9" = '''
:sup:`9` Los que escapen se acordarán de mí entre las naciones donde son llevados cautivos, de cómo he sido quebrantado por su corazón lascivo, que se ha apartado de mí, y por sus ojos, que se prostituyen en pos de sus ídolos. Entonces se aborrecerán ante sus propios ojos por los males que han cometido en todas sus abominaciones. 
'''
"10" = '''
:sup:`10` Sabrán que yo soy Yahvé. No he dicho en vano que les haría este mal”. 
'''
"11" = '''
:sup:`11` “El Señor Yahvé dice: ‘Golpea con tu mano y pisa con tu pie, y di: “¡Ay!”, a causa de todas las malas abominaciones de la casa de Israel; porque caerán por la espada, por el hambre y por la peste. 
'''
"12" = '''
:sup:`12` El que esté lejos morirá de peste. El que esté cerca caerá por la espada. El que permanezca y sea asediado morirá por el hambre. Así cumpliré mi ira sobre ellos. 
'''
"13" = '''
:sup:`13` Sabrás que yo soy Yahvé cuando sus muertos estén entre sus ídolos, alrededor de sus altares, en todo cerro alto, en todas las cimas de los montes, debajo de todo árbol verde y debajo de toda encina espesa: los lugares donde ofrecían aromas agradables a todos sus ídolos. 
'''
"14" = '''
:sup:`14` Extenderé mi mano sobre ellos y haré que la tierra quede desolada y despoblada, desde el desierto hacia Dibla, en todas sus moradas. Entonces sabrán que yo soy Yahvé”. 
'''
