[8]
"1" = '''
:sup:`1` Así me mostró el Señor Yahvé: he aquí un cesto de frutos de verano. 
'''
"2" = '''
:sup:`2` Dijo: “Amos, ¿qué ves?” Dije: “Una cesta de fruta de verano”. Entonces Yahvé me dijo, “El fin ha llegado a mi pueblo Israel. No volveré a pasar por delante de ellos. 
'''
"3" = '''
:sup:`3` Los cantos del templo serán lamentos en ese día”, dice el Señor Yahvé. “Los cadáveres serán muchos. En cada lugar los arrojarán en silencio. 
'''
"4" = '''
:sup:`4` Escuchad esto, vosotros que queréis tragar al necesitado, y hacer fracasar a los pobres de la tierra, 
'''
"5" = '''
:sup:`5` diciendo: “¿Cuándo pasará la luna nueva para que podamos vender el grano? Y el sábado, para poder comercializar el trigo, haciendo el efa pequeño, y el siclo grande, y negociar en falso con balanzas de engaño; 
'''
"6" = '''
:sup:`6` para que podamos comprar a los pobres por plata, y a los necesitados por un par de sandalias, y vender las barreduras con el trigo?” 
'''
"7" = '''
:sup:`7` Yahvé ha jurado por el orgullo de Jacob, “Seguramente nunca olvidaré ninguna de sus obras. 
'''
"8" = '''
:sup:`8` ¿No temblará la tierra por esto? y todos los que habitan en ella se lamentan? Sí, se levantará por completo como el río; y se agitará y volverá a hundirse, como el río de Egipto. 
'''
"9" = '''
:sup:`9` Sucederá en ese día”, dice el Señor Yahvé, “que haré que el sol se ponga al mediodía, y oscureceré la tierra en el día claro. 
'''
"10" = '''
:sup:`10` Convertiré tus fiestas en luto, y todos tus cantos en lamentos; y os haré vestir de cilicio todo vuestro cuerpo, y la calvicie en cada cabeza. Lo haré como el luto por un hijo único, y su final como un día amargo. 
'''
"11" = '''
:sup:`11` He aquí que vienen los días”, dice el Señor Yahvé, “que enviaré una hambruna a la tierra, no una hambruna de pan, ni la sed de agua, sino de escuchar las palabras de Yahvé. 
'''
"12" = '''
:sup:`12` Vagarán de mar en mar, y desde el norte hasta el este; correrán de un lado a otro para buscar la palabra de Yahvé, y no lo encontrará. 
'''
"13" = '''
:sup:`13` En ese día las vírgenes hermosas y los jóvenes desfallecerán de sed. 
'''
"14" = '''
:sup:`14` Esosque juran por el pecado de Samaria, y decir, ‘Como tu dios, Dan, vive,’ y, ‘Como el camino de Beersheba vive,’ caerán y no volverán a levantarse”. 
'''
