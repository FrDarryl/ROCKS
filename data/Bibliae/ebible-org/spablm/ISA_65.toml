[65]
"1" = '''
:sup:`1` “Me preguntan los que no preguntaron. Me encuentran los que no me buscaron. Dije: “Vedme, vedme”, a una nación que no se llamaba por mi nombre. 
'''
"2" = '''
:sup:`2` He extendido mis manos todo el día a un pueblo rebelde, que andan por un camino que no es bueno, tras sus propios pensamientos; 
'''
"3" = '''
:sup:`3` un pueblo que me provoca en la cara continuamente, sacrificando en los jardines, y quemando incienso en ladrillos; 
'''
"4" = '''
:sup:`4` que se sientan entre las tumbas, y pasar las noches en lugares secretos; que comen carne de cerdo, y el caldo de las cosas abominables está en sus recipientes; 
'''
"5" = '''
:sup:`5` que dicen: “Quédate solo”, no te acerques a mí, porque yo soy más santo que tú”. Esto es humo en mi nariz, un fuego que arde todo el día. 
'''
"6" = '''
:sup:`6` “He aquí que está escrito ante mí: No guardaré silencio, pero lo pagará, sí, pagaré en su seno 
'''
"7" = '''
:sup:`7` tus propias iniquidades y las iniquidades de tus padres juntas”, dice Yahvé, “que han quemado incienso en las montañas, y me blasfemaron en las colinas. Por lo tanto, primero mediré su trabajo en su seno”. 
'''
"8" = '''
:sup:`8` Yahvé dice, “Como el vino nuevo se encuentra en el racimo, y uno dice: ‘No lo destruyas, porque hay una bendición en él:’ así lo haré por el bien de mis siervos, para que no los destruya a todos. 
'''
"9" = '''
:sup:`9` Sacaré descendencia de Jacob, y de Judá un heredero de mis montes. Mis elegidos lo heredarán, y mis siervos habitarán allí. 
'''
"10" = '''
:sup:`10` Sarón será un redil de rebaños, y el valle de Acor un lugar para que se acuesten los rebaños, para mi pueblo que me ha buscado. 
'''
"11" = '''
:sup:`11` “Pero ustedes que abandonan a Yahvé, que se olvidan de mi montaña sagrada, que preparan una mesa para la Fortuna, y que llenan de vino mezclado al Destino; 
'''
"12" = '''
:sup:`12` Te destinaré a la espada, y todos se inclinarán ante la matanza; porque cuando llamé, no contestaste. Cuando hablé, no escuchaste; pero tú hiciste lo que era malo a mis ojos, y elegí aquello en lo que no me deleité”. 
'''
"13" = '''
:sup:`13` Por eso dice el Señor Yahvé, “He aquí que mis siervos comerán, pero tendrás hambre; he aquí que mis siervos beberán, pero tendrás sed. He aquí que mis siervos se alegrarán, pero se sentirá decepcionado. 
'''
"14" = '''
:sup:`14` He aquí que mis siervos cantarán con alegría de corazón, pero llorarás de pena de corazón, y se lamentará por la angustia del espíritu. 
'''
"15" = '''
:sup:`15` Dejarás tu nombre como una maldición para mis elegidos, y el Señor Yahvé te matará. Llamará a sus siervos por otro nombre, 
'''
"16" = '''
:sup:`16` para que el que se bendiga en la tierra se bendiga en el Dios de la verdad; y el que jura en la tierra lo hará por el Dios de la verdad; porque los problemas anteriores se han olvidado, y porque están ocultos a mis ojos. 
'''
"17" = '''
:sup:`17` “Porque he aquí que yo creo cielos nuevos y tierra nueva; y las cosas anteriores no serán recordadas, ni se les ocurra. 
'''
"18" = '''
:sup:`18` Pero alégrate y regocíjate para siempre en lo que yo creo; porque, he aquí que yo creo a Jerusalén para que sea una delicia, y su pueblo una alegría. 
'''
"19" = '''
:sup:`19` Me alegraré en Jerusalén, y deleitarse con mi pueblo; y la voz del llanto y la voz del grito no se escuchará más en ella. 
'''
"20" = '''
:sup:`20` “Ya no habrá un niño que sólo viva unos días, ni un anciano que no ha llenado sus días; porque el niño morirá con cien años, y el pecador que tenga cien años será maldito. 
'''
"21" = '''
:sup:`21` Construirán casas y las habitarán. Plantarán viñedos y comerán sus frutos. 
'''
"22" = '''
:sup:`22` No construirán y otro habitará. No plantarán y otro comerá; porque los días de mi pueblo serán como los días de un árbol, y mis elegidos disfrutarán durante mucho tiempo del trabajo de sus manos. 
'''
"23" = '''
:sup:`23` No trabajarán en vano ni dar a luz para la calamidad; porque son los descendientes de los benditos de Yahvé y sus descendientes con ellos. 
'''
"24" = '''
:sup:`24` Sucederá que antes de que llamen, yo responderé; y mientras ellos hablan, yo escucharé. 
'''
"25" = '''
:sup:`25` El lobo y el cordero se alimentarán juntos. El león comerá paja como el buey. El polvo será el alimento de la serpiente. No harán daño ni destruirán en todo mi santo monte”. dice Yahvé. 
'''
