[8]
"1" = '''
:sup:`1` Yahvé le habló a Moisés: “Ve a Faraón y dile: ‘Esto es lo que dice Yahvé: “Deja ir a mi pueblo para que me sirva. 
'''
"2" = '''
:sup:`2` Si te niegas a dejarlos ir, he aquí que yo plagaré de ranas todas tus fronteras. 
'''
"3" = '''
:sup:`3` El río se llenará de ranas, que subirán y entrarán en tu casa, en tu dormitorio, en tu cama, en la casa de tus siervos y en tu pueblo, en tus hornos y en tus amasadoras. 
'''
"4" = '''
:sup:`4` Las ranas subirán sobre ti, sobre tu pueblo y sobre todos tus servidores”. 
'''
"5" = '''
:sup:`5` Yahvé dijo a Moisés: “Dile a Aarón: ‘Extiende tu mano con tu vara sobre los ríos, sobre los arroyos y sobre los estanques, y haz que las ranas suban sobre la tierra de Egipto’”. 
'''
"6" = '''
:sup:`6` Aarón extendió su mano sobre las aguas de Egipto, y las ranas subieron y cubrieron la tierra de Egipto. 
'''
"7" = '''
:sup:`7` Los magos hicieron lo mismo con sus encantamientos, e hicieron subir ranas sobre la tierra de Egipto. 
'''
"8" = '''
:sup:`8` Entonces el faraón llamó a Moisés y a Aarón y les dijo: “Rogad a Yahvé que quite las ranas de mí y de mi pueblo, y dejaré ir al pueblo para que ofrezca sacrificios a Yahvé.” 
'''
"9" = '''
:sup:`9` Moisés dijo al Faraón: “Te concedo el honor de fijar el tiempo en que debo orar por ti, por tus siervos y por tu pueblo, para que las ranas desaparezcan de ti y de tus casas, y se queden sólo en el río.” 
'''
"10" = '''
:sup:`10` El faraón dijo: “Mañana”. Moisés dijo: “Que sea según tu palabra, para que sepas que no hay nadie como Yahvé, nuestro Dios. 
'''
"11" = '''
:sup:`11` Las ranas se apartarán de ti, de tus casas, de tus siervos y de tu pueblo. Se quedarán sólo en el río”. 
'''
"12" = '''
:sup:`12` Moisés y Aarón salieron del Faraón, y Moisés clamó a Yahvé por las ranas que había traído sobre el Faraón. 
'''
"13" = '''
:sup:`13` El Señor hizo lo que le dijo Moisés, y las ranas murieron en las casas, en los patios y en los campos. 
'''
"14" = '''
:sup:`14` Las juntaron en montones, y la tierra apestaba. 
'''
"15" = '''
:sup:`15` Pero cuando el faraón vio que había un respiro, endureció su corazón y no les hizo caso, como había dicho el Señor. 
'''
"16" = '''
:sup:`16` Yahvé dijo a Moisés: “Dile a Aarón: ‘Extiende tu vara y golpea el polvo de la tierra para que se convierta en piojos en toda la tierra de Egipto’”. 
'''
"17" = '''
:sup:`17` Así lo hicieron; y Aarón extendió su mano con su vara y golpeó el polvo de la tierra, y hubo piojos en los hombres y en los animales; todo el polvo de la tierra se convirtió en piojos en toda la tierra de Egipto. 
'''
"18" = '''
:sup:`18` Los magos intentaron con sus encantamientos producir piojos, pero no pudieron. Había piojos en los hombres y en los animales. 
'''
"19" = '''
:sup:`19` Entonces los magos le dijeron al faraón: “Este es el dedo de Dios”; pero el corazón del faraón se endureció y no los escuchó, tal como lo había dicho el Señor. 
'''
"20" = '''
:sup:`20` El Señor dijo a Moisés: “Levántate de madrugada y preséntate ante el Faraón; he aquí que él sale al agua, y dile: “Esto es lo que dice el Señor: “Deja ir a mi pueblo para que me sirva. 
'''
"21" = '''
:sup:`21` De lo contrario, si no dejas ir a mi pueblo, he aquí que enviaré enjambres de moscas sobre ti, sobre tus siervos y sobre tu pueblo, y a tus casas. Las casas de los egipcios se llenarán de enjambres de moscas, y también el suelo sobre el que están. 
'''
"22" = '''
:sup:`22` En ese día apartaré la tierra de Gosén, en la que habita mi pueblo, para que no haya enjambres de moscas, a fin de que se sepa que yo soy Yahvé en la tierra. 
'''
"23" = '''
:sup:`23` Pondré una división entre mi pueblo y el tuyo. Esta señal se producirá para mañana””. 
'''
"24" = '''
:sup:`24` Así lo hizo Yahvé, y entraron graves enjambres de moscas en la casa del Faraón y en las casas de sus servidores. En todo el territorio de Egipto la tierra se corrompió a causa de los enjambres de moscas. 
'''
"25" = '''
:sup:`25` El faraón llamó a Moisés y a Aarón y les dijo: “¡Vayan a sacrificar a su Dios en la tierra!” 
'''
"26" = '''
:sup:`26` Moisés dijo: “No es conveniente hacerlo, porque vamos a sacrificar la abominación de los egipcios a Yahvé, nuestro Dios. He aquí que si sacrificamos la abominación de los egipcios ante sus ojos, ¿no nos apedrearán? 
'''
"27" = '''
:sup:`27` Iremos tres días de camino al desierto y sacrificaremos a Yahvé, nuestro Dios, como él nos mande.” 
'''
"28" = '''
:sup:`28` El faraón dijo: “Te dejaré ir para que ofrezcas sacrificios a Yahvé, tu Dios, en el desierto, sólo que no te irás muy lejos. Reza por mí”. 
'''
"29" = '''
:sup:`29` Moisés dijo: “He aquí que yo salgo de ti. Oraré a Yahvé para que los enjambres de moscas se alejen mañana del Faraón, de sus servidores y de su pueblo; sólo que no permitas que el Faraón siga actuando con engaño al no dejar que el pueblo vaya a sacrificar a Yahvé.” 
'''
"30" = '''
:sup:`30` Moisés salió del Faraón y oró a Yahvé. 
'''
"31" = '''
:sup:`31` El Señor hizo lo que le dijo Moisés, y eliminó los enjambres de moscas del Faraón, de sus servidores y de su pueblo. No quedó ni una. 
'''
"32" = '''
:sup:`32` El faraón también endureció su corazón esta vez y no dejó ir al pueblo. 
'''
