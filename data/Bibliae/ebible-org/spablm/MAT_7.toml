[7]
"1" = '''
:sup:`1` “No juzguéis, para que no seáis juzgados. 
'''
"2" = '''
:sup:`2` Porque con el juicio que juzguéis, seráis juzgados; y con la medida que midáis, os será medido. 
'''
"3" = '''
:sup:`3` ¿Por qué ves la paja que está en el ojo de tu hermano, pero no consideras la viga que está en tu propio ojo? 
'''
"4" = '''
:sup:`4` ¿O cómo vas a decir a tu hermano: “Déjame sacar la paja de tu ojo”, y he aquí que la viga está en tu propio ojo? 
'''
"5" = '''
:sup:`5` ¡Hipócrita! Saca primero la viga de tu propio ojo, y entonces podrás ver con claridad para sacar la paja del ojo de tu hermano. 
'''
"6" = '''
:sup:`6` “No déis lo santo a los perros, ni echéis vuestras perlas a los cerdos, no sea que las pisoteen y se vuelvan y os hagan pedazos. 
'''
"7" = '''
:sup:`7` “Pedid y se os dará. Buscad y encontraréis. Llamad, y se os abrirá. 
'''
"8" = '''
:sup:`8` Porque todo el que pide recibe. El que busca, encuentra. Al que llama se le abrirá. 
'''
"9" = '''
:sup:`9` ¿O quién hay entre vosotros que, si su hijo le pide pan, le dé una piedra? 
'''
"10" = '''
:sup:`10` O si le pide un pescado, ¿quién le dará una serpiente? 
'''
"11" = '''
:sup:`11` Pues si vosotros, siendo malos, sabéis dar buenas dádivas a vuestros hijos, ¡cuánto más vuestro Padre, que está en los cielos, dará cosas buenas a los que le pidan! 
'''
"12" = '''
:sup:`12` Por tanto, todo lo que queráis que os hagan los hombres, también se lo haréis vosotros a ellos; porque esto es la ley y los profetas. 
'''
"13" = '''
:sup:`13` “Entrad por la puerta estrecha; porque ancha es la puerta y ancho el camino que lleva a la perdición, y son muchos los que entran por ella. 
'''
"14" = '''
:sup:`14` ¡Qué estrecha es la puerta y qué estrecho el camino que lleva a la vida! Son pocos los que la encuentran. 
'''
"15" = '''
:sup:`15` “Guardaos de los falsos profetas, que vienen a vosotros con piel de oveja, pero por dentro son lobos rapaces. 
'''
"16" = '''
:sup:`16` Por sus frutos los conoceréis. ¿Acaso recogéis uvas de los espinos o higos de los cardos? 
'''
"17" = '''
:sup:`17` Así, todo árbol bueno produce frutos buenos, pero el árbol corrompido produce frutos malos. 
'''
"18" = '''
:sup:`18` Un árbol bueno no puede producir frutos malos, ni un árbol corrompido puede producir frutos buenos. 
'''
"19" = '''
:sup:`19` Todo árbol que no da buenos frutos es cortado y arrojado al fuego. 
'''
"20" = '''
:sup:`20` Por tanto, por sus frutos los conoceréis. 
'''
"21" = '''
:sup:`21` “No todo el que me dice: ‘Señor, Señor’, entrará en el Reino de los Cielos, sino el que hace la voluntad de mi Padre que está en los cielos. 
'''
"22" = '''
:sup:`22` Muchos me dirán en aquel día: “Señor, Señor, ¿no profetizamos en tu nombre, en tu nombre expulsamos demonios y en tu nombre hicimos muchas obras poderosas? 
'''
"23" = '''
:sup:`23` Entonces diré: Nunca os conocí. Apartaos de mí, obradores de iniquidad’. 
'''
"24" = '''
:sup:`24` “Por tanto, todo el que oiga estas palabras mías y las ponga en práctica, lo compararé a un hombre prudente que construyó su casa sobre una roca. 
'''
"25" = '''
:sup:`25` Cayó la lluvia, vinieron las inundaciones y los vientos soplaron y golpearon esa casa; y no se cayó, porque estaba fundada sobre la roca. 
'''
"26" = '''
:sup:`26` Todo el que oiga estas palabras mías y no las ponga en práctica será como un insensato que construyó su casa sobre la arena. 
'''
"27" = '''
:sup:`27` Cayó la lluvia, vinieron las inundaciones y los vientos soplaron y golpearon esa casa; y se cayó, y su caída fue grande.” 
'''
"28" = '''
:sup:`28` Cuando Jesús terminó de decir estas cosas, las multitudes se asombraron de su enseñanza, 
'''
"29" = '''
:sup:`29` porque les enseñaba con autoridad, y no como los escribas. 
'''
