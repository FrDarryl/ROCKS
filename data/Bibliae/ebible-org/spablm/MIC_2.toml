[2]
"1" = '''
:sup:`1` Ay de los que traman la iniquidad ¡y trabajar el mal en sus camas! Cuando amanece, lo practican, porque está en el poder de su mano. 
'''
"2" = '''
:sup:`2` Codician los campos y se apoderan de ellos, y casas, y luego se los llevan. Oprimen a un hombre y a su casa, incluso un hombre y su herencia. 
'''
"3" = '''
:sup:`3` Por eso dice Yahvé: “He aquí que estoy planeando contra esta gente un desastre, de la que no se quitará el cuello, ni tampoco caminarás con altivez, porque es un tiempo malo. 
'''
"4" = '''
:sup:`4` En ese día se levantará una parábola contra ti, y se lamentan con un lamento lúgubre, diciendo, ‘¡Estamos totalmente arruinados! La posesión de mi pueblo está dividida. En efecto, ¡me lo quita y asigna nuestros campos a los traidores!” 
'''
"5" = '''
:sup:`5` Por lo tanto, no tendrás a nadie que reparta la tierra por sorteo en la asamblea de Yahvé. 
'''
"6" = '''
:sup:`6` “¡No profetices!” — profetizan. “No profetices sobre estas cosas. La desgracia no nos alcanzará”. 
'''
"7" = '''
:sup:`7` Se dirá, oh casa de Jacob, “¿Está enojado el Espíritu de Yahvé? ¿Son estas sus acciones? ¿No hacen bien mis palabras al que camina sin culpa?” 
'''
"8" = '''
:sup:`8` Pero últimamente mi pueblo se ha levantado como un enemigo. Despojas de la túnica y la ropa a los que pasan sin miramientos, volviendo de la batalla. 
'''
"9" = '''
:sup:`9` Expulsas a las mujeres de mi pueblo de sus casas agradables; de sus hijos pequeños les quitas mi bendición para siempre. 
'''
"10" = '''
:sup:`10` ¡Levántate y vete! Porque este no es tu lugar de descanso, a causa de la impureza que destruye, incluso con una grave destrucción. 
'''
"11" = '''
:sup:`11` Si un hombre que camina con espíritu de falsedad miente, diciendo, “Te profetizaré sobre el vino y la bebida fuerte,” sería el profeta de este pueblo. 
'''
"12" = '''
:sup:`12` Seguramente os reuniré a todos, Jacob. Seguramente reuniré el remanente de Israel. Los pondré juntos como las ovejas de Bozra, como un rebaño en medio de sus pastos. Se llenarán de gente. 
'''
"13" = '''
:sup:`13` El que abre el camino sube delante de ellos. Rompen la puerta y salen. Su rey pasa delante de ellos, con Yahvé a la cabeza. 
'''
