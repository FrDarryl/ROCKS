[5]
"1" = '''
:sup:`1` Al tercer día, Ester se vistió con sus ropas reales y se puso en el patio interior de la casa real, junto a la casa del rey. El rey estaba sentado en su trono real en la casa real, junto a la entrada de la casa. 
'''
"2" = '''
:sup:`2` Cuando el rey vio a la reina Ester de pie en el patio, ella obtuvo el favor de sus ojos; y el rey le tendió a Ester el cetro de oro que tenía en la mano. Entonces Ester se acercó y tocó la punta del cetro. 
'''
"3" = '''
:sup:`3` Entonces el rey le preguntó: “¿Qué quieres, reina Ester? ¿Cuál es tu petición? Se te dará hasta la mitad del reino”. 
'''
"4" = '''
:sup:`4` Ester dijo: “Si al rey le parece bien, que el rey y Amán vengan hoy al banquete que le he preparado”. 
'''
"5" = '''
:sup:`5` Entonces el rey dijo: “Trae pronto a Amán, para que se haga lo que ha dicho Ester”. Así que el rey y Amán llegaron al banquete que Ester había preparado. 
'''
"6" = '''
:sup:`6` El rey dijo a Ester en el banquete del vino: “¿Cuál es tu petición? Se te concederá. ¿Cuál es tu petición? Hasta la mitad del reino se cumplirá”. 
'''
"7" = '''
:sup:`7` Entonces Ester respondió y dijo: “Mi petición y mi solicitud es ésta. 
'''
"8" = '''
:sup:`8` Si he hallado gracia ante los ojos del rey, y si al rey le agrada conceder mi petición y cumplir mi solicitud, que el rey y Amán vengan al banquete que les prepararé, y yo haré mañana lo que el rey ha dicho.” 
'''
"9" = '''
:sup:`9` Entonces Amán salió aquel día alegre y contento de corazón, pero cuando vio a Mardoqueo en la puerta del rey, que no se levantaba ni se movía por él, se llenó de ira contra Mardoqueo. 
'''
"10" = '''
:sup:`10` Sin embargo, Amán se contuvo y se fue a su casa. Allí mandó llamar a sus amigos y a Zeresh, su esposa. 
'''
"11" = '''
:sup:`11` Amán les contó la gloria de sus riquezas, la multitud de sus hijos, todas las cosas en que el rey lo había promovido, y cómo lo había aventajado por encima de los príncipes y servidores del rey. 
'''
"12" = '''
:sup:`12` También dijo Amán: “Sí, la reina Ester no dejó entrar a nadie con el rey al banquete que ella había preparado, sino a mí; y mañana también estoy invitado por ella junto con el rey. 
'''
"13" = '''
:sup:`13` Pero todo esto no me sirve de nada, mientras vea al judío Mardoqueo sentado a la puerta del rey.” 
'''
"14" = '''
:sup:`14` Entonces Zeresh, su mujer, y todos sus amigos le dijeron: “Que se haga una horca de cincuenta codos de altura, y por la mañana habla con el rey de colgar a Mardoqueo en ella. Entonces entra alegremente con el rey al banquete”. Esto le gustó a Amán, así que mandó hacer la horca. 
'''
