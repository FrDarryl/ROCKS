[148]
"1" = '''
:sup:`1` ¡Alabado sea Yah! ¡Alabado sea Yahvé desde los cielos! ¡Alábenlo en las alturas! 
'''
"2" = '''
:sup:`2` ¡Alabadle, todos sus ángeles! ¡Alabadle, todo su ejército! 
'''
"3" = '''
:sup:`3` ¡Alabadle, sol y luna! ¡Alabadle, todas las estrellas brillantes! 
'''
"4" = '''
:sup:`4` Alabadle, cielos de los cielos, las aguas que están por encima de los cielos. 
'''
"5" = '''
:sup:`5` Que alaben el nombre de Yahvé, porque él lo ordenó, y fueron creados. 
'''
"6" = '''
:sup:`6` También los ha establecido por siempre y para siempre. Ha hecho un decreto que no pasará. 
'''
"7" = '''
:sup:`7` Alaben a Yahvé desde la tierra, grandes criaturas marinas, y todas las profundidades, 
'''
"8" = '''
:sup:`8` relámpagos y granizo, nieve y nubes, viento tempestuoso, cumpliendo su palabra, 
'''
"9" = '''
:sup:`9` montañas y todas las colinas, árboles frutales y todos los cedros, 
'''
"10" = '''
:sup:`10` animales salvajes y todo el ganado, pequeñas criaturas y pájaros voladores, 
'''
"11" = '''
:sup:`11` reyes de la tierra y todos los pueblos, príncipes y todos los jueces de la tierra, 
'''
"12" = '''
:sup:`12` tanto a los jóvenes como a las doncellas, ancianos y niños. 
'''
"13" = '''
:sup:`13` Que alaben el nombre de Yahvé, porque sólo su nombre es exaltado. Su gloria está por encima de la tierra y de los cielos. 
'''
"14" = '''
:sup:`14` Ha levantado el cuerno de su pueblo, la alabanza de todos sus santos, de los hijos de Israel, un pueblo cercano a él. ¡Alabado sea Yah! 
'''
