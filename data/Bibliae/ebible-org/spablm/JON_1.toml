"1" = '''
:sup:`1` La palabra de Yahvé llegó a Jonás, hijo de Amittai, diciendo: 
'''
"2" = '''
:sup:`2` “Levántate, ve a Nínive, esa gran ciudad, y predica contra ella, porque su maldad ha subido ante mí.” 
'''
"3" = '''
:sup:`3` Pero Jonás se levantó para huir a Tarsis de la presencia de Yahvé. Bajó a Jope y encontró un barco que iba a Tarsis; pagó el pasaje y bajó en él para ir con ellos a Tarsis de la presencia de Yahvé. 
'''
"4" = '''
:sup:`4` Pero Yahvé envió un gran viento sobre el mar, y se desató una poderosa tormenta sobre el mar, de modo que la nave corría el riesgo de romperse. 
'''
"5" = '''
:sup:`5` Entonces los marineros tuvieron miedo y cada uno clamó a su dios. Arrojaron al mar la carga que había en la nave para aligerarla. Pero Jonás había bajado al interior de la nave y se había acostado, y estaba profundamente dormido. 
'''
"6" = '''
:sup:`6` El patrón de la nave se acercó a él y le dijo: “¿Qué quieres decir, dormilón? ¡Levántate, invoca a tu Dios! Tal vez tu Dios se fije en nosotros, para que no perezcamos”. 
'''
"7" = '''
:sup:`7` Todos se dijeron: “¡Vengan! Echemos suertes, para saber quién es el responsable de este mal que nos aqueja”. Así que echaron suertes, y la suerte cayó sobre Jonás. 
'''
"8" = '''
:sup:`8` Entonces le preguntaron: “Dinos, por favor, por causa de quién es este mal que nos aqueja. ¿Cuál es tu ocupación? ¿De dónde vienes? ¿Cuál es tu país? ¿De qué pueblo eres?” 
'''
"9" = '''
:sup:`9` Les dijo: “Soy hebreo y temo a Yahvé, el Dios del cielo, que ha hecho el mar y la tierra seca.” 
'''
"10" = '''
:sup:`10` Entonces los hombres tuvieron mucho miedo y le dijeron: “¿Qué has hecho?”. Porque los hombres sabían que él huía de la presencia de Yahvé, porque se lo había dicho. 
'''
"11" = '''
:sup:`11` Entonces le dijeron: “¿Qué te haremos para que el mar se calme para nosotros?” Pues el mar se ponía cada vez más tempestuoso. 
'''
"12" = '''
:sup:`12` Les dijo: “Levántenme y arrójenme al mar. Entonces el mar se calmará para vosotros; porque sé que por mi culpa os ha caído esta gran tormenta”. 
'''
"13" = '''
:sup:`13` Sin embargo, los hombres remaron con ahínco para devolverlos a tierra, pero no pudieron, porque el mar se puso cada vez más tempestuoso contra ellos. 
'''
"14" = '''
:sup:`14` Entonces clamaron a Yahvé y dijeron: “Te rogamos, Yahvé, te rogamos que no nos dejes morir por la vida de este hombre, y que no hagas recaer sobre nosotros la sangre inocente; porque tú, Yahvé, has hecho lo que te ha parecido.” 
'''
"15" = '''
:sup:`15` Entonces tomaron a Jonás y lo arrojaron al mar; y el mar cesó su furia. 
'''
"16" = '''
:sup:`16` Entonces los hombres temieron mucho a Yahvé, ofrecieron un sacrificio a Yahvé e hicieron votos. 
'''
"17" = '''
:sup:`17` Yahvé preparó un enorme pez para que se tragara a Jonás, y éste estuvo en el vientre del pez tres días y tres noches. 
'''
