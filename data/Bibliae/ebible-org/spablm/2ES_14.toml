[14]
"1" = '''
:sup:`1` Sucedió que al tercer día estaba yo sentado bajo una encina, y he aquí que una voz salió de un arbusto cercano a mí y dijo: “¡Esdras, Esdras!” 
'''
"2" = '''
:sup:`2` Dije: “Aquí estoy, Señor”, y me puse de pie. 
'''
"3" = '''
:sup:`3` Entonces me dijo: “Me revelé en una zarza y hablé con Moisés cuando mi pueblo estaba esclavizado en Egipto. 
'''
"4" = '''
:sup:`4` Lo envié, y sacó a mi pueblo de Egipto. Lo llevé al monte Sinaí, donde lo retuve conmigo durante muchos días. 
'''
"5" = '''
:sup:`5` Le conté muchas cosas maravillosas y le mostré los secretos de los tiempos y el fin de las estaciones. Le ordené, diciendo: 
'''
"6" = '''
:sup:`6` ‘Esto lo publicarás abiertamente, y esto lo ocultarás’. 
'''
"7" = '''
:sup:`7` Ahora te digo: 
'''
"8" = '''
:sup:`8` Guarda en tu corazón las señales que te he mostrado, los sueños que has visto y las interpretaciones que has oído; 
'''
"9" = '''
:sup:`9` porque serás arrebatado a los hombres, y desde ahora vivirás con mi Hijo y con los que son como tú, hasta que los tiempos hayan terminado. 
'''
"10" = '''
:sup:`10` Porque el mundo ha perdido su juventud, y los tiempos comienzan a envejecer. 
'''
"11" = '''
:sup:`11` Porque la edad está dividida en doce partes, y diez de ellas ya han pasado, incluso la mitad de la décima parte. 
'''
"12" = '''
:sup:`12` Quedan de ella dos partes después de la mitad de la décima parte. 
'''
"13" = '''
:sup:`13` Ahora, pues, pon en orden tu casa, reprende a tu pueblo, consuela a los humildes de entre ellos, e instruye a los que son sabios, y renuncia ahora a la vida corruptible, 
'''
"14" = '''
:sup:`14` y abandona los pensamientos mortales, desecha de ti las cargas del hombre, despréndete ahora de tu naturaleza débil, 
'''
"15" = '''
:sup:`15` deja a un lado los pensamientos que más te afligen, y apresúrate a escapar de estos tiempos. 
'''
"16" = '''
:sup:`16` Porque después de esto sucederán males peores que los que habéis visto. 
'''
"17" = '''
:sup:`17` Porque mirad cuánto se debilitará el mundo a través de la edad, tanto que aumentarán los males sobre los que habitan en él. 
'''
"18" = '''
:sup:`18` Porque la verdad se retirará más lejos, y la falsedad estará cerca. Porque ahora el águila que viste en visión se apresura a venir”. 
'''
"19" = '''
:sup:`19` Entonces respondí y dije: “Déjame hablar en tu presencia, Señor. 
'''
"20" = '''
:sup:`20` He aquí que iré, como me has ordenado, a reprender al pueblo que ahora vive, pero ¿quién advertirá a los que nacerán después? Porque el mundo está sumido en las tinieblas, y los que lo habitan están sin luz. 
'''
"21" = '''
:sup:`21` Porque tu ley ha sido quemada, por lo que nadie sabe lo que se hace por ti, ni las obras que se harán. 
'''
"22" = '''
:sup:`22` Pero si he hallado gracia ante ti, envíame el Espíritu Santo, y escribiré todo lo que se ha hecho en el mundo desde el principio, las cosas que estaban escritas en tu ley, para que los hombres puedan encontrar el camino, y para que vivan los que quieren vivir en los últimos días.” 
'''
"23" = '''
:sup:`23` Me respondió y dijo: “Vete, reúne al pueblo y diles que no te busquen durante cuarenta días. 
'''
"24" = '''
:sup:`24` Pero prepárate muchas tablas, y toma contigo a Sarea, Dabria, Selemia, Ethanus y Asiel, estos cinco, que están listos para escribir rápidamente; 
'''
"25" = '''
:sup:`25` y ven aquí, y yo encenderé en tu corazón una lámpara de entendimiento que no se apagará hasta que terminen las cosas sobre las que vas a escribir. 
'''
"26" = '''
:sup:`26` Cuando hayas terminado, algunas cosas las publicarás abiertamente, y otras las entregarás en secreto a los sabios. Mañana a esta hora comenzarás a escribir”. 
'''
"27" = '''
:sup:`27` Entonces salí, como él me había ordenado, y reuní a todo el pueblo, y dije: 
'''
"28" = '''
:sup:`28` “¡Oye estas palabras, oh Israel! 
'''
"29" = '''
:sup:`29` Nuestros padres al principio eran extranjeros en Egipto, y fueron liberados de allí, 
'''
"30" = '''
:sup:`30` y recibieron la ley de la vida, que no cumplieron, y que vosotros también habéis transgredido después de ellos. 
'''
"31" = '''
:sup:`31` Entonces la tierra de Sión os fue dada en posesión; pero vosotros mismos y vuestros antepasados habéis hecho injusticia, y no habéis guardado los caminos que el Altísimo os mandó. 
'''
"32" = '''
:sup:`32` Porque él es un juez justo, a su debido tiempo os quitó lo que os había dado. 
'''
"33" = '''
:sup:`33` Ahora estás aquí, y tu parentela está en medio de ti. 
'''
"34" = '''
:sup:`34` Por lo tanto, si os enseñáis a gobernar vuestro propio entendimiento y a instruir vuestros corazones, os mantendréis con vida, y después de la muerte obtendréis misericordia. 
'''
"35" = '''
:sup:`35` Porque después de la muerte vendrá el juicio, cuando volveremos a vivir. Entonces se manifestarán los nombres de los justos y se declararán las obras de los impíos. 
'''
"36" = '''
:sup:`36` Por tanto, que nadie venga a mí ahora, ni me busque durante cuarenta días”. 
'''
"37" = '''
:sup:`37` Tomé, pues, a los cinco hombres, tal como me había ordenado, y salimos al campo y nos quedamos allí. 
'''
"38" = '''
:sup:`38` Sucedió que al día siguiente una voz me llamó diciendo: “Esdras, abre la boca y bebe lo que te doy de beber”. 
'''
"39" = '''
:sup:`39` Entonces abrí la boca, y he aquí que se me entregó una copa llena. Estaba llena de algo parecido al agua, pero su color era como el del fuego. 
'''
"40" = '''
:sup:`40` La tomé y bebí. Cuando lo hube bebido, mi corazón emitió entendimiento, y la sabiduría creció en mi pecho, pues mi espíritu retuvo su memoria. 
'''
"41" = '''
:sup:`41` Mi boca se abrió y no se cerró más. 
'''
"42" = '''
:sup:`42` El Altísimo dio entendimiento a los cinco hombres, y ellos escribieron por supuesto las cosas que se les dijeron, en caracteres que no conocían, y se sentaron cuarenta días. Escribían durante el día, y por la noche comían pan. 
'''
"43" = '''
:sup:`43` En cuanto a mí, yo hablaba de día, y de noche no me callaba. 
'''
"44" = '''
:sup:`44` Así, en cuarenta días se escribieron noventa y cuatro libros. 
'''
"45" = '''
:sup:`45` Sucedió que cuando se cumplieron los cuarenta días, el Altísimo me habló diciendo: “Los primeros libros que has escrito, publícalos abiertamente y deja que los dignos y los indignos los lean; 
'''
"46" = '''
:sup:`46` pero guarda los últimos setenta, para entregarlos a los sabios de tu pueblo; 
'''
"47" = '''
:sup:`47` porque en ellos está el manantial del entendimiento, la fuente de la sabiduría y el arroyo del conocimiento.” 
'''
"48" = '''
:sup:`48` Lo hice. 
'''
