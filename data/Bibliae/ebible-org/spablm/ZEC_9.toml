[9]
"1" = '''
:sup:`1` Una revelación. La palabra de Yahvé es contra la tierra de Hadrach, y descansará sobre Damasco — para el ojo del hombre y de todas las tribus de Israel es hacia Yahvé — 
'''
"2" = '''
:sup:`2` y también Hamat, que limita con ella, Tiro y Sidón, porque son muy sabios. 
'''
"3" = '''
:sup:`3` Tiro se construyó una fortaleza, y amontonó plata como el polvo, y el oro fino como el fango de las calles. 
'''
"4" = '''
:sup:`4` He aquí que el Señor la desposeerá, y golpeará su poder en el mar; y será devorada por el fuego. 
'''
"5" = '''
:sup:`5` Ashkelon lo verá y temerá; Gaza también, y se retorcerá en agonía; al igual que Ekron, pues su expectativa se verá defraudada; y el rey perecerá en Gaza, y Ashkelon no será habitada. 
'''
"6" = '''
:sup:`6` Los extranjeros habitarán en Ashdod, y cortaré el orgullo de los filisteos. 
'''
"7" = '''
:sup:`7` Le quitaré la sangre de la boca, y sus abominaciones de entre sus dientes; y también será un remanente para nuestro Dios; y será como un jefe en Judá, y Ecrón como jebuseo. 
'''
"8" = '''
:sup:`8` Acamparé alrededor de mi casa contra el ejército, que nadie pase o regrese; y ningún opresor volverá a pasar por ellos: pues ahora he visto con mis ojos. 
'''
"9" = '''
:sup:`9` ¡Alégrate mucho, hija de Sión! ¡Grita, hija de Jerusalén! He aquí que tu Rey viene a ti. Es justo y tiene salvación; humilde, y montado en un burro, incluso en un potro, la cría de un asno. 
'''
"10" = '''
:sup:`10` Cortaré el carro de Efraín y el caballo de Jerusalén. El arco de batalla será cortado; y hablará de paz a las naciones. Su dominio será de mar a mar, y desde el río hasta los confines de la tierra. 
'''
"11" = '''
:sup:`11` En cuanto a ti también, por la sangre de tu pacto, He liberado a tus prisioneros del pozo en el que no hay agua. 
'''
"12" = '''
:sup:`12` ¡Volved a la fortaleza, prisioneros de la esperanza! Incluso hoy declaro que te devolveré el doble. 
'''
"13" = '''
:sup:`13` Porque ciertamente doblo a Judá como un arco para mí. He cargado el arco con Efraín. Yo despertaré a tus hijos, Sion, contra tus hijos, Grecia, y te hará como la espada de un hombre poderoso. 
'''
"14" = '''
:sup:`14` Yahvé será visto sobre ellos. Su flecha brillará como un rayo. El Señor Yahvé tocará la trompeta, y se irá con torbellinos del sur. 
'''
"15" = '''
:sup:`15` El Señor de los Ejércitos los defenderá. Destruirán y vencerán con piedras de honda. Beberán, y rugirán como a través del vino. Se llenarán como cuencos, como las esquinas del altar. 
'''
"16" = '''
:sup:`16` El Señor, su Dios, los salvará en ese día como rebaño de su pueblo; pues son como las joyas de una corona, elevado en lo alto sobre su tierra. 
'''
"17" = '''
:sup:`17` Pues qué grande es su bondad, y ¡qué grande es su belleza! El grano hará florecer a los jóvenes, y el vino nuevo las vírgenes. 
'''
