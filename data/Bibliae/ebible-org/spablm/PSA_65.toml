[65]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Una canción. La alabanza te espera, Dios, en Sión. Los votos serán realizados a usted. 
'''
"2" = '''
:sup:`2` Tú que escuchas la oración, todos los hombres vendrán a ti. 
'''
"3" = '''
:sup:`3` Pecados me abrumó, pero tú expiaste nuestras transgresiones. 
'''
"4" = '''
:sup:`4` Dichoso el que eliges y haces que se acerque, para que viva en tus tribunales. Nos llenaremos de la bondad de tu casa, tu templo sagrado. 
'''
"5" = '''
:sup:`5` Con impresionantes obras de justicia, nos respondes, Dios de nuestra salvación. Tú que eres la esperanza de todos los confines de la tierra, de los que están lejos en el mar. 
'''
"6" = '''
:sup:`6` Con tu poder, formas las montañas, habiéndote armado de fuerza. 
'''
"7" = '''
:sup:`7` Tú calmas el rugido de los mares, el rugido de sus olas, y la agitación de las naciones. 
'''
"8" = '''
:sup:`8` También los que habitan en lugares lejanos se asustan ante tus maravillas. Llamas al alba de la mañana y a la tarde con cantos de alegría. 
'''
"9" = '''
:sup:`9` Tú visitas la tierra y la riegas. Lo enriqueces enormemente. El río de Dios está lleno de agua. Tú les proporcionas el grano, pues así lo has ordenado. 
'''
"10" = '''
:sup:`10` Empapas sus surcos. Nivela sus crestas. Lo suavizas con duchas. Lo bendices con un cultivo. 
'''
"11" = '''
:sup:`11` Coronas el año con tu generosidad. Sus carros rebosan de abundancia. 
'''
"12" = '''
:sup:`12` Las praderas salvajes se desbordan. Las colinas se visten de alegría. 
'''
"13" = '''
:sup:`13` Los pastos deestán cubiertos de rebaños. Los valles también están revestidos de grano. ¡Gritan de alegría! También cantan. 
'''
