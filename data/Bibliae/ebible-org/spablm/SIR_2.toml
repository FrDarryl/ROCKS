[2]
"1" = '''
:sup:`1` Hijo mío, si vienes a servir al Señor, prepara tu alma para la tentación. 
'''
"2" = '''
:sup:`2` Enderece su corazón, aguante constantemente, y no te apresures en tiempos de calamidad. 
'''
"3" = '''
:sup:`3` Aférrate a él y no te apartes, para que seáis aumentados en vuestro final. 
'''
"4" = '''
:sup:`4` Acepta todo lo que se te imponga, y ten paciencia cuando sufras humillaciones. 
'''
"5" = '''
:sup:`5` Porque el oro se prueba en el fuego, y los hombres aceptables en el horno de la humillación. 
'''
"6" = '''
:sup:`6` Pon tu confianza en él, y él te ayudará. Endereza tus caminos y pon tu esperanza en él. 
'''
"7" = '''
:sup:`7` Todos los que teméis al Señor, esperad su misericordia. No te desvíes, no vaya a ser que te caigas. 
'''
"8" = '''
:sup:`8` Todos los que teméis al Señor, poned vuestra confianza en él, y tu recompensa no fallará. 
'''
"9" = '''
:sup:`9` Todos los que teméis al Señor, esperad cosas buenas, y por la alegría y la misericordia eternas. 
'''
"10" = '''
:sup:`10` Mira a las generaciones de antaño, y mira: ¿Quién ha puesto su confianza en el Señor y se ha avergonzado? ¿O quién permaneció en su temor, y fue abandonado? ¿O que lo llamó y lo desatendió? 
'''
"11" = '''
:sup:`11` Porque el Señor está lleno de compasión y misericordia. Él perdona los pecados y salva en tiempo de aflicción. 
'''
"12" = '''
:sup:`12` ¡Ay de los corazones temerosos, de las manos desfallecidas! ¡y al pecador que va por dos caminos! 
'''
"13" = '''
:sup:`13` ¡Ay del corazón débil! Porque no cree. Por lo tanto, no se defenderá. 
'''
"14" = '''
:sup:`14` ¡Ay de ti, que has perdido la paciencia! ¿Y qué harán todos ustedes cuando el Señor los visite? 
'''
"15" = '''
:sup:`15` Los que temen al Señor no desobedecen sus palabras. Los que le aman guardarán sus caminos. 
'''
"16" = '''
:sup:`16` Los que temen al Señor buscarán su beneplácito. Los que lo aman se llenarán de la ley. 
'''
"17" = '''
:sup:`17` Los que temen al Señor prepararán sus corazones, y humillará sus almas ante sus ojos. 
'''
"18" = '''
:sup:`18` Caeremos en las manos del Señor, y no en manos de los hombres; pues como su majestad es, así es también su misericordia. 
'''
