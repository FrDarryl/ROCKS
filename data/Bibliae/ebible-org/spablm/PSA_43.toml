[43]
"1" = '''
:sup:`1` Vindícame, Dios, y defiende mi causa contra una nación impía. Oh, líbrame de los hombres engañosos y malvados. 
'''
"2" = '''
:sup:`2` Porque tú eres el Dios de mi fuerza. ¿Por qué me has rechazado? ¿Por qué estoy de luto por la opresión del enemigo? 
'''
"3" = '''
:sup:`3` Oh, envía tu luz y tu verdad. Deja que me guíen. Deja que me lleven a tu santa colina, a sus tiendas. 
'''
"4" = '''
:sup:`4` Entonces iré al altar de Dios, a Dios, mi mayor alegría. Te alabaré con el arpa, Dios, mi Dios. 
'''
"5" = '''
:sup:`5` ¿Por qué te desesperas, alma mía? ¿Por qué te perturbas dentro de mí? ¡Esperen en Dios! Porque todavía lo alabaré: mi Salvador, mi ayudante y mi Dios. 
'''
