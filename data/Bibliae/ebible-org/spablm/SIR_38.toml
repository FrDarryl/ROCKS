[38]
"1" = '''
:sup:`1` Honra a un médico según tu necesidad con los honores que le corresponden, porque verdaderamente el Señor lo ha creado. 
'''
"2" = '''
:sup:`2` Porque la curación viene del Altísimo, y recibirá un regalo del rey. 
'''
"3" = '''
:sup:`3` La destreza del médico levantará su cabeza. Será admirado a la vista de los grandes hombres. 
'''
"4" = '''
:sup:`4` El Señor creó los medicamentos de la tierra. Un hombre prudente no los despreciará. 
'''
"5" = '''
:sup:`5` ¿No se endulzó el agua con madera? para que se conozca su poder? 
'''
"6" = '''
:sup:`6` Él dio a los hombres la habilidad para que sea glorificado en sus obras maravillosas. 
'''
"7" = '''
:sup:`7` Con ellos se cura y quita el dolor. 
'''
"8" = '''
:sup:`8` Con ellos, el farmacéutico hace una mezcla. Las obras de Dios no llegarán a su fin. De él, la paz es sobre la faz de la tierra. 
'''
"9" = '''
:sup:`9` Hijo mío, en tu enfermedad no te descuides, pero reza al Señor, y él te curará. 
'''
"10" = '''
:sup:`10` Dejad de hacer lo malo y dirigid vuestras manos hacia la justicia. Limpia tu corazón de todo pecado. 
'''
"11" = '''
:sup:`11` Da un sabor dulce y un recuerdo de harina fina, y vierte aceite sobre tu ofrenda, según tus posibilidades. 
'''
"12" = '''
:sup:`12` Entonces da lugar al médico, pues en verdad el Señor lo ha creado. No dejes que te abandone, porque lo necesitas. 
'''
"13" = '''
:sup:`13` Hay un momento en que la recuperación está en sus manos. 
'''
"14" = '''
:sup:`14` Porque ellos también pedirán al Señor para que prosperen en el diagnóstico y en la curación para el mantenimiento de la vida. 
'''
"15" = '''
:sup:`15` El que peca ante su Hacedor, déjalo caer en manos del médico. 
'''
"16" = '''
:sup:`16` Hijo mío, deja que tus lágrimas caigan sobre los muertos, y como quien sufre mucho, comienza a lamentarse. Enrolla su cuerpo con el debido honor. No descuides su entierro. 
'''
"17" = '''
:sup:`17` Haz que el llanto sea amargo y que los lamentos sean apasionados. Que tu duelo sea acorde a su mérito, por un día o dos, para que no se hable mal de ti; y así ser reconfortado por su dolor. 
'''
"18" = '''
:sup:`18` Porque del dolor viene la muerte. El dolor de corazón agota las fuerzas. 
'''
"19" = '''
:sup:`19` En la calamidad también queda la pena. La vida de un pobre es penosa para el corazón. 
'''
"20" = '''
:sup:`20` No entregues tu corazón a la tristeza. Guárdalo, recordando el final. 
'''
"21" = '''
:sup:`21` No lo olvides, porque no hay vuelta atrás. No le haces ningún bien, y te perjudicarías a ti mismo. 
'''
"22" = '''
:sup:`22` Acuérdate de su final, porque también será el tuyo: ayer para mí, y hoy para ti. 
'''
"23" = '''
:sup:`23` Cuando el muerto descansa, que su recuerdo descanse. Consuélate por él cuando su espíritu se aleje de él. 
'''
"24" = '''
:sup:`24` La sabiduría del escriba viene por la oportunidad del ocio. El que tiene pocos negocios puede llegar a ser sabio. 
'''
"25" = '''
:sup:`25` ¿Cómo podría llegar a ser sabio quien sostiene el arado, que se gloría en el asta de la aguja, que conduce bueyes y se ocupa de sus labores, ¿y quién habla más de los toros? 
'''
"26" = '''
:sup:`26` Pondrá su corazón en voltear sus surcos. Su falta de sueño es para dar a sus vaquillas su forraje. 
'''
"27" = '''
:sup:`27` Así es todo artesano y maestro artesano que pasa su tiempo de noche como de día, los que recortan los grabados de los sellos. Su diligencia es hacer gran variedad. Se empeña en preservar la semejanza en sus retratos, y tiene cuidado de terminar su trabajo. 
'''
"28" = '''
:sup:`28` Lo mismo ocurre con el herrero sentado junto al yunque y considerando el hierro no forjado. El humo del fuego consumirá su carne. Trabaja en el calor del horno. El ruido del martillo ensordece su oído. Sus ojos están sobre el patrón del objeto. Pondrá su corazón en perfeccionar sus obras. Tendrá cuidado de adornarlos perfectamente. 
'''
"29" = '''
:sup:`29` Así es el alfarero sentado en su trabajo y girando el volante con los pies, que siempre se pone a trabajar ansiosamente. Produce su obra en cantidad. 
'''
"30" = '''
:sup:`30` El moldeará la arcilla con su brazo y doblará su fuerza frente a sus pies. Aplicará su corazón para terminar el acristalamiento. Tendrá cuidado de limpiar el horno. 
'''
"31" = '''
:sup:`31` Todos estos ponen su confianza en sus manos. Cada uno se vuelve hábil en su propio trabajo. 
'''
"32" = '''
:sup:`32` Sin ellos ninguna ciudad estaría habitada. Los hombres no residirían como extranjeros ni caminarían por allí. 
'''
"33" = '''
:sup:`33` No se les buscará en el consejo del pueblo. No se montarán en lo alto de la asamblea. No se sentarán en el asiento del juez. No entenderán el pacto del juicio. Tampoco declararán la instrucción y el juicio. No se encontrarán donde hay parábolas. 
'''
"34" = '''
:sup:`34` Pero ellos mantendrán el tejido de la época. Su oración está en el trabajo de su oficio. 
'''
