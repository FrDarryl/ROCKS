[49]
"1" = '''
:sup:`1` Jacob llamó a sus hijos y les dijo “Reúnanse, para que les diga lo que les sucederá en los días venideros. 
'''
"2" = '''
:sup:`2` Reúnanse y escuchen, hijos de Jacob. Escucha a Israel, tu padre. 
'''
"3" = '''
:sup:`3` “Rubén, tú eres mi primogénito, mi fuerza y el principio de mi fortaleza, sobresaliendo en dignidad, y sobresaliendo en poder. 
'''
"4" = '''
:sup:`4` Hirviendo como el agua, no sobresaldrás, porque subiste a la cama de tu padre, y luego lo profanó. Subió a mi sofá. 
'''
"5" = '''
:sup:`5` “Simeón y Leví son hermanos. Sus espadas son armas de violencia. 
'''
"6" = '''
:sup:`6` Alma mía, no entres en su consejo. Gloria mía, no te unas a su asamblea; porque en su ira mataron a los hombres. En su voluntad propia, han maniatado al ganado. 
'''
"7" = '''
:sup:`7` Maldita sea su cólera, porque era feroz; y su ira, pues era cruel. Los dividiré en Jacob, y los dispersaré en Israel. 
'''
"8" = '''
:sup:`8` “Judá, tus hermanos te alabarán. Tu mano estará en el cuello de tus enemigos. Los hijos de tu padre se inclinarán ante ti. 
'''
"9" = '''
:sup:`9` Judá es un cachorro de león. De la presa, hijo mío, has subido. Se agachó, se agazapó como un león, como una leona. ¿Quién lo despertará? 
'''
"10" = '''
:sup:`10` El cetro no se apartará de Judá, ni el bastón de mando de entre sus pies, hasta que llegue a quien le corresponde. La obediencia de los pueblos será a él. 
'''
"11" = '''
:sup:`11` Atando su potro a la vid, el potro de su asno a la cepa elegida, ha lavado su ropa en vino, sus ropas en la sangre de las uvas. 
'''
"12" = '''
:sup:`12` Sus ojos estarán rojos de vino, sus dientes blancos de leche. 
'''
"13" = '''
:sup:`13` “Zabulón habitará en el puerto del mar. Será para un puerto de barcos. Su frontera estará en Sidón. 
'''
"14" = '''
:sup:`14` “Isacar es un asno fuerte, tumbado entre las alforjas. 
'''
"15" = '''
:sup:`15` Vio un lugar de descanso, que era bueno, la tierra, que era agradable. Inclina su hombro ante la carga, y se convierte en un siervo haciendo trabajos forzados. 
'''
"16" = '''
:sup:`16` “Dan juzgará a su pueblo, como una de las tribus de Israel. 
'''
"17" = '''
:sup:`17` Dan será una serpiente en el camino, un sumador en el camino, que muerde los talones del caballo, para que su jinete caiga hacia atrás. 
'''
"18" = '''
:sup:`18` He esperado tu salvación, Yahvé. 
'''
"19" = '''
:sup:`19` “Una tropa presionará a Gad, pero les presionará el talón. 
'''
"20" = '''
:sup:`20` “La comida de Asher será rica. Producirá manjares reales. 
'''
"21" = '''
:sup:`21` “Neftalí es una cierva liberada, que lleva hermosos cervatillos. 
'''
"22" = '''
:sup:`22` “José es una vid fructífera, una vid fructífera junto a un manantial. Sus ramas pasan por encima de la pared. 
'''
"23" = '''
:sup:`23` Los arqueros lo han afligido gravemente, le dispararon y le persiguieron: 
'''
"24" = '''
:sup:`24` Pero su arco siguió siendo fuerte. Los brazos de sus manos se hicieron fuertes, por las manos del Poderoso de Jacob, (de allí es el pastor, la piedra de Israel), 
'''
"25" = '''
:sup:`25` por el Dios de tu padre, que te ayudará, por el Todopoderoso, que te bendecirá, con las bendiciones del cielo, las bendiciones de las profundidades que se encuentran debajo, bendiciones de los pechos, y del vientre. 
'''
"26" = '''
:sup:`26` Las bendiciones de tu padre han prevalecido sobre las de mis antepasados, por encima de los límites de las antiguas colinas. Estarán en la cabeza de José, en la coronilla del que se separa de sus hermanos. 
'''
"27" = '''
:sup:`27` “Benjamín es un lobo voraz. Por la mañana devorará la presa. Al anochecer repartirá el botín”. 
'''
"28" = '''
:sup:`28` Todas estas son las doce tribus de Israel, y esto es lo que su padre les habló y los bendijo. Bendijo a cada uno según su propia bendición. 
'''
"29" = '''
:sup:`29` Los instruyó y les dijo: “Voy a ser reunido con mi pueblo. Entiérrenme con mis padres en la cueva que está en el campo de Efrón el hitita, 
'''
"30" = '''
:sup:`30` en la cueva que está en el campo de Macpela, que está delante de Mamre, en la tierra de Canaán, que Abraham compró con el campo de Efrón el hitita como lugar de sepultura. 
'''
"31" = '''
:sup:`31` Allí enterraron a Abraham y a Sara, su esposa. Allí enterraron a Isaac y a Rebeca, su mujer, y allí enterré a Lea: 
'''
"32" = '''
:sup:`32` el campo y la cueva que hay en él, que fue comprada a los hijos de Het.” 
'''
"33" = '''
:sup:`33` Cuando Jacob terminó de encargar a sus hijos, recogió sus pies en el lecho, exhaló su último aliento y se reunió con su pueblo. 
'''
