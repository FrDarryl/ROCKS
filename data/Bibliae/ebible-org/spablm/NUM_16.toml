[16]
"1" = '''
:sup:`1` Coré, hijo de Izhar, hijo de Coat, hijo de Leví, con Datán y Abiram, hijos de Eliab, y On, hijo de Pelet, hijos de Rubén, tomaron algunos hombres. 
'''
"2" = '''
:sup:`2` Se levantaron ante Moisés, con algunos de los hijos de Israel, doscientos cincuenta príncipes de la congregación, llamados a la asamblea, hombres de renombre. 
'''
"3" = '''
:sup:`3` Se juntaron contra Moisés y contra Aarón, y les dijeron: “¡Os arrogáis demasiado, ya que toda la congregación es santa, todos ellos, y Yahvé está en medio de ellos! ¿Por qué os alzáis por encima de la asamblea de Yahvé?” 
'''
"4" = '''
:sup:`4` Cuando Moisés lo oyó, se postró sobre su rostro. 
'''
"5" = '''
:sup:`5` Dijo a Coré y a toda su compañía: “Por la mañana, el Señor mostrará quiénes son suyos y quiénes son santos, y los hará acercarse a él. También hará que se acerque a él el que él elija. 
'''
"6" = '''
:sup:`6` Hagan esto: que Coré y toda su compañía tomen incensarios, 
'''
"7" = '''
:sup:`7` pongan fuego en ellos, y pongan incienso en ellos ante Yahvé mañana. El hombre que elija Yahvé será santo. Habéis ido demasiado lejos, hijos de Leví”. 
'''
"8" = '''
:sup:`8` Moisés dijo a Coré: “¡Escuchen ahora, hijos de Leví! 
'''
"9" = '''
:sup:`9` ¿Os parece poco que el Dios de Israel os haya separado de la congregación de Israel para acercaros a él, para que hagáis el servicio del tabernáculo de Yahvé, y para que estéis delante de la congregación para servirles; 
'''
"10" = '''
:sup:`10` y que os haya acercado a vosotros, y a todos vuestros hermanos los hijos de Leví con vosotros? ¿Acaso buscáis también el sacerdocio? 
'''
"11" = '''
:sup:`11` ¡Por eso tú y toda tu compañía os habéis reunido contra Yahvé! ¿Qué es Aarón para que os quejéis contra él?” 
'''
"12" = '''
:sup:`12` Moisés mandó llamar a Datán y Abiram, hijos de Eliab, y ellos dijeron: “¡No subiremos! 
'''
"13" = '''
:sup:`13` ¿Es poca cosa que nos hayas hecho subir de una tierra que mana leche y miel, para matarnos en el desierto, y que además te hagas príncipe sobre nosotros? 
'''
"14" = '''
:sup:`14` Además, no nos has traído a una tierra que fluye leche y miel, ni nos has dado herencia de campos y viñedos. ¿Vas a sacarle los ojos a estos hombres? No subiremos”. 
'''
"15" = '''
:sup:`15` Moisés se enojó mucho y le dijo a Yahvé: “No respetes su ofrenda. No les he quitado ni un solo asno, ni he hecho daño a ninguno de ellos”. 
'''
"16" = '''
:sup:`16` Moisés dijo a Coré: “Tú y toda tu compañía vayan mañana ante Yahvé, tú y ellos, y Aarón. 
'''
"17" = '''
:sup:`17` Cada uno tomará su incensario y pondrá incienso en él, y cada uno llevará ante Yahvé su incensario, doscientos cincuenta incensarios; tú también y Aarón, cada uno con su incensario.” 
'''
"18" = '''
:sup:`18` Cada uno de ellos tomó su incensario, puso fuego en él y puso incienso, y se puso a la puerta de la Tienda de Reunión con Moisés y Aarón. 
'''
"19" = '''
:sup:`19` Coré reunió a toda la congregación frente a ellos a la puerta de la Tienda del Encuentro. La gloria de Yahvé apareció a toda la congregación. 
'''
"20" = '''
:sup:`20` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"21" = '''
:sup:`21` “¡Sepárense de entre esta congregación, para que yo los consuma en un momento!” 
'''
"22" = '''
:sup:`22` Se postraron sobre sus rostros y dijeron: “Dios, el Dios de los espíritus de toda carne, ¿pecará un solo hombre y te enojarás con toda la congregación?” 
'''
"23" = '''
:sup:`23` Yahvé habló a Moisés diciendo: 
'''
"24" = '''
:sup:`24` “Habla a la congregación diciendo: “¡Aléjate de los alrededores de la tienda de Coré, Datán y Abiram!””. 
'''
"25" = '''
:sup:`25` Moisés se levantó y se dirigió a Datán y Abiram, y los ancianos de Israel lo siguieron. 
'''
"26" = '''
:sup:`26` Habló a la congregación diciendo: “¡Apártense, por favor, de las tiendas de estos malvados, y no toquen nada de ellos, no sea que se consuman en todos sus pecados!” 
'''
"27" = '''
:sup:`27` Y se alejaron de la tienda de Coré, Datán y Abiram, por todos lados. Datán y Abiram salieron, y se pusieron a la puerta de sus tiendas con sus mujeres, sus hijos y sus pequeños. 
'''
"28" = '''
:sup:`28` Moisés dijo: “Así sabrán que Yahvé me ha enviado a hacer todas estas obras, porque no son de mi propia cosecha. 
'''
"29" = '''
:sup:`29` Si estos hombres mueren la muerte común de todos los hombres, o si experimentan lo que todos los hombres experimentan, entonces Yahvé no me ha enviado. 
'''
"30" = '''
:sup:`30` Pero si Yahvé hace una cosa nueva, y la tierra abre su boca y los traga con todo lo que les pertenece, y bajan vivos al Seol, entonces entenderás que estos hombres han despreciado a Yahvé.” 
'''
"31" = '''
:sup:`31` Cuando terminó de decir todas estas palabras, la tierra que estaba debajo de ellos se partió. 
'''
"32" = '''
:sup:`32` La tierra abrió su boca y se los tragó con sus familias, todos los hombres de Coré y todos sus bienes. 
'''
"33" = '''
:sup:`33` Ellos y todo lo que les pertenecía descendieron vivos al Seol. La tierra se cerró sobre ellos, y perecieron de entre la asamblea. 
'''
"34" = '''
:sup:`34` Todo Israel que estaba alrededor de ellos huyó ante su grito, pues dijeron: “¡No sea que la tierra nos trague!” 
'''
"35" = '''
:sup:`35` Salió fuego del Señor y devoró a los doscientos cincuenta hombres que ofrecían el incienso. 
'''
"36" = '''
:sup:`36` Yahvé habló a Moisés, diciendo: 
'''
"37" = '''
:sup:`37` “Habla a Eleazar, hijo de Aarón, el sacerdote, para que saque los incensarios de la quema, y esparza el fuego lejos del campamento; porque son sagrados, 
'''
"38" = '''
:sup:`38` incluso los incensarios de los que pecaron contra su propia vida. Que los golpeen en placas para cubrir el altar, pues los ofrecieron ante Yahvé. Por eso son santos. Serán una señal para los hijos de Israel”. 
'''
"39" = '''
:sup:`39` El sacerdote Eleazar tomó los incensarios de bronce que habían ofrecido los quemados, y los batieron para cubrir el altar, 
'''
"40" = '''
:sup:`40` para que sirvieran de recuerdo a los hijos de Israel, a fin de que ningún extranjero que no sea de la descendencia de Aarón se acerque a quemar incienso delante de Yahvé, para que no sea como Coré y su compañía, como le habló Yahvé por medio de Moisés. 
'''
"41" = '''
:sup:`41` Pero al día siguiente toda la congregación de los hijos de Israel se quejó contra Moisés y contra Aarón, diciendo: “¡Habéis matado al pueblo de Yahvé!” 
'''
"42" = '''
:sup:`42` Cuando la congregación se reunió contra Moisés y contra Aarón, miraron hacia la Tienda del Encuentro. He aquí que la nube la cubría, y la gloria de Yahvé aparecía. 
'''
"43" = '''
:sup:`43` Moisés y Aarón llegaron al frente de la Tienda de Reunión. 
'''
"44" = '''
:sup:`44` Yahvé habló a Moisés, diciendo: 
'''
"45" = '''
:sup:`45` “¡Aléjate de entre esta congregación, para que los consuma en un momento!” Ellos cayeron de bruces. 
'''
"46" = '''
:sup:`46` Moisés dijo a Aarón: “¡Toma tu incensario, pon en él fuego del altar, ponle incienso, llévalo rápidamente a la congregación y haz expiación por ellos, porque la ira ha salido de Yahvé! La plaga ha comenzado”. 
'''
"47" = '''
:sup:`47` Aarón hizo lo que dijo Moisés y corrió al centro de la asamblea. La plaga ya había comenzado entre el pueblo. Se puso el incienso e hizo expiación por el pueblo. 
'''
"48" = '''
:sup:`48` Se puso entre los muertos y los vivos, y la plaga se detuvo. 
'''
"49" = '''
:sup:`49` Los que murieron por la plaga fueron catorce mil setecientos, además de los que murieron por el asunto de Coré. 
'''
"50" = '''
:sup:`50` Aarón volvió con Moisés a la puerta de la Tienda del Encuentro, y la plaga se detuvo. 
'''
