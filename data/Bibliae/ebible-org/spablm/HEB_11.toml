[11]
"1" = '''
:sup:`1` Ahora bien, la fe es la certeza de lo que se espera, la prueba de lo que no se ve. 
'''
"2" = '''
:sup:`2` Pues con esto, los ancianos obtuvieron la aprobación. 
'''
"3" = '''
:sup:`3` Por la fe entendemos que el universo ha sido creado por la palabra de Dios, de modo que lo que se ve no ha sido hecho de cosas visibles. 
'''
"4" = '''
:sup:`4` Por la fe, Abel ofreció a Dios un sacrificio más excelente que el de Caín, por el cual se le dio testimonio de que era justo, dando Dios testimonio con respecto a sus dones; y por él, estando muerto, todavía habla. 
'''
"5" = '''
:sup:`5` Por la fe, Enoc fue trasladado para no ver la muerte, y no fue encontrado, porque Dios lo trasladó. Pues se le ha dado testimonio de que antes de su traslado había sido agradable a Dios. 
'''
"6" = '''
:sup:`6` Sin fe es imposible agradar a Dios, pues el que se acerca a él debe creer que existe y que es remunerador de los que lo buscan. 
'''
"7" = '''
:sup:`7` Por la fe, Noé, advertido de cosas que aún no se veían, movido por un temor piadoso, preparó una nave para la salvación de su casa, mediante la cual condenó al mundo y se hizo heredero de la justicia que es según la fe. 
'''
"8" = '''
:sup:`8` Por la fe, Abraham, cuando fue llamado, obedeció para salir al lugar que iba a recibir como herencia. Salió sin saber a dónde iba. 
'''
"9" = '''
:sup:`9` Por la fe vivió como un extranjero en la tierra prometida, como en una tierra que no era la suya, habitando en tiendas con Isaac y Jacob, herederos con él de la misma promesa. 
'''
"10" = '''
:sup:`10` Porque buscaba la ciudad que tiene fundamentos, cuyo constructor y artífice es Dios. 
'''
"11" = '''
:sup:`11` Por la fe, hasta la misma Sara recibió poder para concebir, y dio a luz a un niño cuando ya había pasado la edad, ya que consideraba fiel al que había prometido. 
'''
"12" = '''
:sup:`12` Por tanto, tantos como las estrellas del cielo en multitud, y tan innumerables como la arena que está a la orilla del mar, fueron engendrados por un solo hombre, y él como muerto. 
'''
"13" = '''
:sup:`13` Todos estos murieron en la fe, sin haber recibido las promesas, pero habiéndolas visto y abrazado de lejos, y habiendo confesado que eran extranjeros y peregrinos en la tierra. 
'''
"14" = '''
:sup:`14` Porque los que dicen tales cosas dejan claro que buscan un país propio. 
'''
"15" = '''
:sup:`15` Si en verdad hubieran pensado en la patria de la que salieron, habrían tenido tiempo suficiente para regresar. 
'''
"16" = '''
:sup:`16` Pero ahora desean un país mejor, es decir, uno celestial. Por eso Dios no se avergüenza de ellos, para ser llamado su Dios, pues les ha preparado una ciudad. 
'''
"17" = '''
:sup:`17` Por la fe, Abraham, siendo probado, ofreció a Isaac. Sí, el que había recibido gustosamente las promesas ofrecía a su hijo unigénito, 
'''
"18" = '''
:sup:`18` al que se le dijo: “Tu descendencia será contada como de Isaac”, 
'''
"19" = '''
:sup:`19` concluyendo que Dios es capaz de resucitar incluso de entre los muertos. En sentido figurado, también lo recibió de entre los muertos. 
'''
"20" = '''
:sup:`20` Por la fe, Isaac bendijo a Jacob y a Esaú, incluso en lo que respecta a las cosas por venir. 
'''
"21" = '''
:sup:`21` Por la fe, Jacob, cuando estaba muriendo, bendijo a cada uno de los hijos de José, y adoró apoyándose en la punta de su bastón. 
'''
"22" = '''
:sup:`22` Por la fe, José, cuando se acercaba su fin, hizo mención de la partida de los hijos de Israel y dio instrucciones sobre sus huesos. 
'''
"23" = '''
:sup:`23` Por la fe, Moisés, cuando nació, fue escondido durante tres meses por sus padres, porque vieron que era un niño hermoso; y no tuvieron miedo del mandato del rey. 
'''
"24" = '''
:sup:`24` Por la fe, Moisés, una vez crecido, rehusó ser llamado hijo de la hija del Faraón, 
'''
"25" = '''
:sup:`25` prefiriendo compartir los malos tratos con el pueblo de Dios que gozar por un tiempo de los placeres del pecado, 
'''
"26" = '''
:sup:`26` considerando que el oprobio de Cristo era mayor riqueza que los tesoros de Egipto, pues esperaba la recompensa. 
'''
"27" = '''
:sup:`27` Por la fe salió de Egipto, sin temer la ira del rey; pues aguantó como quien ve al que es invisible. 
'''
"28" = '''
:sup:`28` Por la fe guardó la Pascua y la aspersión de la sangre, para que el destructor de los primogénitos no los tocara. 
'''
"29" = '''
:sup:`29` Por la fe pasaron el Mar Rojo como por tierra firme. Cuando los egipcios intentaron hacerlo, fueron tragados. 
'''
"30" = '''
:sup:`30` Por la fe, las murallas de Jericó se derrumbaron después de haber sido rodeadas durante siete días. 
'''
"31" = '''
:sup:`31` Por la fe, Rahab la prostituta no pereció con los desobedientes, habiendo recibido a los espías en paz. 
'''
"32" = '''
:sup:`32` ¿Qué más puedo decir? Porque me faltaría tiempo si contara lo de Gedeón, Barac, Sansón, Jefté, David, Samuel y los profetas, 
'''
"33" = '''
:sup:`33` que por la fe sometieron reinos, obraron la justicia, obtuvieron promesas, taparon la boca de los leones, 
'''
"34" = '''
:sup:`34` apagaron el poder del fuego, escaparon del filo de la espada, de la debilidad se hicieron fuertes, se hicieron poderosos en la guerra e hicieron huir a los ejércitos extranjeros. 
'''
"35" = '''
:sup:`35` Las mujeres recibieron a sus muertos por resurrección. Otros fueron torturados, no aceptando su liberación, para obtener una mejor resurrección. 
'''
"36" = '''
:sup:`36` Otros fueron juzgados por medio de burlas y azotes, sí, más aún, por medio de prisiones y encarcelamientos. 
'''
"37" = '''
:sup:`37` Fueron apedreados. Fueron aserrados. Fueron tentados. Fueron asesinados con la espada. Anduvieron por ahí con pieles de oveja y de cabra, desamparados, afligidos, maltratados, 
'''
"38" = '''
:sup:`38` de los que el mundo no era digno, vagando por los desiertos, los montes, las cuevas y los agujeros de la tierra. 
'''
"39" = '''
:sup:`39` Todos estos, habiendo sido alabados por su fe, no recibieron la promesa, 
'''
"40" = '''
:sup:`40` habiendo provisto Dios algo mejor respecto a nosotros, para que sin nosotros no fuesen perfeccionados. 
'''
