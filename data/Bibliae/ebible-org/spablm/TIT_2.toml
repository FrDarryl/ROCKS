[2]
"1" = '''
:sup:`1` sino que digan lo que conviene a la sana doctrina, 
'''
"2" = '''
:sup:`2` que los hombres mayores sean templados, sensatos, de mente sobria, sanos en la fe, en el amor y en la perseverancia, 
'''
"3" = '''
:sup:`3` y que las mujeres mayores sean igualmente reverentes en su conducta, no calumniadoras ni esclavas del mucho vino 
'''
"4" = '''
:sup:`4` que instruyan a las mujeres jóvenes en el amor a sus maridos, en el amor a sus hijos, 
'''
"5" = '''
:sup:`5` que sean sobrias, castas, trabajadoras en el hogar, bondadosas, sometidas a sus propios maridos, para que la palabra de Dios no sea blasfemada. 
'''
"6" = '''
:sup:`6` Asimismo, exhorta a los más jóvenes a ser sobrios. 
'''
"7" = '''
:sup:`7` En todo, muéstrate como ejemplo de buenas obras. En tu enseñanza, muestra integridad, seriedad, incorruptibilidad, 
'''
"8" = '''
:sup:`8` y solidez de palabra que no pueda ser condenada, para que el que se oponga a vosotros se avergüence, sin tener nada malo que decir de nosotros. 
'''
"9" = '''
:sup:`9` Exhorta a los siervos a que estén sujetos a sus propios amos y sean agradables en todo, sin contradecir, 
'''
"10" = '''
:sup:`10` sin robar, sino mostrando toda buena fidelidad, para que adornen en todo la doctrina de Dios, nuestro Salvador. 
'''
"11" = '''
:sup:`11` Porque la gracia de Dios se ha manifestado, trayendo la salvación a todos los hombres, 
'''
"12" = '''
:sup:`12` instruyéndonos para que, renunciando a la impiedad y a los deseos mundanos, vivamos en este tiempo sobria, justa y piadosamente; 
'''
"13" = '''
:sup:`13` aguardando la esperanza bienaventurada y la manifestación de la gloria de nuestro gran Dios y Salvador Jesucristo, 
'''
"14" = '''
:sup:`14` que se entregó a sí mismo por nosotros, para redimirnos de toda iniquidad y purificar para sí un pueblo que le pertenezca, celoso de buenas obras. 
'''
"15" = '''
:sup:`15` Decid estas cosas y exhortad y reprended con toda autoridad. Que nadie os desprecie. 
'''
