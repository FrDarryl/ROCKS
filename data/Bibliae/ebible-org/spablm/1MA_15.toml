[15]
"1" = '''
:sup:`1` Antíoco, hijo del rey Demetrio, envió una carta desde las islas del mar al sacerdote Simón y a, gobernador de los judíos, y a toda la nación. 
'''
"2" = '''
:sup:`2` Su contenido es el siguiente: “Rey Antíoco a Simón el sumo sacerdote y al gobernador, y a la nación de los judíos, saludos. 
'''
"3" = '''
:sup:`3` Considerando que algunos alborotadores se han hecho dueños del reino de nuestros padres, pero mi propósito es reclamar el reino, para restaurarlo como era antes; y además he levantado una multitud de soldados extranjeros, y he preparado barcos de guerra; 
'''
"4" = '''
:sup:`4` además pienso desembarcar en el país, para castigar a los que han destruido nuestro país, y a los que han hecho desoladas muchas ciudades del reino; 
'''
"5" = '''
:sup:`5` ahora, por tanto, te confirmo todas las remisiones de impuestos que te remitieron los reyes que me precedieron, y cualquier otro regalo que te hayan remitido, 
'''
"6" = '''
:sup:`6` y te permito acuñar moneda para tu país con tu propio sello, 
'''
"7" = '''
:sup:`7` pero que Jerusalén y el santuario sean libres. Todas las armas que habéis preparado y las fortalezas que habéis construido, que tenéis en vuestro poder, que sigan siendo vuestras. 
'''
"8" = '''
:sup:`8` Todas las deudas contraídas con el rey, y las que se contraigan con el rey desde ahora y para siempre, que se os condonen. 
'''
"9" = '''
:sup:`9` Además, cuando hayamos establecido nuestro reino, te glorificaremos a ti, a tu nación y al templo con gran gloria, para que tu gloria se manifieste en toda la tierra. 
'''
"10" = '''
:sup:`10` En el año ciento setenta y cuatro, Antíoco entró en la tierra de sus padres; y todas las fuerzas se reunieron con él, de modo que había pocos hombres con Trifón. 
'''
"11" = '''
:sup:`11` El rey Antíoco lo persiguió y llegó, en su huida, a Dor, que está junto al mar; 
'''
"12" = '''
:sup:`12` pues sabía que los problemas le habían sobrevenido de golpe, y que sus fuerzas lo habían abandonado. 
'''
"13" = '''
:sup:`13` Antíoco acampó contra Dor, y con él ciento veinte mil hombres de guerra y ocho mil de caballería. 
'''
"14" = '''
:sup:`14` Rodeó la ciudad y los barcos se unieron al ataque desde el mar. Acosó la ciudad por tierra y por mar, y no permitió a nadie salir ni entrar. 
'''
"15" = '''
:sup:`15` Numenio y su compañía vinieron de Roma con cartas para los reyes y los países, en las que estaban escritas estas cosas: 
'''
"16" = '''
:sup:`16` “Lucio, cónsul de los romanos, al rey Ptolomeo, saludos. 
'''
"17" = '''
:sup:`17` Los embajadores de los judíos vinieron a nosotros como amigos y aliados nuestros, para renovar la antigua amistad y alianza, enviados por el sumo sacerdote Simón y por el pueblo de los judíos. 
'''
"18" = '''
:sup:`18` Además, trajeron un escudo de oro que pesaba mil minas. 
'''
"19" = '''
:sup:`19` Nos pareció bien, pues, escribir a los reyes y a los países para que no buscasen su daño ni luchasen contra ellos, sus ciudades y su país, ni se aliasen con los que luchan contra ellos. 
'''
"20" = '''
:sup:`20` Además, nos pareció bien recibir el escudo de ellos. 
'''
"21" = '''
:sup:`21` Por lo tanto, si algunos alborotadores han huido de su país hacia ustedes, entréguenlos al sumo sacerdote Simón, para que se vengue de ellos según su ley.” 
'''
"22" = '''
:sup:`22` Lo mismo escribió al rey Demetrio, a Atalo, a Aratos, a Arsaces, 
'''
"23" = '''
:sup:`23` a todos los países, a Sampsames, a los espartanos, a Delos, a Myndos, a Sicíone, a Caria, a Samos, a Panfilia, a Licia, a Halicarnaso, a Rodas, a Phaselis, a Cos, a Side, a Arado, a Gortyna, a Cnidus, a Chipre y a Cirene. 
'''
"24" = '''
:sup:`24` También escribieron esta copia al sumo sacerdote Simón. 
'''
"25" = '''
:sup:`25` Pero el rey Antíoco acampó contra Dor el segundo día, trayendo continuamente sus fuerzas y haciendo máquinas de guerra; y le impidió a Trifón entrar o salir. 
'''
"26" = '''
:sup:`26` Simón le envió dos mil hombres escogidos para luchar de su lado, con plata, oro e instrumentos de guerra en abundancia. 
'''
"27" = '''
:sup:`27` No quiso recibirlos, sino que anuló todos los pactos que había hecho antes con él y se alejó de él. 
'''
"28" = '''
:sup:`28` Le envió a Ateneo, uno de sus amigos, para que consultara con él, diciéndole: “Estás en posesión de Jope, Gázara y la ciudadela que está en Jerusalén, ciudades de mi reino. 
'''
"29" = '''
:sup:`29` Has devastado su territorio y has hecho un gran daño en la tierra y el control de muchos lugares de mi reino. 
'''
"30" = '''
:sup:`30` Ahora, pues, entregadme las ciudades que habéis tomado y los tributos de los lugares que habéis dominado fuera de los límites de Judea; 
'''
"31" = '''
:sup:`31` o bien dadme por ellos quinientos talentos de plata; y por el daño que habéis hecho y los tributos de las ciudades, otros quinientos talentos. De lo contrario, iremos y os someteremos”. 
'''
"32" = '''
:sup:`32` Ateneo, amigo del rey, llegó a Jerusalén. Cuando vio la gloria de Simón, la alacena de vasos de oro y plata, y su gran asistencia, se quedó asombrado. Le informó de las palabras del rey. 
'''
"33" = '''
:sup:`33` Simón respondió y le dijo: “No hemos tomado tierras ajenas ni tenemos posesión de lo que es de otros, sino de la herencia de nuestros padres. Sin embargo, había estado en posesión de nuestros enemigos injustamente durante un tiempo. 
'''
"34" = '''
:sup:`34` Pero nosotros, teniendo la oportunidad, mantenemos firmemente la herencia de nuestros padres. 
'''
"35" = '''
:sup:`35` En cuanto a Jope y Gázara, que ustedes exigen, hicieron gran daño entre el pueblo de todo nuestro país. Daremos cien talentos por ellas”. Ateneo no respondió ni una sola palabra, 
'''
"36" = '''
:sup:`36` sino que regresó furioso al rey, y le informó de estas palabras, de la gloria de Simón y de todo lo que había visto; y el rey se enfadó mucho. 
'''
"37" = '''
:sup:`37` Mientras tanto, Trifón se embarcó en una nave y huyó a Ortosia. 
'''
"38" = '''
:sup:`38` El rey nombró a Cendebaeus jefe de la costa del mar, y le dio tropas de infantería y de caballería. 
'''
"39" = '''
:sup:`39` Le mandó acampar contra Judea, y le ordenó que construyera el Cedrón y fortificara las puertas, y que luchara contra el pueblo; pero el rey persiguió a Trifón. 
'''
"40" = '''
:sup:`40` Entonces Cendebao llegó a Jamnia y comenzó a provocar al pueblo, a invadir Judea y a llevar cautivo al pueblo y a matarlo. 
'''
"41" = '''
:sup:`41` Edificó Cedrón y estacionó allí la caballería y la infantería, a fin de que al salir hicieran incursiones en los caminos de Judea, como el rey le había ordenado. 
'''
