[17]
"1" = '''
:sup:`1` Además, Ajitófel dijo a Absalón: “Déjame elegir ahora doce mil hombres, y me levantaré y perseguiré a David esta noche. 
'''
"2" = '''
:sup:`2` Lo atacaré cuando esté cansado y agotado, y lo asustaré. Todo el pueblo que está con él huirá. Golpearé sólo al rey, 
'''
"3" = '''
:sup:`3` y haré volver a todo el pueblo hacia ti. El hombre que buscas es como si todos regresaran. Todo el pueblo estará en paz”. 
'''
"4" = '''
:sup:`4` El dicho agradó a Absalón y a todos los ancianos de Israel. 
'''
"5" = '''
:sup:`5` Entonces Absalón dijo: “Llama ahora también a Husai el arquita, y oigamos igualmente lo que dice.” 
'''
"6" = '''
:sup:`6` Cuando Husai se acercó a Absalón, éste le habló diciendo: “Ajitófel ha hablado así. ¿Haremos lo que él dice? Si no, habla”. 
'''
"7" = '''
:sup:`7` Husai dijo a Absalón: “El consejo que Ajitófel ha dado esta vez no es bueno”. 
'''
"8" = '''
:sup:`8` Husai dijo además: “Tú conoces a tu padre y a sus hombres, que son hombres poderosos, y son fieros de mente, como una osa despojada de sus cachorros en el campo. Tu padre es un hombre de guerra, y no se alojará con el pueblo. 
'''
"9" = '''
:sup:`9` He aquí que ahora está escondido en algún pozo o en otro lugar. Sucederá que cuando algunos de ellos hayan caído al principio, quien lo oiga dirá: “¡Hay una matanza entre el pueblo que sigue a Absalón!” 
'''
"10" = '''
:sup:`10` Incluso el que es valiente, cuyo corazón es como el de un león, se derretirá por completo; porque todo Israel sabe que tu padre es un hombre valiente, y que los que están con él son hombres valientes. 
'''
"11" = '''
:sup:`11` Pero yo aconsejo que se reúna contigo todo Israel, desde Dan hasta Beerseba, como la arena que está junto al mar para la multitud; y que vayas a la batalla en tu propia persona. 
'''
"12" = '''
:sup:`12` Así llegaremos a él en algún lugar donde se encuentre, y lo iluminaremos como cae el rocío en la tierra, y no dejaremos ni uno solo de él y de todos los hombres que están con él. 
'''
"13" = '''
:sup:`13` Además, si se ha metido en una ciudad, todo Israel llevará cuerdas a esa ciudad, y la arrastraremos al río, hasta que no se encuentre allí ni una sola piedra pequeña.” 
'''
"14" = '''
:sup:`14` Absalón y todos los hombres de Israel dijeron: “El consejo de Husai el arquita es mejor que el consejo de Ajitófel.” Porque Yahvé había ordenado derrotar el buen consejo de Ajitofel, con el propósito de que Yahvé trajera el mal a Absalón. 
'''
"15" = '''
:sup:`15` Entonces Husai dijo a Sadoc y a los sacerdotes Abiatar: “Ajitófel aconsejó a Absalón y a los ancianos de Israel de esta manera, y yo he aconsejado de esta otra. 
'''
"16" = '''
:sup:`16` Ahora, pues, enviad rápidamente a decir a David: “No te alojes esta noche en los vados del desierto, sino pasa de una vez, no sea que el rey sea devorado, y todo el pueblo que está con él.” 
'''
"17" = '''
:sup:`17` Jonatán y Ahimaas se hospedaban junto a En Rogel, y una sirvienta iba a informarles, y ellos iban y se lo contaban al rey David, pues no podían arriesgarse a que los vieran entrar en la ciudad. 
'''
"18" = '''
:sup:`18` Pero un muchacho los vio y se lo dijo a Absalón. Entonces ambos se fueron rápidamente y llegaron a la casa de un hombre en Bahurim, que tenía un pozo en su patio; y bajaron allí. 
'''
"19" = '''
:sup:`19` La mujer tomó y extendió la cubierta sobre la boca del pozo, y esparció sobre ella grano molido; y no se supo nada. 
'''
"20" = '''
:sup:`20` Los siervos de Absalón fueron a la casa de la mujer y le dijeron: “¿Dónde están Ajimaas y Jonatán?” La mujer les dijo: “Han pasado el arroyo de las aguas”. Cuando los buscaron y no pudieron encontrarlos, volvieron a Jerusalén. 
'''
"21" = '''
:sup:`21` Después de partir, salieron del pozo y fueron a avisar al rey David, y le dijeron: “Levántate y pasa rápido por encima del agua, porque así ha aconsejado Ajitófel contra ti.” 
'''
"22" = '''
:sup:`22` Entonces David se levantó, y todo el pueblo que estaba con él, y pasaron el Jordán. A la luz de la mañana no faltaba ninguno de ellos que no hubiera pasado el Jordán. 
'''
"23" = '''
:sup:`23` Cuando Ajitófel vio que su consejo no era seguido, ensilló su asno, se levantó y se fue a su ciudad, puso en orden su casa y se ahorcó; murió y fue enterrado en la tumba de su padre. 
'''
"24" = '''
:sup:`24` Entonces David llegó a Mahanaim. Absalón pasó el Jordán, él y todos los hombres de Israel con él. 
'''
"25" = '''
:sup:`25` Absalón puso a Amasa al frente del ejército en lugar de Joab. Amasa era hijo de un hombre que se llamaba Ithra, el israelita, que había entrado con Abigail, la hija de Nahas, hermana de Zeruiah, la madre de Joab. 
'''
"26" = '''
:sup:`26` Israel y Absalón acamparon en la tierra de Galaad. 
'''
"27" = '''
:sup:`27` Cuando David llegó a Mahanaim, Sobi, hijo de Nahas, de Rabá, de los hijos de Amón, y Maquir, hijo de Amiel, de Lodebar, y Barzilai, galaadita, de Rogelim, 
'''
"28" = '''
:sup:`28` trajeron camas, cuencos, vasijas de barro, trigo, cebada, harina, grano tostado, frijoles, lentejas, grano tostado, 
'''
"29" = '''
:sup:`29` miel, mantequilla, ovejas y queso del rebaño, para que David y el pueblo que estaba con él comieran; porque decían: “El pueblo está hambriento, cansado y sediento en el desierto.” 
'''
