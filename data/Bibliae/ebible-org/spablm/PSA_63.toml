[63]
"1" = '''
:sup:`1` Un salmo de David, cuando estaba en el desierto de Judá. Dios, tú eres mi Dios. Te buscaré con ahínco. Mi alma tiene sed de ti. Mi carne te anhela, en una tierra seca y cansada, donde no hay agua. 
'''
"2" = '''
:sup:`2` Así te he visto en el santuario, viendo tu poder y tu gloria. 
'''
"3" = '''
:sup:`3` Porque tu bondad amorosa es mejor que la vida, mis labios te alabarán. 
'''
"4" = '''
:sup:`4` Así te bendeciré mientras viva. Levantaré mis manos en tu nombre. 
'''
"5" = '''
:sup:`5` Mi alma se saciará como del más rico alimento. Mi boca te alabará con labios alegres, 
'''
"6" = '''
:sup:`6` cuando te recuerdo en mi cama, y pensar en ti en las guardias nocturnas. 
'''
"7" = '''
:sup:`7` Porque tú has sido mi ayuda. Me alegraré a la sombra de tus alas. 
'''
"8" = '''
:sup:`8` Mi alma permanece cerca de ti. Tu mano derecha me sostiene. 
'''
"9" = '''
:sup:`9` Pero los que buscan mi alma para destruirla irán a las partes bajas de la tierra. 
'''
"10" = '''
:sup:`10` Serán entregados al poder de la espada. Serán comida para chacales. 
'''
"11" = '''
:sup:`11` Pero el rey se alegrará en Dios. Todos los que juran por él lo alabarán, porque la boca de los que hablan mentiras será silenciada. 
'''
