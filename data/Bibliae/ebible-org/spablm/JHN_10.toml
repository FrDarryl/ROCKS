[10]
"1" = '''
:sup:`1` “Os aseguro que el que no entra por la puerta en el redil de las ovejas, sino que sube por otro camino, es un ladrón y un salteador. 
'''
"2" = '''
:sup:`2` Pero el que entra por la puerta es el pastor de las ovejas. 
'''
"3" = '''
:sup:`3` El guardián le abre la puerta, y las ovejas escuchan su voz. Llama a sus ovejas por su nombre y las saca. 
'''
"4" = '''
:sup:`4` Cada vez que saca a sus ovejas, va delante de ellas; y las ovejas le siguen, porque conocen su voz. 
'''
"5" = '''
:sup:`5` No seguirán en absoluto a un extraño, sino que huirán de él, porque no conocen la voz de los extraños.” 
'''
"6" = '''
:sup:`6` Jesús les dijo esta parábola, pero no entendieron lo que les decía. 
'''
"7" = '''
:sup:`7` Por eso Jesús les volvió a decir: “Os aseguro que yo soy la puerta de las ovejas. 
'''
"8" = '''
:sup:`8` Todos los que vinieron antes que yo son ladrones y salteadores, pero las ovejas no les hicieron caso. 
'''
"9" = '''
:sup:`9` Yo soy la puerta. Si alguien entra por mí, se salvará, y entrará y saldrá y hallará pastos. 
'''
"10" = '''
:sup:`10` El ladrón sólo viene a robar, matar y destruir. Yo he venido para que tengan vida y la tengan en abundancia. 
'''
"11" = '''
:sup:`11` “Yo soy el buen pastor. El buen pastor da su vida por las ovejas. 
'''
"12" = '''
:sup:`12` El que es asalariado y no pastor, que no es dueño de las ovejas, ve venir al lobo, deja las ovejas y huye. El lobo arrebata las ovejas y las dispersa. 
'''
"13" = '''
:sup:`13` El jornalero huye porque es jornalero y no cuida de las ovejas. 
'''
"14" = '''
:sup:`14` Yo soy el buen pastor. Conozco a las mías, y soy conocido por las mías; 
'''
"15" = '''
:sup:`15` así como el Padre me conoce, y yo conozco al Padre. Yo doy mi vida por las ovejas. 
'''
"16" = '''
:sup:`16` Tengo otras ovejas que no son de este redil. Debo traerlas también, y oirán mi voz. Serán un solo rebaño con un solo pastor. 
'''
"17" = '''
:sup:`17` Por eso el Padre me ama, porque doy mi vida para volver a tomarla. 
'''
"18" = '''
:sup:`18` Nadie me la quita, sino que yo mismo la pongo. Tengo poder para ponerla, y tengo poder para volver a tomarla. Este mandamiento lo recibí de mi Padre”. 
'''
"19" = '''
:sup:`19` Por eso volvió a surgir una división entre los judíos a causa de estas palabras. 
'''
"20" = '''
:sup:`20` Muchos de ellos decían: “¡Tiene un demonio y está loco! ¿Por qué le escucháis?” 
'''
"21" = '''
:sup:`21` Otros decían: “Estos no son los dichos de un poseído por un demonio. No es posible que un demonio abra los ojos de los ciegos, ¿verdad?” 
'''
"22" = '''
:sup:`22` Era la fiesta de la Dedicación en Jerusalén. 
'''
"23" = '''
:sup:`23` Era invierno, y Jesús andaba por el templo, en el pórtico de Salomón. 
'''
"24" = '''
:sup:`24` Los judíos se acercaron a él y le dijeron: “¿Hasta cuándo nos vas a tener en suspenso? Si eres el Cristo, dínoslo claramente”. 
'''
"25" = '''
:sup:`25` Jesús les respondió: “Os lo he dicho, y no creéis. Las obras que hago en nombre de mi Padre, éstas dan testimonio de mí. 
'''
"26" = '''
:sup:`26` Pero vosotros no creéis, porque no sois de mis ovejas, como os he dicho. 
'''
"27" = '''
:sup:`27` Mis ovejas oyen mi voz, y yo las conozco, y me siguen. 
'''
"28" = '''
:sup:`28` Yo les doy vida eterna. Nunca perecerán, y nadie las arrebatará de mi mano. 
'''
"29" = '''
:sup:`29` Mi Padre, que me las ha dado, es más grande que todos. Nadie puede arrebatarlos de la mano de mi Padre. 
'''
"30" = '''
:sup:`30` Yo y el Padre somos uno”. 
'''
"31" = '''
:sup:`31` Por eso los judíos volvieron a tomar piedras para apedrearlo. 
'''
"32" = '''
:sup:`32` Jesús les respondió: “Os he mostrado muchas obras buenas de mi Padre. ¿Por cuál de esas obras me apedreáis?” 
'''
"33" = '''
:sup:`33` Los judíos le respondieron: “No te apedreamos por una obra buena, sino por blasfemia, porque tú, siendo hombre, te haces Dios”. 
'''
"34" = '''
:sup:`34` Jesús les contestó: “¿No está escrito en vuestra ley: “Yo dije que sois dioses”? 
'''
"35" = '''
:sup:`35` Si los llamó dioses, a los que vino la palabra de Dios (y la Escritura no puede ser quebrantada), 
'''
"36" = '''
:sup:`36` ¿decís de aquel a quien el Padre santificó y envió al mundo: “Tú blasfemas”, porque yo dije: “Yo soy el Hijo de Dios”? 
'''
"37" = '''
:sup:`37` Si no hago las obras de mi Padre, no me creáis. 
'''
"38" = '''
:sup:`38` Pero si las hago, aunque no me creáis, creed en las obras, para que sepáis y creáis que el Padre está en mí, y yo en el Padre.” 
'''
"39" = '''
:sup:`39` Volvieron a buscarlo para apresarlo, pero se les escapó de las manos. 
'''
"40" = '''
:sup:`40` Volvió a pasar el Jordán, al lugar donde Juan bautizaba al principio, y se quedó allí. 
'''
"41" = '''
:sup:`41` Muchos se acercaron a él. Decían: “Ciertamente Juan no hizo ninguna señal, pero todo lo que Juan dijo de este hombre es verdad”. 
'''
"42" = '''
:sup:`42` Muchos creyeron allí en él. 
'''
