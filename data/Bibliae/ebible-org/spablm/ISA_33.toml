[33]
"1" = '''
:sup:`1` Ay de los que destruyen, pero no fueron destruidos, y que traicionan, ¡pero nadie te ha traicionado! Cuando hayas terminado de destruir, serás destruido; y cuando hayas terminado de traicionar, serás traicionado. 
'''
"2" = '''
:sup:`2` Yahvé, ten piedad de nosotros. Te hemos esperado. Sé nuestra fuerza cada mañana, nuestra salvación también en el tiempo de angustia. 
'''
"3" = '''
:sup:`3` Al ruido del trueno, los pueblos han huido. Cuando te levantas, las naciones se dispersan. 
'''
"4" = '''
:sup:`4` Tu botín será recogido como recoge la oruga. Los hombres saltarán sobre ella como saltan las langostas. 
'''
"5" = '''
:sup:`5` Yahvé es exaltado, pues habita en las alturas. Ha llenado Sión de justicia y rectitud. 
'''
"6" = '''
:sup:`6` Habrá estabilidad en tus tiempos, abundancia de salvación, sabiduría y conocimiento. El temor de Yahvé es tu tesoro. 
'''
"7" = '''
:sup:`7` He aquí que sus valientes gritan fuera; los embajadores de la paz lloran amargamente. 
'''
"8" = '''
:sup:`8` Las carreteras están desoladas. El hombre que viaja cesa. El pacto está roto. Ha despreciado las ciudades. No respeta al hombre. 
'''
"9" = '''
:sup:`9` La tierra se lamenta y languidece. El Líbano está confundido y se marchita. Sarón es como un desierto, y Basán y Carmelo están desnudos. 
'''
"10" = '''
:sup:`10` “Ahora me levantaré”, dice Yahvé. “Ahora me levantaré. Ahora seré exaltado. 
'''
"11" = '''
:sup:`11` Concebirás paja. Darás a luz a rastrojos. Tu aliento es un fuego que te devorará. 
'''
"12" = '''
:sup:`12` Los pueblos serán como la cal ardiente, como espinas que se cortan y se queman en el fuego. 
'''
"13" = '''
:sup:`13` Oíd, los que estáis lejos, lo que he hecho; y, vosotros que estáis cerca, reconoced mi poderío”. 
'''
"14" = '''
:sup:`14` Los pecadores de Sión tienen miedo. El temblor se ha apoderado de los impíos. ¿Quién de nosotros puede vivir con el fuego devorador? ¿Quién de nosotros puede vivir con un ardor eterno? 
'''
"15" = '''
:sup:`15` El que camina con rectitud y habla sin tapujos, el que desprecia la ganancia de las opresiones, que gesticula con las manos, negándose a aceptar un soborno, que impide que sus oídos escuchen el derramamiento de sangre, y cierra los ojos para no mirar el mal — 
'''
"16" = '''
:sup:`16` morará en las alturas. Su lugar de defensa será la fortaleza de las rocas. Su pan será suministrado. Sus aguas serán seguras. 
'''
"17" = '''
:sup:`17` Tus ojos verán al rey en su belleza. Verán una tierra lejana. 
'''
"18" = '''
:sup:`18` Tu corazón meditará en el terror. ¿Dónde está el que contaba? ¿Dónde está el que pesó? ¿Dónde está el que contaba las torres? 
'''
"19" = '''
:sup:`19` Ya no verás al pueblo feroz, un pueblo de un discurso profundo que no puedes comprender, con un lenguaje extraño que no puedes entender. 
'''
"20" = '''
:sup:`20` Mira a Sión, la ciudad de nuestras fiestas señaladas. Tus ojos verán a Jerusalén, una morada tranquila, una tienda de campaña que no se va a quitar. Sus estacas nunca serán arrancadas, ni se romperá ninguna de sus cuerdas. 
'''
"21" = '''
:sup:`21` Pero allí Yahvé estará con nosotros en majestad, un lugar de amplios ríos y arroyos, en la que no irá ninguna galera con remos, tampoco pasará por allí ningún barco gallardo. 
'''
"22" = '''
:sup:`22` Porque Yahvé es nuestro juez. Yahvé es nuestro legislador. Yahvé es nuestro rey. Él nos salvará. 
'''
"23" = '''
:sup:`23` Su aparejo está desatado. No pudieron reforzar el pie de su mástil. No pudieron extender la vela. Entonces se repartió la presa de un gran botín. El cojo se llevó la presa. 
'''
"24" = '''
:sup:`24` El habitante no dirá: “Estoy enfermo”. Las personas que lo habitan serán perdonadas de su iniquidad. 
'''
