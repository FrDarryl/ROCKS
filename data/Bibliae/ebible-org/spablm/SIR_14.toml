[14]
"1" = '''
:sup:`1` Dichoso el hombre que no ha resbalado con su boca, y no sufre por el dolor de los pecados. 
'''
"2" = '''
:sup:`2` Dichoso aquel cuya alma no lo condena, y que no ha perdido la esperanza. 
'''
"3" = '''
:sup:`3` Las riquezas no son apropiadas para una persona tacaña. ¿Qué haría un avaro con el dinero? 
'''
"4" = '''
:sup:`4` El que recoge negándose a sí mismo recoge para los demás. Otros se deleitarán con sus bienes. 
'''
"5" = '''
:sup:`5` Si uno es malo consigo mismo, ¿con quién será bueno? No disfrutará de sus posesiones. 
'''
"6" = '''
:sup:`6` No hay más malo que el que es rencoroso consigo mismo. Esto es un castigo por su maldad. 
'''
"7" = '''
:sup:`7` Aunque haga el bien, lo hace en el olvido. Al final, revela su maldad. 
'''
"8" = '''
:sup:`8` Un avaro es malo. Se aleja y desprecia las almas. 
'''
"9" = '''
:sup:`9` El ojo del codicioso no está satisfecho con su porción. La injusticia malvada seca su alma. 
'''
"10" = '''
:sup:`10` El avaro no da el pan, y falta en su mesa. 
'''
"11" = '''
:sup:`11` Hijo mío, según lo que tengas, trátate bien, y traer ofrendas dignas al Señor. 
'''
"12" = '''
:sup:`12` Recuerda que la muerte no esperará, y que el pacto del Hades no te ha sido mostrado. 
'''
"13" = '''
:sup:`13` Haz el bien a tus amigos antes de morir. De acuerdo con tu capacidad, tiende la mano y da a ellos. 
'''
"14" = '''
:sup:`14` No te prives de un buen día. No dejes pasar tu cuota de un bien deseado. 
'''
"15" = '''
:sup:`15` ¿No dejarás tus labores a otro, y que sus trabajos se dividan por sorteo? 
'''
"16" = '''
:sup:`16` Da, toma y trátate bien, porque no hay búsqueda de lujo en el Hades. 
'''
"17" = '''
:sup:`17` Toda carne envejece como un vestido, porque el pacto desde el principio es: “¡Debes morir!” 
'''
"18" = '''
:sup:`18` Como las hojas que florecen en un grueso árbol, algunos se desprenden y otros crecen, también lo son las generaciones de carne y hueso: uno llega a su fin y nace otro. 
'''
"19" = '''
:sup:`19` Toda obra se pudre y cae, y su constructor partirá con él. 
'''
"20" = '''
:sup:`20` Dichoso el hombre que medita en la sabiduría, y que razona por su entendimiento. 
'''
"21" = '''
:sup:`21` El que considera sus caminos en su corazón también tendrá conocimiento de sus secretos. 
'''
"22" = '''
:sup:`22` Ve tras ella como un cazador, y acechan en sus caminos. 
'''
"23" = '''
:sup:`23` El que se asoma a sus ventanas también escuchará a sus puertas. 
'''
"24" = '''
:sup:`24` El que se aloja cerca de su casa también fijará un clavo en sus paredes. 
'''
"25" = '''
:sup:`25` Él montará su tienda cerca de ella, y se alojará en un alojamiento donde hay cosas buenas. 
'''
"26" = '''
:sup:`26` Pondrá a sus hijos bajo su cobijo, y descansará bajo sus ramas. 
'''
"27" = '''
:sup:`27` Por ella se cubrirá del calor, y se alojará en su gloria. 
'''
