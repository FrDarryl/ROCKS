[18]
"1" = '''
:sup:`1` Toda la congregación de los hijos de Israel se reunió en Silo y levantó allí la Tienda del Encuentro. La tierra fue sometida ante ellos. 
'''
"2" = '''
:sup:`2` Quedaban siete tribus entre los hijos de Israel, que aún no habían repartido su herencia. 
'''
"3" = '''
:sup:`3` Josué dijo a los hijos de Israel: “¿Hasta cuándo dejaréis de entrar a poseer la tierra que el Señor, el Dios de vuestros padres, os ha dado? 
'''
"4" = '''
:sup:`4` Designen para ustedes tres hombres de cada tribu. Yo los enviaré, y ellos se levantarán, recorrerán la tierra y la describirán según su herencia; luego vendrán a mí. 
'''
"5" = '''
:sup:`5` La dividirán en siete porciones. Judá vivirá en sus límites al sur, y la casa de José vivirá en sus límites al norte. 
'''
"6" = '''
:sup:`6` Ustedes harán un reconocimiento de la tierra en siete partes, y me traerán la descripción aquí; y yo les echaré suertes aquí, delante de Yahvé, nuestro Dios. 
'''
"7" = '''
:sup:`7` Sin embargo, los levitas no tienen parte entre ustedes, pues el sacerdocio de Yahvé es su herencia. Gad, Rubén y la media tribu de Manasés han recibido su herencia al este del Jordán, que les dio Moisés, siervo de Yahvé.” 
'''
"8" = '''
:sup:`8` Los hombres se levantaron y se fueron. Josué ordenó a los que fueron a reconocer la tierra, diciendo: “Vayan a recorrer la tierra, a reconocerla, y vuelvan a mí. Yo les echaré suertes aquí, ante Yahvé, en Silo”. 
'''
"9" = '''
:sup:`9` Los hombres recorrieron la tierra, y la inspeccionaron por ciudades en siete porciones en un libro. Llegaron a Josué al campamento de Silo. 
'''
"10" = '''
:sup:`10` Josué les echó suertes en Silo ante el Señor. Allí Josué repartió la tierra a los hijos de Israel según sus divisiones. 
'''
"11" = '''
:sup:`11` La suerte de la tribu de los hijos de Benjamín salió según sus familias. El límite de su suerte salió entre los hijos de Judá y los hijos de José. 
'''
"12" = '''
:sup:`12` Su límite en la parte norte era desde el Jordán. La frontera llegaba hasta el lado de Jericó, al norte, y subía por la región montañosa hacia el oeste. Terminaba en el desierto de Bet-Aven. 
'''
"13" = '''
:sup:`13` La frontera pasaba desde allí hasta Luz, al lado de Luz (también llamada Betel), hacia el sur. La frontera bajaba hasta Atarot Addar, junto al monte que está al sur de Bet Horón el de abajo. 
'''
"14" = '''
:sup:`14` La frontera se extendía y daba la vuelta por el barrio occidental hacia el sur, desde el monte que está frente a Bet Horón hacia el sur, y terminaba en Quiriat Baal (también llamada Quiriat Jearim), ciudad de los hijos de Judá. Este era el barrio oeste. 
'''
"15" = '''
:sup:`15` El barrio sur se extendía desde la parte más lejana de Quiriat Jearim. La frontera salía hacia el oeste y llegaba hasta el manantial de las aguas de Neftoa. 
'''
"16" = '''
:sup:`16` El límite descendía hasta la parte más lejana del monte que está frente al valle del hijo de Hinom, que está en el valle de Refaim hacia el norte. Bajaba hasta el valle de Hinom, al lado del jebuseo hacia el sur, y descendía hasta En Rogel. 
'''
"17" = '''
:sup:`17` Se extendía hacia el norte, salía a En Shemesh y salía a Geliloth, que está frente a la subida de Adummim. Bajaba hasta la piedra de Bohán, hijo de Rubén. 
'''
"18" = '''
:sup:`18` Pasaba por el lado opuesto al Arabá, hacia el norte, y bajaba hasta el Arabá. 
'''
"19" = '''
:sup:`19` La frontera pasaba por el lado de Bet Hogá hacia el norte, y terminaba en la bahía norte del Mar Salado, en el extremo sur del Jordán. Esta era la frontera sur. 
'''
"20" = '''
:sup:`20` El Jordán era su frontera por la parte oriental. Esta era la herencia de los hijos de Benjamín, por los límites que la rodeaban, según sus familias. 
'''
"21" = '''
:sup:`21` Las ciudades de la tribu de los hijos de Benjamín, según sus familias, eran Jericó, Bet Hoglah, Emek Keziz, 
'''
"22" = '''
:sup:`22` Bet Araba, Zemaraim, Betel, 
'''
"23" = '''
:sup:`23` Avvim, Pará, Ofra, 
'''
"24" = '''
:sup:`24` Chefar Ammoni, Ofni y Geba; doce ciudades con sus aldeas. 
'''
"25" = '''
:sup:`25` Gabaón, Ramá, Beerot, 
'''
"26" = '''
:sup:`26` Mizpá, Quifira, Moza, 
'''
"27" = '''
:sup:`27` Rekem, Irpeel, Taralá, 
'''
"28" = '''
:sup:`28` Zelá, Elef, la Jebusita (también llamada Jerusalén), Gibeat y Quiriat; catorce ciudades con sus aldeas. Esta es la herencia de los hijos de Benjamín según sus familias. 
'''
