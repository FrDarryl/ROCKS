[10]
"1" = '''
:sup:`1` Cuando Adoni-Zedec, rey de Jerusalén, oyó que Josué había tomado a Hai y la había destruido por completo, como había hecho con Jericó y su rey, así había hecho con Hai y su rey, y que los habitantes de Gabaón habían hecho la paz con Israel y estaban en medio de ellos, 
'''
"2" = '''
:sup:`2` tuvieron mucho miedo, porque Gabaón era una gran ciudad, como una de las ciudades reales, y porque era más grande que Hai, y todos sus hombres eran poderosos. 
'''
"3" = '''
:sup:`3` Por lo tanto, Adoni-Zedec, rey de Jerusalén, envió a Hoham, rey de Hebrón, a Piram, rey de Jarmut, a Jafía, rey de Laquis, y a Debir, rey de Eglón, diciendo: 
'''
"4" = '''
:sup:`4` “Subid a mí y ayudadme. Ataquemos a Gabaón; porque ellos han hecho la paz con Josué y con los hijos de Israel”. 
'''
"5" = '''
:sup:`5` Entonces los cinco reyes de los amorreos, el rey de Jerusalén, el rey de Hebrón, el rey de Jarmut, el rey de Laquis y el rey de Eglón, se reunieron y subieron, ellos y todos sus ejércitos, y acamparon contra Gabaón y le hicieron la guerra. 
'''
"6" = '''
:sup:`6` Los hombres de Gabaón enviaron a Josué al campamento de Gilgal, diciendo: “¡No abandones a tus siervos! ¡Sube a nosotros rápidamente y sálvanos! Ayúdanos, porque todos los reyes de los amorreos que habitan en la región montañosa se han reunido contra nosotros”. 
'''
"7" = '''
:sup:`7` Entonces Josué subió de Gilgal, él y todo el ejército que lo acompañaba, incluidos todos los hombres valientes. 
'''
"8" = '''
:sup:`8` El Señor le dijo a Josué: “No los temas, porque los he entregado en tus manos. Ni un solo hombre de ellos se pondrá en pie ante ti”. 
'''
"9" = '''
:sup:`9` Josué, por lo tanto, llegó a ellos repentinamente. Marchó desde Gilgal toda la noche. 
'''
"10" = '''
:sup:`10` El Señor los confundió ante Israel. Los mató con una gran matanza en Gabaón, y los persiguió por el camino de la subida de Bet Horón, y los golpeó hasta Azeca y hasta Maceda. 
'''
"11" = '''
:sup:`11` Cuando huían de delante de Israel, mientras estaban en la bajada de Bet Horón, el Señor arrojó sobre ellos grandes piedras del cielo hasta Azeca, y murieron. Fueron más los que murieron a causa del granizo que los que los hijos de Israel mataron a espada. 
'''
"12" = '''
:sup:`12` Entonces Josué habló a Yahvé el día en que Yahvé entregó a los amorreos ante los hijos de Israel. Dijo a la vista de Israel: “¡Sol, detente en Gabaón! Tú, luna, detente en el valle de Ajalón”. 
'''
"13" = '''
:sup:`13` El sol se detuvo y la luna permaneció, hasta que la nación se vengó de sus enemigos. ¿No está esto escrito en el libro de Jashar? El sol permaneció en medio del cielo, y no se apresuró a bajar durante todo un día. 
'''
"14" = '''
:sup:`14` No hubo un día como ése, ni antes ni después, en que Yahvé escuchara la voz de un hombre; porque Yahvé luchó por Israel. 
'''
"15" = '''
:sup:`15` Josué regresó, y todo Israel con él, al campamento de Gilgal. 
'''
"16" = '''
:sup:`16` Estos cinco reyes huyeron y se escondieron en la cueva de Macedá. 
'''
"17" = '''
:sup:`17` Le avisaron a Josué, diciendo: “Los cinco reyes han sido encontrados, escondidos en la cueva de Macedá.” 
'''
"18" = '''
:sup:`18` Josué dijo: “Hagan rodar grandes piedras para cubrir la entrada de la cueva, y pongan hombres a su lado para vigilarla; 
'''
"19" = '''
:sup:`19` pero no se queden allí. Persigue a tus enemigos y atácalos por la retaguardia. No les permitas entrar en sus ciudades, porque el Señor, tu Dios, los ha entregado en tu mano.” 
'''
"20" = '''
:sup:`20` Cuando Josué y los hijos de Israel terminaron de matarlos con una matanza muy grande hasta consumirlos, y el remanente que quedó de ellos entró en las ciudades fortificadas, 
'''
"21" = '''
:sup:`21` todo el pueblo regresó al campamento de Josué en Macedá en paz. Ninguno movió su lengua contra ninguno de los hijos de Israel. 
'''
"22" = '''
:sup:`22` Entonces Josué dijo: “Abran la entrada de la cueva y tráiganme a esos cinco reyes de la cueva”. 
'''
"23" = '''
:sup:`23` Así lo hicieron, y sacaron a esos cinco reyes de la cueva hacia él: el rey de Jerusalén, el rey de Hebrón, el rey de Jarmut, el rey de Laquis y el rey de Eglón. 
'''
"24" = '''
:sup:`24` Cuando sacaron a esos reyes ante Josué, éste llamó a todos los hombres de Israel y dijo a los jefes de los hombres de guerra que iban con él: “Acérquense. Pongan sus pies sobre los cuellos de estos reyes”. Se acercaron y les pusieron los pies en el cuello. 
'''
"25" = '''
:sup:`25` Josué les dijo: “No tengan miedo, ni se acobarden. Sean fuertes y valientes, porque Yahvé hará esto con todos sus enemigos contra los que luchen”. 
'''
"26" = '''
:sup:`26` Después Josué los golpeó, los mató y los colgó en cinco árboles. Estuvieron colgados en los árboles hasta el atardecer. 
'''
"27" = '''
:sup:`27` A la hora de la puesta del sol, Josué ordenó que los bajaran de los árboles y los arrojaran a la cueva en la que se habían escondido, y colocaron grandes piedras en la boca de la cueva, las cuales permanecen hasta el día de hoy. 
'''
"28" = '''
:sup:`28` Ese día Josué tomó a Macedá y la hirió a filo de espada, junto con su rey. La destruyó por completo y a todas las almas que estaban en ella. No dejó a nadie en pie. Hizo con el rey de Maceda lo mismo que había hecho con el rey de Jericó. 
'''
"29" = '''
:sup:`29` Josué pasó de Maceda, y todo Israel con él, a Libna, y combatió contra Libna. 
'''
"30" = '''
:sup:`30` El Señor la entregó, junto con su rey, en manos de Israel. La hirió con el filo de la espada, y a todas las almas que estaban en ella. No dejó a nadie en ella. Hizo con su rey lo mismo que había hecho con el rey de Jericó. 
'''
"31" = '''
:sup:`31` Josué pasó de Libna, y todo Israel con él, a Laquis, y acampó contra ella y la combatió. 
'''
"32" = '''
:sup:`32` El Señor entregó Laquis en manos de Israel. La tomó al segundo día y la hirió a filo de espada, con todas las almas que había en ella, conforme a todo lo que había hecho con Libna. 
'''
"33" = '''
:sup:`33` Entonces Horam, rey de Gezer, subió a ayudar a Laquis; y Josué lo hirió a él y a su pueblo, hasta no dejarle ninguno. 
'''
"34" = '''
:sup:`34` Josué pasó de Laquis, y todo Israel con él, a Eglón; acamparon contra ella y la combatieron. 
'''
"35" = '''
:sup:`35` Aquel día la tomaron y la hirieron a filo de espada. Destruyó por completo a todos los que estaban en ella aquel día, conforme a todo lo que había hecho con Laquis. 
'''
"36" = '''
:sup:`36` Josué subió de Eglón, y todo Israel con él, a Hebrón, y la combatieron. 
'''
"37" = '''
:sup:`37` La tomaron y la hirieron a filo de espada, con su rey y todas sus ciudades, y todas las personas que estaban en ella. No dejó a nadie, conforme a todo lo que había hecho a Eglón, sino que la destruyó por completo, con todas las almas que había en ella. 
'''
"38" = '''
:sup:`38` Josué volvió, y todo Israel con él, a Debir, y luchó contra ella. 
'''
"39" = '''
:sup:`39` La tomó, con su rey y todas sus ciudades. Los hirieron a filo de espada, y destruyeron por completo a todos los que estaban en ella. No dejó a nadie en pie. Como había hecho con Hebrón, así hizo con Debir y con su rey; como también hizo con Libna y con su rey. 
'''
"40" = '''
:sup:`40` Así, Josué atacó toda la tierra, la región de las colinas, el sur, las tierras bajas, las laderas y a todos sus reyes. No dejó a nadie en pie, sino que destruyó por completo todo lo que respiraba, como lo ordenó el Señor, el Dios de Israel. 
'''
"41" = '''
:sup:`41` Josué los hirió desde Cades Barnea hasta Gaza, y todo el país de Gosén, hasta Gabaón. 
'''
"42" = '''
:sup:`42` Josué tomó a todos estos reyes y su tierra de una sola vez, porque Yahvé, el Dios de Israel, luchó por Israel. 
'''
"43" = '''
:sup:`43` Josué regresó, y todo Israel con él, al campamento de Gilgal. 
'''
