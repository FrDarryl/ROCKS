[43]
"1" = '''
:sup:`1` Después me llevó a la puerta que mira hacia el oriente. 
'''
"2" = '''
:sup:`2` He aquí que la gloria del Dios de Israel venía del camino del oriente. Su voz era como el sonido de muchas aguas, y la tierra estaba iluminada con su gloria. 
'''
"3" = '''
:sup:`3` Era como el aspecto de la visión que vi, según la visión que vi cuando vine a destruir la ciudad; y las visiones eran como la visión que vi junto al río Chebar; y caí sobre mi rostro. 
'''
"4" = '''
:sup:`4` La gloria de Yahvé entró en la casa por el camino de la puerta que da al oriente. 
'''
"5" = '''
:sup:`5` El Espíritu me tomó y me llevó al atrio interior; y he aquí que la gloria de Yahvé llenaba la casa. 
'''
"6" = '''
:sup:`6` Oí que alguien me hablaba desde la casa, y un hombre se puso a mi lado. 
'''
"7" = '''
:sup:`7` Me dijo: “Hijo de hombre, éste es el lugar de mi trono y el lugar de las plantas de mis pies, donde habitaré entre los hijos de Israel para siempre. La casa de Israel no volverá a profanar mi santo nombre, ni ellos ni sus reyes, con su prostitución y con los cadáveres de sus reyes en sus lugares altos; 
'''
"8" = '''
:sup:`8` al poner su umbral junto a mi umbral y su poste junto a mi poste. Había un muro entre ellos y yo; y han profanado mi santo nombre con las abominaciones que han cometido. Por eso los he consumido en mi ira. 
'''
"9" = '''
:sup:`9` Que dejen ahora su prostitución y los cadáveres de sus reyes lejos de mí. Entonces habitaré entre ellos para siempre. 
'''
"10" = '''
:sup:`10` “Tú, hijo de hombre, muestra la casa a la casa de Israel, para que se avergüence de sus iniquidades; y que mida el modelo. 
'''
"11" = '''
:sup:`11` Si se avergüenzan de todo lo que han hecho, dales a conocer la forma de la casa, su forma, sus salidas, sus entradas, su estructura, todas sus ordenanzas, todas sus formas y todas sus leyes; y escríbelo a la vista de ellos, para que guarden toda su forma y todas sus ordenanzas, y las cumplan. 
'''
"12" = '''
:sup:`12` “Esta es la ley de la casa. En la cima del monte todo el límite alrededor será santísimo. He aquí la ley de la casa. 
'''
"13" = '''
:sup:`13` “Estas son las medidas del altar por codos (el codo es un codo y un palmo de ancho): el fondo será un codo, y el ancho un codo, y su borde alrededor de su borde un palmo; y esto será la base del altar. 
'''
"14" = '''
:sup:`14` Desde el fondo en el suelo hasta la cornisa inferior habrá dos codos, y el ancho un codo; y desde la cornisa menor hasta la mayor habrá cuatro codos, y el ancho un codo. 
'''
"15" = '''
:sup:`15` El altar superior tendrá cuatro codos, y desde el hogar del altar hacia arriba habrá cuatro cuernos. 
'''
"16" = '''
:sup:`16` El hogar del altar tendrá doce codos de largo por doce de ancho, cuadrado en sus cuatro lados. 
'''
"17" = '''
:sup:`17` La cornisa tendrá catorce codos de largo por catorce de ancho en sus cuatro lados, y el borde alrededor será de medio codo, y su fondo tendrá un codo alrededor, y sus escalones mirarán hacia el oriente.” 
'''
"18" = '''
:sup:`18` Me dijo: “Hijo de hombre, el Señor Yahvé dice: ‘Estas son las ordenanzas del altar en el día en que lo hacen, para ofrecer holocaustos sobre él, y para rociar sangre sobre él. 
'''
"19" = '''
:sup:`19` Darás a los sacerdotes levitas que son de la descendencia de Sadoc, que están cerca de mí, para que me sirvan — dice el Señor Yahvé — un novillo para el sacrificio por el pecado. 
'''
"20" = '''
:sup:`20` Tomaréis de su sangre y la pondréis sobre sus cuatro cuernos, sobre las cuatro esquinas de la cornisa y sobre el borde que la rodea. Así lo purificarás y harás expiación por él. 
'''
"21" = '''
:sup:`21` También tomarás el toro de la ofrenda por el pecado, y lo quemarás en el lugar señalado de la casa, fuera del santuario. 
'''
"22" = '''
:sup:`22` “El segundo día ofrecerás un macho cabrío sin defecto como ofrenda por el pecado, y limpiarán el altar como lo limpiaron con el toro. 
'''
"23" = '''
:sup:`23` Cuando hayan terminado de limpiarlo, ofrecerán un novillo sin defecto y un carnero del rebaño sin defecto. 
'''
"24" = '''
:sup:`24` Los acercarás a Yahvé, y los sacerdotes les echarán sal, y los ofrecerán como holocausto a Yahvé. 
'''
"25" = '''
:sup:`25` “Durante siete días prepararán cada día un chivo para la ofrenda por el pecado. También prepararán un novillo y un carnero del rebaño, sin defecto. 
'''
"26" = '''
:sup:`26` Durante siete días expiarán el altar y lo purificarán. Así lo consagrarán. 
'''
"27" = '''
:sup:`27` Cuando hayan cumplido los días, al octavo día y en adelante, los sacerdotes harán tus holocaustos sobre el altar y tus ofrendas de paz. Entonces te aceptaré’, dice el Señor Yahvé”. 
'''
