[25]
"1" = '''
:sup:`1` Estos también son proverbios de Salomón, que los hombres de Ezequías, rey de Judá, copiaron. 
'''
"2" = '''
:sup:`2` Es la gloria de Dios ocultar una cosa, pero la gloria de los reyes es buscar un asunto. 
'''
"3" = '''
:sup:`3` Como los cielos en altura y la tierra en profundidad, así que el corazón de los reyes es inescrutable. 
'''
"4" = '''
:sup:`4` Quita la escoria de la plata, y sale material para el refinador. 
'''
"5" = '''
:sup:`5` Aleja a los malvados de la presencia del rey, y su trono será establecido en la justicia. 
'''
"6" = '''
:sup:`6` No te exaltes en presencia del rey, o reclamar un lugar entre los grandes hombres; 
'''
"7" = '''
:sup:`7` porque es mejor que se te diga: “Sube aquí”. que ser rebajado en presencia del príncipe, que tus ojos han visto. 
'''
"8" = '''
:sup:`8` No te precipites a la hora de presentar cargos ante los tribunales. ¿Qué harás al final cuando tu vecino te avergüence? 
'''
"9" = '''
:sup:`9` Debate tu caso con tu vecino, y no traicionar la confianza de otro, 
'''
"10" = '''
:sup:`10` para que quien lo oiga no te avergüence, y tu mala reputación nunca se aleja. 
'''
"11" = '''
:sup:`11` Una palabra bien dicha es como las manzanas de oro en los engastes de plata. 
'''
"12" = '''
:sup:`12` Como un pendiente de oro, y un adorno de oro fino, así es un sabio reprendedor para un oído obediente. 
'''
"13" = '''
:sup:`13` Como el frío de la nieve en el tiempo de la cosecha, así es un mensajero fiel a los que le envían; porque refresca el alma de sus amos. 
'''
"14" = '''
:sup:`14` Como nubes y viento sin lluvia, así es el que presume de dones engañosamente. 
'''
"15" = '''
:sup:`15` Con la paciencia se persuade al gobernante. Una lengua blanda rompe el hueso. 
'''
"16" = '''
:sup:`16` ¿Has encontrado miel? Come todo lo que sea suficiente para ti, para que no comas demasiado y lo vomites. 
'''
"17" = '''
:sup:`17` Que tu pie esté rara vez en la casa de tu vecino, para que no se canse de ti y te odie. 
'''
"18" = '''
:sup:`18` El hombre que da falso testimonio contra su prójimo es como un garrote, una espada o una flecha afilada. 
'''
"19" = '''
:sup:`19` Confianza en alguien infiel en tiempos de dificultad es como un diente malo o un pie cojo. 
'''
"20" = '''
:sup:`20` Como quien se quita una prenda en tiempo de frío, o vinagre sobre soda, así es el que canta canciones a un corazón pesado. 
'''
"21" = '''
:sup:`21` Si tu enemigo tiene hambre, dale de comer. Si tiene sed, dale de beber agua; 
'''
"22" = '''
:sup:`22` porque amontonarás ascuas de fuego sobre su cabeza, y Yahvé te recompensará. 
'''
"23" = '''
:sup:`23` El viento del norte produce lluvia; por lo que una lengua maliciosa trae una cara enojada. 
'''
"24" = '''
:sup:`24` Es mejor habitar en el rincón de la azotea que compartir una casa con una mujer contenciosa. 
'''
"25" = '''
:sup:`25` Como agua fría al alma sedienta, por lo que son buenas noticias de un país lejano. 
'''
"26" = '''
:sup:`26` Como un manantial enturbiado y un pozo contaminado, así es el justo que cede ante el malvado. 
'''
"27" = '''
:sup:`27` No es bueno comer mucha miel, ni es honorable buscar el propio honor. 
'''
"28" = '''
:sup:`28` Como una ciudad derruida y sin muros es un hombre cuyo espíritu no tiene freno. 
'''
