[35]
"1" = '''
:sup:`1` Moisés reunió a toda la congregación de los hijos de Israel y les dijo: “Estas son las palabras que Yahvé ha ordenado, para que las pongáis en práctica. 
'''
"2" = '''
:sup:`2` ‘Seis días se trabajará, pero el séptimo día será un día sagrado para ustedes, un día de descanso solemne para Yahvé; cualquiera que haga algún trabajo en él será condenado a muerte. 
'''
"3" = '''
:sup:`3` No encenderéis fuego en vuestras moradas en el día de reposo’”. 
'''
"4" = '''
:sup:`4` Moisés habló a toda la congregación de los hijos de Israel, diciendo: “Esto es lo que mandó Yahvé, diciendo: 
'''
"5" = '''
:sup:`5` ‘Tomad de entre vosotros una ofrenda para Yahvé. El que tenga el corazón dispuesto, que lo traiga como ofrenda a Yahvé: oro, plata, bronce, 
'''
"6" = '''
:sup:`6` azul, púrpura, escarlata, lino fino, pelo de cabra, 
'''
"7" = '''
:sup:`7` pieles de carnero teñidas de rojo, cueros de vaca marina, madera de acacia, 
'''
"8" = '''
:sup:`8` aceite para la luz, especias para el aceite de la unción y para el incienso aromático, 
'''
"9" = '''
:sup:`9` piedras de ónice, y piedras para engastar para el efod y para el pectoral. 
'''
"10" = '''
:sup:`10` “‘Que venga todo sabio de corazón de entre vosotros y haga todo lo que Yahvé ha mandado: 
'''
"11" = '''
:sup:`11` el tabernáculo, su cubierta exterior, su techo, sus corchetes, sus tablas, sus barras, sus pilares y sus bases; 
'''
"12" = '''
:sup:`12` el arca y sus postes, el propiciatorio, el velo de la cortina; 
'''
"13" = '''
:sup:`13` la mesa con sus postes y todos sus recipientes, y el pan de la función; 
'''
"14" = '''
:sup:`14` el candelabro para la luz, con sus vasos, sus lámparas y el aceite para la luz; 
'''
"15" = '''
:sup:`15` y el altar del incienso con sus varas, el aceite de la unción, el incienso aromático, la cortina de la puerta, a la entrada del tabernáculo 
'''
"16" = '''
:sup:`16` el altar del holocausto, con su reja de bronce, sus varas y todos sus utensilios, la pila y su base; 
'''
"17" = '''
:sup:`17` las cortinas del atrio, sus columnas, sus bases y la cortina para la puerta del atrio; 
'''
"18" = '''
:sup:`18` las clavijas del tabernáculo, las clavijas del atrio y sus cuerdas; 
'''
"19" = '''
:sup:`19` las vestimentas finamente trabajadas para ministrar en el lugar santo: las vestimentas sagradas para Aarón, el sacerdote, y las vestimentas de sus hijos, para ministrar en el oficio del sacerdote.’” 
'''
"20" = '''
:sup:`20` Toda la congregación de los hijos de Israel partió de la presencia de Moisés. 
'''
"21" = '''
:sup:`21` Vinieron, todos aquellos cuyo corazón los animó, y todos aquellos a quienes su espíritu los hizo dispuestos, y trajeron la ofrenda de Yahvé para la obra de la Tienda del Encuentro, y para todo su servicio, y para las vestiduras sagradas. 
'''
"22" = '''
:sup:`22` Vinieron, tanto hombres como mujeres, todos los que estaban dispuestos, y trajeron broches, pendientes, anillos de sello y brazaletes, todas las joyas de oro; todo hombre que ofreció una ofrenda de oro a Yahvé. 
'''
"23" = '''
:sup:`23` Todo el que tenía azul, púrpura, escarlata, lino fino, pelo de cabra, pieles de carnero teñidas de rojo y cueros de vaca marina, los traía. 
'''
"24" = '''
:sup:`24` Todo el que ofrecía una ofrenda de plata y de bronce traía la ofrenda de Yahvé; y todo el que tenía madera de acacia para cualquier obra del servicio, la traía. 
'''
"25" = '''
:sup:`25` Todas las mujeres de corazón sabio hilaron con sus manos, y trajeron lo que habían hilado: el azul, la púrpura, la escarlata y el lino fino. 
'''
"26" = '''
:sup:`26` Todas las mujeres cuyo corazón las movía a la sabiduría hilaron el pelo de las cabras. 
'''
"27" = '''
:sup:`27` Los jefes trajeron las piedras de ónice y las piedras de engaste para el efod y para el pectoral; 
'''
"28" = '''
:sup:`28` con la especia y el aceite para la luz, para el aceite de la unción y para el incienso aromático. 
'''
"29" = '''
:sup:`29` Los hijos de Israel trajeron una ofrenda voluntaria a Yahvé; cada hombre y cada mujer cuyo corazón los hizo traer para toda la obra, que Yahvé había mandado hacer por medio de Moisés. 
'''
"30" = '''
:sup:`30` Moisés dijo a los hijos de Israel: “He aquí que Yahvé ha llamado por nombre a Bezalel, hijo de Uri, hijo de Hur, de la tribu de Judá. 
'''
"31" = '''
:sup:`31` Lo ha llenado con el Espíritu de Dios, en sabiduría, en inteligencia, en conocimiento y en toda clase de trabajos; 
'''
"32" = '''
:sup:`32` y para hacer obras de arte, para trabajar en oro, en plata, en bronce, 
'''
"33" = '''
:sup:`33` en el corte de piedras para engastar, y en el tallado de madera, para trabajar en toda clase de trabajos de habilidad. 
'''
"34" = '''
:sup:`34` Ha puesto en su corazón que puede enseñar, tanto él como Oholiab, hijo de Ahisamac, de la tribu de Dan. 
'''
"35" = '''
:sup:`35` Los ha llenado de sabiduría de corazón para que trabajen en toda clase de obra, del grabador, del obrero hábil y del bordador, en azul, en púrpura, en escarlata y en lino fino, y del tejedor, incluso de los que hacen cualquier obra, y de los que hacen obras hábiles. 
'''
