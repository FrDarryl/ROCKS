[18]
"1" = '''
:sup:`1` También les contó una parábola para que oraran siempre y no se dieran por vencidos, 
'''
"2" = '''
:sup:`2` diciendo: “Había un juez en cierta ciudad que no temía a Dios ni respetaba a los hombres. 
'''
"3" = '''
:sup:`3` En aquella ciudad había una viuda que acudía a menudo a él diciendo: “Defiéndeme de mi adversario”. 
'''
"4" = '''
:sup:`4` Él no quiso hacerlo durante un tiempo; pero después se dijo a sí mismo: ‘Aunque no temo a Dios ni respeto a los hombres, 
'''
"5" = '''
:sup:`5` sin embargo, como esta viuda me molesta, la defenderé, o de lo contrario me agotará con sus continuas visitas.’” 
'''
"6" = '''
:sup:`6` El Señor dijo: “Escuchen lo que dice el juez injusto. 
'''
"7" = '''
:sup:`7` ¿No va a vengar Dios a sus elegidos, que claman a él día y noche, y sin embargo tiene paciencia con ellos? 
'''
"8" = '''
:sup:`8` Os digo que los vengará pronto. Sin embargo, cuando venga el Hijo del Hombre, ¿encontrará fe en la tierra?” 
'''
"9" = '''
:sup:`9` También dijo esta parábola a ciertas personas que estaban convencidas de su propia justicia y que despreciaban a todos los demás: 
'''
"10" = '''
:sup:`10` “Dos hombres subieron al templo a orar; uno era fariseo y el otro recaudador de impuestos. 
'''
"11" = '''
:sup:`11` El fariseo se puso de pie y oró a solas así ‘Dios, te doy gracias porque no soy como los demás hombres: extorsionadores, injustos, adúlteros, ni tampoco como este recaudador de impuestos. 
'''
"12" = '''
:sup:`12` Ayuno dos veces por semana. Doy el diezmo de todo lo que recibo”. 
'''
"13" = '''
:sup:`13` Pero el recaudador de impuestos, que estaba lejos, ni siquiera alzaba los ojos al cielo, sino que se golpeaba el pecho diciendo: “¡Dios, ten piedad de mí, que soy un pecador! 
'''
"14" = '''
:sup:`14` Os digo que éste bajó a su casa justificado antes que el otro; porque todo el que se enaltece será humillado, pero el que se humilla será enaltecido.” 
'''
"15" = '''
:sup:`15` También le traían sus bebés para que los tocara. Pero los discípulos, al verlo, los reprendieron. 
'''
"16" = '''
:sup:`16` Jesús los llamó, diciendo: “Dejad que los niños vengan a mí y no se lo impidáis, porque el Reino de Dios es de los que son como ellos. 
'''
"17" = '''
:sup:`17` Os aseguro que el que no reciba el Reino de Dios como un niño, no entrará en él.” 
'''
"18" = '''
:sup:`18` Un gobernante le preguntó: “Maestro bueno, ¿qué debo hacer para heredar la vida eterna?” 
'''
"19" = '''
:sup:`19` Jesús le preguntó: “¿Por qué me llamas bueno? Nadie es bueno, sino uno: Dios. 
'''
"20" = '''
:sup:`20` Tú conoces los mandamientos: ‘No cometerás adulterio’, ‘No matarás’, ‘No robarás’, ‘No darás falso testimonio’, ‘Honra a tu padre y a tu madre’.” 
'''
"21" = '''
:sup:`21` Dijo: “He observado todas estas cosas desde mi juventud”. 
'''
"22" = '''
:sup:`22` Al oír esto, Jesús le dijo: “Todavía te falta una cosa. Vende todo lo que tienes y repártelo entre los pobres. Así tendrás un tesoro en el cielo; entonces ven y sígueme”. 
'''
"23" = '''
:sup:`23` Pero al oír estas cosas, se puso muy triste, porque era muy rico. 
'''
"24" = '''
:sup:`24` Jesús, viendo que se ponía muy triste, dijo: “¡Qué difícil es para los que tienen riquezas entrar en el Reino de Dios! 
'''
"25" = '''
:sup:`25` Porque es más fácil que un camello entre por el ojo de una aguja que un rico entre en el Reino de Dios.” 
'''
"26" = '''
:sup:`26` Los que lo oyeron dijeron: “Entonces, ¿quién puede salvarse?”. 
'''
"27" = '''
:sup:`27` Pero él dijo: “Lo que es imposible para los hombres es posible para Dios”. 
'''
"28" = '''
:sup:`28` Pedro dijo: “Mira, lo hemos dejado todo y te hemos seguido”. 
'''
"29" = '''
:sup:`29` Les dijo: “Os aseguro que no hay nadie que haya dejado casa, o mujer, o hermanos, o padres, o hijos, por el Reino de Dios, 
'''
"30" = '''
:sup:`30` que no reciba muchas veces más en este tiempo, y en el mundo venidero, la vida eterna.” 
'''
"31" = '''
:sup:`31` Tomó aparte a los doce y les dijo: “Mirad, vamos a subir a Jerusalén, y se cumplirán todas las cosas que están escritas por los profetas acerca del Hijo del Hombre. 
'''
"32" = '''
:sup:`32` Porque será entregado a los gentiles, será escarnecido, tratado con vergüenza y escupido. 
'''
"33" = '''
:sup:`33` Lo azotarán y lo matarán. Al tercer día resucitará”. 
'''
"34" = '''
:sup:`34` No entendieron nada de esto. Este dicho se les ocultó, y no entendieron las cosas que se decían. 
'''
"35" = '''
:sup:`35` Al llegar a Jericó, un ciego estaba sentado junto al camino, pidiendo limosna. 
'''
"36" = '''
:sup:`36` Al oír pasar una multitud, preguntó qué significaba aquello. 
'''
"37" = '''
:sup:`37` Le dijeron que pasaba Jesús de Nazaret. 
'''
"38" = '''
:sup:`38` Él gritó: “¡Jesús, hijo de David, ten piedad de mí!”. 
'''
"39" = '''
:sup:`39` Los que iban delante le reprendieron para que se callara; pero él gritó aún más: “¡Hijo de David, ten compasión de mí!” 
'''
"40" = '''
:sup:`40` Parado, Jesús mandó que lo trajeran hacia él. Cuando se hubo acercado, le preguntó: 
'''
"41" = '''
:sup:`41` “¿Qué quieres que haga?”. Dijo: “Señor, que vuelva a ver”. 
'''
"42" = '''
:sup:`42` Jesús le dijo: “Recibe la vista. Tu fe te ha sanado ”. 
'''
"43" = '''
:sup:`43` Inmediatamente recibió la vista y lo siguió, glorificando a Dios. Todo el pueblo, al verlo, alabó a Dios. 
'''
