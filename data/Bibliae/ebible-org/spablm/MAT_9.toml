[9]
"1" = '''
:sup:`1` Entró en una barca, cruzó y llegó a su ciudad. 
'''
"2" = '''
:sup:`2` Le trajeron un paralítico que estaba tendido en una cama. Jesús, al ver su fe, dijo al paralítico: “¡Hijo, anímate! Tus pecados te son perdonados”. 
'''
"3" = '''
:sup:`3` He aquí que algunos de los escribas se decían: “Este hombre blasfema”. 
'''
"4" = '''
:sup:`4` Jesús, conociendo sus pensamientos, les dijo: “¿Por qué pensáis mal en vuestros corazones? 
'''
"5" = '''
:sup:`5` Porque, ¿qué es más fácil, decir: “Tus pecados son perdonados”, o decir: “Levántate y anda”? 
'''
"6" = '''
:sup:`6` Pero para que sepáis que el Hijo del Hombre tiene autoridad en la tierra para perdonar los pecados, le dijo al paralítico: “Levántate, toma tu camilla y vete a tu casa”. 
'''
"7" = '''
:sup:`7` Se levantó y se fue a su casa. 
'''
"8" = '''
:sup:`8` Pero cuando las multitudes lo vieron, se maravillaron y glorificaron a Dios, que había dado tal autoridad a los hombres. 
'''
"9" = '''
:sup:`9` Al pasar por allí, Jesús vio a un hombre llamado Mateo, sentado en la oficina de recaudación de impuestos. Le dijo: “Sígueme”. Él se levantó y le siguió. 
'''
"10" = '''
:sup:`10` Mientras estaba sentado en la casa, he aquí que muchos recaudadores de impuestos y pecadores vinieron y se sentaron con Jesús y sus discípulos. 
'''
"11" = '''
:sup:`11` Al ver esto, los fariseos dijeron a sus discípulos: “¿Por qué come vuestro maestro con recaudadores de impuestos y pecadores?” 
'''
"12" = '''
:sup:`12` Al oírlo, Jesús les dijo: “Los sanos no tienen necesidad de médico, pero los enfermos sí. 
'''
"13" = '''
:sup:`13` Pero vosotros id y aprended lo que significa: “Quiero misericordia y no sacrificios,” porque no he venido a llamar a los justos, sino a los pecadores al arrepentimiento.” 
'''
"14" = '''
:sup:`14` Entonces los discípulos de Juan se acercaron a él, diciendo: “¿Por qué nosotros y los fariseos ayunamos a menudo, pero tus discípulos no ayunan?” 
'''
"15" = '''
:sup:`15` Jesús les dijo: “¿Pueden los amigos del novio llorar mientras el novio esté con ellos? Pero vendrán días en que el novio les será quitado, y entonces ayunarán. 
'''
"16" = '''
:sup:`16` Nadie pone un trozo de tela sin remendar en una prenda vieja, porque el remiendo se desprende de la prenda y se hace un agujero peor. 
'''
"17" = '''
:sup:`17` Tampoco se pone vino nuevo en odres viejos, porque se reventarían los odres, se derramaría el vino y se arruinarían los odres. No, ponen vino nuevo en odres frescos, y ambos se conservan”. 
'''
"18" = '''
:sup:`18` Mientras les contaba estas cosas, se acercó un gobernante y le adoró diciendo: “Mi hija acaba de morir, pero ven y pon tu mano sobre ella, y vivirá.” 
'''
"19" = '''
:sup:`19` Jesús se levantó y le siguió, al igual que sus discípulos. 
'''
"20" = '''
:sup:`20` He aquí que una mujer que tenía flujo de sangre desde hacía doce años se acercó detrás de él y tocó los flecos de su manto; 
'''
"21" = '''
:sup:`21` porque decía en su interior: “Si toco su manto, quedaré sana.” 
'''
"22" = '''
:sup:`22` Pero Jesús, al volverse y verla, le dijo: “¡Hija, anímate! Tu fe te ha curado”. Y la mujer quedó sana desde aquella hora. 
'''
"23" = '''
:sup:`23` Cuando Jesús entró en la casa del gobernante y vio a los flautistas y a la multitud en ruidoso desorden, 
'''
"24" = '''
:sup:`24` les dijo: “Haced sitio, porque la muchacha no está muerta, sino dormida.” Se burlaban de él. 
'''
"25" = '''
:sup:`25` Pero cuando la multitud fue despedida, él entró, la tomó de la mano y la muchacha se levantó. 
'''
"26" = '''
:sup:`26` La noticia de esto se difundió por toda aquella tierra. 
'''
"27" = '''
:sup:`27` Al pasar Jesús de allí, le siguieron dos ciegos, gritando y diciendo: “¡Ten piedad de nosotros, hijo de David!” 
'''
"28" = '''
:sup:`28` Cuando entró en la casa, los ciegos se acercaron a él. Jesús les dijo: “¿Creéis que soy capaz de hacer esto?” Le dijeron: “Sí, Señor”. 
'''
"29" = '''
:sup:`29` Entonces les tocó los ojos, diciendo: “Conforme a vuestra fe os sea hecho”. 
'''
"30" = '''
:sup:`30` Entonces se les abrieron los ojos. Jesús les ordenó estrictamente, diciendo: “Mirad que nadie sepa esto”. 
'''
"31" = '''
:sup:`31` Pero ellos salieron y difundieron su fama en toda aquella tierra. 
'''
"32" = '''
:sup:`32` Cuando salieron, le trajeron a un mudo endemoniado. 
'''
"33" = '''
:sup:`33` Cuando el demonio fue expulsado, el mudo habló. Las multitudes se maravillaron, diciendo: “¡Nunca se ha visto nada semejante en Israel!” 
'''
"34" = '''
:sup:`34` Pero los fariseos decían: “Por el príncipe de los demonios, expulsa a los demonios”. 
'''
"35" = '''
:sup:`35` Jesús recorría todas las ciudades y aldeas, enseñando en sus sinagogas y predicando la Buena Nueva del Reino, y curando toda enfermedad y toda dolencia en el pueblo. 
'''
"36" = '''
:sup:`36` Pero al ver las multitudes, se compadeció de ellas, porque estaban acosadas y dispersas, como ovejas sin pastor. 
'''
"37" = '''
:sup:`37` Entonces dijo a sus discípulos: “La mies es abundante, pero los obreros son pocos. 
'''
"38" = '''
:sup:`38` Orad, pues, para que el Señor de la mies envíe obreros a su mies”. 
'''
