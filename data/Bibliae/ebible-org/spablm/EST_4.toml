[4]
"1" = '''
:sup:`1` Cuando Mardoqueo se enteró de todo lo que se había hecho, rasgó sus ropas y se vistió de saco con cenizas, y salió al centro de la ciudad, y se lamentó fuerte y amargamente. 
'''
"2" = '''
:sup:`2` Llegó hasta la puerta del rey, pues a nadie se le permite entrar en la puerta del rey vestido de cilicio. 
'''
"3" = '''
:sup:`3` En todas las provincias, dondequiera que llegaba la orden del rey y su decreto, había gran luto entre los judíos, y ayuno, llanto y lamentos; y muchos se acostaban en cilicio y ceniza. 
'''
"4" = '''
:sup:`4` Vinieron las doncellas de Ester y sus eunucos y le contaron esto, y la reina se entristeció mucho. Envió ropa a Mardoqueo, para reemplazar su cilicio, pero él no la recibió. 
'''
"5" = '''
:sup:`5` Entonces Ester llamó a Hatac, uno de los eunucos del rey, a quien había designado para que la atendiera, y le ordenó que fuera a ver a Mardoqueo, para averiguar qué era esto y por qué era. 
'''
"6" = '''
:sup:`6` Salió, pues, Hatac a ver a Mardoqueo, a la plaza de la ciudad que estaba delante de la puerta del rey. 
'''
"7" = '''
:sup:`7` Mardoqueo le contó todo lo que le había sucedido y la suma exacta del dinero que Amán había prometido pagar a las arcas del rey por la destrucción de los judíos. 
'''
"8" = '''
:sup:`8` También le dio la copia del escrito del decreto que se había dado en Susa para destruirlos, para que se lo mostrara a Ester y se lo declarara, y para que la instara a entrar al rey para suplicarle y pedirle por su pueblo. 
'''
"9" = '''
:sup:`9` Hathach vino y le contó a Ester las palabras de Mardoqueo. 
'''
"10" = '''
:sup:`10` Entonces Ester habló con Hatac y le dio un mensaje para Mardoqueo 
'''
"11" = '''
:sup:`11` “Todos los siervos del rey y el pueblo de las provincias del rey saben que cualquiera, sea hombre o mujer, que se presente al rey en el patio interior sin ser llamado, hay una ley para él: que sea condenado a muerte, excepto aquellos a quienes el rey les extienda el cetro de oro, para que vivan. No he sido llamado a entrar al rey en estos treinta días”. 
'''
"12" = '''
:sup:`12` Le contaron a Mardoqueo las palabras de Ester. 
'''
"13" = '''
:sup:`13` Entonces Mardoqueo les pidió que le devolvieran a Ester esta respuesta “No pienses para ti que vas a escapar en la casa del rey más que todos los judíos. 
'''
"14" = '''
:sup:`14` Porque si ahora callas, el alivio y la liberación vendrán a los judíos desde otro lugar, pero tú y la casa de tu padre pereceréis. ¿Quién sabe si no has venido al reino para un momento como éste?” 
'''
"15" = '''
:sup:`15` Entonces Ester les pidió que respondieran a Mardoqueo, 
'''
"16" = '''
:sup:`16` “Ve, reúne a todos los judíos que están presentes en Susa, y ayunen por mí, y no coman ni beban durante tres días, ni de noche ni de día. Yo y mis doncellas también ayunaremos de la misma manera. Entonces entraré a ver al rey, lo cual es contrario a la ley; y si perezco, perezco”. 
'''
"17" = '''
:sup:`17` Así pues, Mardoqueo se puso en camino e hizo todo lo que Ester le había ordenado. 
'''
