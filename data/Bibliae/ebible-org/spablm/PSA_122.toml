[122]
"1" = '''
:sup:`1` Una canción de ascensos. Por David. Me alegré cuando me dijeron, “¡Vamos a la casa de Yahvé!” 
'''
"2" = '''
:sup:`2` ¡Nuestros pies están dentro de tus puertas, Jerusalén! 
'''
"3" = '''
:sup:`3` Jerusalén se construye como una ciudad compacta, 
'''
"4" = '''
:sup:`4` donde suben las tribus, incluso las de Yah, según una ordenanza para Israel, para dar gracias al nombre de Yahvé. 
'''
"5" = '''
:sup:`5` Porque hay tronos establecidos para el juicio, los tronos de la casa de David. 
'''
"6" = '''
:sup:`6` Reza por la paz de Jerusalén. Los que te aman prosperarán. 
'''
"7" = '''
:sup:`7` Que la paz esté dentro de tus muros, y la prosperidad en sus palacios. 
'''
"8" = '''
:sup:`8` Por el bien de mis hermanos y compañeros, Ahora diré: “La paz esté dentro de ti”. 
'''
"9" = '''
:sup:`9` Por el bien de la casa de Yahvé nuestro Dios, Buscaré tu bien. 
'''
