[13]
"1" = '''
:sup:`1` Saúl tenía treinta años cuando llegó a ser rey, y reinó sobre Israel cuarenta y dos años. 
'''
"2" = '''
:sup:`2` Saúl escogió para sí tres mil hombres de Israel, de los cuales dos mil estaban con Saúl en Micmas y en el monte de Betel, y mil estaban con Jonatán en Guibeá de Benjamín. Envió al resto del pueblo a sus propias tiendas. 
'''
"3" = '''
:sup:`3` Jonatán atacó la guarnición de los filisteos que estaba en Geba, y los filisteos se enteraron. Saúl hizo sonar la trompeta por todo el país, diciendo: “¡Que se enteren los hebreos!”. 
'''
"4" = '''
:sup:`4` Todo Israel se enteró de que Saúl había golpeado a la guarnición de los filisteos, y también de que Israel era considerado una abominación para los filisteos. El pueblo se reunió tras Saúl en Gilgal. 
'''
"5" = '''
:sup:`5` Los filisteos se reunieron para luchar contra Israel: treinta mil carros, seis mil jinetes y gente como la arena que está a la orilla del mar en multitud. Subieron y acamparon en Micmas, al este de Bet Aven. 
'''
"6" = '''
:sup:`6` Cuando los hombres de Israel vieron que estaban en apuros (pues el pueblo estaba angustiado), el pueblo se escondió en cuevas, en matorrales, en rocas, en tumbas y en fosas. 
'''
"7" = '''
:sup:`7` Algunos de los hebreos habían pasado el Jordán a la tierra de Gad y de Galaad; pero Saúl estaba todavía en Gilgal, y todo el pueblo lo seguía temblando. 
'''
"8" = '''
:sup:`8` Se quedó siete días, según el tiempo fijado por Samuel; pero éste no llegó a Gilgal, y el pueblo se dispersó de él. 
'''
"9" = '''
:sup:`9` Saúl le dijo: “Tráeme aquí el holocausto y las ofrendas de paz”. Ofreció el holocausto. 
'''
"10" = '''
:sup:`10` Sucedió que en cuanto terminó de ofrecer el holocausto, he aquí que llegó Samuel; y Saúl salió a recibirlo para saludarlo. 
'''
"11" = '''
:sup:`11` Samuel le dijo: “¿Qué has hecho?” Saúl dijo: “Como vi que el pueblo se dispersaba de mí, y que tú no venías en los días señalados, y que los filisteos se reunían en Micmas, 
'''
"12" = '''
:sup:`12` dije: “Ahora los filisteos bajarán sobre mí a Gilgal, y yo no he suplicado el favor de Yahvé. Me obligué, pues, a ofrecer el holocausto”. 
'''
"13" = '''
:sup:`13` Samuel le dijo a Saúl: “Has hecho una tontería. No has cumplido el mandamiento del Señor, tu Dios, que él te ordenó; porque ahora el Señor habría establecido tu reino en Israel para siempre. 
'''
"14" = '''
:sup:`14` Pero ahora tu reino no continuará. Yahvé se ha buscado un hombre según su propio corazón, y Yahvé lo ha designado como príncipe de su pueblo, porque tú no has guardado lo que Yahvé te mandó.” 
'''
"15" = '''
:sup:`15` Samuel se levantó y se dirigió de Gilgal a Gabaa de Benjamín. Saúl contó el pueblo que estaba presente con él, unos seiscientos hombres. 
'''
"16" = '''
:sup:`16` Saúl, su hijo Jonatán y el pueblo que estaba con ellos se quedaron en Gabaa de Benjamín, pero los filisteos acamparon en Micmas. 
'''
"17" = '''
:sup:`17` Los asaltantes salieron del campamento de los filisteos en tres compañías: una compañía se dirigió al camino que lleva a Ofra, a la tierra de Shual; 
'''
"18" = '''
:sup:`18` otra compañía se dirigió al camino de Bet Horón; y otra compañía se dirigió al camino de la frontera que da al valle de Zeboim, hacia el desierto. 
'''
"19" = '''
:sup:`19` No se encontró ningún herrero en toda la tierra de Israel, porque los filisteos dijeron: “No sea que los hebreos se hagan espadas o lanzas”; 
'''
"20" = '''
:sup:`20` pero todos los israelitas bajaron a los filisteos, cada uno para afilar su propia reja de arado, su azadón, su hacha y su hoz. 
'''
"21" = '''
:sup:`21` El precio era de un payim cada uno para afilar azadones, rejas de arado, horcas, hachas y picos. 
'''
"22" = '''
:sup:`22` Y sucedió que el día de la batalla no se encontró espada ni lanza en manos de ninguno de los que estaban con Saúl y Jonatán, sino que Saúl y su hijo las tenían. 
'''
"23" = '''
:sup:`23` La guarnición de los filisteos salió al paso de Micmas. 
'''
