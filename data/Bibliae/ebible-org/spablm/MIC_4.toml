[4]
"1" = '''
:sup:`1` Pero en los últimos días, sucederá que el monte del templo de Yahvé se establecerá en la cima de las montañas, y será exaltado sobre las colinas; y la gente acudirá a ella. 
'''
"2" = '''
:sup:`2` Muchas naciones irán y dirán, “¡Ven! Subamos a la montaña de Yahvé, y a la casa del Dios de Jacob; y nos enseñará sus caminos, y caminaremos por sus senderos”. Porque la ley saldrá de Sión, y la palabra de Yahvé desde Jerusalén; 
'''
"3" = '''
:sup:`3` y juzgará entre muchos pueblos, y decidirá sobre las naciones fuertes que están lejos. Convertirán sus espadas en rejas de arado, y sus lanzas en podaderas. La nación no levantará la espada contra la nación, tampoco aprenderán más la guerra. 
'''
"4" = '''
:sup:`4` Pero cada uno se sentará bajo su vid y bajo su higuera. Nadie les hará tener miedo, porque la boca del Señor de los Ejércitos ha hablado. 
'''
"5" = '''
:sup:`5` En efecto, todas las naciones pueden caminar en nombre de sus dioses, sino que caminaremos en el nombre de Yahvé, nuestro Dios, por los siglos de los siglos. 
'''
"6" = '''
:sup:`6` “En ese día”, dice Yahvé, “Reuniré lo que está cojo, y recogeré lo que se aleja, y lo que he afligido; 
'''
"7" = '''
:sup:`7` y haré que lo que estaba cojo sea un remanente, y la que fue arrojada lejos una nación fuerte: y Yahvé reinará sobre ellos en el monte Sión desde entonces, para siempre”. 
'''
"8" = '''
:sup:`8` Tú, torre del rebaño, la colina de la hija de Sión, a ti te llegará. Sí, el antiguo dominio vendrá, el reino de la hija de Jerusalén. 
'''
"9" = '''
:sup:`9` Ahora, ¿por qué gritas en voz alta? ¿No hay un rey en ti? Su consejero ha perecido, que los dolores se han apoderado de ti como de una mujer de parto? 
'''
"10" = '''
:sup:`10` Ten dolores, y da a luz, hija de Sión, como una mujer de parto; por ahora saldrás de la ciudad, y habitará en el campo, y llegará incluso a Babilonia. Allí serán rescatados. Allí Yahvé te redimirá de la mano de tus enemigos. 
'''
"11" = '''
:sup:`11` Ahora bien, se han reunido muchas naciones contra ti, que dicen, “Que se mancille, y que nuestro ojo se regodee en Sión”. 
'''
"12" = '''
:sup:`12` Pero no conocen los pensamientos de Yahvé, ni entienden su consejo; porque los ha reunido como las gavillas a la era. 
'''
"13" = '''
:sup:`13` Levántate y trilla, hija de Sión, porque haré que tu cuerno sea de hierro, y haré que tus cascos sean de bronce. Vas a golpear en pedazos a muchos pueblos. Dedicaré su ganancia a Yahvé, y su sustancia al Señor de toda la tierra. 
'''
