[9]
"1" = '''
:sup:`1` Abimelec, hijo de Jerobaal, fue a Siquem, a los hermanos de su madre, y habló con ellos y con toda la familia de la casa del padre de su madre, diciendo: 
'''
"2" = '''
:sup:`2` “Por favor, habla en los oídos de todos los hombres de Siquem: “¿Os conviene que todos los hijos de Jerobaal, que son setenta personas, os gobiernen, o que uno solo os gobierne? Recordad también que yo soy vuestro hueso y vuestra carne”. 
'''
"3" = '''
:sup:`3` Los hermanos de su madre hablaron de él a oídos de todos los hombres de Siquem todas estas palabras. Sus corazones se inclinaron a seguir a Abimelec, pues dijeron: “Es nuestro hermano”. 
'''
"4" = '''
:sup:`4` Le dieron setenta piezas de plata de la casa de Baal Berit, con las que Abimelec contrató a compañeros vanos y temerarios que lo seguían. 
'''
"5" = '''
:sup:`5` Fue a la casa de su padre, en Ofra, y mató a sus hermanos los hijos de Jerobaal, que eran setenta personas, de una sola pedrada; pero quedó Jotam, el hijo menor de Jerobaal, porque se escondió. 
'''
"6" = '''
:sup:`6` Todos los hombres de Siquem se reunieron con toda la casa de Milo, y fueron a hacer rey a Abimelec junto a la encina de la columna que estaba en Siquem. 
'''
"7" = '''
:sup:`7` Cuando se lo contaron a Jotam, éste fue y se puso en la cima del monte Gerizim, y alzando la voz, gritó y les dijo: “Escuchadme, hombres de Siquem, para que Dios os escuche. 
'''
"8" = '''
:sup:`8` Los árboles se dispusieron a ungir un rey sobre ellos. Le dijeron al olivo: ‘Reina sobre nosotros’. 
'''
"9" = '''
:sup:`9` “Pero el olivo les dijo: ‘¿Debo dejar de producir mi aceite, con el que honran a Dios y a los hombres por medio de mí, e ir a agitarme sobre los árboles? 
'''
"10" = '''
:sup:`10` “Los árboles dijeron a la higuera: ‘Ven y reina sobre nosotros’. 
'''
"11" = '''
:sup:`11` “Pero la higuera les dijo: ‘¿Debo dejar mi dulzura y mi buen fruto e ir a agitarme sobre los árboles? 
'''
"12" = '''
:sup:`12` “Los árboles dijeron a la vid: ‘Ven y reina sobre nosotros’. 
'''
"13" = '''
:sup:`13` “La vid les dijo: “¿Debo dejar mi vino nuevo, que alegra a Dios y a los hombres, e ir a agitarme sobre los árboles? 
'''
"14" = '''
:sup:`14` “Entonces todos los árboles dijeron a la zarza: ‘Ven y reina sobre nosotros’. 
'''
"15" = '''
:sup:`15` “La zarza dijo a los árboles: ‘Si en verdad me ungís como rey sobre vosotros, venid a refugiaros a mi sombra; y si no, que salga fuego de la zarza y devore los cedros del Líbano’. 
'''
"16" = '''
:sup:`16` “Ahora bien, si has actuado con verdad y justicia, pues has hecho rey a Abimelec, y si has tratado bien a Jerobaal y a su casa, y has hecho con él lo que merecen sus manos 
'''
"17" = '''
:sup:`17` (pues mi padre luchó por ti, arriesgó su vida y te libró de la mano de Madián 
'''
"18" = '''
:sup:`18` y tú te has levantado hoy contra la casa de mi padre y has matado a sus hijos, setenta personas, sobre una sola piedra, y has hecho a Abimelec, hijo de su sierva, rey sobre los hombres de Siquem, porque es tu hermano); 
'''
"19" = '''
:sup:`19` si hoy has tratado con verdad y justicia a Jerobaal y a su casa, alégrate con Abimelec, y que él también se alegre contigo; 
'''
"20" = '''
:sup:`20` pero si no, que salga fuego de Abimelec y devore a los hombres de Siquem y a la casa de Milo.” 
'''
"21" = '''
:sup:`21` Jotam huyó y se fue a Beer y vivió allí, por temor a Abimelec, su hermano. 
'''
"22" = '''
:sup:`22` Abimelec fue príncipe de Israel durante tres años. 
'''
"23" = '''
:sup:`23` Entonces Dios envió un espíritu maligno entre Abimelec y los hombres de Siquem; y los hombres de Siquem trataron con traición a Abimelec, 
'''
"24" = '''
:sup:`24` para que llegara la violencia hecha a los setenta hijos de Jerobaal, y para que su sangre cayera sobre Abimelec, su hermano, que los mató, y sobre los hombres de Siquem que fortalecieron sus manos para matar a sus hermanos. 
'''
"25" = '''
:sup:`25` Los hombres de Siquem le tendieron una emboscada en las cimas de los montes, y robaron a todos los que pasaban por ese camino; y Abimelec fue informado de ello. 
'''
"26" = '''
:sup:`26` Gaal, hijo de Ebed, vino con sus hermanos y pasó a Siquem, y los hombres de Siquem se encomendaron a él. 
'''
"27" = '''
:sup:`27` Salieron al campo, cosecharon sus viñas, pisaron las uvas, celebraron y entraron en la casa de su dios, comieron y bebieron, y maldijeron a Abimelec. 
'''
"28" = '''
:sup:`28` Gaal, hijo de Ebed, dijo: “¿Quién es Abimelec y quién es Siquem para que le sirvamos? ¿No es él hijo de Jerobaal? ¿No es Zebul su oficial? Sirvan a los hombres de Hamor, padre de Siquem, pero ¿por qué hemos de servirle a él? 
'''
"29" = '''
:sup:`29` ¡Ojalá este pueblo estuviera bajo mi mano! Entonces eliminaría a Abimelec”. Le dijo a Abimelec: “¡Aumenta tu ejército y sal!” 
'''
"30" = '''
:sup:`30` Cuando Zebul, el gobernante de la ciudad, oyó las palabras de Gaal hijo de Ebed, su ira ardió. 
'''
"31" = '''
:sup:`31` Envió mensajeros a Abimelec con astucia, diciendo: “He aquí que Gaal hijo de Ebed y sus hermanos han venido a Siquem, y he aquí que incitan a la ciudad contra ti. 
'''
"32" = '''
:sup:`32` Ahora, pues, sube de noche, tú y el pueblo que está contigo, y acecha en el campo. 
'''
"33" = '''
:sup:`33` Por la mañana, en cuanto salga el sol, os levantaréis temprano y os lanzaréis contra la ciudad. He aquí que cuando él y el pueblo que está con él salgan contra vosotros, entonces podréis hacer con ellos lo que os parezca oportuno.” 
'''
"34" = '''
:sup:`34` Abimelec se levantó de noche, con todo el pueblo que estaba con él, y acecharon a Siquem en cuatro grupos. 
'''
"35" = '''
:sup:`35` Gaal, hijo de Ebed, salió y se puso a la entrada de la puerta de la ciudad. Abimelec se levantó, y el pueblo que estaba con él, de la emboscada. 
'''
"36" = '''
:sup:`36` Cuando Gaal vio a la gente, dijo a Zebul: “He aquí que la gente baja de las cimas de los montes”. Zebul le dijo: “Ves las sombras de las montañas como si fueran hombres”. 
'''
"37" = '''
:sup:`37` Gaal volvió a hablar y dijo: “He aquí que la gente desciende por el centro de la tierra, y una compañía viene por el camino de la encina de Meonenim”. 
'''
"38" = '''
:sup:`38` Entonces Zebul le dijo: “Ahora, ¿dónde está tu boca, que has dicho: “¿Quién es Abimelec, para que le sirvamos?”? ¿No es éste el pueblo que has despreciado? Por favor, sal ahora y pelea con ellos”. 
'''
"39" = '''
:sup:`39` Gaal salió delante de los hombres de Siquem y luchó con Abimelec. 
'''
"40" = '''
:sup:`40` Abimelec lo persiguió, y él huyó delante de él, y muchos cayeron heridos hasta la entrada de la puerta. 
'''
"41" = '''
:sup:`41` Abimelec vivía en Arumá; y Zebul expulsó a Gaal y a sus hermanos, para que no habitasen en Siquem. 
'''
"42" = '''
:sup:`42` Al día siguiente, el pueblo salió al campo, y se lo comunicaron a Abimelec. 
'''
"43" = '''
:sup:`43` Él tomó al pueblo y lo dividió en tres grupos, y acechó en el campo; y miró, y he aquí que el pueblo salía de la ciudad. Entonces se levantó contra ellos y los golpeó. 
'''
"44" = '''
:sup:`44` Abimelec y las compañías que estaban con él se adelantaron y se pusieron a la entrada de la puerta de la ciudad; y las dos compañías se abalanzaron sobre todos los que estaban en el campo y los hirieron. 
'''
"45" = '''
:sup:`45` Abimelec luchó contra la ciudad todo ese día, y tomó la ciudad y mató a la gente que estaba en ella. Derribó la ciudad y la sembró de sal. 
'''
"46" = '''
:sup:`46` Cuando todos los hombres de la torre de Siquem se enteraron, entraron en la fortaleza de la casa de Elberit. 
'''
"47" = '''
:sup:`47` Se le informó a Abimelec que todos los hombres de la torre de Siquem estaban reunidos. 
'''
"48" = '''
:sup:`48` Abimelec subió al monte Zalmón, él y todo el pueblo que estaba con él; y Abimelec tomó un hacha en su mano, cortó una rama de los árboles, la subió y se la puso al hombro. Luego dijo al pueblo que estaba con él: “¡Lo que me habéis visto hacer, daos prisa y haced lo que yo he hecho!” 
'''
"49" = '''
:sup:`49` Asimismo, todo el pueblo cortó cada uno su rama, siguió a Abimelec y las puso en la base de la fortaleza, y le prendió fuego a ésta, de modo que también murió toda la gente de la torre de Siquem, unos mil hombres y mujeres. 
'''
"50" = '''
:sup:`50` Entonces Abimelec fue a Tebez y acampó contra Tebez, y la tomó. 
'''
"51" = '''
:sup:`51` Pero había una torre fuerte dentro de la ciudad, y todos los hombres y mujeres de la ciudad huyeron allí, se encerraron y subieron al techo de la torre. 
'''
"52" = '''
:sup:`52` Abimelec llegó a la torre y luchó contra ella, y se acercó a la puerta de la torre para quemarla con fuego. 
'''
"53" = '''
:sup:`53` Una mujer arrojó una piedra de molino sobre la cabeza de Abimelec y le rompió el cráneo. 
'''
"54" = '''
:sup:`54` Entonces llamó apresuradamente al joven, su portador de armadura, y le dijo: “Saca tu espada y mátame, para que no digan de mí: “Una mujer lo mató”. El joven lo atravesó, y murió”. 
'''
"55" = '''
:sup:`55` Cuando los hombres de Israel vieron que Abimelec había muerto, se fueron cada uno a su lugar. 
'''
"56" = '''
:sup:`56` Así pagó Dios la maldad de Abimelec, que hizo a su padre matando a sus setenta hermanos; 
'''
"57" = '''
:sup:`57` y Dios pagó toda la maldad de los hombres de Siquem sobre sus cabezas; y la maldición de Jotam hijo de Jerobaal cayó sobre ellos. 
'''
