[12]
"1" = '''
:sup:`1` Para el músico principal; en una lira de ocho cuerdas. Un salmo de David. Ayuda, Yahvé, porque el hombre piadoso cesa. Porque los fieles fallan entre los hijos de los hombres. 
'''
"2" = '''
:sup:`2` Todo el mundo miente a su vecino. Hablan con labios lisonjeros, y con un corazón doble. 
'''
"3" = '''
:sup:`3` Que Yahvé corte todos los labios lisonjeros, y la lengua que se jacta, 
'''
"4" = '''
:sup:`4` que han dicho: “Con nuestra lengua prevaleceremos. Nuestros labios son nuestros. ¿Quién es el señor de nosotros?” 
'''
"5" = '''
:sup:`5` “Por la opresión de los débiles y por el gemido de los necesitados, Ahora me levantaré”, dice Yahvé; “Lo pondré a salvo de los que lo difaman”. 
'''
"6" = '''
:sup:`6` Las palabras de Yahvé son palabras impecables, como la plata refinada en un horno de arcilla, purificada siete veces. 
'''
"7" = '''
:sup:`7` Tú los guardarás, Yahvé. Los preservarás de esta generación para siempre. 
'''
"8" = '''
:sup:`8` Los malvados andan por todas partes, cuando lo que es vil es exaltado entre los hijos de los hombres. 
'''
