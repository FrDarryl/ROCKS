[13]
"1" = '''
:sup:`1` Un hijo sabio escucha la instrucción de su padre, pero un burlón no escucha la reprimenda. 
'''
"2" = '''
:sup:`2` Por el fruto de sus labios, el hombre disfruta de las cosas buenas, pero los infieles ansían la violencia. 
'''
"3" = '''
:sup:`3` El que guarda su boca guarda su alma. El que abre mucho los labios se arruina. 
'''
"4" = '''
:sup:`4` El alma del perezoso desea y no tiene nada, pero el deseo de los diligentes será plenamente satisfecho. 
'''
"5" = '''
:sup:`5` El hombre justo odia la mentira, pero un hombre malvado trae vergüenza y desgracia. 
'''
"6" = '''
:sup:`6` La justicia guarda el camino de la integridad, pero la maldad derriba al pecador. 
'''
"7" = '''
:sup:`7` Hay quienes pretenden ser ricos, pero no tienen nada. Hay algunos que fingen ser pobres, pero tienen grandes riquezas. 
'''
"8" = '''
:sup:`8` El rescate de la vida de un hombre es su riqueza, pero los pobres no escuchan las amenazas. 
'''
"9" = '''
:sup:`9` La luz de los justos brilla con fuerza, pero la lámpara de los malvados se apaga. 
'''
"10" = '''
:sup:`10` La soberbia sólo genera peleas, pero la sabiduría está en las personas que aceptan los consejos. 
'''
"11" = '''
:sup:`11` La riqueza obtenida de forma deshonesta se desvanece, pero el que recoge a mano lo hace crecer. 
'''
"12" = '''
:sup:`12` La esperanza postergada enferma el corazón, pero cuando el anhelo se cumple, es un árbol de la vida. 
'''
"13" = '''
:sup:`13` Quien desprecia la instrucción lo pagará, pero el que respeta una orden será recompensado. 
'''
"14" = '''
:sup:`14` La enseñanza de los sabios es un manantial de vida, para alejarse de las trampas de la muerte. 
'''
"15" = '''
:sup:`15` El buen entendimiento gana el favor, pero el camino de los infieles es duro. 
'''
"16" = '''
:sup:`16` Todo hombre prudente actúa desde el conocimiento, pero un tonto expone la locura. 
'''
"17" = '''
:sup:`17` Un mensajero malvado cae en problemas, pero un enviado de confianza consigue la curación. 
'''
"18" = '''
:sup:`18` La pobreza y la vergüenza llegan al que rechaza la disciplina, pero el que hace caso a la corrección será honrado. 
'''
"19" = '''
:sup:`19` El anhelo cumplido es dulce para el alma, pero los tontos detestan apartarse del mal. 
'''
"20" = '''
:sup:`20` El que camina con los sabios se hace sabio, pero el compañero de los tontos sufre daños. 
'''
"21" = '''
:sup:`21` La desgracia persigue a los pecadores, pero la prosperidad recompensa a los justos. 
'''
"22" = '''
:sup:`22` Un buen hombre deja una herencia a los hijos de sus hijos, pero la riqueza del pecador se almacena para el justo. 
'''
"23" = '''
:sup:`23` En los campos de los pobres hay abundancia de alimentos, pero la injusticia la barre. 
'''
"24" = '''
:sup:`24` El que ahorra la vara odia a su hijo, pero quien lo ama tiene cuidado de disciplinarlo. 
'''
"25" = '''
:sup:`25` El justo come para satisfacer su alma, pero el vientre de los malvados pasa hambre. 
'''
