[10]
"1" = '''
:sup:`1` Entonces Samuel tomó la vasija de aceite y la derramó sobre su cabeza; luego lo besó y le dijo: “¿No te ha ungido Yahvé para que seas príncipe sobre su heredad? 
'''
"2" = '''
:sup:`2` Cuando hoy te hayas alejado de mí, encontrarás a dos hombres junto a la tumba de Raquel, en la frontera de Benjamín, en Zelza. Ellos te dirán: ‘Los asnos que fuiste a buscar han sido encontrados; y he aquí que tu padre ha dejado de preocuparse por los asnos y está ansioso por ti, diciendo: “¿Qué haré por mi hijo?”’ 
'''
"3" = '''
:sup:`3` “Luego seguirás adelante desde allí, y llegarás a la encina de Tabor. Allí te saldrán al encuentro tres hombres que suben a Dios a Betel: uno que llevará tres cabritos, otro que llevará tres panes y otro que llevará un recipiente de vino. 
'''
"4" = '''
:sup:`4` Ellos te saludarán y te darán dos panes, que recibirás de su mano. 
'''
"5" = '''
:sup:`5` “Después llegarás a la colina de Dios, donde está la guarnición de los filisteos; y sucederá que cuando hayas llegado allí a la ciudad, te encontrarás con una banda de profetas que bajarán del lugar alto con un laúd, un pandero, una flauta y un arpa delante de ellos; y estarán profetizando. 
'''
"6" = '''
:sup:`6` Entonces el Espíritu de Yahvé vendrá poderosamente sobre ti, entonces profetizarás con ellos y te convertirás en otro hombre. 
'''
"7" = '''
:sup:`7` Cuando te lleguen estas señales, haz lo que sea apropiado para la ocasión, porque Dios está contigo. 
'''
"8" = '''
:sup:`8` “Desciende delante de mí a Gilgal; y he aquí que yo bajaré a ti para ofrecer holocaustos y sacrificar ofrendas de paz. Espera siete días, hasta que venga a ti y te muestre lo que debes hacer”. 
'''
"9" = '''
:sup:`9` Fue así que cuando le dio la espalda a Samuel para irse, Dios le dio otro corazón; y todas esas señales sucedieron ese día. 
'''
"10" = '''
:sup:`10` Cuando llegaron al monte, he aquí que un grupo de profetas le salió al encuentro; y el Espíritu de Dios vino poderosamente sobre él, y profetizó entre ellos. 
'''
"11" = '''
:sup:`11` Cuando todos los que le conocían de antes vieron que profetizaba con los profetas, el pueblo se dijo: “¿Qué es esto que le ha sucedido al hijo de Cis? ¿Está Saúl también entre los profetas?” 
'''
"12" = '''
:sup:`12` Uno del mismo lugar respondió: “¿Quién es su padre?” Por eso se convirtió en un proverbio: “¿También Saúl está entre los profetas?” 
'''
"13" = '''
:sup:`13` Cuando terminó de profetizar, llegó al lugar alto. 
'''
"14" = '''
:sup:`14` El tío de Saúl les dijo a él y a su criado: “¿Adónde habéis ido?” Dijo: “Para buscar los burros. Cuando vimos que no se encontraban, vinimos a Samuel”. 
'''
"15" = '''
:sup:`15` El tío de Saúl le dijo: “Por favor, cuéntame lo que te dijo Samuel”. 
'''
"16" = '''
:sup:`16` Saúl dijo a su tío: “Nos dijo claramente que los asnos habían sido encontrados”. Pero en cuanto al asunto del reino, del que habló Samuel, no se lo dijo. 
'''
"17" = '''
:sup:`17` Samuel convocó al pueblo ante Yahvé en Mizpa; 
'''
"18" = '''
:sup:`18` y dijo a los hijos de Israel: “Yahvé, el Dios de Israel, dice: ‘Yo saqué a Israel de Egipto y os libré de la mano de los egipcios, y de la mano de todos los reinos que os oprimían’. 
'''
"19" = '''
:sup:`19` Pero hoy habéis rechazado a vuestro Dios, que os salva de todas vuestras calamidades y angustias, y le habéis dicho: “¡No, poned un rey sobre nosotros!”. Ahora, pues, preséntense ante Yahvé por sus tribus y por sus miles”. 
'''
"20" = '''
:sup:`20` Entonces Samuel acercó a todas las tribus de Israel, y fue elegida la tribu de Benjamín. 
'''
"21" = '''
:sup:`21` Hizo acercar a la tribu de Benjamín por sus familias, y fue elegida la familia de los matritenses. Luego se eligió a Saúl, hijo de Cis, pero cuando lo buscaron, no lo encontraron. 
'''
"22" = '''
:sup:`22` Por lo tanto, preguntaron más a Yahvé: “¿Hay todavía un hombre que venga aquí?” Yahvé respondió: “He aquí que se ha escondido entre el equipaje”. 
'''
"23" = '''
:sup:`23` Corrieron y lo llevaron allí. Cuando se puso de pie en medio del pueblo, era más alto que cualquiera de ellos desde los hombros hacia arriba. 
'''
"24" = '''
:sup:`24` Samuel dijo a todo el pueblo: “¿Ven al que Yahvé ha elegido, que no hay nadie como él en todo el pueblo?” Todo el pueblo gritó y dijo: “¡Viva el rey!” 
'''
"25" = '''
:sup:`25` Entonces Samuel comunicó al pueblo el reglamento del reino, lo escribió en un libro y lo puso delante de Yahvé. Samuel despidió a todo el pueblo, cada uno a su casa. 
'''
"26" = '''
:sup:`26` Saúl también se fue a su casa en Gabaa, y con él iba el ejército, cuyos corazones había tocado Dios. 
'''
"27" = '''
:sup:`27` Pero algunos despreciables dijeron: “¿Cómo podría salvarnos este hombre?” Lo despreciaron, y no le trajeron ningún tributo. Pero él calló. 
'''
