[26]
"1" = '''
:sup:`1` Cuando entres en la tierra que Yahvé vuestro Dios te da en herencia, la poseas y habites en ella, 
'''
"2" = '''
:sup:`2` tomarás parte de los primeros frutos de la tierra que traigas de la tierra que Yahvé vuestro Dios te da. Lo pondrás en un cesto, e irás al lugar que Yahvé vuestro Dios elija para hacer habitar allí su nombre. 
'''
"3" = '''
:sup:`3` Te acercarás al sacerdote que estará en esos días y le dirás: “Hoy profeso a Yahvé vuestro Dios que he llegado a la tierra que Yahvé juró a nuestros padres que nos daría.” 
'''
"4" = '''
:sup:`4` El sacerdote tomará la canasta de tu mano y la depositará ante el altar de Yahvé vuestro Dios. 
'''
"5" = '''
:sup:`5` Responderás y dirás ante Yahvé vuestro Dios: “Mi padre era un sirio dispuesto a perecer. Descendió a Egipto y vivió allí, siendo pocos. Allí se convirtió en una nación grande, poderosa y populosa. 
'''
"6" = '''
:sup:`6` Los egipcios nos maltrataron, nos afligieron y nos impusieron trabajos forzados. 
'''
"7" = '''
:sup:`7` Entonces clamamos a Yahvé, el Dios de nuestros padres. Yahvé escuchó nuestra voz y vio nuestra aflicción, nuestro trabajo y nuestra opresión. 
'''
"8" = '''
:sup:`8` Yahvé nos sacó de Egipto con mano poderosa, con brazo extendido, con gran terror, con señales y con prodigios; 
'''
"9" = '''
:sup:`9` y nos ha traído a este lugar, y nos ha dado esta tierra, una tierra que fluye leche y miel. 
'''
"10" = '''
:sup:`10` Ahora, he aquí que he traído lo primero del fruto de la tierra, que tú, Yahvé, me has dado”. Lo pondrás delante de Yahvé vuestro Dios, y adorarás ante Yahvé vuestro Dios. 
'''
"11" = '''
:sup:`11` Te alegrarás de todo el bien que Yahvé vuestro Dios te ha dado a ti y a tu casa, a ti, al levita y al extranjero que está entre vosotros. 
'''
"12" = '''
:sup:`12` Cuando hayas terminado de diezmar todo tu producto en el tercer año, que es el año del diezmo, se lo darás al levita, al extranjero, al huérfano y a la viuda, para que coman dentro de tus puertas y se sacien. 
'''
"13" = '''
:sup:`13` Dirás ante Yahvé vuestro Dios: “He sacado de mi casa las cosas sagradas, y también se las he dado al levita, al extranjero, al huérfano y a la viuda, según todo tu mandamiento que me has ordenado. No he transgredido ninguno de tus mandamientos, ni los he olvidado. 
'''
"14" = '''
:sup:`14` No he comido de él en mi luto, ni he quitado nada de él mientras estaba impuro, ni he dado de él para los muertos. He escuchado la voz de Yahvé, mi Dios. He hecho conforme a todo lo que me has ordenado. 
'''
"15" = '''
:sup:`15` Mira desde tu santa morada, desde el cielo, y bendice a tu pueblo Israel y la tierra que nos has dado, como lo juraste a nuestros padres, una tierra que fluye leche y miel.” 
'''
"16" = '''
:sup:`16` Hoy el Señor, tu Dios, te manda a cumplir estos estatutos y ordenanzas. Por lo tanto, los guardarás y los pondrás en práctica con todo tu corazón y con toda tu alma. 
'''
"17" = '''
:sup:`17` Hoy has declarado que Yahvé es tu Dios, y que quieres andar por sus caminos, guardar sus estatutos, sus mandamientos y sus ordenanzas, y escuchar su voz. 
'''
"18" = '''
:sup:`18` Yahvé ha declarado hoy que ustedes son un pueblo para su propiedad, como les ha prometido, y que deben guardar todos sus mandamientos. 
'''
"19" = '''
:sup:`19` Él te pondrá en alto sobre todas las naciones que ha hecho, en alabanza, en nombre y en honor, y para que seas un pueblo santo para Yahvé vuestro Dios, como él ha dicho. 
'''
