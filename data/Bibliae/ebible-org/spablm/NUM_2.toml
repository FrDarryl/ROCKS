[2]
"1" = '''
:sup:`1` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"2" = '''
:sup:`2` “Los hijos de Israel acamparán cada uno con su propio estandarte, con los estandartes de las casas de sus padres. Acamparán alrededor de la Tienda del Encuentro, a distancia de ella. 
'''
"3" = '''
:sup:`3` “Los que acampen en el lado oriental hacia la salida del sol serán del estandarte del campamento de Judá, según sus divisiones. El príncipe de los hijos de Judá será Naasón, hijo de Aminadab. 
'''
"4" = '''
:sup:`4` Su división, y los que fueron contados de ellos, fueron setenta y cuatro mil seiscientos. 
'''
"5" = '''
:sup:`5` “Los que acampen junto a él serán de la tribu de Isacar. El príncipe de los hijos de Isacar será Netanel, hijo de Zuar. 
'''
"6" = '''
:sup:`6` Su división, y los que fueron contados de ella, fueron cincuenta y cuatro mil cuatrocientos. 
'''
"7" = '''
:sup:`7` “La tribu de Zabulón: el príncipe de los hijos de Zabulón será Eliab hijo de Helón. 
'''
"8" = '''
:sup:`8` Su división, y los contados de ella, fueron cincuenta y siete mil cuatrocientos. 
'''
"9" = '''
:sup:`9` “Todos los contados del campamento de Judá fueron ciento ochenta y seis mil cuatrocientos, según sus divisiones. Ellos partirán primero. 
'''
"10" = '''
:sup:`10` “En el lado sur estará el estandarte del campamento de Rubén según sus divisiones. El príncipe de los hijos de Rubén será Elisur, hijo de Sedeur. 
'''
"11" = '''
:sup:`11` Su división, y los que se contaron de ella, fueron cuarenta y seis mil quinientos. 
'''
"12" = '''
:sup:`12` “Los que acampen junto a él serán la tribu de Simeón. El príncipe de los hijos de Simeón será Selumiel, hijo de Zurishaddai. 
'''
"13" = '''
:sup:`13` Su división, y los que fueron contados de ellos, fueron cincuenta y nueve mil trescientos. 
'''
"14" = '''
:sup:`14` “La tribu de Gad: el príncipe de los hijos de Gad será Eliasaf, hijo de Reuel. 
'''
"15" = '''
:sup:`15` Su división, y los contados de ellos, fueron cuarenta y cinco mil seiscientos cincuenta. 
'''
"16" = '''
:sup:`16` “Todos los contados del campamento de Rubén fueron ciento cincuenta y un mil cuatrocientos cincuenta, según sus ejércitos. Ellos partirán en segundo lugar. 
'''
"17" = '''
:sup:`17` “Entonces saldrá la Tienda de la Reunión, con el campamento de los levitas en medio de los campamentos. Así como acampan, así saldrán, cada uno en su lugar, por sus estandartes. 
'''
"18" = '''
:sup:`18` “En el lado occidental estará el estandarte del campamento de Efraín según sus divisiones. El príncipe de los hijos de Efraín será Elisama, hijo de Ammihud. 
'''
"19" = '''
:sup:`19` Su división, y los que fueron contados de ellos, fueron cuarenta mil quinientos. 
'''
"20" = '''
:sup:`20` “Junto a él estará la tribu de Manasés. El príncipe de los hijos de Manasés será Gamaliel, hijo de Pedahzur. 
'''
"21" = '''
:sup:`21` Su división, y los que fueron contados de ellos, fueron treinta y dos mil doscientos. 
'''
"22" = '''
:sup:`22` “La tribu de Benjamín: el príncipe de los hijos de Benjamín será Abidán, hijo de Gedeón. 
'''
"23" = '''
:sup:`23` Su ejército, y los contados de ellos, fueron treinta y cinco mil cuatrocientos. 
'''
"24" = '''
:sup:`24` “Todos los contados del campamento de Efraín fueron ciento ocho mil cien, según sus divisiones. Ellos partirán en tercer lugar. 
'''
"25" = '''
:sup:`25` “En el lado norte estará el estandarte del campamento de Dan según sus divisiones. El jefe de los hijos de Dan será Ahiezer hijo de Amisadái. 
'''
"26" = '''
:sup:`26` Su división, y los que fueron contados de ellos, fueron sesenta y dos mil setecientos. 
'''
"27" = '''
:sup:`27` “Los que acampen junto a él serán la tribu de Aser. El príncipe de los hijos de Aser será Pagiel, hijo de Ocrán. 
'''
"28" = '''
:sup:`28` Su división, y los que fueron contados de ellos, fueron cuarenta y un mil quinientos. 
'''
"29" = '''
:sup:`29` “La tribu de Neftalí: el príncipe de los hijos de Neftalí será Ahira, hijo de Enán. 
'''
"30" = '''
:sup:`30` Su división, y los que fueron contados de ellos, fueron cincuenta y tres mil cuatrocientos. 
'''
"31" = '''
:sup:`31` “Todos los contados del campamento de Dan fueron ciento cincuenta y siete mil seiscientos. Saldrán los últimos por sus estandartes”. 
'''
"32" = '''
:sup:`32` Estos son los que fueron contados de los hijos de Israel por sus casas paternas. Todos los que fueron contados de los campamentos según sus ejércitos fueron seiscientos tres mil quinientos cincuenta. 
'''
"33" = '''
:sup:`33` Pero los levitas no fueron contados entre los hijos de Israel, tal como Yahvé ordenó a Moisés. 
'''
"34" = '''
:sup:`34` Así hicieron los hijos de Israel. Conforme a todo lo que el Señor ordenó a Moisés, acamparon por sus banderas, y así se pusieron en marcha, cada uno por su familia, según las casas de sus padres. 
'''
