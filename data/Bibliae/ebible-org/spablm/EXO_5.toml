[5]
"1" = '''
:sup:`1` Después vinieron Moisés y Aarón y le dijeron al Faraón: “Esto es lo que dice Yahvé, el Dios de Israel: ‘Deja ir a mi pueblo para que me celebre una fiesta en el desierto’”. 
'''
"2" = '''
:sup:`2` El faraón dijo: “¿Quién es Yahvé, para que yo escuche su voz para dejar ir a Israel? No conozco a Yahvé, y además no dejaré ir a Israel”. 
'''
"3" = '''
:sup:`3` Dijeron: “El Dios de los hebreos se ha reunido con nosotros. Por favor, vayamos tres días de camino al desierto y ofrezcamos sacrificios a Yahvé, nuestro Dios, no sea que caiga sobre nosotros la peste o la espada.” 
'''
"4" = '''
:sup:`4` El rey de Egipto les dijo: “¿Por qué ustedes, Moisés y Aarón, sacan al pueblo de su trabajo? Volved a vuestras cargas”. 
'''
"5" = '''
:sup:`5` El faraón dijo: “He aquí que el pueblo de la tierra es ahora numeroso, y ustedes lo hacen descansar de sus cargas”. 
'''
"6" = '''
:sup:`6` Ese mismo día el faraón ordenó a los capataces del pueblo y a sus oficiales, diciendo: 
'''
"7" = '''
:sup:`7` “Ya no le daréis al pueblo paja para hacer ladrillos, como antes. Que vayan a recoger paja por sí mismos. 
'''
"8" = '''
:sup:`8` Les exigiréis el número de ladrillos que antes hacían. No disminuirán nada de ella, porque son ociosos. Por eso claman diciendo: ‘Vamos a sacrificar a nuestro Dios’. 
'''
"9" = '''
:sup:`9` Deja que el trabajo más pesado recaiga sobre los hombres, para que trabajen en él. Que no presten atención a las palabras mentirosas”. 
'''
"10" = '''
:sup:`10` Los capataces del pueblo salieron con sus oficiales y hablaron al pueblo diciendo: “Esto es lo que dice el Faraón: ‘No les daré paja. 
'''
"11" = '''
:sup:`11` Vayan ustedes mismos, consigan paja donde puedan encontrarla, porque nada de su trabajo será disminuido’”. 
'''
"12" = '''
:sup:`12` Así que el pueblo se dispersó por toda la tierra de Egipto para recoger rastrojos para hacer paja. 
'''
"13" = '''
:sup:`13` Los capataces urgían diciendo: “¡Cumplan su cuota de trabajo diariamente, como cuando había paja!” 
'''
"14" = '''
:sup:`14` Los oficiales de los hijos de Israel, que los capataces del faraón habían puesto sobre ellos, fueron golpeados y se les preguntó: “¿Por qué no habéis cumplido vuestra cuota tanto ayer como hoy, haciendo ladrillos como antes?” 
'''
"15" = '''
:sup:`15` Entonces los oficiales de los hijos de Israel vinieron y gritaron al Faraón, diciendo: “¿Por qué tratas así a tus siervos? 
'''
"16" = '''
:sup:`16` No se les da paja a tus siervos, y nos dicen: ‘¡Haz ladrillo!’ y he aquí que tus siervos son golpeados; pero la culpa es de tu propio pueblo.” 
'''
"17" = '''
:sup:`17` Pero el Faraón dijo: “¡Estás ocioso! ¡Estás ocioso! Por eso dices: ‘Vamos a sacrificar a Yahvé’. 
'''
"18" = '''
:sup:`18` ¡Vayan, pues, ahora y trabajen, porque no se les dará paja, pero entregarán el mismo número de ladrillos!” 
'''
"19" = '''
:sup:`19` Los oficiales de los hijos de Israel vieron que estaban en problemas cuando se les dijo: “¡No disminuirán nada de tu cuota diaria de ladrillos!” 
'''
"20" = '''
:sup:`20` Se encontraron con Moisés y Aarón, que estaban en el camino, cuando salían del Faraón. 
'''
"21" = '''
:sup:`21` Les dijeron: “¡Que Yahvé los mire y los juzgue, porque ustedes nos han convertido en un hedor abominable a los ojos del Faraón y a los ojos de sus siervos, para poner una espada en su mano para matarnos!” 
'''
"22" = '''
:sup:`22` Moisés volvió a Yahvé y le dijo: “Señor, ¿por qué has traído problemas a este pueblo? ¿Por qué me has enviado? 
'''
"23" = '''
:sup:`23` Porque desde que vine al Faraón a hablar en tu nombre, él ha traído problemas a este pueblo. No has rescatado a tu pueblo en absoluto”. 
'''
