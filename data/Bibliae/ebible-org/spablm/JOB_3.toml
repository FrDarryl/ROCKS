[3]
"1" = '''
:sup:`1` Después de esto, Job abrió la boca y maldijo el día de su nacimiento. 
'''
"2" = '''
:sup:`2` Job respondió: 
'''
"3" = '''
:sup:`3` “Que perezca el día en que nací, la noche que dijo: “Hay un niño concebido”. 
'''
"4" = '''
:sup:`4` Que ese día sea la oscuridad. No dejes que Dios desde arriba lo busque, ni dejar que la luz lo ilumine. 
'''
"5" = '''
:sup:`5` Que las tinieblas y la sombra de la muerte la reclamen para sí. Deja que una nube se detenga en ella. Que todo lo que hace el día negro lo aterrorice. 
'''
"6" = '''
:sup:`6` En cuanto a esa noche, que la oscuridad espesa se apodere de ella. Que no se regocije entre los días del año. Que no entre en el número de los meses. 
'''
"7" = '''
:sup:`7` He aquí, que esa noche sea estéril. Que no venga ninguna voz alegre. 
'''
"8" = '''
:sup:`8` Que lo maldigan los que maldicen el día, que están listos para despertar al Leviatán. 
'''
"9" = '''
:sup:`9` Que las estrellas de su crepúsculo sean oscuras. Que busque la luz, pero no la tenga, ni dejar que vea los párpados de la mañana, 
'''
"10" = '''
:sup:`10` porque no cerró las puertas del vientre de mi madre, ni ocultó los problemas a mis ojos. 
'''
"11" = '''
:sup:`11` “¿Por qué no he muerto desde el vientre? ¿Por qué no renuncié al espíritu cuando mi madre me dio a luz? 
'''
"12" = '''
:sup:`12` ¿Por qué me recibieron las rodillas? ¿O por qué el pecho, que debo amamantar? 
'''
"13" = '''
:sup:`13` Por ahora debería haberme acostado y callado. Debería haber dormido, así habría descansado, 
'''
"14" = '''
:sup:`14` con reyes y consejeros de la tierra, que construyeron lugares de desecho para sí mismos; 
'''
"15" = '''
:sup:`15` o con príncipes que tenían oro, que llenaron sus casas de plata; 
'''
"16" = '''
:sup:`16` o como un nacimiento intempestivo oculto no había sido, como niños que nunca vieron la luz. 
'''
"17" = '''
:sup:`17` Allí los malvados dejan de molestar. Allí descansan los cansados. 
'''
"18" = '''
:sup:`18` Allí los prisioneros están a gusto juntos. No oyen la voz del capataz. 
'''
"19" = '''
:sup:`19` Los pequeños y los grandes están allí. El siervo es libre de su amo. 
'''
"20" = '''
:sup:`20` “¿Por qué se da luz al que está en la miseria? vida a los amargados del alma, 
'''
"21" = '''
:sup:`21` que anhelan la muerte, pero no llega; y cavar para ello más que para los tesoros ocultos, 
'''
"22" = '''
:sup:`22` que se regocijan en exceso, y se alegran, cuando pueden encontrar la tumba? 
'''
"23" = '''
:sup:`23` Por qué se da luz a un hombre cuyo camino está oculto, a los que Dios ha cobijado? 
'''
"24" = '''
:sup:`24` Porque mis suspiros llegan antes de comer. Mis gemidos se derraman como agua. 
'''
"25" = '''
:sup:`25` Porque lo que temo viene sobre mí, lo que me da miedo viene a mí. 
'''
"26" = '''
:sup:`26` No estoy tranquilo, ni tengo descanso; pero los problemas vienen”. 
'''
