[5]
"1" = '''
:sup:`1` Después de estas cosas, hubo una fiesta de los judíos, y Jesús subió a Jerusalén. 
'''
"2" = '''
:sup:`2` En Jerusalén, junto a la puerta de las ovejas, hay un estanque llamado en hebreo “Betesda”, que tiene cinco pórticos. 
'''
"3" = '''
:sup:`3` En ellos yacía una gran multitud de enfermos, ciegos, cojos o paralíticos, esperando que se moviera el agua; 
'''
"4" = '''
:sup:`4` porque un ángel bajaba a ciertas horas al estanque y agitaba el agua. El que entraba primero después de agitar el agua quedaba curado de cualquier enfermedad que tuviera. 
'''
"5" = '''
:sup:`5` Estaba allí un hombre que llevaba treinta y ocho años enfermo. 
'''
"6" = '''
:sup:`6` Cuando Jesús lo vio allí tendido, y supo que llevaba mucho tiempo enfermo, le preguntó: “¿Quieres ser sano?” 
'''
"7" = '''
:sup:`7` El enfermo le respondió: “Señor, no tengo a nadie que me meta en la piscina cuando se agita el agua, pero mientras vengo, otro baja antes que yo.” 
'''
"8" = '''
:sup:`8` Jesús le dijo: “Levántate, toma tu lecho y anda”. 
'''
"9" = '''
:sup:`9` Al instante, el hombre quedó sano, tomó su estera y caminó. Ese día era sábado. 
'''
"10" = '''
:sup:`10` Así que los judíos le dijeron al que fue sanado: “Es sábado. No te es lícito llevar el lecho”. 
'''
"11" = '''
:sup:`11` Él les contestó: “El que me sanó me dijo: “Toma tu lecho y camina””. 
'''
"12" = '''
:sup:`12` Entonces le preguntaron: “¿Quién es el hombre que te ha dicho: “Toma tu lecho y anda”?” 
'''
"13" = '''
:sup:`13` Pero el que había sido sanado no sabía quién era, porque Jesús se había retirado, ya que había una multitud en el lugar. 
'''
"14" = '''
:sup:`14` Después, Jesús lo encontró en el templo y le dijo: “Mira, has sido sanado. No peques más, para que no te ocurra nada peor”. 
'''
"15" = '''
:sup:`15` El hombre se fue y contó a los judíos que era Jesús quien lo había curado. 
'''
"16" = '''
:sup:`16` Por eso los judíos perseguían a Jesús y trataban de matarlo, porque hacía estas cosas en sábado. 
'''
"17" = '''
:sup:`17` Pero Jesús les respondió: “Mi Padre sigue trabajando, así que yo también trabajo”. 
'''
"18" = '''
:sup:`18` Por eso los judíos procuraban matarlo aún más, porque no sólo quebrantaba el sábado, sino que llamaba a Dios su propio Padre, haciéndose igual a Dios. 
'''
"19" = '''
:sup:`19` Entonces Jesús les respondió: “Os aseguro que el Hijo no puede hacer nada por sí mismo, sino lo que ve hacer al Padre. Porque todo lo que él hace, también lo hace el Hijo. 
'''
"20" = '''
:sup:`20` Porque el Padre tiene afecto por el Hijo, y le muestra todas las cosas que él mismo hace. Le mostrará obras mayores que éstas, para que os maravilléis. 
'''
"21" = '''
:sup:`21` Porque como el Padre resucita a los muertos y les da vida, así también el Hijo da vida a quien quiere. 
'''
"22" = '''
:sup:`22` Porque el Padre no juzga a nadie, sino que ha dado todo el juicio al Hijo, 
'''
"23" = '''
:sup:`23` para que todos honren al Hijo como honran al Padre. El que no honra al Hijo no honra al Padre que lo envió. 
'''
"24" = '''
:sup:`24` “De cierto os digo que el que oye mi palabra y cree al que me ha enviado tiene vida eterna, y no viene a juicio, sino que ha pasado de la muerte a la vida. 
'''
"25" = '''
:sup:`25` De cierto os digo que viene la hora, y ya es, en que los muertos oirán la voz del Hijo de Dios, y los que la oigan vivirán. 
'''
"26" = '''
:sup:`26` Porque como el Padre tiene vida en sí mismo, así también le dio al Hijo que tenga vida en sí mismo. 
'''
"27" = '''
:sup:`27` También le dio autoridad para ejecutar juicio, porque es el Hijo del hombre. 
'''
"28" = '''
:sup:`28` No os maravilléis de esto, porque viene la hora en que todos los que están en los sepulcros oirán su voz 
'''
"29" = '''
:sup:`29` y saldrán; los que han hecho el bien, a la resurrección de la vida; y los que han hecho el mal, a la resurrección del juicio. 
'''
"30" = '''
:sup:`30` Yo no puedo hacer nada por mí mismo. Según oigo, juzgo; y mi juicio es justo, porque no busco mi propia voluntad, sino la voluntad de mi Padre que me ha enviado. 
'''
"31" = '''
:sup:`31` “Si yo testifico de mí mismo, mi testimonio no es válido. 
'''
"32" = '''
:sup:`32` Es otro el que testifica de mí. Sé que el testimonio que da sobre mí es verdadero. 
'''
"33" = '''
:sup:`33` Vosotros habéis enviado a Juan, y él ha dado testimonio de la verdad. 
'''
"34" = '''
:sup:`34` Pero el testimonio que yo recibo no proviene de hombre. Sin embargo, digo estas cosas para que seáis salvo. 
'''
"35" = '''
:sup:`35` Él era la lámpara que ardía y brillaba, y vosotros quisisteis regocijaros por un tiempo en su luz. 
'''
"36" = '''
:sup:`36` Pero el testimonio que yo tengo es mayor que el de Juan; porque las obras que el Padre me dio para realizar, las mismas obras que yo hago, dan testimonio de mí, de que el Padre me ha enviado. 
'''
"37" = '''
:sup:`37` El Padre mismo, que me ha enviado, ha dado testimonio de mí. Vosotros nunca habéis oído su voz, ni habéis visto su forma. 
'''
"38" = '''
:sup:`38` No tenéis su palabra viviendo en vosotros, porque no creéis al que él ha enviado. 
'''
"39" = '''
:sup:`39` “Escudriñáis las Escrituras, porque pensáis que en ellas tenéis la vida eterna; y éstas son las que dan testimonio de mí. 
'''
"40" = '''
:sup:`40` Pero no queréis venir a mí para que tengáis vida. 
'''
"41" = '''
:sup:`41` Yo no recibo la gloria de los hombres. 
'''
"42" = '''
:sup:`42` Pero yo os conozco, que no tenéis el amor de Dios en vosotros mismos. 
'''
"43" = '''
:sup:`43` Yo he venido en nombre de mi Padre, y no me recibís. Si otro viene en su propio nombre, lo recibiréis. 
'''
"44" = '''
:sup:`44` ¿Cómo podéis creer, pues recibís la gloria unos de otros, y no buscáis la gloria que viene del único Dios? 
'''
"45" = '''
:sup:`45` “No penséis que os voy a acusar ante el Padre. Hay uno que os acusa, Moisés, en quien habéis puesto vuestra esperanza. 
'''
"46" = '''
:sup:`46` Porque si creyerais a Moisés, me creeríais a mí, pues él escribió sobre mí. 
'''
"47" = '''
:sup:`47` Pero si no creéis en sus escritos, ¿cómo vais a creer en mis palabras?” 
'''
