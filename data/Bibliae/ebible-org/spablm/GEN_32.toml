[32]
"1" = '''
:sup:`1` Jacob siguió su camino, y los ángeles de Dios salieron a su encuentro. 
'''
"2" = '''
:sup:`2` Al verlos, Jacob dijo: “Este es el ejército de Dios”. Llamó el nombre de aquel lugar Mahanaim. 
'''
"3" = '''
:sup:`3` Jacob envió mensajeros delante de él a Esaú, su hermano, a la tierra de Seir, el campo de Edom. 
'''
"4" = '''
:sup:`4` Les ordenó diciendo: “Esto es lo que le diréis a mi señor Esaú: ‘Esto es lo que dice tu siervo, Jacob. He vivido como extranjero con Labán, y me he quedado hasta ahora. 
'''
"5" = '''
:sup:`5` Tengo ganado, asnos, rebaños, siervos y siervas. He enviado a decírselo a mi señor, para que encuentre gracia ante tus ojos”. 
'''
"6" = '''
:sup:`6` Los mensajeros regresaron a Jacob diciendo: “Hemos venido a ver a tu hermano Esaú. Viene a tu encuentro, y cuatrocientos hombres están con él”. 
'''
"7" = '''
:sup:`7` Entonces Jacob tuvo mucho miedo y se angustió. Dividió a la gente que estaba con él, junto con los rebaños, las manadas y los camellos, en dos grupos. 
'''
"8" = '''
:sup:`8` Dijo: “Si Esaú llega a una de las compañías y la golpea, la compañía que queda escapará”. 
'''
"9" = '''
:sup:`9` Jacob dijo: “Dios de mi padre Abraham, y Dios de mi padre Isaac, Yahvé, que me dijo: ‘Vuelve a tu país y a tus parientes, y yo te haré el bien’, 
'''
"10" = '''
:sup:`10` No soy digno de la menor de todas las bondades y de toda la verdad que has mostrado a tu siervo, pues sólo con mi bastón crucé este Jordán, y ahora me he convertido en dos compañías. 
'''
"11" = '''
:sup:`11` Por favor, líbrame de la mano de mi hermano, de la mano de Esaú; porque le temo, no sea que venga y me hiera a mí y a las madres con los hijos. 
'''
"12" = '''
:sup:`12` Dijiste: ‘Ciertamente te haré un bien y haré que tu descendencia sea como la arena del mar, que no se puede contar porque es muy numerosa’”. 
'''
"13" = '''
:sup:`13` Aquella noche se quedó allí y tomó de lo que llevaba consigo un regalo para Esaú, su hermano 
'''
"14" = '''
:sup:`14` doscientas cabras hembras y veinte machos cabríos, doscientas ovejas y veinte carneros, 
'''
"15" = '''
:sup:`15` treinta camellos de leche y sus potros, cuarenta vacas, diez toros, veinte asnos hembras y diez potros. 
'''
"16" = '''
:sup:`16` Los entregó en manos de sus siervos, cada rebaño por separado, y dijo a sus siervos: “Pasad delante de mí y poned un espacio entre rebaño y rebaño.” 
'''
"17" = '''
:sup:`17` Y ordenó a los primeros que dijeran: “Cuando Esaú, mi hermano, se encuentre con vosotros y os pregunte diciendo: “¿De quién sois? ¿Adónde vas? ¿De quién son estos que tienes delante?’ 
'''
"18" = '''
:sup:`18` Entonces dirás: ‘Son de tu siervo, de Jacob. Es un regalo enviado a mi señor, Esaú. He aquí que él también está detrás de nosotros’”. 
'''
"19" = '''
:sup:`19` Mandó también al segundo, al tercero y a todos los que seguían a los rebaños, diciendo: “Así hablaréis a Esaú cuando lo encontréis. 
'''
"20" = '''
:sup:`20` Diréis: “No sólo eso, sino que he aquí que tu siervo Jacob está detrás de nosotros”. Porque, dijo, “Lo apaciguaré con el presente que va delante de mí, y después veré su rostro. Tal vez me acepte”. 
'''
"21" = '''
:sup:`21` Así que el presente pasó ante él, y él mismo se quedó aquella noche en el campamento. 
'''
"22" = '''
:sup:`22` Aquella noche se levantó y tomó a sus dos mujeres, a sus dos siervos y a sus once hijos, y cruzó el vado del Jaboc. 
'''
"23" = '''
:sup:`23` Los tomó y los hizo pasar por el arroyo, y envió lo que tenía. 
'''
"24" = '''
:sup:`24` Jacob se quedó solo, y luchó allí con un hombre hasta el amanecer. 
'''
"25" = '''
:sup:`25` Al ver que no prevalecía contra él, el hombre le tocó el hueco del muslo, y el hueco del muslo de Jacob se tensó mientras luchaba. 
'''
"26" = '''
:sup:`26` El hombre dijo: “Déjame ir, porque amanece”. Jacob dijo: “No te dejaré ir si no me bendices”. 
'''
"27" = '''
:sup:`27` Le dijo: “¿Cuál es tu nombre?” Dijo: “Jacob”. 
'''
"28" = '''
:sup:`28` Dijo: “Tu nombre ya no se llamará Jacob, sino Israel, porque has luchado con Dios y con los hombres, y has vencido.” 
'''
"29" = '''
:sup:`29` Jacob le preguntó: “Por favor, dime tu nombre”. Le dijo: “¿Por qué preguntas cuál es mi nombre?”. Y allí lo bendijo. 
'''
"30" = '''
:sup:`30` Jacob llamó el nombre del lugar Peniel; porque dijo: “He visto a Dios cara a cara, y mi vida se ha conservado.” 
'''
"31" = '''
:sup:`31` Al pasar por Peniel, el sol se puso sobre él, y cojeó a causa de su muslo. 
'''
"32" = '''
:sup:`32` Por eso los hijos de Israel no comen el tendón de la cadera, que está en el hueco del muslo, hasta el día de hoy, porque tocó el hueco del muslo de Jacob en el tendón de la cadera. 
'''
