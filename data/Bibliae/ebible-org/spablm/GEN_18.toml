[18]
"1" = '''
:sup:`1` Yahvé se le apareció junto a los robles de Mamre, mientras estaba sentado en la puerta de la tienda en el calor del día. 
'''
"2" = '''
:sup:`2` Levantó los ojos y miró, y vio que tres hombres estaban cerca de él. Al verlos, corrió a su encuentro desde la puerta de la tienda, se inclinó hacia la tierra, 
'''
"3" = '''
:sup:`3` y dijo: “Señor mío, si ahora he encontrado gracia ante tus ojos, por favor no te alejes de tu siervo. 
'''
"4" = '''
:sup:`4` Traigan ahora un poco de agua, lávense los pies y descansen bajo el árbol. 
'''
"5" = '''
:sup:`5` Yo traeré un trozo de pan para que refresquéis vuestro corazón. Después podéis seguir vuestro camino, ya que habéis acudido a vuestro siervo”. Dijeron: “Muy bien, haz lo que has dicho”. 
'''
"6" = '''
:sup:`6` Abraham se apresuró a entrar en la tienda con Sara y le dijo: “Prepara rápidamente tres seahs de harina fina, amásala y haz tortas.” 
'''
"7" = '''
:sup:`7` Abraham corrió hacia el rebaño, cogió un ternero tierno y bueno y se lo dio al criado. Éste se apresuró a aderezarlo. 
'''
"8" = '''
:sup:`8` Tomó mantequilla, leche y el ternero que había aderezado, y lo puso delante de ellos. Se puso junto a ellos, bajo el árbol, y comieron. 
'''
"9" = '''
:sup:`9` Le preguntaron: “¿Dónde está Sara, tu mujer?” Dijo: “Allí, en la tienda”. 
'''
"10" = '''
:sup:`10` Dijo: “Ciertamente volveré a ti por esta época el año que viene, y he aquí que Sara, tu mujer, tendrá un hijo”. Sara oyó en la puerta de la tienda, que estaba detrás de él. 
'''
"11" = '''
:sup:`11` Abraham y Sara eran viejos, de edad avanzada. Sara había pasado la edad de tener hijos. 
'''
"12" = '''
:sup:`12` Sara se reía en su interior, diciendo: “¿Después de envejecer tendré placer, siendo mi señor también viejo?” 
'''
"13" = '''
:sup:`13` Yahvé dijo a Abraham: “¿Por qué se rió Sara, diciendo: “¿De verdad voy a dar a luz cuando sea vieja?” 
'''
"14" = '''
:sup:`14` ¿Hay algo demasiado difícil para Yahvé? A la hora fijada volveré a ti, cuando llegue la estación, y Sara tendrá un hijo”. 
'''
"15" = '''
:sup:`15` Entonces Sara lo negó, diciendo: “No me he reído”, pues tenía miedo. Me dijo: “No, pero te reíste”. 
'''
"16" = '''
:sup:`16` Los hombres se levantaron de allí y miraron hacia Sodoma. Abraham fue con ellos para verlos en su camino. 
'''
"17" = '''
:sup:`17` Yahvé dijo: “¿Voy a ocultar a Abraham lo que hago, 
'''
"18" = '''
:sup:`18` ya que Abraham llegará a ser una nación grande y poderosa, y todas las naciones de la tierra serán bendecidas en él? 
'''
"19" = '''
:sup:`19` Porque lo he conocido, a fin de que mande a sus hijos y a su casa después de él, para que guarden el camino de Yahvé, haciendo justicia y rectitud; a fin de que Yahvé haga cumplir a Abraham lo que ha dicho de él.” 
'''
"20" = '''
:sup:`20` Yahvé dijo: “Porque el clamor de Sodoma y Gomorra es grande, y porque su pecado es muy grave, 
'''
"21" = '''
:sup:`21` bajaré ahora y veré si sus obras son tan malas como los informes que me han llegado. Si no es así, lo sabré”. 
'''
"22" = '''
:sup:`22` Los hombres se apartaron de allí y se dirigieron a Sodoma, pero Abraham estaba todavía delante de Yahvé. 
'''
"23" = '''
:sup:`23` Abraham se acercó y dijo: “¿Consumirás al justo con el impío? 
'''
"24" = '''
:sup:`24` ¿Y si hay cincuenta justos en la ciudad? ¿Consumirás y no perdonarás el lugar por los cincuenta justos que están en ella? 
'''
"25" = '''
:sup:`25` Que esté lejos de ti hacer cosas así, matar al justo con el impío, para que el justo sea como el impío. Que eso esté lejos de ti. ¿No debería el Juez de toda la tierra hacer lo correcto?” 
'''
"26" = '''
:sup:`26` Yahvé dijo: “Si encuentro en Sodoma cincuenta justos dentro de la ciudad, entonces perdonaré a todo el lugar por ellos”. 
'''
"27" = '''
:sup:`27` Abraham respondió: “Mira ahora, me he encargado de hablar con el Señor, aunque soy polvo y ceniza. 
'''
"28" = '''
:sup:`28` ¿Y si faltan cinco de los cincuenta justos? ¿Destruirás toda la ciudad por falta de cinco?” Dijo: “No lo destruiré si encuentro cuarenta y cinco allí”. 
'''
"29" = '''
:sup:`29` Volvió a hablarle y le dijo: “¿Y si se encuentran allí cuarenta?”. Dijo: “No lo haré por los cuarenta”. 
'''
"30" = '''
:sup:`30` Él dijo: “Oh, no dejes que el Señor se enoje, y yo hablaré. ¿Y si se encuentran treinta allí?” Dijo: “No lo haré si encuentro treinta allí”. 
'''
"31" = '''
:sup:`31` Dijo: “Mira ahora, me he encargado de hablar con el Señor. ¿Y si se encuentran veinte allí?” Dijo: “No lo destruiré por el bien de los veinte”. 
'''
"32" = '''
:sup:`32` Él dijo: “Oh, no dejes que el Señor se enoje, y hablaré sólo una vez más. ¿Y si se encuentran diez allí?” Dijo: “No lo destruiré por el bien de los diez”. 
'''
"33" = '''
:sup:`33` El Señor se fue en cuanto terminó de hablar con Abraham, y éste volvió a su lugar. 
'''
