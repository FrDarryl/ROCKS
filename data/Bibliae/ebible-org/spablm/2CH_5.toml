[5]
"1" = '''
:sup:`1` Así quedó terminada toda la obra que Salomón hizo para la casa de Yahvé. Salomón trajo las cosas que su padre David había dedicado, la plata, el oro y todos los utensilios, y los puso en los tesoros de la casa de Dios. 
'''
"2" = '''
:sup:`2` Entonces Salomón reunió en Jerusalén a los ancianos de Israel y a todos los jefes de las tribus, a los jefes de familia de los hijos de Israel, para hacer subir el arca de la alianza de Yahvé desde la ciudad de David, que es Sión. 
'''
"3" = '''
:sup:`3` Así que todos los hombres de Israel se reunieron con el rey en la fiesta, que era en el mes séptimo. 
'''
"4" = '''
:sup:`4` Vinieron todos los ancianos de Israel. Los levitas subieron el arca. 
'''
"5" = '''
:sup:`5` Subieron el arca, la Tienda del Encuentro y todos los utensilios sagrados que estaban en la Tienda. Los sacerdotes levitas los subieron. 
'''
"6" = '''
:sup:`6` El rey Salomón y toda la congregación de Israel que se había reunido con él estaban ante el arca, sacrificando ovejas y ganado que no se podía contar ni numerar por la multitud. 
'''
"7" = '''
:sup:`7` Los sacerdotes introdujeron el arca de la alianza de Yahvé en su lugar, en el santuario interior de la casa, en el lugar santísimo, bajo las alas de los querubines. 
'''
"8" = '''
:sup:`8` Porque los querubines extendían sus alas sobre el lugar del arca, y los querubines cubrían el arca y sus varas por encima. 
'''
"9" = '''
:sup:`9` Los postes eran tan largos que los extremos de los postes se veían desde el arca frente al santuario interior, pero no se veían afuera; y así es hasta el día de hoy. 
'''
"10" = '''
:sup:`10` En el arca no había nada más que las dos tablas que Moisés puso allí en Horeb, cuando Yahvé hizo la alianza con los hijos de Israel, al salir de Egipto. 
'''
"11" = '''
:sup:`11` Cuando los sacerdotes salieron del lugar santo (porque todos los sacerdotes que estaban presentes se habían santificado y no guardaban sus divisiones; 
'''
"12" = '''
:sup:`12` también los levitas cantores, todos ellos, Asaf, Hemán, Jedutún, sus hijos y sus hermanos, vestidos de lino fino, con címbalos e instrumentos de cuerda y arpas, estaban de pie al extremo oriental del altar, y con ellos ciento veinte sacerdotes que tocaban las trompetas); 
'''
"13" = '''
:sup:`13` cuando los trompetistas y los cantores eran como uno solo, para hacer oír un solo sonido en la alabanza y la acción de gracias a Yahvé; y cuando alzaban la voz con las trompetas y los címbalos y los instrumentos de música, y alababan a Yahvé, diciendo “Porque él es bueno, porque su bondad es eterna”. Entonces la casa se llenó de una nube, la casa de Yahvé, 
'''
"14" = '''
:sup:`14` de modo que los sacerdotes no podían estar de pie para ministrar a causa de la nube, porque la gloria de Yahvé llenaba la casa de Dios. 
'''
