[144]
"1" = '''
:sup:`1` Por David. Bendito sea Yahvé, mi roca, que entrena mis manos para la guerra, y mis dedos a la batalla — 
'''
"2" = '''
:sup:`2` mi amorosa bondad, mi fortaleza, mi alta torre, mi libertador, mi escudo, y aquel en quien me refugio, que somete a mi pueblo bajo mi mando. 
'''
"3" = '''
:sup:`3` Yahvé, ¿qué es el hombre, para que te preocupes por él? ¿O el hijo del hombre, que piensas de él? 
'''
"4" = '''
:sup:`4` El hombre es como un soplo. Sus días son como una sombra que pasa. 
'''
"5" = '''
:sup:`5` Parte tus cielos, Yahvé, y baja. Toca las montañas y echarán humo. 
'''
"6" = '''
:sup:`6` Lanza un rayo y dispérsalos. Envíen sus flechas, y huyan. 
'''
"7" = '''
:sup:`7` Extiende tu mano desde arriba, rescátame y sácame de las grandes aguas, fuera de las manos de los extranjeros, 
'''
"8" = '''
:sup:`8` cuya boca habla con engaño, cuya mano derecha es una mano derecha de falsedad. 
'''
"9" = '''
:sup:`9` Cantaré una nueva canción para ti, Dios. Con una lira de diez cuerdas, te cantaré alabanzas. 
'''
"10" = '''
:sup:`10` Tú eres el que da la salvación a los reyes, que rescata a David, su siervo, de la espada mortal. 
'''
"11" = '''
:sup:`11` Rescátame y líbrame de las manos de los extranjeros, cuyas bocas hablan con engaño, cuya mano derecha es una mano derecha de falsedad. 
'''
"12" = '''
:sup:`12` Entonces nuestros hijos serán como plantas bien cultivadas, nuestras hijas como pilares tallados para adornar un palacio. 
'''
"13" = '''
:sup:`13` Nuestros graneros están llenos, repletos de toda clase de provisiones. Nuestras ovejas producen miles y diez mil en nuestros campos. 
'''
"14" = '''
:sup:`14` Nuestros bueyes tirarán de cargas pesadas. No hay que entrar ni salir, y ningún clamor en nuestras calles. 
'''
"15" = '''
:sup:`15` Felices son las personas que se encuentran en esta situación. Feliz es el pueblo cuyo Dios es Yahvé. 
'''
