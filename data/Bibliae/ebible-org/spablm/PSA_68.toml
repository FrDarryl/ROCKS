[68]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Una canción. ¡Que se levante Dios! ¡Que se dispersen sus enemigos! Que los que lo odian también huyan ante él. 
'''
"2" = '''
:sup:`2` Como el humo se aleja, así que ahuyéntalos. Como la cera se derrite ante el fuego, que los malvados perezcan ante la presencia de Dios. 
'''
"3" = '''
:sup:`3` Pero que los justos se alegren. Que se alegren ante Dios. Sí, que se regocijen con alegría. 
'''
"4" = '''
:sup:`4` ¡Cantad a Dios! ¡Cantad alabanzas a su nombre! Exalta al que cabalga sobre las nubes: ¡a Yah, su nombre! Alégrate ante él. 
'''
"5" = '''
:sup:`5` Padre de los huérfanos y defensor de las viudas, es Dios en su santa morada. 
'''
"6" = '''
:sup:`6` Dios pone a los solitarios en las familias. Saca a los prisioneros con el canto, pero los rebeldes habitan en una tierra quemada por el sol. 
'''
"7" = '''
:sup:`7` Dios, cuando saliste ante tu pueblo, cuando marchaste por el desierto... Selah. 
'''
"8" = '''
:sup:`8` La tierra tembló. El cielo también derramó lluvia ante la presencia del Dios del Sinaí — ante la presencia de Dios, el Dios de Israel. 
'''
"9" = '''
:sup:`9` Tú, Dios, enviaste una lluvia abundante. Has confirmado tu herencia cuando estaba agotada. 
'''
"10" = '''
:sup:`10` Su congregación vivía en ella. Tú, Dios, preparaste tu bondad para los pobres. 
'''
"11" = '''
:sup:`11` El Señor anunció la palabra. Los que lo proclaman son una gran empresa. 
'''
"12" = '''
:sup:`12` “¡Reyes de los ejércitos huyen! Huyen!” La que espera en casa reparte el botín, 
'''
"13" = '''
:sup:`13` mientras duermes entre las hogueras, las alas de una paloma enfundadas en plata, sus plumas con oro brillante. 
'''
"14" = '''
:sup:`14` Cuando el Todopoderoso dispersó a los reyes en ella, nevó en Zalmon. 
'''
"15" = '''
:sup:`15` Las montañas de Basán son montañas majestuosas. Las montañas de Basán son escarpadas. 
'''
"16" = '''
:sup:`16` ¿Por qué miráis con envidia, montañas escarpadas, en la montaña donde Dios decide reinar? Sí, Yahvé morará allí para siempre. 
'''
"17" = '''
:sup:`17` Los carros de Dios son decenas de miles y miles de miles. El Señor está entre ellos, desde el Sinaí, en el santuario. 
'''
"18" = '''
:sup:`18` Has subido a lo alto. Has llevado a los cautivos. Has recibido regalos entre la gente, sí, también entre los rebeldes, para que Yah Dios habite allí. 
'''
"19" = '''
:sup:`19` Bendito sea el Señor, que cada día soporta nuestras cargas, el Dios que es nuestra salvación. Selah. 
'''
"20" = '''
:sup:`20` Dios es para nosotros un Dios de liberación. A Yahvé, el Señor, le corresponde escapar de la muerte. 
'''
"21" = '''
:sup:`21` Pero Dios atravesará la cabeza de sus enemigos, el cuero cabelludo de aquel que aún continúa en su culpabilidad. 
'''
"22" = '''
:sup:`22` El Señor dijo: “Te traeré de nuevo desde Basán, Te traeré de nuevo desde las profundidades del mar, 
'''
"23" = '''
:sup:`23` para que los aplastes, mojando tu pie en la sangre, para que las lenguas de tus perros tengan su parte de tus enemigos”. 
'''
"24" = '''
:sup:`24` Han visto tus procesiones, Dios, hasta las procesiones de mi Dios, mi Rey, en el santuario. 
'''
"25" = '''
:sup:`25` Los cantantes iban delante, los juglares les seguían, entre las damas tocando con panderetas, 
'''
"26" = '''
:sup:`26` “Bendecid a Dios en las congregaciones, el Señor en la asamblea de Israel”. 
'''
"27" = '''
:sup:`27` Allí está el pequeño Benjamín, su gobernante, los príncipes de Judá, su consejo, los príncipes de Zabulón y los príncipes de Neftalí. 
'''
"28" = '''
:sup:`28` Tu Dios ha ordenado tu fuerza. Fortalece, Dios, lo que has hecho por nosotros. 
'''
"29" = '''
:sup:`29` Por tu templo en Jerusalén, los reyes te traerán regalos. 
'''
"30" = '''
:sup:`30` Reprende al animal salvaje de las cañas, la multitud de los toros con los becerros de los pueblos. Pisotea las barras de plata. Dispersa a las naciones que se deleitan en la guerra. 
'''
"31" = '''
:sup:`31` Los príncipes saldrán de Egipto. Etiopía se apresurará a extender sus manos a Dios. 
'''
"32" = '''
:sup:`32` ¡Cantad a Dios, reinos de la tierra! Canten alabanzas al Señor — Selah — 
'''
"33" = '''
:sup:`33` al que cabalga sobre el cielo de los cielos, que son de la antigüedad; He aquí que él emite su voz, una voz poderosa. 
'''
"34" = '''
:sup:`34` ¡Asume la fuerza de Dios! Su excelencia está sobre Israel, su fuerza está en los cielos. 
'''
"35" = '''
:sup:`35` Eres impresionante, Dios, en tus santuarios. El Dios de Israel da fuerza y poder a su pueblo. Alabado sea Dios. 
'''
