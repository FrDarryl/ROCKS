[34]
"1" = '''
:sup:`1` Además, Eliú respondió, 
'''
"2" = '''
:sup:`2` “Escuchad mis palabras, sabios. Escúchame, tú que tienes conocimiento. 
'''
"3" = '''
:sup:`3` Porque el oído prueba las palabras, como el paladar prueba la comida. 
'''
"4" = '''
:sup:`4` Escojamos para nosotros lo que es correcto. Conozcamos entre nosotros lo que es bueno. 
'''
"5" = '''
:sup:`5` Porque Job ha dicho: “Soy justo”, Dios me ha quitado el derecho. 
'''
"6" = '''
:sup:`6` A pesar de mi derecho se me considera un mentiroso. Mi herida es incurable, aunque estoy sin desobediencia’. 
'''
"7" = '''
:sup:`7` Qué hombre es como Job, que bebe el desprecio como el agua, 
'''
"8" = '''
:sup:`8` que va en compañía de los obreros de la iniquidad, y camina con los hombres malvados? 
'''
"9" = '''
:sup:`9` Porque él ha dicho: “De nada le sirve al hombre para que se deleite con Dios”. 
'''
"10" = '''
:sup:`10` “Por tanto, escuchadme, hombres de entendimiento: lejos de Dios, que haga la maldad, del Todopoderoso, para que cometa iniquidad. 
'''
"11" = '''
:sup:`11` Porque el trabajo de un hombre se lo devolverá, y haz que cada uno encuentre según sus caminos. 
'''
"12" = '''
:sup:`12` Sí, ciertamente, Dios no hará maldad, ni el Todopoderoso pervertirá la justicia. 
'''
"13" = '''
:sup:`13` ¿Quién lo puso a cargo de la tierra? ¿O quién lo ha designado sobre el mundo entero? 
'''
"14" = '''
:sup:`14` Si pone su corazón en sí mismo, si reuniera para sí su espíritu y su aliento, 
'''
"15" = '''
:sup:`15` toda la carne perecería junta, y el hombre volvería a convertirse en polvo. 
'''
"16" = '''
:sup:`16` “Si ahora tienes entendimiento, escucha esto. Escucha la voz de mis palabras. 
'''
"17" = '''
:sup:`17` ¿Debe gobernar incluso quien odia la justicia? ¿Condenarás al que es justo y poderoso, 
'''
"18" = '''
:sup:`18` que dice a un rey: “¡Vil! o a los nobles, “¡malvados!”? 
'''
"19" = '''
:sup:`19` No respeta las personas de los príncipes, ni respetar a los ricos más que a los pobres, porque todos son obra de sus manos. 
'''
"20" = '''
:sup:`20` En un momento mueren, incluso a medianoche. El pueblo se estremece y fallece. A los poderosos se les quita la mano. 
'''
"21" = '''
:sup:`21` “Porque sus ojos están en los caminos del hombre. Él ve todas sus salidas. 
'''
"22" = '''
:sup:`22` No hay oscuridad, ni tinieblas espesas, donde los obreros de la iniquidad pueden esconderse. 
'''
"23" = '''
:sup:`23` Porque no necesita considerar más a un hombre, que debe ir ante Dios en el juicio. 
'''
"24" = '''
:sup:`24` El rompe en pedazos a los hombres poderosos de una manera que no se puede descubrir, y pone a otros en su lugar. 
'''
"25" = '''
:sup:`25` Por eso toma conocimiento de sus obras. Él los derriba en la noche, para que sean destruidos. 
'''
"26" = '''
:sup:`26` Los golpea como hombres malvados a la vista de los demás; 
'''
"27" = '''
:sup:`27` porque se apartaron de seguirlo, y no prestaba atención a ninguna de sus formas, 
'''
"28" = '''
:sup:`28` de modo que hicieron llegar a él el clamor de los pobres. Oyó el clamor de los afligidos. 
'''
"29" = '''
:sup:`29` Cuando da tranquilidad, ¿quién puede entonces condenar? Cuando esconde su rostro, ¿quién puede verlo entonces? Está sobre una nación o un hombre por igual, 
'''
"30" = '''
:sup:`30` para que no reine el hombre impío, para que no haya nadie que engañe al pueblo. 
'''
"31" = '''
:sup:`31` “Porque ¿ha dicho alguno a Dios, ‘Soy culpable, pero no ofenderé más. 
'''
"32" = '''
:sup:`32` Enséñame lo que no veo. Si he hecho iniquidad, no la haré más’? 
'''
"33" = '''
:sup:`33` ¿Será su recompensa como deseas, que la rechaces? Porque tú debes elegir, y no yo. Por lo tanto, habla de lo que sabes. 
'''
"34" = '''
:sup:`34` Los hombres de entendimiento me dirán, sí, todo sabio que me escuche: 
'''
"35" = '''
:sup:`35` “Job habla sin conocimiento. Sus palabras carecen de sabiduría”. 
'''
"36" = '''
:sup:`36` Deseo que Job sea juzgado hasta el final, a causa de su respuesta como hombres malvados. 
'''
"37" = '''
:sup:`37` Porque añade la rebelión a su pecado. Aplaude entre nosotros, y multiplica sus palabras contra Dios”. 
'''
