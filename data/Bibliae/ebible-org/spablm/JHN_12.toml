[12]
"1" = '''
:sup:`1` Seis días antes de la Pascua, Jesús llegó a Betania, donde estaba Lázaro, que había estado muerto, al que resucitó de entre los muertos. 
'''
"2" = '''
:sup:`2` Y le prepararon allí una cena. Marta servía, pero Lázaro era uno de los que se sentaban a la mesa con él. 
'''
"3" = '''
:sup:`3` Entonces María tomó una libra de ungüento de nardo puro, muy precioso, y ungió los pies de Jesús y le secó los pies con sus cabellos. La casa se llenó de la fragancia del ungüento. 
'''
"4" = '''
:sup:`4` Entonces Judas Iscariote, hijo de Simón, uno de sus discípulos, que lo iba a traicionar, dijo: 
'''
"5" = '''
:sup:`5` “¿Por qué no se vendió este ungüento por trescientos denarios y se dio a los pobres?” 
'''
"6" = '''
:sup:`6` Esto lo dijo, no porque se preocupara por los pobres, sino porque era un ladrón, y teniendo la bolsa, solía robar lo que se echaba en ella. 
'''
"7" = '''
:sup:`7` Pero Jesús dijo: “Dejadla en paz. Ha guardado esto para el día de mi entierro. 
'''
"8" = '''
:sup:`8` Porque siempre tenéis a los pobres con vosotros, pero no siempre me tenéis a mí”. 
'''
"9" = '''
:sup:`9` Se enteró, pues, una gran multitud de judíos de que estaba allí; y vinieron, no sólo por causa de Jesús, sino también para ver a Lázaro, a quien había resucitado de entre los muertos. 
'''
"10" = '''
:sup:`10` Pero los jefes de los sacerdotes conspiraron para dar muerte también a Lázaro, 
'''
"11" = '''
:sup:`11` porque a causa de él muchos de los judíos se fueron y creyeron en Jesús. 
'''
"12" = '''
:sup:`12` Al día siguiente, una gran multitud había acudido a la fiesta. Al enterarse de que Jesús venía a Jerusalén, 
'''
"13" = '''
:sup:`13` tomaron las ramas de las palmeras y salieron a recibirlo, y gritaron: “¡Hosanna! Bendito el que viene en nombre del Señor, el Rey de Israel”. 
'''
"14" = '''
:sup:`14` Jesús, habiendo encontrado un asnillo, se sentó en él. Como está escrito: 
'''
"15" = '''
:sup:`15` “No temas, hija de Sión. He aquí que viene tu Rey, sentado en un pollino de asna”. 
'''
"16" = '''
:sup:`16` Sus discípulos no entendían estas cosas al principio, pero cuando Jesús fue glorificado, entonces se acordaron de que estas cosas estaban escritas sobre él, y de que le habían hecho estas cosas. 
'''
"17" = '''
:sup:`17` La multitud, pues, que estaba con él cuando llamó a Lázaro del sepulcro y lo resucitó de entre los muertos, daba testimonio de ello. 
'''
"18" = '''
:sup:`18` Por esta razón también la multitud fue a su encuentro, porque oyeron que había hecho esta señal. 
'''
"19" = '''
:sup:`19` Entonces los fariseos decían entre sí: “Mirad cómo no conseguís nada. He aquí que el mundo ha ido tras él”. 
'''
"20" = '''
:sup:`20` Había algunos griegos entre los que subían a adorar en la fiesta. 
'''
"21" = '''
:sup:`21` Estos, pues, se acercaron a Felipe, que era de Betsaida de Galilea, y le preguntaron: “Señor, queremos ver a Jesús.” 
'''
"22" = '''
:sup:`22` Felipe vino y se lo comunicó a Andrés, y a su vez, Andrés vino con Felipe, y se lo comunicaron a Jesús. 
'''
"23" = '''
:sup:`23` Jesús les respondió: “Ha llegado el momento de que el Hijo del Hombre sea glorificado. 
'''
"24" = '''
:sup:`24` De cierto os digo que si el grano de trigo no cae en la tierra y muere, queda solo. Pero si muere, da mucho fruto. 
'''
"25" = '''
:sup:`25` El que ama su vida la perderá. El que odia su vida en este mundo, la conservará para la vida eterna. 
'''
"26" = '''
:sup:`26` El que me sirve, que me siga. Donde yo esté, allí estará también mi servidor. Si alguien me sirve, el Padre lo honrará. 
'''
"27" = '''
:sup:`27` “Ahora mi alma está turbada. ¿Qué voy a decir? ¿Padre, sálvame de está hora? Pero he venido a está hora por esta causa. 
'''
"28" = '''
:sup:`28` ¡Padre, glorifica tu nombre!” Entonces salió una voz del cielo que decía: “Lo he glorificado y lo volveré a glorificar”. 
'''
"29" = '''
:sup:`29` Por eso, la multitud que estaba de pie y lo oyó, dijo que había tronado. Otros decían: “Un ángel le ha hablado”. 
'''
"30" = '''
:sup:`30` Jesús respondió: “Esta voz no ha venido por mí, sino por vosotros. 
'''
"31" = '''
:sup:`31` Ahora es el juicio de este mundo. Ahora el príncipe de este mundo será echado fuera. 
'''
"32" = '''
:sup:`32` Y yo, si soy levantado de la tierra, atraeré a todos hacia mí”. 
'''
"33" = '''
:sup:`33` Pero él dijo esto, dando a entender con qué clase de muerte debía morir. 
'''
"34" = '''
:sup:`34` La multitud le respondió: “Hemos oído por la ley que el Cristo permanece para siempre. ¿Cómo dices que el Hijo del Hombre debe ser levantado? ¿Quién es ese Hijo del Hombre?” 
'''
"35" = '''
:sup:`35` Por eso Jesús les dijo: “Todavía un poco de tiempo la luz está con vosotros. Caminen mientras tienen la luz, para que las tinieblas no los alcancen. El que camina en las tinieblas no sabe a dónde va. 
'''
"36" = '''
:sup:`36` Mientras tengáis la luz, creed en la luz, para que seáis hijos de la luz”. Jesús dijo estas cosas, y se alejó y se escondió de ellos. 
'''
"37" = '''
:sup:`37` Pero aunque había hecho tantas señales delante de ellos, no creían en él, 
'''
"38" = '''
:sup:`38` para que se cumpliera la palabra del profeta Isaías que había dicho: “Señor, ¿quién ha creído en nuestro informe? ¿A quién se le ha revelado el brazo del Señor?” 
'''
"39" = '''
:sup:`39` Por eso no podían creer, pues Isaías volvió a decir 
'''
"40" = '''
:sup:`40` “Ha cegado sus ojos y ha endurecido su corazón, para que no vean con sus ojos, y entiendan con el corazón, y se conviertan, y yo los sane”. 
'''
"41" = '''
:sup:`41` Isaías dijo estas cosas al ver su gloria, y habló de él. 
'''
"42" = '''
:sup:`42` Sin embargo, incluso muchos de los gobernantes creyeron en él, pero a causa de los fariseos no lo confesaron, para no ser expulsados de la sinagoga, 
'''
"43" = '''
:sup:`43` porque amaban más la alabanza de los hombres que la de Dios. 
'''
"44" = '''
:sup:`44` Jesús clamó y dijo: “El que cree en mí, no cree en mí, sino en el que me ha enviado. 
'''
"45" = '''
:sup:`45` El que me ve, ve al que me ha enviado. 
'''
"46" = '''
:sup:`46` Yo he venido al mundo como una luz, para que quien crea en mí no permanezca en las tinieblas. 
'''
"47" = '''
:sup:`47` Si alguien escucha mis palabras y no cree, yo no lo juzgo. Porque no he venido a juzgar al mundo, sino a salvar al mundo. 
'''
"48" = '''
:sup:`48` El que me rechaza y no recibe mis palabras, tiene quien lo juzgue. La palabra que yo hablé lo juzgará en el último día. 
'''
"49" = '''
:sup:`49` Porque no he hablado por mí mismo, sino que el Padre que me ha enviado me ha dado un mandamiento sobre lo que debo decir y lo que debo hablar. 
'''
"50" = '''
:sup:`50` Yosé que su mandamiento es la vida eterna. Por lo tanto, las cosas que hablo, como el Padre me ha dicho, así las hablo”. 
'''
