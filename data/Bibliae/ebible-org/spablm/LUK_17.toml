[17]
"1" = '''
:sup:`1` Dijo a los discípulos: “Es imposible que no vengan ocasiones de tropiezo, pero ¡ay de aquel por quien vienen! 
'''
"2" = '''
:sup:`2` Más le valdría que le colgaran al cuello una piedra de molino y lo arrojaran al mar, que hacer tropezar a uno de estos pequeños. 
'''
"3" = '''
:sup:`3` Tened cuidado. Si tu hermano peca contra ti, repréndelo. Si se arrepiente, perdónalo. 
'''
"4" = '''
:sup:`4` Si peca contra ti siete veces en el día, y siete veces vuelve diciendo: “Me arrepiento”, le perdonarás.” 
'''
"5" = '''
:sup:`5` Los apóstoles dijeron al Señor: “Aumenta nuestra fe”. 
'''
"6" = '''
:sup:`6` El Señor dijo: “Si tuvieras fe como un grano de mostaza, le dirías a este sicómoro: ‘Arráncate y plántate en el mar’, y te obedecería. 
'''
"7" = '''
:sup:`7` Pero, ¿quién hay entre vosotros que tenga un siervo arando o guardando ovejas, que le diga al llegar del campo: “Ven enseguida y siéntate a la mesa”? 
'''
"8" = '''
:sup:`8` ¿No le dirá más bien: ‘Prepara mi cena, vístete bien y sírveme mientras como y bebo. Después comerás y beberás’? 
'''
"9" = '''
:sup:`9` ¿Acaso le da las gracias a ese siervo porque hizo lo que se le ordenó? Creo que no. 
'''
"10" = '''
:sup:`10` Así también vosotros, cuando hayáis hecho todo lo que se os ha mandado, decid: ‘Somos siervos indignos. Hemos cumplido con nuestro deber’”. 
'''
"11" = '''
:sup:`11` Cuando se dirigía a Jerusalén, pasaba por los límites de Samaria y Galilea. 
'''
"12" = '''
:sup:`12` Al entrar en una aldea, le salieron al encuentro diez hombres que eran leprosos y que estaban a distancia. 
'''
"13" = '''
:sup:`13` Levantaron la voz diciendo: “Jesús, Maestro, ten piedad de nosotros”. 
'''
"14" = '''
:sup:`14` Al verlos, les dijo: “Vayan y muéstrense a los sacerdotes”. Mientras iban, quedaron limpios. 
'''
"15" = '''
:sup:`15` Uno de ellos, al ver que estaba sanado, se volvió glorificando a Dios a gran voz. 
'''
"16" = '''
:sup:`16` Se postró a los pies de Jesús dándole gracias; era un samaritano. 
'''
"17" = '''
:sup:`17` Jesús respondió: “¿No quedaron limpios los diez? Pero, ¿dónde están los nueve? 
'''
"18" = '''
:sup:`18` ¿No se encontró a ninguno que volviera a dar gloria a Dios, sino a este extranjero?” 
'''
"19" = '''
:sup:`19` Entonces le dijo: “Levántate y vete. Tu fe te ha sanado”. 
'''
"20" = '''
:sup:`20` Cuando los fariseos le preguntaron cuándo vendría el Reino de Dios, les contestó: “El Reino de Dios no viene con la observación; 
'''
"21" = '''
:sup:`21` tampoco dirán: “¡Mira, aquí!” o “¡Mira, allí!”, porque he aquí que el Reino de Dios está dentro de vosotros.” 
'''
"22" = '''
:sup:`22` Dijo a los discípulos: “Vendrán días en que desearéis ver uno de los días del Hijo del Hombre, y no lo veréis. 
'''
"23" = '''
:sup:`23` Os dirán: “¡Mira, aquí!” o “¡Mira, allí!”. No os vayáis ni les sigáis, 
'''
"24" = '''
:sup:`24` porque como el rayo, cuando sale de una parte bajo el cielo, brilla hacia otra parte bajo el cielo, así será el Hijo del Hombre en su día. 
'''
"25" = '''
:sup:`25` Pero primero tiene que sufrir muchas cosas y ser rechazado por esta generación. 
'''
"26" = '''
:sup:`26` Como fue en los días de Noé, así será también en los días del Hijo del Hombre. 
'''
"27" = '''
:sup:`27` Comían, bebían, se casaban y se daban en matrimonio hasta el día en que Noé entró en la nave, y vino el diluvio y los destruyó a todos. 
'''
"28" = '''
:sup:`28` Asimismo, como en los días de Lot: comían, bebían, compraban, vendían, plantaban y construían; 
'''
"29" = '''
:sup:`29` pero el día en que Lot salió de Sodoma, llovió fuego y azufre del cielo y los destruyó a todos. 
'''
"30" = '''
:sup:`30` Lo mismo sucederá el día en que se manifieste el Hijo del Hombre. 
'''
"31" = '''
:sup:`31` En aquel día, el que esté en la azotea y sus bienes en la casa, que no baje a llevárselos. Que el que esté en el campo tampoco se vuelva atrás. 
'''
"32" = '''
:sup:`32` ¡Acuérdate de la mujer de Lot! 
'''
"33" = '''
:sup:`33` El que busca salvar su vida la pierde, pero el que la pierde la conserva. 
'''
"34" = '''
:sup:`34` Os digo que en aquella noche habrá dos personas en una cama. Uno será tomado y el otro será dejado. 
'''
"35" = '''
:sup:`35` Habrá dos que molerán juntos el grano. Uno será tomado y el otro será dejado”. 
'''
"36" = '''
:sup:`36` Ellos, respondiendo, le preguntaron: “¿Dónde, Señor?”. Les dijo: “Donde esté el cuerpo, allí se reunirán también los buitres”. 
'''
