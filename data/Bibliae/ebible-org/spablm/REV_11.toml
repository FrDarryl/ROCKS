[11]
"1" = '''
:sup:`1` Se me dio una caña como una vara. Alguien dijo: “Levántate y mide el templo de Dios, el altar y a los que adoran en él. 
'''
"2" = '''
:sup:`2` Deja fuera el patio que está fuera del templo y no lo midas, porque ha sido entregado a las naciones. Ellos pisotearán la ciudad santa durante cuarenta y dos meses. 
'''
"3" = '''
:sup:`3` Daré poder a mis dos testigos, y ellos profetizarán durante mil doscientos sesenta días, vestidos de cilicio.” 
'''
"4" = '''
:sup:`4` Estos son los dos olivos y los dos candelabros que están ante el Señor de la tierra. 
'''
"5" = '''
:sup:`5` Si alguien quiere hacerles daño, el fuego sale de su boca y devora a sus enemigos. Si alguien desea hacerles daño, debe ser muerto de esta manera. 
'''
"6" = '''
:sup:`6` Estos tienen el poder de cerrar el cielo, para que no llueva durante los días de su profecía. Tienen poder sobre las aguas, para convertirlas en sangre, y para golpear la tierra con toda plaga, cuantas veces quieran. 
'''
"7" = '''
:sup:`7` Cuando hayan terminado su testimonio, la bestia que sube del abismo les hará la guerra, los vencerá y los matará. 
'''
"8" = '''
:sup:`8` Sus cadáveres estarán en la calle de la gran ciudad, que espiritualmente se llama Sodoma y Egipto, donde también fue crucificado su Señor. 
'''
"9" = '''
:sup:`9` De entre los pueblos, tribus, lenguas y naciones, la gente mirará sus cadáveres durante tres días y medio, y no permitirán que sus cadáveres sean depositados en una tumba. 
'''
"10" = '''
:sup:`10` Los habitantes de la tierra se regocijarán por ellos y se alegrarán. Se darán regalos unos a otros, porque estos dos profetas atormentaron a los que habitan la tierra. 
'''
"11" = '''
:sup:`11` Después de los tres días y medio, el aliento de vida de Dios entró en ellos, y se pusieron de pie. Un gran temor cayó sobre los que los vieron. 
'''
"12" = '''
:sup:`12` Oí una fuerte voz del cielo que les decía: “¡Subid aquí!”. Subieron al cielo en una nube, y sus enemigos los vieron. 
'''
"13" = '''
:sup:`13` Aquel día hubo un gran terremoto y cayó la décima parte de la ciudad. Siete mil personas murieron en el terremoto, y el resto se aterrorizó y dio gloria al Dios del cielo. 
'''
"14" = '''
:sup:`14` El segundo ay ha pasado. He aquí que el tercer ay viene pronto. 
'''
"15" = '''
:sup:`15` El séptimo ángel tocó la trompeta, y en el cielo se oyeron grandes voces que decían: “El reino del mundo se ha convertido en el reino de nuestro Señor y de su Cristo. Él reinará por los siglos de los siglos”. 
'''
"16" = '''
:sup:`16` Los veinticuatro ancianos, sentados en sus tronos ante el trono de Dios, se postraron sobre sus rostros y adoraron a Dios, 
'''
"17" = '''
:sup:`17` diciendo: “Te damos gracias, Señor Dios, el Todopoderoso, el que es y el que era, porque has tomado tu gran poder y has reinado. 
'''
"18" = '''
:sup:`18` Las naciones se enfurecieron y llegó tu ira, así como el momento de juzgar a los muertos y de dar su recompensa a tus siervos los profetas, así como a los santos y a los que temen tu nombre, a los pequeños y a los grandes, y de destruir a los que destruyen la tierra.” 
'''
"19" = '''
:sup:`19` El templo de Dios que está en el cielo se abrió, y el arca de la alianza del Señor se vio en su templo. Siguieron relámpagos, estruendos, truenos, un terremoto y granizo. 
'''
