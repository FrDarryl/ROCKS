[34]
"1" = '''
:sup:`1` Josías tenía ocho años cuando comenzó a reinar, y reinó treinta y un años en Jerusalén. 
'''
"2" = '''
:sup:`2` Hizo lo que era justo a los ojos de Yahvé, y anduvo en los caminos de su padre David, y no se apartó ni a la derecha ni a la izquierda. 
'''
"3" = '''
:sup:`3` Porque en el octavo año de su reinado, siendo aún joven, comenzó a buscar al Dios de David su padre; y en el duodécimo año comenzó a purificar a Judá y a Jerusalén de los lugares altos, de los postes de Asera, de las imágenes grabadas y de las imágenes fundidas. 
'''
"4" = '''
:sup:`4` Derribaron los altares de los baales en su presencia, y cortó los altares de incienso que estaban en lo alto. Rompió los postes de Asera, las imágenes grabadas y las imágenes fundidas en pedazos, hizo polvo con ellas y lo esparció sobre las tumbas de los que les habían sacrificado. 
'''
"5" = '''
:sup:`5` Quemó los huesos de los sacerdotes en sus altares y purificó a Judá y Jerusalén. 
'''
"6" = '''
:sup:`6` Hizo esto en las ciudades de Manasés, Efraín y Simeón, hasta Neftalí, alrededor de sus ruinas. 
'''
"7" = '''
:sup:`7` Derribó los altares, redujo a polvo los postes de Asera y las imágenes grabadas, y cortó todos los altares de incienso en toda la tierra de Israel, y luego regresó a Jerusalén. 
'''
"8" = '''
:sup:`8` En el año dieciocho de su reinado, después de haber purificado la tierra y la casa, envió a Safán, hijo de Azalías, a Maasías, gobernador de la ciudad, y a Joá, hijo de Joacaz, registrador, a reparar la casa de Yahvé, su Dios. 
'''
"9" = '''
:sup:`9` Vinieron a ver al sumo sacerdote Hilcías y le entregaron el dinero que se había introducido en la casa de Dios, que los levitas, guardianes del umbral, habían recogido de manos de Manasés, Efraín, de todo el resto de Israel, de todo Judá y Benjamín, y de los habitantes de Jerusalén. 
'''
"10" = '''
:sup:`10` Lo entregaron en manos de los obreros que tenían a su cargo la casa de Yahvé; y los obreros que trabajaban en la casa de Yahvé lo dieron para reparar y arreglar la casa. 
'''
"11" = '''
:sup:`11` Se lo daban a los carpinteros y a los constructores para que compraran piedra cortada y madera para los empalmes, y para que hicieran vigas para las casas que los reyes de Judá habían destruido. 
'''
"12" = '''
:sup:`12` Los hombres hicieron el trabajo fielmente. Sus capataces eran los levitas Jahat y Abdías, de los hijos de Merari; y Zacarías y Mesulam, de los hijos de Coat, para que dieran la dirección; y otros de los levitas, que eran todos hábiles con los instrumentos musicales. 
'''
"13" = '''
:sup:`13` También estaban a cargo de los portadores de cargas, y dirigían a todos los que hacían el trabajo en toda clase de servicio. De los levitas, había escribas, funcionarios y porteros. 
'''
"14" = '''
:sup:`14` Cuando sacaron el dinero que se había llevado a la casa de Yahvé, el sacerdote Hilcías encontró el libro de la ley de Yahvé dado por Moisés. 
'''
"15" = '''
:sup:`15` Hilcías respondió al escriba Safán: “He encontrado el libro de la ley en la casa de Yahvé.” Entonces Hilcías entregó el libro a Safán. 
'''
"16" = '''
:sup:`16` Safán llevó el libro al rey, y además trajo de vuelta la noticia al rey, diciendo: “Todo lo que fue encomendado a tus siervos, ellos lo están haciendo. 
'''
"17" = '''
:sup:`17` Han vaciado el dinero que se encontraba en la casa de Yahvé, y lo han entregado en manos de los capataces y en manos de los obreros.” 
'''
"18" = '''
:sup:`18` El escriba Safán informó al rey diciendo: “El sacerdote Hilcías me ha entregado un libro.” Safán leyó de él al rey. 
'''
"19" = '''
:sup:`19` Cuando el rey escuchó las palabras de la ley, se rasgó las vestiduras. 
'''
"20" = '''
:sup:`20` El rey mandó a Hilcías, a Ajicam hijo de Safán, a Abdón hijo de Micá, al escriba Safán y a Asaías, siervo del rey, diciendo: 
'''
"21" = '''
:sup:`21` “Vayan a consultar a Yahvé por mí y por los que quedan en Israel y en Judá, acerca de las palabras del libro que se ha encontrado; porque es grande la ira de Yahvé que se ha derramado sobre nosotros, porque nuestros padres no han guardado la palabra de Yahvé, para hacer conforme a todo lo que está escrito en este libro.” 
'''
"22" = '''
:sup:`22` Entonces Jilquías y los que el rey había mandado fueron a ver a la profetisa Hulda, esposa de Salum, hijo de Tójat, hijo de Hasra, guardián del armario (ella vivía en Jerusalén, en el segundo barrio), y le hablaron en ese sentido. 
'''
"23" = '''
:sup:`23` Ella les dijo: “Yahvé, el Dios de Israel, dice: ‘Díganle al hombre que los envió a mí: 
'''
"24" = '''
:sup:`24` “Yahvé dice: ‘He aquí que yo traigo el mal sobre este lugar y sobre sus habitantes, hasta todas las maldiciones que están escritas en el libro que han leído ante el rey de Judá. 
'''
"25" = '''
:sup:`25` Porque me han abandonado y han quemado incienso a otros dioses, para provocarme a la ira con todas las obras de sus manos, por eso mi ira se ha derramado sobre este lugar, y no se apagará.’” 
'''
"26" = '''
:sup:`26` Pero al rey de Judá, que te envió a consultar a Yahvé, le dirás lo siguiente: “Yahvé, el Dios de Israel, dice: “Acerca de las palabras que has oído, 
'''
"27" = '''
:sup:`27` porque tu corazón se enterneció y te humillaste ante Dios cuando oíste sus palabras contra este lugar y contra sus habitantes, y te humillaste ante mí, y te rasgaste las vestiduras y lloraste ante mí, yo también te he oído”, dice Yahvé. 
'''
"28" = '''
:sup:`28` “He aquí que yo te reuniré con tus padres, y serás reunido a tu tumba en paz. Tus ojos no verán todo el mal que traeré sobre este lugar y sobre sus habitantes””. Llevaron este mensaje al rey. 
'''
"29" = '''
:sup:`29` Entonces el rey envió a reunir a todos los ancianos de Judá y de Jerusalén. 
'''
"30" = '''
:sup:`30` El rey subió a la casa de Yahvé con todos los hombres de Judá y los habitantes de Jerusalén — los sacerdotes, los levitas y todo el pueblo, tanto los grandes como los pequeños — y leyó en su presencia todas las palabras del libro de la alianza que se encontraba en la casa de Yahvé. 
'''
"31" = '''
:sup:`31` El rey se puso de pie en su lugar e hizo un pacto delante de Yahvé, de caminar en pos de Yahvé y de guardar sus mandamientos, sus testimonios y sus estatutos con todo su corazón y con toda su alma, para cumplir las palabras del pacto que estaban escritas en este libro. 
'''
"32" = '''
:sup:`32` Hizo que todos los que se encontraban en Jerusalén y en Benjamín se pusieran de pie. Los habitantes de Jerusalén hicieron conforme al pacto de Dios, el Dios de sus padres. 
'''
"33" = '''
:sup:`33` Josías quitó todas las abominaciones de todos los países que pertenecían a los hijos de Israel, e hizo que todos los que se encontraban en Israel sirvieran a su Dios. En todos sus días no se apartaron de seguir a Yahvé, el Dios de sus padres. 
'''
