[7]
"1" = '''
:sup:`1` “‘Esta es la ley de la ofrenda por la culpa: Es santísima. 
'''
"2" = '''
:sup:`2` En el lugar donde se mata el holocausto, se matará la ofrenda por la culpa, y su sangre se esparcirá alrededor del altar. 
'''
"3" = '''
:sup:`3` Ofrecerá toda su grasa: el rabo gordo y la grasa que cubre las vísceras, 
'''
"4" = '''
:sup:`4` y quitará los dos riñones, y la grasa que está sobre ellos, que está junto a los lomos, y la cubierta del hígado, con los riñones; 
'''
"5" = '''
:sup:`5` y el sacerdote los quemará en el altar como ofrenda encendida a Yahvé: es una ofrenda por la culpa. 
'''
"6" = '''
:sup:`6` Todo varón de entre los sacerdotes podrá comer de ella. Se comerá en un lugar sagrado. Es algo muy sagrado. 
'''
"7" = '''
:sup:`7` “‘Como la ofrenda por el pecado, así es la ofrenda por la culpa; hay una sola ley para ellos. El sacerdote que haga la expiación con ellos la tendrá. 
'''
"8" = '''
:sup:`8` El sacerdote que ofrezca el holocausto de cualquier hombre tendrá para sí la piel del holocausto que haya ofrecido. 
'''
"9" = '''
:sup:`9` Toda ofrenda que se cocine en el horno, y todo lo que se prepare en la sartén y en la plancha, será del sacerdote que la ofrezca. 
'''
"10" = '''
:sup:`10` Toda ofrenda, mezclada con aceite o seca, pertenece a todos los hijos de Aarón, tanto a unos como a otros. 
'''
"11" = '''
:sup:`11` “‘Esta es la ley del sacrificio de las ofrendas de paz, que uno debe ofrecer a Yahvé: 
'''
"12" = '''
:sup:`12` Si lo ofrece para una acción de gracias, ofrecerá con el sacrificio de acción de gracias tortas sin levadura mezcladas con aceite, y obleas sin levadura untadas con aceite, y tortas mezcladas con aceite. 
'''
"13" = '''
:sup:`13` Con el sacrificio de sus ofrendas de paz para la acción de gracias, ofrecerá su ofrenda con tortas de pan leudado. 
'''
"14" = '''
:sup:`14` De cada una de las ofrendas ofrecerá una como ofrenda a Yahvé. Será del sacerdote que rocía la sangre de los sacrificios de paz. 
'''
"15" = '''
:sup:`15` La carne del sacrificio de sus ofrendas de paz para la acción de gracias se comerá el día de su ofrenda. No dejará nada de ella hasta la mañana siguiente. 
'''
"16" = '''
:sup:`16` “‘Pero si el sacrificio de su ofrenda es un voto, o una ofrenda voluntaria, se comerá el día en que ofrezca su sacrificio. Al día siguiente se comerá lo que quede de él, 
'''
"17" = '''
:sup:`17` pero lo que quede de la carne del sacrificio al tercer día se quemará con fuego. 
'''
"18" = '''
:sup:`18` Si algo de la carne del sacrificio de sus ofrendas de paz se come al tercer día, no se aceptará y no se le acreditará al que lo ofrezca. Será una abominación, y el alma que coma algo de ella cargará con su iniquidad. 
'''
"19" = '''
:sup:`19` “‘La carne que toque cualquier cosa impura no se comerá. Se quemará con fuego. En cuanto a la carne, todo el que esté limpio podrá comerla; 
'''
"20" = '''
:sup:`20` pero la persona que coma de la carne del sacrificio de paz que pertenece a Yahvé, teniendo su impureza encima, esa persona será cortada de su pueblo. 
'''
"21" = '''
:sup:`21` Cuando alguien toque alguna cosa impura, impureza de hombre, o animal impuro, o cualquier abominación impura, y coma algo de la carne del sacrificio de paz que pertenece a Yahvé, esa alma será cortada de su pueblo.’” 
'''
"22" = '''
:sup:`22` Yahvé habló a Moisés diciendo: 
'''
"23" = '''
:sup:`23` “Habla a los hijos de Israel diciendo: No comeréis grasa de toro, ni de oveja, ni de cabra. 
'''
"24" = '''
:sup:`24` La grasa de la que muere por sí misma, y la grasa de la que se desgarra de los animales, puede usarse para cualquier otro servicio, pero de ninguna manera comeréis de ella. 
'''
"25" = '''
:sup:`25` Porque el que coma la grasa del animal que los hombres ofrecen como ofrenda encendida a Yahvé, el alma que la coma será cortada de su pueblo. 
'''
"26" = '''
:sup:`26` No comeréis sangre, ni de aves ni de animales, en ninguna de vuestras viviendas. 
'''
"27" = '''
:sup:`27` Cualquiera que coma sangre, esa alma será cortada de su pueblo”. 
'''
"28" = '''
:sup:`28` Yahvé habló a Moisés, diciendo: 
'''
"29" = '''
:sup:`29` “Habla a los hijos de Israel, diciendo: ‘El que ofrece el sacrificio de sus ofrendas de paz a Yahvé, traerá su ofrenda a Yahvé del sacrificio de sus ofrendas de paz. 
'''
"30" = '''
:sup:`30` Con sus propias manos traerá las ofrendas a Yahvé hechas al fuego. Traerá la grasa con el pecho, para que el pecho sea mecido como ofrenda mecida ante Yahvé. 
'''
"31" = '''
:sup:`31` El sacerdote quemará la grasa sobre el altar, pero el pecho será de Aarón y de sus hijos. 
'''
"32" = '''
:sup:`32` El muslo derecho se lo darás al sacerdote como ofrenda elevada de los sacrificios de tus ofrendas de paz. 
'''
"33" = '''
:sup:`33` El que de entre los hijos de Aarón ofrezca la sangre de los sacrificios de paz y la grasa, tendrá el muslo derecho como porción. 
'''
"34" = '''
:sup:`34` Porque el pecho ondulado y el muslo abultado los he tomado de los hijos de Israel de los sacrificios de sus ofrendas de paz, y se los he dado a Aarón el sacerdote y a sus hijos como su porción para siempre de los hijos de Israel.’” 
'''
"35" = '''
:sup:`35` Esta es la porción consagrada de Aarón y la porción consagrada de sus hijos, de las ofrendas a Yahvé hechas por el fuego, el día en que los presentó para servir a Yahvé en el oficio sacerdotal; 
'''
"36" = '''
:sup:`36` que Yahvé ordenó que se les diera de los hijos de Israel, el día en que los ungió. Es su porción para siempre a través de sus generaciones. 
'''
"37" = '''
:sup:`37` Esta es la ley del holocausto, de la ofrenda, de la ofrenda por el pecado, de la ofrenda por la culpa, de la consagración y del sacrificio de las ofrendas de paz 
'''
"38" = '''
:sup:`38` que Yahvé ordenó a Moisés en el monte Sinaí el día en que ordenó a los hijos de Israel que ofrecieran sus ofrendas a Yahvé, en el desierto de Sinaí. 
'''
