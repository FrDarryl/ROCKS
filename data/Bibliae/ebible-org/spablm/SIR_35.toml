[35]
"1" = '''
:sup:`1` El que cumple la ley multiplica las ofrendas. El que cumple los mandamientos sacrifica una ofrenda de paz. 
'''
"2" = '''
:sup:`2` El que devuelve una bondad ofrece harina fina. El que da limosna sacrifica una ofrenda de agradecimiento. 
'''
"3" = '''
:sup:`3` Apartarse de la maldad agrada al Señor. Apartarse de la injusticia es un sacrificio expiatorio. 
'''
"4" = '''
:sup:`4` Procura no presentarte en la presencia del Señor con las manos vacías. 
'''
"5" = '''
:sup:`5` Porque todas estas cosas se hacen por el mandamiento. 
'''
"6" = '''
:sup:`6` La ofrenda de los justos enriquece el altar. Su dulce fragancia está ante el Altísimo. 
'''
"7" = '''
:sup:`7` El sacrificio de un hombre justo es aceptable. No se olvidará. 
'''
"8" = '''
:sup:`8` Glorifica al Señor con generosidad. No reduzcas las primicias de tus manos. 
'''
"9" = '''
:sup:`9` En todo regalo muestra un semblante alegre, Y dedicad vuestro diezmo con alegría. 
'''
"10" = '''
:sup:`10` Dad al Altísimo según lo que ha dado. Como tu mano ha encontrado, da generosamente. 
'''
"11" = '''
:sup:`11` Porque el Señor paga, y te pagará siete veces más. 
'''
"12" = '''
:sup:`12` No pienses en sobornarlo con regalos, porque no los recibirá. No te propongas un sacrificio injusto, Porque el Señor es el juez, y con él no hay acepción de personas. 
'''
"13" = '''
:sup:`13` No aceptará a ninguna persona en contra de un hombre pobre. Escuchará la oración de quien es agraviado. 
'''
"14" = '''
:sup:`14` No despreciará en absoluto la súplica del huérfano o la viuda, cuando vierte su historia. 
'''
"15" = '''
:sup:`15` ¿No corren las lágrimas de la viuda por su mejilla? ¿No es su grito contra el que los ha hecho caer? 
'''
"16" = '''
:sup:`16` El que sirve a Dios según su beneplácito será aceptado. Su súplica llegará hasta las nubes. 
'''
"17" = '''
:sup:`17` La oración de los humildes atraviesa las nubes. hasta que se acerque, no se consolará. No se irá hasta que el Altísimo lo visite y juzga con justicia y ejecuta el juicio. 
'''
"18" = '''
:sup:`18` Y el Señor no será indulgente ni tendrá paciencia con ellos, hasta que haya aplastado los lomos de los inmisericordes. Él pagará la venganza a los paganos hasta que haya eliminado la multitud de los arrogantes y quebró los cetros de los injustos, 
'''
"19" = '''
:sup:`19` hasta que haya dado a cada uno según sus obras, y pagó las obras de los hombres según sus planes, hasta que haya juzgado la causa de su pueblo, y los hará regocijarse en su misericordia. 
'''
"20" = '''
:sup:`20` La misericordia es tan bienvenida en el tiempo de su aflicción, como nubes de lluvia en tiempos de sequía. 
'''
