[9]
"1" = '''
:sup:`1` Pero Saulo, que seguía respirando amenazas y matanzas contra los discípulos del Señor, se dirigió al sumo sacerdote 
'''
"2" = '''
:sup:`2` y le pidió que le enviara cartas a las sinagogas de Damasco, para que, si encontraba a alguien del Camino, ya fuera hombre o mujer, lo llevara atado a Jerusalén. 
'''
"3" = '''
:sup:`3` Mientras viajaba, se acercó a Damasco, y de repente una luz del cielo brilló a su alrededor. 
'''
"4" = '''
:sup:`4` Cayó en tierra y oyó una voz que le decía: “Saulo, Saulo, ¿por qué me persigues?” 
'''
"5" = '''
:sup:`5` Él dijo: “¿Quién eres, Señor?” El Señor dijo: “Yo soy Jesús, a quien tú persigues. 
'''
"6" = '''
:sup:`6` Pero levántate y entra en la ciudad, entonces se te dirá lo que debes hacer”. 
'''
"7" = '''
:sup:`7` Los hombres que viajaban con él se quedaron mudos, oyendo el ruido, pero sin ver a nadie. 
'''
"8" = '''
:sup:`8` Saúl se levantó del suelo, y cuando se le abrieron los ojos, no vio a nadie. Lo llevaron de la mano y lo introdujeron en Damasco. 
'''
"9" = '''
:sup:`9` Estuvo tres días sin ver, y no comió ni bebió. 
'''
"10" = '''
:sup:`10` Había en Damasco un discípulo llamado Ananías. El Señor le dijo en una visión: “¡Ananías!” Dijo: “Mira, soy yo, Señor”. 
'''
"11" = '''
:sup:`11` El Señor le dijo: “Levántate y ve a la calle que se llama Derecha, y pregunta en la casa de Judá por uno llamado Saulo, hombre de Tarso. Porque he aquí que está orando, 
'''
"12" = '''
:sup:`12` y en una visión ha visto a un hombre llamado Ananías que entra y le impone las manos para que reciba la vista.” 
'''
"13" = '''
:sup:`13` Pero Ananías respondió: “Señor, he oído de muchos acerca de este hombre, cuánto mal hizo a tus santos en Jerusalén. 
'''
"14" = '''
:sup:`14` Aquí tiene autoridad de los sumos sacerdotes para atar a todos los que invocan tu nombre.” 
'''
"15" = '''
:sup:`15` Pero el Señor le dijo: “Vete, porque él es mi instrumento elegido para llevar mi nombre ante las naciones, los reyes y los hijos de Israel. 
'''
"16" = '''
:sup:`16` Porque le mostraré cuántas cosas debe sufrir por causa de mi nombre”. 
'''
"17" = '''
:sup:`17` Ananías salió y entró en la casa. Imponiéndole las manos, le dijo: “Hermano Saulo, el Señor, que se te apareció en el camino por el que venías, me ha enviado para que recibas la vista y seas lleno del Espíritu Santo.” 
'''
"18" = '''
:sup:`18` Al instante, algo parecido a escamas cayó de sus ojos y recibió la vista. Se levantó y fue bautizado. 
'''
"19" = '''
:sup:`19` Tomó alimento y se fortaleció. Saulo permaneció varios días con los discípulos que estaban en Damasco. 
'''
"20" = '''
:sup:`20` Inmediatamente en las sinagogas proclamó al Cristo, que es el Hijo de Dios. 
'''
"21" = '''
:sup:`21` Todos los que le oían se asombraban y decían: “¿No es éste el que en Jerusalén hacía estragos con los que invocaban este nombre? Y había venido aquí con la intención de llevarlos atados ante los sumos sacerdotes”. 
'''
"22" = '''
:sup:`22` Pero Saulo aumentó su fuerza y confundió a los judíos que vivían en Damasco, demostrando que éste era el Cristo. 
'''
"23" = '''
:sup:`23` Cuando se cumplieron muchos días, los judíos conspiraron juntos para matarlo, 
'''
"24" = '''
:sup:`24` pero su plan fue conocido por Saulo. Vigilaban las puertas de día y de noche para matarlo, 
'''
"25" = '''
:sup:`25` pero sus discípulos lo tomaron de noche y lo bajaron por el muro, bajándolo en una canasta. 
'''
"26" = '''
:sup:`26` Cuando Saulo llegó a Jerusalén, trató de unirse a los discípulos, pero todos le tenían miedo, pues no creían que fuera un discípulo. 
'''
"27" = '''
:sup:`27` Pero Bernabé lo tomó y lo llevó a los apóstoles, y les contó cómo había visto al Señor en el camino y cómo le había hablado, y cómo en Damasco había predicado con valentía en el nombre de Jesús. 
'''
"28" = '''
:sup:`28` Estaba con ellos entrando en Jerusalén, 
'''
"29" = '''
:sup:`29` predicando con denuedo en el nombre del Señor Jesús. Hablaba y discutía contra los helenistas, pero éstos buscaban matarlo. 
'''
"30" = '''
:sup:`30` Cuando los hermanos lo supieron, lo bajaron a Cesarea y lo enviaron a Tarso. 
'''
"31" = '''
:sup:`31` Así, las asambleas de toda Judea, Galilea y Samaria tenían paz y eran edificadas. Se multiplicaron, caminando en el temor del Señor y en el consuelo del Espíritu Santo. 
'''
"32" = '''
:sup:`32` Mientras Pedro recorría todas aquellas partes, bajó también a los santos que vivían en Lida. 
'''
"33" = '''
:sup:`33` Allí encontró a un hombre llamado Eneas, que llevaba ocho años postrado en la cama porque estaba paralítico. 
'''
"34" = '''
:sup:`34` Pedro le dijo: “Eneas, Jesucristo te cura. Levántate y haz tu cama”. Inmediatamente se levantó. 
'''
"35" = '''
:sup:`35` Todos los que vivían en Lida y en Sarón lo vieron, y se volvieron al Señor. 
'''
"36" = '''
:sup:`36` Había en Jope una discípula llamada Tabita, que traducida significa Dorcas. Esta mujer estaba llena de buenas obras y actos de misericordia que hacía. 
'''
"37" = '''
:sup:`37` En aquellos días, enfermó y murió. Cuando la lavaron, la pusieron en un cuarto alto. 
'''
"38" = '''
:sup:`38` Como Lida estaba cerca de Jope, los discípulos, al enterarse de que Pedro estaba allí, le enviaron dos hombres, rogándole que no tardara en ir a verlos. 
'''
"39" = '''
:sup:`39` Pedro se levantó y fue con ellos. Cuando llegó, lo llevaron al aposento alto. Todas las viudas estaban junto a él llorando y mostrando las túnicas y otros vestidos que Dorcas había hecho mientras estaba con ellas. 
'''
"40" = '''
:sup:`40` Pedro las despidió a todas, y se arrodilló a orar. Volviéndose hacia el cuerpo, dijo: “¡Tabita, levántate!”. Ella abrió los ojos y, al ver a Pedro, se incorporó. 
'''
"41" = '''
:sup:`41` Él le dio la mano y la levantó. Llamando a los santos y a las viudas, la presentó viva. 
'''
"42" = '''
:sup:`42` Esto se dio a conocer en toda Jope, y muchos creyeron en el Señor. 
'''
"43" = '''
:sup:`43` Se quedó muchos días en Jope con un curtidor llamado Simón. 
'''
