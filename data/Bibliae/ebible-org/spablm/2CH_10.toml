[10]
"1" = '''
:sup:`1` Roboam fue a Siquem, porque todo Israel había acudido a Siquem para hacerle rey. 
'''
"2" = '''
:sup:`2` Cuando Jeroboam hijo de Nabat se enteró de ello (pues estaba en Egipto, donde había huido de la presencia del rey Salomón), Jeroboam volvió de Egipto. 
'''
"3" = '''
:sup:`3` Enviaron y lo llamaron; y vino Jeroboam y todo Israel, y hablaron a Roboam, diciendo: 
'''
"4" = '''
:sup:`4` “Tu padre hizo gravoso nuestro yugo. Ahora, pues, aligera el penoso servicio de tu padre y el pesado yugo que puso sobre nosotros, y te serviremos”. 
'''
"5" = '''
:sup:`5` Les dijo: “Volved a mí después de tres días”. Así que la gente se fue. 
'''
"6" = '''
:sup:`6` El rey Roboam consultó a los ancianos que habían estado delante de Salomón, su padre, cuando aún vivía, diciendo: “¿Qué consejo me dais sobre cómo responder a esta gente?” 
'''
"7" = '''
:sup:`7` Le hablaron diciendo: “Si eres amable con esta gente, la complaces y les hablas con buenas palabras, entonces serán tus siervos para siempre.” 
'''
"8" = '''
:sup:`8` Pero abandonó el consejo de los ancianos que le habían dado, y tomó consejo con los jóvenes que habían crecido con él, que estaban delante de él. 
'''
"9" = '''
:sup:`9` Les dijo: “¿Qué consejo les dais para que respondamos a esta gente, que me ha hablado diciendo: “Aligera el yugo que tu padre puso sobre nosotros”?” 
'''
"10" = '''
:sup:`10` Los jóvenes que se habían criado con él le hablaron diciendo: “Así dirás al pueblo que te habló diciendo: “Tu padre hizo pesado nuestro yugo, pero aligéralo sobre nosotros”; así les dirás: “Mi dedo meñique es más grueso que la cintura de mi padre”. 
'''
"11" = '''
:sup:`11` Ahora bien, mientras mi padre os cargó con un yugo pesado, yo añadiré a vuestro yugo. Mi padre os castigó con látigos, pero yo os castigaré con escorpiones’”. 
'''
"12" = '''
:sup:`12` Entonces Jeroboam y todo el pueblo vinieron a Roboam al tercer día, tal como el rey lo había pedido, diciendo: “Volved a mí al tercer día”. 
'''
"13" = '''
:sup:`13` El rey les respondió con aspereza; y el rey Roboam abandonó el consejo de los ancianos, 
'''
"14" = '''
:sup:`14` y les habló según el consejo de los jóvenes, diciendo: “Mi padre hizo pesado vuestro yugo, pero yo lo aumentaré. Mi padre os castigó con látigos, pero yo os castigaré con escorpiones”. 
'''
"15" = '''
:sup:`15` Así que el rey no escuchó al pueblo, pues esto fue provocado por Dios, para que Yahvé confirmara su palabra, que habló por medio de Ahías el silonita a Jeroboam hijo de Nabat. 
'''
"16" = '''
:sup:`16` Cuando todo Israel vio que el rey no los escuchaba, el pueblo respondió al rey diciendo: “¿Qué parte tenemos en David? ¡No tenemos herencia en el hijo de Isaí! ¡Cada uno a sus tiendas, Israel! Ahora ocúpate de tu propia casa, David”. Y todo Israel se fue a sus tiendas. 
'''
"17" = '''
:sup:`17` Pero en cuanto a los hijos de Israel que vivían en las ciudades de Judá, Roboam reinó sobre ellos. 
'''
"18" = '''
:sup:`18` Entonces el rey Roboam envió a Hadoram, que estaba a cargo de los hombres sometidos a trabajos forzados, y los hijos de Israel lo mataron a pedradas. El rey Roboam se apresuró a subir a su carro, para huir a Jerusalén. 
'''
"19" = '''
:sup:`19` Así se rebeló Israel contra la casa de David hasta el día de hoy. 
'''
