[25]
"1" = '''
:sup:`1` Yahvé dijo a Moisés en el monte Sinaí: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y diles: ‘Cuando entréis en la tierra que os doy, la tierra guardará un sábado para Yahvé. 
'''
"3" = '''
:sup:`3` Sembrarás tu campo durante seis años, y podarás tu viña durante seis años, y recogerás sus frutos; 
'''
"4" = '''
:sup:`4` pero en el séptimo año habrá un sábado de descanso solemne para la tierra, un sábado para Yahvé. No sembrarás tu campo ni podarás tu viña. 
'''
"5" = '''
:sup:`5` Lo que crezca por sí mismo en tu cosecha no lo cosecharás, y no recogerás las uvas de tu viña desnuda. Será un año de descanso solemne para la tierra. 
'''
"6" = '''
:sup:`6` El sábado de la tierra será para tu comida; para ti, para tu siervo, para tu sierva, para tu jornalero y para tu extranjero, que vive como forastero contigo. 
'''
"7" = '''
:sup:`7` También para tu ganado y para los animales que están en tu tierra, todo su producto será para comer. 
'''
"8" = '''
:sup:`8` “‘Contarás siete sábados de años, siete veces siete años; y serán para ti los días de siete sábados de años, cuarenta y nueve años. 
'''
"9" = '''
:sup:`9` Entonces harás sonar la trompeta en el décimo día del séptimo mes. En el Día de la Expiación tocarás la trompeta en toda tu tierra. 
'''
"10" = '''
:sup:`10` Santificarás el quincuagésimo año y proclamarás la libertad en toda la tierra para todos sus habitantes. Será un jubileo para vosotros; y cada uno de vosotros volverá a su propiedad, y cada uno de vosotros volverá a su familia. 
'''
"11" = '''
:sup:`11` Ese quincuagésimo año será un jubileo para vosotros. En él no sembraréis, ni cosecharéis lo que crezca por sí mismo, ni recogeréis de las viñas deshojadas. 
'''
"12" = '''
:sup:`12` Porque es un jubileo; será sagrado para vosotros. Comeréis de su cosecha del campo. 
'''
"13" = '''
:sup:`13` “‘En este Año del Jubileo cada uno de vosotros volverá a su propiedad. 
'''
"14" = '''
:sup:`14` “‘Si vendes algo a tu prójimo, o compras a tu prójimo, no te perjudicarás mutuamente. 
'''
"15" = '''
:sup:`15` Según el número de años después del jubileo comprarás a tu prójimo. Según el número de años de las cosechas te venderá. 
'''
"16" = '''
:sup:`16` Según la duración de los años, aumentaréis su precio, y según la brevedad de los años, disminuiréis su precio; porque él os vende el número de las cosechas. 
'''
"17" = '''
:sup:`17` No os perjudicaréis unos a otros, sino que temeréis a vuestro Dios, porque yo soy Yahvé, vuestro Dios. 
'''
"18" = '''
:sup:`18` “‘Por tanto, pondréis en práctica mis estatutos, y guardaréis mis ordenanzas y las pondréis en práctica; y habitaréis en la tierra con seguridad. 
'''
"19" = '''
:sup:`19` La tierra dará su fruto, y comeréis hasta saciaros, y habitaréis en ella con seguridad. 
'''
"20" = '''
:sup:`20` Si dijerais: “¿Qué comeremos el séptimo año? He aquí que no sembraremos, ni recogeremos nuestros frutos”; 
'''
"21" = '''
:sup:`21` entonces ordenaré mi bendición sobre vosotros en el sexto año, y dará fruto durante los tres años. 
'''
"22" = '''
:sup:`22` El octavo año sembrarás y comerás de los frutos de la vieja tienda hasta el noveno año. Hasta que dé sus frutos, comerás de la vieja tienda. 
'''
"23" = '''
:sup:`23` “‘La tierra no se venderá a perpetuidad, pues la tierra es mía; porque vosotros sois extranjeros y vivís como tales conmigo. 
'''
"24" = '''
:sup:`24` En toda la tierra de vuestra posesión concederéis un rescate por la tierra. 
'''
"25" = '''
:sup:`25` “‘Si tu hermano se empobrece y vende parte de sus bienes, entonces su pariente más cercano vendrá a rescatar lo que su hermano ha vendido. 
'''
"26" = '''
:sup:`26` Si el hombre no tiene quien lo rescate, y llega a ser próspero y encuentra medios suficientes para redimirlo, 
'''
"27" = '''
:sup:`27` entonces que cuente los años transcurridos desde su venta, y devuelva el excedente al hombre a quien lo vendió; y éste volverá a su propiedad. 
'''
"28" = '''
:sup:`28` Pero si no puede recuperarlo para sí, entonces lo que haya vendido quedará en manos del que lo compró hasta el Año del Jubileo. En el Jubileo será liberado, y volverá a su propiedad. 
'''
"29" = '''
:sup:`29` “‘Si un hombre vende una vivienda en una ciudad amurallada, podrá rescatarla en el plazo de un año entero después de haberla vendido. Durante un año completo tendrá el derecho de redención. 
'''
"30" = '''
:sup:`30` Si no se rescata en el plazo de un año completo, la casa que esté en la ciudad amurallada quedará asegurada a perpetuidad para el que la compró, por sus generaciones. No se liberará en el jubileo. 
'''
"31" = '''
:sup:`31` Pero las casas de las aldeas que no tengan muro alrededor serán contabilizadas con los campos del país; podrán ser redimidas, y serán liberadas en el Jubileo. 
'''
"32" = '''
:sup:`32` “‘Sin embargo, en las ciudades de los levitas, los levitas podrán redimir las casas de las ciudades de su posesión en cualquier momento. 
'''
"33" = '''
:sup:`33` Los levitas podrán rescatar la casa vendida y la ciudad de su posesión, y será liberada en el jubileo; porque las casas de las ciudades de los levitas son su posesión entre los hijos de Israel. 
'''
"34" = '''
:sup:`34` Pero el campo de las tierras de pastoreo de sus ciudades no podrá ser vendido, porque es su posesión perpetua. 
'''
"35" = '''
:sup:`35` “‘Si tu hermano se ha empobrecido, y su mano no puede mantenerse entre vosotros, entonces lo mantendrás. Vivirá contigo como un extranjero y un residente temporal. 
'''
"36" = '''
:sup:`36` No tomes de él ningún interés ni ganancia, sino teme a tu Dios, para que tu hermano viva entre vosotros. 
'''
"37" = '''
:sup:`37` No le prestarás tu dinero con intereses, ni le darás tu comida con fines de lucro. 
'''
"38" = '''
:sup:`38` Yo soy el Señor, tu Dios, que te sacó de la tierra de Egipto para darte la tierra de Canaán y para ser tu Dios. 
'''
"39" = '''
:sup:`39` “‘Si tu hermano se ha empobrecido entre vosotros y se vende a ti, no lo harás servir como esclavo. 
'''
"40" = '''
:sup:`40` Como jornalero y como residente temporal estará contigo; servirá contigo hasta el Año del Jubileo. 
'''
"41" = '''
:sup:`41` Entonces saldrá de vosotros, él y sus hijos con él, y volverá a su familia y a la posesión de sus padres. 
'''
"42" = '''
:sup:`42` Porque son mis siervos, a quienes saqué de la tierra de Egipto. No serán vendidos como esclavos. 
'''
"43" = '''
:sup:`43` No te enseñorearás de él con dureza, sino que temerás a tu Dios. 
'''
"44" = '''
:sup:`44` “‘En cuanto a tus esclavos y esclavas, que puedes tener de las naciones que te rodean, de ellos podrás comprar esclavos y esclavas. 
'''
"45" = '''
:sup:`45` Además, de los hijos de los extranjeros que vivan entre vosotros, podréis comprar, y de sus familias que estén con vosotros, lo que hayan concebido en vuestra tierra; y serán de vuestra propiedad. 
'''
"46" = '''
:sup:`46` Podrás convertirlos en herencia para tus hijos después de ti, para que los tengas en posesión. De ellos podréis tomar vuestros esclavos para siempre, pero sobre vuestros hermanos los hijos de Israel no gobernaréis, unos sobre otros, con dureza. 
'''
"47" = '''
:sup:`47` “‘Si un extranjero o un residente temporal entre vosotros se enriquece, y su hermano junto a él se ha empobrecido, y se vende al extranjero o a la extranjera que vive entre vosotros, o a un miembro de la familia del extranjero, 
'''
"48" = '''
:sup:`48` después de ser vendido podrá ser redimido. Uno de sus hermanos podrá redimirlo; 
'''
"49" = '''
:sup:`49` o su tío, o el hijo de su tío, podrá redimirlo, o cualquiera que sea pariente cercano de su familia podrá redimirlo; o si se ha enriquecido, podrá redimirlo él mismo. 
'''
"50" = '''
:sup:`50` Contará con el que lo compró desde el año en que se vendió a él hasta el año del jubileo. El precio de su venta será según el número de años; estará con él según el tiempo de un jornalero. 
'''
"51" = '''
:sup:`51` Si aún quedan muchos años, según ellos devolverá el precio de su redención del dinero por el que fue comprado. 
'''
"52" = '''
:sup:`52` Si faltan pocos años para el año del jubileo, entonces contará con él; según sus años de servicio devolverá el precio de su redención. 
'''
"53" = '''
:sup:`53` Como siervo contratado año tras año estará con él. No gobernará con dureza sobre él a sus ojos. 
'''
"54" = '''
:sup:`54` Si no es redimido por estos medios, será liberado en el Año del Jubileo: él y sus hijos con él. 
'''
"55" = '''
:sup:`55` Porque para mí los hijos de Israel son siervos; son mis siervos que saqué de la tierra de Egipto. Yo soy Yahvé, vuestro Dios. 
'''
