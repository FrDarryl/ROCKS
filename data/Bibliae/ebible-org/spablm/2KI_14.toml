[14]
"1" = '''
:sup:`1` En el segundo año de Joás, hijo de Joacaz, rey de Israel, comenzó a reinar Amasías, hijo de Joás, rey de Judá. 
'''
"2" = '''
:sup:`2` Tenía veinticinco años cuando comenzó a reinar, y reinó veintinueve años en Jerusalén. Su madre se llamaba Joaquín de Jerusalén. 
'''
"3" = '''
:sup:`3` Hizo lo que era justo a los ojos de Yahvé, pero no como David, su padre. Hizo conforme a todo lo que había hecho su padre Joás. 
'''
"4" = '''
:sup:`4` Sin embargo, los lugares altos no fueron quitados. El pueblo seguía sacrificando y quemando incienso en los lugares altos. 
'''
"5" = '''
:sup:`5` Tan pronto como el reino fue establecido en su mano, mató a sus siervos que habían matado al rey su padre, 
'''
"6" = '''
:sup:`6` pero a los hijos de los asesinos no los mató, según lo que está escrito en el libro de la ley de Moisés, como lo ordenó Yahvé, diciendo: “Los padres no morirán por los hijos, ni los hijos morirán por los padres; sino que cada uno morirá por su propio pecado.” 
'''
"7" = '''
:sup:`7` Mató a diez mil edomitas en el Valle de la Sal, y tomó Sela por la guerra, y llamó su nombre Joktheel, hasta el día de hoy. 
'''
"8" = '''
:sup:`8` Entonces Amasías envió mensajeros a Joás, hijo de Joacaz, hijo de Jehú, rey de Israel, diciéndole: “Ven, mirémonos a la cara”. 
'''
"9" = '''
:sup:`9` Joás, rey de Israel, envió a Amasías, rey de Judá, diciendo: “El cardo que estaba en el Líbano envió al cedro que estaba en el Líbano, diciendo: ‘Dale tu hija a mi hijo como esposa’. Entonces pasó un animal salvaje que estaba en el Líbano y pisoteó el cardo. 
'''
"10" = '''
:sup:`10` Ciertamente has golpeado a Edom, y tu corazón te ha levantado. Disfruta de su gloria, y quédate en casa; pues, ¿por qué has de entrometerte para tu mal, para que caigas tú, y Judá contigo?” 
'''
"11" = '''
:sup:`11` Pero Amasías no quiso escuchar. Entonces subió Joás, rey de Israel, y él y Amasías, rey de Judá, se miraron a la cara en Bet Semes, que es de Judá. 
'''
"12" = '''
:sup:`12` Judá fue derrotado por Israel, y cada uno huyó a su tienda. 
'''
"13" = '''
:sup:`13` Joás, rey de Israel, apresó a Amasías, rey de Judá, hijo de Joás, hijo de Ocozías, en Bet Semes, y llegó a Jerusalén; luego derribó el muro de Jerusalén desde la puerta de Efraín hasta la puerta de la esquina, cuatrocientos codos. 
'''
"14" = '''
:sup:`14` Tomó todo el oro y la plata y todos los utensilios que se encontraban en la casa de Yahvé y en los tesoros de la casa del rey, también los rehenes, y regresó a Samaria. 
'''
"15" = '''
:sup:`15` Los demás hechos de Joás, y su poderío, y cómo luchó con Amasías, rey de Judá, ¿no están escritos en el libro de las crónicas de los reyes de Israel? 
'''
"16" = '''
:sup:`16` Joás durmió con sus padres y fue sepultado en Samaria con los reyes de Israel; y su hijo Jeroboam reinó en su lugar. 
'''
"17" = '''
:sup:`17` Amasías hijo de Joás, rey de Judá, vivió después de la muerte de Joás hijo de Joacaz, rey de Israel, quince años. 
'''
"18" = '''
:sup:`18` Los demás hechos de Amasías, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"19" = '''
:sup:`19` Hicieron una conspiración contra él en Jerusalén, y él huyó a Laquis; pero enviaron tras él a Laquis y lo mataron allí. 
'''
"20" = '''
:sup:`20` Lo llevaron a caballo, y fue enterrado en Jerusalén con sus padres, en la ciudad de David. 
'''
"21" = '''
:sup:`21` Todo el pueblo de Judá tomó a Azarías, que tenía dieciséis años, y lo nombró rey en lugar de su padre Amasías. 
'''
"22" = '''
:sup:`22` Él edificó Elat y se la devolvió a Judá. Después de eso el rey durmió con sus padres. 
'''
"23" = '''
:sup:`23` En el año quince de Amasías, hijo de Joás, rey de Judá, Jeroboam, hijo de Joás, rey de Israel, comenzó a reinar en Samaria durante cuarenta y un años. 
'''
"24" = '''
:sup:`24` Hizo lo que era malo a los ojos de Yahvé. No se apartó de todos los pecados de Jeroboam hijo de Nabat, con los que hizo pecar a Israel. 
'''
"25" = '''
:sup:`25` Restauró la frontera de Israel desde la entrada de Hamat hasta el mar del Arabá, según la palabra de Yahvé, el Dios de Israel, que habló por medio de su siervo Jonás, hijo de Amittai, el profeta, que era de Gat Hefer. 
'''
"26" = '''
:sup:`26` Porque Yahvé vio la aflicción de Israel, que era muy amarga para todos, esclavos y libres; y no había quien ayudara a Israel. 
'''
"27" = '''
:sup:`27` El Señor no dijo que borraría el nombre de Israel de debajo del cielo, sino que lo salvó por la mano de Jeroboam hijo de Joás. 
'''
"28" = '''
:sup:`28` El resto de los hechos de Jeroboam, y todo lo que hizo, y su poderío, cómo luchó y cómo recuperó para Israel Damasco y Hamat, que habían pertenecido a Judá, ¿no están escritos en el libro de las crónicas de los reyes de Israel? 
'''
"29" = '''
:sup:`29` Jeroboam durmió con sus padres, con los reyes de Israel, y su hijo Zacarías reinó en su lugar. 
'''
