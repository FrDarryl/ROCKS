[4]
"1" = '''
:sup:`1` Moisés respondió: “Pero he aquí que no me creerán ni escucharán mi voz, porque dirán: “Yahvé no se te ha aparecido””. 
'''
"2" = '''
:sup:`2` Yahvé le dijo: “¿Qué es eso que tienes en la mano?” Dijo: “Una vara”. 
'''
"3" = '''
:sup:`3` Dijo: “Tíralo al suelo”. La arrojó al suelo, y se convirtió en una serpiente; y Moisés huyó de ella. 
'''
"4" = '''
:sup:`4` Yahvé dijo a Moisés: “Extiende tu mano y tómalo por la cola”. Extendió la mano y la agarró, y se convirtió en una vara en su mano. 
'''
"5" = '''
:sup:`5` “Esto es para que crean que Yahvé, el Dios de sus padres, el Dios de Abraham, el Dios de Isaac y el Dios de Jacob, se te ha aparecido”. 
'''
"6" = '''
:sup:`6` Yahvé le dijo además: “Ahora pon tu mano dentro de tu manto”. Metió la mano dentro de su manto, y cuando la sacó, he aquí que su mano estaba leprosa, blanca como la nieve. 
'''
"7" = '''
:sup:`7` Dijo: “Vuelve a meter la mano en el manto”. Volvió a meter la mano dentro de su manto, y cuando la sacó de su manto, he aquí que se había vuelto de nuevo como su otra carne. 
'''
"8" = '''
:sup:`8` “Sucederá que si no te creen ni escuchan la voz de la primera señal, creerán la voz de la segunda señal. 
'''
"9" = '''
:sup:`9` Sucederá, si no creen ni siquiera en estas dos señales ni escuchan tu voz, que tomarás del agua del río y la derramarás sobre la tierra seca. El agua que saques del río se convertirá en sangre sobre la tierra seca”. 
'''
"10" = '''
:sup:`10` Moisés dijo a Yahvé: “Oh, Señor, no soy elocuente, ni antes, ni desde que has hablado a tu siervo; porque soy lento de palabra y de lengua lenta.” 
'''
"11" = '''
:sup:`11` El Señor le dijo: “¿Quién hizo la boca del hombre? ¿O quién hace que uno sea mudo, o sordo, o que vea, o ciego? ¿No soy yo, Yahvé? 
'''
"12" = '''
:sup:`12` Ahora, pues, vete, y yo estaré con tu boca y te enseñaré lo que debes hablar”. 
'''
"13" = '''
:sup:`13` Moisés dijo: “Oh, Señor, por favor, envía a otro”. 
'''
"14" = '''
:sup:`14` La ira de Yahvé ardió contra Moisés y le dijo: “¿Y Aarón, tu hermano, el levita? Sé que sabe hablar bien. Además, he aquí que él sale a recibirte. Cuando te vea, se alegrará en su corazón. 
'''
"15" = '''
:sup:`15` Tú le hablarás y pondrás las palabras en su boca. Yo estaré con tu boca y con la suya, y te enseñaré lo que debes hacer. 
'''
"16" = '''
:sup:`16` Él será tu portavoz ante el pueblo. Sucederá que él será para ti una boca, y tú serás para él como Dios. 
'''
"17" = '''
:sup:`17` Tomarás esta vara en tu mano, con la que harás las señales”. 
'''
"18" = '''
:sup:`18` Moisés fue y regresó a Jetro, su suegro, y le dijo: “Por favor, déjame ir y regresar a mis hermanos que están en Egipto, y ver si todavía están vivos.” Jetro dijo a Moisés: “Ve en paz”. 
'''
"19" = '''
:sup:`19` Yahvé dijo a Moisés en Madián: “Ve, vuelve a Egipto, porque todos los hombres que buscaban tu vida han muerto”. 
'''
"20" = '''
:sup:`20` Moisés tomó a su mujer y a sus hijos, los montó en un asno y volvió a la tierra de Egipto. Moisés tomó la vara de Dios en su mano. 
'''
"21" = '''
:sup:`21` El Señor le dijo a Moisés: “Cuando vuelvas a Egipto, procura hacer ante el Faraón todas las maravillas que he puesto en tu mano, pero yo endureceré su corazón y no dejará ir al pueblo. 
'''
"22" = '''
:sup:`22` Le dirás al faraón: “Yahvé dice: Israel es mi hijo, mi primogénito, 
'''
"23" = '''
:sup:`23` y yo te he dicho: “Deja ir a mi hijo para que me sirva”, y tú te has negado a dejarlo ir. He aquí que voy a matar a tu hijo primogénito’”. 
'''
"24" = '''
:sup:`24` En el camino, en un lugar de alojamiento, Yahvé se encontró con Moisés y quiso matarlo. 
'''
"25" = '''
:sup:`25` Entonces Séfora tomó un pedernal, cortó el prepucio de su hijo y lo arrojó a sus pies, y dijo: “Ciertamente eres un novio de sangre para mí”. 
'''
"26" = '''
:sup:`26` Así que lo dejó en paz. Entonces le dijo: “Eres un novio de sangre”, a causa de la circuncisión. 
'''
"27" = '''
:sup:`27` Yahvé dijo a Aarón: “Ve al desierto a recibir a Moisés”. Fue, y se encontró con él en el monte de Dios, y lo besó. 
'''
"28" = '''
:sup:`28` Moisés le contó a Aarón todas las palabras de Yahvé con las que lo había enviado, y todas las señales con las que lo había instruido. 
'''
"29" = '''
:sup:`29` Moisés y Aarón fueron y reunieron a todos los ancianos de los hijos de Israel. 
'''
"30" = '''
:sup:`30` Aarón pronunció todas las palabras que Yahvé había dicho a Moisés, e hizo las señales a la vista del pueblo. 
'''
"31" = '''
:sup:`31` El pueblo creyó, y al oír que el Señor había visitado a los hijos de Israel y que había visto su aflicción, inclinaron la cabeza y adoraron. 
'''
