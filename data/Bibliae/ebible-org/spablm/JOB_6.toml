[6]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “Oh, si mi angustia fuera pesada, ¡y toda mi calamidad puesta en la balanza! 
'''
"3" = '''
:sup:`3` Por ahora sería más pesado que la arena de los mares, por lo que mis palabras han sido precipitadas. 
'''
"4" = '''
:sup:`4` Porque las flechas del Todopoderoso están dentro de mí. Mi espíritu bebe su veneno. Los terrores de Dios se han puesto en marcha contra mí. 
'''
"5" = '''
:sup:`5` ¿El burro salvaje rebuzna cuando tiene hierba? ¿O el buey baja sobre su forraje? 
'''
"6" = '''
:sup:`6` ¿Puede comerse sin sal lo que no tiene sabor? ¿O hay algún sabor en la clara del huevo? 
'''
"7" = '''
:sup:`7` Mi alma se niega a tocarlos. Para mí son como una comida repugnante. 
'''
"8" = '''
:sup:`8` “Oh, que pueda tener mi petición, que Dios me conceda lo que anhelo, 
'''
"9" = '''
:sup:`9` incluso que le gustaría a Dios aplastarme; ¡que soltara la mano y me cortara! 
'''
"10" = '''
:sup:`10` Que siga siendo mi consuelo, sí, déjame exultar en el dolor que no perdona, que no he negado las palabras del Santo. 
'''
"11" = '''
:sup:`11` ¿Cuál es mi fuerza, para que espere? ¿Cuál es mi fin, que debo ser paciente? 
'''
"12" = '''
:sup:`12` ¿Es mi fuerza la de las piedras? ¿O mi carne es de bronce? 
'''
"13" = '''
:sup:`13` ¿No es que no tengo ayuda en mí, que la sabiduría se aleja de mí? 
'''
"14" = '''
:sup:`14` “Al que está a punto de desfallecer, se le debe mostrar la bondad de su amigo; incluso a quien abandona el temor del Todopoderoso. 
'''
"15" = '''
:sup:`15` Mis hermanos han actuado con engaño como un arroyo, como el cauce de los arroyos que pasan; 
'''
"16" = '''
:sup:`16` que son negros a causa del hielo, en la que se esconde la nieve. 
'''
"17" = '''
:sup:`17` En la estación seca, desaparecen. Cuando hace calor, se consumen fuera de su lugar. 
'''
"18" = '''
:sup:`18` Las caravanas que viajan junto a ellos se alejan. Suben a los desechos y perecen. 
'''
"19" = '''
:sup:`19` Las caravanas de Tema miraban. Las compañías de Saba les esperaban. 
'''
"20" = '''
:sup:`20` Estaban angustiados porque estaban confiados. Llegaron allí y se confundieron. 
'''
"21" = '''
:sup:`21` Por ahora no eres nada. Ves un terror y tienes miedo. 
'''
"22" = '''
:sup:`22` ¿Acaso he dicho alguna vez: “Dame”? o, “¿Ofrece un regalo para mí de tu sustancia? 
'''
"23" = '''
:sup:`23` o “Líbrame de la mano del adversario”. o: “Redímeme de la mano de los opresores”. 
'''
"24" = '''
:sup:`24` “Enséñame y callaré. Haz que entienda mi error. 
'''
"25" = '''
:sup:`25` ¡Qué fuertes son las palabras de rectitud! Pero tu reprimenda, ¿qué reprende? 
'''
"26" = '''
:sup:`26` ¿Pretendes reprobar las palabras, ya que los discursos de quien está desesperado son como el viento? 
'''
"27" = '''
:sup:`27` Sí, incluso echarías suertes por los huérfanos, y hacer mercancía de su amigo. 
'''
"28" = '''
:sup:`28` Ahora, pues, complácete en mirarme, porque seguramente no te mentiré en la cara. 
'''
"29" = '''
:sup:`29` Por favor, vuelva. Que no haya injusticia. Sí, regresa de nuevo. Mi causa es justa. 
'''
"30" = '''
:sup:`30` ¿Hay injusticia en mi lengua? ¿Mi gusto no puede discernir las travesuras? 
'''
