"1" = '''
:sup:`1` Después de la muerte de Saúl, cuando David regresó de la matanza de los amalecitas, y David había permanecido dos días en Siclag, 
'''
"2" = '''
:sup:`2` al tercer día, he aquí que un hombre salió del campamento de Saúl, con sus ropas rasgadas y tierra en la cabeza. Cuando llegó a David, se postró en tierra y le mostró respeto. 
'''
"3" = '''
:sup:`3` David le dijo: “¿De dónde vienes?” Le dijo: “He escapado del campamento de Israel”. 
'''
"4" = '''
:sup:`4` David le dijo: “¿Cómo te fue? Por favor, cuéntame”. Él respondió: “El pueblo ha huido de la batalla, y también muchos del pueblo han caído y están muertos. También han muerto Saúl y su hijo Jonatán”. 
'''
"5" = '''
:sup:`5` David dijo al joven que se lo contó: “¿Cómo sabes que Saúl y su hijo Jonatán han muerto?”. 
'''
"6" = '''
:sup:`6` El joven que se lo contó dijo: “Cuando pasé por casualidad por el monte Gilboa, he aquí que Saúl estaba apoyado en su lanza, y he aquí que los carros y la caballería le seguían de cerca. 
'''
"7" = '''
:sup:`7` Cuando miró detrás de él, me vio y me llamó. Yo respondí: “Aquí estoy”. 
'''
"8" = '''
:sup:`8` Me dijo: “¿Quién eres tú? Yo le respondí: “Soy amalecita”. 
'''
"9" = '''
:sup:`9` Me dijo: ‘Por favor, ponte a mi lado y mátame, pues la angustia se ha apoderado de mí porque mi vida perdura’. 
'''
"10" = '''
:sup:`10` Así que me puse a su lado y lo maté, porque estaba seguro de que no podría vivir después de haber caído. Tomé la corona que llevaba en la cabeza y el brazalete que tenía en el brazo, y se los he traído a mi señor”. 
'''
"11" = '''
:sup:`11` Entonces David se agarró a sus ropas y las rasgó; y todos los hombres que estaban con él hicieron lo mismo. 
'''
"12" = '''
:sup:`12` Hicieron duelo, lloraron y ayunaron hasta la noche por Saúl y por su hijo Jonatán, y por el pueblo de Yahvé, y por la casa de Israel, porque habían caído a espada. 
'''
"13" = '''
:sup:`13` David dijo al joven que se lo contó: “¿De dónde eres?”. Respondió: “Soy hijo de un extranjero, un amalecita”. 
'''
"14" = '''
:sup:`14` David le dijo: “¿Por qué no tuviste miedo de extender tu mano para destruir al ungido de Yahvé?” 
'''
"15" = '''
:sup:`15` David llamó a uno de los jóvenes y le dijo: “¡Acércate y derríbalo!” Lo golpeó de tal manera que murió. 
'''
"16" = '''
:sup:`16` David le dijo: “Que tu sangre caiga sobre tu cabeza, porque tu boca ha dado testimonio contra ti, diciendo: “He matado al ungido de Yahvé”.” 
'''
"17" = '''
:sup:`17` David se lamentó con este lamento por Saúl y por Jonatán, su hijo 
'''
"18" = '''
:sup:`18` (y les ordenó que enseñaran a los hijos de Judá el canto del arco; he aquí que está escrito en el libro de Jasar): 
'''
"19" = '''
:sup:`19` “¡Tu gloria, Israel, fue asesinada en tus lugares altos! ¡Cómo han caído los poderosos! 
'''
"20" = '''
:sup:`20` No lo cuentes en Gat. No lo publiques en las calles de Ashkelon, para que las hijas de los filisteos no se alegren, para que no triunfen las hijas de los incircuncisos. 
'''
"21" = '''
:sup:`21` Montes de Gilboa, que no haya rocío ni lluvia sobre ti, ni campos de ofrendas; porque allí el escudo de los poderosos fue profanado y desechado, el escudo de Saúl no fue ungido con aceite. 
'''
"22" = '''
:sup:`22` De la sangre de los muertos, de la grasa de los poderosos, El arco de Jonathan no se volvió. La espada de Saúl no volvió vacía. 
'''
"23" = '''
:sup:`23` Saúl y Jonatán fueron encantadores y agradables en sus vidas. En su muerte, no fueron divididos. Eran más veloces que las águilas. Eran más fuertes que los leones. 
'''
"24" = '''
:sup:`24` Hijas de Israel, llorad a Saúl, que te vistió delicadamente de escarlata, que ponen adornos de oro en su ropa. 
'''
"25" = '''
:sup:`25` ¡Cómo han caído los poderosos en medio de la batalla! Jonathan fue asesinado en sus lugares altos. 
'''
"26" = '''
:sup:`26` Estoy angustiado por ti, hermano Jonatán. Has sido muy agradable conmigo. Su amor hacia mí fue maravilloso, superando el amor de las mujeres. 
'''
"27" = '''
:sup:`27` Cómo han caído los poderosos, y las armas de guerra han perecido”. 
'''
