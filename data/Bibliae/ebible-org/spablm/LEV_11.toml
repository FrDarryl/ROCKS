[11]
"1" = '''
:sup:`1` Yahvé habló a Moisés y a Aarón, diciéndoles: 
'''
"2" = '''
:sup:`2` “Hablad a los hijos de Israel, diciendo: “Estos son los seres vivos que podéis comer de entre todos los animales que hay en la tierra. 
'''
"3" = '''
:sup:`3` Todo lo que tiene pezuña hendida y rumia entre los animales, eso podéis comer. 
'''
"4" = '''
:sup:`4` “‘Sin embargo, no comeréis de los que rumian, ni de los que parten la pezuña: el camello, porque rumia pero no tiene la pezuña partida, es inmundo para vosotros. 
'''
"5" = '''
:sup:`5` El huracán, porque mastica el bolo alimenticio, pero no tiene la pezuña partida, es impuro para ti. 
'''
"6" = '''
:sup:`6` La liebre, por masticar el bolo alimenticio, pero sin tener la pezuña abierta, es impura para ustedes. 
'''
"7" = '''
:sup:`7` El cerdo, porque tiene la pezuña hendida y es de pezuña hendida, pero no rumia, es inmundo para ti. 
'''
"8" = '''
:sup:`8` No comerás su carne. No tocarás sus cadáveres. Son impuros para ti. 
'''
"9" = '''
:sup:`9` “‘Puedes comer de todo lo que está en las aguas: todo lo que tiene aletas y escamas en las aguas, en los mares y en los ríos, eso puedes comer. 
'''
"10" = '''
:sup:`10` Todo lo que no tiene aletas y escamas en los mares y ríos, todo lo que se mueve en las aguas, y todos los seres vivos que están en las aguas, son una abominación para ti, 
'''
"11" = '''
:sup:`11` y los detestarás. No comerás su carne, y aborrecerás sus cadáveres. 
'''
"12" = '''
:sup:`12` Todo lo que no tenga aletas ni escamas en las aguas es una abominación para ti. 
'''
"13" = '''
:sup:`13` “‘Aborrecerás éstas entre las aves; no se comerán porque son una abominación: el águila, el buitre, el buitre negro, 
'''
"14" = '''
:sup:`14` el milano real, cualquier tipo de milano negro, 
'''
"15" = '''
:sup:`15` cualquier tipo de cuervo, 
'''
"16" = '''
:sup:`16` el búho cornudo, el búho chillón, la gaviota, cualquier tipo de halcón, 
'''
"17" = '''
:sup:`17` el búho pequeño, el cormorán, el búho grande, 
'''
"18" = '''
:sup:`18` el búho blanco, el búho del desierto, el águila pescadora, 
'''
"19" = '''
:sup:`19` la cigüeña, cualquier tipo de garza, la abubilla y el murciélago. 
'''
"20" = '''
:sup:`20` “‘Todos los insectos voladores que andan a cuatro patas son una abominación para ti. 
'''
"21" = '''
:sup:`21` Sin embargo, puedes comer estos: de todos los reptiles alados que andan a cuatro patas, que tienen patas largas y articuladas para saltar sobre la tierra. 
'''
"22" = '''
:sup:`22` Incluso de estos podréis comer: cualquier tipo de langosta, cualquier tipo de cateta, cualquier tipo de grillo y cualquier tipo de saltamontes. 
'''
"23" = '''
:sup:`23` Pero todos los reptiles alados que tienen cuatro patas son una abominación para ustedes. 
'''
"24" = '''
:sup:`24` “‘Por ellos quedarás impuro: el que toque sus cadáveres quedará impuro hasta la noche. 
'''
"25" = '''
:sup:`25` El que levante alguna parte de sus cadáveres se lavará la ropa y quedará impuro hasta la noche. 
'''
"26" = '''
:sup:`26` “‘Todo animal que tenga una pezuña partida que no esté completamente dividida, o que no rumie, es impuro para ti. Todo el que los toque será impuro. 
'''
"27" = '''
:sup:`27` Todo lo que vaya sobre sus patas, entre todos los animales que van a cuatro patas, son inmundos para ti. El que toque sus cadáveres quedará impuro hasta la noche. 
'''
"28" = '''
:sup:`28` El que levante su cadáver se lavará la ropa y quedará impuro hasta la noche. Son inmundos para ti. 
'''
"29" = '''
:sup:`29` “‘Estos son los inmundos para vosotros entre los reptiles que se arrastran por la tierra: la comadreja, la rata, cualquier clase de lagarto grande, 
'''
"30" = '''
:sup:`30` la salamanquesa, y el lagarto monitor, el lagarto de pared, el eslizón y el camaleón. 
'''
"31" = '''
:sup:`31` Estos son los impuros para vosotros entre todos los que se arrastran. El que los toque cuando estén muertos será impuro hasta la noche. 
'''
"32" = '''
:sup:`32` Todo lo que caiga sobre ellos cuando estén muertos será impuro; ya sea un recipiente de madera, ropa, piel o saco, cualquiera que sea el recipiente con el que se haga cualquier trabajo, deberá ser puesto en agua, y quedará impuro hasta la noche. Entonces quedará limpio. 
'''
"33" = '''
:sup:`33` Toda vasija de barro en la que caiga cualquiera de ellas y todo lo que haya en ella será impuro. Lo romperás. 
'''
"34" = '''
:sup:`34` Todo alimento que se pueda comer y que esté empapado en agua será impuro. Toda la bebida que se beba en cualquiera de esos recipientes será inmunda. 
'''
"35" = '''
:sup:`35` Todo aquello sobre lo que caiga una parte de su cuerpo será inmundo; ya sea el horno o la cocina para las ollas, se romperá en pedazos. Son inmundos, y serán inmundos para vosotros. 
'''
"36" = '''
:sup:`36` Sin embargo, el manantial o la cisterna donde se recoja el agua serán limpios, pero lo que toque su cadáver será impuro. 
'''
"37" = '''
:sup:`37` Si parte de su cadáver cae sobre cualquier semilla que se vaya a sembrar, será limpia. 
'''
"38" = '''
:sup:`38` Pero si se pone agua sobre la semilla, y parte de su cadáver cae sobre ella, será impuro para ti. 
'''
"39" = '''
:sup:`39` “‘Si algún animal de los que puedes comer muere, el que toque su cadáver quedará impuro hasta la noche. 
'''
"40" = '''
:sup:`40` El que coma de su cadáver lavará sus vestidos y quedará impuro hasta la noche. El que lleve su cadáver lavará su ropa y quedará impuro hasta la noche. 
'''
"41" = '''
:sup:`41` “‘Todo lo que se arrastra por la tierra es una abominación. No se comerá. 
'''
"42" = '''
:sup:`42` Todo lo que ande sobre su vientre, y todo lo que ande a cuatro patas, o todo lo que tenga muchas patas, todo lo que se arrastra sobre la tierra, no lo comeréis, porque es una abominación. 
'''
"43" = '''
:sup:`43` No os haréis abominables con ningún reptil que se arrastre. No os haréis inmundos con ellos, para que os contaminéis con ellos. 
'''
"44" = '''
:sup:`44` Porque yo soy Yahvé, vuestro Dios. Santificaos, pues, y sed santos, porque yo soy santo. No os contaminaréis con ningún animal que se mueva sobre la tierra. 
'''
"45" = '''
:sup:`45` Porque yo soy Yahvé, que os he sacado de la tierra de Egipto para ser vuestro Dios. Seréis, pues, santos, porque yo soy santo. 
'''
"46" = '''
:sup:`46` “‘Esta es la ley del animal, del ave y de todo ser viviente que se mueve en las aguas, y de todo ser que se arrastra por la tierra, 
'''
"47" = '''
:sup:`47` para distinguir entre lo inmundo y lo limpio, y entre lo que se puede comer y lo que no se puede comer’”. 
'''
