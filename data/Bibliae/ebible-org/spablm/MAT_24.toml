[24]
"1" = '''
:sup:`1` Jesús salió del templo y siguió su camino. Sus discípulos se acercaron a él para mostrarle los edificios del templo. 
'''
"2" = '''
:sup:`2` Pero él les respondió: “¿Veis todo esto, verdad? Os aseguro que no quedará aquí una piedra sobre otra que no sea derribada”. 
'''
"3" = '''
:sup:`3` Mientras estaba sentado en el Monte de los Olivos, los discípulos se acercaron a él en privado, diciendo: “Dinos, ¿cuándo serán estas cosas? ¿Cuál es la señal de tu venida y del fin de los tiempos?” 
'''
"4" = '''
:sup:`4` Jesús les contestó: “Tened cuidado de que nadie os engañe. 
'''
"5" = '''
:sup:`5` Porque vendrán muchos en mi nombre, diciendo: “Yo soy el Cristo”, y engañarán a muchos. 
'''
"6" = '''
:sup:`6` Oiréis hablar de guerras y rumores de guerras. Mirad que no os turbéis, porque es necesario que todo esto ocurra, pero aún no es el fin. 
'''
"7" = '''
:sup:`7` Porque se levantará nación contra nación, y reino contra reino; y habrá hambres, plagas y terremotos en diversos lugares. 
'''
"8" = '''
:sup:`8` Pero todas estas cosas son el principio de los dolores de parto. 
'''
"9" = '''
:sup:`9` “Entonces te entregarán a la tribulación y te matarán. Seréis odiados por todas las naciones por causa de mi nombre. 
'''
"10" = '''
:sup:`10` Entonces muchos tropezarán, se entregarán unos a otros y se odiarán. 
'''
"11" = '''
:sup:`11` Se levantarán muchos falsos profetas y llevarán a muchos por el mal camino. 
'''
"12" = '''
:sup:`12` Porque se multiplicará la iniquidad, el amor de muchos se enfriará. 
'''
"13" = '''
:sup:`13` Pero el que aguante hasta el final se salvará. 
'''
"14" = '''
:sup:`14` Esta Buena Nueva del Reino será predicada en todo el mundo para testimonio de todas las naciones, y entonces vendrá el fin. 
'''
"15" = '''
:sup:`15` “Por tanto, cuando veáis la abominación de la desolación, de la que se habló por medio del profeta Daniel, de pie en el lugar santo (que el lector entienda), 
'''
"16" = '''
:sup:`16` entonces los que estén en Judea huyan a las montañas. 
'''
"17" = '''
:sup:`17` Que el que esté en la azotea no baje a sacar las cosas que están en su casa. 
'''
"18" = '''
:sup:`18` Que el que esté en el campo no regrese a buscar su ropa. 
'''
"19" = '''
:sup:`19` Pero ¡ay de las que estén embarazadas y de las madres lactantes en esos días! 
'''
"20" = '''
:sup:`20` Rogad que vuestra huida no sea en invierno ni en sábado, 
'''
"21" = '''
:sup:`21` porque entonces habrá un gran sufrimiento, como no lo ha habido desde el principio del mundo hasta ahora, ni lo habrá jamás. 
'''
"22" = '''
:sup:`22` Si no se acortaran esos días, ninguna carne se habría salvado. Pero por el bien de los elegidos, esos días serán acortados. 
'''
"23" = '''
:sup:`23` “Entonces, si alguien les dice: ‘He aquí el Cristo’ o ‘Allí’, no lo crean. 
'''
"24" = '''
:sup:`24` Porque se levantarán falsos cristos y falsos profetas, y harán grandes señales y prodigios, para extraviar, si es posible, incluso a los elegidos. 
'''
"25" = '''
:sup:`25` “He aquí que os lo he dicho de antemano. 
'''
"26" = '''
:sup:`26` “Por tanto, si os dicen: ‘He aquí que está en el desierto’, no salgáis; o ‘He aquí que está en las habitaciones interiores’, no lo creáis. 
'''
"27" = '''
:sup:`27` Porque como el rayo que sale del oriente y se ve hasta el occidente, así será la venida del Hijo del Hombre. 
'''
"28" = '''
:sup:`28` Porque donde está el cadáver, allí se reúnen los buitres. 
'''
"29" = '''
:sup:`29` “Pero inmediatamente después la tribulación de esos días, el sol se oscurecerá, la luna no dará su luz, las estrellas caerán del cielo y las potencias de los cielos serán sacudidas; 
'''
"30" = '''
:sup:`30` y entonces aparecerá en el cielo la señal del Hijo del Hombre. Entonces todas las tribus de la tierra se lamentarán, y verán al Hijo del Hombre venir sobre las nubes del cielo con poder y gran gloria. 
'''
"31" = '''
:sup:`31` Enviará a sus ángeles con gran sonido de trompeta, y reunirán a sus elegidos de los cuatro vientos, desde un extremo del cielo hasta el otro. 
'''
"32" = '''
:sup:`32` “Aprended ahora de la higuera esta parábola: Cuando su rama ya está tierna y produce sus hojas, sabéis que el verano está cerca. 
'''
"33" = '''
:sup:`33` Así también vosotros, cuando veáis todas estas cosas, sabed que está cerca, incluso a las puertas. 
'''
"34" = '''
:sup:`34` De cierto os digo que no pasará esta generación hasta que se cumplan todas estas cosas. 
'''
"35" = '''
:sup:`35` El cielo y la tierra pasarán, pero mis palabras no pasarán. 
'''
"36" = '''
:sup:`36` “Pero nadie sabe de ese día y de esa hora, ni siquiera los ángeles del cielo, sino sólo mi Padre. 
'''
"37" = '''
:sup:`37` Como los días de Noé, así será la venida del Hijo del Hombre. 
'''
"38" = '''
:sup:`38` Porque como en los días anteriores al diluvio estaban comiendo y bebiendo, casándose y dando en matrimonio, hasta el día en que Noé entró en la nave, 
'''
"39" = '''
:sup:`39` y no lo supieron hasta que vino el diluvio y se los llevó a todos, así será la venida del Hijo del Hombre. 
'''
"40" = '''
:sup:`40` Entonces dos hombres estarán en el campo: uno será tomado y otro será dejado. 
'''
"41" = '''
:sup:`41` Dos mujeres estarán moliendo en el molino: una será tomada y la otra será dejada. 
'''
"42" = '''
:sup:`42` Velad, pues, porque no sabéis a qué hora vendrá vuestro Señor. 
'''
"43" = '''
:sup:`43` Pero sabed esto, que si el dueño de la casa hubiera sabido a qué hora de la noche iba a venir el ladrón, habría velado y no habría permitido que entraran en su casa. 
'''
"44" = '''
:sup:`44` Por tanto, estad también preparados, porque a una hora que no esperáis, vendrá el Hijo del Hombre. 
'''
"45" = '''
:sup:`45` “¿Quién es, pues, el siervo fiel y prudente al que su señor ha puesto al frente de su casa para que les dé el alimento a su debido tiempo? 
'''
"46" = '''
:sup:`46` Dichoso aquel siervo al que su señor encuentre haciendo eso cuando venga. 
'''
"47" = '''
:sup:`47` Ciertamente os digo que lo pondrá sobre todo lo que tiene. 
'''
"48" = '''
:sup:`48` Pero si ese siervo malo dice en su corazón: “Mi señor se demora en venir”, 
'''
"49" = '''
:sup:`49` y comienza a golpear a sus consiervos, y a comer y beber con los borrachos, 
'''
"50" = '''
:sup:`50` el señor de ese siervo vendrá en un día en que no lo espera y en una hora en que no lo sabe, 
'''
"51" = '''
:sup:`51` y lo despedazará y pondrá su parte con los hipócritas. Allí será el llanto y el rechinar de dientes. 
'''
