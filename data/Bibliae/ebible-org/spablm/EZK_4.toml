[4]
"1" = '''
:sup:`1` “Tú también, hijo de hombre, toma una teja y colócala delante de ti, y retrata sobre ella una ciudad, Jerusalén. 
'''
"2" = '''
:sup:`2` Ponle sitio, construye contra ella fortalezas y levanta contra ella un montículo. Poned también contra ella campamentos y plantad contra ella arietes por todas partes. 
'''
"3" = '''
:sup:`3` Toma para ti una sartén de hierro y ponla como muro de hierro entre tú y la ciudad. Entonces pon tu cara hacia ella. Será sitiada, y tú la sitiarás. Esto será una señal para la casa de Israel. 
'''
"4" = '''
:sup:`4` “Acuéstate además sobre tu lado izquierdo, y pon sobre él la iniquidad de la casa de Israel. Según el número de los días que te acuestes sobre ella, llevarás su iniquidad. 
'''
"5" = '''
:sup:`5` Porque yo he dispuesto que los años de su iniquidad sean para ti un número de días, trescientos noventa días. Así llevarás la iniquidad de la casa de Israel. 
'''
"6" = '''
:sup:`6` “Además, cuando hayas cumplido con esto, te acostarás sobre tu lado derecho y cargarás con la iniquidad de la casa de Judá. Yo te he señalado cuarenta días, cada día por un año. 
'''
"7" = '''
:sup:`7` Pondrás tu rostro hacia el sitio de Jerusalén, con el brazo descubierto, y profetizarás contra él. 
'''
"8" = '''
:sup:`8` He aquí que yo te pongo cuerdas, y no te volverás de un lado a otro, hasta que hayas cumplido los días de tu asedio. 
'''
"9" = '''
:sup:`9` “Toma también para ti el trigo, la cebada, las judías, las lentejas, el mijo y la espelta, y ponlos en una vasija. Haz pan con ello. Según el número de los días que te acuestes de lado, trescientos noventa días, comerás de él. 
'''
"10" = '''
:sup:`10` Tu comida que comerás será por peso, veinte siclos al día. De vez en cuando lo comerás. 
'''
"11" = '''
:sup:`11` Beberás agua por medida, la sexta parte de un hin. De vez en cuando beberás. 
'''
"12" = '''
:sup:`12` Lo comerás como tortas de cebada, y lo hornearás a la vista de ellos con estiércol que sale del hombre.” 
'''
"13" = '''
:sup:`13` Yahvé dijo: “Así comerán los hijos de Israel su pan impuro, entre las naciones a las que los conduciré.” 
'''
"14" = '''
:sup:`14` Entonces dije: “¡Ah, Señor Yahvé! He aquí que mi alma no se ha contaminado, pues desde mi juventud hasta ahora no he comido de lo que muere por sí mismo, ni se desgarra de los animales. Ninguna carne abominable ha entrado en mi boca”. 
'''
"15" = '''
:sup:`15` Entonces me dijo: “He aquí que te he dado estiércol de vaca en lugar de estiércol de hombre, y sobre él prepararás tu pan”. 
'''
"16" = '''
:sup:`16` Además, me dijo: “Hijo de hombre, he aquí que voy a partir el bastón del pan en Jerusalén. Comerán el pan a peso, y con temor. Beberán agua por medida, y con espanto; 
'''
"17" = '''
:sup:`17` para que les falte el pan y el agua, se consternen unos a otros, y se consuman en su maldad. 
'''
