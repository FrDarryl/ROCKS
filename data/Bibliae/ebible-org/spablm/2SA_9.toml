[9]
"1" = '''
:sup:`1` David dijo: “¿Queda todavía alguien de la casa de Saúl, para que le haga un favor en favor de Jonatán?” 
'''
"2" = '''
:sup:`2` Había de la casa de Saúl un siervo que se llamaba Siba, y lo llamaron a David, y el rey le dijo: “¿Eres tú Siba?” Dijo: “Soy tu siervo”. 
'''
"3" = '''
:sup:`3` El rey dijo: “¿No hay todavía nadie de la casa de Saúl, para que le muestre la bondad de Dios?” Siba dijo al rey: “Jonatán aún tiene un hijo, que es cojo de los pies”. 
'''
"4" = '''
:sup:`4` El rey le dijo: “¿Dónde está?”. Siba dijo al rey: “He aquí que está en casa de Maquir, hijo de Ammiel, en Lo Debar”. 
'''
"5" = '''
:sup:`5` Entonces el rey David envió y lo sacó de la casa de Maquir, hijo de Amiel, de Lo Debar. 
'''
"6" = '''
:sup:`6` Mefiboset, hijo de Jonatán, hijo de Saúl, se acercó a David, se postró sobre su rostro y le mostró respeto. David dijo: “¿Mefiboset?” Él respondió: “He aquí tu siervo”. 
'''
"7" = '''
:sup:`7` David le dijo: “No temas, porque seguramente te mostraré bondad por amor a Jonatán, tu padre, y te devolveré toda la tierra de Saúl, tu padre. Comerás continuamente el pan en mi mesa”. 
'''
"8" = '''
:sup:`8` Se inclinó y dijo: “¿Qué es tu siervo, para que mires a un perro muerto como yo?”. 
'''
"9" = '''
:sup:`9` Entonces el rey llamó a Siba, siervo de Saúl, y le dijo: “Todo lo que era de Saúl y de toda su casa se lo he dado al hijo de tu amo. 
'''
"10" = '''
:sup:`10` Labra la tierra para él: tú, tus hijos y tus siervos. Trae la cosecha, para que el hijo de tu amo tenga pan que comer; pero Mefiboset, el hijo de tu amo, siempre comerá pan en mi mesa.” Y Siba tenía quince hijos y veinte siervos. 
'''
"11" = '''
:sup:`11` Entonces Siba dijo al rey: “Según todo lo que mi señor el rey ordena a su siervo, así lo hará tu siervo”. Así que Mefiboset comía en la mesa del rey como uno de sus hijos. 
'''
"12" = '''
:sup:`12` Mefiboset tenía un hijo pequeño que se llamaba Mica. Todos los que vivían en la casa de Siba eran siervos de Mefiboset. 
'''
"13" = '''
:sup:`13` Así que Mefiboset vivía en Jerusalén, pues comía continuamente en la mesa del rey. Era cojo de ambos pies. 
'''
