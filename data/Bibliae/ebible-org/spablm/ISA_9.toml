[9]
"1" = '''
:sup:`1` Pero ya no habrá más tristeza para la que estaba angustiada. En el primer tiempo, despreció la tierra de Zabulón y la tierra de Neftalí; pero en el último tiempo la ha hecho gloriosa, por el camino del mar, al otro lado del Jordán, Galilea de las naciones. 
'''
"2" = '''
:sup:`2` El pueblo que caminaba en la oscuridad ha visto una gran luz. La luz ha brillado sobre los que vivían en el país de la sombra de la muerte. 
'''
"3" = '''
:sup:`3` Has multiplicado la nación. Has aumentado su alegría. Se alegran ante ti según la alegría de la cosecha, como se alegran los hombres cuando se reparten el botín. 
'''
"4" = '''
:sup:`4` Porque el yugo de su carga, y el bastón de su hombro, la vara de su opresor, has roto como en el día de Madián. 
'''
"5" = '''
:sup:`5` Porque toda la armadura del hombre armado en la batalla ruidosa, y las vestiduras revueltas en sangre, serán para arder, combustible para el fuego. 
'''
"6" = '''
:sup:`6` Porque nos ha nacido un niño. Un hijo se nos ha dado; y el gobierno estará sobre sus hombros. Su nombre será llamado Consejero maravilloso, Dios poderoso, Padre eterno, Príncipe de la paz. 
'''
"7" = '''
:sup:`7` El aumento de su gobierno y de la paz no tendrá fin, en el trono de David y en su reino, para establecerlo y sostenerlo con justicia y con rectitud desde entonces y para siempre. El celo de Yahvé de los Ejércitos lo llevará a cabo. 
'''
"8" = '''
:sup:`8` El Señor envió una palabra a Jacob, y cae sobre Israel. 
'''
"9" = '''
:sup:`9` Todo el pueblo lo sabrá, incluyendo a Efraín y a los habitantes de Samaria, que dicen con orgullo y arrogancia de corazón, 
'''
"10" = '''
:sup:`10` “Los ladrillos han caído, pero construiremos con piedra cortada. Las higueras de sicomoro han sido cortadas, pero pondremos cedros en su lugar”. 
'''
"11" = '''
:sup:`11` Por lo tanto, Yahvé pondrá en alto a los adversarios de Rezín, y agitará a sus enemigos, 
'''
"12" = '''
:sup:`12` Los sirios al frente, y los filisteos detrás; y devorarán a Israel con la boca abierta. Por todo esto, su ira no se desvía, pero su mano está extendida todavía. 
'''
"13" = '''
:sup:`13` Sin embargo, el pueblo no se ha vuelto hacia el que lo golpeó, ni han buscado a Yahvé de los Ejércitos. 
'''
"14" = '''
:sup:`14` Por eso el Señor cortará de Israel la cabeza y la cola, rama de palma y caña, en un día. 
'''
"15" = '''
:sup:`15` El hombre mayor y honorable es la cabeza, y el profeta que enseña la mentira es la cola. 
'''
"16" = '''
:sup:`16` Porque los que guían a este pueblo lo extravían; y los que son guiados por ellos son destruidos. 
'''
"17" = '''
:sup:`17` Por eso el Señor no se alegrará de sus jóvenes, ni tendrá compasión de sus huérfanos y viudas; porque todos son profanos y malhechores, y toda boca habla con locura. Por todo esto su ira no se desvía, pero su mano está extendida todavía. 
'''
"18" = '''
:sup:`18` Porque la maldad arde como el fuego. Devora las zarzas y las espinas; sí, se enciende en la espesura del bosque, y ruedan hacia arriba en una columna de humo. 
'''
"19" = '''
:sup:`19` Por la ira de Yahvé de los Ejércitos, la tierra es quemada; y la gente es el combustible para el fuego. Nadie perdona a su hermano. 
'''
"20" = '''
:sup:`20` Uno devorará a la derecha y tendrá hambre; y comerá a la izquierda, y no quedarán satisfechos. Cada uno comerá la carne de su propio brazo: 
'''
"21" = '''
:sup:`21` Manasés comiendo a Efraín y Efraín comiendo a Manasés, y juntos estarán contra Judá. Por todo esto su ira no se desvía, pero su mano está extendida todavía. 
'''
