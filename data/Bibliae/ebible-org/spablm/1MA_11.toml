[11]
"1" = '''
:sup:`1` Entonces el rey de Egipto reunió grandes fuerzas, como la arena que está a la orilla del mar, y muchas naves, y trató de hacerse dueño del reino de Alejandro con engaños, y añadirlo a su propio reino. 
'''
"2" = '''
:sup:`2` Salió a Siria con palabras de paz, y los habitantes de las ciudades le abrieron las puertas y le salieron al encuentro, pues el rey Alejandro había ordenado que le salieran al encuentro, porque era su suegro. 
'''
"3" = '''
:sup:`3` Al entrar en las ciudades de Tolemaida, dispuso sus fuerzas para una guarnición en cada ciudad. 
'''
"4" = '''
:sup:`4` Pero cuando se acercó a Azoto, le mostraron el templo de Dagón quemado por el fuego, y Azoto y sus tierras de pastoreo destruidas, y los cadáveres arrojados, y los que habían sido quemados, que él había quemado en la guerra, pues habían hecho montones de ellos en su camino. 
'''
"5" = '''
:sup:`5` Le contaron al rey lo que había hecho Jonatán, para echarle la culpa, pero el rey guardó silencio. 
'''
"6" = '''
:sup:`6` Jonatán recibió al rey con pompa en Jope, se saludaron y durmieron allí. 
'''
"7" = '''
:sup:`7` Jonatán acompañó al rey hasta el río que se llama Eleutero, y luego regresó a Jerusalén. 
'''
"8" = '''
:sup:`8` Pero el rey Ptolomeo se apoderó de las ciudades de la costa del mar, hasta Selucia, que está junto al mar, e ideó malvados planes respecto a Alejandro. 
'''
"9" = '''
:sup:`9` Envió embajadores al rey Demetrio, diciendo: “¡Ven! Hagamos un pacto entre nosotros, y yo te daré a mi hija que tiene Alejandro, y tú reinarás sobre el reino de tu padre; 
'''
"10" = '''
:sup:`10` pues me arrepiento de haberle dado a mi hija, ya que intentó matarme. 
'''
"11" = '''
:sup:`11` Lo acusó porque codiciaba su reino. 
'''
"12" = '''
:sup:`12` Quitándole a su hija, se la dio a Demetrio, y se alejó de Alejandro, y su enemistad se vio abiertamente. 
'''
"13" = '''
:sup:`13` Ptolomeo entró en Antioquía y se puso la corona de Asia. Puso sobre su cabeza dos coronas, la de Egipto y la de Asia. 
'''
"14" = '''
:sup:`14` Pero el rey Alejandro estaba entonces en Cilicia, porque los pueblos de esa región estaban revueltos. 
'''
"15" = '''
:sup:`15` Cuando Alejandro se enteró, vino contra él en guerra. Ptolomeo salió a su encuentro con una fuerte fuerza y lo puso en fuga. 
'''
"16" = '''
:sup:`16` Alejandro huyó a Arabia para refugiarse allí, pero el rey Tolomeo salió triunfante. 
'''
"17" = '''
:sup:`17` Zabdiel, el árabe, le quitó la cabeza a Alejandro y se la envió a Tolomeo. 
'''
"18" = '''
:sup:`18` El rey Tolomeo murió al tercer día, y los habitantes de sus fortalezas mataron a los que estaban en ellas. 
'''
"19" = '''
:sup:`19` Demetrio se convirtió en rey el año ciento sesenta y siete. 
'''
"20" = '''
:sup:`20` En aquellos días Jonatán reunió a los judaítas para tomar la ciudadela que estaba en Jerusalén. Hizo muchas máquinas de guerra para usarlas contra ella. 
'''
"21" = '''
:sup:`21` Algunos hombres sin ley que odiaban a su propia nación fueron al rey y le informaron que Jonatán estaba sitiando la ciudadela. 
'''
"22" = '''
:sup:`22` El rey se enteró y se enfureció, pero al oírlo se puso en marcha inmediatamente, llegó a Tolemaida y le escribió a Jonatán para que no la sitiara y para que se reuniera con él y hablara con él en Tolemaida a toda prisa. 
'''
"23" = '''
:sup:`23` Pero cuando Jonatán oyó esto, dio órdenes de continuar el asedio. Escogió a algunos de los ancianos de Israel y de los sacerdotes, y se puso en peligro 
'''
"24" = '''
:sup:`24` tomando plata, oro, ropa y varios otros regalos, y fue a Tolemaida a ver al rey. Entonces halló gracia ante sus ojos. 
'''
"25" = '''
:sup:`25` Algunos hombres sin ley de los que eran de la nación presentaron quejas contra él, 
'''
"26" = '''
:sup:`26` y el rey hizo con él lo mismo que habían hecho sus predecesores, y lo exaltó a la vista de todos sus amigos, 
'''
"27" = '''
:sup:`27` y le confirmó el sumo sacerdocio y todos los demás honores que antes tenía, y le dio preeminencia entre sus principales amigos. 
'''
"28" = '''
:sup:`28` Jonatán pidió al rey que liberara a Judea de los tributos, junto con las tres provincias y el país de Samaria, y le prometió trescientos talentos. 
'''
"29" = '''
:sup:`29` El rey consintió y escribió cartas a Jonatán acerca de todas estas cosas, como sigue: 
'''
"30" = '''
:sup:`30` “Rey Demetrio a su hermano Jonatán y a la nación de los judíos, saludos. 
'''
"31" = '''
:sup:`31` La copia de la carta que escribimos a Lóstenes, nuestro pariente, acerca de ti, te la hemos escrito también a ti, para que la veas. 
'''
"32" = '''
:sup:`32` “Rey Demetrio a su padre Lóstenes, saludos. 
'''
"33" = '''
:sup:`33` Hemos decidido hacer el bien a la nación de los judíos, que son nuestros amigos, y observar lo que es justo para con nosotros, a causa de su buena voluntad para con ellos. 
'''
"34" = '''
:sup:`34` Por lo tanto, les hemos confirmado los límites de Judea, y también los tres gobiernos de Afaerema, Lida y Ramataim (estos fueron agregados a Judea desde el país de Samaria), y todo su territorio a ellos, para todos los que hacen sacrificios en Jerusalén, en lugar de las cuotas reales que el rey recibía de ellos anualmente antes del producto de la tierra y de los frutos de los árboles. 
'''
"35" = '''
:sup:`35` En cuanto a los demás pagos que nos corresponden de ahora en adelante, de los diezmos y de los impuestos que nos corresponden, y de las salinas y de los impuestos de la corona que nos corresponden, todo esto se lo devolveremos. 
'''
"36" = '''
:sup:`36` Ninguna de estas concesiones será anulada desde ahora y para siempre. 
'''
"37" = '''
:sup:`37` Ahora, pues, cuida de hacer una copia de estas cosas y entrégala a Jonatán, y colócala en el monte sagrado en un lugar adecuado y visible”. 
'''
"38" = '''
:sup:`38` Cuando el rey Demetrio vio que la tierra estaba tranquila ante él y que no se le oponía ninguna resistencia, despidió a todas sus tropas, cada una a su lugar, excepto a las tropas extranjeras que había levantado de las islas de los gentiles. Así que todas las tropas de sus padres lo odiaban. 
'''
"39" = '''
:sup:`39` Trifón era uno de los que antes habían estado del lado de Alejandro, y vio que todas las fuerzas murmuraban contra Demetrio. Así que fue a ver a Imalcue el árabe, que estaba criando a Antíoco, el hijo pequeño de Alejandro, 
'''
"40" = '''
:sup:`40` y le insistió urgentemente en que se lo entregara, para que reinara en lugar de su padre. Le contó todo lo que había hecho Demetrio, y el odio con que sus fuerzas lo odiaban; y se quedó allí muchos días. 
'''
"41" = '''
:sup:`41` Jonatán envió al rey Demetrio para que retirara de Jerusalén las tropas de la ciudadela y las que estaban en las fortalezas, porque luchaban continuamente contra Israel. 
'''
"42" = '''
:sup:`42` Demetrio envió a decir a Jonatán: “No sólo haré esto por ti y por tu nación, sino que te honraré mucho a ti y a tu nación, si encuentro la oportunidad. 
'''
"43" = '''
:sup:`43` Ahora, pues, harás bien si me envías hombres que luchen por mí, porque todas mis fuerzas se han sublevado.” 
'''
"44" = '''
:sup:`44` Así que Jonatán le envió tres mil hombres valientes a Antioquía. Llegaron al rey, y éste se alegró de su llegada. 
'''
"45" = '''
:sup:`45` El pueblo de la ciudad se reunió en medio de la ciudad, en número de ciento veinte mil hombres, y querían matar al rey. 
'''
"46" = '''
:sup:`46` El rey huyó al patio del palacio, y el pueblo de la ciudad se apoderó de las calles principales de la ciudad y comenzó a luchar. 
'''
"47" = '''
:sup:`47` El rey llamó a los judíos para que le ayudaran, y se reunieron todos a la vez, y se dispersaron por la ciudad, y mataron aquel día a unos cien mil. 
'''
"48" = '''
:sup:`48` Prendieron fuego a la ciudad y se apoderaron de muchos despojos aquel día, y salvaron al rey. 
'''
"49" = '''
:sup:`49` La gente de la ciudad vio que los judíos se habían apoderado de la ciudad a su antojo, y desfallecieron de corazón, y clamaron al rey con súplicas, diciendo: 
'''
"50" = '''
:sup:`50` “Danos tu mano derecha, y que los judíos dejen de luchar contra nosotros y la ciudad.” 
'''
"51" = '''
:sup:`51` Tiraron las armas e hicieron la paz. Los judíos fueron glorificados a los ojos del rey y ante todos los que estaban en su reino. Luego regresaron a Jerusalén, con mucho botín. 
'''
"52" = '''
:sup:`52` El rey Demetrio se sentó en el trono de su reino, y la tierra estaba tranquila ante él. 
'''
"53" = '''
:sup:`53` Mintió en todo lo que dijo, y se alejó de Jonatán, y no le pagó conforme a los beneficios con que le había retribuido, y lo trató muy duramente. 
'''
"54" = '''
:sup:`54` Después de esto, regresó Trifón y con él el niño Antíoco, que reinó y se puso una corona. 
'''
"55" = '''
:sup:`55` Se reunieron con él todas las fuerzas que Demetrio había despedido con deshonra, y lucharon contra él, y huyó y fue derrotado. 
'''
"56" = '''
:sup:`56` Trifón tomó los elefantes y se apoderó de Antioquía. 
'''
"57" = '''
:sup:`57` El joven Antíoco escribió a Jonatán, diciendo: “Te confirmo el sumo sacerdocio y te nombro sobre los cuatro distritos, y para que seas uno de los amigos del rey”. 
'''
"58" = '''
:sup:`58` Le envió vasos de oro y muebles para la mesa, y le dio permiso para beber en vasos de oro, y para vestirse de púrpura y tener una hebilla de oro. 
'''
"59" = '''
:sup:`59` Hizo gobernador a su hermano Simón desde la Escalera de Tiro hasta los límites de Egipto. 
'''
"60" = '''
:sup:`60` Jonatán salió y emprendió su viaje más allá del río y a través de las ciudades. Todas las fuerzas de Siria se reunieron con él para ser sus aliados. Llegó a Ascalón, y el pueblo de la ciudad lo recibió honorablemente. 
'''
"61" = '''
:sup:`61` De allí partió hacia Gaza, y el pueblo de Gaza le cerró el paso. Entonces la sitió y quemó sus tierras de pastoreo con fuego, y las saqueó. 
'''
"62" = '''
:sup:`62` El pueblo de Gaza suplicó a Jonatán, y él les dio su mano derecha, y tomó a los hijos de sus príncipes como rehenes, y los envió a Jerusalén. Luego pasó por el país hasta Damasco. 
'''
"63" = '''
:sup:`63` Entonces Jonatán se enteró de que los príncipes de Demetrio habían llegado a Cedes, que está en Galilea, con un gran ejército, con la intención de destituirlo. 
'''
"64" = '''
:sup:`64` Salió a su encuentro, pero dejó a su hermano Simón en el campo. 
'''
"65" = '''
:sup:`65` Simón acampó contra Betsura, y luchó contra ella muchos días, y la cercó. 
'''
"66" = '''
:sup:`66` Le pidieron que les diera su mano derecha, y él se la dio. Los sacó de allí, tomó posesión de la ciudad y puso una guarnición sobre ella. 
'''
"67" = '''
:sup:`67` Jonatán y su ejército acamparon junto a las aguas de Genesaret, y de madrugada marcharon a la llanura de Hazor. 
'''
"68" = '''
:sup:`68` He aquí que un ejército de extranjeros le salió al encuentro en la llanura. Le tendieron una emboscada en las montañas, pero ellos mismos se encontraron con él cara a cara. 
'''
"69" = '''
:sup:`69` Pero los que estaban en la emboscada se levantaron de sus lugares y se unieron a la batalla. Todos los que estaban del lado de Jonatán huyeron. 
'''
"70" = '''
:sup:`70` No quedó ni uno de ellos, excepto Matatías, hijo de Absalón, y Judas, hijo de Calfo, capitanes de las fuerzas. 
'''
"71" = '''
:sup:`71` Jonatán se rasgó las vestiduras, se puso tierra en la cabeza y oró. 
'''
"72" = '''
:sup:`72` Volvió a enfrentarse a ellos en la batalla y los derrotó, y ellos huyeron. 
'''
"73" = '''
:sup:`73` Cuando los hombres de su bando que habían huido vieron esto, volvieron a él y siguieron con él hasta Cedes, hasta su campamento, y acamparon allí. 
'''
"74" = '''
:sup:`74` Ese día cayeron unos tres mil hombres de los extranjeros. Entonces Jonatán regresó a Jerusalén. 
'''
