[12]
"1" = '''
:sup:`1` Por tanto, nosotros también, viéndonos rodeados de una nube tan grande de testigos, despojémonos de todo peso y del pecado que tan fácilmente nos enreda, y corramos con perseverancia la carrera que tenemos por delante, 
'''
"2" = '''
:sup:`2` mirando a Jesús, el autor y el perfeccionador de la fe, que por el gozo que le fue propuesto soportó la cruz, despreciando su vergüenza, y se ha sentado a la derecha del trono de Dios. 
'''
"3" = '''
:sup:`3` Porque considerad al que ha soportado tal contradicción de los pecadores contra sí mismo, para que no os canséis, desfalleciendo en vuestras almas. 
'''
"4" = '''
:sup:`4` Todavía no habéis resistido hasta la sangre, luchando contra el pecado. 
'''
"5" = '''
:sup:`5` Habéis olvidado la exhortación que razona con vosotros como con los niños, “Hijo mío, no tomes a la ligera el castigo del Señor, ni desmayes cuando seas reprendido por él; 
'''
"6" = '''
:sup:`6` porque al que el Señor ama, lo disciplina, y castiga a todo hijo que recibe”. 
'''
"7" = '''
:sup:`7` Es por la disciplina que ustedes soportan. Dios os trata como a hijos, pues ¿qué hijo hay al que su padre no disciplina? 
'''
"8" = '''
:sup:`8` Pero si no tenéis disciplina, de la que todos habéis sido hechos partícipes, entonces sois ilegítimos, y no hijos. 
'''
"9" = '''
:sup:`9` Además, tuvimos a los padres de nuestra carne para que nos castigaran, y les hicimos caso. ¿No será mejor que nos sometamos al Padre de los espíritus y vivamos? 
'''
"10" = '''
:sup:`10` Porque ciertamente ellos nos disciplinaron por unos días como les pareció bien, pero él para nuestro provecho, para que seamos partícipes de su santidad. 
'''
"11" = '''
:sup:`11` Todo castigo parece al presente no ser alegre sino penoso; sin embargo, después da el fruto apacible de la justicia a los que han sido entrenados por él. 
'''
"12" = '''
:sup:`12` Por tanto, levantad las manos que cuelgan y las rodillas débiles, 
'''
"13" = '''
:sup:`13` y haced caminos rectos para vuestros pies, para que lo que está cojo no se disloque, sino que sea sanado. 
'''
"14" = '''
:sup:`14` Seguid la paz con todos los hombres, y la santificación sin la cual nadie verá al Señor, 
'''
"15" = '''
:sup:`15` mirando atentamente para que no haya ninguno que esté desprovisto de la gracia de Dios, para que ninguna raíz de amargura que brote os moleste y muchos sean contaminados por ella, 
'''
"16" = '''
:sup:`16` para que no haya ningún inmoral sexual o profano, como Esaú, que vendió su primogenitura por una sola comida. 
'''
"17" = '''
:sup:`17` Porque sabéis que aun cuando después deseó heredar la bendición, fue rechazado, pues no encontró lugar para cambiar de opinión, aunque lo buscó diligentemente con lágrimas. 
'''
"18" = '''
:sup:`18` Porque no has venido a un monte que se puede tocar y que arde con fuego, y a la negrura, a la oscuridad, a la tormenta, 
'''
"19" = '''
:sup:`19` al sonido de una trompeta y a la voz de las palabras, que los que lo oyeron rogaron que no se les dijera ni una palabra más, 
'''
"20" = '''
:sup:`20` porque no podían soportar lo que se había ordenado: “Si hasta un animal toca el monte, será apedreado”. 
'''
"21" = '''
:sup:`21` Tan temible fue la aparición que Moisés dijo: “Estoy aterrado y temblando”. 
'''
"22" = '''
:sup:`22` Pero no habéis venido al monte Sión y a la ciudad del Dios vivo, la Jerusalén celestial, y a innumerables multitudes de ángeles, 
'''
"23" = '''
:sup:`23` a la reunión festiva y a la asamblea de los primogénitos que están inscritos en el cielo, a Dios el Juez de todos, a los espíritus de los justos hechos perfectos, 
'''
"24" = '''
:sup:`24` a Jesús, el mediador de un nuevo pacto, y a la sangre de la aspersión que habla mejor que la de Abel. 
'''
"25" = '''
:sup:`25` Procurad no rechazar al que habla. Porque si no escaparon cuando rechazaron al que advertía en la tierra, cuánto más no escaparemos los que nos apartamos del que advierte desde el cielo, 
'''
"26" = '''
:sup:`26` cuya voz hizo temblar la tierra entonces, pero que ahora ha prometido, diciendo: “Todavía una vez más haré temblar no sólo la tierra, sino también los cielos.” 
'''
"27" = '''
:sup:`27` Esta frase, “Todavía una vez más”, significa la remoción de las cosas que son sacudidas, como de las cosas que han sido hechas, para que las cosas que no son sacudidas puedan permanecer. 
'''
"28" = '''
:sup:`28` Por lo tanto, recibiendo un Reino que no puede ser sacudido, tengamos gracia, a través de la cual servimos a Dios aceptablemente, con reverencia y temor, 
'''
"29" = '''
:sup:`29` porque nuestro Dios es un fuego consumidor. 
'''
