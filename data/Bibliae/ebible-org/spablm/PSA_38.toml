[38]
"1" = '''
:sup:`1` Un salmo de David, para una conmemoración. Yahvé, no me reprendas en tu ira, ni me castigues en tu caliente descontento. 
'''
"2" = '''
:sup:`2` Porque tus flechas me han atravesado, tu mano me presiona con fuerza. 
'''
"3" = '''
:sup:`3` No hay solidez en mi carne a causa de tu indignación, ni hay salud en mis huesos a causa de mi pecado. 
'''
"4" = '''
:sup:`4` Porque mis iniquidades han pasado por encima de mi cabeza. Como carga pesada, son demasiado pesados para mí. 
'''
"5" = '''
:sup:`5` Mis heridas son repugnantes y corruptas a causa de mi estupidez. 
'''
"6" = '''
:sup:`6` Me duele y me inclino mucho. Voy de luto todo el día. 
'''
"7" = '''
:sup:`7` Porque mi cintura está llena de ardor. No hay solidez en mi carne. 
'''
"8" = '''
:sup:`8` Me siento débil y gravemente herido. He gemido por la angustia de mi corazón. 
'''
"9" = '''
:sup:`9` Señor, todo mi deseo está ante ti. Mi gemido no se te oculta. 
'''
"10" = '''
:sup:`10` Mi corazón palpita. Me fallan las fuerzas. En cuanto a la luz de mis ojos, también me ha dejado. 
'''
"11" = '''
:sup:`11` Mis amantes y mis amigos se mantienen alejados de mi plaga. Mis parientes están lejos. 
'''
"12" = '''
:sup:`12` También los que buscan mi vida ponen trampas. Los que buscan mi daño hablan cosas maliciosas, y meditar engaños todo el día. 
'''
"13" = '''
:sup:`13` Pero yo, como un sordo, no oigo. Soy como un hombre mudo que no abre la boca. 
'''
"14" = '''
:sup:`14` Sí, soy como un hombre que no oye, en cuya boca no hay reproches. 
'''
"15" = '''
:sup:`15` Porque espero en ti, Yahvé. Tú responderás, Señor mi Dios. 
'''
"16" = '''
:sup:`16` Porque dije: “No dejes que se regodeen en mí, o se exaltan sobre mí cuando mi pie resbala”. 
'''
"17" = '''
:sup:`17` Porque estoy dispuesto a caer. Mi dolor está continuamente ante mí. 
'''
"18" = '''
:sup:`18` Porque declararé mi iniquidad. Me arrepentiré de mi pecado. 
'''
"19" = '''
:sup:`19` Pero mis enemigos son vigorosos y numerosos. Los que me odian sin razón son numerosos. 
'''
"20" = '''
:sup:`20` Los que dan el mal por el bien son también adversarios míos, porque sigo lo que es bueno. 
'''
"21" = '''
:sup:`21` No me abandones, Yahvé. Dios mío, no te alejes de mí. 
'''
"22" = '''
:sup:`22` Date prisapara ayudarme, Señor, mi salvación. 
'''
