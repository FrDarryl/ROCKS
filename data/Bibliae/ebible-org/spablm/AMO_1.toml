[1]
"1" = '''
:sup:`1` Las palabras de Amós, que estaba entre los pastores de Tecoa, que vio sobre Israel en los días de Uzías, rey de Judá, y en los días de Jeroboam, hijo de Joás, rey de Israel, dos años antes del terremoto. 
'''
"2" = '''
:sup:`2` Dijo: “Yahvé rugirá desde Sión, y pronuncie su voz desde Jerusalén; y los pastos de los pastores estarán de luto, y la cima del Carmelo se marchitará”. 
'''
"3" = '''
:sup:`3` Yahvé dice: “Por tres transgresiones de Damasco, sí, por cuatro, No rechazaré su castigo, porque han trillado Galaad con trillos de hierro; 
'''
"4" = '''
:sup:`4` pero enviaré fuego a la casa de Hazael, y devorará los palacios de Ben Hadad. 
'''
"5" = '''
:sup:`5` Romperé la barra de Damasco, y cortar el habitante del valle de Aven, y el que tiene el cetro de la casa del Edén; y el pueblo de Siria irá en cautiverio a Kir,” dice Yahvé. 
'''
"6" = '''
:sup:`6` Yahvé dice: “Por tres transgresiones de Gaza, sí, por cuatro, No rechazaré su castigo, porque se llevaron cautiva a toda la comunidad, para entregarlos a Edom; 
'''
"7" = '''
:sup:`7` pero enviaré un fuego sobre el muro de Gaza, y devorará sus palacios. 
'''
"8" = '''
:sup:`8` Cortaré al habitante de Asdod, y el que tiene el cetro de Ashkelon; y volveré mi mano contra Ecrón; y el remanente de los filisteos perecerá”. dice el Señor Yahvé. 
'''
"9" = '''
:sup:`9` Yahvé dice: “Por tres transgresiones de Tiro, sí, por cuatro, No rechazaré su castigo; porque entregaron toda la comunidad a Edom, y no recordaba el pacto entre hermanos; 
'''
"10" = '''
:sup:`10` pero enviaré un fuego sobre el muro de Tiro, y devorará sus palacios”. 
'''
"11" = '''
:sup:`11` Yahvé dice: “Por tres transgresiones de Edom, sí, por cuatro, No rechazaré su castigo, porque persiguió a su hermano con la espada y desechar toda piedad, y su cólera no cesaba, y guardó su ira para siempre; 
'''
"12" = '''
:sup:`12` pero enviaré un fuego sobre Temán, y devorará los palacios de Bozra”. 
'''
"13" = '''
:sup:`13` Yahvé dice: “Por tres transgresiones de los hijos de Amón, sí, por cuatro, No rechazaré su castigo, porque han desgarrado a las mujeres embarazadas de Galaad, para que puedan ampliar su frontera. 
'''
"14" = '''
:sup:`14` Pero yo encenderé un fuego en el muro de Rabá, y devorará sus palacios, con gritos en el día de la batalla, con una tormenta en el día del torbellino; 
'''
"15" = '''
:sup:`15` y su rey irán al cautiverio, él y sus príncipes juntos,” dice Yahvé. 
'''
