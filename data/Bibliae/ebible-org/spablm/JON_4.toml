[4]
"1" = '''
:sup:`1` Pero esto disgustó mucho a Jonás, y se enojó. 
'''
"2" = '''
:sup:`2` Oró a Yahvé y dijo: “Por favor, Yahvé, ¿no fue esto lo que dije cuando todavía estaba en mi país? Por eso me apresuré a huir a Tarsis, porque sabía que eres un Dios clemente y misericordioso, lento para la ira y abundante en bondades amorosas, y que renuncias a hacer daño. 
'''
"3" = '''
:sup:`3` Por eso ahora, Yahvé, te ruego que me quites la vida, pues es mejor para mí morir que vivir.” 
'''
"4" = '''
:sup:`4` Yahvé dijo: “¿Está bien que te enojes?” 
'''
"5" = '''
:sup:`5` Entonces Jonás salió de la ciudad y se sentó en el lado oriental de la ciudad, y allí se hizo una caseta y se sentó bajo ella a la sombra, hasta que viera lo que iba a ser de la ciudad. 
'''
"6" = '''
:sup:`6` El Señor Dios preparó una parra y la hizo subir sobre Jonás, para que fuera una sombra sobre su cabeza y lo librara de su malestar. Y Jonás se alegró mucho por la vid. 
'''
"7" = '''
:sup:`7` Pero Dios preparó un gusano al amanecer del día siguiente, y éste masticó la vid de modo que se marchitó. 
'''
"8" = '''
:sup:`8` Cuando salió el sol, Dios preparó un viento bochornoso del este; y el sol golpeó la cabeza de Jonás, de modo que se desmayó y pidió para sí la muerte. Dijo: “Es mejor para mí morir que vivir”. 
'''
"9" = '''
:sup:`9` Dios le dijo a Jonás: “¿Está bien que te enojes por la vid?” Dijo: “Tengo derecho a enfadarme, incluso hasta la muerte”. 
'''
"10" = '''
:sup:`10` El Señor dijo: “Te has preocupado por la vid, por la que no has trabajado ni la has hecho crecer, que surgió en una noche y pereció en una noche. 
'''
"11" = '''
:sup:`11` ¿No deberíapreocuparme por Nínive, esa gran ciudad en la que hay más de ciento veinte mil personas que no saben discernir entre su mano derecha y su mano izquierda, y también muchos animales?” 
'''
