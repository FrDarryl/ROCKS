[17]
"1" = '''
:sup:`1` Al cabo de seis días, Jesús tomó consigo a Pedro, Santiago y Juan, su hermano, y los llevó solos a un monte alto. 
'''
"2" = '''
:sup:`2` Se transformó ante ellos. Su rostro brillaba como el sol, y sus vestidos se volvieron blancos como la luz. 
'''
"3" = '''
:sup:`3` Se les aparecieron Moisés y Elías hablando con él. 
'''
"4" = '''
:sup:`4` Pedro respondió y dijo a Jesús: “Señor, es bueno que estemos aquí. Si quieres, hagamos aquí tres tiendas: una para ti, otra para Moisés y otra para Elías”. 
'''
"5" = '''
:sup:`5` Mientras aún hablaba, he aquí que una nube brillante los cubrió con su sombra. De la nube salió una voz que decía: “Este es mi Hijo amado, en quien me complazco. Escuchadle”. 
'''
"6" = '''
:sup:`6` Cuando los discípulos lo oyeron, cayeron de bruces y tuvieron mucho miedo. 
'''
"7" = '''
:sup:`7` Jesús se acercó, los tocó y les dijo: “Levántense y no tengan miedo”. 
'''
"8" = '''
:sup:`8` Levantando los ojos, no vieron a nadie, excepto a Jesús solo. 
'''
"9" = '''
:sup:`9` Mientras bajaban del monte, Jesús les mandó decir: “No contéis a nadie lo que habéis visto, hasta que el Hijo del Hombre haya resucitado.” 
'''
"10" = '''
:sup:`10` Sus discípulos le preguntaron: “Entonces, ¿por qué dicen los escribas que Elías debe venir primero?” 
'''
"11" = '''
:sup:`11` Jesús les contestó: “En efecto, Elías viene primero y restaurará todas las cosas; 
'''
"12" = '''
:sup:`12` pero yo os digo que Elías ya ha venido, y no lo reconocieron, sino que le hicieron lo que quisieron. Así también el Hijo del Hombre sufrirá por ellos”. 
'''
"13" = '''
:sup:`13` Entonces los discípulos comprendieron que les hablaba de Juan el Bautista. 
'''
"14" = '''
:sup:`14` Cuando llegaron a la multitud, se le acercó un hombre que se arrodilló ante él y le dijo: 
'''
"15" = '''
:sup:`15` “Señor, ten compasión de mi hijo, porque es epiléptico y sufre gravemente; pues muchas veces cae en el fuego y otras en el agua. 
'''
"16" = '''
:sup:`16` Lo llevé a tus discípulos, y no pudieron sanarlo”. 
'''
"17" = '''
:sup:`17` Jesús respondió: “¡Generación infiel y perversa! ¿Hasta cuándo estaré con vosotros? ¿Hasta cuándo los soportaré? Tráiganlo a mí”. 
'''
"18" = '''
:sup:`18` Jesús reprendió al demonio, y salió de él, y el muchacho quedó sano desde aquella hora. 
'''
"19" = '''
:sup:`19` Entonces los discípulos se acercaron a Jesús en privado y le dijeron: “¿Por qué no pudimos expulsarlo?” 
'''
"20" = '''
:sup:`20` Les dijo: “Por vuestra incredulidad. Porque ciertamente os digo que si tenéis fe como un grano de mostaza, le diréis a este monte: “Muévete de aquí para allá”, y se moverá; y nada os será imposible. 
'''
"21" = '''
:sup:`21` Pero esta clase no sale sino con oración y ayuno”. 
'''
"22" = '''
:sup:`22` Mientras estaban en Galilea, Jesús les dijo: “El Hijo del Hombre va a ser entregado en manos de los hombres, 
'''
"23" = '''
:sup:`23` y lo matarán, y al tercer día resucitará.” Lo sentían mucho. 
'''
"24" = '''
:sup:`24` Cuando llegaron a Capernaúm, los que recogían las monedas de la didracma se acercaron a Pedro y le dijeron: “¿Tu maestro no paga la didracma?” 
'''
"25" = '''
:sup:`25` Él respondió: “Sí”. Cuando entró en la casa, Jesús se le anticipó diciendo: “¿Qué te parece, Simón? ¿De quién reciben peaje o tributo los reyes de la tierra? ¿De sus hijos, o de los extranjeros?” 
'''
"26" = '''
:sup:`26` Pedro le dijo: “De extraños”. Jesús le dijo: “Por lo tanto, los niños están exentos. 
'''
"27" = '''
:sup:`27` Pero, para no hacerlos tropezar, ve al mar, echa el anzuelo y recoge el primer pez que salga. Cuando le hayas abierto la boca, encontrarás una moneda de plata. Tómala y dásela por mí y por ti”. 
'''
