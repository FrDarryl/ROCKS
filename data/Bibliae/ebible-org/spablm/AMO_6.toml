[6]
"1" = '''
:sup:`1` Ay de los que están tranquilos en Sión, y a los que están seguros en la montaña de Samaria, los hombres notables de los jefes de las naciones, ¡a quien la casa de Israel acude! 
'''
"2" = '''
:sup:`2` Ve a Calneh y mira. Desde allí ve a Hamath la grande. Luego baja a Gat de los filisteos. ¿Son mejores que estos reinos? ¿Su frontera es mayor que la tuya? 
'''
"3" = '''
:sup:`3` Ay de ti, que alejas el día malo, y hacer que se acerque la sede de la violencia, 
'''
"4" = '''
:sup:`4` que yacen en camas de marfil, y se estiran en sus sofás, y comer los corderos del rebaño, y los terneros fuera del centro del establo, 
'''
"5" = '''
:sup:`5` que rasguean las cuerdas de un arpa, que inventan para sí mismos instrumentos de música, como David; 
'''
"6" = '''
:sup:`6` que beben vino en tazones, y se ungen con los mejores aceites, pero no se afligen por la aflicción de José. 
'''
"7" = '''
:sup:`7` Por tanto, ahora irán cautivos con los primeros que vayan cautivos. La fiesta y la holgazanería terminarán. 
'''
"8" = '''
:sup:`8` “El Señor Yahvé ha jurado por sí mismo”, dice Yahvé, el Dios de los Ejércitos: “Aborrezco el orgullo de Jacob, y detesta sus fortalezas. Por eso entregaré la ciudad con todo lo que hay en ella. 
'''
"9" = '''
:sup:`9` Sucederá que si diez hombres permanecen en una casa morirán. 
'''
"10" = '''
:sup:`10` “Cuando el pariente de un hombre lo lleva, incluso el que lo quema, para sacar los cadáveres de la casa, y le pregunta al que está en el interior de la casa: ‘¿Hay todavía alguno con vosotros?’ Y él dice: ‘No’. Y él responda: ‘No’; entonces dirá: ‘Calla, en efecto, no debemos mencionar el nombre de Yahvé’. 
'''
"11" = '''
:sup:`11` “Porque, he aquí que Yahvé lo ordena, y la gran casa será hecha pedazos, y la casita en pedazos. 
'''
"12" = '''
:sup:`12` ¿Corren los caballos por los peñascos? ¿Se ara allí con bueyes? Pero has convertido la justicia en veneno, y el fruto de la justicia en amargura, 
'''
"13" = '''
:sup:`13` tú que te alegras de una cosa de nada, que dices, ‘¿No hemos tomado para nosotros los cuernos por nuestra propia fuerza?’ 
'''
"14" = '''
:sup:`14` Porque, he aquí que yo levantaré contra vosotros una nación, casa de Israel,” dice Yahvé, el Dios de los Ejércitos; “y te afligirán desde la entrada de Hamat hasta el arroyo del Arabá”. 
'''
