[3]
"1" = '''
:sup:`1` Porque, he aquí, el Señor, Yahvé de los Ejércitos, quita a Jerusalén y a Judá el suministro y el apoyo, todo el suministro de pan, y todo el suministro de agua; 
'''
"2" = '''
:sup:`2` el hombre poderoso, el hombre de la guerra, el juez, el profeta, el adivino, el mayor, 
'''
"3" = '''
:sup:`3` el capitán de cincuenta, el hombre honorable, el consejero, el artesano experto, y el inteligente hechicero. 
'''
"4" = '''
:sup:`4` Daré muchachos para que sean sus príncipes, y los niños gobernarán sobre ellos. 
'''
"5" = '''
:sup:`5` El pueblo será oprimido, todos por otro, y cada uno por su vecino. El niño se comportará con orgullo frente al anciano, y los malvados contra los honorables. 
'''
"6" = '''
:sup:`6` En efecto, un hombre se apoderará de su hermano en la casa de su padre, diciendo, “Tienes ropa, serás nuestro gobernante, y que esta ruina esté bajo tu mano”. 
'''
"7" = '''
:sup:`7` En ese día gritará diciendo: “No seré un sanador; porque en mi casa no hay ni pan ni ropa. No me harás gobernante del pueblo”. 
'''
"8" = '''
:sup:`8` Porque Jerusalén está arruinada y Judá ha caído; porque su lengua y sus acciones son contra Yahvé, para provocar los ojos de su gloria. 
'''
"9" = '''
:sup:`9` La mirada de sus rostros atestigua contra ellos. Hacen alarde de su pecado como Sodoma. No lo ocultan. ¡Ay de su alma! Porque ellos mismos han provocado el desastre. 
'''
"10" = '''
:sup:`10` Di a los justos que les irá bien, porque comerán el fruto de sus actos. 
'''
"11" = '''
:sup:`11` ¡Ay de los malvados! El desastre está sobre ellos, porque las obras de sus manos les serán devueltas. 
'''
"12" = '''
:sup:`12` En cuanto a mi pueblo, los niños son sus opresores, y las mujeres gobiernan sobre ellos. Pueblo mío, los que te dirigen te hacen errar, y destruir el camino de tus senderos. 
'''
"13" = '''
:sup:`13` Yahvé se levanta para contender, y está en pie para juzgar a los pueblos. 
'''
"14" = '''
:sup:`14` El Señor entrará en juicio con los ancianos de su pueblo y sus líderes: “Sois vosotros los que os habéis comido la viña. El botín de los pobres está en vuestras casas. 
'''
"15" = '''
:sup:`15` ¿Qué quieres decir con que aplastas a mi pueblo, y moler la cara de los pobres?” dice el Señor, Yahvé de los Ejércitos. 
'''
"16" = '''
:sup:`16` Además, Yahvé dijo: “Porque las hijas de Sion son arrogantes, y caminan con el cuello extendido y los ojos coquetos, caminando con delicadeza a medida que avanzan, adornos tintineantes en sus pies; 
'''
"17" = '''
:sup:`17` por lo tanto, el Señor hace aparecer llagas en la coronilla de las mujeres de Sión, y Yahvé les dejará el cuero cabelludo calvo”. 
'''
"18" = '''
:sup:`18` En aquel día el Señor les quitará la belleza de las tobilleras, las diademas, los collares de media luna, 
'''
"19" = '''
:sup:`19` los pendientes, los brazaletes, los velos, 
'''
"20" = '''
:sup:`20` los tocados, las cadenas de los tobillos, las fajas, los recipientes de perfume, los amuletos, 
'''
"21" = '''
:sup:`21` los anillos de sello, los narigueros, 
'''
"22" = '''
:sup:`22` las túnicas finas, las capas, los bolsos, 
'''
"23" = '''
:sup:`23` los espejos de mano, los vestidos de lino fino, las diademas y los chales. 
'''
"24" = '''
:sup:`24` Sucederá que en lugar de especias dulces, habrá podredumbre; en lugar de un cinturón, una cuerda; en lugar de un pelo bien cuajado, la calvicie; en lugar de una túnica, una vestimenta de arpillera; y la marca en lugar de la belleza. 
'''
"25" = '''
:sup:`25` Tus hombres caerán por la espada, y su poderío en la guerra. 
'''
"26" = '''
:sup:`26` Suspuertas se lamentarán y llorarán. Será desolada y se sentará en el suelo. 
'''
