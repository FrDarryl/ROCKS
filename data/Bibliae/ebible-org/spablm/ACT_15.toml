[15]
"1" = '''
:sup:`1` Algunos hombres bajaron de Judea y enseñaron a los hermanos: “Si no os circuncidáis según la costumbre de Moisés, no podéis salvaros.” 
'''
"2" = '''
:sup:`2` Por lo tanto, como Pablo y Bernabé tuvieron no poca discordia y discusión con ellos, designaron a Pablo, a Bernabé y a algunos otros de ellos para que subieran a Jerusalén a ver a los apóstoles y a los ancianos sobre esta cuestión. 
'''
"3" = '''
:sup:`3` Ellos, enviados por la asamblea, pasaron por Fenicia y Samaria, anunciando la conversión de los gentiles. Causaron gran alegría a todos los hermanos. 
'''
"4" = '''
:sup:`4` Cuando llegaron a Jerusalén, fueron recibidos por la asamblea, los apóstoles y los ancianos, y les contaron todo lo que Dios había hecho con ellos. 
'''
"5" = '''
:sup:`5` Pero algunos de la secta de los fariseos que creían se levantaron diciendo: “Es necesario circuncidarlos y mandarles guardar la ley de Moisés.” 
'''
"6" = '''
:sup:`6` Los apóstoles y los ancianos estaban reunidos para ver este asunto. 
'''
"7" = '''
:sup:`7` Cuando se discutió mucho, Pedro se levantó y les dijo: “Hermanos, sabéis que hace tiempo que Dios eligió entre vosotros que por mi boca las naciones oyeran la palabra de la Buena Nueva y creyeran. 
'''
"8" = '''
:sup:`8` Dios, que conoce el corazón, dio testimonio de ellos, otorgándoles el Espíritu Santo, como lo hizo con nosotros. 
'''
"9" = '''
:sup:`9` No hizo distinción entre nosotros y ellos, limpiando sus corazones por la fe. 
'''
"10" = '''
:sup:`10` Ahora bien, ¿por qué tentáis a Dios, poniendo sobre el cuello de los discípulos un yugo que ni nuestros padres ni nosotros pudimos soportar? 
'''
"11" = '''
:sup:`11` Pero nosotros creemos que estamos salvados por la gracia del Señor Jesús, al igual que ellos.” 
'''
"12" = '''
:sup:`12` Toda la multitud guardaba silencio, y escuchaba a Bernabé y a Pablo informar de las señales y prodigios que Dios había hecho entre las naciones por medio de ellos. 
'''
"13" = '''
:sup:`13` Después de que guardaron silencio, Santiago respondió: “Hermanos, escuchadme. 
'''
"14" = '''
:sup:`14` Simeón ha informado de cómo Dios visitó primero a las naciones para sacar de ellas un pueblo para su nombre. 
'''
"15" = '''
:sup:`15` Esto concuerda con las palabras de los profetas. Como está escrito, 
'''
"16" = '''
:sup:`16` “Después de esto volveré. Volveré a construir el tabernáculo de David, que ha caído. Volveré a construir sus ruinas. Lo pondré 
'''
"17" = '''
:sup:`17` para que el resto de los hombres busquen al Señor: todos los gentiles que son llamados por mi nombre, dice el Señor, que hace todas estas cosas”. 
'''
"18" = '''
:sup:`18` “Todas las obras de Dios son conocidas por él desde la eternidad. 
'''
"19" = '''
:sup:`19` Por lo tanto, mi juicio es que no molestemos a los de entre los gentiles que se convierten a Dios, 
'''
"20" = '''
:sup:`20` sino que les escribamos que se abstengan de la contaminación de los ídolos, de la inmoralidad sexual, de lo estrangulado y de la sangre. 
'''
"21" = '''
:sup:`21` Porque Moisés, desde generaciones, tiene en cada ciudad quienes lo predican, siendo leído en las sinagogas todos los sábados.” 
'''
"22" = '''
:sup:`22` Entonces les pareció bien a los apóstoles y a los ancianos, con toda la asamblea, elegir hombres de su compañía y enviarlos a Antioquía con Pablo y Bernabé: Judas, llamado Barrabás, y Silas, hombres principales entre los hermanos. 
'''
"23" = '''
:sup:`23` Ellos escribieron estas cosas de su mano: “Los apóstoles, los ancianos y los hermanos, a los hermanos que son de los gentiles en Antioquía, Siria y Cilicia: saludos. 
'''
"24" = '''
:sup:`24` Como hemos oído que algunos de los que salieron de nosotros os han perturbado con palabras, inquietando vuestras almas, diciendo: “Tenéis que circuncidaros y guardar la ley”, a quienes no dimos ningún mandamiento, 
'''
"25" = '''
:sup:`25` nos ha parecido bien, habiendo llegado a un acuerdo, elegir a unos hombres y enviarlos a vosotros con nuestros amados Bernabé y Pablo, 
'''
"26" = '''
:sup:`26` hombres que han arriesgado su vida por el nombre de nuestro Señor Jesucristo. 
'''
"27" = '''
:sup:`27` Hemos enviado, pues, a Judas y a Silas, que también os dirán lo mismo de palabra. 
'''
"28" = '''
:sup:`28` Porque al Espíritu Santo y a nosotros nos ha parecido bien no imponeros mayor carga que estas cosas necesarias: 
'''
"29" = '''
:sup:`29` que os abstengáis de lo sacrificado a los ídolos, de la sangre, de lo estrangulado y de la inmoralidad sexual, de lo cual, si os guardáis, os irá bien. Adiós”. 
'''
"30" = '''
:sup:`30` Así que, cuando fueron enviados, llegaron a Antioquía. Tras reunir a la multitud, les entregaron la carta. 
'''
"31" = '''
:sup:`31` Cuando la leyeron, se alegraron de los ánimos. 
'''
"32" = '''
:sup:`32` Judas y Silas, siendo también profetas, animaron a los hermanos con muchas palabras y los fortalecieron. 
'''
"33" = '''
:sup:`33` Después de haber pasado algún tiempo allí, los hermanos los despidieron en paz con los apóstoles. 
'''
"34" = '''
:sup:`34`  Pero Pablo y Bernabé se quedaron en Antioquía, enseñando y predicando la palabra del Señor, con muchos otros también. 
'''
"35" = '''
:sup:`35` Al cabo de unos días, Pablo dijo a Bernabé: “Volvamos ahora a visitar a nuestros hermanos en todas las ciudades en las que hemos proclamado la palabra del Señor, para ver cómo les va.” 
'''
"36" = '''
:sup:`36` Bernabé pensaba llevar también a Juan, que se llamaba Marcos, con ellos. 
'''
"37" = '''
:sup:`37` Pero a Pablo no le pareció buena idea llevar con ellos a alguien que se había alejado de ellos en Panfilia, y no fue con ellos a hacer la obra. 
'''
"38" = '''
:sup:`38` Entonces la disputa se agudizó tanto que se separaron unos de otros. Bernabé se llevó a Marcos y se embarcó hacia Chipre, 
'''
"39" = '''
:sup:`39` pero Pablo eligió a Silas y salió, encomendado por los hermanos a la gracia de Dios. 
'''
"40" = '''
:sup:`40` Recorrió Siria y Cilicia, fortaleciendo las asambleas. 
'''
