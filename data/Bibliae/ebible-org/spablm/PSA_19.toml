[19]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Los cielos declaran la gloria de Dios. La extensión muestra su obra. 
'''
"2" = '''
:sup:`2` Día tras día derraman su discurso, y noche tras noche despliegan conocimiento. 
'''
"3" = '''
:sup:`3` No hay discurso ni lenguaje donde su voz no es escuchada. 
'''
"4" = '''
:sup:`4` Su voz se ha extendido por toda la tierra, sus palabras hasta el fin del mundo. En ellos ha puesto una tienda para el sol, 
'''
"5" = '''
:sup:`5` que es como un novio que sale de su habitación, como un hombre fuerte que se regocija de seguir su curso. 
'''
"6" = '''
:sup:`6` Su salida es desde el final de los cielos, su circuito hasta sus extremos. No hay nada oculto a su calor. 
'''
"7" = '''
:sup:`7` La ley de Yahvé es perfecta y restaura el alma. El pacto de Yahvé es seguro, hace sabio al simple. 
'''
"8" = '''
:sup:`8` Los preceptos de Yahvé son rectos, alegran el corazón. El mandamiento de Yahvé es puro, ilumina los ojos. 
'''
"9" = '''
:sup:`9` El temor de Yahvé es limpio, perdurable para siempre. Las ordenanzas de Yahvé son verdaderas y justas en su totalidad. 
'''
"10" = '''
:sup:`10` Son más deseables que el oro, sí, que mucho oro fino, más dulce también que la miel y el extracto del panal. 
'''
"11" = '''
:sup:`11` Además, tu siervo es advertido por ellos. Mantenerlos es una gran recompensa. 
'''
"12" = '''
:sup:`12` ¿Quién puede discernir sus errores? Perdóname por los errores ocultos. 
'''
"13" = '''
:sup:`13` Guarda también a tu siervo de los pecados presuntuosos. Que no tengan dominio sobre mí. Entonces estaré erguido. Seré irreprochable e inocente de grandes transgresiones. 
'''
"14" = '''
:sup:`14` Que las palabras de mi boca y la meditación de mi corazón sea aceptable a tus ojos, Yahvé, mi roca y mi redentor. 
'''
