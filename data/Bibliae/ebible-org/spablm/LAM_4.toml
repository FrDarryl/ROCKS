[4]
"1" = '''
:sup:`1` ¡Cómo se ha oscurecido el oro! ¡El oro más puro ha cambiado! Las piedras del santuario se derraman a la cabeza de cada calle. 
'''
"2" = '''
:sup:`2` Los preciosos hijos de Sion, comparable al oro fino, como son estimados como cántaros de tierra, ¡el trabajo de las manos del alfarero! 
'''
"3" = '''
:sup:`3` Incluso los chacales ofrecen su pecho. Amamantan a sus crías. Pero la hija de mi pueblo se ha vuelto cruel, como las avestruces en el desierto. 
'''
"4" = '''
:sup:`4` La lengua del niño lactante se aferra al paladar por la sed. Los niños pequeños piden pan, y nadie la rompe por ellos. 
'''
"5" = '''
:sup:`5` Los que comían manjares están desolados en las calles. Los que se criaron en la púrpura abrazan los estercoleros. 
'''
"6" = '''
:sup:`6` Porque la iniquidad de la hija de mi pueblo es mayor que el pecado de Sodoma, que fue derrocado como en un momento. No le pusieron las manos encima. 
'''
"7" = '''
:sup:`7` Sus nobles eran más puros que la nieve. Eran más blancos que la leche. Tenían un cuerpo más rojizo que los rubíes. Su pulido era como el zafiro. 
'''
"8" = '''
:sup:`8` Su aspecto es más negro que un carbón. No son conocidos en las calles. Su piel se adhiere a sus huesos. Se ha marchitado. Se ha vuelto como la madera. 
'''
"9" = '''
:sup:`9` Los que mueren a espada son mejores que los que mueren de hambre; porque estos se consumen, golpeados, por falta de los frutos del campo. 
'''
"10" = '''
:sup:`10` Las manos de las mujeres lamentables han hervido a sus propios hijos. Fueron su alimento en la destrucción de la hija de mi pueblo. 
'''
"11" = '''
:sup:`11` Yahvé ha cumplido su ira. Ha derramado su feroz ira. Ha encendido un fuego en Sión, que ha devorado sus cimientos. 
'''
"12" = '''
:sup:`12` Los reyes de la tierra no creyeron, tampoco lo hicieron todos los habitantes del mundo, que el adversario y el enemigo entrarían por las puertas de Jerusalén. 
'''
"13" = '''
:sup:`13` Es por los pecados de sus profetas y las iniquidades de sus sacerdotes, que han derramado la sangre de los justos en medio de ella. 
'''
"14" = '''
:sup:`14` Vagan como ciegos por las calles. Están contaminados con sangre, Para que los hombres no puedan tocar sus prendas. 
'''
"15" = '''
:sup:`15` “¡Vete!”, les gritaron. “¡Impuro! ¡Vete! ¡Vete! ¡No toques! Cuando huyeron y vagaron, los hombres dijeron entre las naciones, “Ya no pueden vivir aquí”. 
'''
"16" = '''
:sup:`16` La ira de Yahvé los ha dispersado. Ya no les prestará atención. No respetaron las personas de los sacerdotes. No favorecieron a los ancianos. 
'''
"17" = '''
:sup:`17` Nuestros ojos siguen fallando, buscando en vano nuestra ayuda. En nuestra vigilancia hemos velado por una nación que no podía salvar. 
'''
"18" = '''
:sup:`18` Cazan nuestros pasos, para que no podamos ir por nuestras calles. Nuestro fin está cerca. Nuestros días se cumplen, porque nuestro fin ha llegado. 
'''
"19" = '''
:sup:`19` Nuestros perseguidores eran más veloces que las águilas del cielo. Nos persiguieron en las montañas. Nos tendieron una emboscada en el desierto. 
'''
"20" = '''
:sup:`20` El aliento de nuestras narices, el ungido de Yahvé, fue tomada en sus fosas; de quien dijimos, bajo su sombra viviremos entre las naciones. 
'''
"21" = '''
:sup:`21` Regocíjate y alégrate, hija de Edom, que habita en la tierra de Uz. La copa también pasará por ti. Estarás borracho, y se desnudará. 
'''
"22" = '''
:sup:`22` El castigo de tu iniquidad se ha cumplido, hija de Sión. Ya no te llevará al cautiverio. Él visitará tu iniquidad, hija de Edom. Él descubrirá tus pecados. 
'''
