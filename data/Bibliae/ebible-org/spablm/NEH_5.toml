[5]
"1" = '''
:sup:`1` Entonces se levantó un gran clamor del pueblo y de sus mujeres contra sus hermanos los judíos. 
'''
"2" = '''
:sup:`2` Porque había algunos que decían: “Nosotros, nuestros hijos y nuestras hijas, somos muchos. Consigamos grano, para comer y vivir”. 
'''
"3" = '''
:sup:`3` También había algunos que decían: “Estamos hipotecando nuestros campos, nuestras viñas y nuestras casas. Consigamos grano, a causa del hambre”. 
'''
"4" = '''
:sup:`4` Hubo también algunos que dijeron: “Hemos pedido dinero prestado para el tributo del rey usando nuestros campos y nuestras viñas como garantía. 
'''
"5" = '''
:sup:`5` Pero ahora nuestra carne es como la carne de nuestros hermanos, nuestros hijos como sus hijos. He aquí, traemos a nuestros hijos y a nuestras hijas a la esclavitud para ser siervos, y algunas de nuestras hijas han sido traídas a la esclavitud. Tampoco está en nuestro poder evitarlo, porque otros hombres tienen nuestros campos y nuestras viñas.” 
'''
"6" = '''
:sup:`6` Me enojé mucho al oír su clamor y estas palabras. 
'''
"7" = '''
:sup:`7` Entonces consulté conmigo mismo y discutí con los nobles y los gobernantes, y les dije: “Ustedes exigen usura, cada uno a su hermano”. Celebré una gran asamblea contra ellos. 
'''
"8" = '''
:sup:`8` Les dije: “Nosotros, según nuestra capacidad, hemos redimido a nuestros hermanos los judíos que fueron vendidos a las naciones; ¿y vosotros queréis incluso vender a vuestros hermanos, y que se nos vendan a nosotros?” Entonces callaron, y no hallaron palabra que decir. 
'''
"9" = '''
:sup:`9` También dije: “Lo que hacéis no es bueno. ¿No debéis andar en el temor de nuestro Dios a causa del oprobio de las naciones, nuestros enemigos? 
'''
"10" = '''
:sup:`10` Asimismo, mis hermanos y mis siervos les prestan dinero y grano. Por favor, detengamos esta usura. 
'''
"11" = '''
:sup:`11` Por favor, devuélveles hoy mismo sus campos, sus viñedos, sus olivares y sus casas, también la centésima parte del dinero y del grano, del vino nuevo y del aceite que les estás cobrando.” 
'''
"12" = '''
:sup:`12` Entonces dijeron: “Los restauraremos y no les exigiremos nada. Lo haremos así, como tú dices”. Entonces llamé a los sacerdotes y les tomé juramento de que cumplirían esta promesa. 
'''
"13" = '''
:sup:`13` También sacudí mi regazo, y dije: “Así sacuda Dios a todo hombre de su casa y de su trabajo que no cumpla esta promesa; incluso que sea sacudido y vaciado así.” Toda la asamblea dijo: “Amén”, y alabó a Yahvé. El pueblo cumplió esta promesa. 
'''
"14" = '''
:sup:`14` Además, desde que fui designado para ser su gobernador en la tierra de Judá, desde el año veinte hasta el año treinta y dos del rey Artajerjes, es decir, doce años, ni yo ni mis hermanos hemos comido el pan del gobernador. 
'''
"15" = '''
:sup:`15` Pero los anteriores gobernadores que me precedieron eran mantenidos por el pueblo, y tomaban de ellos pan y vino, más cuarenta siclos de plata; sí, incluso sus siervos gobernaban al pueblo, pero yo no lo hice, por temor a Dios. 
'''
"16" = '''
:sup:`16` Sí, yo también continué en la obra de este muro. No compramos ninguna tierra. Todos mis siervos se reunieron allí para la obra. 
'''
"17" = '''
:sup:`17` Además, había en mi mesa, de los judíos y de los gobernantes, ciento cincuenta hombres, además de los que vinieron a nosotros de entre las naciones que estaban alrededor. 
'''
"18" = '''
:sup:`18` Lo que se preparó para un día fue un buey y seis ovejas selectas. También se me prepararon aves de corral, y una vez cada diez días una reserva de toda clase de vino. Pero por todo esto no exigí la paga del gobernador, porque la esclavitud era pesada para este pueblo. 
'''
"19" = '''
:sup:`19` Acuérdate de mí, Dios mío, por todo el bien que he hecho a este pueblo. 
'''
