[21]
"1" = '''
:sup:`1` La carga del desierto del mar. Como los torbellinos del Sur barren, viene del desierto, de una tierra imponente. 
'''
"2" = '''
:sup:`2` Se me declara una visión penosa. El hombre traicionero trata con traición, y el destructor destruye. Sube, Elam; ¡ataca! He detenido todos los suspiros de Media. 
'''
"3" = '''
:sup:`3` Por eso mis muslos están llenos de angustia. Los dolores se han apoderado de mí, como los dolores de una mujer de parto. Tengo tanto dolor que no puedo oír. Estoy tan consternada que no puedo ver. 
'''
"4" = '''
:sup:`4` Mi corazón se agita. El horror me ha asustado. El crepúsculo que deseaba se ha convertido en temblor para mí. 
'''
"5" = '''
:sup:`5` Preparan la mesa. Ponen el reloj. Comen. Beben. ¡Levántense, príncipes, engrasen el escudo! 
'''
"6" = '''
:sup:`6` Porque el Señor me dijo: “Ve, pon un vigilante. Que declare lo que ve. 
'''
"7" = '''
:sup:`7` Cuando vea una tropa, jinetes de a dos, una tropa de asnos, una tropa de camellos, escuchará diligentemente con gran atención.” 
'''
"8" = '''
:sup:`8` Gritó como un león: “Señor, de día estoy continuamente en la atalaya, y cada noche permanezco en mi puesto. 
'''
"9" = '''
:sup:`9` He aquí que viene una tropa de hombres, de a caballo, en parejas”. Él respondió: “Caída, caída está Babilonia; y todas las imágenes grabadas de sus dioses están rotas en el suelo. 
'''
"10" = '''
:sup:`10` ¡Tú eres mi trilla y el grano de mi suelo!” Lo que he oído de Yahvé de los Ejércitos, el Dios de Israel, te lo he declarado. 
'''
"11" = '''
:sup:`11` La carga de Dumah. Uno me llama desde Seir: “Vigilante, ¿qué hay de la noche? Vigilante, ¿qué hay de la noche?” 
'''
"12" = '''
:sup:`12` El vigilante dijo: “Llega la mañana, y también la noche. Si quieres preguntar, pregunta. Vuelve otra vez”. 
'''
"13" = '''
:sup:`13` El peso de Arabia. Os alojaréis en los matorrales de Arabia, vosotros, caravanas de dedanitas. 
'''
"14" = '''
:sup:`14` Llevaron agua al que tenía sed. Los habitantes de la tierra de Tema salieron al encuentro de los fugitivos con su pan. 
'''
"15" = '''
:sup:`15` Porque huyeron de las espadas, de la espada desenvainada, del arco doblado y del calor de la batalla. 
'''
"16" = '''
:sup:`16` Porque el Señor me dijo: “Dentro de un año, como lo contaría un obrero obligado por contrato, toda la gloria de Cedar se agotará, 
'''
"17" = '''
:sup:`17` y el resto del número de los arqueros, los hombres poderosos de los hijos de Cedar, será escaso; porque el Señor, el Dios de Israel, lo ha dicho.” 
'''
