[5]
"1" = '''
:sup:`1` Manténganse, pues, firmes en la libertad con que Cristo nos hizo libres, y no vuelvan a enredarse con el yugo de la esclavitud. 
'''
"2" = '''
:sup:`2` He aquí, yo, Pablo, os digo que si recibís la circuncisión, de nada os servirá Cristo. 
'''
"3" = '''
:sup:`3` Sí, vuelvo a testificar a todo hombre que recibe la circuncisión que es deudor de cumplir toda la ley. 
'''
"4" = '''
:sup:`4` Estáis alejados de Cristo, los que queréis ser justificados por la ley. Os habéis apartado de la gracia. 
'''
"5" = '''
:sup:`5` Porque nosotros, por medio del Espíritu, aguardamos por fe la esperanza de la justicia. 
'''
"6" = '''
:sup:`6` Porque en Cristo Jesús ni la circuncisión ni la incircuncisión valen nada, sino la fe que obra por el amor. 
'''
"7" = '''
:sup:`7` ¡Corríais bien! ¿Quién se entrometió en ti para que no obedecieras la verdad? 
'''
"8" = '''
:sup:`8` Esta persuasión no proviene del que os llama. 
'''
"9" = '''
:sup:`9` Un poco de levadura crece en toda la masa. 
'''
"10" = '''
:sup:`10` Tengo confianza para con vosotros en el Señor, que no pensaréis de otra manera. Pero el que os molesta llevará su juicio, sea quien sea. 
'''
"11" = '''
:sup:`11` Pero yo, hermanos, si todavía predico la circuncisión, ¿por qué sigo siendo perseguido? Entonces se ha quitado el escollo de la cruz. 
'''
"12" = '''
:sup:`12` Quisiera que los que os molestan se cortaran a sí mismos. 
'''
"13" = '''
:sup:`13` Porque vosotros, hermanos, habéis sido llamados a la libertad. Sólo que no usen su libertad como una oportunidad para la carne, sino que por amor sean servidores de los demás. 
'''
"14" = '''
:sup:`14` Porque toda la ley se cumple en una sola palabra, en esta: “Amarás a tu prójimo como a ti mismo”. 
'''
"15" = '''
:sup:`15` Pero si os mordéis y os devoráis unos a otros, tened cuidado de no consumiros unos a otros. 
'''
"16" = '''
:sup:`16` Pero yo digo: andad por el Espíritu, y no cumpliréis los deseos de la carne. 
'''
"17" = '''
:sup:`17` Porque la carne desea contra el Espíritu, y el Espíritu contra la carne; y éstos se oponen entre sí, para que no hagáis lo que deseáis. 
'''
"18" = '''
:sup:`18` Pero si sois guiados por el Espíritu, no estáis bajo la ley. 
'''
"19" = '''
:sup:`19` Ahora bien, son evidentes las obras de la carne, que son: adulterio, inmoralidad sexual, impureza, lujuria, 
'''
"20" = '''
:sup:`20` idolatría, hechicería, odios, contiendas, celos, arrebatos de cólera, rivalidades, divisiones, herejías, 
'''
"21" = '''
:sup:`21` envidias, asesinatos, borracheras, orgías, y cosas semejantes a éstas; de las cuales os advierto, como también os he advertido, que los que practican tales cosas no heredarán el Reino de Dios. 
'''
"22" = '''
:sup:`22` Pero el fruto del Espíritu es amor, alegría, paz, paciencia, amabilidad, bondad, fe, 
'''
"23" = '''
:sup:`23` mansedumbre y dominio propio. Contra tales cosas no hay ley. 
'''
"24" = '''
:sup:`24` Los que son de Cristo han crucificado la carne con sus pasiones y deseos. 
'''
"25" = '''
:sup:`25` Si vivimos por el Espíritu, andemos también por el Espíritu. 
'''
"26" = '''
:sup:`26` No nos ensoberbezcamos, ni nos provoquemos unos a otros, ni nos envidiemos. 
'''
