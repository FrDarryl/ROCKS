[18]
"1" = '''
:sup:`1` Cuando Jesús hubo dicho estas palabras, salió con sus discípulos por el torrente Cedrón, donde había un huerto en el que entraron él y sus discípulos. 
'''
"2" = '''
:sup:`2` También Judas, el que lo traicionó, conocía el lugar, porque Jesús se reunía allí a menudo con sus discípulos. 
'''
"3" = '''
:sup:`3` Entonces Judas, habiendo tomado un destacamento de soldados y oficiales de los sumos sacerdotes y de los fariseos, llegó allí con linternas, antorchas y armas. 
'''
"4" = '''
:sup:`4` Jesús, pues, sabiendo todo lo que le pasaba, salió y les dijo: “¿A quién buscáis?” 
'''
"5" = '''
:sup:`5` Le respondieron: “Jesús de Nazaret”. Jesús les dijo: “Yo soy”. También Judas, el que le traicionó, estaba con ellos. 
'''
"6" = '''
:sup:`6` Por eso, cuando les dijo: “Yo soy”, retrocedieron y cayeron al suelo. 
'''
"7" = '''
:sup:`7` Por eso les preguntó de nuevo: “¿A quién buscáis?”. Dijeron: “Jesús de Nazaret”. 
'''
"8" = '''
:sup:`8` Jesús respondió: “Os he dicho que yo soy. Si, pues, me buscáis, dejad que éstos se vayan”, 
'''
"9" = '''
:sup:`9` para que se cumpla la palabra que dijo: “De los que me has dado, no he perdido a ninguno”. 
'''
"10" = '''
:sup:`10` Entonces Simón Pedro, teniendo una espada, la sacó, hirió al siervo del sumo sacerdote y le cortó la oreja derecha. El siervo se llamaba Malco. 
'''
"11" = '''
:sup:`11` Entonces Jesús dijo a Pedro: “Mete la espada en la vaina. El cáliz que el Padre me ha dado, ¿no lo voy a beber?” 
'''
"12" = '''
:sup:`12` Entonces el destacamento, el comandante y los oficiales de los judíos prendieron a Jesús y lo ataron, 
'''
"13" = '''
:sup:`13` y lo llevaron primero a Anás, porque era suegro de Caifás, que era sumo sacerdote aquel año. 
'''
"14" = '''
:sup:`14` Fue Caifás quien aconsejó a los judíos que era conveniente que un hombre pereciera por el pueblo. 
'''
"15" = '''
:sup:`15` Simón Pedro siguió a Jesús, al igual que otro discípulo. Aquel discípulo era conocido del sumo sacerdote, y entró con Jesús en el atrio del sumo sacerdote; 
'''
"16" = '''
:sup:`16` pero Pedro estaba fuera, a la puerta. Entonces el otro discípulo, que era conocido del sumo sacerdote, salió y habló a la que guardaba la puerta, e hizo entrar a Pedro. 
'''
"17" = '''
:sup:`17` Entonces la criada que guardaba la puerta dijo a Pedro: “¿Eres tú también uno de los discípulos de este hombre?” Él dijo: “No lo soy”. 
'''
"18" = '''
:sup:`18` Los sirvientes y los oficiales estaban allí de pie, habiendo hecho un fuego de brasas, pues hacía frío. Se estaban calentando. Pedro estaba con ellos, de pie y calentándose. 
'''
"19" = '''
:sup:`19` El sumo sacerdote preguntó entonces a Jesús por sus discípulos y por su enseñanza. 
'''
"20" = '''
:sup:`20` Jesús le contestó: “Yo hablé abiertamente al mundo. Siempre enseñé en las sinagogas y en el templo, donde siempre se reúnen los judíos. No dije nada en secreto. 
'''
"21" = '''
:sup:`21` ¿Por qué me preguntas? Preguntad a los que me han oído lo que les he dicho. He aquí que ellos saben las cosas que dije”. 
'''
"22" = '''
:sup:`22` Cuando hubo dicho esto, uno de los oficiales que estaban allí abofeteó a Jesús con la mano, diciendo: “¿Así respondes al sumo sacerdote?” 
'''
"23" = '''
:sup:`23` Jesús le respondió: “Si he hablado mal, testifica el mal; pero si está bien, ¿por qué me golpeas?” 
'''
"24" = '''
:sup:`24` Anás lo envió atado a Caifás, el sumo sacerdote. 
'''
"25" = '''
:sup:`25` Simón Pedro estaba de pie, calentándose. Entonces le dijeron: “¿No eres tú también uno de sus discípulos, verdad?” Él lo negó y dijo: “No lo soy”. 
'''
"26" = '''
:sup:`26` Uno de los siervos del sumo sacerdote, que era pariente del que Pedro había cortado la oreja, le dijo: “¿No te vi en el jardín con él?” 
'''
"27" = '''
:sup:`27` Pedro, pues, lo negó de nuevo, e inmediatamente el gallo cantó. 
'''
"28" = '''
:sup:`28` Condujeron, pues, a Jesús desde Caifás al pretorio. Era temprano, y ellos mismos no entraron en el pretorio para no contaminarse, sino para comer la Pascua. 
'''
"29" = '''
:sup:`29` Salió, pues, Pilato hacia ellos y les dijo: “¿Qué acusación traéis contra este hombre?” 
'''
"30" = '''
:sup:`30` Le respondieron: “Si este hombre no fuera un malhechor, no te lo habríamos entregado”. 
'''
"31" = '''
:sup:`31` Pilato, pues, les dijo: “Tomadlo vosotros y juzgadlo según vuestra ley”. Por eso los judíos le decían: “Nos es ilícito dar muerte a nadie”, 
'''
"32" = '''
:sup:`32` para que se cumpliera la palabra de Jesús que había dicho, dando a entender con qué clase de muerte debía morir. 
'''
"33" = '''
:sup:`33` Entonces Pilato entró de nuevo en el pretorio, llamó a Jesús y le dijo: “¿Eres tú el Rey de los judíos?” 
'''
"34" = '''
:sup:`34` Jesús le respondió: “¿Dices esto por ti mismo, o te lo han dicho otros?” 
'''
"35" = '''
:sup:`35` Pilato respondió: “No soy judío, ¿verdad? Tu propia nación y los jefes de los sacerdotes te entregaron a mí. ¿Qué has hecho?” 
'''
"36" = '''
:sup:`36` Jesús respondió: “Mi Reino no es de este mundo. Si mi Reino fuera de este mundo, mis siervos lucharían para que yo no fuera entregado a los judíos. Pero ahora mi Reino no es de aquí”. 
'''
"37" = '''
:sup:`37` Pilato, pues, le dijo: “¿Eres entonces un rey?” Jesús respondió: “Vosotros decís que soy un rey. Para eso he nacido y para eso he venido al mundo, para dar testimonio de la verdad. Todo el que es de la verdad escucha mi voz”. 
'''
"38" = '''
:sup:`38` Pilato le dijo: “¿Qué es la verdad?” Cuando hubo dicho esto, salió de nuevo a los judíos y les dijo: “No encuentro fundamento para una acusación contra él. 
'''
"39" = '''
:sup:`39` Pero ustedes tienen la costumbre de que les suelte a alguien en la Pascua. Por tanto, ¿queréis que os suelte al Rey de los judíos?” 
'''
"40" = '''
:sup:`40` Entonces todos volvieron a gritar, diciendo: “Este no, sino Barrabás”. Ahora bien, Barrabás era un ladrón. 
'''
