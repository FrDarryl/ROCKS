[21]
"1" = '''
:sup:`1` Hijo mío, ¿has pecado? No lo hagas más; y pide perdón por tus pecados pasados. 
'''
"2" = '''
:sup:`2` Huye del pecado como de la cara de una serpiente; porque si te acercas, te morderá. Sus dientes son como los de un león, matando las almas de la gente. 
'''
"3" = '''
:sup:`3` Toda iniquidad es como una espada de dos filos. Su golpe no tiene cura. 
'''
"4" = '''
:sup:`4` El terror y la violencia harán desaparecer las riquezas. Así que la casa de un hombre arrogante será asolada. 
'''
"5" = '''
:sup:`5` La súplica de la boca de un pobre llega a los oídos de Dios, y su juicio llega rápidamente. 
'''
"6" = '''
:sup:`6` El que odia la reprensión está en el camino del pecador. El que teme al Señor se arrepiente en su corazón. 
'''
"7" = '''
:sup:`7` El que es poderoso en la lengua es conocido lejos; pero el hombre comprensivo sabe cuando resbala. 
'''
"8" = '''
:sup:`8` El que construye su casa con dinero ajeno es como quien recoge piedras para su propia tumba. 
'''
"9" = '''
:sup:`9` La congregación de los malvados es como un fardo de estopa con una llama de fuego en su extremo. 
'''
"10" = '''
:sup:`10` El camino de los pecadores está empedrado; y al final de la misma está la fosa del Hades. 
'''
"11" = '''
:sup:`11` El que cumple la ley se hace dueño de su intención. El cumplimiento del temor del Señor es la sabiduría. 
'''
"12" = '''
:sup:`12` El que no es inteligente no será instruido. Hay una astucia que hace que abunde la amargura. 
'''
"13" = '''
:sup:`13` El conocimiento de un hombre sabio será hecho para abundar como una inundación, y su consejo como fuente de vida. 
'''
"14" = '''
:sup:`14` Las entrañas del necio son como un vaso roto. No tendrá ningún conocimiento. 
'''
"15" = '''
:sup:`15` Si un hombre de conocimiento escucha una palabra sabia, lo elogiará y lo aumentará. El hombre indeseable lo escucha y le desagrada, así que lo tira a sus espaldas. 
'''
"16" = '''
:sup:`16` La cháchara del necio es como una carga en el camino, pero la gracia se encontrará en los labios de los sabios. 
'''
"17" = '''
:sup:`17` La palabra del hombre prudente será buscada en la congregación. Reflexionarán sobre sus palabras en su corazón. 
'''
"18" = '''
:sup:`18` Como una casa que se destruye, así es la sabiduría para el necio. El conocimiento de un hombre imprudente es una charla sin sentido. 
'''
"19" = '''
:sup:`19` La instrucción es como grilletes en los pies de un hombre imprudente, y como grilletes en la mano derecha. 
'''
"20" = '''
:sup:`20` Un tonto levanta la voz con la risa, pero un hombre inteligente sonríe tranquilamente. 
'''
"21" = '''
:sup:`21` La instrucción es para el hombre prudente como un adorno de oro, y como brazalete en su brazo derecho. 
'''
"22" = '''
:sup:`22` El pie de un tonto se precipita en una casa, pero un hombre con experiencia se avergonzará de entrar. 
'''
"23" = '''
:sup:`23` Un insensato se asoma a la puerta de una casa, pero un hombre instruido se quedará fuera. 
'''
"24" = '''
:sup:`24` Es de mala educación que alguien escuche en una puerta, pero una persona prudente se afligirá con la desgracia. 
'''
"25" = '''
:sup:`25` Los labios de los extraños se afligirán por estas cosas, pero las palabras de los hombres prudentes serán pesadas en la balanza. 
'''
"26" = '''
:sup:`26` El corazón de los necios está en su boca, pero la boca de los sabios es su corazón. 
'''
"27" = '''
:sup:`27` Cuando el impío maldice al adversario, maldice su propia alma. 
'''
"28" = '''
:sup:`28` Un susurrador contamina su propia alma, y será odiado dondequiera que viaje. 
'''
