[134]
"1" = '''
:sup:`1` Una canción de ascensos. ¡Mira! Alabad a Yahvé, todos los siervos de Yahvé, ¡que están de noche en la casa de Yahvé! 
'''
"2" = '''
:sup:`2` Levanten sus manos en el santuario. Alabado sea Yahvé. 
'''
"3" = '''
:sup:`3` Que Yahvé te bendiga desde Sión, el que hizo el cielo y la tierra. 
'''
