[30]
"1" = '''
:sup:`1` Las palabras de Agur hijo de Jakeh, la revelación: dice el hombre a Ithiel, a Ithiel y Ucal: 
'''
"2" = '''
:sup:`2` “Seguramente soy el hombre más ignorante, y no tienen la comprensión de un hombre. 
'''
"3" = '''
:sup:`3` No he aprendido la sabiduría, ni tengo el conocimiento del Santo. 
'''
"4" = '''
:sup:`4` ¿Quién subió al cielo y descendió? ¿Quién ha recogido el viento en sus puños? ¿Quién ha atado las aguas en su manto? ¿Quién ha establecido todos los confines de la tierra? ¿Cómo se llama y cómo se llama su hijo, si lo sabe? 
'''
"5" = '''
:sup:`5` “Toda palabra de Dios es impecable. Es un escudo para los que se refugian en él. 
'''
"6" = '''
:sup:`6` No añadas nada a sus palabras, para que no te reprenda y te encuentre mentiroso. 
'''
"7" = '''
:sup:`7` “Dos cosas te he pedido. No me niegues antes de morir. 
'''
"8" = '''
:sup:`8` Aleja de mí la falsedad y la mentira. No me des ni pobreza ni riqueza. Aliméntame con el alimento que me es necesario, 
'''
"9" = '''
:sup:`9` no sea que me llene, te niegue y diga: “¿Quién es Yahvé? o para que no sea pobre y robe, y así deshonrar el nombre de mi Dios. 
'''
"10" = '''
:sup:`10` “No calumnies al siervo ante su amo, para que no te maldiga y seas considerado culpable. 
'''
"11" = '''
:sup:`11` Hay una generación que maldice a su padre, y no bendice a su madre. 
'''
"12" = '''
:sup:`12` Hay una generación que es pura a sus propios ojos, pero no se han lavado de su suciedad. 
'''
"13" = '''
:sup:`13` Hay una generación, ¡oh, qué elevados son sus ojos! Sus párpados se levantan. 
'''
"14" = '''
:sup:`14` Hay una generación cuyos dientes son como espadas, y sus mandíbulas como cuchillos, para devorar a los pobres de la tierra, y a los necesitados de entre los hombres. 
'''
"15" = '''
:sup:`15` “La sanguijuela tiene dos hijas: ‘Da, da’. “Hay tres cosas que nunca se satisfacen; cuatro que no dicen: “¡Basta!”: 
'''
"16" = '''
:sup:`16` Sheol, el vientre estéril, la tierra que no se conforma con el agua, y el fuego que no dice: “¡Basta! 
'''
"17" = '''
:sup:`17` “El ojo que se burla de su padre, y desprecia la obediencia a su madre, los cuervos del valle lo recogerán, las águilas jóvenes lo comerán. 
'''
"18" = '''
:sup:`18` “Hay tres cosas que son demasiado sorprendentes para mí, cuatro que no entiendo: 
'''
"19" = '''
:sup:`19` El camino del águila en el aire, el camino de una serpiente sobre una roca, el camino de un barco en medio del mar, y el camino de un hombre con una doncella. 
'''
"20" = '''
:sup:`20` “Así es el camino de la mujer adúltera: Come y se limpia la boca, y dice: “No he hecho nada malo”. 
'''
"21" = '''
:sup:`21` “Por tres cosas tiembla la tierra, y menos de cuatro, no puede soportar: 
'''
"22" = '''
:sup:`22` Para un siervo cuando es rey, un tonto cuando está lleno de comida, 
'''
"23" = '''
:sup:`23` para una mujer sin amor cuando está casada, y una sirvienta que es heredera de su señora. 
'''
"24" = '''
:sup:`24` “Hay cuatro cosas que son pequeñas en la tierra, pero son sumamente sabios: 
'''
"25" = '''
:sup:`25` Las hormigas no son un pueblo fuerte, sin embargo, proporcionan su alimento en el verano. 
'''
"26" = '''
:sup:`26` Los huracanes no son más que un pueblo débil, pero hacen sus casas en las rocas. 
'''
"27" = '''
:sup:`27` Las langostas no tienen rey, sin embargo, avanzan en las filas. 
'''
"28" = '''
:sup:`28` Puedes atrapar una lagartija con las manos, sin embargo, está en los palacios de los reyes. 
'''
"29" = '''
:sup:`29` “Hay tres cosas que son majestuosas en su marcha, cuatro que son majestuosos en su marcha: 
'''
"30" = '''
:sup:`30` El león, que es el más poderoso de los animales, y no se aparta por ninguna; 
'''
"31" = '''
:sup:`31` el galgo; el macho cabrío; y el rey contra el que no hay que levantarse. 
'''
"32" = '''
:sup:`32` “Si has hecho una tontería al alzarte, o si has pensado mal, pon tu mano sobre tu boca. 
'''
"33" = '''
:sup:`33` Pues como el batido de la leche produce mantequilla, y el retorcimiento de la nariz produce sangre, por lo que el forzamiento de la ira produce contienda”. 
'''
