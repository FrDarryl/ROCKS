[24]
"1" = '''
:sup:`1` “¿Por qué los tiempos no son puestos por el Todopoderoso? ¿Por qué los que le conocen no ven sus días? 
'''
"2" = '''
:sup:`2` Hay personas que eliminan los puntos de referencia. Se llevan violentamente los rebaños y los alimentan. 
'''
"3" = '''
:sup:`3` Alejan el burro de los huérfanos, y toman el buey de la viuda como prenda. 
'''
"4" = '''
:sup:`4` Apartan del camino a los necesitados. Los pobres de la tierra se esconden todos. 
'''
"5" = '''
:sup:`5` He aquí, como asnos salvajes en el desierto, salen a su trabajo, buscando diligentemente el alimento. El desierto les da pan para sus hijos. 
'''
"6" = '''
:sup:`6` Cortan su comida en el campo. Espigan la viña de los malvados. 
'''
"7" = '''
:sup:`7` Se acuestan toda la noche desnudos y sin ropa, y no tienen cobertura en el frío. 
'''
"8" = '''
:sup:`8` Se mojan con las lluvias de las montañas, y abrazar la roca a falta de un refugio. 
'''
"9" = '''
:sup:`9` Hay quienes arrancan al huérfano del pecho, y tomar una prenda de los pobres, 
'''
"10" = '''
:sup:`10` para que vayan desnudos sin ropa. Al tener hambre, llevan las gavillas. 
'''
"11" = '''
:sup:`11` Hacen aceite dentro de las paredes de estos hombres. Pisan los lagares, y sufren la sed. 
'''
"12" = '''
:sup:`12` Desde la populosa ciudad, los hombres gimen. El alma de los heridos grita, sin embargo, Dios no considera la locura. 
'''
"13" = '''
:sup:`13` “Estos son de los que se rebelan contra la luz. No conocen sus formas, ni permanecer en sus caminos. 
'''
"14" = '''
:sup:`14` El asesino se levanta con la luz. Mata a los pobres y necesitados. En la noche es como un ladrón. 
'''
"15" = '''
:sup:`15` También el ojo del adúltero espera el crepúsculo, diciendo: “Ningún ojo me verá”. Disimula su rostro. 
'''
"16" = '''
:sup:`16` En la oscuridad cavan en las casas. Se encierran durante el día. No conocen la luz. 
'''
"17" = '''
:sup:`17` Porque la mañana es para todos ellos como una espesa oscuridad, pues conocen los terrores de la espesa oscuridad. 
'''
"18" = '''
:sup:`18` “Son espuma en la superficie de las aguas. Su parte está maldita en la tierra. No se convierten en el camino de los viñedos. 
'''
"19" = '''
:sup:`19` La sequía y el calor consumen las aguas de la nieve, así lo hace el Seol los que han pecado. 
'''
"20" = '''
:sup:`20` El vientre lo olvidará. El gusano se alimentará dulcemente de él. No se le recordará más. La injusticia será quebrada como un árbol. 
'''
"21" = '''
:sup:`21` Devora a las estériles que no dan a luz. No muestra ninguna amabilidad con la viuda. 
'''
"22" = '''
:sup:`22` Sin embargo, Dios preserva a los poderosos con su poder. Se levanta quien no tiene seguridad de vida. 
'''
"23" = '''
:sup:`23` Dios les da seguridad, y ellos descansan en ella. Sus ojos están en sus caminos. 
'''
"24" = '''
:sup:`24` Son exaltados; pero un poco de tiempo, y se van. Sí, se les rebaja, se les quita de en medio como a todos los demás, y se cortan como las puntas de las espigas. 
'''
"25" = '''
:sup:`25` Si no es así ahora, quién me demostrará que soy un mentiroso, y hacer que mi discurso no valga nada?” 
'''
