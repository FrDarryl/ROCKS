[15]
"1" = '''
:sup:`1` ¡Oh, razonamiento de los hijos, señor de las emociones, y religión más deseable para una madre que los hijos! 
'''
"2" = '''
:sup:`2` La madre, cuando se le presentaron dos cosas, la religión y la seguridad de sus siete hijos por un tiempo, sobre la promesa condicional de un tirano, 
'''
"3" = '''
:sup:`3` eligió más bien la religión que según Dios preserva a la vida eterna. 
'''
"4" = '''
:sup:`4` ¡De qué manera puedo describir éticamente el afecto de los padres hacia sus hijos, la semejanza de alma y de forma impresa en el pequeño tipo de un niño de manera maravillosa, especialmente por la mayor simpatía de las madres con los sentimientos de los nacidos de ellas! 
'''
"5" = '''
:sup:`5` Pues por lo mucho que las madres son por naturaleza débiles en disposición y prolíficas en descendencia, por lo mucho que son más afectuosas con los hijos. 
'''
"6" = '''
:sup:`6` De todas las madres, la más cariñosa con los hijos fue la madre de los siete, que en siete partos había engendrado profundamente el amor hacia ellos. 
'''
"7" = '''
:sup:`7` A causa de los muchos dolores sufridos en relación con cada uno de ellos, se vio obligada a sentir simpatía por ellos; 
'''
"8" = '''
:sup:`8` sin embargo, por temor a Dios, descuidó la salvación temporal de sus hijos. 
'''
"9" = '''
:sup:`9` No sólo eso, sino que, debido a la excelente disposición a la ley, su afecto maternal hacia ellos se incrementó. 
'''
"10" = '''
:sup:`10` Porque ambos eran justos y templados, y valientes, de gran altura de miras, y querían tanto a sus parientes, que hasta la muerte la obedecían observando la ley. 
'''
"11" = '''
:sup:`11` Sin embargo, aunque había tantas circunstancias relacionadas con el amor a los hijos para atraer a una madre a la simpatía, en el caso de ninguno de ellos las diversas torturas fueron capaces de pervertir su principio. 
'''
"12" = '''
:sup:`12` Pero ella inclinó a cada uno por separado y a todos juntos a la muerte por la religión. 
'''
"13" = '''
:sup:`13` ¡Oh, naturaleza santa y sentimiento paternal, y recompensa de educar a los hijos, y afecto maternal inconquistable! 
'''
"14" = '''
:sup:`14` A la hora de atormentar y asar a cada uno de ellos, la madre observadora se vio impedida por la religión a cambiar. 
'''
"15" = '''
:sup:`15` Ella vio cómo la carne de sus hijos se disolvía alrededor del fuego, y sus extremidades se estremecían en el suelo, y la carne de sus cabezas caía hacia adelante hasta sus barbas, como si fueran máscaras. 
'''
"16" = '''
:sup:`16` ¡Oh tú, madre, que fuiste probada en este momento con dolores más amargos que los del nacimiento! 
'''
"17" = '''
:sup:`17` ¡Oh tú, única mujer que has producido la santidad perfecta! 
'''
"18" = '''
:sup:`18` Tu primogénito, expirando, no te convirtió, ni el segundo, mirando miserablemente en sus tormentos, ni el tercero, exhalando su alma. 
'''
"19" = '''
:sup:`19` ¡No lloraste cuando viste los ojos de cada uno de ellos mirando con severidad sus torturas, y sus fosas nasales presagiando la muerte! 
'''
"20" = '''
:sup:`20` Cuando viste la carne de los niños amontonada sobre la carne de los niños arrancada, las cabezas decapitadas sobre las cabezas, los muertos cayendo sobre los muertos, y un coro de niños convertido por la tortura en un cementerio, no te lamentaste. 
'''
"21" = '''
:sup:`21` ¡No así las melodías de las sirenas o los cantos de los cisnes atraen a los oyentes a escuchar, oh voces de niños que llaman a su madre en medio de los tormentos! 
'''
"22" = '''
:sup:`22` ¡Con qué y qué clase de tormentos fue torturada la propia madre, mientras sus hijos se sometían a la rueda y a los fuegos! 
'''
"23" = '''
:sup:`23` Pero el razonamiento religioso, habiendo fortalecido su valor en medio de los sufrimientos, le permitió renunciar, por el momento, al amor paterno. 
'''
"24" = '''
:sup:`24` Aunque viendo la destrucción de siete hijos, la noble madre, después de un abrazo, se despojó de sus sentimientos por la fe en Dios. 
'''
"25" = '''
:sup:`25` Pues como en una sala de consejo, viendo en su propia alma a los consejeros vehementes, a la naturaleza y a la filiación y al amor de sus hijos, y al atropello de sus hijos, 
'''
"26" = '''
:sup:`26` teniendo dos votos, uno para la muerte, el otro para la preservación de sus hijos, 
'''
"27" = '''
:sup:`27` no se inclinó por el que hubiera salvado a sus hijos por la seguridad de un breve espacio. 
'''
"28" = '''
:sup:`28` Pero esta hija de Abraham se acordó de su santa fortaleza. 
'''
"29" = '''
:sup:`29` ¡Oh, santa madre de una nación, vengadora de la ley, defensora de la religión y primera portadora en la batalla de los afectos! 
'''
"30" = '''
:sup:`30` ¡Oh tú, más noble en la resistencia que los varones, y más valiente que los hombres en la perseverancia! 
'''
"31" = '''
:sup:`31` Pues como la nave de Noé, que llevaba el mundo en el diluvio que lo llenaba, aguantó contra las olas, 
'''
"32" = '''
:sup:`32` así tú, guardiana de la ley, cuando estabas rodeada por todas partes por el diluvio de las emociones, y asaltada por violentas tormentas que eran los tormentos de tus hijos, aguantaste noblemente contra las tormentas contra la religión. 
'''
