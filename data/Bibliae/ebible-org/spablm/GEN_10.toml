"1" = '''
:sup:`1` Esta es la historia de las generaciones de los hijos de Noé y de Sem, Cam y Jafet. Les nacieron hijos después del diluvio. 
'''
"2" = '''
:sup:`2` Los hijos de Jafet fueron: Gomer, Magog, Madai, Javan, Tubal, Mesec y Tiras. 
'''
"3" = '''
:sup:`3` Los hijos de Gomer fueron: Askenaz, Rifat y Togarma. 
'''
"4" = '''
:sup:`4` Los hijos de Javán fueron: Elisa, Tarsis, Quitim y Dodanim. 
'''
"5" = '''
:sup:`5` De éstos se dividieron las islas de las naciones en sus tierras, cada uno según su lengua, según sus familias, en sus naciones. 
'''
"6" = '''
:sup:`6` Los hijos de Cam fueron: Cus, Mizraim, Put y Canaán. 
'''
"7" = '''
:sup:`7` Los hijos de Cus fueron: Seba, Havila, Sabta, Raama y Sabteca. Los hijos de Raama fueron: Sabá y Dedán. 
'''
"8" = '''
:sup:`8` Cus fue el padre de Nimrod. Él comenzó a ser un poderoso en la tierra. 
'''
"9" = '''
:sup:`9` Fue un poderoso cazador ante Yahvé. Por eso se dice: “como Nimrod, un poderoso cazador ante Yahvé”. 
'''
"10" = '''
:sup:`10` El principio de su reino fue Babel, Erec, Acad y Calne, en la tierra de Sinar. 
'''
