"20" = '''
:sup:`20` Estos son los hijos de Cam, por sus familias, según sus lenguas, en sus tierras y sus naciones. 
'''
"21" = '''
:sup:`21` También le nacieron hijos a Sem (el hermano mayor de Jafet), el padre de todos los hijos de Éber. 
'''
"22" = '''
:sup:`22` Los hijos de Sem fueron: Elam, Asur, Arfaxad, Lud y Aram. 
'''
"23" = '''
:sup:`23` Los hijos de Aram fueron: Uz, Hul, Geter y Mas. 
'''
"24" = '''
:sup:`24` Arfaxad fue el padre de Sala. Sala fue el padre de Heber. 
'''
"25" = '''
:sup:`25` A Heber le nacieron dos hijos. El nombre de uno fue Peleg, porque en sus días la tierra fue dividida. El nombre de su hermano fue Joctán. 
'''
