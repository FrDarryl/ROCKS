[9]
"1" = '''
:sup:`1` Oh, si mi cabeza fuera agua, y mis ojos un manantial de lágrimas, para llorar día y noche ¡por los muertos de la hija de mi pueblo! 
'''
"2" = '''
:sup:`2` Oh, que tuve en el desierto un lugar de hospedaje de los caminantes, para dejar a mi pueblo ¡y pasar de ellos! Porque todos son adúlteros, una asamblea de hombres traidores. 
'''
"3" = '''
:sup:`3` “Doblan la lengua, como su arco, por la falsedad. Se han hecho fuertes en la tierra, pero no por la verdad; pues proceden de mal en mal, y no me conocen”, dice Yahvé. 
'''
"4" = '''
:sup:`4` “Que cada uno se cuide de su prójimo, y no confíes en ningún hermano; porque cada hermano lo suplantará por completo, y todo vecino irá por ahí como un calumniador. 
'''
"5" = '''
:sup:`5` Los amigos se engañan entre sí, y no dirá la verdad. Han enseñado su lengua a hablar mentiras. Se cansan de cometer iniquidades. 
'''
"6" = '''
:sup:`6` Tu morada está en medio del engaño. Mediante el engaño, se niegan a conocerme”, dice Yahvé. 
'''
"7" = '''
:sup:`7` Por eso dice el Señor de los Ejércitos, “He aquí que los fundiré y los pondré a prueba; porque, ¿cómo debo tratar a la hija de mi pueblo? 
'''
"8" = '''
:sup:`8` Su lengua es una flecha mortal. Habla de engaño. Uno habla pacíficamente con su vecino con la boca, pero en su corazón, espera para emboscarlo. 
'''
"9" = '''
:sup:`9` ¿No debería castigarlos por estas cosas?” dice Yahvé. “¿No debería mi alma ser vengada en una nación como ésta? 
'''
"10" = '''
:sup:`10` Lloraré y me lamentaré por las montañas, y se lamenta por los pastos del desierto, porque están quemados, para que nadie pase por ellos; Los hombres no pueden oír la voz del ganado. Tanto las aves del cielo como los animales han huido. Se han ido. 
'''
"11" = '''
:sup:`11` “Haré de Jerusalén montones, una morada de chacales. Haré de las ciudades de Judá una desolación, sin habitante”. 
'''
"12" = '''
:sup:`12` ¿Quién es lo suficientemente sabio para entender esto? ¿Quién es aquel a quien la boca de Yahvé ha hablado para que lo declare? ¿Por qué la tierra ha perecido y se ha quemado como un desierto, para que nadie pase por ella? 
'''
"13" = '''
:sup:`13` Yahvé dice: “Porque han abandonado mi ley que puse delante de ellos, y no han obedecido mi voz ni han andado en mis caminos, 
'''
"14" = '''
:sup:`14` sino que han andado según la terquedad de su propio corazón y según los baales que les enseñaron sus padres.” 
'''
"15" = '''
:sup:`15` Por eso el Señor de los Ejércitos, el Dios de Israel, dice: “He aquí que yo alimentaré a este pueblo con ajenjo y le daré a beber agua envenenada. 
'''
"16" = '''
:sup:`16` También los dispersaré entre las naciones, a las que ni ellos ni sus padres han conocido. Enviaré la espada tras ellos, hasta que los haya consumido”. 
'''
"17" = '''
:sup:`17` El Señor de los Ejércitos dice, “Considerad, y llamad a las mujeres de luto, para que vengan. Manda llamar a las mujeres hábiles, para que vengan. 
'''
"18" = '''
:sup:`18` Que se den prisa y que se lamenten por nosotros, para que nuestros ojos se llenen de lágrimas y nuestros párpados brotan con aguas. 
'''
"19" = '''
:sup:`19` Porque se oye una voz de lamento desde Sión, ‘¡Cómo estamos arruinados! Estamos muy confundidos porque hemos abandonado la tierra, porque han derribado nuestras moradas’”. 
'''
"20" = '''
:sup:`20` Pero escuchen la palabra de Yahvé, mujeres. Que tu oído reciba la palabra de su boca. Enseña a tus hijas los lamentos. Que cada uno enseñe a su vecino un lamento. 
'''
"21" = '''
:sup:`21` Porque la muerte ha subido a nuestras ventanas. Ha entrado en nuestros palacios para cortar a los niños del exterior, y los jóvenes de la calle. 
'''
"22" = '''
:sup:`22` Habla: “Dice Yahvé, “‘Los cadáveres de los hombres caerán como estiércol en el campo abierto, y como el puñado después de la cosechadora. Nadie los reunirá’”. 
'''
"23" = '''
:sup:`23` Yahvé dice, “No dejes que el sabio se gloríe en su sabiduría. No dejes que el poderoso se gloríe en su poder. No dejes que el rico se gloríe en sus riquezas. 
'''
"24" = '''
:sup:`24` Pero el que se gloríe, que se gloríe en esto, que tiene entendimiento, y me conoce, que yo soy Yahvé, que ejerzo la bondad amorosa, la justicia y la rectitud en la tierra, porque yo me deleito en estas cosas”, dice Yahvé. 
'''
"25" = '''
:sup:`25` “He aquí que vienen días — dice Yahvé — en que castigaré a todos los que se circuncidan sólo en su carne: 
'''
"26" = '''
:sup:`26` Egipto, Judá, Edom, los hijos de Amón, Moab y todos los que tienen cortadas las puntas de sus cabellos, que habitan en el desierto, porque todas las naciones son incircuncisas, y toda la casa de Israel es incircuncisa de corazón.” 
'''
