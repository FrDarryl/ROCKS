[22]
"1" = '''
:sup:`1` Se acercaba la fiesta de los panes sin levadura, que se llama la Pascua. 
'''
"2" = '''
:sup:`2` Los jefes de los sacerdotes y los escribas buscaban la manera de condenarlo a muerte, porque temían al pueblo. 
'''
"3" = '''
:sup:`3` Satanás entró en Judas, que también se llamaba Iscariote, que era contado con los doce. 
'''
"4" = '''
:sup:`4` Se fue y habló con los jefes de los sacerdotes y con los capitanes sobre cómo podría entregarlo a ellos. 
'''
"5" = '''
:sup:`5` Ellos se alegraron y aceptaron darle dinero. 
'''
"6" = '''
:sup:`6` Él consintió y buscó una oportunidad para entregárselo en ausencia de la multitud. 
'''
"7" = '''
:sup:`7` Llegó el día de los panes sin levadura, en el que debía sacrificarse la Pascua. 
'''
"8" = '''
:sup:`8` Jesús envió a Pedro y a Juan, diciendo: “Id y preparadnos la Pascua para que comamos.” 
'''
"9" = '''
:sup:`9` Le dijeron: “¿Dónde quieres que nos preparemos?” 
'''
"10" = '''
:sup:`10` Les dijo: “Mirad, cuando hayáis entrado en la ciudad, os saldrá al encuentro un hombre que lleva un cántaro de agua. Seguidle hasta la casa en la que entre. 
'''
"11" = '''
:sup:`11` Decid al dueño de la casa: “El Maestro os dice: “¿Dónde está la habitación de los invitados, donde pueda comer la Pascua con mis discípulos?””. 
'''
"12" = '''
:sup:`12` Él te mostrará una habitación superior grande y amueblada. Haz los preparativos allí”. 
'''
"13" = '''
:sup:`13` Fueron, encontraron las cosas como Jesús les había dicho, y prepararon la Pascua. 
'''
"14" = '''
:sup:`14` Cuando llegó la hora, se sentó con los doce apóstoles. 
'''
"15" = '''
:sup:`15` Les dijo: “Con cuánto anhelo he deseado comer esta Pascua con vosotros antes de sufrir, 
'''
"16" = '''
:sup:`16` porque os digo que ya no comeré de ella hasta que se cumpla en el Reino de Dios.” 
'''
"17" = '''
:sup:`17` Recibió una copa y, después de dar gracias, dijo: “Tomad y compartidla entre vosotros, 
'''
"18" = '''
:sup:`18` porque os digo que no volveré a beber del fruto de la vid hasta que venga el Reino de Dios.” 
'''
"19" = '''
:sup:`19` Tomó el pan y, después de dar gracias, lo partió y les dio diciendo: “Esto es mi cuerpo que se entrega por vosotros. Haced esto en memoria mía”. 
'''
"20" = '''
:sup:`20` Asimismo, tomó la copa después de la cena, diciendo: “Esta copa es él nuevo pacto en mi sangre, que se derrama por vosotros. 
'''
"21" = '''
:sup:`21` Pero he aquí que la mano del que me traiciona está conmigo sobre la mesa. 
'''
"22" = '''
:sup:`22` El Hijo del Hombre, en efecto, se va como ha sido determinado, pero ¡ay de aquel hombre por quien es entregado!” 
'''
"23" = '''
:sup:`23` Empezaron a preguntarse entre ellos quién era el que iba a hacer esto. 
'''
"24" = '''
:sup:`24` También surgió una disputa entre ellos, sobre cuál de ellos se consideraba más grande. 
'''
"25" = '''
:sup:`25` Él les dijo: “Los reyes de las naciones se enseñorean de ellas, y los que tienen autoridad sobre ellas son llamados “benefactores”. 
'''
"26" = '''
:sup:`26` Pero no es así con ustedes. Más bien, el que es mayor entre vosotros, que se haga como el más joven, y el que gobierna, como el que sirve. 
'''
"27" = '''
:sup:`27` Porque ¿quién es mayor, el que se sienta a la mesa o el que sirve? ¿No es el que se sienta a la mesa? Pero yo estoy entre vosotros como uno que sirve. 
'''
"28" = '''
:sup:`28` “Pero vosotros sois los que habéis continuado conmigo en mis pruebas. 
'''
"29" = '''
:sup:`29` Yo os confiero un reino, como me lo confirió mi Padre, 
'''
"30" = '''
:sup:`30` para que comáis y bebáis en mi mesa en mi Reino. Os sentaréis en tronos para juzgar a las doce tribus de Israel”. 
'''
"31" = '''
:sup:`31` El Señor dijo: “Simón, Simón, he aquí que Satanás pedía disponer de todos vosotros para zarandearos como el trigo, 
'''
"32" = '''
:sup:`32` pero yo he rogado por ti, para que tu fe no desfallezca. Tú, cuando te hayas convertido de nuevo, confirma a tus hermanos”. 
'''
"33" = '''
:sup:`33` Le dijo: “Señor, estoy dispuesto a ir contigo a la cárcel y a la muerte”. 
'''
"34" = '''
:sup:`34` Él dijo: “Te digo, Pedro, que el gallo no cantará hoy hasta que niegues que me conoces tres veces”. 
'''
"35" = '''
:sup:`35` Les dijo: “Cuando os envié sin bolsa, sin alforja y sin sandalias, ¿os faltó algo?” Dijeron: “Nada”. 
'''
"36" = '''
:sup:`36` Entonces les dijo: “Pero ahora, quien tenga una bolsa, que la tome, y también una alforja. El que no tenga, que venda su manto y compre una espada. 
'''
"37" = '''
:sup:`37` Porque os digo que aún debe cumplirse en mí lo que está escrito: ‘Fue contado con los transgresores’. Porque lo que me concierne se está cumpliendo”. 
'''
"38" = '''
:sup:`38` Dijeron: “Señor, he aquí dos espadas”. Les dijo: “Es suficiente”. 
'''
"39" = '''
:sup:`39` Salió y se dirigió, como era su costumbre, al Monte de los Olivos. Sus discípulos también le siguieron. 
'''
"40" = '''
:sup:`40` Cuando llegó al lugar, les dijo: “Orad para que no entréis en tentación”. 
'''
"41" = '''
:sup:`41` Se apartó de ellos como a un tiro de piedra, y se arrodilló y oró, 
'''
"42" = '''
:sup:`42` diciendo: “Padre, si quieres, aparta de mí esta copa. Sin embargo, no se haga mi voluntad, sino la tuya”. 
'''
"43" = '''
:sup:`43` Se le apareció un ángel del cielo que lo fortaleció. 
'''
"44" = '''
:sup:`44` Estando en agonía, oró con más ahínco. Su sudor se convirtió en grandes gotas de sangre que caían al suelo. 
'''
"45" = '''
:sup:`45` Cuando se levantó de su oración, se acercó a los discípulos y los encontró durmiendo a causa del dolor, 
'''
"46" = '''
:sup:`46` y les dijo: “¿Por qué dormís? Levantaos y orad para no entrar en la tentación”. 
'''
"47" = '''
:sup:`47` Mientras aún hablaba, apareció una multitud. El que se llamaba Judas, uno de los doce, los guiaba. Se acercó a Jesús para besarlo. 
'''
"48" = '''
:sup:`48` Pero Jesús le dijo: “Judas, ¿traicionas al Hijo del Hombre con un beso?” 
'''
"49" = '''
:sup:`49` Cuando los que estaban a su alrededor vieron lo que iba a suceder, le dijeron: “Señor, ¿herimos con la espada?” 
'''
"50" = '''
:sup:`50` Uno de ellos hirió al siervo del sumo sacerdote y le cortó la oreja derecha. 
'''
"51" = '''
:sup:`51` Pero Jesús respondió: “Déjame al menos hacer esto”, y tocando su oreja lo sanó. 
'''
"52" = '''
:sup:`52` Jesús dijo a los jefes de los sacerdotes, a los capitanes del templo y a los ancianos que habían venido contra él: “¿Habéis salido como contra un ladrón, con espadas y palos? 
'''
"53" = '''
:sup:`53` Cuando estaba con ustedes en el templo cada día, no extendían sus manos contra mí. Pero esta es vuestra hora, y el poder de las tinieblas”. 
'''
"54" = '''
:sup:`54` Lo agarraron, lo llevaron y lo metieron en la casa del sumo sacerdote. Pero Pedro lo seguía de lejos. 
'''
"55" = '''
:sup:`55` Cuando encendieron el fuego en medio del patio y se sentaron juntos, Pedro se sentó entre ellos. 
'''
"56" = '''
:sup:`56` Una sirvienta le vio sentado a la luz, y mirándole fijamente, dijo: “También éste estaba con él.” 
'''
"57" = '''
:sup:`57` Negó a Jesús, diciendo: “Mujer, no lo conozco”. 
'''
"58" = '''
:sup:`58` Al cabo de un rato, otro le vio y le dijo: “¡También tú eres uno de ellos!” Pero Pedro respondió: “¡Hombre, no lo soy!”. 
'''
"59" = '''
:sup:`59` Al cabo de una hora aproximadamente, otro afirmó con confianza, diciendo: “¡Verdaderamente este hombre también estaba con él, pues es galileo!” 
'''
"60" = '''
:sup:`60` Pero Pedro dijo: “¡Hombre, no sé de qué estás hablando!”. Inmediatamente, mientras aún hablaba, cantó un gallo. 
'''
"61" = '''
:sup:`61` El Señor se volvió y miró a Pedro. Entonces Pedro se acordó de la palabra del Señor, de cómo le había dicho: “Antes de que cante el gallo me negarás tres veces”. 
'''
"62" = '''
:sup:`62` Salió y lloró amargamente. 
'''
"63" = '''
:sup:`63` Los hombres que retenían a Jesús se burlaban de él y lo golpeaban. 
'''
"64" = '''
:sup:`64` Después de vendarle los ojos, le golpearon en la cara y le preguntaron: “¡Profetiza! ¿Quién es el que te ha golpeado?” 
'''
"65" = '''
:sup:`65` Dijeron muchas otras cosas contra él, insultándolo. 
'''
"66" = '''
:sup:`66` Cuando se hizo de día, se reunió la asamblea de los ancianos del pueblo, tanto de los sumos sacerdotes como de los escribas, y le llevaron a su consejo, diciendo: 
'''
"67" = '''
:sup:`67` “Si eres el Cristo, dínoslo”. Pero él les dijo: “Si os lo digo, no creeréis, 
'''
"68" = '''
:sup:`68` y si os lo pido, no me responderéis ni me dejaréis ir. 
'''
"69" = '''
:sup:`69` Desde ahora, el Hijo del Hombre estará sentado a la derecha del poder de Dios.” 
'''
"70" = '''
:sup:`70` Todos dijeron: “¿Eres entonces el Hijo de Dios?” Les dijo: “Lo decís vosotros, porque yo lo soy”. 
'''
"71" = '''
:sup:`71` Dijeron: “¿Por qué necesitamos más testigos? Porque nosotros mismos hemos oído de su propia boca”. 
'''
