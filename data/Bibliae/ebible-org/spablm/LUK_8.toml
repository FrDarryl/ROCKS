[8]
"1" = '''
:sup:`1` Poco después, recorrió ciudades y aldeas, predicando y llevando la buena noticia del Reino de Dios. Con él iban los doce, 
'''
"2" = '''
:sup:`2` y algunas mujeres que habían sido curadas de espíritus malignos y enfermedades: María, que se llamaba Magdalena, de la que habían salido siete demonios; 
'''
"3" = '''
:sup:`3` y Juana, mujer de Chuzas, mayordomo de Herodes; Susana, y muchas otras que les servían de sus bienes. 
'''
"4" = '''
:sup:`4` Cuando se reunió una gran multitud y acudió a él gente de todas las ciudades, habló con una parábola 
'''
"5" = '''
:sup:`5` “El agricultor salió a sembrar su semilla. Al sembrar, una parte cayó en el camino y fue pisoteada, y las aves del cielo la devoraron. 
'''
"6" = '''
:sup:`6` Otra semilla cayó en la roca, y en cuanto creció, se secó, porque no tenía humedad. 
'''
"7" = '''
:sup:`7` Otra cayó en medio de los espinos, y los espinos crecieron con ella y la ahogaron. 
'''
"8" = '''
:sup:`8` Otra cayó en tierra buena y creció y produjo cien veces más fruto”. Mientras decía estas cosas, gritó: “El que tenga oídos para oír, que oiga”. 
'''
"9" = '''
:sup:`9` Entonces sus discípulos le preguntaron: “¿Qué significa esta parábola?” 
'''
"10" = '''
:sup:`10` Dijo: “A vosotros se os ha dado a conocer los misterios del Reino de Dios, pero a los demás se les ha dado en parábolas, para que “viendo no vean y oyendo no entiendan”. 
'''
"11" = '''
:sup:`11` “La parábola es ésta: La semilla es la palabra de Dios. 
'''
"12" = '''
:sup:`12` Los que están en el camino son los que oyen; luego viene el diablo y les quita la palabra del corazón, para que no crean y se salven. 
'''
"13" = '''
:sup:`13` Los que están sobre la roca son los que, al oír, reciben la palabra con alegría; pero éstos no tienen raíz. Creen por un tiempo, y luego caen en el tiempo de la tentación. 
'''
"14" = '''
:sup:`14` Los que cayeron entre los espinos, éstos son los que han oído, y al seguir su camino son ahogados por los afanes, las riquezas y los placeres de la vida; y no dan fruto hasta la madurez. 
'''
"15" = '''
:sup:`15` Los que están en la buena tierra, éstos son los que con corazón honesto y bueno, habiendo oído la palabra, la retienen firmemente y producen fruto con perseverancia. 
'''
"16" = '''
:sup:`16` “Nadie, cuando ha encendido una lámpara, la cubre con un recipiente o la pone debajo de la cama, sino que la pone sobre un soporte, para que los que entren puedan ver la luz. 
'''
"17" = '''
:sup:`17` Porque no hay nada oculto que no se revele, ni nada secreto que no se conozca y salga a la luz. 
'''
"18" = '''
:sup:`18` Tened, pues, cuidado con lo que oís. Porque al que tiene, se le dará; y al que no tiene, se le quitará hasta lo que cree tener.” 
'''
"19" = '''
:sup:`19` Su madre y sus hermanos se acercaron a él, pero no podían acercarse por la multitud. 
'''
"20" = '''
:sup:`20` Algunas personas le dijeron: “Tu madre y tus hermanos están fuera, deseando verte”. 
'''
"21" = '''
:sup:`21` Pero él les respondió: “Mi madre y mis hermanos son los que oyen la palabra de Dios y la cumplen.” 
'''
"22" = '''
:sup:`22` Uno de esos días, entró en una barca, él y sus discípulos, y les dijo: “Vamos al otro lado del lago”. Y se embarcaron. 
'''
"23" = '''
:sup:`23` Pero mientras navegaban, se quedó dormido. Una tormenta de viento se abatió sobre el lago, y peligraban, pues se estaban anegando de agua. 
'''
"24" = '''
:sup:`24` Se acercaron a él y lo despertaron, diciendo: “¡Maestro, Maestro, nos estamos muriendo!”. Él se despertó y reprendió al viento y a la furia del agua; entonces cesaron, y se calmó. 
'''
"25" = '''
:sup:`25` Les dijo: “¿Dónde está vuestra fe?”. Atemorizados, se maravillaron, diciéndose unos a otros: “¿Quién es éste, pues, que manda incluso a los vientos y a las aguas, y le obedecen?” 
'''
"26" = '''
:sup:`26` Luego llegaron al país de los gadarenos, que está frente a Galilea. 
'''
"27" = '''
:sup:`27` Cuando Jesús desembarcó, le salió al encuentro un hombre de la ciudad que tenía demonios desde hacía mucho tiempo. No llevaba ropa y no vivía en una casa, sino en los sepulcros. 
'''
"28" = '''
:sup:`28` Al ver a Jesús, dio un grito y se postró ante él, y con gran voz dijo: “¿Qué tengo que ver contigo, Jesús, Hijo del Dios Altísimo? Te ruego que no me atormentes”. 
'''
"29" = '''
:sup:`29` Porque Jesús ordenaba al espíritu inmundo que saliera del hombre. Porque el espíritu inmundo se había apoderado muchas veces del hombre. Lo tenían vigilado y atado con cadenas y grilletes. Al romper las ataduras, el demonio lo condujo al desierto. 
'''
"30" = '''
:sup:`30` Jesús le preguntó: “¿Cuál es tu nombre?” Dijo: “Legión”, porque muchos demonios habían entrado en él. 
'''
"31" = '''
:sup:`31` Le rogaron que no les ordenara ir al abismo. 
'''
"32" = '''
:sup:`32` Había allí una piara de muchos cerdos alimentándose en el monte, y le rogaron que les permitiera entrar en ellos. Entonces se lo permitió. 
'''
"33" = '''
:sup:`33` Los demonios salieron del hombre y entraron en los cerdos, y la piara se precipitó por un despeñadero al lago y se ahogó. 
'''
"34" = '''
:sup:`34` Cuando los que les daban de comer vieron lo que había sucedido, huyeron y lo contaron en la ciudad y en el campo. 
'''
"35" = '''
:sup:`35` La gente salió a ver qué había pasado. Se acercaron a Jesús y encontraron al hombre del que habían salido los demonios, sentado a los pies de Jesús, vestido y en su sano juicio; y se asustaron. 
'''
"36" = '''
:sup:`36` Los que lo vieron les contaron cómo había quedado curado el que había sido poseído por los demonios. 
'''
"37" = '''
:sup:`37` Toda la gente de los alrededores de los gadarenos le pedía que se alejara de ellos, porque tenían mucho miedo. Entonces él entró en la barca y regresó. 
'''
"38" = '''
:sup:`38` Pero el hombre del que habían salido los demonios le rogó que se fuera con él, pero Jesús lo despidió diciendo: 
'''
"39" = '''
:sup:`39` “Vuelve a tu casa y anuncia las grandes cosas que Dios ha hecho contigo.” Él se fue, proclamando por toda la ciudad las grandes cosas que Jesús había hecho por él. 
'''
"40" = '''
:sup:`40` Cuando Jesús regresó, la multitud le dio la bienvenida, pues todos le esperaban. 
'''
"41" = '''
:sup:`41` Llegó un hombre llamado Jairo. Era un jefe de la sinagoga. Se postró a los pies de Jesús y le rogó que entrara en su casa, 
'''
"42" = '''
:sup:`42` porque tenía una hija única, de unos doce años, que se estaba muriendo. Pero mientras iba, las multitudes le apretaban. 
'''
"43" = '''
:sup:`43` Una mujer que tenía un flujo de sangre desde hacía doce años, que había gastado todo su sustento en médicos y no podía ser curada por ninguno, 
'''
"44" = '''
:sup:`44` se acercó por detrás de él y tocó los flecos de su manto. Al instante, el flujo de su sangre se detuvo. 
'''
"45" = '''
:sup:`45` Jesús dijo: “¿Quién me ha tocado?” Cuando todos lo negaron, Pedro y los que estaban con él dijeron: “Maestro, las multitudes te apretujan y empujan, y tú dices: “¿Quién me ha tocado?””. 
'''
"46" = '''
:sup:`46` Pero Jesús dijo: “Alguien me ha tocado, porque he percibido que el poder ha salido de mí”. 
'''
"47" = '''
:sup:`47` La mujer, al ver que no se ocultaba, se acercó temblando y, postrándose ante él, le declaró en presencia de todo el pueblo la razón por la que le había tocado y cómo había quedado curada al instante. 
'''
"48" = '''
:sup:`48` Él le dijo: “Hija, anímate. Tu fe te ha sanado. Vete en paz”. 
'''
"49" = '''
:sup:`49` Mientras aún hablaba, se acercó uno de la casa del jefe de la sinagoga, diciéndole: “Tu hija ha muerto. No molestes al Maestro”. 
'''
"50" = '''
:sup:`50` Pero Jesús, al oírlo, le respondió: “No temas. Sólo cree, y quedará sanada”. 
'''
"51" = '''
:sup:`51` Cuando llegó a la casa, no dejó entrar a nadie, excepto a Pedro, Juan, Santiago, el padre de la niña y su madre. 
'''
"52" = '''
:sup:`52` Todos lloraban y la lloraban, pero él dijo: “No lloréis. No está muerta, sino que duerme”. 
'''
"53" = '''
:sup:`53` Se burlaban de él, sabiendo que estaba muerta. 
'''
"54" = '''
:sup:`54` Pero él los echó a todos fuera, y tomándola de la mano, la llamó diciendo: “¡Niña, levántate!” 
'''
"55" = '''
:sup:`55` El espíritu de la niña volvió y se levantó enseguida. Mandó que le dieran de comer. 
'''
"56" = '''
:sup:`56` Sus padres se asombraron, pero él les ordenó que no dijeran a nadie lo que había sucedido. 
'''
