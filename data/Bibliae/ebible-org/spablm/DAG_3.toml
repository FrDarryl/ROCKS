[3]
"1" = '''
:sup:`1` El rey Nabucodonosor hizo una imagen de oro, cuya altura era de sesenta codos, y su anchura de seis codos. La colocó en la llanura de Dura, en la provincia de Babilonia. 
'''
"2" = '''
:sup:`2` Entonces el rey Nabucodonosor envió a reunir a los gobernadores locales, a los diputados y a los gobernadores, a los jueces, a los tesoreros, a los consejeros, a los alguaciles y a todos los gobernantes de las provincias, para que vinieran a la dedicación de la imagen que el rey Nabucodonosor había erigido. 
'''
"3" = '''
:sup:`3` Entonces los gobernadores locales, los diputados y los gobernadores, los jueces, los tesoreros, los consejeros, los alguaciles y todos los gobernantes de las provincias, se reunieron para la dedicación de la imagen que el rey Nabucodonosor había levantado; y se pusieron de pie ante la imagen que Nabucodonosor había levantado. 
'''
"4" = '''
:sup:`4` Entonces el heraldo gritó en voz alta: “A vosotros se os ordena, pueblos, naciones y lenguas, 
'''
"5" = '''
:sup:`5` que siempre que oigáis el sonido del cuerno, de la flauta, de la cítara, de la lira, del arpa, de la flauta y de toda clase de música, os postréis y adoréis la imagen de oro que el rey Nabucodonosor ha levantado. 
'''
"6" = '''
:sup:`6` El que no se postre y adore será arrojado en el centro de un horno de fuego ardiente en la misma hora.” 
'''
"7" = '''
:sup:`7` Por eso, en aquel momento, cuando todos los pueblos oyeron el sonido del cuerno, la flauta, la cítara, la lira, el arpa, la flauta y toda clase de música, todos los pueblos, las naciones y las lenguas se postraron y adoraron la imagen de oro que el rey Nabucodonosor había levantado. 
'''
"8" = '''
:sup:`8` En aquel tiempo se acercaron algunos caldeos y presentaron una acusación contra los judíos. 
'''
"9" = '''
:sup:`9` Ellos respondieron al rey Nabucodonosor: “¡Oh rey, vive para siempre! 
'''
"10" = '''
:sup:`10` Tú, oh rey, has decretado que todo hombre que oiga el sonido del cuerno, de la flauta, de la cítara, de la lira, del arpa, de la flauta y de toda clase de música, se postrará y adorará la imagen de oro; 
'''
"11" = '''
:sup:`11` y el que no se postule y adore será arrojado en medio de un horno de fuego ardiente. 
'''
"12" = '''
:sup:`12` Hay ciertos judíos a quienes has designado sobre los asuntos de la provincia de Babilonia: Sadrac, Mesac y Abednego. Estos hombres, oh rey, no te han respetado. No sirven a tus dioses y no adoran la imagen de oro que has levantado”. 
'''
"13" = '''
:sup:`13` Entonces Nabucodonosor, furioso y enojado, mandó traer a Sadrac, Mesac y Abednego. Entonces estos hombres fueron llevados ante el rey. 
'''
"14" = '''
:sup:`14` Nabucodonosor les respondió: “¿Es a propósito, Sadrac, Mesac y Abednego, que no sirváis a mi dios ni adoréis la imagen de oro que he levantado? 
'''
"15" = '''
:sup:`15` Ahora bien, si estáis dispuestos, siempre que oigáis el sonido del cuerno, de la flauta, de la cítara, de la lira, del arpa, de la flauta y de toda clase de música, a postraros y a adorar la imagen que he hecho, bien; pero si no adoráis, seréis arrojados en la misma hora en medio de un horno de fuego ardiente. ¿Quién es ese dios que os librará de mis manos?” 
'''
"16" = '''
:sup:`16` Sadrac, Mesac y Abednego respondieron al rey: “Nabucodonosor, no tenemos necesidad de responderte en este asunto. 
'''
"17" = '''
:sup:`17` Si sucede, nuestro Dios, a quien servimos, es capaz de librarnos del horno de fuego ardiente; y él nos librará de tu mano, oh rey. 
'''
"18" = '''
:sup:`18` Pero si no es así, que sepas, oh rey, que no serviremos a tus dioses ni adoraremos la imagen de oro que has levantado.” 
'''
"19" = '''
:sup:`19` Entonces Nabucodonosor se llenó de furia, y la forma de su apariencia cambió contra Sadrac, Mesac y Abednego. Habló y ordenó que calentaran el horno siete veces más de lo que solía calentarse. 
'''
"20" = '''
:sup:`20` Ordenó a algunos hombres poderosos que estaban en su ejército que ataran a Sadrac, Mesac y Abednego y los arrojaran al horno de fuego ardiente. 
'''
"21" = '''
:sup:`21` Entonces estos hombres fueron atados con sus pantalones, sus túnicas, sus mantos y sus otras ropas, y fueron arrojados en medio del horno de fuego ardiente. 
'''
"22" = '''
:sup:`22` Por lo tanto, como la orden del rey era urgente, y el horno estaba muy caliente, la llama del fuego mató a los hombres que llevaron a Sadrac, Mesac y Abednego. 
'''
"23" = '''
:sup:`23` Estos tres hombres, Sadrac, Mesac y Abednego, cayeron atados en medio del horno de fuego ardiente. 
'''
"24" = '''
:sup:`24` Caminaban en medio del fuego, alabando a Dios y bendiciendo al Señor. 
'''
"25" = '''
:sup:`25` Entonces Azarías se puso de pie y oró así. Abriendo su boca en medio del fuego dijo: 
'''
"26" = '''
:sup:`26` “¡Bendito seas, Señor, tú, Dios de nuestros padres! Tu nombre es digno de ser alabado y glorificado por siempre; 
'''
"27" = '''
:sup:`27` porque eres justo en todas las cosas que has hecho. Sí, todas tus obras son verdaderas. Tus caminos son rectos, y todos tus juicios son verdaderos. 
'''
"28" = '''
:sup:`28` En todo lo que has hecho sobre nosotros y sobre la ciudad santa de nuestros padres, Jerusalén, has ejecutado juicios verdaderos. Porque, según la verdad y la justicia, has traído todas estas cosas sobre nosotros a causa de nuestros pecados. 
'''
"29" = '''
:sup:`29` Porque hemos pecado y cometido iniquidad al alejarnos de ti. 
'''
"30" = '''
:sup:`30` En todo hemos prevaricado y no hemos obedecido tus mandamientos ni los hemos guardado. No hemos hecho lo que nos has mandado, para que nos vaya bien. 
'''
"31" = '''
:sup:`31` Por eso, todo lo que has traído sobre nosotros, y todo lo que has hecho con nosotros, lo has hecho con verdadero juicio. 
'''
"32" = '''
:sup:`32` Nos entregaste en manos de enemigos sin ley, rebeldes odiosos, y a un rey injusto que es el más perverso de todo el mundo. 
'''
"33" = '''
:sup:`33` Y ahora no podemos abrir la boca. La vergüenza y el oprobio han caído sobre tus siervos y los que te adoran. 
'''
"34" = '''
:sup:`34` No nos entregues del todo, por tu nombre. No anules tu pacto. 
'''
"35" = '''
:sup:`35` No hagas que tu misericordia se aparte de nosotros, por amor a Abraham, que es amado por ti, y por amor a Isaac, tu siervo, y a Israel, tu santo, 
'''
"36" = '''
:sup:`36` a quienes prometiste que multiplicarías su descendencia como las estrellas del cielo y como la arena que está a la orilla del mar. 
'''
"37" = '''
:sup:`37` Porque nosotros, oh Señor, hemos llegado a ser menos que cualquier nación, y estamos abatidos hoy en todo el mundo a causa de nuestros pecados. 
'''
"38" = '''
:sup:`38` No hay en este tiempo príncipe, ni profeta, ni jefe, ni holocausto, ni sacrificio, ni ofrenda, ni incienso, ni lugar para ofrecer ante ti y encontrar misericordia. 
'''
"39" = '''
:sup:`39` Sin embargo, con un corazón contrito y un espíritu humilde seamos aceptados, 
'''
"40" = '''
:sup:`40` como los holocaustos de carneros y novillos, y como diez mil corderos gordos. Así sea hoy nuestro sacrificio ante tus ojos, para que vayamos enteramente en pos de ti, pues no se avergonzarán los que pongan su confianza en ti. 
'''
"41" = '''
:sup:`41` Y ahora te seguimos con todo nuestro corazón. Te tememos y buscamos tu rostro. 
'''
"42" = '''
:sup:`42` No nos avergüences, sino que trata con nosotros según tu bondad, y según la multitud de tu misericordia. 
'''
"43" = '''
:sup:`43` Líbranos también según tus obras maravillosas, y da gloria a tu nombre, Señor. Que se avergüencen todos los que perjudican a tus siervos. 
'''
"44" = '''
:sup:`44` Que se avergüencen de todo su poder y su fuerza, y que se quiebre su fortaleza. 
'''
"45" = '''
:sup:`45` Que sepan que tú eres el Señor, el único Dios, y glorioso sobre todo el mundo”. 
'''
"46" = '''
:sup:`46` Los siervos del rey que los introdujeron no dejaron de calentar el horno con nafta, brea, yesca y leña pequeña, 
'''
"47" = '''
:sup:`47` de modo que la llama salía a cuarenta y nueve codos por encima del horno. 
'''
"48" = '''
:sup:`48` Se extendió y quemó a los caldeos que encontró alrededor del horno. 
'''
"49" = '''
:sup:`49` Pero el ángel del Señor bajó al horno junto con Azarías y sus compañeros, y apagó la llama del fuego del horno, 
'''
"50" = '''
:sup:`50` e hizo que el medio del horno fuera como un viento silbante y húmedo, de modo que el fuego no los tocó en absoluto. No les hizo daño ni los perturbó. 
'''
"51" = '''
:sup:`51` Entonces los tres, como si salieran de una sola boca, alabaron, glorificaron y bendijeron a Dios en el horno, diciendo: 
'''
"52" = '''
:sup:`52` “¡Bendito seas, Señor, tú, Dios de nuestros padres, para ser alabado y exaltado por encima de todo para siempre! 
'''
"53" = '''
:sup:`53` ¡Bendito sea tu nombre, glorioso y santo, para ser alabado y exaltado por los siglos de los siglos! 
'''
"54" = '''
:sup:`54` ¡Bendito seas en el templo de tu santa gloria, para ser alabado y glorificado por los siglos de los siglos! 
'''
"55" = '''
:sup:`55` Bendito eres tú, que ves las profundidades y te sientas sobre los querubines, para ser alabado y exaltado por encima de todo para siempre. 
'''
"56" = '''
:sup:`56` ¡Bendito seas en el trono de tu reino, para ser alabado y exaltado sobre todo para siempre! 
'''
"57" = '''
:sup:`57` ¡Bendito seas en el firmamento del cielo, para ser alabado y glorificado por siempre! 
'''
"58" = '''
:sup:`58` ¡Oh, todas las obras del Señor, bendecid al Señor! ¡Alábenlo y exáltenlo por siempre! 
'''
"59" = '''
:sup:`59` ¡Oh, cielos, bendecid al Señor! Alabadlo y ensalzadlo por encima de todo para siempre. 
'''
"60" = '''
:sup:`60` ¡Oh vosotros, ángeles del Señor, bendecid al Señor! ¡Alabadlo y exaltadlo por encima de todo para siempre! 
'''
"61" = '''
:sup:`61` ¡Oh vosotros, aguas del cielo, bendecid al Señor! Alabadlo y ensalzadlo por siempre. 
'''
"62" = '''
:sup:`62` ¡Oh, todas las potencias del Señor, bendecid al Señor! Alabadlo y ensalzadlo por siempre. 
'''
"63" = '''
:sup:`63` ¡Oh, sol y luna, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"64" = '''
:sup:`64` ¡Oh, estrellas del cielo, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"65" = '''
:sup:`65` ¡Bendigan al Señor, lluvias y rocío! Alabadlo y exaltadlo por siempre. 
'''
"66" = '''
:sup:`66` ¡Oh, todos los vientos, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"67" = '''
:sup:`67` ¡Oh, fuego y calor, bendecid al Señor! ¡Alabadlo y exaltadlo por siempre! 
'''
"68" = '''
:sup:`68` ¡Oh vosotros, rocíos y tormentas de nieve, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"69" = '''
:sup:`69` ¡Oh vosotros, noches y días, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"70" = '''
:sup:`70` ¡Oh vosotros, luz y tinieblas, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"71" = '''
:sup:`71` ¡Oh vosotros, frío y calor, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"72" = '''
:sup:`72` ¡Oh, vosotros, escarcha y nieve, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"73" = '''
:sup:`73` ¡Oh, rayos y nubes, bendecid al Señor! ¡Alábenlo y exáltenlo por siempre! 
'''
"74" = '''
:sup:`74` ¡Oh, que la tierra bendiga al Señor! ¡Que lo alabe y lo exalte por siempre! 
'''
"75" = '''
:sup:`75` ¡Oh vosotros, montes y colinas, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"76" = '''
:sup:`76` ¡Oh, todas las cosas que crecen en la tierra, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"77" = '''
:sup:`77` ¡Oh, mar y ríos, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"78" = '''
:sup:`78` ¡Oh, manantiales, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"79" = '''
:sup:`79` ¡Oh, ballenas y todo lo que se mueve en las aguas, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"80" = '''
:sup:`80` ¡Oh, aves del cielo, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"81" = '''
:sup:`81` ¡Oh, todas las bestias y los animales, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"82" = '''
:sup:`82` ¡Oh, hijos de los hombres, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"83" = '''
:sup:`83` ¡Bendiga Israel al Señor! Alábenlo y exáltenlo por siempre. 
'''
"84" = '''
:sup:`84` ¡Sacerdotes del Señor, bendecid al Señor! Alábenlo y exáltenlo por siempre. 
'''
"85" = '''
:sup:`85` ¡Oh vosotros, siervos del Señor, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"86" = '''
:sup:`86` ¡Oh vosotros, espíritus y almas de los justos, bendecid al Señor! Alabadlo y exaltadlo por siempre. 
'''
"87" = '''
:sup:`87` ¡Oh vosotros, santos y humildes de corazón, bendecid al Señor! Alabadlo y ensalzadlo por siempre. 
'''
"88" = '''
:sup:`88` ¡Oh Hananías, Misael y Azarías, bendecid al Señor! Alábenlo y exáltenlo por siempre, porque nos ha rescatado del Hades y nos ha salvado de la mano de la muerte. Nos ha librado de entre el horno y la llama ardiente. Nos ha librado de en medio del fuego. 
'''
"89" = '''
:sup:`89` Dad gracias al Señor, porque es bueno; porque su misericordia es eterna. 
'''
"90" = '''
:sup:`90` ¡Oh, todos los que adoráis al Señor, bendecid al Dios de los dioses, alabadle y dadle gracias, porque es eterna su misericordia!” 
'''
"91" = '''
:sup:`91` Entonces el rey Nabucodonosor se asombró y se levantó apresuradamente. Habló y dijo a sus consejeros: “¿No echamos a tres hombres atados en medio del fuego?” Respondieron al rey: “Cierto, oh rey”. 
'''
"92" = '''
:sup:`92` Él respondió: “Mira, veo a cuatro hombres sueltos, caminando en medio del fuego, y están ilesos. El aspecto del cuarto es como un hijo de los dioses”. 
'''
"93" = '''
:sup:`93` Entonces Nabucodonosor se acercó a la boca del horno de fuego ardiente. Habló y dijo: “¡Sadrac, Mesac y Abednego, siervos del Dios Altísimo, salid y venid aquí!” Entonces Sadrac, Mesac y Abednego salieron de en medio del fuego. 
'''
"94" = '''
:sup:`94` Los gobernadores locales, los diputados y los gobernadores, y los consejeros del rey, estando reunidos, vieron a estos hombres, que el fuego no tenía poder sobre sus cuerpos. El cabello de sus cabezas no se chamuscó. Sus pantalones no estaban cambiados. El olor del fuego ni siquiera estaba en ellos. 
'''
"95" = '''
:sup:`95` Nabucodonosor habló y dijo: “Bendito sea el Dios de Sadrac, Mesac y Abednego, que ha enviado su ángel y ha librado a sus siervos que confiaron en él, y han cambiado la palabra del rey, y han entregado sus cuerpos, para no servir ni adorar a ningún dios, sino a su propio Dios. 
'''
"96" = '''
:sup:`96` Por tanto, decreto que todo pueblo, nación y lengua que hable algo malo contra el Dios de Sadrac, Mesac y Abednego, sea despedazado, y sus casas sean convertidas en un muladar, porque no hay otro dios que pueda librar como éste.” 
'''
"97" = '''
:sup:`97` Entonces el rey ascendió a Sadrac, Mesac y Abednego en la provincia de Babilonia. 
'''
