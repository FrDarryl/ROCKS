[22]
"1" = '''
:sup:`1` La carga del valle de la visión. ¿Qué os aflige ahora, que todos habéis subido a los tejados? 
'''
"2" = '''
:sup:`2` Tú que estás llena de gritos, ciudad tumultuosa, pueblo alegre, tus muertos no son muertos a espada, ni son muertos en la batalla. 
'''
"3" = '''
:sup:`3` Todos tus gobernantes huyeron juntos. Fueron atados por los arqueros. Todos los que fueron encontrados por ti fueron atados juntos. Huyeron lejos. 
'''
"4" = '''
:sup:`4` Por eso dije: “Mira lejos de mí. Lloraré amargamente. No te esfuerces en consolarme por la destrucción de la hija de mi pueblo. 
'''
"5" = '''
:sup:`5` Porque es un día de confusión, de pisoteo y de perplejidad de parte del Señor, Yahvé de los Ejércitos, en el valle de la visión, de derrumbe de los muros y de clamor a los montes”. 
'''
"6" = '''
:sup:`6` Elam llevaba su carcaj, con carros de hombres y jinetes, y Kir descubría el escudo. 
'''
"7" = '''
:sup:`7` Sus valles más selectos se llenaron de carros, y los jinetes se dispusieron en la puerta. 
'''
"8" = '''
:sup:`8` Quitó la cubierta de Judá; y miraste en aquel día la armadura en la casa del bosque. 
'''
"9" = '''
:sup:`9` Viste las brechas de la ciudad de David, que eran muchas; y recogiste las aguas del estanque inferior. 
'''
"10" = '''
:sup:`10` Contaste las casas de Jerusalén, y derribaste las casas para fortificar la muralla. 
'''
"11" = '''
:sup:`11` También hiciste un depósito entre las dos murallas para el agua del estanque viejo. Pero no miraste al que había hecho esto, ni tuviste respeto por el que lo había planeado hace tiempo. 
'''
"12" = '''
:sup:`12` En aquel día, el Señor, Yahvé de los Ejércitos, llamó al llanto, al luto, a la calvicie y a vestirse de cilicio; 
'''
"13" = '''
:sup:`13` y he aquí que hay alegría y gozo, matando ganado y matando ovejas, comiendo carne y bebiendo vino: “Comamos y bebamos, porque mañana moriremos.” 
'''
"14" = '''
:sup:`14` El Señor de los Ejércitos se reveló a mis oídos: “Ciertamente esta iniquidad no te será perdonada hasta que mueras”, dice el Señor, el Señor de los Ejércitos. 
'''
"15" = '''
:sup:`15` El Señor, Yahvé de los Ejércitos, dice: “Ve, acude a este tesorero, a Sebna, que está al frente de la casa, y dile: 
'''
"16" = '''
:sup:`16` ‘¿Qué haces aquí? ¿Quién te tiene aquí, que has cavado una tumba aquí?’ Se está cavando una tumba en lo alto, cincelando una morada para sí mismo en la roca!” 
'''
"17" = '''
:sup:`17` He aquí que el Señor te vencerá y te arrojará con violencia. Sí, te sujetará con firmeza. 
'''
"18" = '''
:sup:`18` Seguramente te hará dar vueltas y vueltas, y te arrojará como una pelota a un gran país. Allí morirás, y allí estarán los carros de tu gloria, tú, desgracia de la casa de tu señor. 
'''
"19" = '''
:sup:`19` Te expulsaré de tu cargo. Serás derribado de tu puesto. 
'''
"20" = '''
:sup:`20` Sucederá en ese día que llamaré a mi siervo Eliaquim, hijo de Hilcías, 
'''
"21" = '''
:sup:`21` y lo vestiré con tu túnica, y lo fortaleceré con tu cinturón. Pondré tu gobierno en sus manos, y será un padre para los habitantes de Jerusalén y para la casa de Judá. 
'''
"22" = '''
:sup:`22` Pondré la llave de la casa de David sobre su hombro. Él abrirá, y nadie cerrará. El cerrará, y nadie abrirá. 
'''
"23" = '''
:sup:`23` Lo fijaré como un clavo en un lugar seguro. Será para la casa de su padre un trono de gloria. 
'''
"24" = '''
:sup:`24` De él colgarán toda la gloria de la casa de su padre, la descendencia y el caudal, toda vasija pequeña, desde las copas hasta todos los cántaros. 
'''
"25" = '''
:sup:`25` “En aquel día — dice el Señor de los Ejércitos — el clavo que estaba fijado en un lugar seguro cederá. Será cortado y caerá. La carga que llevaba será cortada, porque Yahvé lo ha dicho”. 
'''
