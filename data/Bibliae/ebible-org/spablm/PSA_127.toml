[127]
"1" = '''
:sup:`1` Una canción de ascensos. Por Salomón. A menos que Yahvé construya la casa, los que la construyen trabajan en vano. A menos que Yahvé vigile la ciudad, el vigilante lo vigila en vano. 
'''
"2" = '''
:sup:`2` Es inútil que te levantes temprano, para quedarse despierto hasta tarde, comiendo el pan del trabajo, porque da sueño a sus seres queridos. 
'''
"3" = '''
:sup:`3` He aquí que los niños son una herencia de Yahvé. El fruto del vientre es su recompensa. 
'''
"4" = '''
:sup:`4` Como flechas en la mano de un hombre poderoso, así son los hijos de la juventud. 
'''
"5" = '''
:sup:`5` Feliz es el hombre que tiene su carcaj lleno de ellos. No se decepcionarán cuando hablen con sus enemigos en la puerta. 
'''
