[19]
"1" = '''
:sup:`1` La segunda suerte salió para Simeón, para la tribu de los hijos de Simeón según sus familias. Su herencia estaba en medio de la herencia de los hijos de Judá. 
'''
"2" = '''
:sup:`2` Tuvieron por herencia Beerseba (o Seba), Molada, 
'''
"3" = '''
:sup:`3` Hazar Sual, Balá, Ezem, 
'''
"4" = '''
:sup:`4` Eltolad, Betul, Horma, 
'''
"5" = '''
:sup:`5` Siclag, Bet Marcabot, Hazar Susa, 
'''
"6" = '''
:sup:`6` Bet Lebaot y Sharuhen; trece ciudades con sus aldeas; 
'''
"7" = '''
:sup:`7` Ain, Rimmón, Éter y Asán; cuatro ciudades con sus aldeas; 
'''
"8" = '''
:sup:`8` y todas las aldeas que estaban alrededor de estas ciudades hasta Baalat Beer, Ramá del Sur. Esta es la herencia de la tribu de los hijos de Simeón según sus familias. 
'''
"9" = '''
:sup:`9` De la parte de los hijos de Judá fue la herencia de los hijos de Simeón; porque la parte de los hijos de Judá era demasiado para ellos. Por lo tanto, los hijos de Simeón tuvieron herencia en medio de su heredad. 
'''
"10" = '''
:sup:`10` La tercera suerte correspondió a los hijos de Zabulón según sus familias. El límite de su herencia fue hasta Sarid. 
'''
"11" = '''
:sup:`11` Su límite subía hacia el oeste, hasta Maralá, y llegaba hasta Dabbeshet. Llegaba hasta el arroyo que está frente a Jocneam. 
'''
"12" = '''
:sup:`12` Desde Sarid giraba hacia el este, hacia la salida del sol, hasta el límite de Chisloth Tabor. Salió a Daberat, y subió a Jafa. 
'''
"13" = '''
:sup:`13` De allí pasaba hacia el oriente hasta Gat Hefer, hasta Etkazin; y salía en Rimón que se extiende hasta Neah. 
'''
"14" = '''
:sup:`14` La frontera la rodeaba por el norte hasta Hannatón; y terminaba en el valle de Iphtah El; 
'''
"15" = '''
:sup:`15` Kattath, Nahalal, Shimron, Idalah y Belén: doce ciudades con sus aldeas. 
'''
"16" = '''
:sup:`16` Esta es la herencia de los hijos de Zabulón según sus familias, estas ciudades con sus aldeas. 
'''
"17" = '''
:sup:`17` La cuarta suerte salió para Isacar, para los hijos de Isacar según sus familias. 
'''
"18" = '''
:sup:`18` Su límite era Jezreel, Cesulot, Sunem, 
'''
"19" = '''
:sup:`19` Hafaraim, Shion, Anaharat, 
'''
"20" = '''
:sup:`20` Rabbith, Kishion, Ebez, 
'''
"21" = '''
:sup:`21` Remeth, Engannim, En Haddah y Bet Pazzez. 
'''
"22" = '''
:sup:`22` La frontera llegaba hasta Tabor, Shahazumah y Beth Shemesh. Su frontera terminaba en el Jordán: dieciséis ciudades con sus aldeas. 
'''
"23" = '''
:sup:`23` Esta es la herencia de la tribu de los hijos de Isacar según sus familias, las ciudades con sus aldeas. 
'''
"24" = '''
:sup:`24` La quinta suerte salió para la tribu de los hijos de Aser según sus familias. 
'''
"25" = '''
:sup:`25` Su frontera era Helkath, Hali, Beten, Achshaph, 
'''
"26" = '''
:sup:`26` Allammelech, Amad, Mishal. Llegaba hasta el Carmelo, al oeste, y hasta Shihorlibnath. 
'''
"27" = '''
:sup:`27` Se volvió hacia la salida del sol hasta Bet Dagón, y llegó hasta Zabulón, y hasta el valle de Iftá El hacia el norte, hasta Bet Emek y Neiel. Salía a Cabul por la izquierda, 
'''
"28" = '''
:sup:`28` y a Ebrón, Rehob, Hamón y Caná, hasta la gran Sidón. 
'''
"29" = '''
:sup:`29` La frontera daba vuelta a Rama, a la ciudad fortificada de Tiro; y la frontera daba vuelta a Hosa. Termina en el mar, junto a la región de Aczib; 
'''
"30" = '''
:sup:`30` También Umma, Afec y Rehob: veintidós ciudades con sus aldeas. 
'''
"31" = '''
:sup:`31` Esta es la herencia de la tribu de los hijos de Aser según sus familias, estas ciudades con sus aldeas. 
'''
"32" = '''
:sup:`32` La sexta suerte salió para los hijos de Neftalí, para los hijos de Neftalí según sus familias. 
'''
"33" = '''
:sup:`33` Su frontera era desde Helef, desde la encina de Zaanannim, Adami-nekeb y Jabneel, hasta Lakkum. Terminaba en el Jordán. 
'''
"34" = '''
:sup:`34` La frontera giraba hacia el oeste hasta Aznoth Tabor, y salía de allí hasta Hukkok. Llegaba hasta Zabulón por el sur, y llegaba hasta Aser por el oeste, y hasta Judá en el Jordán, hacia la salida del sol. 
'''
"35" = '''
:sup:`35` Las ciudades fortificadas eran Ziddim, Zer, Hamat, Rakkat, Chinnereth, 
'''
"36" = '''
:sup:`36` Adamah, Ramah, Hazor, 
'''
"37" = '''
:sup:`37` Kedesh, Edrei, En Hazor, 
'''
"38" = '''
:sup:`38` Hierro, Migdal El, Horem, Beth Anath y Beth Shemesh; diecinueve ciudades con sus aldeas. 
'''
"39" = '''
:sup:`39` Esta es la herencia de la tribu de los hijos de Neftalí según sus familias, las ciudades con sus aldeas. 
'''
"40" = '''
:sup:`40` La séptima suerte correspondió a la tribu de los hijos de Dan según sus familias. 
'''
"41" = '''
:sup:`41` El límite de su heredad fue Zora, Eshtaol, Irshemesh, 
'''
"42" = '''
:sup:`42` Shaalabbin, Aijalon, Ithlah, 
'''
"43" = '''
:sup:`43` Elon, Timnah, Ecron, 
'''
"44" = '''
:sup:`44` Eltekeh, Gibbethon, Baalath, 
'''
"45" = '''
:sup:`45` Jehud, Bene Berak, Gath Rimmon, 
'''
"46" = '''
:sup:`46` Me Jarkon, y Rakkon, con el límite frente a Joppa. 
'''
"47" = '''
:sup:`47` El límite de los hijos de Dan iba más allá de ellos, pues los hijos de Dan subieron y combatieron contra Leshem, la tomaron y la hirieron a filo de espada, la poseyeron y vivieron en ella, y llamaron a Leshem, Dan, por el nombre de Dan, su antepasado. 
'''
"48" = '''
:sup:`48` Esta es la herencia de la tribu de los hijos de Dan según sus familias, estas ciudades con sus aldeas. 
'''
"49" = '''
:sup:`49` Así terminaron de distribuir la tierra en herencia por sus fronteras. Los hijos de Israel dieron en herencia a Josué, hijo de Nun, entre ellos. 
'''
"50" = '''
:sup:`50` De acuerdo con el mandato de Yahvé, le dieron la ciudad que pidió, es decir, Timnathserah, en la región montañosa de Efraín; y él edificó la ciudad y vivió allí. 
'''
"51" = '''
:sup:`51` Estas son las herencias que el sacerdote Eleazar, Josué hijo de Nun y los jefes de las casas paternas de las tribus de los hijos de Israel, repartieron por sorteo en Silo, delante de Yahvé, a la puerta de la Tienda del Encuentro. Así terminaron de repartir la tierra. 
'''
