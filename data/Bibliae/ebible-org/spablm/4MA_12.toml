[12]
"1" = '''
:sup:`1` Cuando también él sufrió el bendito martirio y murió en la caldera en la que había sido arrojado, se presentó el séptimo, el más joven de todos, 
'''
"2" = '''
:sup:`2` del que el tirano, compadecido, aunque había sido terriblemente reprochado por su parentela, 
'''
"3" = '''
:sup:`3` viéndolo ya rodeado de cadenas, lo hizo acercar y se esforzó en aconsejarle, diciendo: 
'''
"4" = '''
:sup:`4` “Ya ves el fin de la locura de tu parentela, pues han muerto torturados por la desobediencia. Tú, si eres desobediente, habiendo sido miserablemente atormentado, perecerás tú mismo prematuramente. 
'''
"5" = '''
:sup:`5` Pero si obedeces, serás mi amigo y tendrás a tu cargo los asuntos del reino”. 
'''
"6" = '''
:sup:`6` Después de haberle exhortado así, mandó llamar a la madre del muchacho, para que, mostrándole compasión por la pérdida de tantos hijos, la inclinara, por la esperanza de seguridad, a hacer obedecer al superviviente. 
'''
"7" = '''
:sup:`7` Él, después de que su madre le instara en lengua hebrea, (como pronto relataremos) dijo: 
'''
"8" = '''
:sup:`8` “Libérame para que pueda hablar al rey y a todos sus amigos.” 
'''
"9" = '''
:sup:`9` Ellos, regocijados en extremo por la promesa del joven, lo soltaron rápidamente. 
'''
"10" = '''
:sup:`10` Él, corriendo hacia las cacerolas, dijo: 
'''
"11" = '''
:sup:`11` “Tirano impío, y hombre muy blasfemo, ¿no te has avergonzado, habiendo recibido prosperidad y un reino de Dios, de matar a sus siervos y de atormentar a los hacedores de la piedad? 
'''
"12" = '''
:sup:`12` Por eso la venganza divina te reserva para el fuego y los tormentos eternos, que se aferrarán a ti para siempre. 
'''
"13" = '''
:sup:`13` ¿No te avergüenza, hombre como eres, pero muy salvaje, cortar la lengua a hombres de sentimientos y origen semejantes, y habiendo abusado así de ellos torturarlos? 
'''
"14" = '''
:sup:`14` Pero ellos, muriendo valientemente, cumplieron con su religión hacia Dios. 
'''
"15" = '''
:sup:`15` Pero vosotros gemiréis como merecéis por haber matado sin causa a los campeones de la virtud. 
'''
"16" = '''
:sup:`16` Por eso — continuó — yo mismo, estando a punto de morir, 
'''
"17" = '''
:sup:`17` no abandonaré a mi parentela. 
'''
"18" = '''
:sup:`18` Invoco al Dios de mis padres para que sea misericordioso con mi raza. 
'''
"19" = '''
:sup:`19` Pero a vosotros, vivos y muertos, os castigará”. 
'''
"20" = '''
:sup:`20` Habiendo orado así, se arrojó a las ollas, y así expiró. 
'''
