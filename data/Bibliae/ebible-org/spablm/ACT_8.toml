[8]
"1" = '''
:sup:`1` Saulo consintió en su muerte. Se levantó una gran persecución contra la asamblea que estaba en Jerusalén en aquel día. Todos estaban dispersos por las regiones de Judea y Samaria, excepto los apóstoles. 
'''
"2" = '''
:sup:`2` Los hombres devotos enterraron a Esteban y se lamentaron mucho por él. 
'''
"3" = '''
:sup:`3` Pero Saulo asoló la asamblea, entró en todas las casas y arrastró a la cárcel a hombres y mujeres. 
'''
"4" = '''
:sup:`4` Por eso, los que estaban dispersos iban por ahí predicando la palabra. 
'''
"5" = '''
:sup:`5` Felipe bajó a la ciudad de Samaria y les anunció al Cristo. 
'''
"6" = '''
:sup:`6` Las multitudes escuchaban unánimemente lo que decía Felipe, al oír y ver las señales que hacía. 
'''
"7" = '''
:sup:`7` Porque salieron espíritus inmundos de muchos de los que los tenían. Salían gritando a gran voz. Muchos paralíticos y cojos quedaron curados. 
'''
"8" = '''
:sup:`8` Hubo gran alegría en aquella ciudad. 
'''
"9" = '''
:sup:`9` Pero había un hombre, de nombre Simón, que practicaba la hechicería en la ciudad y asombraba a la gente de Samaria, haciéndose pasar por alguien grande, 
'''
"10" = '''
:sup:`10` a quien todos escuchaban, desde el más pequeño hasta el más grande, diciendo: “Este hombre es ese gran poder de Dios.” 
'''
"11" = '''
:sup:`11` Le escuchaban porque durante mucho tiempo les había asombrado con sus hechicerías. 
'''
"12" = '''
:sup:`12` Pero cuando creyeron que Felipe predicaba la buena noticia del Reino de Dios y el nombre de Jesucristo, se bautizaron, tanto hombres como mujeres. 
'''
"13" = '''
:sup:`13` También Simón creyó. Al ser bautizado, siguió con Felipe. Al ver que se producían señales y grandes milagros, quedó maravillado. 
'''
"14" = '''
:sup:`14` Cuando los apóstoles que estaban en Jerusalén se enteraron de que Samaria había recibido la palabra de Dios, enviaron a Pedro y a Juan a ellos, 
'''
"15" = '''
:sup:`15` quienes, al bajar, oraron por ellos para que recibieran el Espíritu Santo; 
'''
"16" = '''
:sup:`16` porque todavía no había caído sobre ninguno de ellos. Sólo habían sido bautizados en el nombre de Cristo Jesús. 
'''
"17" = '''
:sup:`17` Entonces les impusieron las manos, y recibieron el Espíritu Santo. 
'''
"18" = '''
:sup:`18` Al ver Simón que el Espíritu Santo se daba por la imposición de las manos de los apóstoles, les ofreció dinero, 
'''
"19" = '''
:sup:`19` diciendo: “Dadme también a mí este poder, para que todo aquel a quien imponga las manos reciba el Espíritu Santo.” 
'''
"20" = '''
:sup:`20` Pero Pedro le dijo: “¡Que tu plata perezca contigo, porque pensaste que podías obtener el don de Dios con dinero! 
'''
"21" = '''
:sup:`21` No tienes parte ni suerte en este asunto, porque tu corazón no es recto ante Dios. 
'''
"22" = '''
:sup:`22` Arrepiéntete, pues, de esta tu maldad, y pide a Dios si acaso te perdona el pensamiento de tu corazón. 
'''
"23" = '''
:sup:`23` Porque veo que estás en el veneno de la amargura y en la esclavitud de la iniquidad.” 
'''
"24" = '''
:sup:`24` Simón respondió: “Ruega por mí al Señor, para que no me suceda nada de lo que has dicho”. 
'''
"25" = '''
:sup:`25` Ellos, pues, después de haber dado testimonio y pronunciado la palabra del Señor, volvieron a Jerusalén y predicaron la Buena Nueva en muchas aldeas de los samaritanos. 
'''
"26" = '''
:sup:`26` Entonces un ángel del Señor habló a Felipe, diciendo: “Levántate y ve hacia el sur por el camino que baja de Jerusalén a Gaza. Este es un desierto”. 
'''
"27" = '''
:sup:`27` Se levantó y fue; y he aquí que había un hombre de Etiopía, un eunuco de gran autoridad bajo Candace, reina de los etíopes, que estaba sobre todo su tesoro, que había venido a Jerusalén para adorar. 
'''
"28" = '''
:sup:`28` Volvía y estaba sentado en su carro, y leía el profeta Isaías. 
'''
"29" = '''
:sup:`29` El Espíritu dijo a Felipe: “Acércate y únete a este carro”. 
'''
"30" = '''
:sup:`30` Felipe corrió hacia él y le oyó leer al profeta Isaías, y le dijo: “¿Entiendes lo que estás leyendo?” 
'''
"31" = '''
:sup:`31` Dijo: “¿Cómo voy a hacerlo si no me lo explican?”. Le rogó a Felipe que subiera y se sentara con él. 
'''
"32" = '''
:sup:`32` El pasaje de la Escritura que estaba leyendo era éste, “Fue llevado como una oveja al matadero. Como un cordero mudo ante su esquilador, Así que no abrió su boca. 
'''
"33" = '''
:sup:`33` En su humillación, su juicio fue quitado. ¿Quién declarará su generación? Porque su vida es quitada de la tierra”. 
'''
"34" = '''
:sup:`34` El eunuco respondió a Felipe: “¿De quién habla el profeta? ¿De sí mismo, o de otro?” 
'''
"35" = '''
:sup:`35` Felipe abrió la boca y, partiendo de esta Escritura, le predicó acerca de Jesús. 
'''
"36" = '''
:sup:`36` Mientras iban por el camino, llegaron a un poco de agua; y el eunuco dijo: “Mira, aquí hay agua. ¿Qué me impide ser bautizado?” 
'''
"37" = '''
:sup:`37` Mandó que se detuviera el carro, y ambos bajaron al agua, tanto Felipe como el eunuco, y lo bautizó. 
'''
"38" = '''
:sup:`38` Cuando salieron del agua, el Espíritu del Señor arrebató a Felipe, y el eunuco no lo vio más, pues siguió su camino alegremente. 
'''
"39" = '''
:sup:`39` Pero Felipe se encontró en Azoto. De paso, predicó la Buena Nueva a todas las ciudades hasta llegar a Cesarea. 
'''
