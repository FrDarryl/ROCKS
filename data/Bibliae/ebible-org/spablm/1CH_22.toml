[22]
"1" = '''
:sup:`1` Entonces David dijo: “Esta es la casa de Yahvé Dios, y este es el altar del holocausto para Israel”. 
'''
"2" = '''
:sup:`2` David dio órdenes de reunir a los extranjeros que estaban en la tierra de Israel, y puso a los albañiles a cortar piedras labradas para construir la casa de Dios. 
'''
"3" = '''
:sup:`3` David preparó hierro en abundancia para los clavos de las puertas y para los enganches, y bronce en abundancia sin peso, 
'''
"4" = '''
:sup:`4` y cedros en abundancia, porque los sidonios y la gente de Tiro le trajeron cedros en abundancia a David. 
'''
"5" = '''
:sup:`5` David dijo: “Salomón, mi hijo, es joven y tierno, y la casa que se va a construir para Yahvé debe ser sumamente magnífica, de fama y de gloria en todos los países. Por lo tanto, haré los preparativos para ello”. Así que David se preparó abundantemente antes de su muerte. 
'''
"6" = '''
:sup:`6` Luego llamó a su hijo Salomón y le ordenó que construyera una casa para Yahvé, el Dios de Israel. 
'''
"7" = '''
:sup:`7` David le dijo a su hijo Salomón: “En cuanto a mí, tenía en mi corazón construir una casa al nombre de Yahvé, mi Dios. 
'''
"8" = '''
:sup:`8` Pero vino a mí la palabra de Yahvé, diciendo: ‘Has derramado mucha sangre y has hecho grandes guerras. No construirás una casa a mi nombre, porque has derramado mucha sangre en la tierra a mis ojos. 
'''
"9" = '''
:sup:`9` He aquí que te nacerá un hijo, que será un hombre de paz. Le daré descanso de todos sus enemigos alrededor; porque su nombre será Salomón, y daré paz y tranquilidad a Israel en sus días. 
'''
"10" = '''
:sup:`10` Él edificará una casa a mi nombre, y él será mi hijo, y yo seré su padre; y estableceré el trono de su reino sobre Israel para siempre.’ 
'''
"11" = '''
:sup:`11` Ahora, hijo mío, que el Señor te acompañe y te haga prosperar, y que construyas la casa del Señor, tu Dios, como él ha hablado de ti. 
'''
"12" = '''
:sup:`12` Que Yahvé te dé discreción y entendimiento, y te ponga al frente de Israel, para que cumplas la ley de Yahvé vuestro Dios. 
'''
"13" = '''
:sup:`13` Entonces prosperarás, si cumples con los estatutos y las ordenanzas que el Señor le dio a Moisés acerca de Israel. Sé fuerte y valiente. No tengas miedo ni te desanimes. 
'''
"14" = '''
:sup:`14` Ahora bien, he aquí que en mi aflicción he preparado para la casa de Yahvé cien mil talentos de oro, un millón de talentos de plata, y bronce y hierro sin peso, pues hay en abundancia. También he preparado madera y piedra; y tú puedes añadirlas. 
'''
"15" = '''
:sup:`15` También hay con vosotros obreros en abundancia — cortadores y trabajadores de la piedra y de la madera, y toda clase de hombres hábiles en toda clase de trabajos; 
'''
"16" = '''
:sup:`16` del oro, de la plata, del bronce y del hierro, no hay número. Levantaos y haced, y que el Señor esté con vosotros”. 
'''
"17" = '''
:sup:`17` David también ordenó a todos los príncipes de Israel que ayudaran a su hijo Salomón, diciendo: 
'''
"18" = '''
:sup:`18` “¿No está Yahvé, tu Dios, contigo? ¿No te ha dado descanso por todos lados? Porque él ha entregado a los habitantes de la tierra en mi mano; y la tierra está sometida ante el Señor y ante su pueblo. 
'''
"19" = '''
:sup:`19` Ahora pon tu corazón y tu alma para seguir a Yahvé, tu Dios. Levántate, pues, y construye el santuario de Yahvé Dios, para llevar el arca de la alianza de Yahvé y los utensilios sagrados de Dios a la casa que se va a construir para el nombre de Yahvé.” 
'''
