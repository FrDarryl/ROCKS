[3]
"1" = '''
:sup:`1` Soy el hombre que ha visto la aflicción por la vara de su ira. 
'''
"2" = '''
:sup:`2` Me ha guiado y me ha hecho caminar en la oscuridad, y no en la luz. 
'''
"3" = '''
:sup:`3` Ciertamente, vuelve su mano contra mí una y otra vez durante todo el día. 
'''
"4" = '''
:sup:`4` Ha envejecido mi carne y mi piel. Me ha roto los huesos. 
'''
"5" = '''
:sup:`5` Ha construido contra mí, y me rodeó de amargura y penurias. 
'''
"6" = '''
:sup:`6` Me ha hecho habitar en lugares oscuros, como los que llevan mucho tiempo muertos. 
'''
"7" = '''
:sup:`7` Me ha amurallado para que no pueda salir. Ha hecho que mi cadena sea pesada. 
'''
"8" = '''
:sup:`8` Sí, cuando lloro y pido ayuda, él cierra mi oración. 
'''
"9" = '''
:sup:`9` Ha amurallado mis caminos con piedra cortada. Ha hecho que mis caminos sean torcidos. 
'''
"10" = '''
:sup:`10` Es para mí como un oso al acecho, como un león escondido. 
'''
"11" = '''
:sup:`11` Ha desviado mi camino, y me ha hecho pedazos. Me ha dejado desolado. 
'''
"12" = '''
:sup:`12` Ha doblado su arco, y me puso como marca para la flecha. 
'''
"13" = '''
:sup:`13` Ha hecho que las astas de su carcaj entren en mis riñones. 
'''
"14" = '''
:sup:`14` Me he convertido en una burla para todo mi pueblo, y su canción durante todo el día. 
'''
"15" = '''
:sup:`15` Me ha llenado de amargura. Me ha llenado de ajenjo. 
'''
"16" = '''
:sup:`16` También me ha roto los dientes con gravilla. Me ha cubierto de cenizas. 
'''
"17" = '''
:sup:`17` Has alejado mi alma de la paz. Me olvidé de la prosperidad. 
'''
"18" = '''
:sup:`18` Dije: “Mis fuerzas han perecido, junto con mi expectativa de Yahvé”. 
'''
"19" = '''
:sup:`19` Acuérdate de mi aflicción y de mi miseria, el ajenjo y la amargura. 
'''
"20" = '''
:sup:`20` Mi alma aún los recuerda, y se inclina dentro de mí. 
'''
"21" = '''
:sup:`21` Esto lo recuerdo en mi mente; por lo tanto, tengo esperanza. 
'''
"22" = '''
:sup:`22` Es por las bondades amorosas de Yahvé que no somos consumidos, porque sus misericordias no fallan. 
'''
"23" = '''
:sup:`23` Son nuevos cada mañana. Grande es tu fidelidad. 
'''
"24" = '''
:sup:`24` “Yahvé es mi porción”, dice mi alma. “Por lo tanto, esperaré en él”. 
'''
"25" = '''
:sup:`25` El Señor es bueno con los que lo esperan, al alma que lo busca. 
'''
"26" = '''
:sup:`26` Es bueno que el hombre espere y esperar tranquilamente la salvación de Yahvé. 
'''
"27" = '''
:sup:`27` Es bueno para el hombre que lleve el yugo en su juventud. 
'''
"28" = '''
:sup:`28` Que se siente solo y guarde silencio, porque se lo ha puesto a él. 
'''
"29" = '''
:sup:`29` Que ponga su boca en el polvo, si es para que haya esperanza. 
'''
"30" = '''
:sup:`30` Que dé su mejilla al que lo golpea. Que se llene de reproches. 
'''
"31" = '''
:sup:`31` Porque el Señor no desechará para siempre. 
'''
"32" = '''
:sup:`32` Porque aunque cause dolor, pero tendrá compasión según la multitud de sus bondades. 
'''
"33" = '''
:sup:`33` Porque no se aflige voluntariamente, ni afligir a los hijos de los hombres. 
'''
"34" = '''
:sup:`34` Para aplastar bajo los pies a todos los prisioneros de la tierra, 
'''
"35" = '''
:sup:`35` para apartar el derecho de un hombre ante la faz del Altísimo, 
'''
"36" = '''
:sup:`36` para subvertir a un hombre en su causa, el Señor no lo aprueba. 
'''
"37" = '''
:sup:`37` Quién es el que dice, y se cumple, cuando el Señor no lo ordena? 
'''
"38" = '''
:sup:`38` ¿No sale el mal y el bien de la boca del Altísimo? 
'''
"39" = '''
:sup:`39` ¿Por qué debería quejarse un hombre vivo? un hombre para el castigo de sus pecados? 
'''
"40" = '''
:sup:`40` Busquemos y probemos nuestros caminos, y volver a Yahvé. 
'''
"41" = '''
:sup:`41` Elevemos nuestro corazón con nuestras manos a Dios en los cielos. 
'''
"42" = '''
:sup:`42` “Hemos transgredido y nos hemos rebelado. No has perdonado. 
'''
"43" = '''
:sup:`43` “Nos has cubierto de ira y nos has perseguido. Has matado. No te has compadecido. 
'''
"44" = '''
:sup:`44` Te has cubierto con una nube, para que ninguna oración pueda pasar. 
'''
"45" = '''
:sup:`45` Nos has convertido en un despojo y en una basura en medio de los pueblos. 
'''
"46" = '''
:sup:`46` “Todos nuestros enemigos han abierto su boca contra nosotros. 
'''
"47" = '''
:sup:`47` El terror y la fosa han llegado a nosotros, devastación y destrucción”. 
'''
"48" = '''
:sup:`48` Mi ojo corre con chorros de agua, para la destrucción de la hija de mi pueblo. 
'''
"49" = '''
:sup:`49` Mi ojo se derrama y no cesa, sin ningún intermedio, 
'''
"50" = '''
:sup:`50` hasta que Yahvé mire hacia abajo, y ve desde el cielo. 
'''
"51" = '''
:sup:`51` Mi ojo afecta a mi alma, por todas las hijas de mi ciudad. 
'''
"52" = '''
:sup:`52` Me han perseguido implacablemente como un pájaro, los que son mis enemigos sin causa. 
'''
"53" = '''
:sup:`53` Me han cortado la vida en el calabozo, y han arrojado una piedra sobre mí. 
'''
"54" = '''
:sup:`54` Las aguas fluyeron sobre mi cabeza. Dije: “Estoy aislado”. 
'''
"55" = '''
:sup:`55` Invocaba tu nombre, Yahvé, de la mazmorra más baja. 
'''
"56" = '''
:sup:`56` Has oído mi voz: “No escondas tu oído de mis suspiros, y mi grito”. 
'''
"57" = '''
:sup:`57` Te acercaste el día que te invoqué. Dijiste: “No tengas miedo”. 
'''
"58" = '''
:sup:`58` Señor, tú has defendido las causas de mi alma. Has redimido mi vida. 
'''
"59" = '''
:sup:`59` Yahvé, tú has visto mi error. Juzga mi causa. 
'''
"60" = '''
:sup:`60` Has visto toda su venganza y todos sus planes contra mí. 
'''
"61" = '''
:sup:`61` Tú has escuchado su reproche, Yahvé, y todos sus planes contra mí, 
'''
"62" = '''
:sup:`62` los labios de los que se levantaron contra mí, y sus complots contra mí durante todo el día. 
'''
"63" = '''
:sup:`63` Ves que se sientan y se levantan. Yo soy su canción. 
'''
"64" = '''
:sup:`64` Tú les pagarás, Yahvé, según el trabajo de sus manos. 
'''
"65" = '''
:sup:`65` Les darás dureza de corazón, su maldición a ellos. 
'''
"66" = '''
:sup:`66` Los perseguirás con ira, y destruirlos de debajo de los cielos de Yahvé. 
'''
