[3]
"1" = '''
:sup:`1` Si, pues, habéis resucitado con Cristo, buscad las cosas de arriba, donde está Cristo sentado a la derecha de Dios. 
'''
"2" = '''
:sup:`2` Poned la mira en las cosas de arriba, no en las de la tierra. 
'''
"3" = '''
:sup:`3` Porque habéis muerto, y vuestra vida está escondida con Cristo en Dios. 
'''
"4" = '''
:sup:`4` Cuando Cristo, nuestra vida, se manifieste, entonces también vosotros os manifestaréis con él en la gloria. 
'''
"5" = '''
:sup:`5` Haced morir, pues, vuestros miembros que están en la tierra: la inmoralidad sexual, la impureza, la pasión depravada, el mal deseo y la codicia, que es idolatría. 
'''
"6" = '''
:sup:`6` Por estas cosas viene la ira de Dios sobre los hijos de la desobediencia. 
'''
"7" = '''
:sup:`7` En otro tiempo también anduvisteis en ellas, cuando vivíais en ellas, 
'''
"8" = '''
:sup:`8` pero ahora debéis desecharlas todas: la ira, el enojo, la malicia, la calumnia y el hablar vergonzoso de vuestra boca. 
'''
"9" = '''
:sup:`9` No os mintáis los unos a los otros, ya que os habéis despojado del viejo hombre con sus obras, 
'''
"10" = '''
:sup:`10` y os habéis revestido del nuevo hombre, que se renueva en el conocimiento según la imagen de su Creador, 
'''
"11" = '''
:sup:`11` donde no puede haber griego y judío, circuncisión e incircuncisión, bárbaro, escita, siervo o libre, sino que Cristo es todo y en todos. 
'''
"12" = '''
:sup:`12` Revístanse, pues, como elegidos de Dios, santos y amados, de un corazón compasivo, bondadoso, humilde y perseverante; 
'''
"13" = '''
:sup:`13` soportándose los unos a los otros y perdonándose mutuamente, si alguno tiene queja contra alguno; como Cristo os perdonó, así también hacedlo vosotros. 
'''
"14" = '''
:sup:`14` Sobre todas estas cosas, andad en amor, que es el vínculo de la perfección. 
'''
"15" = '''
:sup:`15` Y que la paz de Dios reine en vuestros corazones, a la que también fuisteis llamados en un solo cuerpo, y sed agradecidos. 
'''
"16" = '''
:sup:`16` Que la palabra de Cristo habite abundantemente en vosotros, enseñándoos y amonestándoos unos a otros con sabiduría, con salmos, himnos y cánticos espirituales, cantando con gracia en vuestro corazón al Señor. 
'''
"17" = '''
:sup:`17` Todo lo que hagáis, de palabra o de obra, hacedlo en nombre del Señor Jesús, dando gracias a Dios Padre por medio de él. 
'''
"18" = '''
:sup:`18` Esposas, estad sujetas a vuestros maridos, como conviene en el Señor. 
'''
"19" = '''
:sup:`19` Maridos, amad a vuestras mujeres y no os amargueis con ellas. 
'''
"20" = '''
:sup:`20` Hijos, obedezcan a sus padres en todo, porque esto agrada al Señor. 
'''
"21" = '''
:sup:`21` Padres, no provoquéis a vuestros hijos, para que no se desanimen. 
'''
"22" = '''
:sup:`22` Siervos, obedeced en todo a los que son vuestros amos según la carne, no sólo cuando miran, como los que agradan a los hombres, sino con sencillez de corazón, temiendo a Dios. 
'''
"23" = '''
:sup:`23` Y todo lo que hagáis, trabajad de corazón, como para el Señor y no para los hombres, 
'''
"24" = '''
:sup:`24` sabiendo que del Señor recibiréis la recompensa de la herencia, pues servís al Señor Cristo. 
'''
"25" = '''
:sup:`25` Pero el que hace el mal, recibirá de nuevo el mal que ha hecho, y no hay parcialidad. 
'''
