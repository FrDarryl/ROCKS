[7]
"1" = '''
:sup:`1` ¿O acaso no sabéis, hermanos (pues hablo con hombres que conocen la ley), que la ley se impone al hombre mientras vive? 
'''
"2" = '''
:sup:`2` Porque la mujer que tiene marido está unida por la ley al marido mientras éste vive; pero si el marido muere, queda liberada de la ley del marido. 
'''
"3" = '''
:sup:`3` Así pues, si mientras vive el marido se une a otro hombre, se la llamará adúltera. Pero si el marido muere, ella queda libre de la ley, de modo que no es adúltera, aunque esté unida a otro hombre. 
'''
"4" = '''
:sup:`4` Por tanto, hermanos míos, también vosotros habéis sido muertos a la ley por el cuerpo de Cristo, para que os unáis a otro, al que resucitó de entre los muertos, a fin de que produzcamos fruto para Dios. 
'''
"5" = '''
:sup:`5` Porque cuando estábamos en la carne, las pasiones pecaminosas que eran por la ley obraban en nuestros miembros para producir frutos para la muerte. 
'''
"6" = '''
:sup:`6` Pero ahora hemos sido liberados de la ley, habiendo muerto a aquello en lo que estábamos sujetos; de modo que servimos en la novedad del espíritu, y no en la antigüedad de la letra. 
'''
"7" = '''
:sup:`7` ¿Qué diremos entonces? ¿Es la ley pecado? ¡Que nunca lo sea! Sin embargo, yo no habría conocido el pecado si no fuera por la ley. Pues no habría conocido la codicia si la ley no hubiera dicho: “No codiciarás”. 
'''
"8" = '''
:sup:`8` Pero el pecado, encontrando ocasión a través del mandamiento, produjo en mí toda clase de codicia. Porque sin la ley, el pecado está muerto. 
'''
"9" = '''
:sup:`9` En otro tiempo vivía fuera de la ley, pero cuando llegó el mandamiento, el pecado revivió y yo morí. 
'''
"10" = '''
:sup:`10` El mandamiento que era para la vida, lo encontré para la muerte; 
'''
"11" = '''
:sup:`11` porque el pecado, encontrando ocasión por el mandamiento, me engañó, y por él me mató. 
'''
"12" = '''
:sup:`12` Por tanto, la ley es verdaderamente santa, y el mandamiento santo, justo y bueno. 
'''
"13" = '''
:sup:`13` ¿Acaso lo que es bueno se convirtió en muerte para mí? ¡Que nunca lo sea! Pero el pecado, para que se demuestre que es pecado, estaba produciendo la muerte en mí por medio de lo que es bueno; para que por medio del mandamiento el pecado se vuelva excesivamente pecaminoso. 
'''
"14" = '''
:sup:`14` Porque sabemos que la ley es espiritual, pero yo soy carnal, vendido al pecado. 
'''
"15" = '''
:sup:`15` Porque no entiendo lo que hago. Pues no practico lo que deseo hacer; pero lo que aborrezco, eso hago. 
'''
"16" = '''
:sup:`16` Pero si lo que no deseo, eso hago, consiento a la ley que sea bueno. 
'''
"17" = '''
:sup:`17` Así que ya no soy yo quien lo hace, sino el pecado que mora en mí. 
'''
"18" = '''
:sup:`18` Porque sé que en mí, es decir, en mi carne, no mora nada bueno. Porque el deseo está presente en mí, pero no lo encuentro haciendo lo que es bueno. 
'''
"19" = '''
:sup:`19` Porque el bien que deseo, no lo hago; pero el mal que no deseo, ese sí lo practico. 
'''
"20" = '''
:sup:`20` Pero si lo que no deseo, eso hago, ya no soy yo quien lo hace, sino el pecado que mora en mí. 
'''
"21" = '''
:sup:`21` Encuentro, pues, la ley de que, mientras deseo hacer el bien, el mal está presente. 
'''
"22" = '''
:sup:`22` Porque me deleito en la ley de Dios según la persona interior, 
'''
"23" = '''
:sup:`23` pero veo una ley diferente en mis miembros, que se opone a la ley de mi mente, y me lleva cautivo bajo la ley del pecado que está en mis miembros. 
'''
"24" = '''
:sup:`24` ¡Qué miserable soy! ¿Quién me librará del cuerpo de esta muerte? 
'''
"25" = '''
:sup:`25` ¡Doy gracias a Dios por Jesucristo, nuestro Señor! Así que con la mente, yo mismo sirvo a la ley de Dios, pero con la carne, a la ley del pecado. 
'''
