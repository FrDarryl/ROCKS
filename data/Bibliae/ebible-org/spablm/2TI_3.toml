[3]
"1" = '''
:sup:`1` Pero sabed esto: que en los últimos días vendrán tiempos difíciles. 
'''
"2" = '''
:sup:`2` Porque los hombres serán amantes de sí mismos, amantes del dinero, jactanciosos, arrogantes, blasfemos, desobedientes a los padres, ingratos, impíos, 
'''
"3" = '''
:sup:`3` sin afecto natural, implacables, calumniadores, sin autocontrol, feroces, no amantes del bien, 
'''
"4" = '''
:sup:`4` traidores, testarudos, engreídos, amantes de los placeres más que de Dios, 
'''
"5" = '''
:sup:`5` teniendo una forma de piedad pero habiendo negado su poder. Apartaos también de éstos. 
'''
"6" = '''
:sup:`6` Porque algunos de ellos son personas que se introducen en las casas y llevan cautivas a mujeres crédulas cargadas de pecados, llevadas por diversas concupiscencias, 
'''
"7" = '''
:sup:`7` siempre aprendiendo y nunca pudiendo llegar al conocimiento de la verdad. 
'''
"8" = '''
:sup:`8` Así como Janés y Jambres se opusieron a Moisés, también éstos se oponen a la verdad, hombres de mente corrompida, que en lo que respecta a la fe son rechazados. 
'''
"9" = '''
:sup:`9` Pero no seguirán adelante. Porque su insensatez será evidente para todos los hombres, como también lo fue la de ellos. 
'''
"10" = '''
:sup:`10` Pero ustedes siguieron mi enseñanza, mi conducta, mi propósito, mi fe, mi paciencia, mi amor, mi constancia, 
'''
"11" = '''
:sup:`11` mis persecuciones y mis sufrimientos, que me sucedieron en Antioquía, Iconio y Listra. Soporté esas persecuciones. El Señor me libró de todas ellas. 
'''
"12" = '''
:sup:`12` Sí, y todos los que desean vivir piadosamente en Cristo Jesús sufrirán persecución. 
'''
"13" = '''
:sup:`13` Pero los hombres malvados y los impostores irán de mal en peor, engañando y siendo engañados. 
'''
"14" = '''
:sup:`14` Pero vosotros permanecéis en lo que habéis aprendido y os habéis asegurado, sabiendo de quién lo habéis aprendido. 
'''
"15" = '''
:sup:`15` Desde la infancia, habéis conocido las Sagradas Escrituras, que pueden haceros sabios para la salvación mediante la fe que es en Cristo Jesús. 
'''
"16" = '''
:sup:`16` Toda la Escritura es inspirada por Dios y es útil para enseñar, para reprender, para corregir y para instruir en la justicia, 
'''
"17" = '''
:sup:`17` a fin de que cada persona que pertenece a Dios sea completa, completamente equipada para toda buena obra. 
'''
