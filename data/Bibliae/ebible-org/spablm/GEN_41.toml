[41]
"1" = '''
:sup:`1` Al cabo de dos años completos, Faraón soñó, y he aquí que estaba junto al río. 
'''
"2" = '''
:sup:`2` He aquí que siete reses subían del río. Estaban lisos y gordos, y se alimentaban en la hierba del pantano. 
'''
"3" = '''
:sup:`3` He aquí que otras siete reses subían tras ellas del río, feas y flacas, y se quedaban junto a las otras reses al borde del río. 
'''
"4" = '''
:sup:`4` Las reses feas y flacas se comieron a las siete reses lisas y gordas. Entonces el faraón se despertó. 
'''
"5" = '''
:sup:`5` Se durmió y soñó por segunda vez; y he aquí que siete cabezas de grano surgían en un solo tallo, sanas y buenas. 
'''
"6" = '''
:sup:`6` He aquí que siete cabezas de grano, delgadas y arruinadas por el viento del este, brotaban tras ellas. 
'''
"7" = '''
:sup:`7` Las cabezas de grano delgadas se tragaron las siete espigas sanas y llenas. El faraón se despertó, y he aquí que era un sueño. 
'''
"8" = '''
:sup:`8` Por la mañana, su espíritu se turbó y mandó llamar a todos los magos y sabios de Egipto. El Faraón les contó sus sueños, pero no había nadie que pudiera interpretárselos. 
'''
"9" = '''
:sup:`9` Entonces el jefe de los coperos habló al Faraón, diciendo: “Hoy me acuerdo de mis faltas. 
'''
"10" = '''
:sup:`10` El faraón se enojó con sus servidores y me puso en custodia en la casa del capitán de la guardia, con el jefe de los panaderos. 
'''
"11" = '''
:sup:`11` En una noche soñamos un sueño, él y yo. Cada uno soñó según la interpretación de su sueño. 
'''
"12" = '''
:sup:`12` Estaba allí con nosotros un joven hebreo, sirviente del capitán de la guardia, y se lo contamos, y él nos interpretó nuestros sueños. Él interpretó a cada uno según su sueño. 
'''
"13" = '''
:sup:`13` Tal como nos lo interpretó, así fue. Me restituyó en mi cargo, y lo colgó”. 
'''
"14" = '''
:sup:`14` Entonces el Faraón envió a llamar a José, y lo sacaron apresuradamente del calabozo. Se afeitó, se cambió de ropa y entró a ver al Faraón. 
'''
"15" = '''
:sup:`15` El faraón dijo a José: “He soñado un sueño, y no hay nadie que pueda interpretarlo. He oído decir de ti que cuando oyes un sueño puedes interpretarlo”. 
'''
"16" = '''
:sup:`16` José respondió al Faraón diciendo: “No está en mí. Dios le dará al Faraón una respuesta de paz”. 
'''
"17" = '''
:sup:`17` El faraón habló a José: “En mi sueño, he aquí que yo estaba al borde del río; 
'''
"18" = '''
:sup:`18` y he aquí que siete reses gordas y lisas subían del río. Se alimentaban en la hierba del pantano; 
'''
"19" = '''
:sup:`19` y he aquí que otras siete reses subían tras ellas, pobres y muy feas y flacas, como nunca vi en toda la tierra de Egipto por su fealdad. 
'''
"20" = '''
:sup:`20` Las reses flacas y feas se comieron a las primeras siete reses gordas; 
'''
"21" = '''
:sup:`21` y cuando se las comieron, no se podía saber que se las habían comido, sino que seguían siendo feas, como al principio. Entonces me desperté. 
'''
"22" = '''
:sup:`22` Vi en mi sueño, y he aquí que siete cabezas de grano salían de un solo tallo, llenas y buenas; 
'''
"23" = '''
:sup:`23` y he aquí que siete cabezas de grano, marchitas, flacas y arrasadas por el viento del este, salían detrás de ellas. 
'''
"24" = '''
:sup:`24` Las cabezas de grano flacas se tragaron a las siete cabezas de grano buenas. Se lo conté a los magos, pero no hubo nadie que pudiera explicármelo”. 
'''
"25" = '''
:sup:`25` José dijo al Faraón: “El sueño del Faraón es uno. Lo que Dios va a hacer se lo ha declarado al Faraón. 
'''
"26" = '''
:sup:`26` Las siete reses buenas son siete años, y las siete cabezas de grano buenas son siete años. El sueño es uno. 
'''
"27" = '''
:sup:`27` Las siete reses flacas y feas que subieron después de ellas son siete años, y también las siete cabezas de grano vacías que fueron destruidas por el viento del este; serán siete años de hambre. 
'''
"28" = '''
:sup:`28` Esto es lo que le he dicho al Faraón. Dios ha mostrado al Faraón lo que va a hacer. 
'''
"29" = '''
:sup:`29` He aquí que vienen siete años de gran abundancia en toda la tierra de Egipto. 
'''
"30" = '''
:sup:`30` Después de ellos vendrán siete años de hambre, y toda la abundancia será olvidada en la tierra de Egipto. El hambre consumirá la tierra, 
'''
"31" = '''
:sup:`31` y la abundancia no se conocerá en la tierra a causa de esa hambruna que sigue, pues será muy grave. 
'''
"32" = '''
:sup:`32` El sueño se duplicó para el Faraón, porque la cosa está establecida por Dios, y Dios la llevará a cabo en breve. 
'''
"33" = '''
:sup:`33` “Ahora, pues, busque el Faraón un hombre discreto y sabio, y póngalo sobre la tierra de Egipto. 
'''
"34" = '''
:sup:`34` Que el Faraón haga esto, y que designe capataces sobre la tierra, y que recoja la quinta parte de los productos de la tierra de Egipto en los siete años de abundancia. 
'''
"35" = '''
:sup:`35` Que recojan todo el alimento de estos años buenos que vienen, y que almacenen el grano bajo la mano del Faraón para la alimentación en las ciudades, y que lo guarden. 
'''
"36" = '''
:sup:`36` El alimento será para abastecer la tierra contra los siete años de hambre que habrá en la tierra de Egipto, para que la tierra no perezca por el hambre.” 
'''
"37" = '''
:sup:`37` La cosa fue buena a los ojos del Faraón y de todos sus siervos. 
'''
"38" = '''
:sup:`38` El faraón dijo a sus siervos: “¿Acaso podemos encontrar a alguien como éste, un hombre en quien esté el Espíritu de Dios?” 
'''
"39" = '''
:sup:`39` El faraón dijo a José: “Porque Dios te ha mostrado todo esto, no hay nadie tan discreto y sabio como tú. 
'''
"40" = '''
:sup:`40` Tú estarás al frente de mi casa. Todo mi pueblo será gobernado según tu palabra. Sólo en el trono seré más grande que tú”. 
'''
"41" = '''
:sup:`41` El faraón dijo a José: “He aquí que te he puesto sobre toda la tierra de Egipto”. 
'''
"42" = '''
:sup:`42` El faraón se quitó el anillo de sello de su mano y lo puso en la de José; lo vistió con ropas de lino fino y le puso una cadena de oro al cuello. 
'''
"43" = '''
:sup:`43` Lo hizo montar en el segundo carro que tenía. Gritaron ante él: “¡Inclina la rodilla!” Lo puso sobre toda la tierra de Egipto. 
'''
"44" = '''
:sup:`44` El faraón dijo a José: “Yo soy el faraón. Sin ti, nadie levantará la mano ni el pie en toda la tierra de Egipto”. 
'''
"45" = '''
:sup:`45` El faraón llamó a José Zafnat-Panea. Le dio por esposa a Asenat, hija de Potifera, sacerdote de On. José salió a recorrer la tierra de Egipto. 
'''
"46" = '''
:sup:`46` José tenía treinta años cuando se presentó ante el Faraón, rey de Egipto. José salió de la presencia del Faraón y recorrió toda la tierra de Egipto. 
'''
"47" = '''
:sup:`47` En los siete años de abundancia, la tierra produjo en abundancia. 
'''
"48" = '''
:sup:`48` Recogió toda la comida de los siete años que había en la tierra de Egipto, y guardó la comida en las ciudades. En cada ciudad almacenó alimentos de los campos que rodeaban la ciudad. 
'''
"49" = '''
:sup:`49` José acumuló grano como la arena del mar, mucho, hasta que dejó de contarlo, porque no tenía número. 
'''
"50" = '''
:sup:`50` A José le nacieron dos hijos antes de que llegara el año del hambre, que le dio a luz Asenat, hija de Potifera, sacerdote de On. 
'''
"51" = '''
:sup:`51` José llamó al primogénito Manasés, “Porque”, dijo, “Dios me ha hecho olvidar todo mi trabajo y toda la casa de mi padre.” 
'''
"52" = '''
:sup:`52` El nombre del segundo, lo llamó Efraín: “Porque Dios me ha hecho fructificar en la tierra de mi aflicción.” 
'''
"53" = '''
:sup:`53` Los siete años de abundancia que hubo en la tierra de Egipto llegaron a su fin. 
'''
"54" = '''
:sup:`54` Comenzaron a llegar los siete años de hambre, tal como había dicho José. Hubo hambre en todas las tierras, pero en toda la tierra de Egipto hubo pan. 
'''
"55" = '''
:sup:`55` Cuando toda la tierra de Egipto estaba hambrienta, el pueblo clamó al Faraón por pan, y el Faraón dijo a todos los egipcios: “Vayan a José. Haced lo que él os diga”. 
'''
"56" = '''
:sup:`56` El hambre se extendía por toda la superficie de la tierra. José abrió todos los almacenes y vendió a los egipcios. El hambre era grave en la tierra de Egipto. 
'''
"57" = '''
:sup:`57` Todos los países vinieron a Egipto, a José, para comprar grano, porque el hambre era grave en toda la tierra. 
'''
