[8]
"1" = '''
:sup:`1` Después de estas cosas, cuando reinaba Artajerjes, rey de los persas, vino Esdras, que era hijo de Azaraias, hijo de Zacrias, hijo de Helkias, hijo de Salem, 
'''
"2" = '''
:sup:`2` hijo de Sadduk, hijo de Ahitob, hijo de Amarias, hijo de Ozias, hijo de Memeroth, hijo de Zaraias, hijo de Boccas, hijo de Abisne, hijo de Phinees, hijo de Eleazar, hijo de Aarón, el sumo sacerdote. 
'''
"3" = '''
:sup:`3` Este Esdras subió de Babilonia como escriba experto en la ley de Moisés, que fue dada por el Dios de Israel. 
'''
"4" = '''
:sup:`4` El rey lo honró, pues halló gracia ante sus ojos en todas sus peticiones. 
'''
"5" = '''
:sup:`5` También subieron con él algunos de los hijos de Israel y de los sacerdotes, levitas, cantores sagrados, porteros y servidores del templo a Jerusalén 
'''
"6" = '''
:sup:`6` en el séptimo año del reinado de Artajerjes, en el quinto mes (éste era el séptimo año del rey); pues salieron de Babilonia en la luna nueva del primer mes y llegaron a Jerusalén, por el próspero viaje que el Señor les dio por su causa. 
'''
"7" = '''
:sup:`7` Porque Esdras tenía una gran habilidad, de modo que no omitió nada de la ley y de los mandamientos del Señor, sino que enseñó a todo Israel las ordenanzas y los juicios. 
'''
"8" = '''
:sup:`8` Ahora bien, el encargo, que fue escrito por el rey Artajerjes, llegó a Esdras, sacerdote y lector de la ley del Señor, fue el siguiente 
'''
"9" = '''
:sup:`9` “Rey Artajerjes a Esdras, sacerdote y lector de la ley del Señor, saludos. 
'''
"10" = '''
:sup:`10` Habiendo decidido tratar con gracia, he dado órdenes de que vayan contigo a Jerusalén los de la nación de los judíos, los sacerdotes y los levitas, y los de nuestro reino que estén dispuestos y lo decidan libremente. 
'''
"11" = '''
:sup:`11` Por lo tanto, todos los que estén dispuestos, que partan con vosotros, como nos ha parecido bien tanto a mí como a mis siete amigos los consejeros, 
'''
"12" = '''
:sup:`12` para que se ocupen de los asuntos de Judea y Jerusalén, de acuerdo con lo que está en la ley del Señor, 
'''
"13" = '''
:sup:`13` y lleven a Jerusalén las ofrendas al Señor de Israel que yo y mis amigos hemos prometido, y que se recoja todo el oro y la plata que se pueda encontrar en el país de Babilonia para el Señor en Jerusalén, 
'''
"14" = '''
:sup:`14` con lo que también se dé del pueblo para el templo del Señor su Dios que está en Jerusalén: el oro y la plata de los toros, los carneros y los corderos, y lo que vaya con ellos, 
'''
"15" = '''
:sup:`15` a fin de que ofrezcan sacrificios al Señor sobre el altar del Señor su Dios, que está en Jerusalén. 
'''
"16" = '''
:sup:`16` Todo lo que tú y tu parentela decidan hacer con el oro y la plata, háganlo según la voluntad de su Dios. 
'''
"17" = '''
:sup:`17` Los vasos sagrados del Señor, que se te han dado para el uso del templo de tu Dios, que está en Jerusalén, 
'''
"18" = '''
:sup:`18` y todo lo demás que recuerdes para el uso del templo de tu Dios, lo darás del tesoro del rey. 
'''
"19" = '''
:sup:`19` Yo, el rey Artajerjes, he ordenado también a los guardianes de los tesoros en Siria y Fenicia, que todo lo que mande pedir Esdras, sacerdote y lector de la ley del Dios Altísimo, se lo den con toda diligencia, 
'''
"20" = '''
:sup:`20` hasta la suma de cien talentos de plata, así como de trigo hasta cien cors, y cien odres de vino, y de sal en abundancia. 
'''
"21" = '''
:sup:`21` Hacedlo todo según la ley de Dios con diligencia para el Dios altísimo, para que no venga la ira sobre el reino del rey y de sus hijos. 
'''
"22" = '''
:sup:`22` Te ordeno también que no se imponga ningún impuesto, ni ninguna otra carga, a ninguno de los sacerdotes, ni a los levitas, ni a los cantores sagrados, ni a los porteros, ni a los servidores del templo, ni a ninguno de los que tienen empleo en este templo, y que ningún hombre tenga autoridad para imponerles ningún impuesto. 
'''
"23" = '''
:sup:`23` Tú, Esdras, según la sabiduría de Dios, ordena jueces y magistrados para que juzguen en toda Siria y Fenicia a todos los que conocen la ley de tu Dios; y a los que no la conocen, les enseñarás. 
'''
"24" = '''
:sup:`24` El que transgreda la ley de tu Dios y del rey será castigado con diligencia, ya sea con la muerte o con otro castigo, con pena de dinero o con prisión.” 
'''
"25" = '''
:sup:`25` Entonces el escriba Esdras dijo: “Bendito sea el único Señor, el Dios de mis padres, que ha puesto estas cosas en el corazón del rey, para glorificar su casa que está en Jerusalén, 
'''
"26" = '''
:sup:`26` y me ha honrado a los ojos del rey, de sus consejeros y de todos sus amigos y nobles. 
'''
"27" = '''
:sup:`27` Por eso me animé con la ayuda del Señor, mi Dios, y reuní de Israel hombres que subieran conmigo. 
'''
"28" = '''
:sup:`28` Estos son los principales, según sus familias y sus diversas divisiones, que subieron conmigo desde Babilonia en el reinado del rey Artajerjes 
'''
"29" = '''
:sup:`29` de los hijos de Finees, Gerson; de los hijos de Itamar, Gamael; de los hijos de David, Attus hijo de Sechenias; 
'''
"30" = '''
:sup:`30` de los hijos de Phoros, Zacharais; y con él se contaban ciento cincuenta hombres; 
'''
"31" = '''
:sup:`31` de los hijos de Phaath Moab, Eliaonias hijo de Zaraias, y con él doscientos hombres; 
'''
"32" = '''
:sup:`32` de los hijos de Zato, Sechenias hijo de Jezelus, y con él trescientos hombres; de los hijos de Adin, Obeth hijo de Jonathan, y con él doscientos cincuenta hombres; 
'''
"33" = '''
:sup:`33` de los hijos de Elam, Jesias hijo de Gotholias, y con él setenta hombres; 
'''
"34" = '''
:sup:`34` de los hijos de Saphatias, Zaraias hijo de Michael, y con él setenta hombres; 
'''
"35" = '''
:sup:`35` de los hijos de Joab, Abadias hijo de Jezelo, y con él doscientos doce hombres; 
'''
"36" = '''
:sup:`36` de los hijos de Banias, Salimot hijo de Josafías, y con él ciento sesenta hombres; 
'''
"37" = '''
:sup:`37` de los hijos de Babi, Zacarías hijo de Bebai, y con él veintiocho hombres; 
'''
"38" = '''
:sup:`38` de los hijos de Azgad Astath, Joannes hijo de Hakkatan Akatan, y con él ciento diez hombres; 
'''
"39" = '''
:sup:`39` de los hijos de Adonikam, los últimos, y estos son sus nombres, Eliphalat, Jeuel y Samaias, y con ellos setenta hombres; 
'''
"40" = '''
:sup:`40` de los hijos de Bago, Uthi hijo de Istalcurus, y con él setenta hombres. 
'''
"41" = '''
:sup:`41` Los reuní hasta el río llamado Theras. Allí acampamos tres días, y los inspeccioné. 
'''
"42" = '''
:sup:`42` Cuando no encontré allí a ninguno de los sacerdotes y levitas, 
'''
"43" = '''
:sup:`43` envié entonces a Eleazar, Iduel, Maasmas, 
'''
"44" = '''
:sup:`44` Elnathan, Samaias, Joribus, Natán, Ennatan, Zacarías y Mosolamus, hombres principales y de entendimiento. 
'''
"45" = '''
:sup:`45` Les pedí que fueran a ver al capitán Loddeo, que estaba en el lugar de la tesorería, 
'''
"46" = '''
:sup:`46` y les ordené que hablaran con Loddeo, con su parentela y con los tesoreros de aquel lugar, para que nos enviaran hombres que pudieran desempeñar el oficio de sacerdotes en la casa de nuestro Señor. 
'''
"47" = '''
:sup:`47` Por la poderosa mano de nuestro Señor, nos trajeron hombres de entendimiento de los hijos de Mooli, hijo de Leví, hijo de Israel, Asebebias, y sus hijos, y su parentela, que eran dieciocho, 
'''
"48" = '''
:sup:`48` y Asebias, Annuus, y Osaias su hermano, de los hijos de Chanuneus, y sus hijos eran veinte hombres; 
'''
"49" = '''
:sup:`49` y de los sirvientes del templo que David y los principales habían designado para los sirvientes de los levitas, doscientos veinte sirvientes del templo. La lista de todos sus nombres fue reportada. 
'''
"50" = '''
:sup:`50` Allí hice un voto de ayuno por los jóvenes ante nuestro Señor, para pedirle un viaje próspero tanto para nosotros como para nuestros hijos y el ganado que estaba con nosotros; 
'''
"51" = '''
:sup:`51` pues me daba vergüenza pedir al rey infantería, caballería y una escolta para protegernos de nuestros adversarios. 
'''
"52" = '''
:sup:`52` Porque habíamos dicho al rey que el poder de nuestro Señor estaría con los que lo buscan, para apoyarlos en todo. 
'''
"53" = '''
:sup:`53` Volvimos a orar a nuestro señor sobre estas cosas, y lo encontramos misericordioso. 
'''
"54" = '''
:sup:`54` Entonces aparté a doce hombres de los jefes de los sacerdotes, Eserebias, Assamias y diez hombres de su parentela con ellos. 
'''
"55" = '''
:sup:`55` Les pesé la plata, el oro y los utensilios sagrados de la casa de nuestro Señor, que el rey, sus consejeros, los nobles y todo Israel habían dado. 
'''
"56" = '''
:sup:`56` Cuando lo hube pesado, les entregué seiscientos cincuenta talentos de plata, vasos de plata que pesaban cien talentos, cien talentos de oro, 
'''
"57" = '''
:sup:`57` veinte vasos de oro y doce vasos de bronce, de bronce fino, brillantes como el oro. 
'''
"58" = '''
:sup:`58` Les dije: “Vosotros sois santos para el Señor, los vasos son santos, y el oro y la plata son un voto para el Señor, el Señor de nuestros padres. 
'''
"59" = '''
:sup:`59` Velad y guardadlos hasta que los entreguéis a los jefes de los sacerdotes y de los levitas, y a los principales hombres de las familias de Israel en Jerusalén, en las cámaras de la casa de nuestro Señor. 
'''
"60" = '''
:sup:`60` Los sacerdotes y los levitas que recibieron la plata, el oro y los utensilios que estaban en Jerusalén, los llevaron al templo del Señor. 
'''
"61" = '''
:sup:`61` Salimos del río Theras el duodécimo día del primer mes. Llegamos a Jerusalén por la poderosa mano de nuestro Señor que estaba sobre nosotros. El Señor nos libró de todo enemigo en el camino, y así llegamos a Jerusalén. 
'''
"62" = '''
:sup:`62` Cuando estuvimos allí tres días, la plata y el oro fueron pesados y entregados en la casa de nuestro Señor al cuarto día a Marmot, el sacerdote hijo de Urias. 
'''
"63" = '''
:sup:`63` Con él estaba Eleazar, hijo de Finees, y con ellos estaban Josabdus, hijo de Jesús, y Moeth, hijo de Sabannus, los levitas. Todo les fue entregado por número y peso. 
'''
"64" = '''
:sup:`64` Todo el peso de ellos fue registrado a la misma hora. 
'''
"65" = '''
:sup:`65` Además, los que habían salido del cautiverio ofrecieron sacrificios al Señor, el Dios de Israel, doce toros por todo Israel, noventa y seis carneros, 
'''
"66" = '''
:sup:`66` setenta y dos corderos y doce machos cabríos como ofrenda de paz, todo ello como sacrificio al Señor. 
'''
"67" = '''
:sup:`67` Entregaron los mandatos del rey a los administradores del rey y a los gobernadores de Coelesyria y Fenicia, y honraron al pueblo y al templo del Señor. 
'''
"68" = '''
:sup:`68` Una vez hechas estas cosas, vinieron a mí los principales y me dijeron: 
'''
"69" = '''
:sup:`69` “La nación de Israel, los príncipes, los sacerdotes y los levitas no han apartado de sí a los pueblos extranjeros de la tierra ni las impurezas de los gentiles: cananeos, hititas, ferezeos, jebuseos, moabitas, egipcios y edomitas. 
'''
"70" = '''
:sup:`70` Porque tanto ellos como sus hijos se han casado con sus hijas, y la semilla santa se ha mezclado con los pueblos extranjeros de la tierra. Desde el principio de este asunto los gobernantes y los nobles han sido partícipes de esta iniquidad.” 
'''
"71" = '''
:sup:`71` Tan pronto como oí estas cosas, rasgué mis vestidos y mi vestimenta sagrada, y me arranqué el pelo de la cabeza y de la barba, y me senté triste y lleno de tristeza. 
'''
"72" = '''
:sup:`72` Y todos los que se conmovieron por la palabra del Señor, el Dios de Israel, se reunieron conmigo mientras yo lloraba por la iniquidad, pero me quedé sentado lleno de tristeza hasta el sacrificio de la tarde. 
'''
"73" = '''
:sup:`73` Entonces, levantándome del ayuno con mis ropas y mi vestimenta sagrada rasgada, e inclinando mis rodillas y extendiendo mis manos hacia el Señor, 
'''
"74" = '''
:sup:`74` dije: “Señor, estoy avergonzado y confundido ante tu rostro, 
'''
"75" = '''
:sup:`75` porque nuestros pecados se han multiplicado sobre nuestras cabezas, y nuestros errores han llegado hasta el cielo 
'''
"76" = '''
:sup:`76` desde el tiempo de nuestros padres. Estamos en gran pecado, hasta el día de hoy. 
'''
"77" = '''
:sup:`77` Por nuestros pecados y los de nuestros padres, nosotros, con nuestra parentela, nuestros reyes y nuestros sacerdotes, fuimos entregados a los reyes de la tierra, a la espada y al cautiverio, y como presa con vergüenza, hasta el día de hoy. 
'''
"78" = '''
:sup:`78` Ahora bien, en alguna medida se nos ha mostrado misericordia de tu parte, Señor, para dejarnos una raíz y un nombre en el lugar de tu santuario, 
'''
"79" = '''
:sup:`79` y para descubrir una luz en la casa del Señor, nuestro Dios, y para darnos alimento en el tiempo de nuestra servidumbre. 
'''
"80" = '''
:sup:`80` Sí, cuando estábamos en la esclavitud, no fuimos abandonados por nuestro Señor, sino que nos favoreció ante los reyes de Persia, de modo que nos dieron alimento, 
'''
"81" = '''
:sup:`81` glorificaron el templo de nuestro Señor, y levantaron la desolada Sión, para darnos una morada segura en Judea y Jerusalén. 
'''
"82" = '''
:sup:`82` “Ahora, Señor, ¿qué diremos, teniendo en cuenta estas cosas? Porque hemos transgredido tus mandamientos que diste por medio de tus siervos los profetas, diciendo: 
'''
"83" = '''
:sup:`83` ‘La tierra, en la que entráis para poseerla como herencia, es una tierra contaminada por las contaminaciones de los extranjeros del país, y ellos la han llenado de su impureza. 
'''
"84" = '''
:sup:`84` Por tanto, ahora no unirás a tus hijas con sus hijos, ni tomarás a sus hijas para tus hijos. 
'''
"85" = '''
:sup:`85` No buscarás nunca la paz con ellos, para que te fortalezcas y comas los bienes de la tierra, y para que la dejes en herencia a tus hijos para siempre.’ 
'''
"86" = '''
:sup:`86` Todo lo que ha sucedido nos ha sido hecho por nuestras malas obras y grandes pecados, pues tú, Señor, hiciste livianos nuestros pecados, 
'''
"87" = '''
:sup:`87` y nos diste tal raíz; pero nos hemos vuelto de nuevo para transgredir tu ley mezclándonos con la impureza de las naciones de la tierra. 
'''
"88" = '''
:sup:`88` No te enojaste con nosotros para destruirnos hasta que no nos dejaste ni raíz, ni semilla, ni nombre. 
'''
"89" = '''
:sup:`89` Señor de Israel, tú eres veraz, pues hoy nos has dejado una raíz. 
'''
"90" = '''
:sup:`90` He aquí que ahora estamos ante ti en nuestras iniquidades, pues ya no podemos permanecer ante ti a causa de estas cosas.” 
'''
"91" = '''
:sup:`91` Mientras Esdras, en su oración, hacía su confesión, llorando y tendido en el suelo ante el templo, se reunió hacia él una muchedumbre muy grande de hombres, mujeres y niños de Jerusalén, pues había un gran llanto entre la multitud. 
'''
"92" = '''
:sup:`92` Entonces Jechonias, hijo de Jeelus, uno de los hijos de Israel, gritó y dijo: “Oh Esdras, hemos pecado contra el Señor Dios, nos hemos casado con mujeres extranjeras de los paganos del país, pero todavía hay esperanza para Israel. 
'''
"93" = '''
:sup:`93` Hagamos un juramento al Señor sobre esto, de que repudiaremos a todas nuestras mujeres extranjeras con sus hijos, 
'''
"94" = '''
:sup:`94` como te parezca bien, y a todos los que obedezcan la Ley del Señor. 
'''
"95" = '''
:sup:`95` Levántate y ponte en acción, porque ésta es tu tarea, y nosotros estaremos contigo para hacerla valientemente”. 
'''
"96" = '''
:sup:`96` Se levantó, pues, Esdras y tomó juramento a los jefes de los sacerdotes y levitas de todo Israel para que hicieran estas cosas, y lo juraron. 
'''
