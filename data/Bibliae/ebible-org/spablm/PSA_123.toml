[123]
"1" = '''
:sup:`1` Una canción de ascensos. Alzo mis ojos hacia ti, tú que te sientas en los cielos. 
'''
"2" = '''
:sup:`2` Mira, como los ojos de los siervos miran la mano de su amo, como los ojos de una doncella a la mano de su ama, para que nuestros ojos miren a Yahvé, nuestro Dios, hasta que se apiade de nosotros. 
'''
"3" = '''
:sup:`3` Ten piedad de nosotros, Yahvé, ten piedad de nosotros, porque hemos soportado mucho desprecio. 
'''
"4" = '''
:sup:`4` Nuestraalma está muy llena de la burla de los que están a gusto, con el desprecio de los orgullosos. 
'''
