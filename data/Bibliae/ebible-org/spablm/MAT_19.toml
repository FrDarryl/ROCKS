[19]
"1" = '''
:sup:`1` Cuando Jesús terminó estas palabras, salió de Galilea y llegó a los límites de Judea, al otro lado del Jordán. 
'''
"2" = '''
:sup:`2` Le siguieron grandes multitudes, y allí los curó. 
'''
"3" = '''
:sup:`3` Los fariseos se acercaron a él para ponerle a prueba y decirle: “¿Es lícito que un hombre se divorcie de su mujer por cualquier motivo?” 
'''
"4" = '''
:sup:`4` Él respondió: “¿No has leído que el que los hizo desde el principio los hizo varón y mujer, 
'''
"5" = '''
:sup:`5` y dijo: “Por eso el hombre dejará a su padre y a su madre, y se unirá a su mujer, y los dos se convertirán en una sola carne”? 
'''
"6" = '''
:sup:`6` De modo que ya no son dos, sino una sola carne. Por tanto, lo que Dios ha unido, que no lo separe el hombre”. 
'''
"7" = '''
:sup:`7` Le preguntaron: “¿Por qué, entonces, Moisés nos ordenó que le diéramos un certificado de divorcio y nos divorciáramos de ella?” 
'''
"8" = '''
:sup:`8` Les dijo: “Moisés, a causa de la dureza de vuestros corazones, os permitió divorciaros de vuestras mujeres, pero desde el principio no ha sido así. 
'''
"9" = '''
:sup:`9` Os digo que el que se divorcia de su mujer, salvo por inmoralidad sexual, y se casa con otra, comete adulterio; y el que se casa con ella estando divorciada, comete adulterio.” 
'''
"10" = '''
:sup:`10` Sus discípulos le dijeron: “Si este es el caso del hombre con su mujer, no conviene casarse”. 
'''
"11" = '''
:sup:`11` Pero él les dijo: “No todos los hombres pueden recibir esta palabra, sino aquellos a quienes se les ha dado. 
'''
"12" = '''
:sup:`12` Porque hay eunucos que nacieron así desde el vientre de su madre, y hay eunucos que fueron hechos eunucos por los hombres; y hay eunucos que se hicieron a sí mismos eunucos por el Reino de los Cielos. El que pueda recibirlo, que lo reciba”. 
'''
"13" = '''
:sup:`13` Entonces le trajeron niños pequeños para que les impusiera las manos y orara; y los discípulos les reprendieron. 
'''
"14" = '''
:sup:`14` Pero Jesús les dijo: “Dejad a los niños y no les prohibáis que vengan a mí, porque el Reino de los Cielos es de los que son como ellos.” 
'''
"15" = '''
:sup:`15` Les impuso las manos y se fue de allí. 
'''
"16" = '''
:sup:`16` He aquí que uno se acercó a él y le dijo: “Maestro bueno, ¿qué debo hacer para tener la vida eterna?” 
'''
"17" = '''
:sup:`17` Le dijo: “¿Por qué me llamas bueno? Nadie es bueno sino uno, es decir, Dios. Pero si quieres entrar en la vida, guarda los mandamientos”. 
'''
"18" = '''
:sup:`18` Le dijo: “¿Cuáles?” Jesús dijo: “‘No asesinarás’. No cometerás adulterio”. ‘No robarás’. No darás falso testimonio”. 
'''
"19" = '''
:sup:`19` ‘Honra a tu padre y a tu madre’. Y, ‘Amarás a tu prójimo como a ti mismo’”. 
'''
"20" = '''
:sup:`20` El joven le dijo: “Todo esto lo he observado desde mi juventud. ¿Qué me falta todavía?” 
'''
"21" = '''
:sup:`21` Jesús le dijo: “Si quieres ser perfecto, anda, vende lo que tienes y dalo a los pobres, y tendrás un tesoro en el cielo; y ven, sígueme.” 
'''
"22" = '''
:sup:`22` Pero el joven, al oír esto, se fue triste, porque era uno de los que tenía grandes posesiones. 
'''
"23" = '''
:sup:`23` Jesús dijo a sus discípulos: “Os aseguro que un rico entrará con dificultad en el Reino de los Cielos. 
'''
"24" = '''
:sup:`24` También os digo que es más fácil que un camello pase por el ojo de una aguja que un rico entre en el Reino de Dios.” 
'''
"25" = '''
:sup:`25` Cuando los discípulos lo oyeron, se asombraron mucho, diciendo: “¿Quién, pues, podrá salvarse?” 
'''
"26" = '''
:sup:`26` Mirándolos, Jesús dijo: “Para los hombres esto es imposible, pero para Dios todo es posible”. 
'''
"27" = '''
:sup:`27` Entonces Pedro respondió: “He aquí que lo hemos dejado todo y te hemos seguido. ¿Qué tendremos entonces?” 
'''
"28" = '''
:sup:`28` Jesús les dijo: “De cierto os digo que vosotros, los que me habéis seguido, en la regeneración, cuando el Hijo del hombre se siente en el trono de su gloria, os sentaréis también vosotros en doce tronos, para juzgar a las doce tribus de Israel. 
'''
"29" = '''
:sup:`29` Todo el que haya dejado casas, o hermanos, o hermanas, o padre, o madre, o esposa, o hijos, o tierras, por mi nombre, recibirá cien veces, y heredará la vida eterna. 
'''
"30" = '''
:sup:`30` Pero serán últimos los que sean primeros, y primeros los que sean últimos. 
'''
