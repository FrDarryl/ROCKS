[5]
"1" = '''
:sup:`1` Entonces Débora y Barac, hijo de Abinoam, cantaron aquel día diciendo 
'''
"2" = '''
:sup:`2` “Porque los líderes tomaron la delantera en Israel, porque el pueblo se ofreció voluntariamente, ¡bendito sea, Yahvé! 
'''
"3" = '''
:sup:`3` “¡Oíd, reyes! ¡Atención, príncipes! Yo, yo mismo, cantaré a Yahvé. Cantaré alabanzas a Yahvé, el Dios de Israel. 
'''
"4" = '''
:sup:`4` “Yahvé, cuando saliste de Seir, cuando saliste del campo de Edom, la tierra tembló, el cielo también cayó. Sí, las nubes dejaron caer agua. 
'''
"5" = '''
:sup:`5` Las montañas temblaron ante la presencia de Yahvé, hasta el Sinaí en presencia de Yahvé, el Dios de Israel. 
'''
"6" = '''
:sup:`6` “En los días de Shamgar, hijo de Anat, en los días de Jael, las carreteras estaban desocupadas. Los viajeros caminaron por caminos de ronda. 
'''
"7" = '''
:sup:`7` Los gobernantes cesaron en Israel. Cesaron hasta que yo, Deborah, me levanté; Hasta que surgió una madre en Israel. 
'''
"8" = '''
:sup:`8` Escogieron nuevos dioses. Entonces la guerra estaba en las puertas. ¿Se vio un escudo o una lanza entre cuarenta mil en Israel? 
'''
"9" = '''
:sup:`9` Mi corazón está con los gobernantes de Israel, que se ofrecieron voluntariamente entre el pueblo. ¡Bendito sea Yahvé! 
'''
"10" = '''
:sup:`10` “Hablad, los que montáis en asnos blancos, tú que te sientas en ricas alfombras, y tú que andas por el camino. 
'''
"11" = '''
:sup:`11` Lejos del ruido de los arqueros, en los lugares de extracción de agua, allí ensayarán los actos justos de Yahvé, los actos justos de su gobierno en Israel. “Entonces el pueblo de Yahvé bajó a las puertas. 
'''
"12" = '''
:sup:`12` “¡Despierta, despierta, Débora! ¡Despierta, despierta, pronuncia una canción! Levántate, Barak, y lleva a tus cautivos, hijo de Abinoam’. 
'''
"13" = '''
:sup:`13` “Entonces bajó un remanente de los nobles y del pueblo. Yahvé bajó por mí contra los poderosos. 
'''
"14" = '''
:sup:`14` Los que tienen su raíz en Amalec salieron de Efraín, después de ti, Benjamín, entre tus pueblos. Los gobernadores bajan de Machir. Los que manejan el bastón de mando salieron de Zebulón. 
'''
"15" = '''
:sup:`15` Los príncipes de Isacar estaban con Débora. Al igual que Isacar, también lo fue Barak. Se precipitaron al valle a sus pies. Junto a los cursos de agua de Rubén, hubo grandes resoluciones de corazón. 
'''
"16" = '''
:sup:`16` ¿Por qué te has sentado entre los rediles? ¿Para escuchar el silbido de los rebaños? En los cursos de agua de Reuben, hubo grandes búsquedas en el corazón. 
'''
"17" = '''
:sup:`17` Galaad vivía al otro lado del Jordán. ¿Por qué Dan se quedó en los barcos? Asher se quedó quieto en el remanso del mar, y vivía junto a sus arroyos. 
'''
"18" = '''
:sup:`18` Zabulón era un pueblo que arriesgaba su vida hasta la muerte; También Neftalí, en los lugares altos del campo. 
'''
"19" = '''
:sup:`19` “Los reyes vinieron y lucharon, entonces los reyes de Canaán lucharon en Taanac, junto a las aguas de Meguido. No tomaron ningún botín de plata. 
'''
"20" = '''
:sup:`20` Desde el cielo las estrellas lucharon. Desde sus cursos, lucharon contra Sisera. 
'''
"21" = '''
:sup:`21` El río Cisón los arrastró, ese antiguo río, el río Kishon. Alma mía, marcha con fuerza. 
'''
"22" = '''
:sup:`22` Entonces los cascos de los caballos zapatearon a causa de las cabriolas, la cabriola de sus fuertes. 
'''
"23" = '''
:sup:`23` ‘Maldice a Meroz’, dijo el ángel de Yahvé. ‘Maldice amargamente a sus habitantes, porque no vinieron a ayudar a Yahvé, para ayudar a Yahvé contra los poderosos’. 
'''
"24" = '''
:sup:`24` “Jael será bendecida por encima de las mujeres, la esposa de Heber el ceneo; bendita será sobre las mujeres en la tienda. 
'''
"25" = '''
:sup:`25` Pidió agua. Ella le dio leche. Le trajo mantequilla en un plato señorial. 
'''
"26" = '''
:sup:`26` Puso la mano en la estaca de la tienda, y su mano derecha al martillo de los obreros. Con el martillo golpeó a Sisera. Ella golpeó a través de su cabeza. Sí, ella atravesó y golpeó sus sienes. 
'''
"27" = '''
:sup:`27` A sus pies se inclinó, cayó y se acostó. A sus pies se inclinó, cayó. Donde se inclinó, allí cayó muerto. 
'''
"28" = '''
:sup:`28` “Por la ventana se asomó y lloró: La madre de Sisera miró a través de la celosía. ¿Por qué tarda tanto en llegar su carro? ¿Por qué esperan las ruedas de sus carros? 
'''
"29" = '''
:sup:`29` Le respondieron sus sabias señoras, Sí, se respondió a sí misma, 
'''
"30" = '''
:sup:`30` ‘¿No han encontrado, no han repartido el botín? Una dama, dos damas por cada hombre; a Sisera un botín de prendas teñidas, un botín de prendas teñidas y bordadas, de prendas teñidas y bordadas por ambos lados, en los cuellos del botín? 
'''
"31" = '''
:sup:`31` “Así pues, que perezcan todos tus enemigos, Yahvé, pero que los que le aman sean como el sol cuando sale con fuerza”. Entonces la tierra tuvo un descanso de cuarenta años. 
'''
