[30]
"1" = '''
:sup:`1` “Pero ahora los que son más jóvenes que yo se burlan de mí, cuyos padres consideré indignos de poner con mis perros pastores. 
'''
"2" = '''
:sup:`2` ¿De qué me sirve la fuerza de sus manos? hombres en los que la edad madura ha perecido? 
'''
"3" = '''
:sup:`3` Están demacrados por la carencia y el hambre. Roen la tierra seca, en la penumbra del desperdicio y la desolación. 
'''
"4" = '''
:sup:`4` Arrancan hierbas saladas junto a los arbustos. Las raíces del árbol de la retama son su alimento. 
'''
"5" = '''
:sup:`5` Son expulsados de entre los hombres. Lloran tras ellos como tras un ladrón, 
'''
"6" = '''
:sup:`6` para que vivan en valles espantosos, y en agujeros de la tierra y de las rocas. 
'''
"7" = '''
:sup:`7` Rebuznan entre los arbustos. Están reunidos bajo las ortigas. 
'''
"8" = '''
:sup:`8` Son hijos de locos, sí, hijos de malvados. Fueron expulsados a latigazos de la tierra. 
'''
"9" = '''
:sup:`9` “Ahora me he convertido en su canción. Sí, soy un sinónimo para ellos. 
'''
"10" = '''
:sup:`10` Me aborrecen, se alejan de mí, y no duden en escupirme a la cara. 
'''
"11" = '''
:sup:`11` Porque ha desatado su cuerda y me ha afligido; y se han desprendido de la restricción ante mí. 
'''
"12" = '''
:sup:`12` A mi derecha se levanta la chusma. Me apartan los pies. Ellos lanzan sus caminos de destrucción contra mí. 
'''
"13" = '''
:sup:`13` Marcan mi camino. Promueven mi destrucción sin la ayuda de nadie. 
'''
"14" = '''
:sup:`14` Como a través de una amplia brecha llegan. Se enrollan en medio de la ruina. 
'''
"15" = '''
:sup:`15` Los terrores se han vuelto contra mí. Persiguen mi honor como el viento. Mi bienestar ha pasado como una nube. 
'''
"16" = '''
:sup:`16` “Ahora mi alma se derrama dentro de mí. Los días de aflicción se han apoderado de mí. 
'''
"17" = '''
:sup:`17` En la estación nocturna mis huesos están calados en mí, y los dolores que me roen no tienen descanso. 
'''
"18" = '''
:sup:`18` Mi vestimenta está desfigurada por una gran fuerza. Me ata como el cuello de mi túnica. 
'''
"19" = '''
:sup:`19` Me ha arrojado al fango. Me he convertido en polvo y cenizas. 
'''
"20" = '''
:sup:`20` Clamo a ti, y no me respondes. Me pongo de pie, y tú me miras. 
'''
"21" = '''
:sup:`21` Te has vuelto cruel conmigo. Con la fuerza de tu mano me persigues. 
'''
"22" = '''
:sup:`22` Me alzas al viento y me conduces con él. Me disuelves en la tormenta. 
'''
"23" = '''
:sup:`23` Porque sé que me llevarás a la muerte, a la casa designada para toda la vida. 
'''
"24" = '''
:sup:`24` “Sin embargo, ¿no se tiende la mano en su caída? ¿O en su calamidad, por tanto, clamar por ayuda? 
'''
"25" = '''
:sup:`25` ¿No lloré por el que estaba en apuros? ¿No se afligió mi alma por los necesitados? 
'''
"26" = '''
:sup:`26` Cuando buscaba el bien, vino el mal. Cuando esperaba la luz, llegó la oscuridad. 
'''
"27" = '''
:sup:`27` Mi corazón está turbado y no descansa. Me han llegado días de aflicción. 
'''
"28" = '''
:sup:`28` Voy de luto sin el sol. Me pongo de pie en la asamblea y pido ayuda. 
'''
"29" = '''
:sup:`29` Soy hermano de los chacales, y compañera de los avestruces. 
'''
"30" = '''
:sup:`30` Mi piel se ennegrece y se desprende de mí. Mis huesos están quemados por el calor. 
'''
"31" = '''
:sup:`31` Por eso mi arpa se ha convertido en luto, y mi pipa en la voz de los que lloran. 
'''
