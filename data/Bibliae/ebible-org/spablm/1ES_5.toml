[5]
"1" = '''
:sup:`1` Después de esto, los jefes de las casas paternas fueron elegidos para subir según sus tribus, con sus esposas, hijos e hijas, con sus siervos y siervas, y sus ganados. 
'''
"2" = '''
:sup:`2` Darío envió con ellos mil soldados de caballería para llevarlos de vuelta a Jerusalén con paz, con instrumentos musicales, tambores y flautas. 
'''
"3" = '''
:sup:`3` Toda su parentela se alegraba, y los hizo subir con ellos. 
'''
"4" = '''
:sup:`4` Estos son los nombres de los hombres que subieron, según sus familias entre sus tribus, según sus diversas divisiones. 
'''
"5" = '''
:sup:`5` Los sacerdotes, hijos de Finees, hijos de Aarón: Jesús, hijo de Josedec, hijo de Saraías, y Joaquín, hijo de Zorobabel, hijo de Salatiel, de la casa de David, del linaje de Fares, de la tribu de Judá, 
'''
"6" = '''
:sup:`6` que hablaron palabras sabias ante Darío, rey de Persia, en el segundo año de su reinado, en el mes de Nisán, que es el primer mes. 
'''
"7" = '''
:sup:`7` Estos son los de Judea que subieron del cautiverio, donde vivían como extranjeros, a quienes Nabucodonosor, rey de Babilonia, había llevado a Babilonia. 
'''
"8" = '''
:sup:`8` Volvieron a Jerusalén y a las otras partes de Judea, cada uno a su ciudad, los que vinieron con Zorobabel, con Jesús, Nehemías, Zaraias, Resaias, Eneneus, Mardocheus, Beelsarus, Aspharsus, Reelias, Roimus y Baana, sus líderes. 
'''
"9" = '''
:sup:`9` El número de ellos de la nación y sus jefes los hijos de Foros, dos mil ciento setenta y dos; los hijos de Saphat, cuatrocientos setenta y dos; 
'''
"10" = '''
:sup:`10` los hijos de Ares, setecientos cincuenta y seis; 
'''
"11" = '''
:sup:`11` los hijos de Phaath Moab, de los hijos de Jesús y Joab, dos mil ochocientos doce; 
'''
"12" = '''
:sup:`12` los hijos de Elam, mil doscientos cincuenta y cuatro; los hijos de Zathui, novecientos cuarenta y cinco; los hijos de Chorbe, setecientos cinco; los hijos de Bani, seiscientos cuarenta y ocho; 
'''
"13" = '''
:sup:`13` los hijos de Bebai, seiscientos veintitrés; los hijos de Astad, mil trescientos veintidós; 
'''
"14" = '''
:sup:`14` los hijos de Adonikam, seiscientos sesenta y siete; los hijos de Bagoi, dos mil sesenta y seis; los hijos de Adinu, cuatrocientos cincuenta y cuatro; 
'''
"15" = '''
:sup:`15` los hijos de Ater, de Ezequías, noventa y dos; los hijos de Kilan y Azetas, sesenta y siete; los hijos de Azaru, cuatrocientos treinta y dos; 
'''
"16" = '''
:sup:`16` los hijos de Annis, ciento uno; los hijos de Arom, los hijos de Bassai, trescientos veintitrés; los hijos de Arsifurit, ciento doce; 
'''
"17" = '''
:sup:`17` los hijos de Baitero, tres mil cinco; los hijos de Betlomón, ciento veintitrés; 
'''
"18" = '''
:sup:`18` los de Netofas, cincuenta y cinco; los de Anatot, ciento cincuenta y ocho; los de Betasmot, cuarenta y dos; 
'''
"19" = '''
:sup:`19` los de Kariathiarius, veinticinco: los de Caphira y Beroth, setecientos cuarenta y tres; 
'''
"20" = '''
:sup:`20` los de Chadiasai y Ammidioi, cuatrocientos veintidós; los de Kirama y Gabbe, seiscientos veintiuno; 
'''
"21" = '''
:sup:`21` los de Macalon, ciento veintidós; los de Betolion, cincuenta y dos; los hijos de Niphis, ciento cincuenta y seis; 
'''
"22" = '''
:sup:`22` los hijos de Calamolalus y Onus, setecientos veinticinco; los hijos de Jerechu, trescientos cuarenta y cinco; 
'''
"23" = '''
:sup:`23` y los hijos de Sanaas, tres mil trescientos treinta. 
'''
"24" = '''
:sup:`24` Los sacerdotes: los hijos de Jeddu, hijo de Jesús, entre los hijos de Sanasib, novecientos setenta y dos; los hijos de Emmeruth, mil cincuenta y dos; 
'''
"25" = '''
:sup:`25` los hijos de Phassurus, mil doscientos cuarenta y siete; y los hijos de Charme, mil diecisiete. 
'''
"26" = '''
:sup:`26` Los levitas: los hijos de Jesús, Kadmiel, Bannas y Sudias, setenta y cuatro. 
'''
"27" = '''
:sup:`27` Los cantores sagrados: los hijos de Asaf, ciento veintiocho. 
'''
"28" = '''
:sup:`28` Los porteros: los hijos de Salum, los hijos de Atar, los hijos de Tolman, los hijos de Dacubi, los hijos de Ateta, los hijos de Sabi, en total ciento treinta y nueve. 
'''
"29" = '''
:sup:`29` Los servidores del templo: los hijos de Esaú, los hijos de Asifa, los hijos de Tabaot, los hijos de Keras, los hijos de Sua, los hijos de Phaleas, los hijos de Labana, los hijos de Aggaba. 
'''
"30" = '''
:sup:`30` los hijos de Acud, los hijos de Uta, los hijos de Ketab, los hijos de Accaba, los hijos de Subai, los hijos de Anan, los hijos de Cathua, los hijos de Geddur, 
'''
"31" = '''
:sup:`31` los hijos de Jairus, los hijos de Daisan, los hijos de Noeba, los hijos de Chaseba, los hijos de Gazera, los hijos de Ozias, los hijos de Phinoe, los hijos de Asara, los hijos de Basthai, los hijos de Asana, los hijos de Maani, los hijos de Naphisi, los hijos de Acub, los hijos de Achipha, los hijos de Asur, los hijos de Pharakim, los hijos de Basaloth, 
'''
"32" = '''
:sup:`32` los hijos de Meedda, los hijos de Cutha, los hijos de Charea, los hijos de Barchus, los hijos de Serar, los hijos de Thomei, los hijos de Nasi, los hijos de Atipha. 
'''
"33" = '''
:sup:`33` Los hijos de los siervos de Salomón: los hijos de Assaphioth, los hijos de Pharida, los hijos de Jeeli, los hijos de Lozon, los hijos de Isdael, los hijos de Saphuthi, 
'''
"34" = '''
:sup:`34` los hijos de Agia, los hijos de Phacareth, los hijos de Sabie, los hijos de Sarothie, los hijos de Masias, los hijos de Gas, los hijos de Addus, los hijos de Subas, los hijos de Apherra, los hijos de Barodis, los hijos de Saphat, los hijos de Allon. 
'''
"35" = '''
:sup:`35` Todos los servidores del templo y los hijos de los servidores de Salomón eran trescientos setenta y dos. 
'''
"36" = '''
:sup:`36` Estos subieron de Thermeleth, y Thelersas, Charaathalan dirigiéndolos, y Allar; 
'''
"37" = '''
:sup:`37` y no pudieron mostrar sus familias, ni su linaje, como eran de Israel: los hijos de Dalan hijo de Ban, los hijos de Nekodan, seiscientos cincuenta y dos. 
'''
"38" = '''
:sup:`38` De los sacerdotes, los que usurparon el oficio del sacerdocio y no fueron encontrados: los hijos de Obdia, los hijos de Akkos, los hijos de Jaddus, quien se casó con Augia una de las hijas de Zorzelleus, y fue llamado con su nombre. 
'''
"39" = '''
:sup:`39` Cuando se buscó en el registro la descripción de la parentela de estos hombres y no se encontró, se les impidió ejercer el oficio del sacerdocio; 
'''
"40" = '''
:sup:`40` porque Nehemías y Attarías les dijeron que no debían participar de las cosas santas hasta que surgiera un sumo sacerdote que llevara Urim y Tumim. 
'''
"41" = '''
:sup:`41` Así que todos los de Israel, de doce años para arriba, además de los siervos y las siervas, eran en número de cuarenta y dos mil trescientos sesenta. 
'''
"42" = '''
:sup:`42` Sus siervos y siervas eran siete mil trescientos treinta y siete; los juglares y cantores, doscientos cuarenta y cinco; 
'''
"43" = '''
:sup:`43` cuatrocientos treinta y cinco camellos, siete mil treinta y seis caballos, doscientos cuarenta y cinco mulos, y cinco mil quinientos veinticinco animales de carga. 
'''
"44" = '''
:sup:`44` Y algunos de los jefes de sus familias, al llegar al templo de Dios que está en Jerusalén, hicieron el voto de volver a levantar la casa en su propio lugar, según su capacidad, 
'''
"45" = '''
:sup:`45` y de dar al santo tesoro de las obras mil minas de oro, cinco mil minas de plata y cien vestiduras sacerdotales. 
'''
"46" = '''
:sup:`46` Los sacerdotes y los levitas y parte del pueblo vivían en Jerusalén y en el campo. También los cantores sagrados y los porteros y todo Israel vivían en sus aldeas. 
'''
"47" = '''
:sup:`47` Pero cuando se acercó el séptimo mes, y cuando los hijos de Israel estaban cada uno en su lugar, se reunieron todos al unísono en el lugar amplio delante del primer pórtico que está hacia el oriente. 
'''
"48" = '''
:sup:`48` Entonces Jesús, hijo de Josedec, sus parientes los sacerdotes, Zorobabel, hijo de Salatiel, y sus parientes se levantaron y prepararon el altar del Dios de Israel 
'''
"49" = '''
:sup:`49` para ofrecer sobre él sacrificios quemados, conforme a los mandatos expresos del libro de Moisés, el hombre de Dios. 
'''
"50" = '''
:sup:`50` Se les unió gente de las otras naciones del país, y erigieron el altar en su propio lugar, porque todas las naciones del país les eran hostiles y los oprimían; y ofrecieron sacrificios a las horas apropiadas y holocaustos al Señor tanto por la mañana como por la tarde. 
'''
"51" = '''
:sup:`51` También celebraban la fiesta de los tabernáculos, como está mandado en la ley, y ofrecían sacrificios diariamente, según el caso. 
'''
"52" = '''
:sup:`52` Después ofrecían las oblaciones continuas y los sacrificios de los sábados, de las lunas nuevas y de todas las fiestas consagradas. 
'''
"53" = '''
:sup:`53` Todos los que habían hecho algún voto a Dios comenzaron a ofrecer sacrificios a Dios a partir de la luna nueva del séptimo mes, aunque el templo de Dios aún no estaba construido. 
'''
"54" = '''
:sup:`54` Daban dinero, comida y bebida a los albañiles y carpinteros. 
'''
"55" = '''
:sup:`55` También dieron carros a la gente de Sidón y de Tiro, para que trajeran cedros de Libano y los llevaran en balsas al puerto de Jope, según el mandamiento que les había escrito Ciro, rey de los persas. 
'''
"56" = '''
:sup:`56` En el segundo año después de su llegada al templo de Dios en Jerusalén, en el segundo mes, Zorobabel hijo de Salatiel, Jesús hijo de Josedec, sus parientes, los sacerdotes levitas y todos los que habían llegado a Jerusalén de la cautividad comenzaron a trabajar. 
'''
"57" = '''
:sup:`57` Colocaron los cimientos del templo de Dios en la luna nueva del segundo mes, en el segundo año después de haber llegado a Judea y a Jerusalén. 
'''
"58" = '''
:sup:`58` Nombraron a los levitas de al menos veinte años de edad para que se encargaran de las obras del Señor. Entonces Jesús, con sus hijos y su parentela, Kadmiel su hermano, los hijos de Jesús, Emadabun, y los hijos de Joda hijo de Iliadun, y sus hijos y su parentela, todos los levitas, de común acuerdo se levantaron y comenzaron la empresa, trabajando para hacer avanzar las obras en la casa de Dios. Así los constructores edificaron el templo del Señor. 
'''
"59" = '''
:sup:`59` Los sacerdotes estaban vestidos con sus ornamentos, con instrumentos musicales y trompetas, y los levitas hijos de Asaf con sus címbalos, 
'''
"60" = '''
:sup:`60` cantando canciones de acción de gracias y alabando al Señor, según las indicaciones del rey David de Israel. 
'''
"61" = '''
:sup:`61` Cantaron en voz alta, alabando al Señor con cantos de acción de gracias, porque su bondad y su gloria son eternas en todo Israel. 
'''
"62" = '''
:sup:`62` Todo el pueblo tocaba las trompetas y gritaba a gran voz, entonando cantos de acción de gracias al Señor por la elevación de la casa del Señor. 
'''
"63" = '''
:sup:`63` Algunos de los sacerdotes levitas y de los jefes de sus familias, los ancianos que habían visto la casa anterior, vinieron a la construcción de ésta con lamentaciones y grandes llantos. 
'''
"64" = '''
:sup:`64` Pero muchos, con trompetas y alegría, gritaban con gran voz, 
'''
"65" = '''
:sup:`65` de modo que el pueblo no podía oír las trompetas por el llanto del pueblo, pues la multitud sonaba con fuerza, de modo que se oía a lo lejos. 
'''
"66" = '''
:sup:`66` Por eso, cuando los enemigos de la tribu de Judá y de Benjamín lo oyeron, llegaron a saber lo que significaba aquel ruido de trompetas. 
'''
"67" = '''
:sup:`67` Se enteraron de que los que habían regresado del cautiverio construían el templo para el Señor, el Dios de Israel. 
'''
"68" = '''
:sup:`68` Así que fueron a Zorobabel y a Jesús, y a los jefes de las familias, y les dijeron: “Construiremos junto con ustedes. 
'''
"69" = '''
:sup:`69` Porque nosotros, al igual que ustedes, obedecemos a su Señor y le ofrecemos sacrificios desde los días del rey Asbasaret de los asirios, que nos trajo aquí.” 
'''
"70" = '''
:sup:`70` Entonces Zorobabel, Jesús y los jefes de las familias de Israel les dijeron: “No les corresponde a ustedes construir la casa para el Señor nuestro Dios. 
'''
"71" = '''
:sup:`71` Nosotros solos construiremos para el Señor de Israel, como nos ha mandado el rey Ciro de los persas”. 
'''
"72" = '''
:sup:`72` Pero los paganos del país presionaron duramente a los habitantes de Judea, les cortaron los suministros y les impidieron construir. 
'''
"73" = '''
:sup:`73` Con sus conspiraciones secretas, y sus persuasiones y conmociones populares, impidieron que se terminara la construcción todo el tiempo que vivió el rey Ciro. Así que se les impidió construir durante dos años, hasta el reinado de Darío. 
'''
