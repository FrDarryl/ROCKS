[12]
"1" = '''
:sup:`1` En ese día dirás: “Te daré gracias, Yahvé; porque aunque te enojaste conmigo, tu ira se ha apartado y me consuelas. 
'''
"2" = '''
:sup:`2` He aquí que Dios es mi salvación. Confiaré y no temeré; porque Yah, Yahvé, es mi fuerza y mi canción; y él se ha convertido en mi salvación.” 
'''
"3" = '''
:sup:`3` Por eso, con alegría sacarás agua de los pozos de la salvación. 
'''
"4" = '''
:sup:`4` En ese día dirás: “¡Gracias a Yahvé! ¡Invocad su nombre! ¡Anuncien sus obras entre los pueblos! Proclamad que su nombre es excelso. 
'''
"5" = '''
:sup:`5` ¡Cantad a Yahvé, porque ha hecho cosas excelentes! ¡Que esto se sepa en toda la tierra! 
'''
"6" = '''
:sup:`6` ¡Griten y den voces, habitantes de Sión, porque el Santo de Israel es grande entre ustedes!” 
'''
