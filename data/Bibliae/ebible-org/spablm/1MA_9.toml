[9]
"1" = '''
:sup:`1` Demetrio se enteró de que Nicanor había caído con sus fuerzas en la batalla, y envió por segunda vez a Báquides y a Alcimo al país de Judá, y con ellos el ala derecha de su ejército. 
'''
"2" = '''
:sup:`2` Fueron por el camino que lleva a Gilgal, y acamparon contra Mesalot, que está en Arbela, y se apoderaron de ella, y mataron a mucha gente. 
'''
"3" = '''
:sup:`3` El primer mes del año ciento cincuenta y dos, acamparon contra Jerusalén. 
'''
"4" = '''
:sup:`4` Luego marcharon y se dirigieron a Berea con veinte mil soldados de infantería y dos mil de caballería. 
'''
"5" = '''
:sup:`5` Judas estaba acampado en Elasa con tres mil hombres elegidos. 
'''
"6" = '''
:sup:`6` Vieron la multitud de las fuerzas, que eran muchas, y se aterraron. Muchos se escabulleron del ejército. No quedaron de ellos más que ochocientos hombres. 
'''
"7" = '''
:sup:`7` Judas vio que su ejército se alejaba y que la batalla le apremiaba, y se turbó mucho de espíritu, porque no tenía tiempo de reunirlos, y se desmayó. 
'''
"8" = '''
:sup:`8` Dijo a los que quedaban: “Levantémonos y subamos contra nuestros adversarios, si acaso podemos luchar con ellos.” 
'''
"9" = '''
:sup:`9` Trataron de disuadirlo, diciendo: “No hay manera de que seamos capaces; pero mejor salvemos nuestras vidas ahora. Volvamos de nuevo con nuestra parentela y luchemos contra ellos; pero somos demasiado pocos”. 
'''
"10" = '''
:sup:`10` Judas dijo: “No sea que yo haga esto, para huir de ellos. Si ha llegado nuestra hora, muramos varonilmente por el bien de nuestra parentela, y no dejemos una causa de reproche contra nuestro honor.” 
'''
"11" = '''
:sup:`11` El ejército salió del campamento y se dispuso a enfrentarlos. La caballería se dividió en dos compañías, y los honderos y los arqueros iban delante del ejército, y todos los hombres poderosos que luchaban en el frente de la batalla. 
'''
"12" = '''
:sup:`12` Báquides estaba en el ala derecha. La falange avanzó sobre las dos partes, y tocaron con sus trompetas. 
'''
"13" = '''
:sup:`13` Los hombres que estaban al lado de Judas tocaron con sus trompetas, y la tierra tembló con el grito de los ejércitos, y la batalla se unió, y continuó desde la mañana hasta la noche. 
'''
"14" = '''
:sup:`14` Judas vio que Báquides y la fuerza de su ejército estaban en el lado derecho, y todos los valientes de corazón se fueron con él, 
'''
"15" = '''
:sup:`15` y el ala derecha fue derrotada por ellos, y los persiguió hasta el monte Azoto. 
'''
"16" = '''
:sup:`16` Los que estaban en el ala izquierda vieron que el ala derecha había sido derrotada, y se volvieron y siguieron los pasos de Judas y de los que estaban con él. 
'''
"17" = '''
:sup:`17` La batalla se volvió desesperada, y muchos de ambos bandos cayeron heridos de muerte. 
'''
"18" = '''
:sup:`18` Judas cayó y los demás huyeron. 
'''
"19" = '''
:sup:`19` Jonatán y Simón tomaron a Judas, su hermano, y lo enterraron en la tumba de sus antepasados en Modín. 
'''
"20" = '''
:sup:`20` Lo lloraron. Todo Israel se lamentó mucho por él, y se lamentó durante muchos días, diciendo: 
'''
"21" = '''
:sup:`21` “¡Cómo ha caído el poderoso, el salvador de Israel!” 
'''
"22" = '''
:sup:`22` El resto de los hechos de Judas, sus guerras, las hazañas que hizo y su grandeza, no están escritos, porque fueron muchísimos. 
'''
"23" = '''
:sup:`23` Después de la muerte de Judas, surgieron los anárquicos en todos los límites de Israel. Se levantaron todos los que hacían iniquidad. 
'''
"24" = '''
:sup:`24` En aquellos días hubo una gran hambruna, y el país se pasó a su lado. 
'''
"25" = '''
:sup:`25` Báquides eligió a los impíos y los nombró gobernantes del país. 
'''
"26" = '''
:sup:`26` Ellos indagaron y buscaron a los amigos de Judas y los llevaron a Báquides, y él se vengó de ellos y los utilizó despectivamente. 
'''
"27" = '''
:sup:`27` Hubo un gran sufrimiento en Israel, como no lo hubo desde el tiempo en que los profetas dejaron de aparecérseles. 
'''
"28" = '''
:sup:`28` Se reunieron todos los amigos de Judas y le dijeron a Jonatán: 
'''
"29" = '''
:sup:`29` “Desde que murió tu hermano Judas, no tenemos ningún hombre como él para salir contra nuestros enemigos y báquidos, y entre los de nuestra nación que nos odian. 
'''
"30" = '''
:sup:`30` Ahora, pues, te hemos elegido hoy para que seas nuestro príncipe y jefe en su lugar, para que luches en nuestras batallas.” 
'''
"31" = '''
:sup:`31` Así que Jonatán tomó el gobierno en ese momento y se levantó en lugar de su hermano Judas. 
'''
"32" = '''
:sup:`32` Cuando Báquides se enteró, trató de matarlo. 
'''
"33" = '''
:sup:`33` Lo supieron Jonatán, su hermano Simón y todos los que estaban con él, y huyeron al desierto de Tecoa y acamparon junto a las aguas del estanque de Asfar. 
'''
"34" = '''
:sup:`34` Báquides lo descubrió el día sábado, y vino — él y todo su ejército — a cruzar el Jordán. 
'''
"35" = '''
:sup:`35` Jonatán envió a su hermano, jefe de la multitud, y suplicó a sus amigos los nabateos que guardaran con ellos su equipaje, que era mucho. 
'''
"36" = '''
:sup:`36` Los hijos de Jambri salieron de Medaba, se apoderaron de Juan y de todo lo que tenía y se fueron con él. 
'''
"37" = '''
:sup:`37` Pero después de estas cosas, llevaron la noticia a Jonatán y a su hermano Simón de que los hijos de Jambri estaban celebrando una gran boda, y que traían a la novia, hija de uno de los grandes nobles de Canaán, desde Nadabat con una gran escolta. 
'''
"38" = '''
:sup:`38` Se acordaron de Juan, su hermano, y subieron y se escondieron al amparo del monte. 
'''
"39" = '''
:sup:`39` Levantaron los ojos y miraron, y vieron un gran cortejo con mucho equipaje. El novio salía con sus amigos y su parentela a su encuentro con timbales, músicos y muchas armas. 
'''
"40" = '''
:sup:`40` Se levantaron contra ellos desde su emboscada y los mataron, y muchos cayeron heridos de muerte. El resto huyó al monte, y los judíos se llevaron todo su botín. 
'''
"41" = '''
:sup:`41` Entonces las bodas se convirtieron en luto, y la voz de sus músicos en lamento. 
'''
"42" = '''
:sup:`42` Vengaron plenamente la sangre de su hermano y se volvieron a los pantanos del Jordán. 
'''
"43" = '''
:sup:`43` Lo oyó Báquides, y vino el sábado a las orillas del Jordán con un gran ejército. 
'''
"44" = '''
:sup:`44` Jonatán dijo a su compañía: “Levantémonos ahora y luchemos por nuestras vidas, pues las cosas son diferentes hoy de lo que fueron ayer y anteayer. 
'''
"45" = '''
:sup:`45` Porque he aquí que la batalla está delante y detrás de nosotros. Además, las aguas del Jordán están a un lado y al otro, y el pantano y la espesura. No hay lugar para escapar. 
'''
"46" = '''
:sup:`46` Ahora, pues, clamad al cielo, para que seáis librados de la mano de vuestros enemigos.” 
'''
"47" = '''
:sup:`47` Así se unió la batalla, y Jonatán extendió su mano para golpear a Báquides, y éste se apartó de él. 
'''
"48" = '''
:sup:`48` Jonatán y los que estaban con él saltaron al Jordán y pasaron a nado al otro lado. El enemigo no pasó el Jordán contra ellos. 
'''
"49" = '''
:sup:`49` Aquel día cayeron unos mil hombres de la compañía de Báquides; 
'''
"50" = '''
:sup:`50` y volvió a Jerusalén. Construyeron ciudades fuertes en Judea, la fortaleza que estaba en Jericó, y Emaús, Bethorón, Betel, Timnat, Faratón y Tefón, con altos muros, puertas y rejas. 
'''
"51" = '''
:sup:`51` En ellas puso guarniciones para acosar a Israel. 
'''
"52" = '''
:sup:`52` Fortificó la ciudad de Betsura, Gázara y la ciudadela, y puso en ellas tropas y provisiones. 
'''
"53" = '''
:sup:`53` Tomó como rehenes a los hijos de los jefes del país y los puso de guardia en la ciudadela de Jerusalén. 
'''
"54" = '''
:sup:`54` En el año ciento cincuenta y tres, en el segundo mes, Alcimo dio órdenes de derribar el muro del patio interior del santuario. También derribó las obras de los profetas. 
'''
"55" = '''
:sup:`55` Comenzó a derribar. En aquel tiempo, Alcimo fue golpeado, y sus obras fueron obstaculizadas; y su boca se detuvo, y fue tomado por una parálisis, y ya no pudo hablar nada ni dar órdenes acerca de su casa. 
'''
"56" = '''
:sup:`56` Alcimo murió en aquel momento con gran tormento. 
'''
"57" = '''
:sup:`57` Báquides vio que Alcimo había muerto, y volvió al rey. Entonces la tierra de Judá tuvo descanso durante dos años. 
'''
"58" = '''
:sup:`58` Entonces todos los hombres sin ley tomaron consejo, diciendo: “He aquí que Jonatán y sus hombres habitan tranquilos y seguros. Ahora, pues, traeremos a Báquides, y él los capturará a todos en una sola noche. 
'''
"59" = '''
:sup:`59` Fueron y consultaron con él. 
'''
"60" = '''
:sup:`60` Marchó y vino con un gran ejército, y envió cartas en secreto a todos sus aliados que estaban en Judea, para que apresaran a Jonatán y a los que estaban con él; pero no pudieron, porque su plan era conocido por ellos. 
'''
"61" = '''
:sup:`61` Los hombres de Jonatán apresaron a unos cincuenta de los hombres del país que eran autores de la maldad, y él los mató. 
'''
"62" = '''
:sup:`62` Jonatán, Simón y los que estaban con él, se fueron a Bet-bási, que está en el desierto, y él reconstruyó lo que había sido derribado, y lo hicieron fuerte. 
'''
"63" = '''
:sup:`63` Báquides se enteró de ello, y reunió a toda su multitud, y envió órdenes a los que eran de Judea. 
'''
"64" = '''
:sup:`64` Fue y acampó contra Bet-bási y luchó contra ella muchos días, e hizo máquinas de guerra. 
'''
"65" = '''
:sup:`65` Jonatán dejó a su hermano Simón en la ciudad, y salió al campo, y fue con algunos hombres. 
'''
"66" = '''
:sup:`66` Golpeó a Odomera y a su parentela, y a los hijos de Fasirón en sus tiendas. 
'''
"67" = '''
:sup:`67` Comenzaron a golpearlos y a subir con sus fuerzas. Entonces Simón y los que estaban con él salieron de la ciudad, e incendiaron las máquinas de guerra, 
'''
"68" = '''
:sup:`68` y lucharon contra Báquides, y éste fue derrotado por ellos. Lo afligieron severamente, pues su consejo y su expedición fueron en vano. 
'''
"69" = '''
:sup:`69` Se enfadaron mucho con los hombres sin ley que le aconsejaron entrar en el país, y mataron a muchos de ellos. Entonces decidió partir hacia su propia tierra. 
'''
"70" = '''
:sup:`70` Jonatán se enteró de esto y le envió embajadores, con el fin de que hicieran las paces con él y les devolviera a los cautivos. 
'''
"71" = '''
:sup:`71` El aceptó la cosa, e hizo lo que había dicho, y le juró que no buscaría su mal en todos los días de su vida. 
'''
"72" = '''
:sup:`72` Le devolvió los cautivos que había tomado antes de la tierra de Judá, y él regresó y se marchó a su tierra, y no volvió a entrar en sus fronteras. 
'''
"73" = '''
:sup:`73` Así cesó la espada en Israel. Jonatán vivió en Micmas. Jonatán comenzó a juzgar al pueblo, y destruyó a los impíos de Israel. 
'''
