[35]
"1" = '''
:sup:`1` Por David. Contágiate, Yahvé, con los que se disputan conmigo. Lucha contra los que luchan contra mí. 
'''
"2" = '''
:sup:`2` Agarra el escudo y el broquel, y se levantan para pedir mi ayuda. 
'''
"3" = '''
:sup:`3` Blande la lanza y bloquea a los que me persiguen. Dile a mi alma: “Yo soy tu salvación”. 
'''
"4" = '''
:sup:`4` Que los que buscan mi alma se vean defraudados y deshonrados. Que los que traman mi ruina sean rechazados y confundidos. 
'''
"5" = '''
:sup:`5` Que sean como paja ante el viento, El ángel de Yahvé los conduce. 
'''
"6" = '''
:sup:`6` Que su camino sea oscuro y resbaladizo, El ángel de Yahvé los persigue. 
'''
"7" = '''
:sup:`7` Porque sin motivo han escondido su red en un pozo para mí. Sin motivo han cavado una fosa para mi alma. 
'''
"8" = '''
:sup:`8` Que la destrucción le llegue por sorpresa. Que su red que ha escondido se atrape a sí mismo. Que caiga en esa destrucción. 
'''
"9" = '''
:sup:`9` Mi alma se alegrará en Yahvé. Se alegrará de su salvación. 
'''
"10" = '''
:sup:`10` Todos mis huesos dirán: “Yahvé, ¿quién es como tú? que libra al pobre de quien es demasiado fuerte para él; sí, al pobre y al necesitado del que le roba?” 
'''
"11" = '''
:sup:`11` Los testigos injustos se levantan. Me preguntan sobre cosas que no conozco. 
'''
"12" = '''
:sup:`12` Me pagan mal por bien, al despojo de mi alma. 
'''
"13" = '''
:sup:`13` Pero en cuanto a mí, cuando estaban enfermos, mi ropa era de saco. Afligí mi alma con el ayuno. Mi oración volvió a mi propio seno. 
'''
"14" = '''
:sup:`14` Me comporté como si hubiera sido mi amigo o mi hermano. Me incliné de luto, como quien llora a su madre. 
'''
"15" = '''
:sup:`15` Pero en mi adversidad se alegraron y se reunieron. Los atacantes se reunieron contra mí, y yo no lo sabía. Me desgarraron, y no cesaron. 
'''
"16" = '''
:sup:`16` Como los profanos que se burlan en las fiestas, me rechinaron los dientes. 
'''
"17" = '''
:sup:`17` Señor, ¿hasta cuándo mirarás? Rescata mi alma de su destrucción, mi preciosa vida de los leones. 
'''
"18" = '''
:sup:`18` Te daré las gracias en la gran asamblea. Te alabaré entre mucha gente. 
'''
"19" = '''
:sup:`19` No dejes que los que son mis enemigos se alegren injustamente de mí; ni que los que me odian sin causa guiñen los ojos. 
'''
"20" = '''
:sup:`20` Porque no hablan de paz, sino que urden palabras engañosas contra los que están tranquilos en la tierra. 
'''
"21" = '''
:sup:`21` Sí, abrieron su boca de par en par contra mí. Dijeron: “¡Ajá! ¡Ajá! Nuestro ojo lo ha visto”. 
'''
"22" = '''
:sup:`22` Tú lo has visto, Yahvé. No guardes silencio. Señor, no te alejes de mí. 
'''
"23" = '''
:sup:`23` ¡Despierta! ¡Levántate para defenderme, Dios mío! Señor mío, ¡contesta por mí! 
'''
"24" = '''
:sup:`24` Reclámame, Yahvé mi Dios, según tu justicia. No dejes que se regodeen en mí. 
'''
"25" = '''
:sup:`25` No dejes que digan en su corazón: “¡Ah! Así lo queremos”. Que no digan: “Nos lo hemos tragado”. 
'''
"26" = '''
:sup:`26` Que se desilusionen y se confundan juntos los que se alegran de mi calamidad. Que se vistan de vergüenza y deshonor los que se engrandecen contra mí. 
'''
"27" = '''
:sup:`27` Que los que están a favor de mi causa justa griten de alegría y se alegren. Sí, que digan continuamente: “Que Yahvé sea magnificado, que se complace en la prosperidad de su siervo”. 
'''
"28" = '''
:sup:`28` Mi lengua hablará de tu justicia y de tu alabanza todo el día. 
'''
