[5]
"1" = '''
:sup:`1` Naamán, capitán del ejército del rey de Siria, era un gran hombre con su amo, y honorable, porque por él Yahvé había dado la victoria a Siria; era también un hombre valiente, pero era leproso. 
'''
"2" = '''
:sup:`2` Los sirios habían salido en grupos y habían llevado cautiva de la tierra de Israel a una niña, que atendía a la mujer de Naamán. 
'''
"3" = '''
:sup:`3` Ella le dijo a su ama: “¡Ojalá mi señor estuviera con el profeta que está en Samaria! Entonces lo sanaría de su lepra”. 
'''
"4" = '''
:sup:`4` Alguien entró y se lo contó a su señor, diciendo: “La chica que es de la tierra de Israel dijo esto”. 
'''
"5" = '''
:sup:`5` El rey de Siria dijo: “Ve ahora y enviaré una carta al rey de Israel”. Partió, y tomó consigo diez talentos de plata, seis mil piezas de oro y diez mudas de ropa. 
'''
"6" = '''
:sup:`6` Llevó la carta al rey de Israel, diciendo: “Cuando te llegue esta carta, he aquí que he enviado a mi siervo Naamán a ti, para que lo cures de su lepra.” 
'''
"7" = '''
:sup:`7` Cuando el rey de Israel leyó la carta, se rasgó las vestiduras y dijo: “¿Soy yo Dios, para matar y dar vida, para que este hombre me envíe a curar a un hombre de su lepra? Pero, por favor, considera y ve cómo busca un pleito contra mí”. 
'''
"8" = '''
:sup:`8` Cuando Eliseo, el hombre de Dios, oyó que el rey de Israel se había rasgado las vestiduras, envió a decir al rey: “¿Por qué te has rasgado las vestiduras? Que venga ahora a mí, y sabrá que hay un profeta en Israel”. 
'''
"9" = '''
:sup:`9` Entonces Naamán vino con sus caballos y con sus carros, y se paró a la puerta de la casa de Eliseo. 
'''
"10" = '''
:sup:`10` Eliseo le envió un mensajero, diciendo: “Ve y lávate en el Jordán siete veces, y tu carne volverá a ti y quedarás limpio”. 
'''
"11" = '''
:sup:`11` Pero Naamán se enojó, y se fue diciendo: “He aquí, yo pensaba: ‘Seguramente saldrá a mí, y se pondrá de pie, e invocará el nombre de Yahvé su Dios, y agitará su mano sobre el lugar, y sanará al leproso’. 
'''
"12" = '''
:sup:`12` ¿No son Abaná y Farfar, los ríos de Damasco, mejores que todas las aguas de Israel? ¿No podría yo lavarme en ellos y quedar limpio?”. Así que se dio la vuelta y se marchó furioso. 
'''
"13" = '''
:sup:`13` Sus criados se acercaron y le hablaron diciendo: “Padre mío, si el profeta te hubiera pedido que hicieras alguna cosa grande, ¿no la habrías hecho? ¿Cuánto más cuando te dice: ‘Lávate y queda limpio’?” 
'''
"14" = '''
:sup:`14` Entonces descendió y se sumergió siete veces en el Jordán, según el dicho del hombre de Dios; y su carne se restauró como la carne de un niño pequeño, y quedó limpio. 
'''
"15" = '''
:sup:`15` Volvió al hombre de Dios, él y toda su compañía, y vino y se puso de pie ante él, y dijo: “Mira ahora, yo sé que no hay Dios en toda la tierra, sino en Israel. Ahora, pues, te ruego que aceptes un regalo de tu siervo”. 
'''
"16" = '''
:sup:`16` Pero él dijo: “Vive Yahvé, ante quien estoy, no recibiré a ninguno”. Le instó a que lo tomara, pero él se negó. 
'''
"17" = '''
:sup:`17` Naamán dijo: “Si no es así, por favor, dale a tu siervo dos mulas de tierra, porque tu siervo no ofrecerá de ahora en adelante ni holocaustos ni sacrificios a otros dioses, sino a Yahvé. 
'''
"18" = '''
:sup:`18` Que Yahvé perdone a tu siervo en esto: cuando mi amo entre en la casa de Rimón para adorar allí, y se apoye en mi mano, y yo me incline en la casa de Rimón. Cuando me inclino en la casa de Rimón, que el Señor perdone a tu siervo en esto”. 
'''
"19" = '''
:sup:`19` Le dijo: “Ve en paz”. Y se alejó de él un poco. 
'''
"20" = '''
:sup:`20` Pero Giezi, siervo de Eliseo, el hombre de Dios, dijo: “He aquí que mi amo ha perdonado a este Naamán el sirio, al no recibir de sus manos lo que ha traído. Vive Yahvé, que correré tras él y tomaré algo de él”. 
'''
"21" = '''
:sup:`21` Entonces Giezi siguió a Naamán. Cuando Naamán vio que uno corría detrás de él, bajó del carro a su encuentro y le dijo: “¿Está todo bien?”. 
'''
"22" = '''
:sup:`22` Él dijo: “Todo está bien. Mi amo me ha enviado diciendo: ‘He aquí que ahora mismo han venido a mí, de la región montañosa de Efraín, dos jóvenes de los hijos de los profetas. Por favor, dales un talento de plata y dos mudas de ropa’”. 
'''
"23" = '''
:sup:`23` Naamán dijo: “Tengan a bien tomar dos talentos”. Él lo instó, y ató dos talentos de plata en dos bolsas, con dos mudas de ropa, y se los puso a dos de sus siervos; y ellos los llevaron delante de él. 
'''
"24" = '''
:sup:`24` Cuando llegó al monte, se los quitó de las manos y los guardó en la casa. Luego dejó ir a los hombres y se marcharon. 
'''
"25" = '''
:sup:`25` Pero él entró y se puso delante de su amo. Eliseo le dijo: “¿De dónde vienes, Guejazi?” Dijo: “Su servidor no fue a ninguna parte”. 
'''
"26" = '''
:sup:`26` Le dijo: “¿No te acompañó mi corazón cuando el hombre se apartó de su carro para salir a tu encuentro? ¿Acaso es tiempo de recibir dinero, y de recibir vestidos, y olivares y viñas, y ovejas y ganado, y siervos y siervas? 
'''
"27" = '''
:sup:`27` Por eso, la lepra de Naamán se pegará a ti y a tu descendencia para siempre”. Salió de su presencia como un leproso, blanco como la nieve. 
'''
