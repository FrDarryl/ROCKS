[6]
"1" = '''
:sup:`1` Me dijo: “En el principio, cuando se hizo la tierra, antes de que se fijaran los portales del mundo y antes de que soplaran las reuniones de los vientos, 
'''
"2" = '''
:sup:`2` antes de que sonaran las voces de los truenos y antes de que brillaran los destellos de los relámpagos, antes de que se pusieran los cimientos del paraíso, 
'''
"3" = '''
:sup:`3` antes de que se vieran las hermosas flores, antes de que se establecieran los poderes del terremoto, antes de que se reuniera el innumerable ejército de ángeles, 
'''
"4" = '''
:sup:`4` antes de que las alturas del aire fueran elevadas, antes de que las medidas del firmamento fueran nombradas, antes de que el escabel de Sión fuera establecido, 
'''
"5" = '''
:sup:`5` antes de que los años presentes fueran contados, antes de que las imaginaciones de los que ahora pecan fueran extraídas, y antes de que fueran sellados los que han reunido la fe como un tesoro — 
'''
"6" = '''
:sup:`6` entonces consideré estas cosas, y todas ellas fueron hechas por medio de mí solo, y no por medio de otro; así como por mí también serán terminadas, y no por otro.” 
'''
"7" = '''
:sup:`7` Entonces respondí: “¿Cuál será la división de los tiempos? ¿O cuándo será el fin de la primera y el comienzo de la edad que sigue?” 
'''
"8" = '''
:sup:`8` Me dijo: “De Abraham a Isaac, porque Jacob y Esaú le nacieron, pues la mano de Jacob sujetó el talón de Esaú desde el principio. 
'''
"9" = '''
:sup:`9` Porque Esaú es el fin de esta época, y Jacob es el principio de la que sigue. 
'''
"10" = '''
:sup:`10` El principio del hombre es su mano, y el fin del hombre es su talón. No busques otra cosa entre el talón y la mano, Esdras”. 
'''
"11" = '''
:sup:`11` Entonces respondí: “Oh, soberano Señor, si he hallado gracia ante tus ojos, 
'''
"12" = '''
:sup:`12` te ruego que muestres a tu siervo el fin de tus signos que me mostraste en parte la noche anterior.” 
'''
"13" = '''
:sup:`13` Entonces respondió: “Ponte de pie, y oirás una voz que resuena con fuerza. 
'''
"14" = '''
:sup:`14` Si el lugar sobre el que estás parado se conmueve mucho 
'''
"15" = '''
:sup:`15` cuando hable no temas, porque la palabra es del fin, y los cimientos de la tierra entenderán 
'''
"16" = '''
:sup:`16` que el discurso es sobre ellos. Temblarán y se conmoverán, porque saben que su fin debe ser cambiado”. 
'''
"17" = '''
:sup:`17` Sucedió que cuando lo oí, me puse de pie y escuché, y he aquí que había una voz que hablaba, y su sonido era como el sonido de muchas aguas. 
'''
"18" = '''
:sup:`18` Decía: “He aquí, vienen los días en que me acerco para visitar a los que habitan en la tierra, 
'''
"19" = '''
:sup:`19` y cuando investigue a los que han causado daño injustamente con su injusticia, y cuando la aflicción de Sión sea completa, 
'''
"20" = '''
:sup:`20` y cuando se ponga el sello en la era que ha de pasar, entonces mostraré estas señales: los libros se abrirán ante el firmamento, y todos verán juntos. 
'''
"21" = '''
:sup:`21` Los niños de un año hablarán con sus voces. Las mujeres embarazadas darán a luz niños prematuros a los tres o cuatro meses, y vivirán y bailarán. 
'''
"22" = '''
:sup:`22` De pronto los lugares sembrados aparecerán sin sembrar. Los almacenes llenos aparecerán de repente vacíos. 
'''
"23" = '''
:sup:`23` La trompeta dará un sonido que cuando todo hombre oiga, se asustará de repente. 
'''
"24" = '''
:sup:`24` En ese momento los amigos harán la guerra entre sí como si fueran enemigos. La tierra se pondrá en pie de miedo con los que la habitan. Los manantiales de las fuentes se detendrán, de modo que durante tres horas no fluirán. 
'''
"25" = '''
:sup:`25` “Será que quien permanezca después de todas estas cosas de las que os he hablado, se salvará y verá mi salvación, y el fin de mi mundo. 
'''
"26" = '''
:sup:`26` Verán a los hombres que han sido levantados, que no han probado la muerte desde su nacimiento. El corazón de los habitantes cambiará y se convertirá en un espíritu diferente. 
'''
"27" = '''
:sup:`27` Porque el mal será borrado y el engaño será apagado. 
'''
"28" = '''
:sup:`28` La fe florecerá. La corrupción será vencida, y la verdad, que ha estado tanto tiempo sin fruto, será declarada.” 
'''
"29" = '''
:sup:`29` Mientras hablaba conmigo, he aquí que, poco a poco, el lugar en el que me encontraba se mecía de un lado a otro. 
'''
"30" = '''
:sup:`30` Me dijo: “He venido a mostrarte estas cosas esta noche. 
'''
"31" = '''
:sup:`31` Por tanto, si vuelves a orar y a ayunar siete días más, volveré a decirte cosas mayores que éstas. 
'''
"32" = '''
:sup:`32` Porque tu voz ha sido oída ante el Altísimo. Porque el Poderoso ha visto tu justicia. También ha visto tu pureza, que has mantenido desde tu juventud. 
'''
"33" = '''
:sup:`33` Por eso me ha enviado para mostrarte todas estas cosas y para decirte: “¡Cree y no temas! 
'''
"34" = '''
:sup:`34` No te apresures a pensar cosas vanas sobre los tiempos pasados, para que no te apresures en los últimos tiempos.’” 
'''
"35" = '''
:sup:`35` Después de esto, volví a llorar y ayuné siete días de la misma manera, para cumplir las tres semanas que me había dicho. 
'''
"36" = '''
:sup:`36` En la octava noche, mi corazón se turbó de nuevo dentro de mí, y comencé a hablar en presencia del Altísimo. 
'''
"37" = '''
:sup:`37` Porque mi espíritu se excitó mucho, y mi alma se angustió. 
'''
"38" = '''
:sup:`38` Dije: “Oh Señor, en verdad hablaste al principio de la creación, en el primer día, y dijiste esto ‘Hágase el cielo y la tierra’, y tu palabra perfeccionó la obra. 
'''
"39" = '''
:sup:`39` Entonces el espíritu se cernía, y las tinieblas y el silencio estaban por todas partes. El sonido de la voz del hombre no existía todavía. 
'''
"40" = '''
:sup:`40` Entonces ordenaste que se sacara un rayo de luz de tus tesoros, para que entonces aparecieran tus obras. 
'''
"41" = '''
:sup:`41` “En el segundo día, volviste a hacer el espíritu del firmamento y le ordenaste que dividiera y separara las aguas, para que una parte subiera y la otra quedara abajo. 
'''
"42" = '''
:sup:`42` “Al tercer día ordenaste que las aguas se reunieran en la séptima parte de la tierra. Secaste seis partes y las guardaste, con el propósito de que de éstas, siendo plantadas y cultivadas, sirvieran ante ti. 
'''
"43" = '''
:sup:`43` Porque tan pronto como salió tu palabra, la obra fue hecha. 
'''
"44" = '''
:sup:`44` Inmediatamente, crecieron grandes e innumerables frutos, con muchos sabores agradables, y flores de inimitable color, y fragancias de exquisito olor. Esto se hizo al tercer día. 
'''
"45" = '''
:sup:`45` “En el cuarto día, ordenaste que el sol brillara, la luna diera su luz y las estrellas estuvieran en su orden; 
'''
"46" = '''
:sup:`46` y les diste la orden de servir a la humanidad, que debía ser hecha. 
'''
"47" = '''
:sup:`47` “En el quinto día dijiste a la séptima parte, donde se reunían las aguas, que produjera seres vivos, aves y peces; y así sucedió 
'''
"48" = '''
:sup:`48` que las aguas mudas y sin vida produjeron seres vivos como se les había dicho, para que las naciones alabaran tus obras maravillosas. 
'''
"49" = '''
:sup:`49` “Entonces preservaste dos criaturas vivientes. Al uno lo llamaste Behemoth, y al otro lo llamaste Leviatán. 
'''
"50" = '''
:sup:`50` Separaste al uno del otro, porque la séptima parte, es decir, donde se reunían las aguas, no podía contener a los dos. 
'''
"51" = '''
:sup:`51` A Behemot le diste una parte, que se secó al tercer día, para que habitara en ella, en la que hay mil colinas; 
'''
"52" = '''
:sup:`52` pero a Leviatán le diste la séptima parte, es decir, la parte acuática. Los has guardado para que los devore quien quiera, cuando quiera. 
'''
"53" = '''
:sup:`53` “Pero en el sexto día, ordenaste a la tierra que produjera ante ti ganado, animales y reptiles. 
'''
"54" = '''
:sup:`54` Sobre éstos, ordenaste a Adán como gobernante de todas las obras que has hecho. De él salimos todos nosotros, el pueblo que has elegido. 
'''
"55" = '''
:sup:`55` “Todo esto he dicho ante ti, Señor, porque has dicho que por nosotros hiciste este mundo. 
'''
"56" = '''
:sup:`56` En cuanto a las demás naciones, que también proceden de Adán, has dicho que no son nada y que son como la saliva. Has comparado su abundancia con una gota que cae de un cubo. 
'''
"57" = '''
:sup:`57` Ahora bien, Señor, he aquí que estas naciones, reputadas como nada, se enseñorean de nosotros y nos devoran. 
'''
"58" = '''
:sup:`58` Pero nosotros, tu pueblo, al que has llamado tu primogénito, tus hijos únicos y tu amante ferviente, somos entregados en sus manos. 
'''
"59" = '''
:sup:`59` Ahora bien, si el mundo está hecho para nosotros, ¿por qué no poseemos nuestro mundo como herencia? ¿Cuánto tiempo durará esto?” 
'''
