[7]
"1" = '''
:sup:`1` Salomón estuvo construyendo su propia casa durante trece años, y terminó toda su casa. 
'''
"2" = '''
:sup:`2` Pues construyó la Casa del Bosque del Líbano. Su longitud era de cien codos, su anchura de cincuenta codos, y su altura de treinta codos, sobre cuatro hileras de pilares de cedro, con vigas de cedro sobre los pilares. 
'''
"3" = '''
:sup:`3` Estaba cubierto de cedro por encima de las cuarenta y cinco vigas que había sobre las columnas, quince en cada fila. 
'''
"4" = '''
:sup:`4` Había vigas en tres filas, y la ventana estaba frente a la ventana en tres filas. 
'''
"5" = '''
:sup:`5` Todas las puertas y los postes estaban hechos a escuadra con vigas, y la ventana estaba frente a la ventana en tres filas. 
'''
"6" = '''
:sup:`6` Hizo la sala de pilares. Su longitud era de cincuenta codos y su anchura de treinta codos, con un pórtico delante de ellos, y pilares y un umbral delante de ellos. 
'''
"7" = '''
:sup:`7` Hizo el pórtico del trono donde iba a juzgar, el pórtico del juicio; y estaba cubierto de cedro de piso a piso. 
'''
"8" = '''
:sup:`8` La casa donde iba a habitar, el otro atrio dentro del pórtico, era de la misma construcción. Hizo también una casa para la hija de Faraón (a quien Salomón había tomado por esposa), como este pórtico. 
'''
"9" = '''
:sup:`9` Todo esto era de piedras costosas, de piedra cortada a medida, aserrada con sierras, por dentro y por fuera, desde los cimientos hasta la albardilla, y así por fuera hasta el gran patio. 
'''
"10" = '''
:sup:`10` Los cimientos eran de piedras costosas, piedras grandes, piedras de diez codos y piedras de ocho codos. 
'''
"11" = '''
:sup:`11` Encima había piedras costosas, piedras cortadas a medida, y madera de cedro. 
'''
"12" = '''
:sup:`12` El gran atrio que lo rodeaba tenía tres hileras de piedra tallada con una hilera de vigas de cedro, como el atrio interior de la casa de Yahvé y el pórtico de la casa. 
'''
"13" = '''
:sup:`13` El rey Salomón envió y trajo a Hiram de Tiro. 
'''
"14" = '''
:sup:`14` Era hijo de una viuda de la tribu de Neftalí, y su padre era un hombre de Tiro, obrero del bronce; y estaba lleno de sabiduría y entendimiento y habilidad para trabajar todas las obras en bronce. Vino al rey Salomón y realizó todo su trabajo. 
'''
"15" = '''
:sup:`15` Hizo las dos columnas de bronce, de dieciocho codos de altura cada una, y una línea de doce codos rodeaba cada una de ellas. 
'''
"16" = '''
:sup:`16` Hizo dos capiteles de bronce fundido para colocarlos en la parte superior de las columnas. La altura de un capitel era de cinco codos, y la del otro, de cinco codos. 
'''
"17" = '''
:sup:`17` Para los capiteles que estaban en la parte superior de las columnas, había redes de damas y coronas de cadenas: siete para un capitel y siete para el otro. 
'''
"18" = '''
:sup:`18` Hizo, pues, las columnas, y alrededor de la primera red hubo dos hileras de granadas para cubrir los capiteles que estaban en la parte superior de las columnas; y lo mismo hizo para el otro capitel. 
'''
"19" = '''
:sup:`19` Los capiteles que estaban en la parte superior de las columnas del pórtico eran de obra de lirio, de cuatro codos. 
'''
"20" = '''
:sup:`20` También había capiteles encima de las dos columnas, cerca del vientre que estaba junto a la red. Había doscientas granadas en hileras alrededor del otro capitel. 
'''
"21" = '''
:sup:`21` Colocó las columnas en el pórtico del templo. Levantó la columna de la derecha y llamó su nombre Jachín; y levantó la columna de la izquierda y llamó su nombre Boaz. 
'''
"22" = '''
:sup:`22` En la parte superior de las columnas había un trabajo de lirios. Así quedó terminada la obra de las columnas. 
'''
"23" = '''
:sup:`23` Hizo el mar fundido de diez codos de borde a borde, de forma redonda. Su altura era de cinco codos, y lo rodeaba una línea de treinta codos. 
'''
"24" = '''
:sup:`24` Debajo de su borde había brotes que lo rodeaban por diez codos, rodeando el mar. Los brotes estaban en dos hileras, fundidos cuando fue fundido. 
'''
"25" = '''
:sup:`25` Estaba sobre doce bueyes, tres que miraban hacia el norte, tres que miraban hacia el oeste, tres que miraban hacia el sur y tres que miraban hacia el este. 
'''
"26" = '''
:sup:`26` Su grosor era de un palmo. Su borde estaba labrado como el borde de una copa, como la flor de un lirio. Tenía capacidad para dos mil baños. 
'''
"27" = '''
:sup:`27` Hizo las diez bases de bronce. La longitud de una base era de cuatro codos, su anchura de cuatro codos y su altura de tres codos. 
'''
"28" = '''
:sup:`28` El trabajo de las bases era así: tenían paneles, y había paneles entre las repisas; 
'''
"29" = '''
:sup:`29` y en los paneles que estaban entre las repisas había leones, bueyes y querubines; y en las repisas había un pedestal arriba; y debajo de los leones y los bueyes había coronas de obra colgante. 
'''
"30" = '''
:sup:`30` Cada base tenía cuatro ruedas y ejes de bronce, y sus cuatro pies tenían soportes. Los soportes estaban fundidos debajo de la cuenca, con coronas a los lados de cada uno. 
'''
"31" = '''
:sup:`31` Su abertura dentro del capitel y por encima era de un codo. Su abertura era redonda como la obra de un pedestal, de un codo y medio; y también en su abertura había grabados, y sus paneles eran cuadrados, no redondos. 
'''
"32" = '''
:sup:`32` Las cuatro ruedas estaban debajo de los paneles, y los ejes de las ruedas estaban en la base. La altura de una rueda era de un codo y medio codo. 
'''
"33" = '''
:sup:`33` El trabajo de las ruedas era como el de una rueda de carro. Sus ejes, sus llantas, sus radios y sus cubos eran todos de metal fundido. 
'''
"34" = '''
:sup:`34` Había cuatro soportes en las cuatro esquinas de cada base. Sus soportes eran de la propia base. 
'''
"35" = '''
:sup:`35` En la parte superior de la base había una banda redonda de medio codo de altura; y en la parte superior de la base sus soportes y sus paneles eran iguales. 
'''
"36" = '''
:sup:`36` En las placas de sus soportes y en sus paneles, grabó querubines, leones y palmeras, cada uno en su espacio, con coronas alrededor. 
'''
"37" = '''
:sup:`37` Hizo las diez basas de esta manera: todas tenían una misma fundición, una misma medida y una misma forma. 
'''
"38" = '''
:sup:`38` Hizo diez pilas de bronce. Una cuenca contenía cuarenta baños. Cada cuenca medía cuatro codos. Una palangana estaba en cada una de las diez bases. 
'''
"39" = '''
:sup:`39` Colocó las bases, cinco a la derecha y cinco a la izquierda de la casa. Puso el mar en el lado derecho de la casa hacia el este y hacia el sur. 
'''
"40" = '''
:sup:`40` Hiram hizo las ollas, las palas y las pilas. Así terminó Hiram de hacer toda la obra que trabajó para el rey Salomón en la casa de Yahvé: 
'''
"41" = '''
:sup:`41` las dos columnas; las dos copas de los capiteles que estaban en la parte superior de las columnas; las dos redes para cubrir las dos copas de los capiteles que estaban en la parte superior de las columnas; 
'''
"42" = '''
:sup:`42` las cuatrocientas granadas para las dos redes; dos hileras de granadas para cada red, para cubrir las dos copas de los capiteles que estaban sobre las columnas; 
'''
"43" = '''
:sup:`43` las diez bases; las diez cuencas sobre las bases; 
'''
"44" = '''
:sup:`44` el único mar; los doce bueyes bajo el mar; 
'''
"45" = '''
:sup:`45` las ollas; las palas; y las cuencas. Todos estos recipientes, que Hiram hizo para el rey Salomón en la casa de Yahvé, eran de bronce bruñido. 
'''
"46" = '''
:sup:`46` El rey los fundió en la llanura del Jordán, en la tierra arcillosa entre Sucot y Zaretán. 
'''
"47" = '''
:sup:`47` Salomón dejó todos los recipientes sin pesar, porque eran muchos. No se pudo determinar el peso del bronce. 
'''
"48" = '''
:sup:`48` Salomón hizo todos los utensilios que había en la casa de Yahvé el altar de oro y la mesa sobre la que estaba el pan de la función, de oro; 
'''
"49" = '''
:sup:`49` y los candelabros, cinco a la derecha y cinco a la izquierda, delante del santuario interior, de oro puro; y las flores, las lámparas y las pinzas, de oro; 
'''
"50" = '''
:sup:`50` las copas, los apagadores, las jofainas, las cucharas y las sartenes para el fuego, de oro puro; y los goznes, tanto para las puertas de la casa interior, el lugar santísimo, como para las puertas de la casa, del templo, de oro. 
'''
"51" = '''
:sup:`51` Asítoda la obra que el rey Salomón hizo en la casa de Yahvé fue terminada. Salomón trajo las cosas que su padre David había dedicado — la plata, el oro y los utensilios — y las puso en los tesoros de la casa de Yahvé. 
'''
