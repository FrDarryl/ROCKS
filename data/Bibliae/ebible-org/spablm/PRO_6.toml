[6]
"1" = '''
:sup:`1` Hijo mío, si te has convertido en garantía de tu prójimo, si has golpeado tus manos en prenda por un extraño, 
'''
"2" = '''
:sup:`2` estás atrapado por las palabras de tu boca; estás atrapado con las palabras de tu boca. 
'''
"3" = '''
:sup:`3` Hazlo ahora, hijo mío, y líbrate, ya que has llegado a la mano de tu vecino. Ve, humíllate. Presiona tu súplica con tu vecino. 
'''
"4" = '''
:sup:`4` No le des sueño a tus ojos, ni el sueño a sus párpados. 
'''
"5" = '''
:sup:`5` Libérate, como una gacela de la mano del cazador, como un pájaro de la trampa del cazador. 
'''
"6" = '''
:sup:`6` Ve a la hormiga, perezoso. Considera sus formas, y sé sabio; 
'''
"7" = '''
:sup:`7` que no tienen jefe, supervisor o gobernante, 
'''
"8" = '''
:sup:`8` le proporciona el pan en el verano, y recoge su alimento en la cosecha. 
'''
"9" = '''
:sup:`9` ¿Cuánto tiempo vas a dormir, perezoso? ¿Cuándo te levantarás de tu sueño? 
'''
"10" = '''
:sup:`10` Un poco de sueño, un poco de sopor, un pequeño pliegue de las manos para dormir — 
'''
"11" = '''
:sup:`11` así que tu pobreza vendrá como un ladrón, y su escasez como hombre armado. 
'''
"12" = '''
:sup:`12` Una persona sin valor, un hombre de iniquidad, es el que anda con la boca perversa, 
'''
"13" = '''
:sup:`13` que guiña los ojos, que hace señales con los pies, que hace gestos con los dedos, 
'''
"14" = '''
:sup:`14` en cuyo corazón hay perversidad, que urde el mal continuamente, que siempre siembra la discordia. 
'''
"15" = '''
:sup:`15` Por lo tanto, su calamidad vendrá de repente. Se romperá de repente, y eso sin remedio. 
'''
"16" = '''
:sup:`16` Hay seis cosas que Yahvé odia; sí, siete que son una abominación para él: 
'''
"17" = '''
:sup:`17` ojos arrogantes, una lengua mentirosa, manos que derraman sangre inocente, 
'''
"18" = '''
:sup:`18` un corazón que urde planes perversos, pies que son rápidos en correr a la travesura, 
'''
"19" = '''
:sup:`19` un testigo falso que dice mentiras, y el que siembra la discordia entre hermanos. 
'''
"20" = '''
:sup:`20` Hijo mío, cumple el mandamiento de tu padre, y no abandones las enseñanzas de tu madre. 
'''
"21" = '''
:sup:`21` Átalas continuamente en tu corazón. Átalos alrededor de tu cuello. 
'''
"22" = '''
:sup:`22` Cuando camines, te guiará. Cuando duermas, te vigilará. Cuando te despiertes, hablará contigo. 
'''
"23" = '''
:sup:`23` Porque el mandamiento es una lámpara, y la ley es ligera. Los reproches de instrucción son el camino de la vida, 
'''
"24" = '''
:sup:`24` para alejarte de la mujer inmoral, de los halagos de la lengua de la esposa díscola. 
'''
"25" = '''
:sup:`25` No codicies su belleza en tu corazón, ni dejar que te cautive con sus párpados. 
'''
"26" = '''
:sup:`26` Porque una prostituta te reduce a un trozo de pan. La adúltera caza tu preciosa vida. 
'''
"27" = '''
:sup:`27` ¿Puede un hombre recoger fuego en su regazo, y sus ropas no sean quemadas? 
'''
"28" = '''
:sup:`28` O se puede caminar sobre las brasas, y sus pies no se quemen? 
'''
"29" = '''
:sup:`29` Así es el que se acerca a la mujer de su prójimo. Quien la toque no quedará impune. 
'''
"30" = '''
:sup:`30` Los hombres no desprecian al ladrón si roba para satisfacerse cuando tiene hambre, 
'''
"31" = '''
:sup:`31` pero si se le encuentra, deberá restituir siete veces. Dará toda la riqueza de su casa. 
'''
"32" = '''
:sup:`32` El que comete adulterio con una mujer está vacío de entendimiento. Quien lo hace destruye su propia alma. 
'''
"33" = '''
:sup:`33` Recibirá heridas y deshonra. Su reproche no será borrado. 
'''
"34" = '''
:sup:`34` Porque los celos despiertan la furia del marido. No perdonará en el día de la venganza. 
'''
"35" = '''
:sup:`35` No considerará ningún rescate, ni estará contento, aunque le des muchos regalos. 
'''
