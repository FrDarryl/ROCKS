[10]
"1" = '''
:sup:`1` Los filisteos lucharon contra Israel, y los hombres de Israel huyeron de la presencia de los filisteos y cayeron muertos en el monte Gilboa. 
'''
"2" = '''
:sup:`2` Los filisteos siguieron con fuerza a Saúl y a sus hijos, y los filisteos mataron a Jonatán, a Abinadab y a Malquisúa, hijos de Saúl. 
'''
"3" = '''
:sup:`3` La batalla fue dura contra Saúl, y los arqueros lo alcanzaron; y él estaba angustiado a causa de los arqueros. 
'''
"4" = '''
:sup:`4` Entonces Saúl le dijo a su armero: “Saca tu espada y traspásame con ella, no sea que estos incircuncisos vengan a abusar de mí.” Pero su portador de armadura no quiso, porque estaba aterrorizado. Entonces Saúl tomó su espada y cayó sobre ella. 
'''
"5" = '''
:sup:`5` Cuando el portador de su armadura vio que Saúl estaba muerto, él también cayó sobre su espada y murió. 
'''
"6" = '''
:sup:`6` Así murió Saúl con sus tres hijos, y toda su casa murió junta. 
'''
"7" = '''
:sup:`7` Cuando todos los hombres de Israel que estaban en el valle vieron que huían, y que Saúl y sus hijos estaban muertos, abandonaron sus ciudades y huyeron, y los filisteos vinieron y habitaron en ellas. 
'''
"8" = '''
:sup:`8` Al día siguiente, cuando los filisteos fueron a despojar a los muertos, encontraron a Saúl y a sus hijos caídos en el monte Gilboa. 
'''
"9" = '''
:sup:`9` Lo despojaron y tomaron su cabeza y su armadura, y luego enviaron a la tierra de los filisteos por todos lados para llevar la noticia a sus ídolos y al pueblo. 
'''
"10" = '''
:sup:`10` Pusieron su armadura en la casa de sus dioses, y fijaron su cabeza en la casa de Dagón. 
'''
"11" = '''
:sup:`11` Cuando todo Jabes de Galaad se enteró de todo lo que los filisteos le habían hecho a Saúl, 
'''
"12" = '''
:sup:`12` todos los hombres valientes se levantaron y se llevaron el cuerpo de Saúl y los cuerpos de sus hijos, y los llevaron a Jabes, y enterraron sus huesos bajo la encina en Jabes, y ayunaron siete días. 
'''
"13" = '''
:sup:`13` Así pues, Saúl murió por la infracción que cometió contra Yahvé, a causa de la palabra de Yahvé, que no cumplió, y también porque pidió consejo a uno que tenía un espíritu familiar, para consultar, 
'''
"14" = '''
:sup:`14` y no consultó a Yahvé. Por eso lo mató, y entregó el reino a David, hijo de Isaí. 
'''
