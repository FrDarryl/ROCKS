[5]
"1" = '''
:sup:`1` Entonces el justo se levantará con gran audacia ante la cara de los que le afligían, y los que hacen que sus trabajos no tengan importancia. 
'''
"2" = '''
:sup:`2` Cuando le vean, se angustiarán con un miedo terrible, y se asombrarán de la maravilla de la salvación. 
'''
"3" = '''
:sup:`3` Hablarán entre ellos arrepintiéndose, y por la angustia de espíritu gemirán, “Este era el que solíamos tener en burla, como una parábola de reproche. 
'''
"4" = '''
:sup:`4` Los tontos consideramos su vida una locura, y su fin sin honor. 
'''
"5" = '''
:sup:`5` ¿Cómo fue contado entre los hijos de Dios? ¿Cómo es su suerte entre los santos? 
'''
"6" = '''
:sup:`6` En verdad nos desviamos del camino de la verdad. La luz de la justicia no brilló para nosotros. El sol no salió para nosotros. 
'''
"7" = '''
:sup:`7` Nosotros nos saciamos de los caminos de la anarquía y la destrucción. Viajamos a través de desiertos sin huellas, pero no conocíamos el camino del Señor. 
'''
"8" = '''
:sup:`8` ¿De qué nos sirvió nuestra arrogancia? ¿De qué nos han servido la riqueza y la jactancia? 
'''
"9" = '''
:sup:`9` Todas esas cosas pasaron como una sombra, como un rumor que pasa, 
'''
"10" = '''
:sup:`10` como un barco que pasa por el agua ondulada, que, cuando ha pasado, no hay rastro que encontrar, no hay camino de su quilla en las olas. 
'''
"11" = '''
:sup:`11` O es como cuando un pájaro vuela por el aire, no se encuentra ninguna evidencia de su paso, sino el viento ligero, azotado con el golpe de sus piñones, y desgarrado con el violento empuje de las alas en movimiento, es atravesado. Después no queda ninguna señal de su llegada. 
'''
"12" = '''
:sup:`12` O es como cuando se lanza una flecha a un blanco, el aire que dividió se cierra de nuevo inmediatamente, para que los hombres no sepan por dónde pasó. 
'''
"13" = '''
:sup:`13` Así también nosotros, tan pronto como nacimos, dejamos de ser; y no teníamos ningún signo de virtud que mostrar, pero nos consumimos por completo en nuestra maldad”. 
'''
"14" = '''
:sup:`14` Porque la esperanza del hombre impío es como la paja que lleva el viento, y como espuma que se desvanece ante la tempestad; y se dispersa como el humo por el viento, y pasa como el recuerdo de un huésped que se queda sólo un día. 
'''
"15" = '''
:sup:`15` Pero los justos viven para siempre. Su recompensa está en el Señor, y el cuidado de ellos con el Altísimo. 
'''
"16" = '''
:sup:`16` Por eso recibirán la corona de la dignidad real y la diadema de la belleza de la mano del Señor, porque los cubrirá con su mano derecha, y los protegerá con su brazo. 
'''
"17" = '''
:sup:`17` Llevará su celo como armadura completa, y hará de toda la creación sus armas para castigar a sus enemigos: 
'''
"18" = '''
:sup:`18` Se pondrá la justicia como coraza, y llevará el juicio imparcial como un casco. 
'''
"19" = '''
:sup:`19` Tomará la santidad como un escudo invencible. 
'''
"20" = '''
:sup:`20` Él afilará la ira severa como una espada. El universo le acompañará para luchar contra sus frenéticos enemigos. 
'''
"21" = '''
:sup:`21` Los rayos volarán con verdadera puntería. Saltarán a la marca desde las nubes, como desde un arco bien tensado. 
'''
"22" = '''
:sup:`22` Las piedras de granizo llenas de ira serán lanzadas como desde una catapulta. El agua del mar se enfurecerá contra ellos. Los ríos los arrollarán con severidad. 
'''
"23" = '''
:sup:`23` Un viento poderoso se encontrará con ellos. Los arrastrará como una tempestad. Así que la anarquía hará que toda la tierra quede desolada. Su maldad derribará los tronos de los príncipes. 
'''
