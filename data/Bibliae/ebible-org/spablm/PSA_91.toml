[91]
"1" = '''
:sup:`1` El que habita en el lugar secreto del Altísimo descansará a la sombra del Todopoderoso. 
'''
"2" = '''
:sup:`2` Diré de Yahvé: “Él es mi refugio y mi fortaleza; mi Dios, en quien confío”. 
'''
"3" = '''
:sup:`3` Porque él te librará de la trampa del cazador, y de la mortífera peste. 
'''
"4" = '''
:sup:`4` Te cubrirá con sus plumas. Bajo sus alas te refugiarás. Su fidelidad es tu escudo y baluarte. 
'''
"5" = '''
:sup:`5` No temerás el terror de la noche, ni de la flecha que vuela de día, 
'''
"6" = '''
:sup:`6` ni de la pestilencia que camina en la oscuridad, ni de la destrucción que se produce al mediodía. 
'''
"7" = '''
:sup:`7` Mil pueden caer a tu lado, y diez mil a tu derecha; pero no se acercará a ti. 
'''
"8" = '''
:sup:`8` Sólo mirarás con tus ojos, y ver la recompensa de los malvados. 
'''
"9" = '''
:sup:`9` Porque has hecho de Yahvé tu refugio, y el Altísimo tu morada, 
'''
"10" = '''
:sup:`10` no te sucederá ningún mal, ni se acercará ninguna plaga a tu morada. 
'''
"11" = '''
:sup:`11` Porque pondrá a sus ángeles a cargo de ustedes, para guardarte en todos tus caminos. 
'''
"12" = '''
:sup:`12` Ellos te llevarán en sus manos, para que no se estrelle el pie contra una piedra. 
'''
"13" = '''
:sup:`13` Pisarás el león y la cobra. Pisotearás al león joven y a la serpiente. 
'''
"14" = '''
:sup:`14` “Porque ha puesto su amor en mí, por eso lo libraré. Lo pondré en alto, porque ha conocido mi nombre. 
'''
"15" = '''
:sup:`15` Me invocará, y yo le responderé. Estaré con él en los problemas. Lo libraré y lo honraré. 
'''
"16" = '''
:sup:`16` Le satisfaré con una larga vida, y mostrarle mi salvación”. 
'''
