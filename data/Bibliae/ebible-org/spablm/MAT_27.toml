[27]
"1" = '''
:sup:`1` Al amanecer, todos los jefes de los sacerdotes y los ancianos del pueblo se pusieron de acuerdo contra Jesús para matarlo. 
'''
"2" = '''
:sup:`2` Lo ataron, lo llevaron y lo entregaron a Poncio Pilato, el gobernador. 
'''
"3" = '''
:sup:`3` Entonces Judas, el que lo traicionó, al ver que Jesús era condenado, sintió remordimiento y devolvió las treinta monedas de plata a los sumos sacerdotes y a los ancianos, 
'''
"4" = '''
:sup:`4` diciendo: “He pecado al entregar sangre inocente.” Pero ellos dijeron: “¿Qué es eso para nosotros? Vosotros os ocupáis de ello”. 
'''
"5" = '''
:sup:`5` Arrojó las piezas de plata en el santuario y se marchó. Luego se fue y se ahorcó. 
'''
"6" = '''
:sup:`6` Los jefes de los sacerdotes tomaron las piezas de plata y dijeron: “No es lícito ponerlas en el tesoro, pues es el precio de la sangre.” 
'''
"7" = '''
:sup:`7` Se asesoraron y compraron con ellas el campo del alfarero para enterrar a los extranjeros. 
'''
"8" = '''
:sup:`8` Por eso ese campo ha sido llamado “El campo de la sangre” hasta el día de hoy. 
'''
"9" = '''
:sup:`9` Entonces se cumplió lo que se había dicho por medio del profeta Jeremías, que decía “Tomaron las treinta piezas de plata, el precio de aquel sobre el que se había fijado un precio, al que algunos de los hijos de Israel le dieron precio, 
'''
"10" = '''
:sup:`10` y los dieron para el campo del alfarero, como el Señor me ordenó”. 
'''
"11" = '''
:sup:`11` Jesús se presentó ante el gobernador y éste le preguntó: “¿Eres tú el rey de los judíos?” Jesús le dijo: “Tú lo dices”. 
'''
"12" = '''
:sup:`12` Cuando fue acusado por los sumos sacerdotes y los ancianos, no respondió nada. 
'''
"13" = '''
:sup:`13` Entonces Pilato le dijo: “¿No oyes cuántas cosas declaran contra ti?”. 
'''
"14" = '''
:sup:`14` No le respondió, ni siquiera una palabra, de modo que el gobernador se maravilló mucho. 
'''
"15" = '''
:sup:`15` En la fiesta, el gobernador acostumbraba a liberar a la multitud un prisionero que ellos deseaban. 
'''
"16" = '''
:sup:`16` Tenían entonces un preso notable llamado Barrabás. 
'''
"17" = '''
:sup:`17` Así pues, cuando se reunieron, Pilato les dijo: “¿A quién queréis que os suelte? ¿A Barrabás, o a Jesús, que se llama Cristo?” 
'''
"18" = '''
:sup:`18` Porque sabía que por envidia le habían entregado. 
'''
"19" = '''
:sup:`19` Mientras estaba sentado en el tribunal, su mujer le mandó decir: “No tengas nada que ver con ese justo, porque hoy he sufrido muchas cosas en sueños por su culpa.” 
'''
"20" = '''
:sup:`20` Los jefes de los sacerdotes y los ancianos persuadieron a las multitudes para que pidieran a Barrabás y destruyeran a Jesús. 
'''
"21" = '''
:sup:`21` Pero el gobernador les respondió: “¿A cuál de los dos queréis que os suelte?” Dijeron: “¡Barabbas!” 
'''
"22" = '''
:sup:`22` Pilato les dijo: “¿Qué haré, pues, a Jesús, que se llama Cristo?” Todos le decían: “¡Que lo crucifiquen!” 
'''
"23" = '''
:sup:`23` Pero el gobernador dijo: “¿Por qué? ¿Qué mal ha hecho?” Pero ellos gritaban mucho, diciendo: “¡Que lo crucifiquen!”. 
'''
"24" = '''
:sup:`24` Al ver Pilato que no se ganaba nada, sino que se iniciaba un alboroto, tomó agua y se lavó las manos ante la multitud, diciendo: “Yo soy inocente de la sangre de este justo. Vosotros os encargáis de ello”. 
'''
"25" = '''
:sup:`25` Todo el pueblo respondió: “¡Que su sangre sea sobre nosotros y sobre nuestros hijos!” 
'''
"26" = '''
:sup:`26` Entonces les soltó a Barrabás, pero a Jesús lo azotó y lo entregó para que lo crucificaran. 
'''
"27" = '''
:sup:`27` Entonces los soldados del gobernador llevaron a Jesús al pretorio y reunieron a toda la guarnición contra él. 
'''
"28" = '''
:sup:`28` Lo desnudaron y le pusieron un manto escarlata. 
'''
"29" = '''
:sup:`29` Trenzaron una corona de espinas y se la pusieron en la cabeza, y una caña en la mano derecha; se arrodillaron ante él y se burlaron, diciendo: “¡Salve, Rey de los judíos!” 
'''
"30" = '''
:sup:`30` Le escupían, tomaban la caña y le golpeaban en la cabeza. 
'''
"31" = '''
:sup:`31` Después de burlarse de él, le quitaron el manto, le pusieron su ropa y lo llevaron a crucificar. 
'''
"32" = '''
:sup:`32` Al salir, encontraron a un hombre de Cirene, de nombre Simón, y le obligaron a ir con ellos para que llevara su cruz. 
'''
"33" = '''
:sup:`33` Cuando llegaron a un lugar llamado “Gólgota”, es decir, “El lugar de la calavera”, 
'''
"34" = '''
:sup:`34` le dieron a beber vino agrio mezclado con hiel. Cuando lo probó, no quiso beber. 
'''
"35" = '''
:sup:`35` Cuando lo crucificaron, se repartieron su ropa echando suertes, 
'''
"36" = '''
:sup:`36` y se sentaron a velarlo allí. 
'''
"37" = '''
:sup:`37` Colocaron sobre su cabeza la acusación escrita: “ESTE ES JESÚS, EL REY DE LOS JUDÍOS”. 
'''
"38" = '''
:sup:`38` Entonces había dos ladrones crucificados con él, uno a su derecha y otro a la izquierda. 
'''
"39" = '''
:sup:`39` Los que pasaban le blasfemaban, moviendo la cabeza 
'''
"40" = '''
:sup:`40` y diciendo: “Tú, que destruyes el templo y lo construyes en tres días, sálvate a ti mismo. Si eres el Hijo de Dios, baja de la cruz”. 
'''
"41" = '''
:sup:`41` Asimismo, los jefes de los sacerdotes, burlándose con los escribas, los fariseos y los ancianos, decían: 
'''
"42" = '''
:sup:`42` “Ha salvado a otros, pero no puede salvarse a sí mismo. Si es el Rey de Israel, que baje ahora de la cruz, y creeremos en él. 
'''
"43" = '''
:sup:`43` Él confía en Dios. Que Dios lo libere ahora, si lo quiere; porque ha dicho: “Yo soy el Hijo de Dios””. 
'''
"44" = '''
:sup:`44` También los ladrones que estaban crucificados con él le lanzaron el mismo reproche. 
'''
"45" = '''
:sup:`45` Desde la hora sexta hubo oscuridad sobre toda la tierra hasta la hora novena. 
'''
"46" = '''
:sup:`46` Hacia la hora novena, Jesús gritó con gran voz, diciendo: “Elí, Elí, ¿lama sabactani?” Es decir, “Dios mío, Dios mío, ¿por qué me has abandonado?” 
'''
"47" = '''
:sup:`47` Algunos de los que estaban allí, al oírlo, dijeron: “Este hombre llama a Elías”. 
'''
"48" = '''
:sup:`48` Inmediatamente, uno de ellos corrió y tomó una esponja, la llenó de vinagre, la puso en una caña y le dio de beber. 
'''
"49" = '''
:sup:`49` Los demás dijeron: “Déjenlo. Vamos a ver si Elías viene a salvarlo”. 
'''
"50" = '''
:sup:`50` Jesús volvió a gritar con fuerza y entregó su espíritu. 
'''
"51" = '''
:sup:`51` He aquí que el velo del templo se rasgó en dos desde arriba hasta abajo. La tierra tembló y las rocas se partieron. 
'''
"52" = '''
:sup:`52` Se abrieron los sepulcros y resucitaron muchos cuerpos de los santos que habían dormido; 
'''
"53" = '''
:sup:`53` y saliendo de los sepulcros después de su resurrección, entraron en la ciudad santa y se aparecieron a muchos. 
'''
"54" = '''
:sup:`54` El centurión y los que estaban con él observando a Jesús, al ver el terremoto y las cosas que se hacían, se espantaron, diciendo: “¡Verdaderamente éste era el Hijo de Dios!” 
'''
"55" = '''
:sup:`55` Estaban allí mirando desde lejos muchas mujeres que habían seguido a Jesús desde Galilea, sirviéndole. 
'''
"56" = '''
:sup:`56` Entre ellas estaban María Magdalena, María la madre de Santiago y de José, y la madre de los hijos de Zebedeo. 
'''
"57" = '''
:sup:`57` Cuando llegó la noche, vino un hombre rico de Arimatea llamado José, que también era discípulo de Jesús. 
'''
"58" = '''
:sup:`58` Este hombre fue a Pilato y pidió el cuerpo de Jesús. Entonces Pilato ordenó que se entregara el cuerpo. 
'''
"59" = '''
:sup:`59` José tomó el cuerpo, lo envolvió en una tela de lino limpia 
'''
"60" = '''
:sup:`60` y lo puso en su propio sepulcro nuevo, que había excavado en la roca. Luego hizo rodar una gran piedra contra la puerta del sepulcro y se fue. 
'''
"61" = '''
:sup:`61` María Magdalena estaba allí, y la otra María, sentadas frente al sepulcro. 
'''
"62" = '''
:sup:`62` Al día siguiente, que era el día siguiente al de la preparación, se reunieron los jefes de los sacerdotes y los fariseos ante Pilato, 
'''
"63" = '''
:sup:`63` diciendo: “Señor, nos acordamos de lo que dijo aquel engañador cuando aún vivía: ‘Después de tres días resucitaré’. 
'''
"64" = '''
:sup:`64` Manda, pues, que se asegure el sepulcro hasta el tercer día, no sea que vengan sus discípulos de noche y lo roben, y digan al pueblo: ‘Ha resucitado de entre los muertos’; y el último engaño será peor que el primero.” 
'''
"65" = '''
:sup:`65` Pilato les dijo: “Tenéis una guardia. Vayan y asegúrenlo todo lo que puedan”. 
'''
"66" = '''
:sup:`66` Así que fueron con la guardia y aseguraron el sepulcro, sellando la piedra. 
'''
