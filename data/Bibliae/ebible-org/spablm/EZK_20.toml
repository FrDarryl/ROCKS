[20]
"1" = '''
:sup:`1` En el séptimo año, en el quinto mes, a los diez días del mes, algunos de los ancianos de Israel vinieron a consultar a Yahvé y se sentaron ante mí. 
'''
"2" = '''
:sup:`2` La palabra de Yahvé vino a mí, diciendo: 
'''
"3" = '''
:sup:`3` “Hijo de hombre, habla a los ancianos de Israel y diles: “El Señor Yahvé dice: “¿Es para consultarme que han venido? Vivo yo, dice el Señor Yahvé, que no seré consultado por vosotros”. 
'''
"4" = '''
:sup:`4` “¿Los juzgarás, hijo de hombre? ¿Los juzgarás? Haz que conozcan las abominaciones de sus padres. 
'''
"5" = '''
:sup:`5` Diles: El Señor Yahvé dice: “El día en que elegí a Israel y juré a la descendencia de la casa de Jacob, y me di a conocer a ellos en la tierra de Egipto, cuando les juré diciendo: ‘Yo soy Yahvé, vuestro Dios’; 
'''
"6" = '''
:sup:`6` ese día les juré que los sacaría de la tierra de Egipto a una tierra que les había buscado, que fluye leche y miel, que es la gloria de todas las tierras. 
'''
"7" = '''
:sup:`7` Les dije: “Cada uno de ustedes deseche las abominaciones de sus ojos. No se contaminen con los ídolos de Egipto. Yo soy Yahvé, vuestro Dios’. 
'''
"8" = '''
:sup:`8` “‘“Pero se rebelaron contra mí y no me escucharon. No todos se deshicieron de las abominaciones de sus ojos. Tampoco abandonaron los ídolos de Egipto. Entonces dije que derramaría mi ira sobre ellos, para cumplir mi enojo contra ellos en medio de la tierra de Egipto. 
'''
"9" = '''
:sup:`9` Pero obré por amor a mi nombre, para que no fuera profanado a la vista de las naciones entre las que estaban, a cuya vista me di a conocer al sacarlos de la tierra de Egipto. 
'''
"10" = '''
:sup:`10` Los hice salir de la tierra de Egipto y los llevé al desierto. 
'''
"11" = '''
:sup:`11` Les di mis estatutos y les mostré mis ordenanzas, que si el hombre las cumple, vivirá en ellas. 
'''
"12" = '''
:sup:`12` Además, les di mis sábados, para que fueran una señal entre ellos y yo, para que supieran que yo soy el Señor que los santifica. 
'''
"13" = '''
:sup:`13` “‘“Pero la casa de Israel se rebeló contra mí en el desierto. No anduvieron en mis estatutos y rechazaron mis ordenanzas, que si un hombre guarda, vivirá en ellas. Profanaron en gran medida mis sábados. Entonces dije que derramaría mi ira sobre ellos en el desierto, para consumirlos. 
'''
"14" = '''
:sup:`14` Pero obré por amor a mi nombre, para que no fuera profanado a los ojos de las naciones, a cuya vista los saqué. 
'''
"15" = '''
:sup:`15` Además, les juré en el desierto que no los introduciría en la tierra que les había dado, que mana leche y miel, que es la gloria de todas las tierras, 
'''
"16" = '''
:sup:`16` porque rechazaron mis ordenanzas, no anduvieron en mis estatutos y profanaron mis sábados, pues su corazón se fue tras sus ídolos. 
'''
"17" = '''
:sup:`17` Sin embargo, mi ojo los perdonó, y no los destruí. No acabé con ellos en el desierto. 
'''
"18" = '''
:sup:`18` Dije a sus hijos en el desierto: ‘No anden en los estatutos de sus padres. No observen sus ordenanzas ni se contaminen con sus ídolos. 
'''
"19" = '''
:sup:`19` Yo soy el Señor, tu Dios. Caminen en mis estatutos, guarden mis ordenanzas y cúmplanlas. 
'''
"20" = '''
:sup:`20` Santificad mis sábados. Serán una señal entre ustedes y yo, para que sepan que yo soy el Señor, su Dios”. 
'''
"21" = '''
:sup:`21` “‘“Pero los hijos se rebelaron contra mí. No anduvieron en mis estatutos, y no guardaron mis ordenanzas para cumplirlas, las cuales, si el hombre las cumple, vivirá en ellas. Profanaron mis sábados. Entonces dije que derramaría mi ira sobre ellos, para cumplir mi enojo contra ellos en el desierto. 
'''
"22" = '''
:sup:`22` Sin embargo, retiré mi mano y trabajé por amor a mi nombre, para que no fuera profanado a los ojos de las naciones, a cuya vista los saqué. 
'''
"23" = '''
:sup:`23` Además, les juré en el desierto que los esparciría entre las naciones y los dispersaría por los países, 
'''
"24" = '''
:sup:`24` porque no habían ejecutado mis ordenanzas, sino que habían rechazado mis estatutos, y habían profanado mis sábados, y sus ojos estaban tras los ídolos de sus padres. 
'''
"25" = '''
:sup:`25` Además, les di estatutos que no eran buenos, y ordenanzas en las que no podían vivir. 
'''
"26" = '''
:sup:`26` Los contaminé en sus propios dones, al hacer pasar por el fuego todo lo que abre el vientre, para desolarlos, a fin de que supieran que yo soy Yahvé”. 
'''
"27" = '''
:sup:`27` “Por tanto, hijo de hombre, habla a la casa de Israel y diles: El Señor Yahvé dice: “Además, en esto me han blasfemado vuestros padres, pues han cometido una transgresión contra mí. 
'''
"28" = '''
:sup:`28` Porque cuando los introduje en la tierra que juré darles, entonces vieron todo monte alto y todo árbol espeso, y allí ofrecieron sus sacrificios, y allí presentaron la provocación de su ofrenda. Allí hicieron también su aroma agradable, y allí derramaron sus libaciones. 
'''
"29" = '''
:sup:`29` Entonces les dije: “¿Qué significa el lugar alto donde ustedes van?”. Así que su nombre se llama Bamah hasta el día de hoy”. 
'''
"30" = '''
:sup:`30` “Por tanto, di a la casa de Israel: El Señor Yahvé dice: “¿Os contamináis en el camino de vuestros padres? ¿Acaso os prostituís según sus abominaciones? 
'''
"31" = '''
:sup:`31` Cuando ofrecéis vuestras ofrendas, cuando hacéis pasar a vuestros hijos por el fuego, ¿os contamináis con todos vuestros ídolos hasta el día de hoy? ¿Acaso debo ser consultado por ustedes, casa de Israel? Vivo yo, dice el Señor Yahvé, y no seré consultado por ustedes. 
'''
"32" = '''
:sup:`32` “‘“Lo que se te ocurra no será en absoluto, pues dices: ‘Seremos como las naciones, como las familias de los países, para servir a la madera y a la piedra’. 
'''
"33" = '''
:sup:`33` Vivo yo, dice el Señor Yahvé, que con mano poderosa, con brazo extendido y con ira derramada, seré rey sobre vosotros. 
'''
"34" = '''
:sup:`34` Te sacaré de los pueblos y te reuniré de los países en los que estás disperso con mano poderosa, con brazo extendido y con ira derramada. 
'''
"35" = '''
:sup:`35` Os llevaré al desierto de los pueblos, y allí entraré en juicio con vosotros cara a cara. 
'''
"36" = '''
:sup:`36` Así como entré en juicio con vuestros padres en el desierto de la tierra de Egipto, así entraré en juicio con vosotros”, dice el Señor Yahvé. 
'''
"37" = '''
:sup:`37` “Os haré pasar bajo la vara, y os haré entrar en el vínculo de la alianza. 
'''
"38" = '''
:sup:`38` Voy a purgar de entre ustedes a los rebeldes y a los que me desobedecen. Los sacaré de la tierra donde viven, pero no entrarán en la tierra de Israel. Entonces sabrán que yo soy Yahvé”. 
'''
"39" = '''
:sup:`39` “‘En cuanto a vosotros, casa de Israel, el Señor Yahvé dice: “Id, servid cada uno a sus ídolos, y en adelante también, si no me escucháis; pero no profanaréis más mi santo nombre con vuestras ofrendas y con vuestros ídolos. 
'''
"40" = '''
:sup:`40` Porque en mi monte santo, en el monte de la altura de Israel — dice el Señor Yahvé —, allí me servirá toda la casa de Israel, todos ellos, en la tierra. Allí los aceptaré, y allí requeriré sus ofrendas y las primicias de sus ofrendas, con todas sus cosas sagradas. 
'''
"41" = '''
:sup:`41` Los aceptaré como un aroma agradable cuando los saque de los pueblos y los reúna de los países en los que han estado dispersos. Seré santificado en ustedes a la vista de las naciones. 
'''
"42" = '''
:sup:`42` Sabrás que yo soy Yahvé cuando te lleve a la tierra de Israel, al país que juré dar a tus padres. 
'''
"43" = '''
:sup:`43` Allí os acordaréis de vuestros caminos y de todas vuestras obras en las que os habéis contaminado. Entonces os aborreceréis ante vuestros propios ojos por todos vuestros males que habéis cometido. 
'''
"44" = '''
:sup:`44` Sabréis que yo soy Yahvé, cuando os haya tratado por amor a mi nombre, no según vuestros malos caminos, ni según vuestras corruptas acciones, casa de Israel”, dice el Señor Yahvé”. 
'''
"45" = '''
:sup:`45` La palabra de Yahvé vino a mí, diciendo: 
'''
"46" = '''
:sup:`46` “Hijo de hombre, pon tu rostro hacia el sur, y predica hacia el sur, y profetiza contra el bosque del campo en el sur. 
'''
"47" = '''
:sup:`47` Dile al bosque del sur: “Escucha la palabra de Yahvé: El Señor Yahvé dice: “He aquí que yo encenderé en ti un fuego que devorará todo árbol verde que haya en ti, y todo árbol seco. La llama ardiente no se apagará, y todos los rostros, desde el sur hasta el norte, serán quemados por ella. 
'''
"48" = '''
:sup:`48` Toda carne verá que yo, Yahvé, la he encendido. No se apagará”. 
'''
"49" = '''
:sup:`49` Entonces dije: “¡Ah, Señor Yahvé! Dicen de mí: “¿No es un orador de parábolas?” 
'''
