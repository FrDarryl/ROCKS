[58]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “No destruyas”. Un poema de David. ¿Acaso habláis con justicia, los silenciosos? ¿Juzgáis sin culpa, hijos de los hombres? 
'''
"2" = '''
:sup:`2` No, en tu corazón traman la injusticia. Mide la violencia de tus manos en la tierra. 
'''
"3" = '''
:sup:`3` Los malvados se extravían desde el vientre. Son díscolos desde que nacen, hablando mentiras. 
'''
"4" = '''
:sup:`4` Su veneno es como el de una serpiente, como una cobra sorda que tapa su oreja, 
'''
"5" = '''
:sup:`5` que no escucha la voz de los encantadores, por muy hábil que sea el encantador. 
'''
"6" = '''
:sup:`6` Rompe sus dientes, Dios, en su boca. Saca los grandes dientes de los leones jóvenes, Yahvé. 
'''
"7" = '''
:sup:`7` Que se desvanezcan como el agua que fluye. Cuando tensen el arco, que sus flechas sean desafiladas. 
'''
"8" = '''
:sup:`8` Que sean como un caracol que se derrite y pasa, como el niño que nace muerto, que no ha visto el sol. 
'''
"9" = '''
:sup:`9` Antes de que sus macetas puedan sentir el calor de las espinas, barrerá lo verde y lo ardiente por igual. 
'''
"10" = '''
:sup:`10` El justo se alegrará cuando vea la venganza. Lavará sus pies en la sangre de los impíos, 
'''
"11" = '''
:sup:`11` para que los hombres digan: “Ciertamente hay una recompensa para los justos. Ciertamente hay un Dios que juzga la tierra”. 
'''
