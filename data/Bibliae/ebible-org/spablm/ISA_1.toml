"1" = '''
:sup:`1` Visión de Isaías, hijo de Amoz, que vio sobre Judá y Jerusalén, en los días de Uzías, Jotam, Acaz y Ezequías, reyes de Judá. 
'''
"2" = '''
:sup:`2` Oíd, cielos, y escucha, tierra; porque Yahvé ha hablado: “He alimentado y criado a niños y se han rebelado contra mí. 
'''
"3" = '''
:sup:`3` El buey conoce a su dueño, y el burro el pesebre de su amo; pero Israel no lo sabe. Mi gente no tiene en cuenta”. 
'''
"4" = '''
:sup:`4` Ah nación pecadora, un pueblo cargado de iniquidad, descendencia de los malhechores, ¡los niños que hacen tratos corruptos! Han abandonado a Yahvé. Han despreciado al Santo de Israel. Están distanciados y atrasados. 
'''
"5" = '''
:sup:`5` Por qué hay que golpear más, que te revuelves cada vez más? Toda la cabeza está enferma, y todo el corazón se desmaya. 
'''
"6" = '''
:sup:`6` Desde la planta del pie hasta la cabeza no hay solidez en él, sino heridas, ronchas y llagas abiertas. No han sido cerradas, vendadas o calmadas con aceite. 
'''
"7" = '''
:sup:`7` Tu país está desolado. Sus ciudades se han quemado con fuego. Los extraños devoran tu tierra en tu presencia y está desolada, como derrocado por extraños. 
'''
"8" = '''
:sup:`8` La hija de Sión queda como un refugio en una viña, como una cabaña en un campo de melones, como una ciudad sitiada. 
'''
"9" = '''
:sup:`9` A no ser que Yahvé de los Ejércitos nos haya dejado un remanente muy pequeño, habríamos sido como Sodoma. Habríamos sido como Gomorra. 
'''
"10" = '''
:sup:`10` ¡Oigan la palabra de Yahvé, gobernantes de Sodoma! Escuchen la ley de nuestro Dios, ¡gente de Gomorra! 
'''
"11" = '''
:sup:`11` “¿Cuál es la multitud de tus sacrificios para mí?”, dice Yahvé. “Estoy harto de los holocaustos de carneros y la grasa de los animales alimentados. No me deleito con la sangre de los toros, o de corderos, o de machos cabríos. 
'''
"12" = '''
:sup:`12` Cuando vengas a comparecer ante mí, ¿Quién ha exigido esto de tu mano, para pisotear mis tribunales? 
'''
"13" = '''
:sup:`13` No traigas más ofrendas vanas. El incienso es una abominación para mí. Lunas nuevas, sábados y convocatorias... No soporto las asambleas malignas. 
'''
"14" = '''
:sup:`14` Mi alma odia tus lunas nuevas y tus fiestas señaladas. Son una carga para mí. Estoy cansado de soportarlas. 
'''
"15" = '''
:sup:`15` Cuando extiendas tus manos, ocultaré mis ojos de ti. Sí, cuando hagas muchas oraciones, no te escucharé. Tus manos están llenas de sangre. 
'''
"16" = '''
:sup:`16` Lávense. Límpiense. Quita la maldad de tus acciones de delante de mis ojos. Deja de hacer el mal. 
'''
"17" = '''
:sup:`17` Aprender a hacerlo bien. Busca la justicia. Aliviar a los oprimidos. Defiende a los huérfanos. Ruega por la viuda”. 
'''
"18" = '''
:sup:`18` “Ven ahora y razonemos juntos”, dice Yahvé: “Aunque tus pecados sean como la grana, serán blancos como la nieve. Aunque sean rojos como el carmesí, serán como la lana. 
'''
"19" = '''
:sup:`19` Si estás dispuesto y eres obediente, comerás el bien de la tierra; 
'''
"20" = '''
:sup:`20` pero si os negáis y os rebeláis, seréis devorados por la espada; porque la boca de Yahvé lo ha dicho”. 
'''
"21" = '''
:sup:`21` ¡Cómo la ciudad fiel se ha convertido en una prostituta! Estaba llena de justicia. La justicia se alojó en ella, pero ahora hay asesinos. 
'''
"22" = '''
:sup:`22` Tu plata se ha convertido en escoria, su vino mezclado con agua. 
'''
"23" = '''
:sup:`23` Tus príncipes son rebeldes y compañeros de los ladrones. A todo el mundo le gustan los sobornos y va detrás de las recompensas. No defienden a los huérfanos, ni la causa de la viuda llega a ellos. 
'''
"24" = '''
:sup:`24` Por eso el Señor, Yahvé de los Ejércitos, el Poderoso de Israel, dice: “Ah, me aliviaré de mis adversarios, y vengarme de mis enemigos. 
'''
"25" = '''
:sup:`25` Volveré mi mano sobre ti, purga a fondo tu escoria, y se llevará toda su lata. 
'''
"26" = '''
:sup:`26` Restauraré a tus jueces como al principio, y sus consejeros como al principio. Después serás llamada ‘La ciudad de la justicia’, un pueblo fiel”. 
'''
"27" = '''
:sup:`27` Sión será redimida con justicia, y sus conversos con la justicia. 
'''
"28" = '''
:sup:`28` Pero la destrucción de los transgresores y de los pecadores será conjunta, y los que abandonen a Yahvé serán consumidos. 
'''
"29" = '''
:sup:`29` Porque se avergonzarán de las encinas que has deseado, y serás confundido por los jardines que has elegido. 
'''
"30" = '''
:sup:`30` Porque serás como un roble cuya hoja se marchita, y como un jardín que no tiene agua. 
'''
"31" = '''
:sup:`31` Los fuertes serán como la yesca, y su trabajo como una chispa. Ambos arderán juntos, y nadie los apagará”. 
'''
