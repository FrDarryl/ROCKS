[12]
"1" = '''
:sup:`1` Recuerda también a tu Creador en los días de tu juventud, antes de que lleguen los días malos y se acerquen los años, cuando dirás: “No tengo ningún placer en ellos;” 
'''
"2" = '''
:sup:`2` Antes de que se oscurezcan el sol, la luz, la luna y las estrellas, y las nubes vuelven después de la lluvia; 
'''
"3" = '''
:sup:`3` en el día en que los guardianes de la casa temblarán, y los hombres fuertes se inclinarán, y los trituradores cesan porque son pocos, y los que miran por las ventanas se oscurecen, 
'''
"4" = '''
:sup:`4` y las puertas estarán cerradas en la calle; cuando el sonido de la molienda es bajo, y uno se levantará a la voz de un pájaro, y todas las hijas de la música serán abatidas; 
'''
"5" = '''
:sup:`5` sí, tendrán miedo a las alturas, y los terrores estarán en el camino; y el almendro florecerá, y el saltamontes será una carga, y el deseo fallará; porque el hombre va a su hogar eterno, y los dolientes van por las calles; 
'''
"6" = '''
:sup:`6` antes de que se corte el cordón de plata, o el cuenco de oro está roto, o el lanzador está roto en el muelle, o la rueda rota en la cisterna, 
'''
"7" = '''
:sup:`7` y el polvo vuelve a la tierra tal como era, y el espíritu vuelve a Dios que lo dio. 
'''
"8" = '''
:sup:`8` “Vanidad de vanidades”, dice el Predicador. “¡Todo es vanidad!” 
'''
"9" = '''
:sup:`9` Además, como el Predicador era sabio, seguía enseñando al pueblo el conocimiento. Sí, reflexionaba, buscaba y ponía en orden muchos proverbios. 
'''
"10" = '''
:sup:`10` El Predicador procuraba encontrar palabras aceptables, y lo que estaba escrito irreprochablemente, palabras de verdad. 
'''
"11" = '''
:sup:`11` Las palabras de los sabios son como aguijones; y como clavos bien sujetos son las palabras de los maestros de las asambleas, que son dadas por un solo pastor. 
'''
"12" = '''
:sup:`12` Además, hijo mío, sé amonestado: de hacer muchos libros no hay fin; y el mucho estudio es un cansancio de la carne. 
'''
"13" = '''
:sup:`13` Este es el final del asunto. Todo ha sido escuchado. Temed a Dios y guardad sus mandamientos, porque éste es el deber completo del hombre. 
'''
"14" = '''
:sup:`14` Porque Dios llevará a juicio toda obra, con toda cosa oculta, sea buena o sea mala. 
'''
