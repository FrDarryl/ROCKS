[24]
"1" = '''
:sup:`1` Estas fueron las divisiones de los hijos de Aarón. Los hijos de Aarón: Nadab, Abiú, Eleazar e Itamar. 
'''
"2" = '''
:sup:`2` Pero Nadab y Abiú murieron antes que su padre y no tuvieron hijos, por lo que Eleazar e Itamar sirvieron como sacerdotes. 
'''
"3" = '''
:sup:`3` David, con Sadoc de los hijos de Eleazar y Ahimelec de los hijos de Itamar, los repartió según su ordenamiento en su servicio. 
'''
"4" = '''
:sup:`4` Se encontraron más jefes de los hijos de Eleazar que de los hijos de Itamar, y fueron repartidos así: de los hijos de Eleazar había dieciséis, jefes de casas paternas; y de los hijos de Itamar, según las casas paternas, ocho. 
'''
"5" = '''
:sup:`5` Así fueron repartidos imparcialmente por sorteo; porque había príncipes del santuario y príncipes de Dios, tanto de los hijos de Eleazar como de los hijos de Itamar. 
'''
"6" = '''
:sup:`6` Semaías hijo de Netanel, escriba, que era de los levitas, los escribió en presencia del rey, de los príncipes, del sacerdote Sadoc, de Ajimelec hijo de Abiatar, y de los jefes de las casas paternas de los sacerdotes y de los levitas; una casa paterna fue tomada para Eleazar, y otra para Itamar. 
'''
"7" = '''
:sup:`7` La primera suerte correspondió a Joiarib, la segunda a Jedaías, 
'''
"8" = '''
:sup:`8` la tercera a Harim, la cuarta a Seorim, 
'''
"9" = '''
:sup:`9` la quinta a Malquías, la sexta a Mijamín, 
'''
"10" = '''
:sup:`10` la séptima a Hakkoz, la octava a Abías, 
'''
"11" = '''
:sup:`11` la novena a Jesúa, la décima a Secanías, 
'''
"12" = '''
:sup:`12` la undécima a Eliasib, la duodécima a Jakim, 
'''
"13" = '''
:sup:`13` la decimotercera a Huppah, el decimocuarto a Jeshebeab, 
'''
"14" = '''
:sup:`14` el decimoquinto a Bilgah, el decimosexto a Immer, 
'''
"15" = '''
:sup:`15` el decimoséptimo a Hezir, el decimoctavo a Happizzez, 
'''
"16" = '''
:sup:`16` el decimonoveno a Pethahiah, el vigésimo a Jehezkel, 
'''
"17" = '''
:sup:`17` el vigésimo primero a Jachin, el vigésimo segundo a Gamul, 
'''
"18" = '''
:sup:`18` el vigésimo tercero a Delaiah, y el vigésimo cuarto a Maaziah. 
'''
"19" = '''
:sup:`19` Esta era la ordenación de su servicio, para entrar en la casa de Yahvé según la ordenanza que les había dado su padre Aarón, como le había ordenado Yahvé, el Dios de Israel. 
'''
"20" = '''
:sup:`20` De los demás hijos de Leví: de los hijos de Amram, Subael; de los hijos de Subael, Jehdeías. 
'''
"21" = '''
:sup:`21` De Rehabía: de los hijos de Rehabía, Isías el principal. 
'''
"22" = '''
:sup:`22` De los izharitas, Selomot; de los hijos de Selomot, Jahat. 
'''
"23" = '''
:sup:`23` Los hijos de Hebrón: Jeria, Amarías el segundo, Jahaziel el tercero y Jecamé el cuarto. 
'''
"24" = '''
:sup:`24` Los hijos de Uziel Miqueas; de los hijos de Miqueas, Samir. 
'''
"25" = '''
:sup:`25` El hermano de Miqueas: Isisías; de los hijos de Isisías, Zacarías. 
'''
"26" = '''
:sup:`26` Los hijos de Merari: Mahli y Mushi. El hijo de Jaazías: Beno. 
'''
"27" = '''
:sup:`27` Los hijos de Merari, por parte de Jaazías: Beno, Shoham, Zaccur e Ibri. 
'''
"28" = '''
:sup:`28` De Mahli: Eleazar, que no tuvo hijos. 
'''
"29" = '''
:sup:`29` De Cis, hijo de Cis: Jerajmeel. 
'''
"30" = '''
:sup:`30` Los hijos de Mushi: Mahli, Eder y Jerimot. Estos fueron los hijos de los levitas según las casas de sus padres. 
'''
"31" = '''
:sup:`31` Estos también echaron suertes como sus hermanos los hijos de Aarón en presencia del rey David, Sadoc, Ajimelec y los jefes de las casas paternas de los sacerdotes y de los levitas, las casas paternas del jefe como las de su hermano menor. 
'''
