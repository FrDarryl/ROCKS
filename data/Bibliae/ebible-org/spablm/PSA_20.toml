[20]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Que Yahvé te responda en el día de la angustia. Que el nombre del Dios de Jacob te ponga en alto, 
'''
"2" = '''
:sup:`2` te envía ayuda desde el santuario, te conceda el apoyo de Sión, 
'''
"3" = '''
:sup:`3` recuerda todas sus ofrendas, y aceptar tu sacrificio quemado. Selah. 
'''
"4" = '''
:sup:`4` Que te conceda el deseo de tu corazón, y cumplir todos tus consejos. 
'''
"5" = '''
:sup:`5` Triunfaremos en tu salvación. En el nombre de nuestro Dios, levantaremos nuestras banderas. Que Yahvé te conceda todas tus peticiones. 
'''
"6" = '''
:sup:`6` Ahora sé que Yahvé salva a su ungido. Él le responderá desde su santo cielo, con la fuerza salvadora de su mano derecha. 
'''
"7" = '''
:sup:`7` Algunos confían en los carros y otros en los caballos, pero confiamos en el nombre de Yahvé, nuestro Dios. 
'''
"8" = '''
:sup:`8` Se inclinan y caen, pero nos levantamos y nos ponemos de pie. 
'''
"9" = '''
:sup:`9` ¡Salva, Yahvé! ¡Que el Rey nos responda cuando llamamos! 
'''
