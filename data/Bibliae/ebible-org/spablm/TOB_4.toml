[4]
"1" = '''
:sup:`1` Aquel día Tobit se acordó del dinero que había dejado en fideicomiso a Gabael en Rages de Media, 
'''
"2" = '''
:sup:`2` y se dijo a sí mismo: He pedido la muerte; ¿por qué no llamo a mi hijo Tobías, para explicarle lo del dinero antes de morir? 
'''
"3" = '''
:sup:`3` Y lo llamó y le dijo, “Hijo mío, si muero, entiérrame. No desprecies a tu madre. Honradla todos los días de vuestra vida, y haced lo que le es grato, y no la entristezcáis. 
'''
"4" = '''
:sup:`4` Recuerda, hijo mío, que ella ha visto muchos peligros por ti, cuando estabas en su vientre. Cuando haya muerto, entiérrala junto a mí en una sola tumba. 
'''
"5" = '''
:sup:`5` Hija mía, acuérdate del Señor, nuestro Dios, todos tus días, y no dejes que tu voluntad se oriente al pecado y a la transgresión de sus mandamientos; haz la justicia todos los días de tu vida, y no sigas los caminos de la injusticia. 
'''
"6" = '''
:sup:`6` Porque si haces lo que es verdadero, tus obras prosperarán para ti y para todos los que hacen la justicia. 
'''
"7" = '''
:sup:`7` Da limosna de tus bienes. Cuando des limosna, no dejes que tu ojo sea envidioso. No apartes tu rostro de ningún pobre, y el rostro de Dios no se apartará de ti. 
'''
"8" = '''
:sup:`8` Según sean tus bienes, da limosna de ellos según tu abundancia. Si tienes poco, no tengas miedo de dar limosna según ese poco; 
'''
"9" = '''
:sup:`9` porque te guardas un buen tesoro para el día de la necesidad; 
'''
"10" = '''
:sup:`10` porque dar limosna libra de la muerte, y no te permite entrar en la oscuridad. 
'''
"11" = '''
:sup:`11` La limosna es un buen regalo a los ojos del Altísimo para todos los que la dan. 
'''
"12" = '''
:sup:`12` Guárdate, hijo mío, de toda fornicación, y toma primero una esposa de la descendencia de tus padres. No tomes una esposa extraña, que no sea de la tribu de tu padre; porque nosotros somos los descendientes de los profetas. Acuérdate, hija mía, de que Noé, Abraham, Isaac y Jacob, nuestros padres de antaño, todos tomaron esposas de su parentela, y fueron bendecidos en sus hijos, y su descendencia heredará la tierra. 
'''
"13" = '''
:sup:`13` Y ahora, hija mía, ama a tu parentela, y no desprecies en tu corazón a tu parentela y a los hijos y a las hijas de tu pueblo, para tomar mujer de ellos; porque en el desprecio hay destrucción y mucha molestia, y en la ociosidad hay decadencia y gran carencia; porque la ociosidad es la madre del hambre. 
'''
"14" = '''
:sup:`14` No dejes que te espere el salario de ningún hombre que trabaje para ti, sino dáselo de golpe. Si sirves a Dios, serás recompensado. Cuídate, hijo mío, en todas tus obras, y sé discreto en toda tu conducta. 
'''
"15" = '''
:sup:`15` Y lo que tú mismo odias, no lo hagas a nadie. No bebas vino hasta la embriaguez, ni dejes que la embriaguez te acompañe en tu camino. 
'''
"16" = '''
:sup:`16` Da de tu pan al hambriento y de tu ropa al que está desnudo. Da limosna de toda tu abundancia. No dejes que tu ojo sea envidioso cuando des limosna. 
'''
"17" = '''
:sup:`17` Derrama tu pan en el entierro de los justos, y no des nada a los pecadores. 
'''
"18" = '''
:sup:`18` Pide consejo a todo hombre sabio, y no desprecies ningún consejo que sea provechoso. 
'''
"19" = '''
:sup:`19` Bendice al Señor, tu Dios, en todo momento, y pídele que tus caminos sean rectos, y que prosperen todas tus sendas y consejos; porque toda nación no tiene consejo, pero el Señor mismo da todos los bienes, y humilla a quien quiere, como quiere. Y ahora, hijo mío, acuérdate de mis mandamientos, y que no se borren de tu mente. 
'''
"20" = '''
:sup:`20` Y ahora te explico lo de los diez talentos de plata que dejé en depósito a Gabael, hijo de Gabrias, en Rages de Media. 
'''
"21" = '''
:sup:`21` Y no temas, hijo mío, porque nos han hecho pobres. Tienes muchas riquezas, si temes a Dios, y te apartas de todo pecado, y haces lo que es agradable a sus ojos.” 
'''
