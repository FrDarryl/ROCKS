[32]
"1" = '''
:sup:`1` ¿Te han hecho gobernante de una fiesta? No te dejes elevar. Estar entre ellos como uno de ellos. Ocúpate primero de ellos y luego siéntate. 
'''
"2" = '''
:sup:`2` Y cuando hayas cumplido con todos tus deberes, ocupa tu lugar, para que te alegres por ellos, y recibir una corona de flores por su buen servicio. 
'''
"3" = '''
:sup:`3` Hablad, vosotros que sois mayores, porque estáis en vuestro derecho, pero con conocimiento de causa; y no interrumpir la música. 
'''
"4" = '''
:sup:`4` No viertas palabras donde hay una actuación musical. No muestres tu sabiduría en el momento equivocado. 
'''
"5" = '''
:sup:`5` Como un sello de rubí en un marco de oro, así como un concierto de música en un banquete de vino. 
'''
"6" = '''
:sup:`6` Como un sello de esmeralda en una obra de oro, así es la melodía musical con el vino agradable. 
'''
"7" = '''
:sup:`7` Habla, joven, si estás obligado, pero no más de dos veces, y sólo si se le pregunta. 
'''
"8" = '''
:sup:`8` Resume tu discurso, muchas cosas en pocas palabras. Sé como el que sabe y sin embargo se calla. 
'''
"9" = '''
:sup:`9` Cuando te encuentres entre grandes hombres, no te comportes como su igual. Cuando otro está hablando, no balbucees. 
'''
"10" = '''
:sup:`10` La velocidad de los relámpagos es anterior a la de los truenos. La aprobación va delante de quien es modesto. 
'''
"11" = '''
:sup:`11` Levántate a tiempo y no seas el último. Vuelve a casa rápidamente y no holgazanees 
'''
"12" = '''
:sup:`12` Diviértete allí y haz lo que está en tu corazón. No peques de soberbia al hablar. 
'''
"13" = '''
:sup:`13` Porque estas cosas bendicen a tu Hacedor, que te da a beber libremente de sus bienes. 
'''
"14" = '''
:sup:`14` El que teme al Señor recibirá la disciplina. Los que le buscan pronto encontrarán el favor. 
'''
"15" = '''
:sup:`15` El que busca la ley se llenará de ella, pero el hipócrita tropezará con ella. 
'''
"16" = '''
:sup:`16` Los que temen al Señor encontrarán el verdadero juicio, y encenderá los actos justos como una luz. 
'''
"17" = '''
:sup:`17` El hombre pecador rehúye la reprensión, y encontrará un juicio según su voluntad. 
'''
"18" = '''
:sup:`18` Una persona sensata no descuida un pensamiento. Un hombre insolente y orgulloso no se agacha por miedo, incluso después de haber hecho una cosa por sí mismo sin consejo. 
'''
"19" = '''
:sup:`19` No hagas nada sin consejo, pero cuando hayas actuado, no te arrepientas. 
'''
"20" = '''
:sup:`20` No vayas por el camino del conflicto. No tropieces en lugares pedregosos. 
'''
"21" = '''
:sup:`21` No te confíes en una carretera lisa. 
'''
"22" = '''
:sup:`22` Ten cuidado con tus propios hijos. 
'''
"23" = '''
:sup:`23` En toda obra guarda tu propia alma, porque esto es el cumplimiento de los mandamientos. 
'''
"24" = '''
:sup:`24` El que cree en la ley hace caso al mandamiento. El que confía en el Señor no sufrirá ninguna pérdida. 
'''
