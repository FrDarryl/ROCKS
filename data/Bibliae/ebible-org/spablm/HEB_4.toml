[4]
"1" = '''
:sup:`1` Temamos, pues, que no parezca que alguno de vosotros se ha quedado sin la promesa de entrar en su descanso. 
'''
"2" = '''
:sup:`2` Porque ciertamente se nos ha anunciado la buena noticia, como a ellos también, pero la palabra que oyeron no les aprovechó, porque no se mezcló con la fe de los que oyeron. 
'''
"3" = '''
:sup:`3` Pues nosotros, los que hemos creído, entramos en ese reposo, como él ha dicho: “Como juré en mi ira, no entrarán en mi reposo”, aunque las obras estaban acabadas desde la fundación del mundo. 
'''
"4" = '''
:sup:`4` Porque él ha dicho esto en algún lugar acerca del séptimo día: “Dios descansó en el séptimo día de todas sus obras”; 
'''
"5" = '''
:sup:`5` y en este lugar otra vez: “No entrarán en mi reposo”. 
'''
"6" = '''
:sup:`6` Viendo, pues, que falta que algunos entren en ella, y que aquellos a los que antes se les había predicado la buena nueva no entraron por desobediencia, 
'''
"7" = '''
:sup:`7` vuelve a definir un día determinado, “hoy”, diciendo por medio de David tanto tiempo después (tal como se ha dicho), “Hoy, si escuchas su voz, no endurezcáis vuestros corazones”. 
'''
"8" = '''
:sup:`8` Porque si Josué les hubiera dado descanso, no habría hablado después de otro día. 
'''
"9" = '''
:sup:`9` Queda, pues, un descanso sabático para el pueblo de Dios. 
'''
"10" = '''
:sup:`10` Porque el que ha entrado en su reposo ha descansado también de sus obras, como Dios lo hizo de las suyas. 
'''
"11" = '''
:sup:`11` Procuremos, pues, entrar en ese reposo, para que nadie caiga en el mismo ejemplo de desobediencia. 
'''
"12" = '''
:sup:`12` Porque la palabra de Dios es viva y eficaz, y más cortante que toda espada de dos filos, pues penetra hasta la división del alma y del espíritu, de las articulaciones y de los tuétanos, y es capaz de discernir los pensamientos y las intenciones del corazón. 
'''
"13" = '''
:sup:`13` No hay criatura que se oculte a su vista, sino que todas las cosas están desnudas y expuestas ante los ojos de aquel a quien debemos rendir cuentas. 
'''
"14" = '''
:sup:`14` Teniendo, pues, un gran sumo sacerdote que ha atravesado los cielos, Jesús, el Hijo de Dios, aferrémonos a nuestra confesión. 
'''
"15" = '''
:sup:`15` Porque no tenemos un sumo sacerdote que no pueda compadecerse de nuestras debilidades, sino uno que ha sido tentado en todo como nosotros, pero sin pecado. 
'''
"16" = '''
:sup:`16` Acerquémonos, pues, con confianza al trono de la gracia, para recibir misericordia y hallar gracia para el auxilio en el momento de necesidad. 
'''
