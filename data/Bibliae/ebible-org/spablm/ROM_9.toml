[9]
"1" = '''
:sup:`1` Digo la verdad en Cristo. No miento, pues mi conciencia testifica conmigo en el EspírituSanto 
'''
"2" = '''
:sup:`2` que tengo una gran pena y un dolor incesante en mi corazón. 
'''
"3" = '''
:sup:`3` Porque desearía ser yo mismo separado de Cristo por mis hermanos, mis parientes según la carne 
'''
"4" = '''
:sup:`4` que son israelitas; de los cuales es la adopción, la gloria, las alianzas, la entrega de la ley, el servicio y las promesas; 
'''
"5" = '''
:sup:`5` de los cuales son los padres, y de los cuales es Cristo en cuanto a la carne, que es sobre todo, Dios, bendito por siempre. Amén. 
'''
"6" = '''
:sup:`6` Pero no es que la palabra de Dios haya quedado en nada. Porque no todos los que son de Israel son de Israel. 
'''
"7" = '''
:sup:`7` Tampoco, por ser descendientes de Abraham, son todos hijos. Pero, “su descendencia será contada como de Isaac”. 
'''
"8" = '''
:sup:`8` Es decir, no son los hijos de la carne los que son hijos de Dios, sino que son contados como herederos los hijos de la promesa. 
'''
"9" = '''
:sup:`9` Porque esta es una palabra de promesa: “Al tiempo señalado vendré, y Sara tendrá un hijo.” 
'''
"10" = '''
:sup:`10` No sólo eso, sino que Rebeca también concibió por uno, por nuestro padre Isaac. 
'''
"11" = '''
:sup:`11` Porque no habiendo nacido aún, ni habiendo hecho nada bueno o malo, para que el propósito de Dios según la elección se mantenga, no por las obras, sino por el que llama, 
'''
"12" = '''
:sup:`12` se le dijo: “El mayor servirá al menor.” 
'''
"13" = '''
:sup:`13` Como está escrito: “A Jacob lo amé, pero a Esaú lo aborrecí”. 
'''
"14" = '''
:sup:`14` ¿Qué diremos entonces? ¿Hay injusticia con Dios? ¡Que nunca la haya! 
'''
"15" = '''
:sup:`15` Porque dijo a Moisés: “Tendré misericordia del que tenga misericordia, y me compadeceré del que me compadezca”. 
'''
"16" = '''
:sup:`16` Así que no es del que quiere, ni del que corre, sino de Dios que tiene misericordia. 
'''
"17" = '''
:sup:`17` Porque la Escritura dice al Faraón: “Para esto mismo te hice levantar, para mostrar en ti mi poder, y para que mi nombre sea proclamado en toda la tierra.” 
'''
"18" = '''
:sup:`18` Así, pues, tiene misericordia de quien quiere, y endurece a quien quiere. 
'''
"19" = '''
:sup:`19` Me diréis entonces: “¿Por qué sigue encontrando fallos? Porque ¿quién resiste su voluntad?” 
'''
"20" = '''
:sup:`20` Pero en verdad, oh hombre, ¿quién eres tú para replicar contra Dios? ¿Acaso la cosa formada le preguntará a quien la formó: “Por qué me hiciste así”? 
'''
"21" = '''
:sup:`21` ¿O acaso el alfarero no tiene derecho sobre el barro, para hacer de la misma masa una parte para la honra y otra para la deshonra? 
'''
"22" = '''
:sup:`22` ¿Y si Dios, queriendo mostrar su ira y dar a conocer su poder, soportó con mucha paciencia vasos de ira preparados para la destrucción, 
'''
"23" = '''
:sup:`23` y para dar a conocer las riquezas de su gloria en vasos de misericordia, que preparó de antemano para la gloria, 
'''
"24" = '''
:sup:`24` nosotros, a quienes también llamó, no sólo de los judíos, sino también de los gentiles? 
'''
"25" = '''
:sup:`25` Como dice también en Oseas, “Los llamaré ‘mi pueblo’, que no era mi pueblo; y su “amado”, que no era amado”. 
'''
"26" = '''
:sup:`26` “Será que en el lugar donde se les dijo: ‘Ustedes no son mi pueblo’ allí serán llamados ‘hijos del Dios vivo’”. 
'''
"27" = '''
:sup:`27` Isaías clama por Israel, “Si el número de los hijos de Israel es como la arena del mar, es el remanente el que se salvará; 
'''
"28" = '''
:sup:`28` porque él terminará la obra y la cortará en justicia, porque el Señor hará una obra corta sobre la tierra”. 
'''
"29" = '''
:sup:`29` Como ya dijo Isaías, “A menos que el Señor de los Ejércitos nos haya dejado una semilla, nos habríamos vuelto como Sodoma, y se hubiera hecho como Gomorra”. 
'''
"30" = '''
:sup:`30` ¿Qué diremos entonces? Que los gentiles, que no seguían la justicia, alcanzaron la justicia, la justicia que es de la fe; 
'''
"31" = '''
:sup:`31` pero Israel, siguiendo una ley de justicia, no llegó a la ley de justicia. 
'''
"32" = '''
:sup:`32` ¿Por qué? Porque no la buscaron por la fe, sino como por las obras de la ley. Tropezaron con la piedra de tropiezo, 
'''
"33" = '''
:sup:`33` como está escrito, “He aquí que pongo en Sión una piedra de tropiezo y una roca de ofensa; y nadie que crea en él quedará decepcionado”. 
'''
