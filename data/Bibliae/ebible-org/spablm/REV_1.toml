"1" = '''
:sup:`1` Esta es la Revelación de Jesucristo, que Dios le dio para mostrar a sus siervos las cosas que deben suceder pronto, la cual envió y dio a conocer por medio de su ángel a su siervo Juan, 
'''
"2" = '''
:sup:`2` quien dio testimonio de la palabra de Dios y del testimonio de Jesucristo, acerca de todo lo que vio. 
'''
"3" = '''
:sup:`3` Bienaventurado el que lee y los que escuchan las palabras de la profecía y guardan lo que en ella está escrito, porque el tiempo está cerca. 
'''
"4" = '''
:sup:`4` Juan, a las siete asambleas que están en Asia: Gracia a vosotros y paz de parte de Dios, el que es y el que era y el que ha de venir; y de los siete Espíritus que están ante su trono; 
'''
"5" = '''
:sup:`5` y de Jesucristo, el testigo fiel, el primogénito de los muertos y el soberano de los reyes de la tierra. Al que nos amó y nos lavó de nuestros pecados con su sangre, 
'''
"6" = '''
:sup:`6` y nos hizo ser un Reino, sacerdotes de su Dios y Padre, a él sea la gloria y el dominio por los siglos de los siglos. Amén. 
'''
"7" = '''
:sup:`7` He aquí que viene con las nubes, y todo ojo lo verá, incluso los que lo traspasaron. Todas las tribus de la tierra se lamentarán por él. Así, pues, amén. 
'''
"8" = '''
:sup:`8` “Yo soy el Alfa y la Omega”, dice el Señor Dios, “el que es y el que era y el que ha de venir, el Todopoderoso”. 
'''
"9" = '''
:sup:`9` Yo, Juan, vuestro hermano y compañero vuestro en la opresión, el Reino y la perseverancia en Cristo Jesús, estaba en la isla que se llama Patmos a causa de la Palabra de Dios y del testimonio de Jesucristo. 
'''
"10" = '''
:sup:`10` Estaba en el Espíritu en el día del Señor, y oí detrás de mí una voz fuerte, como de trompeta 
'''
"11" = '''
:sup:`11` que decía: “Lo que veas, escríbelo en un libro y envíalo a las siete asambleas: a Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia y a Laodicea.” 
'''
"12" = '''
:sup:`12` Me volví para ver la voz que hablaba conmigo. Al volverme, vi siete candelabros de oro. 
'''
"13" = '''
:sup:`13` Y entre los candelabros había uno parecido a un hijo de hombre, vestido con una túnica que le llegaba hasta los pies y con una faja de oro alrededor del pecho. 
'''
"14" = '''
:sup:`14` Su cabeza y sus cabellos eran blancos como la lana blanca, como la nieve. Sus ojos eran como una llama de fuego. 
'''
"15" = '''
:sup:`15` Sus pies eran como el bronce bruñido, como si hubiera sido refinado en un horno. Su voz era como la voz de muchas aguas. 
'''
"16" = '''
:sup:`16` Tenía siete estrellas en su mano derecha. De su boca salía una espada afilada de dos filos. Su rostro era como el sol que brilla en su máximo esplendor. 
'''
"17" = '''
:sup:`17` Cuando lo vi, caí a sus pies como un muerto. Puso su mano derecha sobre mí, diciendo: “No temas. Yo soy el primero y el último, 
'''
"18" = '''
:sup:`18` y el Viviente. Estuve muerto, y he aquí que estoy vivo por los siglos de los siglos. Amén. Tengo las llaves de la Muerte y del Hades. 
'''
"19" = '''
:sup:`19` Escribe, pues, las cosas que has visto, las que son y las que sucederán después. 
'''
"20" = '''
:sup:`20` El misterio de las siete estrellas que has visto en mi mano derecha y de los siete candelabros de oro es éste: Las siete estrellas son los ángelesde las siete asambleas. Los siete candelabros son las siete asambleas. 
'''
