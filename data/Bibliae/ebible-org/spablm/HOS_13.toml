[13]
"1" = '''
:sup:`1` Cuando Efraín habló, hubo temblores. Se exaltó en Israel, pero cuando se hizo culpable a través de Baal, murió. 
'''
"2" = '''
:sup:`2` Ahora pecan más y más, y se han hecho imágenes fundidas de su plata, hasta los ídolos según su propio entendimiento, todos ellos obra de los artesanos. Dicen de ellos: “Ofrecen sacrificios humanos y besan a los terneros”. 
'''
"3" = '''
:sup:`3` Por eso serán como la niebla de la mañana, como el rocío que pasa pronto, como la paja que es expulsada con el torbellino de la era, y como el humo de la chimenea. 
'''
"4" = '''
:sup:`4` “Sin embargo, yo soy Yahvé, tu Dios, desde la tierra de Egipto; y no reconocerás a ningún dios más que a mí, y además de mí no hay ningún salvador. 
'''
"5" = '''
:sup:`5` Te conocí en el desierto, en la tierra de la gran sequía. 
'''
"6" = '''
:sup:`6` Según sus pastos, así se llenaron; se llenaron, y su corazón se exaltó. Por eso se han olvidado de mí. 
'''
"7" = '''
:sup:`7` Por eso soy como un león para ellos. Como un leopardo, acecharé el camino. 
'''
"8" = '''
:sup:`8` Me reuniré con ellos como una osa que se queda sin sus cachorros, y desgarrará la cubierta de su corazón. Allí los devoraré como una leona. El animal salvaje los desgarrará. 
'''
"9" = '''
:sup:`9` Estás destruido, Israel, porque estás en contra de mí, contra su ayudante. 
'''
"10" = '''
:sup:`10` ¿Dónde está ahora vuestro rey para salvaros en todas vuestras ciudades? ¿Y tus jueces, de los que dijiste: ‘Dame un rey y príncipes’? 
'''
"11" = '''
:sup:`11` Te he dado un rey en mi ira, y me lo he llevado en mi ira. 
'''
"12" = '''
:sup:`12` La culpa de Efraín está acumulada. Su pecado está almacenado. 
'''
"13" = '''
:sup:`13` Los dolores de una mujer de parto caerán sobre él. Es un hijo imprudente, porque cuando es el momento, no viene a la apertura del vientre. 
'''
"14" = '''
:sup:`14` Los rescataré del poder del Seol. ¡Los redimiré de la muerte! Muerte, ¿dónde están tus plagas? Sheol, ¿dónde está tu destrucción? “La compasión estará oculta a mis ojos. 
'''
"15" = '''
:sup:`15` Aunque sea fructífero entre sus hermanos, vendrá un viento del este, el aliento de Yahvé subiendo desde el desierto; y su manantial se secará, y su fuente se secará. Saqueará el almacén del tesoro. 
'''
"16" = '''
:sup:`16` Samaria cargará con su culpa, porque se ha rebelado contra su Dios. Caerán por la espada. Sus hijos serán despedazados, y sus mujeres embarazadas serán desgarradas”. 
'''
