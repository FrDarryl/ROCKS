[33]
"1" = '''
:sup:`1` ¡Alégrense en Yahvé, justos! La alabanza es propia de los rectos. 
'''
"2" = '''
:sup:`2` Da gracias a Yahvé con la lira. Cántale alabanzas con el arpa de diez cuerdas. 
'''
"3" = '''
:sup:`3` Cántale una nueva canción. ¡Juega con habilidad y con un grito de alegría! 
'''
"4" = '''
:sup:`4` Porque la palabra de Yahvé es justa. Todo su trabajo se realiza con fidelidad. 
'''
"5" = '''
:sup:`5` Ama la rectitud y la justicia. La tierra está llena de la bondad amorosa de Yahvé. 
'''
"6" = '''
:sup:`6` Por la palabra de Yahvé se hicieron los cielos: todo su ejército por el aliento de su boca. 
'''
"7" = '''
:sup:`7` Reúne las aguas del mar como un montón. Él guarda las profundidades en almacenes. 
'''
"8" = '''
:sup:`8` Que toda la tierra tema a Yahvé. Que todos los habitantes del mundo le teman. 
'''
"9" = '''
:sup:`9` Porque él habló, y fue hecho. Lo ordenó, y se mantuvo firme. 
'''
"10" = '''
:sup:`10` Yahvé hace fracasar el consejo de las naciones. Hace que los pensamientos de los pueblos no tengan efecto. 
'''
"11" = '''
:sup:`11` El consejo de Yahvé se mantiene firme para siempre, los pensamientos de su corazón a todas las generaciones. 
'''
"12" = '''
:sup:`12` Bendita es la nación cuyo Dios es Yahvé, el pueblo que ha elegido para su propia herencia. 
'''
"13" = '''
:sup:`13` Yahvé mira desde el cielo. Él ve a todos los hijos de los hombres. 
'''
"14" = '''
:sup:`14` Desde el lugar de su morada mira a todos los habitantes de la tierra, 
'''
"15" = '''
:sup:`15` el que modela todos sus corazones; y considera todas sus obras. 
'''
"16" = '''
:sup:`16` No hay rey que se salve por la multitud de un ejército. Un hombre poderoso no se libra por su gran fuerza. 
'''
"17" = '''
:sup:`17` Un caballo es una cosa vana para la seguridad, ni libera a ninguno por su gran poder. 
'''
"18" = '''
:sup:`18` He aquí que el ojo de Yahvé está sobre los que le temen, a los que esperan en su amorosa bondad, 
'''
"19" = '''
:sup:`19` para librar su alma de la muerte, para mantenerlos vivos en la hambruna. 
'''
"20" = '''
:sup:`20` Nuestra alma ha esperado a Yahvé. Él es nuestra ayuda y nuestro escudo. 
'''
"21" = '''
:sup:`21` Porque nuestro corazón se regocija en él, porque hemos confiado en su santo nombre. 
'''
"22" = '''
:sup:`22` Que tu bondad sea con nosotros, Yahvé, ya que hemos esperado en ti. 
'''
