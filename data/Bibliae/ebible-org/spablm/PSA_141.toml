[141]
"1" = '''
:sup:`1` Un salmo de David. Yahvé, te he invocado. ¡Vengan a mí rápidamente! Escucha mi voz cuando te llamo. 
'''
"2" = '''
:sup:`2` Que mi oración sea puesta ante ti como un incienso; la elevación de mis manos como el sacrificio de la tarde. 
'''
"3" = '''
:sup:`3` Pon un reloj, Yahvé, delante de mi boca. Guarda la puerta de mis labios. 
'''
"4" = '''
:sup:`4` No inclines mi corazón a ninguna cosa mala, para practicar obras de maldad con los hombres que obran la iniquidad. No me dejes comer de sus manjares. 
'''
"5" = '''
:sup:`5` Que el justo me golpee, es la bondad; que me reprenda, es como el aceite en la cabeza; no dejes que mi cabeza lo rechace; Sin embargo, mi oración es siempre contra las malas acciones. 
'''
"6" = '''
:sup:`6` Sus jueces son arrojados a los lados de la roca. Escucharán mis palabras, porque están bien dichas. 
'''
"7" = '''
:sup:`7` “Como cuando se ara y se rompe la tierra, nuestros huesos están dispersos en la boca del Seol”. 
'''
"8" = '''
:sup:`8` Porque mis ojos están puestos en ti, Yahvé, el Señor. Me refugio en ti. No dejes mi alma desamparada. 
'''
"9" = '''
:sup:`9` Guárdame de la trampa que me han tendido, de las trampas de los obreros de la iniquidad. 
'''
"10" = '''
:sup:`10` Quelos malvados caigan juntos en sus propias redes mientras yo paso. 
'''
