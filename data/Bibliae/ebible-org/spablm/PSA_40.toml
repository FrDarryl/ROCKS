[40]
"1" = '''
:sup:`1` Para el músico principal. Un salmo de David. Esperé pacientemente a Yahvé. Se volvió hacia mí y escuchó mi grito. 
'''
"2" = '''
:sup:`2` También a mí me sacó de un pozo horrible, de la arcilla cenagosa. Puso mis pies en una roca, y me dio un lugar firme para pararme. 
'''
"3" = '''
:sup:`3` Ha puesto en mi boca un cántico nuevo, la alabanza a nuestro Dios. Muchos lo verán, y temerán, y confiarán en Yahvé. 
'''
"4" = '''
:sup:`4` Dichoso el hombre que hace de Yahvé su confianza, y no respeta a los soberbios, ni a los que se apartan a la mentira. 
'''
"5" = '''
:sup:`5` Muchas son, Yahvé, mi Dios, las obras maravillosas que has hecho, y sus pensamientos que son hacia nosotros. No pueden ser declarados de nuevo a usted. Si quisiera declarar y hablar de ellos, son más de los que se pueden contar. 
'''
"6" = '''
:sup:`6` Sacrificio y ofrenda que no deseabas. Me has abierto los oídos. No has exigido holocausto ni ofrenda por el pecado. 
'''
"7" = '''
:sup:`7` Entonces dije: “He aquí que he venido. Está escrito sobre mí en el libro del pergamino. 
'''
"8" = '''
:sup:`8` Me encanta hacer tu voluntad, Dios mío. Sí, tu ley está en mi corazón”. 
'''
"9" = '''
:sup:`9` He proclamado la buena noticia de la justicia en la gran asamblea. He aquí que no sellaré mis labios, Yahvé, tú lo sabes. 
'''
"10" = '''
:sup:`10` No he ocultado tu justicia en mi corazón. He declarado tu fidelidad y tu salvación. No he ocultado tu amorosa bondad y tu verdad a la gran asamblea. 
'''
"11" = '''
:sup:`11` No me niegues tus tiernas misericordias, Yahvé. Que tu amorosa bondad y tu verdad me preserven continuamente. 
'''
"12" = '''
:sup:`12` Porque me han rodeado innumerables males. Mis iniquidades me han alcanzado, de modo que no soy capaz de levantar la vista. Son más que los pelos de mi cabeza. Mi corazón me ha fallado. 
'''
"13" = '''
:sup:`13` Complácete, Yahvé, en librarme. Apresúrate a ayudarme, Yahvé. 
'''
"14" = '''
:sup:`14` Que se decepcionen y se confundan juntos los que buscan mi alma para destruirla. Que retrocedan y sean deshonrados los que se deleitan en mi daño. 
'''
"15" = '''
:sup:`15` Que queden desolados por su vergüenza los que me dicen: “¡Ah! ¡Ah!” 
'''
"16" = '''
:sup:`16` Que todos los que te buscan se regocijen y se alegren en ti. Que los que aman tu salvación digan continuamente: “¡Sea exaltado Yahvé!” 
'''
"17" = '''
:sup:`17` Pero soy pobre y estoy necesitado. Que el Señor piense en mí. Tú eres mi ayuda y mi libertador. No te demores, Dios mío. 
'''
