[12]
"1" = '''
:sup:`1` Miriam y Aarón hablaron contra Moisés a causa de la mujer cusita con la que se había casado, pues se había casado con una mujer cusita. 
'''
"2" = '''
:sup:`2` Dijeron: “¿Acaso Yahvé ha hablado sólo con Moisés? ¿No ha hablado también con nosotros?” Y Yahvé lo escuchó. 
'''
"3" = '''
:sup:`3` El hombre Moisés era muy humilde, más que todos los hombres que había sobre la superficie de la tierra. 
'''
"4" = '''
:sup:`4` Yahvé habló de repente a Moisés, a Aarón y a Miriam: “¡Salgan ustedes tres a la Tienda del Encuentro!” Los tres salieron. 
'''
"5" = '''
:sup:`5` El Señor descendió en una columna de nube, se paró a la puerta de la Tienda y llamó a Aarón y a Miriam, y ambos se acercaron. 
'''
"6" = '''
:sup:`6` El dijo: “Escuchen ahora mis palabras. Si hay un profeta entre ustedes, yo, Yahvé, me daré a conocer a él en una visión. Hablaré con él en un sueño. 
'''
"7" = '''
:sup:`7` Mi siervo Moisés no es así. Él es fiel en toda mi casa. 
'''
"8" = '''
:sup:`8` Con él hablaré de boca a boca, claramente y no con enigmas, y verá la forma de Yahvé. ¿Por qué, pues, no temiste hablar contra mi siervo, contra Moisés?” 
'''
"9" = '''
:sup:`9` La ira de Yahvé ardió contra ellos, y se marchó. 
'''
"10" = '''
:sup:`10` La nube se apartó de la Tienda, y he aquí que Miriam estaba leprosa, blanca como la nieve. Aarón miró a Miriam, y he aquí que estaba leprosa. 
'''
"11" = '''
:sup:`11` Aarón dijo a Moisés: “Oh, señor mío, por favor, no nos tomes en cuenta este pecado, en el que hemos actuado neciamente y en el que hemos pecado. 
'''
"12" = '''
:sup:`12` Te ruego que no sea como un muerto, cuya carne está medio consumida cuando sale del vientre de su madre”. 
'''
"13" = '''
:sup:`13` Moisés clamó a Yahvé diciendo: “¡Sánala, Dios, te lo ruego!” 
'''
"14" = '''
:sup:`14` Yahvé dijo a Moisés: “Si su padre no hubiera hecho más que escupirle en la cara, ¿no debería estar avergonzada siete días? Que la encierren fuera del campamento durante siete días, y después la volverán a meter”. 
'''
"15" = '''
:sup:`15` Miriam fue encerrada fuera del campamento durante siete días, y el pueblo no viajó hasta que Miriam fue traída de nuevo. 
'''
"16" = '''
:sup:`16` Después, el pueblo partió de Hazerot y acampó en el desierto de Parán. 
'''
