[11]
"1" = '''
:sup:`1` La sabiduría del humilde levantará su cabeza, y hacer que se siente en medio de grandes hombres. 
'''
"2" = '''
:sup:`2` No elogies a un hombre por su buena apariencia. No aborrezcas a un hombre por su apariencia externa. 
'''
"3" = '''
:sup:`3` La abeja es pequeña entre las criaturas voladoras, pero lo que produce es la mejor de las confecciones. 
'''
"4" = '''
:sup:`4` No presumas de la ropa que llevas, y no te exaltes en el día del honor; porque las obras del Señor son maravillosas, y sus obras están ocultas entre los hombres. 
'''
"5" = '''
:sup:`5` Muchos reyes se han sentado en el suelo, pero uno que nunca fue pensado ha llevado una corona. 
'''
"6" = '''
:sup:`6` Muchos hombres poderosos han caído en gran desgracia. Hombres de renombre han sido entregados en manos de otros hombres. 
'''
"7" = '''
:sup:`7` No culpes antes de investigar. Comprender primero, y luego reprender. 
'''
"8" = '''
:sup:`8` No respondas antes de haber escuchado. No interrumpas mientras otra persona está hablando. 
'''
"9" = '''
:sup:`9` No discutas sobre un asunto que no te concierne. No te sientas con los pecadores cuando juzgan. 
'''
"10" = '''
:sup:`10` Hijo mío, no te ocupes de muchos asuntos; porque si te entrometes mucho, no quedarás impune. Si persigues, no alcanzarás, y no escaparás huyendo. 
'''
"11" = '''
:sup:`11` Hay uno que se esfuerza, trabaja y se apresura, y está aún más atrasado. 
'''
"12" = '''
:sup:`12` Hay uno que es perezoso y necesita ayuda, carente de fuerza, y que abunda en la pobreza, pero los ojos del Señor lo miraron para bien, y lo levantó de su baja condición, 
'''
"13" = '''
:sup:`13` y levantó la cabeza por lo que muchos se maravillaron de él. 
'''
"14" = '''
:sup:`14` Lo bueno y lo malo, la vida y la muerte, la pobreza y la riqueza, son del Señor. 
'''
"15" = '''
:sup:`15` El don del Señor permanece con los piadosos. Su buena voluntad prosperará para siempre. 
'''
"16" = '''
:sup:`16` Uno se enriquece con su diligencia y abnegación, y esta es la parte de su recompensa: 
'''
"17" = '''
:sup:`17` cuando dice: “He encontrado el descanso, y ahora comeré de mis bienes”. no sabe cuánto tiempo pasará hasta que los deja a otros y muere. 
'''
"18" = '''
:sup:`18` Mantente firme en tu pacto y hazlo, y envejecer en tu trabajo. 
'''
"19" = '''
:sup:`19` No te maravilles de las obras de un pecador, pero confía en el Señor y permanece en tu labor; porque es cosa fácil a los ojos del Señor para hacer rico a un pobre de forma rápida y repentina. 
'''
"20" = '''
:sup:`20` La bendición del Señor está en la recompensa de los piadosos. Hace florecer su bendición en una hora que llega rápidamente. 
'''
"21" = '''
:sup:`21` No digas: “¿De qué me sirve? ¿Qué más cosas buenas pueden ser mías?” 
'''
"22" = '''
:sup:`22` No digas: “Tengo suficiente. ¿Qué daño podría hacerme ahora?” 
'''
"23" = '''
:sup:`23` En el día de las cosas buenas, las malas se olvidan. En el día de las cosas malas, el hombre no recordará las cosas buenas. 
'''
"24" = '''
:sup:`24` Porque es cosa fácil a los ojos del Señor para recompensar al hombre en el día de la muerte según sus caminos. 
'''
"25" = '''
:sup:`25` La aflicción de una hora hace que se olviden las delicias. Al final, los actos de un hombre se revelan. 
'''
"26" = '''
:sup:`26` No llames a nadie feliz antes de su muerte. Un hombre será conocido en sus hijos. 
'''
"27" = '''
:sup:`27` No metas a cualquier hombre en tu casa, porque muchas son las artimañas de un hombre engañoso. 
'''
"28" = '''
:sup:`28` Como una perdiz de señuelo en una jaula, así es el corazón de un hombre orgulloso. Como un espía, busca tu debilidad. 
'''
"29" = '''
:sup:`29` Porque él está al acecho para convertir las cosas buenas en malas, y asigna la culpa en las cosas que son dignas de elogio. 
'''
"30" = '''
:sup:`30` De una chispa de fuego, se enciende un montón de muchos carbones, y un hombre pecador acecha para derramar sangre. 
'''
"31" = '''
:sup:`31` Cuídate de un malhechor, porque planea cosas perversas, para que no arruine tu reputación para siempre. 
'''
"32" = '''
:sup:`32` Recibe a un extraño en tu casa, y te distraerá con argumentos y te aleja de tu propia familia. 
'''
