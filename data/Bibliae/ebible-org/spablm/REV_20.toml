[20]
"1" = '''
:sup:`1` Vi a un ángel que bajaba del cielo, con la llave del abismo y una gran cadena en la mano. 
'''
"2" = '''
:sup:`2` Agarró al dragón, la serpiente antigua, que es el diablo y Satanás, que engaña a toda la tierra habitada, y lo ató por mil años, 
'''
"3" = '''
:sup:`3` y lo arrojó al abismo, lo cerró y lo selló sobre él, para que no engañara más a las naciones hasta que se cumplieran los mil años. Después de esto, debe ser liberado por un corto tiempo. 
'''
"4" = '''
:sup:`4` Vi tronos, y se sentaron en ellos, y se les dio juicio. Vi las almas de los que habían sido decapitados por el testimonio de Jesús y por la palabra de Dios, y a los que no adoraron a la bestia ni a su imagen, y no recibieron la marca en la frente y en la mano. Ellos vivieron y reinaron con Cristo durante mil años. 
'''
"5" = '''
:sup:`5` El resto de los muertos no vivió hasta que se cumplieron los mil años. Esta es la primera resurrección. 
'''
"6" = '''
:sup:`6` Bendito y santo es el que tiene parte en la primera resurrección. Sobre éstos, la segunda muerte no tiene poder, sino que serán sacerdotes de Dios y de Cristo, y reinarán con él mil años. 
'''
"7" = '''
:sup:`7` Y después de los mil años, Satanás será liberado de su prisión 
'''
"8" = '''
:sup:`8` y saldrá para engañar a las naciones que están en los cuatro rincones de la tierra, a Gog y a Magog, para reunirlos a la guerra, cuyo número es como la arena del mar. 
'''
"9" = '''
:sup:`9` Subieron a lo ancho de la tierra y rodearon el campamento de los santos y la ciudad amada. De Dios bajó fuego del cielo y los devoró. 
'''
"10" = '''
:sup:`10` El diablo que los engañaba fue arrojado al lago de fuego y azufre, donde también están la bestia y el falso profeta. Serán atormentados día y noche por los siglos de los siglos. 
'''
"11" = '''
:sup:`11` Vi un gran trono blanco y al que estaba sentado en él, de cuyo rostro huyeron la tierra y el cielo. No se encontró lugar para ellos. 
'''
"12" = '''
:sup:`12` Vi a los muertos, a los grandes y a los pequeños, de pie ante el trono, y abrieron libros. Se abrió otro libro, que es el libro de la vida. Los muertos fueron juzgados por las cosas que estaban escritas en los libros, según sus obras. 
'''
"13" = '''
:sup:`13` El mar entregó a los muertos que estaban en él. La muerte y el Hades entregaron a los muertos que estaban en ellos. Fueron juzgados, cada uno según sus obras. 
'''
"14" = '''
:sup:`14` La muerte y el Hades fueron arrojados al lago de fuego. Esta es la segunda muerte, el lago de fuego. 
'''
"15" = '''
:sup:`15` El que no se halló inscrito en el libro de la vida fue arrojado al lago de fuego. 
'''
