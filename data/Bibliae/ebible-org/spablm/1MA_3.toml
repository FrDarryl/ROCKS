[3]
"1" = '''
:sup:`1` Su hijo Judas, llamado Macabeo, se levantó en su lugar. 
'''
"2" = '''
:sup:`2` Toda su parentela le ayudó, y también todos los que se unieron a su padre, y combatieron con alegría la batalla de Israel. 
'''
"3" = '''
:sup:`3` Consiguió para su pueblo una gran gloria, se puso una coraza como la de un gigante, se ató los arreos de guerra y puso en orden las batallas, protegiendo al ejército con su espada. 
'''
"4" = '''
:sup:`4` Era como un león en sus acciones, y como un cachorro de león que ruge por la presa. 
'''
"5" = '''
:sup:`5` Cazaba y perseguía a los infractores, y quemaba a los que perturbaban a su pueblo. 
'''
"6" = '''
:sup:`6` Los injustos retrocedieron por temor a él, y todos los obreros de la iniquidad se vieron muy perturbados, y la liberación prosperó en su mano. 
'''
"7" = '''
:sup:`7` Enfureció a muchos reyes y alegró a Jacob con sus actos. Su memoria es bendita para siempre. 
'''
"8" = '''
:sup:`8` Recorrió las ciudades de Judá, destruyó del país a los impíos y alejó la ira de Israel. 
'''
"9" = '''
:sup:`9` Tuvo fama hasta el último rincón de la tierra. Reunió a los que estaban dispuestos a perecer. 
'''
"10" = '''
:sup:`10` Apolonio reunió a los gentiles con un gran ejército de Samaria para luchar contra Israel. 
'''
"11" = '''
:sup:`11` Judas se enteró y salió a su encuentro, lo golpeó y lo mató. Muchos cayeron heridos de muerte, y los demás huyeron. 
'''
"12" = '''
:sup:`12` Tomaron su botín, y Judas tomó la espada de Apolonio, y luchó con ella todos sus días. 
'''
"13" = '''
:sup:`13` Serón, el comandante del ejército de Siria, se enteró de que Judas había reunido una gran compañía, incluyendo un cuerpo de hombres fieles que se quedaron con él, salió a la guerra. 
'''
"14" = '''
:sup:`14` Dijo: “Me haré un nombre y conseguiré gloria en el reino. Lucharé contra Judas y los que están con él, que desprecian el mandato del rey. 
'''
"15" = '''
:sup:`15` Un poderoso ejército de impíos subió con él para ayudarle, para vengarse de los hijos de Israel. 
'''
"16" = '''
:sup:`16` Se acercó a la subida de Bethoron, y Judas salió a su encuentro con una pequeña compañía. 
'''
"17" = '''
:sup:`17` Pero al ver que el ejército les salía al encuentro, dijeron a Judas: “¿Qué? ¿Podremos, siendo una pequeña compañía, luchar contra una multitud tan grande y fuerte? Nosotros, por nuestra parte, estamos desfallecidos, pues no hemos probado alimento en este día”. 
'''
"18" = '''
:sup:`18` Judas dijo: “Es cosa fácil que muchos sean acorralados por las manos de unos pocos. Con el cielo es todo uno, para salvar por muchos o por pocos; 
'''
"19" = '''
:sup:`19` porque la victoria en la batalla no está en la multitud de un ejército, sino que la fuerza viene del cielo. 
'''
"20" = '''
:sup:`20` Vienen a nosotros en plena insolencia y anarquía, para destruirnos a nosotros y a nuestras esposas e hijos, y para saquearnos, 
'''
"21" = '''
:sup:`21` pero nosotros luchamos por nuestras vidas y nuestras leyes. 
'''
"22" = '''
:sup:`22` Él mismo los aplastará ante nuestra cara; pero en cuanto a vosotros, no les tengáis miedo. 
'''
"23" = '''
:sup:`23` Cuando terminó de hablar, se abalanzó repentinamente contra Serón y su ejército, y fueron derrotados ante él. 
'''
"24" = '''
:sup:`24` Los persiguieron por la bajada de Bethorón hasta la llanura, y cayeron unos ochocientos hombres de ellos; pero los demás huyeron al país de los filisteos. 
'''
"25" = '''
:sup:`25` El temor a Judas y a su parentela, y el miedo a ellos, comenzó a caer sobre las naciones de alrededor. 
'''
"26" = '''
:sup:`26` Su fama llegó hasta el rey, y todas las naciones contaban las batallas de Judas. 
'''
"27" = '''
:sup:`27` Pero cuando el rey Antíoco oyó estas palabras, se llenó de indignación, y envió y reunió todas las fuerzas de su reino, un ejército sumamente fuerte. 
'''
"28" = '''
:sup:`28` Abrió su tesorería y dio a sus fuerzas la paga de un año, y les ordenó que estuvieran listas para cualquier necesidad. 
'''
"29" = '''
:sup:`29` Vio que el dinero había desaparecido de sus tesoros y que los tributos del país eran escasos, a causa de la disensión y el desastre que había provocado en el país, con el fin de quitar las leyes que habían sido desde los primeros días. 
'''
"30" = '''
:sup:`30` Tenía miedo de no tener suficiente como en otros tiempos para los cargos y los regalos que solía dar con mano liberal, más abundantemente que los reyes que le precedieron. 
'''
"31" = '''
:sup:`31` Y se quedó muy perplejo en su mente, y determinó ir a Persia y tomar los tributos de esos países, y reunir mucho dinero. 
'''
"32" = '''
:sup:`32` Dejó a Lisias, hombre honorable y de linaje real, para que se ocupara de los asuntos del rey desde el río Éufrates hasta los límites de Egipto, 
'''
"33" = '''
:sup:`33` y para que educara a su hijo Antíoco, hasta que volviera. 
'''
"34" = '''
:sup:`34` Entregó a Lisias la mitad de sus fuerzas y los elefantes, y le encargó todo lo que quería hacer, y en cuanto a los que vivían en Judea y en Jerusalén, 
'''
"35" = '''
:sup:`35` que enviara un ejército contra ellos para desarraigar y destruir la fuerza de Israel y el resto de Jerusalén, y para quitar su memoria del lugar, 
'''
"36" = '''
:sup:`36` y que hiciera vivir a los extranjeros en todo su territorio, y les repartiera su tierra por sorteo. 
'''
"37" = '''
:sup:`37` El rey tomó la mitad que quedaba de las fuerzas y salió de Antioquía, su ciudad real, en el año ciento cuarenta y siete; y pasó el río Éufrates y atravesó las tierras altas. 
'''
"38" = '''
:sup:`38` Lisias eligió a Tolomeo hijo de Dorimenes, a Nicanor y a Gorgias, hombres poderosos de los amigos del rey; 
'''
"39" = '''
:sup:`39` y con ellos envió cuarenta mil soldados de infantería y siete mil de caballería para ir a la tierra de Judá y destruirla, según la palabra del rey. 
'''
"40" = '''
:sup:`40` Partieron con todo su ejército, y llegaron y acamparon cerca de Emaús, en la llanura. 
'''
"41" = '''
:sup:`41` Los mercaderes del país se enteraron de su fama, y tomaron plata y oro en grandes cantidades, y grilletes, y entraron en el campamento para tomar a los hijos de Israel como esclavos. Fuerzas de Siria y del país de los filisteos se unieron a ellos. 
'''
"42" = '''
:sup:`42` Judas y su parentela vieron que los males se multiplicaban y que las fuerzas acampaban en sus fronteras. Se enteraron de las palabras del rey que había ordenado destruir al pueblo y acabar con él. 
'''
"43" = '''
:sup:`43` Entonces cada uno dijo a su vecino: “Reparemos las ruinas de nuestro pueblo. Luchemos por nuestro pueblo y por el lugar santo”. 
'''
"44" = '''
:sup:`44` La congregación se reunió para estar preparada para la batalla, y para orar y pedir misericordia y compasión. 
'''
"45" = '''
:sup:`45` Jerusalén estaba sin habitantes como un desierto. No había ninguno de sus descendientes que entrara o saliera. El santuario estaba pisoteado. Los hijos de los extranjeros estaban en la ciudadela. Los gentiles vivían allí. La alegría fue quitada a Jacob, y la flauta y el arpa cesaron. 
'''
"46" = '''
:sup:`46` Se reunieron y vinieron a Mizpa, cerca de Jerusalén, pues en Mizpa solía haber un lugar de oración para Israel. 
'''
"47" = '''
:sup:`47` Aquel día ayunaron, se vistieron de saco, se pusieron ceniza en la cabeza, se rasgaron las vestiduras, 
'''
"48" = '''
:sup:`48` y abrieron el libro de la ley, para enterarse de las cosas por las que los gentiles consultaban las imágenes de sus ídolos. 
'''
"49" = '''
:sup:`49` Trajeron las vestimentas de los sacerdotes, las primicias y los diezmos. Incitaron a los nazareos, que habían cumplido sus días. 
'''
"50" = '''
:sup:`50` Pusieron el grito en el cielo, diciendo: “¿Qué debemos hacer con estos hombres? ¿Adónde debemos llevarlos? 
'''
"51" = '''
:sup:`51` Tu lugar santo está pisoteado y profanado. Tus sacerdotes se lamentan con humillación. 
'''
"52" = '''
:sup:`52` He aquí que los gentiles se han reunido contra nosotros para destruirnos. Tú sabes qué cosas imaginan contra nosotros. 
'''
"53" = '''
:sup:`53` ¿Cómo podremos enfrentarnos a ellos, si no nos ayudas?” 
'''
"54" = '''
:sup:`54` Tocaron las trompetas y dieron un fuerte grito. 
'''
"55" = '''
:sup:`55` Después de esto, Judas nombró jefes del pueblo: capitanes de millares, capitanes de centenas, capitanes de cincuenta y capitanes de diez. 
'''
"56" = '''
:sup:`56` Dijo a los que estaban construyendo casas, desposando mujeres, plantando viñas y temiendo, que se volvieran, cada uno a su casa, según la ley. 
'''
"57" = '''
:sup:`57` El ejército salió y acampó en el lado sur de Emaús. 
'''
"58" = '''
:sup:`58` Judas dijo: “¡Armaos y sed hombres valientes! Estad preparados por la mañana para luchar contra estos gentiles que se han reunido contra nosotros para destruirnos a nosotros y a nuestro lugar santo. 
'''
"59" = '''
:sup:`59` Porque es mejor para nosotros morir en la batalla que ver las calamidades de nuestra nación y del lugar santo. 
'''
"60" = '''
:sup:`60` Sin embargo, como sea la voluntad en el cielo, así se hará. 
'''
