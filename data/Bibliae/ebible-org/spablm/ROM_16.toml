[16]
"1" = '''
:sup:`1` Os encomiendo a nuestra hermana Febe, que es sierva de la asamblea que está en Cencreas, 
'''
"2" = '''
:sup:`2` para que la recibáis en el Señor de manera digna de los santos, y la ayudéis en todo lo que necesite de vosotros, pues ella misma también ha sido ayudante de muchos, y de mí mismo. 
'''
"3" = '''
:sup:`3` Saludad a Prisca y a Aquila, mis colaboradores en Cristo Jesús, 
'''
"4" = '''
:sup:`4` que arriesgaron sus propios cuellos por mi vida, a quienes no sólo doy gracias, sino también a todas las asambleas de los gentiles. 
'''
"5" = '''
:sup:`5` Saludad a la asamblea que está en su casa. Saludad a Epaeneto, mi amado, que es la primicia de Acaya para Cristo. 
'''
"6" = '''
:sup:`6` Saludad a María, que ha trabajado mucho por nosotros. 
'''
"7" = '''
:sup:`7` Saludad a Andrónico y a Junia, mis parientes y compañeros de prisión, que son notables entre los apóstoles, que también estuvieron en Cristo antes que yo. 
'''
"8" = '''
:sup:`8` Saludad a Amplias, mi amado en el Señor. 
'''
"9" = '''
:sup:`9` Saludad a Urbano, nuestro colaborador en Cristo, y a Estaquis, mi amado. 
'''
"10" = '''
:sup:`10` Saludad a Apeles, el aprobado en Cristo. Saludad a los de la casa de Aristóbulo. 
'''
"11" = '''
:sup:`11` Saludad a Herodión, mi pariente. Saludad a los de la casa de Narciso, que están en el Señor. 
'''
"12" = '''
:sup:`12` Saludad a Trifena y a Trifosa, que trabajan en el Señor. Saludad a Persis, la amada, que trabaja mucho en el Señor. 
'''
"13" = '''
:sup:`13` Saludad a Rufo, el elegido en el Señor, y a su madre y a la mía. 
'''
"14" = '''
:sup:`14` Saludad a Asíncrito, a Flegón, a Hermes, a Patrobas, a Hermas y a los hermanos que están con ellos. 
'''
"15" = '''
:sup:`15` Saludad a Filólogo y a Julia, a Nereo y a su hermana, a Olimpas y a todos los santos que están con ellos. 
'''
"16" = '''
:sup:`16` Saludaos unos a otros con un beso sagrado. Las asambleas de Cristo os saludan. 
'''
"17" = '''
:sup:`17` Os ruego, hermanos, que estéis atentos a los que causan divisiones y ocasiones de tropiezo, en contra de la doctrina que habéis aprendido, y que os apartéis de ellos. 
'''
"18" = '''
:sup:`18` Porque los tales no sirven a nuestro Señor Jesucristo, sino a su propio vientre; y con su discurso suave y lisonjero engañan los corazones de los inocentes. 
'''
"19" = '''
:sup:`19` Porque tu obediencia ha llegado a ser conocida por todos. Me alegro, pues, por vosotros. Pero deseo que seáis sabios en lo que es bueno, pero inocentes en lo que es malo. 
'''
"20" = '''
:sup:`20` Y el Dios de la paz aplastará pronto a Satanás bajo vuestros pies. La gracia de nuestro Señor Jesucristo esté con vosotros. 
'''
"21" = '''
:sup:`21` Os saludan Timoteo, mi colaborador, así como Lucio, Jasón y Sosípater, mis parientes. 
'''
"22" = '''
:sup:`22` Yo, Tercio, que escribo la carta, os saludo en el Señor. 
'''
"23" = '''
:sup:`23` Os saluda Gayo, mi anfitrión y anfitrión de toda la asamblea. Os saluda Erasto, el tesorero de la ciudad, y el hermano Cuarto. 
'''
"24" = '''
:sup:`24` ¡La gracia de nuestro Señor Jesucristo esté con todos vosotros! Amén. 
'''
