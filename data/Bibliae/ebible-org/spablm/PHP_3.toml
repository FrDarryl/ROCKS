[3]
"1" = '''
:sup:`1` Por último, hermanos míos, ¡alégrense en el Señor! Escribiros las mismas cosas, a mí en verdad no me cansa, pero para vosotros es seguro. 
'''
"2" = '''
:sup:`2` Guardaos de los perros; guardaos de los malos obreros; guardaos de la falsa circuncisión. 
'''
"3" = '''
:sup:`3` Porque nosotros somos la circuncisión, que adoramos a Dios en el Espíritu, y nos regocijamos en Cristo Jesús, y no tenemos confianza en la carne; 
'''
"4" = '''
:sup:`4` aunque yo mismo tenga confianza incluso en la carne. Si algún otro hombre piensa que tiene confianza en la carne, yo aún más: 
'''
"5" = '''
:sup:`5` circuncidado al octavo día, del linaje de Israel, de la tribu de Benjamín, hebreo de los hebreos; en cuanto a la ley, fariseo; 
'''
"6" = '''
:sup:`6` en cuanto al celo, perseguidor de la asamblea; en cuanto a la justicia que está en la ley, hallado irreprochable. 
'''
"7" = '''
:sup:`7` Sin embargo, considero las cosas que fueron para mí ganancia como pérdida por Cristo. 
'''
"8" = '''
:sup:`8` Sí, ciertamente, y estimo todas las cosas como pérdida por la excelencia del conocimiento de Cristo Jesús, mi Señor, por quien he sufrido la pérdida de todas las cosas, y las tengo por basura, para ganar a Cristo 
'''
"9" = '''
:sup:`9` y ser hallado en él, no teniendo una justicia propia, la que es de la ley sino la que es por la fe en Cristo, la justicia que proviene de Dios por la fe, 
'''
"10" = '''
:sup:`10` para conocerlo a él y el poder de su resurrección, y la participación en sus padecimientos, haciéndome semejante a su muerte, 
'''
"11" = '''
:sup:`11` si es que de alguna manera llego a la resurrección de entre los muertos. 
'''
"12" = '''
:sup:`12` No es que ya lo haya obtenido, o que ya esté perfeccionado, sino que prosigo, para apoderarme de aquello para lo cual también fui apresado por Cristo Jesús. 
'''
"13" = '''
:sup:`13` Hermanos, no me considero haberlo ya alcanzado, pero una cosa hago: olvidando lo que queda atrás y extendiéndome a lo que está delante, 
'''
"14" = '''
:sup:`14` prosigo hacia la meta por el premio de la alta vocación de Dios en Cristo Jesús. 
'''
"15" = '''
:sup:`15` Pensemos, pues, así todos los que somos perfectos. Si en algo pensáis de otra manera, Dios también os lo revelará. 
'''
"16" = '''
:sup:`16` Sin embargo, en la medida en que ya hemos alcanzado, caminemos según la misma regla. Seamos de la misma mente. 
'''
"17" = '''
:sup:`17` Hermanos, sed imitadores juntos de mí, y fijaos en los que andan por este camino, así como nos tenéis por ejemplo. 
'''
"18" = '''
:sup:`18` Porque muchos andan, de los cuales os he hablado muchas veces, y ahora os lo digo incluso llorando, como los enemigos de la cruz de Cristo, 
'''
"19" = '''
:sup:`19` cuyo fin es la destrucción, cuyo dios es el vientre, y cuya gloria está en su vergüenza, que piensan en las cosas terrenales. 
'''
"20" = '''
:sup:`20` Porque nuestra ciudadanía está en los cielos, desde donde también esperamos a un Salvador, el Señor Jesucristo, 
'''
"21" = '''
:sup:`21` que transformará el cuerpo de nuestra humillación para que sea conforme al cuerpo de su gloria, según la acción por la cual puede incluso someter todas las cosas a sí mismo. 
'''
