[4]
"1" = '''
:sup:`1` Escuchad, hijos, la instrucción de un padre. Presta atención y conoce la comprensión; 
'''
"2" = '''
:sup:`2` porque te doy un aprendizaje sólido. No abandones mi ley. 
'''
"3" = '''
:sup:`3` Porque yo era hijo de mi padre, tierna y única a los ojos de mi madre. 
'''
"4" = '''
:sup:`4` Me enseñó y me dijo: “Que tu corazón retenga mis palabras. Guarda mis mandamientos y vive. 
'''
"5" = '''
:sup:`5` Obtenga sabiduría. Compréndelo. No lo olvides, y no te desvíes de las palabras de mi boca. 
'''
"6" = '''
:sup:`6` No la abandones, y ella te preservará. Ámala, y ella te mantendrá. 
'''
"7" = '''
:sup:`7` La sabiduría es suprema. Consigue sabiduría. Sí, aunque te cueste todas tus posesiones, sé comprensivo. 
'''
"8" = '''
:sup:`8` Estimadla, y ella os exaltará. Ella te llevará al honor cuando la abraces. 
'''
"9" = '''
:sup:`9` Ella dará a tu cabeza una guirnalda de gracia. Te entregará una corona de esplendor”. 
'''
"10" = '''
:sup:`10` Escucha, hijo mío, y recibe mis palabras. Los años de tu vida serán muchos. 
'''
"11" = '''
:sup:`11` Te he enseñado el camino de la sabiduría. Te he guiado por caminos rectos. 
'''
"12" = '''
:sup:`12` Cuando vayas, tus pasos no se verán obstaculizados. Cuando corras, no tropezarás. 
'''
"13" = '''
:sup:`13` Agarra firmemente la instrucción. No la dejes ir. Quédate con ella, porque es tu vida. 
'''
"14" = '''
:sup:`14` No entres en el camino de los malvados. No sigas el camino de los hombres malos. 
'''
"15" = '''
:sup:`15` Evítalo y no pases de largo. Apártate de él y pasa de largo. 
'''
"16" = '''
:sup:`16` Porque no duermen si no hacen el mal. Se les quita el sueño, a menos que hagan caer a alguien. 
'''
"17" = '''
:sup:`17` Porque comen el pan de la maldad y beber el vino de la violencia. 
'''
"18" = '''
:sup:`18` Pero el camino de los justos es como la luz del amanecer que brilla más y más hasta el día perfecto. 
'''
"19" = '''
:sup:`19` El camino de los malvados es como la oscuridad. No saben con qué tropiezan. 
'''
"20" = '''
:sup:`20` Hijo mío, atiende a mis palabras. Poned el oído en mis palabras. 
'''
"21" = '''
:sup:`21` Que no se aparten de tus ojos. Manténgalos en el centro de su corazón. 
'''
"22" = '''
:sup:`22` Porque son la vida para los que las encuentran, y salud a todo su cuerpo. 
'''
"23" = '''
:sup:`23` Guarda tu corazón con toda diligencia, porque de ella brota el manantial de la vida. 
'''
"24" = '''
:sup:`24` Aparta de ti la boca perversa. Poner los labios corruptos lejos de ti. 
'''
"25" = '''
:sup:`25` Deja que tus ojos miren al frente. Fija tu mirada directamente delante de ti. 
'''
"26" = '''
:sup:`26` Haz que el camino de tus pies sea llano. Que se establezcan todos sus caminos. 
'''
"27" = '''
:sup:`27` No te vuelvas a la derecha ni a la izquierda. Retira tu pie del mal. 
'''
