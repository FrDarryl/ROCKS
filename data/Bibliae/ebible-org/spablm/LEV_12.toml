[12]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel, diciendo: Si una mujer concibe y da a luz un hijo varón, será impura siete días; como en los días de su menstruación será impura. 
'''
"3" = '''
:sup:`3` Al octavo día se circuncidará la carne de su prepucio. 
'''
"4" = '''
:sup:`4` Ella permanecerá en la sangre de purificación treinta y tres días. No tocará ninguna cosa sagrada, ni entrará en el santuario, hasta que se completen los días de su purificación. 
'''
"5" = '''
:sup:`5` Pero si da a luz a una niña, será impura dos semanas, como en su período; y permanecerá en la sangre de purificación sesenta y seis días. 
'''
"6" = '''
:sup:`6` “‘Cuando se completen los días de su purificación por un hijo o por una hija, ella traerá al sacerdote, a la puerta de la Tienda de Reunión, un cordero de un año para el holocausto, y un pichón o una tórtola, para el sacrificio por el pecado. 
'''
"7" = '''
:sup:`7` Él la ofrecerá ante Yahvé y hará expiación por ella; entonces quedará limpia de la fuente de su sangre. “‘Esta es la ley para la que da a luz, sea macho o hembra. 
'''
"8" = '''
:sup:`8` Si no puede comprar un cordero, tomará dos tórtolas o dos pichones: uno para el holocausto y el otro para el sacrificio por el pecado. El sacerdote hará expiación por ella, y quedará limpia”. 
'''
