[51]
"1" = '''
:sup:`1` Te daré gracias, Señor, oh Rey, y te alabaré, oh Dios mi Salvador. Doy gracias a tu nombre, 
'''
"2" = '''
:sup:`2` porque has sido mi protector y ayudante, y libró mi cuerpo de la destrucción, y de la trampa de una lengua calumniosa, de labios que fabrican mentiras. Fuiste mi ayudante antes de los que se quedaron al margen, 
'''
"3" = '''
:sup:`3` y me has liberado, según la abundancia de tu misericordia y de tu nombre, del crujir de dientes dispuesto a devorar, de la mano de los que buscan mi vida, de las muchas aflicciones que soporté, 
'''
"4" = '''
:sup:`4` de la asfixia de un fuego por todos lados, y fuera del medio del fuego que no había encendido, 
'''
"5" = '''
:sup:`5` de la profundidad del vientre del Hades, de una lengua impura, y de las palabras mentirosas — 
'''
"6" = '''
:sup:`6` la calumnia de una lengua injusta al rey. Mi alma se acercó a la muerte. Mi vida estaba cerca del Hades. 
'''
"7" = '''
:sup:`7` Me rodearon por todos lados. No había nadie que me ayudara. Estaba buscando ayuda humana, y no había ninguno. 
'''
"8" = '''
:sup:`8` Entonces me acordé de tu misericordia, Señor, y tu trabajo que ha sido desde siempre, cómo entregas a los que te esperan, y salvarlos de la mano de sus enemigos. 
'''
"9" = '''
:sup:`9` Elevé mi oración desde la tierra, y rezó para que le libraran de la muerte. 
'''
"10" = '''
:sup:`10` Invocaba al Señor, al Padre de mi Señor, que no me abandonaría en los días de aflicción, en el tiempo en que no había ayuda contra los orgullosos. 
'''
"11" = '''
:sup:`11` Alabaré continuamente tu nombre. Cantaré alabanzas con acción de gracias. Mi oración fue escuchada. 
'''
"12" = '''
:sup:`12` Me salvaste de la destrucción y me libró del mal tiempo. Por eso te daré gracias y te alabaré, y bendice el nombre del Señor. 
'''
"13" = '''
:sup:`13` Cuando aún era joven, antes de ir al extranjero, Busqué la sabiduría abiertamente en mi oración. 
'''
"14" = '''
:sup:`14` Ante el templo pregunté por ella. La buscaré hasta el final. 
'''
"15" = '''
:sup:`15` Desde la primera flor hasta la uva madura mi corazón se deleitó en ella. Mi pie caminó en la rectitud. Desde mi juventud seguí sus pasos. 
'''
"16" = '''
:sup:`16` Incliné un poco el oído y la recibí, y encontré para mí mucha instrucción. 
'''
"17" = '''
:sup:`17` Me he beneficiado de ella. Daré la gloria a quien me da la sabiduría. 
'''
"18" = '''
:sup:`18` Porque me propuse practicarla. Yo era celoso de lo que es bueno. Nunca me avergonzarán. 
'''
"19" = '''
:sup:`19` Mi alma ha luchado con ella. En mi conducta fui exacto. Extiendo mis manos hacia el cielo, y lamenté mi ignorancia sobre ella. 
'''
"20" = '''
:sup:`20` Dirigí mi alma a ella. En la pureza la encontré. Me he unido a ella con el corazón desde el principio. Por lo tanto, no seré abandonado. 
'''
"21" = '''
:sup:`21` También mi vientre se turbó para buscarla. Por lo tanto, he ganado una buena posesión. 
'''
"22" = '''
:sup:`22` El Señor me dio una lengua como recompensa. Lo alabaré con él. 
'''
"23" = '''
:sup:`23` Acérquense a mí todos los incultos, y vivir en la casa de la instrucción. 
'''
"24" = '''
:sup:`24` ¿Por qué, pues, os faltan a todos estas cosas? y sus almas están muy sedientas? 
'''
"25" = '''
:sup:`25` Abrí la boca y hablé, “Consíganla para ustedes sin dinero”. 
'''
"26" = '''
:sup:`26` Pon tu cuello bajo el yugo, y deja que tu alma reciba instrucción. Está cerca de encontrar. 
'''
"27" = '''
:sup:`27` Mira con tus ojos como que trabajé un poco y encontré para mí mucho descanso. 
'''
"28" = '''
:sup:`28` Consigue instrucción con una gran suma de plata, y ganar mucho oro con ella. 
'''
"29" = '''
:sup:`29` Que tu alma se regocije en su misericordia, y que todos ustedes no se avergüencen de alabarlo. 
'''
"30" = '''
:sup:`30` Trabaja tu obra antes de que llegue el momento, y en su momento te dará tu recompensa. 
'''
