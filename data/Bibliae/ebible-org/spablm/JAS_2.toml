[2]
"1" = '''
:sup:`1` Hermanos míos, no tengáis la fe de nuestro glorioso Señor Jesucristo con parcialidad. 
'''
"2" = '''
:sup:`2` Porque si entra en vuestra sinagoga un hombre con un anillo de oro, vestido con ropas finas, y entra también un pobre vestido con ropas sucias, 
'''
"3" = '''
:sup:`3` y os fijáis especialmente en el que lleva las ropas finas y le decís: “Siéntate aquí en un buen lugar”, y al pobre le decís: “Ponte ahí”, o “Siéntate junto al escabel de mis pies” 
'''
"4" = '''
:sup:`4` ¿no habéis mostrado parcialidad entre vosotros, y os habéis convertido en jueces con malos pensamientos? 
'''
"5" = '''
:sup:`5` Escuchad, mis queridos hermanos. ¿No ha elegido Dios a los pobres de este mundo para que sean ricos en la fe y herederos del Reino que prometió a los que le aman? 
'''
"6" = '''
:sup:`6` Pero ustedes han deshonrado al pobre. ¿No le oprimen los ricos y le arrastran personalmente ante los tribunales? 
'''
"7" = '''
:sup:`7` ¿No blasfeman del honorable nombre con el que te llaman? 
'''
"8" = '''
:sup:`8` Sin embargo, si cumplís la ley real según la Escritura: “Amarás a tu prójimo como a ti mismo”, hacéis bien. 
'''
"9" = '''
:sup:`9` Pero si mostráis parcialidad, cometéis pecado, siendo condenados por la ley como transgresores. 
'''
"10" = '''
:sup:`10` Porque el que guarda toda la ley y tropieza en un punto, se hace culpable de todo. 
'''
"11" = '''
:sup:`11` Porque el que dijo: “No cometas adulterio”, también dijo: “No cometas homicidio”. Ahora bien, si no cometes adulterio pero cometes homicidio, te has convertido en transgresor de la ley. 
'''
"12" = '''
:sup:`12` Así pues, hablad y haced como hombres que han de ser juzgados por la ley de la libertad. 
'''
"13" = '''
:sup:`13` Porque el juicio es sin misericordia para el que no ha mostrado misericordia. La misericordia triunfa sobre el juicio. 
'''
"14" = '''
:sup:`14` ¿De qué sirve, hermanos míos, que un hombre diga que tiene fe, pero no tenga obras? ¿Acaso la fe puede salvarle? 
'''
"15" = '''
:sup:`15` Y si un hermano o una hermana están desnudos y les falta el alimento de cada día, 
'''
"16" = '''
:sup:`16` y uno de vosotros les dice: “Id en paz. Caliéntate y sáciate”; pero no les has dado lo que necesita el cuerpo, ¿de qué sirve? 
'''
"17" = '''
:sup:`17` Así también la fe, si no tiene obras, está muerta en sí misma. 
'''
"18" = '''
:sup:`18` Sí, un hombre dirá: “Tú tienes fe, y yo tengo obras”. Muéstrame tu fe sin obras, y yo te mostraré mi fe por mis obras. 
'''
"19" = '''
:sup:`19` Tú crees que Dios es uno. Haces bien. Los demonios también creen, y tiemblan. 
'''
"20" = '''
:sup:`20` ¿Pero quieres saber, hombre vano, que la fe sin obras está muerta? 
'''
"21" = '''
:sup:`21` ¿No fue Abraham, nuestro padre, justificado por las obras, al ofrecer a su hijo Isaac sobre el altar? 
'''
"22" = '''
:sup:`22` Ya ves que la fe obró con sus obras, y por las obras se perfeccionó la fe. 
'''
"23" = '''
:sup:`23` Así se cumplió la Escritura que dice: “Abraham creyó a Dios, y le fue contado como justicia”, y fue llamado amigo de Dios. 
'''
"24" = '''
:sup:`24` Veis, pues, que por las obras el hombre es justificado, y no sólo por la fe. 
'''
"25" = '''
:sup:`25` Del mismo modo, ¿no fue también justificada por las obras Rahab, la prostituta, cuando recibió a los mensajeros y los envió por otro camino? 
'''
"26" = '''
:sup:`26` Porque así como el cuerpo sin espíritu está muerto, así también la fe sin obras está muerta. 
'''
