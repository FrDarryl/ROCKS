[1]
"1" = '''
:sup:`1` Pablo, siervo de Jesucristo, llamado a ser apóstol, apartado para la Buena Nueva de Dios, 
'''
"2" = '''
:sup:`2` que él prometió antes por medio de sus profetas en las santas Escrituras, 
'''
"3" = '''
:sup:`3` acerca de su Hijo, que nació de la descendencia de David según la carne, 
'''
"4" = '''
:sup:`4` que fue declarado Hijo de Dios con poder según el Espíritu de santidad, por la resurrección de entre los muertos, Jesucristo nuestro Señor, 
'''
"5" = '''
:sup:`5` por quien recibimos la gracia y el apostolado para la obediencia de la fe entre todas las naciones por causa de su nombre; 
'''
"6" = '''
:sup:`6` entre los cuales también estáis llamados a pertenecer a Jesucristo; 
'''
"7" = '''
:sup:`7` a todos los que están en Roma, amados de Dios, llamados a ser santos: Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo. 
'''
"8" = '''
:sup:`8` En primer lugar, doy gracias a mi Dios, por medio de Jesucristo, por todos vosotros, porque vuestra fe es proclamada en todo el mundo. 
'''
"9" = '''
:sup:`9` Porque Dios es mi testigo, a quien sirvo en mi espíritu en la Buena Nueva de su Hijo, de cómo incesantemente hago mención de vosotros siempre en mis oraciones, 
'''
"10" = '''
:sup:`10` solicitando, si de alguna manera ahora por fin, me sea prosperada la voluntad de Dios para ir a vosotros. 
'''
"11" = '''
:sup:`11` Porque anhelo veros, para poder impartiros algún don espiritual, con el fin de que seáis firmes; 
'''
"12" = '''
:sup:`12` es decir, para que yo con vosotros me anime en vosotros, cada uno por la fe del otro, tanto la vuestra como la mía. 
'''
"13" = '''
:sup:`13` Ahora bien, no quiero que ignoréis, hermanos, que muchas veces planeé ir a vosotros (y me lo impidieron hasta ahora), para tener algún fruto también entre vosotros, como entre los demás gentiles. 
'''
"14" = '''
:sup:`14` Soy deudor tanto de griegos como de extranjeros, tanto de sabios como de necios. 
'''
"15" = '''
:sup:`15` Así que, en la medida en que está en mí, estoy deseoso de predicar la Buena Nueva también a vosotros que estáis en Roma. 
'''
"16" = '''
:sup:`16` Porque no me avergüenzo de la Buena Nueva de Cristo, porque es poder de Dios para la salvación de todo el que cree, primero para el judío y también para el griego. 
'''
"17" = '''
:sup:`17` Porque en ella se revela la justicia de Dios de fe en fe. Como está escrito: “Pero el justo vivirá por la fe”. 
'''
"18" = '''
:sup:`18` Porque la ira de Dios se revela desde el cielo contra toda impiedad e injusticia de los hombres que reprimen la verdad con injusticia, 
'''
"19" = '''
:sup:`19` porque lo que se conoce de Dios se revela en ellos, pues Dios se lo reveló. 
'''
"20" = '''
:sup:`20` Porque las cosas invisibles de él, desde la creación del mundo, se ven claramente, percibiéndose por medio de las cosas hechas, su eterno poder y su divinidad, para que no tengan excusa. 
'''
"21" = '''
:sup:`21` Porque conociendo a Dios, no lo glorificaron como a Dios, ni le dieron gracias, sino que se envanecieron en sus razonamientos, y su corazón insensato se oscureció. 
'''
"22" = '''
:sup:`22` Profesando ser sabios, se hicieron necios, 
'''
"23" = '''
:sup:`23` y cambiaron la gloria del Dios incorruptible por la semejanza de una imagen de hombre corruptible, y de aves, cuadrúpedos y reptiles. 
'''
"24" = '''
:sup:`24` Por eso, Dios también los entregó a la impureza en los deseos de sus corazones, para que sus cuerpos fueran deshonrados entre ellos; 
'''
"25" = '''
:sup:`25` que cambiaron la verdad de Dios por la mentira, y adoraron y sirvieron a la criatura antes que al Creador, que es bendito por los siglos. Amén. 
'''
"26" = '''
:sup:`26` Por esta razón, Dios los entregó a pasiones viles. Porque sus mujeres cambiaron la función natural por lo que es contrario a la naturaleza. 
'''
"27" = '''
:sup:`27` Así también los hombres, dejando la función natural de la mujer, ardieron en su lujuria mutua, haciendo los hombres lo que es inapropiado con los hombres, y recibiendo en sí mismos el debido castigo de su error. 
'''
"28" = '''
:sup:`28` Así como se negaron a tener a Dios en su conocimiento, Dios los entregó a una mente reprobada, para hacer las cosas que no convienen; 
'''
"29" = '''
:sup:`29` llenos de toda injusticia, inmoralidad sexual, maldad, codicia, malicia llenos de envidia, de homicidios, de contiendas, de engaños, de malas costumbres, de calumniadores secretos, 
'''
"30" = '''
:sup:`30` aborrecedores de Dios, de insolencia, de arrogancia, de jactancia, de invención de cosas malas, de desobediencia a los padres, 
'''
"31" = '''
:sup:`31` de falta de entendimiento, de ruptura de la alianza, de falta de afecto natural, de falta de perdón, de falta de misericordia; 
'''
"32" = '''
:sup:`32` que, conociendo la ordenanza de Dios, de que los que practican tales cosas son dignos de muerte, no sólo hacen lo mismo, sino que aprueban a los que las practican. 
'''
