[17]
"1" = '''
:sup:`1` Su hijo Josafat reinó en su lugar y se fortaleció contra Israel. 
'''
"2" = '''
:sup:`2` Colocó fuerzas en todas las ciudades fortificadas de Judá, y puso guarniciones en la tierra de Judá y en las ciudades de Efraín, que su padre había tomado. 
'''
"3" = '''
:sup:`3` Yahvé estaba con Josafat, porque anduvo en los primeros caminos de su padre David, y no buscó a los baales, 
'''
"4" = '''
:sup:`4` sino que buscó al Dios de su padre, y anduvo en sus mandamientos, y no en los caminos de Israel. 
'''
"5" = '''
:sup:`5` Por eso el Señor estableció el reino en su mano. Todo Judá trajo tributo a Josafat, y él tuvo riquezas y honores en abundancia. 
'''
"6" = '''
:sup:`6` Su corazón se enalteció en los caminos de Yahvé. Además, quitó de Judá los lugares altos y los postes de Asera. 
'''
"7" = '''
:sup:`7` También en el tercer año de su reinado envió a sus príncipes: Ben Hail, Abdías, Zacarías, Netanel y Micaías, para que enseñaran en las ciudades de Judá; 
'''
"8" = '''
:sup:`8` y con ellos a los levitas: Semaías, Netanías, Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías y Tobadonías, los levitas; y con ellos a Elisama y Joram, los sacerdotes. 
'''
"9" = '''
:sup:`9` Ellos enseñaban en Judá, llevando consigo el libro de la ley de Yahvé. Recorrieron todas las ciudades de Judá y enseñaron entre el pueblo. 
'''
"10" = '''
:sup:`10` El temor del Señor cayó sobre todos los reinos de las tierras que rodeaban a Judá, de modo que no hicieron guerra contra Josafat. 
'''
"11" = '''
:sup:`11` Algunos de los filisteos le trajeron a Josafat regalos y plata como tributo. Los árabes también le trajeron rebaños: siete mil setecientos carneros y siete mil setecientos machos cabríos. 
'''
"12" = '''
:sup:`12` Josafat se engrandeció mucho, y construyó fortalezas y ciudades de almacenamiento en Judá. 
'''
"13" = '''
:sup:`13` Tuvo muchas obras en las ciudades de Judá; y hombres de guerra, valientes, en Jerusalén. 
'''
"14" = '''
:sup:`14` Esta fue la enumeración de ellos según las casas de sus padres: De Judá, los capitanes de millares: Adná, el capitán, y con él trescientos mil hombres valientes; 
'''
"15" = '''
:sup:`15` y junto a él Johanán, el capitán, y con él doscientos ochenta mil; 
'''
"16" = '''
:sup:`16` y junto a él Amasías, hijo de Zicri, que se ofreció voluntariamente a Yahvé, y con él doscientos mil hombres valientes. 
'''
"17" = '''
:sup:`17` De Benjamín: Eliada, hombre valiente, y con él doscientos mil armados con arco y escudo; 
'''
"18" = '''
:sup:`18` y junto a él Jozabad, y con él ciento ochenta mil listos y preparados para la guerra. 
'''
"19" = '''
:sup:`19` Estos eran los que esperaban al rey, además de los que el rey puso en las ciudades fortificadas de todo Judá. 
'''
