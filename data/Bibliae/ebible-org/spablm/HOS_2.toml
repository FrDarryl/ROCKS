"1" = '''
:sup:`1` “Di a tus hermanos: “¡Pueblo mío!” y a tus hermanas: “¡Mi amada!” 
'''
"2" = '''
:sup:`2` ¡Discute con tu madre! Contad, porque no es mi mujer, tampoco soy su marido; y deja que aleje su prostitución de su rostro, y sus adulterios de entre sus pechos; 
'''
"3" = '''
:sup:`3` para que no la desnude, y hacerla desnuda como en el día en que nació, y hacerla como un desierto, y la puso como tierra firme, y matarla de sed. 
'''
"4" = '''
:sup:`4` En efecto, con sus hijos no tendré piedad, porque son hijos de la infidelidad. 
'''
"5" = '''
:sup:`5` Porque su madre ha hecho de prostituta. La que los concibió lo ha hecho vergonzosamente; pues dijo: “Iré tras mis amantes”, que me dan mi pan y mi agua, mi lana y mi lino, mi aceite y mi bebida”. 
'''
"6" = '''
:sup:`6` Por lo tanto, he aquí que voy a cercar tu camino con espinas, y construiré un muro contra ella, que no puede encontrar su camino. 
'''
"7" = '''
:sup:`7` Ella seguirá a sus amantes, pero no los alcanzará; y los buscará, pero no los encontrará. Entonces dirá: ‘Me iré y volveré con mi primer marido’, porque entonces era mejor conmigo que ahora’. 
'''
"8" = '''
:sup:`8` Porque no sabía que le había dado el grano, el vino nuevo y el aceite, y le multiplicaron la plata y el oro, que usaron para Baal. 
'''
"9" = '''
:sup:`9` Por lo tanto, recuperaré mi grano en su momento, y mi vino nuevo en su temporada, y arrancará mi lana y mi lino que debían cubrir su desnudez. 
'''
"10" = '''
:sup:`10` Ahora descubriré su lascivia a la vista de sus amantes, y nadie la librará de mi mano. 
'''
"11" = '''
:sup:`11` También haré que cesen todas sus celebraciones: sus fiestas, sus lunas nuevas, sus sábados y todas sus asambleas solemnes. 
'''
"12" = '''
:sup:`12` Asolaré sus viñas y sus higueras, sobre la que ha dicho: “Estos son mis salarios que mis amantes me han dado”. y yo les haré un bosque, y los animales del campo los comerán. 
'''
"13" = '''
:sup:`13` Visitaré en ella los días de los baales, al que quemó incienso cuando se engalanó con sus pendientes y sus joyas, y fue tras sus amantes y se olvidaron de mí”, dice Yahvé. 
'''
"14" = '''
:sup:`14` “Por lo tanto, he aquí que la atraeré, y llevarla al desierto, y hablarle con ternura. 
'''
"15" = '''
:sup:`15` Le daré viñedos desde allí, y el valle de Acor por una puerta de esperanza; y ella responderá allí como en los días de su juventud, y como en el día en que subió de la tierra de Egipto. 
'''
"16" = '''
:sup:`16` Será en ese día”, dice Yahvé, “que me llamarás ‘mi marido’, y ya no me llame ‘mi amo’. 
'''
"17" = '''
:sup:`17` Porque quitaré de su boca los nombres de los baales, y ya no serán mencionados por su nombre. 
'''
"18" = '''
:sup:`18` Ese día haré un pacto para ellos con los animales del campo, y con las aves del cielo, y con los reptiles de la tierra. Romperé el arco, la espada y la batalla fuera de la tierra, y hará que se acuesten con seguridad. 
'''
"19" = '''
:sup:`19` Te desposaré conmigo para siempre. Sí, te desposaré conmigo con rectitud, con justicia, con bondad amorosa y con compasión. 
'''
"20" = '''
:sup:`20` Incluso te desposaré conmigo con fidelidad; y conocerás a Yahvé. 
'''
"21" = '''
:sup:`21` En ese día responderé”, dice Yahvé. “Responderé a los cielos, y responderán a la tierra; 
'''
"22" = '''
:sup:`22` y la tierra responderá al grano, al vino nuevo y al aceite; y responderán a Jezreel. 
'''
"23" = '''
:sup:`23` La sembraré en la tierra; y me apiadaré de la que no había obtenido misericordia; y diré a los que no eran mi pueblo: “Vosotros sois mi pueblo”. y dirán: “Tú eres mi Dios””. 
'''
