[39]
"1" = '''
:sup:`1` En el noveno año de Sedequías, rey de Judá, en el décimo mes, Nabucodonosor, rey de Babilonia, y todo su ejército, vinieron contra Jerusalén y la sitiaron. 
'''
"2" = '''
:sup:`2` En el undécimo año de Sedequías, en el cuarto mes, a los nueve días del mes, se abrió una brecha en la ciudad. 
'''
"3" = '''
:sup:`3` Todos los príncipes del rey de Babilonia entraron y se sentaron en la puerta del medio: Nergal Sharezer, Samgarnebo, Sarsechim el Rabsaris, Nergal Sharezer el Rabmag, con todos los demás príncipes del rey de Babilonia. 
'''
"4" = '''
:sup:`4` Cuando los vio Sedequías, rey de Judá, y todos los hombres de guerra, huyeron y salieron de la ciudad de noche, por el camino del jardín del rey, por la puerta entre los dos muros; y salió hacia el Arabá. 
'''
"5" = '''
:sup:`5` Pero el ejército de los caldeos los persiguió y alcanzó a Sedequías en las llanuras de Jericó. Cuando lo apresaron, lo llevaron ante Nabucodonosor, rey de Babilonia, a Riblá, en el país de Hamat, y éste pronunció un juicio sobre él. 
'''
"6" = '''
:sup:`6` Entonces el rey de Babilonia mató a los hijos de Sedequías en Ribla ante sus ojos. El rey de Babilonia también mató a todos los nobles de Judá. 
'''
"7" = '''
:sup:`7` Además, le sacó los ojos a Sedequías y lo ató con grilletes para llevarlo a Babilonia. 
'''
"8" = '''
:sup:`8` Los caldeos incendiaron la casa del rey y las casas del pueblo y derribaron los muros de Jerusalén. 
'''
"9" = '''
:sup:`9` Entonces Nabuzaradán, capitán de la guardia, llevó cautivo a Babilonia al resto del pueblo que había quedado en la ciudad, a los desertores que se le habían entregado y al resto del pueblo que había quedado. 
'''
"10" = '''
:sup:`10` Pero Nabuzaradán, capitán de la guardia, dejó a los pobres del pueblo, que no tenían nada, en la tierra de Judá, y les dio al mismo tiempo viñas y campos. 
'''
"11" = '''
:sup:`11` Nabucodonosor, rey de Babilonia, ordenó a Nabuzaradán, capitán de la guardia, acerca de Jeremías, diciendo: 
'''
"12" = '''
:sup:`12` “Tómalo y cuídalo. No le hagas ningún daño, sino haz con él lo que te diga”. 
'''
"13" = '''
:sup:`13` Entonces Nabuzaradán, el capitán de la guardia, Nabusazbán, Rabsaris y Nergal Sharezer, Rabmag y todos los oficiales principales del rey de Babilonia 
'''
"14" = '''
:sup:`14` enviaron y sacaron a Jeremías del patio de la guardia, y lo entregaron a Gedalías, hijo de Ajicam, hijo de Safán, para que lo llevara a su casa. Así vivió entre el pueblo. 
'''
"15" = '''
:sup:`15` La palabra de Yahvé vino a Jeremías mientras estaba encerrado en el patio de la guardia, diciendo: 
'''
"16" = '''
:sup:`16` “Ve y habla a Ebedmelec el etíope, diciendo: “Dice Yahvé de los Ejércitos, el Dios de Israel: “He aquí que yo traigo mis palabras sobre esta ciudad para mal y no para bien, y se cumplirán ante ti en aquel día. 
'''
"17" = '''
:sup:`17` Pero yo te libraré en ese día — dice el Señor — y no serás entregada en manos de los hombres a quienes temes. 
'''
"18" = '''
:sup:`18` Porque ciertamente te salvaré. No caerás a espada, sino que escaparás con vida, porque has puesto tu confianza en mí”, dice Yahvé”. 
'''
