[19]
"1" = '''
:sup:`1` “Además, levanta un lamento por los príncipes de Israel, 
'''
"2" = '''
:sup:`2` y di, ‘¿Qué era tu madre? Una leona. Se acurrucó entre leones, en medio de los jóvenes leones alimentó a sus cachorros. 
'''
"3" = '''
:sup:`3` Ha criado a uno de sus cachorros. Se convirtió en un joven león. Aprendió a atrapar la presa. Devoró a los hombres. 
'''
"4" = '''
:sup:`4` También las naciones oyeron hablar de él. Fue tomado en su fosa; y lo llevaron con garfios a la tierra de Egipto. 
'''
"5" = '''
:sup:`5` “‘Cuando vio que había esperado, y su esperanza se perdió, luego se llevó a otro de sus cachorros, y lo convirtió en un joven león. 
'''
"6" = '''
:sup:`6` Subió y bajó entre los leones. Se convirtió en un joven león. Aprendió a atrapar la presa. Devoró a los hombres. 
'''
"7" = '''
:sup:`7` Él conocía sus palacios, y asolaron sus ciudades. La tierra estaba desolada con su plenitud, por el ruido de sus rugidos. 
'''
"8" = '''
:sup:`8` Entonces las naciones lo atacaron por todos lados desde las provincias. Extendieron su red sobre él. Fue tomado en su fosa. 
'''
"9" = '''
:sup:`9` Lo pusieron en una jaula con ganchos, y lo llevaron ante el rey de Babilonia. Lo llevaron a las fortalezas, para que su voz no se oiga más en los montes de Israel. 
'''
"10" = '''
:sup:`10` “‘Tu madre fue como una vid en tu sangre, plantada junto a las aguas. Era fructífera y llena de ramas a causa de las muchas aguas. 
'''
"11" = '''
:sup:`11` Tenía fuertes ramas para los cetros de los gobernantes. Su estatura era exaltada entre las gruesas ramas. Se vieron en su altura con la multitud de sus ramas. 
'''
"12" = '''
:sup:`12` Pero fue arrancado con furia. Fue arrojado al suelo, y el viento del este secó sus frutos. Sus fuertes ramas se rompieron y se marchitaron. El fuego los consumió. 
'''
"13" = '''
:sup:`13` Ahora está plantada en el desierto, en una tierra seca y sedienta. 
'''
"14" = '''
:sup:`14` El fuego ha salido de sus ramas. Ha devorado su fruto, para que no haya en ella ninguna rama fuerte que sea cetro para gobernar”. Esto es un lamento, y será un lamento”. 
'''
