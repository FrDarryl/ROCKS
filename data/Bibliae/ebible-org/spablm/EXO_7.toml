[7]
"1" = '''
:sup:`1` Yahvé dijo a Moisés: “He aquí que te he puesto como Dios ante el Faraón, y Aarón tu hermano será tu profeta. 
'''
"2" = '''
:sup:`2` Tú hablarás todo lo que yo te mande; y Aarón tu hermano hablará al Faraón para que deje salir a los hijos de Israel de su tierra. 
'''
"3" = '''
:sup:`3` Yo endureceré el corazón del Faraón, y multiplicaré mis señales y mis prodigios en la tierra de Egipto. 
'''
"4" = '''
:sup:`4` Pero el Faraón no te escuchará, así que pondré mi mano sobre Egipto y sacaré a mis ejércitos, a mi pueblo los hijos de Israel, de la tierra de Egipto con grandes juicios. 
'''
"5" = '''
:sup:`5` Los egipcios sabrán que yo soy Yahvé cuando extienda mi mano sobre Egipto y saque a los hijos de Israel de entre ellos.” 
'''
"6" = '''
:sup:`6` Moisés y Aarón lo hicieron. Como el Señor les ordenó, así lo hicieron. 
'''
"7" = '''
:sup:`7` Moisés tenía ochenta años, y Aarón ochenta y tres, cuando hablaron con el faraón. 
'''
"8" = '''
:sup:`8` Yahvé habló a Moisés y a Aarón, diciendo: 
'''
"9" = '''
:sup:`9` “Cuando el Faraón les hable diciendo: ‘Hagan un milagro’, entonces le dirán a Aarón: ‘Toma tu vara y arrójala ante el Faraón, y se convertirá en una serpiente’”. 
'''
"10" = '''
:sup:`10` Moisés y Aarón se presentaron ante el faraón, y así lo hicieron, tal como lo había ordenado el Señor. Aarón arrojó su vara ante el Faraón y ante sus servidores, y se convirtió en una serpiente. 
'''
"11" = '''
:sup:`11` Entonces el faraón llamó también a los sabios y a los hechiceros. Ellos también, los magos de Egipto, hicieron lo mismo con sus encantamientos. 
'''
"12" = '''
:sup:`12` Cada uno de ellos arrojó su vara y se convirtió en serpiente; pero la vara de Aarón se tragó sus varas. 
'''
"13" = '''
:sup:`13` El corazón del faraón se endureció y no los escuchó, como había dicho el Señor. 
'''
"14" = '''
:sup:`14` El Señor dijo a Moisés: “El corazón del faraón es obstinado. Se niega a dejar ir al pueblo. 
'''
"15" = '''
:sup:`15` Ve a ver al faraón por la mañana. He aquí que él va a salir al agua. Tú estarás a la orilla del río para recibirlo. Tomarás en tu mano la vara convertida en serpiente. 
'''
"16" = '''
:sup:`16` Le dirás: “Yahvé, el Dios de los hebreos, me ha enviado a ti, diciendo: “Deja ir a mi pueblo, para que me sirva en el desierto. He aquí que hasta ahora no has hecho caso”. 
'''
"17" = '''
:sup:`17` Yahvé dice: “En esto sabrán que yo soy Yahvé. Miren: Golpearé con la vara que tengo en mi mano las aguas que están en el río, y se convertirán en sangre. 
'''
"18" = '''
:sup:`18` Los peces que están en el río morirán y el río se ensuciará. Los egipcios detestarán beber agua del río”. 
'''
"19" = '''
:sup:`19` Yahvé dijo a Moisés: “Dile a Aarón: ‘Toma tu vara y extiende tu mano sobre las aguas de Egipto, sobre sus ríos, sobre sus arroyos y sobre sus estanques, y sobre todos sus estanques de agua, para que se conviertan en sangre. Habrá sangre en toda la tierra de Egipto, tanto en los recipientes de madera como en los de piedra’”. 
'''
"20" = '''
:sup:`20` Moisés y Aarón lo hicieron así, tal como lo había ordenado el Señor, y él levantó la vara y golpeó las aguas que estaban en el río, a la vista del Faraón y de sus servidores, y todas las aguas que estaban en el río se convirtieron en sangre. 
'''
"21" = '''
:sup:`21` Los peces que había en el río murieron. El río se volvió fétido. Los egipcios no podían beber agua del río. La sangre se extendió por toda la tierra de Egipto. 
'''
"22" = '''
:sup:`22` Los magos de Egipto hicieron lo mismo con sus encantamientos. Así que el corazón del faraón se endureció y no les hizo caso, como había dicho el Señor. 
'''
"23" = '''
:sup:`23` El faraón se volvió y entró en su casa, y ni siquiera lo tomó en cuenta. 
'''
"24" = '''
:sup:`24` Todos los egipcios cavaron alrededor del río en busca de agua para beber, porque no podían beber el agua del río. 
'''
"25" = '''
:sup:`25` Se cumplieron siete días, después de que el Señor golpeó el río. 
'''
