[6]
"1" = '''
:sup:`1` Salió de allí. Vino a su tierra, y sus discípulos le siguieron. 
'''
"2" = '''
:sup:`2` Cuando llegó el sábado, se puso a enseñar en la sinagoga, y muchos que le oían se asombraban, diciendo: “¿De dónde ha sacado éste estas cosas?” y “¿Qué sabiduría se le ha dado a éste, para que por sus manos se realicen obras tan grandes? 
'''
"3" = '''
:sup:`3` ¿No es éste el carpintero, hijo de María y hermano de Santiago, José, Judá y Simón? ¿No están sus hermanas aquí con nosotros?” Así que se ofendieron con él. 
'''
"4" = '''
:sup:`4` Jesús les dijo: “Un profeta no carece de honor, sino en su propio país, entre sus parientes y en su propia casa.” 
'''
"5" = '''
:sup:`5` No pudo hacer allí ninguna obra poderosa, salvo que impuso las manos sobre algunos enfermos y los sanó. 
'''
"6" = '''
:sup:`6` Se asombraba de la incredulidad de ellos. Recorría las aldeas enseñando. 
'''
"7" = '''
:sup:`7` Llamó a los doce, y comenzó a enviarlos de dos en dos; y les dio autoridad sobre los espíritus inmundos. 
'''
"8" = '''
:sup:`8` Les ordenó que no llevaran nada para el camino, sino sólo un bastón: ni pan, ni cartera, ni dinero en la bolsa, 
'''
"9" = '''
:sup:`9` sino que llevaran sandalias y no se pusieran dos túnicas. 
'''
"10" = '''
:sup:`10` Les dijo: “Dondequiera que entréis en una casa, quedaos allí hasta que salgáis de ella. 
'''
"11" = '''
:sup:`11` A quien no os reciba ni os escuche, cuando salgáis de allí, sacudid el polvo que está bajo vuestros pies como testimonio contra él. Os aseguro que el día del juicio será más tolerable para Sodoma y Gomorra que para esa ciudad”. 
'''
"12" = '''
:sup:`12` Salieron y predicaron que la gente debía arrepentirse. 
'''
"13" = '''
:sup:`13` Expulsaron a muchos demonios y ungieron con aceite a muchos enfermos y los sanaron. 
'''
"14" = '''
:sup:`14` El rey Herodes oyó esto, pues su nombre se había hecho conocido, y dijo: “Juan el Bautista ha resucitado de entre los muertos, y por eso actúan en él estos poderes.” 
'''
"15" = '''
:sup:`15` Pero otros decían: “Es Elías”. Otros decían: “Es un profeta, o como uno de los profetas”. 
'''
"16" = '''
:sup:`16` Pero Herodes, al oír esto, dijo: “Este es Juan, a quien yo decapité. Ha resucitado de entre los muertos”. 
'''
"17" = '''
:sup:`17` Porque el mismo Herodes había enviado y arrestado a Juan y lo había encerrado en la cárcel por causa de Herodías, la mujer de su hermano Felipe, pues se había casado con ella. 
'''
"18" = '''
:sup:`18` Porque Juan había dicho a Herodes: “No te es lícito tener la mujer de tu hermano.” 
'''
"19" = '''
:sup:`19` Herodías se puso en contra de él y deseaba matarlo, pero no pudo, 
'''
"20" = '''
:sup:`20` porque Herodes temía a Juan, sabiendo que era un hombre justo y santo, y lo mantenía a salvo. Cuando lo escuchó, hizo muchas cosas, y lo escuchó con gusto. 
'''
"21" = '''
:sup:`21` Llegó un día oportuno en que Herodes, en su cumpleaños, hizo una cena para sus nobles, los altos funcionarios y los principales hombres de Galilea. 
'''
"22" = '''
:sup:`22` Cuando la hija de Herodías entró y bailó, agradó a Herodes y a los que estaban sentados con él. El rey dijo a la joven: “Pídeme lo que quieras y te lo daré”. 
'''
"23" = '''
:sup:`23` Le juró: “Todo lo que me pidas, te lo daré, hasta la mitad de mi reino”. 
'''
"24" = '''
:sup:`24` Salió y le dijo a su madre: “¿Qué voy a pedir?”. Ella dijo: “La cabeza de Juan el Bautista”. 
'''
"25" = '''
:sup:`25` Ella entró inmediatamente con premura al rey y le pidió: “Quiero que me des ahora mismo la cabeza de Juan el Bautista en una bandeja”. 
'''
"26" = '''
:sup:`26` El rey lo lamentó mucho, pero por el bien de sus juramentos y de sus invitados a cenar, no quiso rechazarla. 
'''
"27" = '''
:sup:`27` Inmediatamente el rey envió a un soldado de su guardia y ordenó que trajera la cabeza de Juan; éste fue y lo decapitó en la cárcel, 
'''
"28" = '''
:sup:`28` y trajo su cabeza en una bandeja y se la dio a la joven; y la joven se la dio a su madre. 
'''
"29" = '''
:sup:`29` Cuando sus discípulos se enteraron de esto, vinieron, tomaron su cadáver y lo pusieron en un sepulcro. 
'''
"30" = '''
:sup:`30` Los apóstoles se reunieron con Jesús y le contaron todo lo que habían hecho y lo que habían enseñado. 
'''
"31" = '''
:sup:`31` Él les dijo: “Venid a un lugar desierto y descansad un poco”. Porque eran muchos los que iban y venían, y no tenían tiempo ni para comer. 
'''
"32" = '''
:sup:`32` Se fueron en la barca a un lugar desierto, solos. 
'''
"33" = '''
:sup:`33` Los vieron ir, y muchos lo reconocieron y corrieron allí a pie desde todas las ciudades. Llegaron antes que ellos y se acercaron a él. 
'''
"34" = '''
:sup:`34` Salió Jesús, vio una gran multitud y se compadeció de ellos porque eran como ovejas sin pastor; y se puso a enseñarles muchas cosas. 
'''
"35" = '''
:sup:`35` Cuando se hizo tarde, sus discípulos se acercaron a él y le dijeron: “Este lugar está desierto, y ya es tarde. 
'''
"36" = '''
:sup:`36` Despídelos para que vayan al campo y a las aldeas de los alrededores y se compren el pan, porque no tienen qué comer.” 
'''
"37" = '''
:sup:`37` Pero él les respondió: “Dadles vosotros de comer”. Le preguntaron: “¿Vamos a comprar doscientos denarios de pan y les damos de comer?”. 
'''
"38" = '''
:sup:`38` Les dijo: “¿Cuántos panes tienen? Id a ver”. Cuando lo supieron, dijeron: “Cinco y dos peces”. 
'''
"39" = '''
:sup:`39` Les ordenó que todos se sentaran en grupos sobre la hierba verde. 
'''
"40" = '''
:sup:`40` Se sentaron en filas, de cien en cien y de cincuenta en cincuenta. 
'''
"41" = '''
:sup:`41` Tomó los cinco panes y los dos peces, y mirando al cielo, bendijo y partió los panes, y los dio a sus discípulos para que los pusieran delante, y repartió los dos peces entre todos. 
'''
"42" = '''
:sup:`42` Todos comieron y se saciaron. 
'''
"43" = '''
:sup:`43` Recogieron doce cestas llenas de trozos y también de los peces. 
'''
"44" = '''
:sup:`44` Los que comieron los panes fueron cinco mil hombres. 
'''
"45" = '''
:sup:`45` Inmediatamente hizo que sus discípulos subieran a la barca y se adelantaran a la otra orilla, a Betsaida, mientras él mismo despedía a la multitud. 
'''
"46" = '''
:sup:`46` Después de despedirse de ellos, subió al monte a orar. 
'''
"47" = '''
:sup:`47` Cuando llegó la noche, la barca estaba en medio del mar, y él estaba solo en tierra. 
'''
"48" = '''
:sup:`48` Viendo que se afanaban en remar, pues el viento les era contrario, hacia la cuarta vigilia de la noche se acercó a ellos, caminando sobre el mar; y hubiera querido pasar junto a ellos, 
'''
"49" = '''
:sup:`49` pero ellos, al verlo caminar sobre el mar, supusieron que era un fantasma, y gritaron; 
'''
"50" = '''
:sup:`50` pues todos lo vieron y se turbaron. Pero él habló enseguida con ellos y les dijo: “¡Anímense! ¡Soy yo! No tengáis miedo”. 
'''
"51" = '''
:sup:`51` Subió a la barca con ellos, y el viento cesó, y ellos se asombraron mucho entre sí, y se maravillaron; 
'''
"52" = '''
:sup:`52` porque no habían entendido lo de los panes, sino que tenían el corazón endurecido. 
'''
"53" = '''
:sup:`53` Cuando hubieron cruzado, llegaron a tierra en Genesaret y atracaron en la orilla. 
'''
"54" = '''
:sup:`54` Cuando bajaron de la barca, la gente lo reconoció inmediatamente, 
'''
"55" = '''
:sup:`55` y corrió por toda aquella región, y comenzó a llevar a los enfermos sobre sus esteras a donde oían que estaba. 
'''
"56" = '''
:sup:`56` Dondequiera que entraba — en las aldeas, o en las ciudades, o en el campo —, ponían a los enfermos en las plazas y le rogaban que sólo les dejara tocar los flecos de su manto; y todos los que lo tocaban quedaban sanos. 
'''
