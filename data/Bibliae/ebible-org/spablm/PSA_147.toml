[147]
"1" = '''
:sup:`1` Alabado sea Yah, porque es bueno cantar alabanzas a nuestro Dios; porque es agradable y conveniente alabarlo. 
'''
"2" = '''
:sup:`2` Yahvé construye Jerusalén. Reúne a los parias de Israel. 
'''
"3" = '''
:sup:`3` Él cura a los quebrantados de corazón, y venda sus heridas. 
'''
"4" = '''
:sup:`4` Cuenta el número de las estrellas. Los llama a todos por su nombre. 
'''
"5" = '''
:sup:`5` Grande es nuestro Señor, y poderoso en poder. Su comprensión es infinita. 
'''
"6" = '''
:sup:`6` Yahvé sostiene a los humildes. Derriba a los malvados al suelo. 
'''
"7" = '''
:sup:`7` Canten a Yahvé con acción de gracias. Canta alabanzas con el arpa a nuestro Dios, 
'''
"8" = '''
:sup:`8` que cubre el cielo de nubes, que prepara la lluvia para la tierra, que hace crecer la hierba en las montañas. 
'''
"9" = '''
:sup:`9` Proporciona alimento para el ganado, y para los jóvenes cuervos cuando llaman. 
'''
"10" = '''
:sup:`10` No se deleita en la fuerza del caballo. No se complace en las piernas de un hombre. 
'''
"11" = '''
:sup:`11` Yahvé se complace en los que le temen, en los que esperan en su amorosa bondad. 
'''
"12" = '''
:sup:`12` ¡Alabado sea Yahvé, Jerusalén! ¡Alabado sea tu Dios, Sión! 
'''
"13" = '''
:sup:`13` Porque ha reforzado los barrotes de tus puertas. Él ha bendecido a tus hijos dentro de ti. 
'''
"14" = '''
:sup:`14` Él hace la paz en tus fronteras. Te llena de lo mejor del trigo. 
'''
"15" = '''
:sup:`15` Él envía su mandamiento a la tierra. Su palabra corre muy rápido. 
'''
"16" = '''
:sup:`16` Él da la nieve como la lana, y dispersa la escarcha como las cenizas. 
'''
"17" = '''
:sup:`17` Arroja su granizo como si fueran guijarros. ¿Quién puede enfrentarse a su frío? 
'''
"18" = '''
:sup:`18` Envía su palabra y los derrite. Él hace soplar su viento, y las aguas fluyen. 
'''
"19" = '''
:sup:`19` Muestra su palabra a Jacob, sus estatutos y sus ordenanzas a Israel. 
'''
"20" = '''
:sup:`20` No lo ha hecho por cualquier nación. No conocen sus ordenanzas. ¡Alabado sea Yah! 
'''
