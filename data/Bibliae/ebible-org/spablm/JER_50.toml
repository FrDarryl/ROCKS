[50]
"1" = '''
:sup:`1` La palabra que Yahvé habló sobre Babilonia, sobre la tierra de los caldeos, por medio del profeta Jeremías. 
'''
"2" = '''
:sup:`2` “Anunciad entre las naciones y publicad, y establecer una norma; publicar, y no ocultar; dicen, ‘Babilonia ha sido tomada, Bel está decepcionada, ¡Merodach está consternado! Sus imágenes son decepcionantes. Sus ídolos están consternados’. 
'''
"3" = '''
:sup:`3` Porque una nación sube del norte contra ella, que hará que su tierra quede desolada, y nadie habitará en ella. Han huido. Se han ido, tanto del hombre como del animal. 
'''
"4" = '''
:sup:`4` “En aquellos días y en aquel tiempo”, dice Yahvé, “Los hijos de Israel vendrán, ellos y los hijos de Judá juntos; seguirán su camino llorando, y buscarán a Yahvé, su Dios. 
'''
"5" = '''
:sup:`5` Preguntarán por Sión con el rostro vuelto hacia ella, diciendo: “Venid y uníos a Yahvé en un pacto eterno que no será olvidado”. 
'''
"6" = '''
:sup:`6` Mi pueblo ha sido una oveja perdida. Sus pastores les han hecho extraviarse. Los han rechazado en las montañas. Han pasado de la montaña a la colina. Han olvidado su lugar de descanso. 
'''
"7" = '''
:sup:`7` Todos los que los encontraron los devoraron. Sus adversarios dijeron: ‘No somos culpables’, porque han pecado contra Yahvé, la morada de la justicia, el Señor, la esperanza de sus padres”. 
'''
"8" = '''
:sup:`8` “¡Huye de en medio de Babilonia! Sal de la tierra de los caldeos, y ser como los machos cabríos ante los rebaños. 
'''
"9" = '''
:sup:`9` Porque, he aquí que voy a suscitar y haz subir contra Babilonia una compañía de grandes naciones del país del norte; y se pondrán en fila contra ella. Se la llevarán de allí. Sus flechas serán como las de un poderoso experto. Ninguno de ellos volverá en vano. 
'''
"10" = '''
:sup:`10` Caldea será una presa. Todos los que se aprovechan de ella quedarán satisfechos”, dice Yahvé. 
'''
"11" = '''
:sup:`11` “Porque te alegras, porque te alegras, Oh, tú que saqueas mi herencia, porque eres licenciosa como una vaquilla que pisa el grano, y relinchar como caballos fuertes, 
'''
"12" = '''
:sup:`12` tu madre estará totalmente decepcionada. La que te parió será confundida. He aquí que ella será la más pequeña de las naciones, un desierto, una tierra árida y una zona desértica. 
'''
"13" = '''
:sup:`13` A causa de la ira de Yahvé no será habitada, pero estará totalmente desolada. Todos los que pasen por Babilonia se quedarán asombrados, y sisea en todas sus plagas. 
'''
"14" = '''
:sup:`14` Poneos en guardia contra Babilonia por todas partes, a todos los que doblan el arco; disparar contra ella. No escatimes en flechas, porque ha pecado contra Yahvé. 
'''
"15" = '''
:sup:`15` Griten contra ella todos. Se ha sometido a sí misma. Sus baluartes han caído. Sus muros han sido derribados, porque es la venganza de Yahvé. Véngate de ella. Como ella ha hecho, hazle a ella. 
'''
"16" = '''
:sup:`16` Corta el sembrador de Babilonia, y el que maneja la hoz en el tiempo de la cosecha. Por miedo a la espada opresora, cada uno de ellos regresará a su propio pueblo, y cada uno huirá a su tierra. 
'''
"17" = '''
:sup:`17` “Israel es una oveja cazada. Los leones lo han ahuyentado. Primero, el rey de Asiria lo devoró, y ahora por fin Nabucodonosor, rey de Babilonia, le ha roto los huesos”. 
'''
"18" = '''
:sup:`18` Por eso dice el Señor de los Ejércitos, el Dios de Israel: “He aquí que yo castigaré al rey de Babilonia y a su tierra, como he castigado al rey de Asiria. 
'''
"19" = '''
:sup:`19` Volveré a llevar a Israel a sus pastos, y se alimentará del Carmelo y del Basán. Su alma será satisfecha en las colinas de Efraín y en Galaad. 
'''
"20" = '''
:sup:`20` En aquellos días y en aquel tiempo”, dice Yahvé, “la iniquidad de Israel será buscada, y no habrá ninguno, también los pecados de Judá, y no se encontrarán; porque yo perdonaré a los que deje como remanente. 
'''
"21" = '''
:sup:`21` “Sube contra la tierra de Merathaim, incluso contra ella, y contra los habitantes de Pekod. Maten y destruyan por completo después de ellos”, dice Yahvé, “y haced todo lo que os he mandado. 
'''
"22" = '''
:sup:`22` Un sonido de batalla está en la tierra, y de gran destrucción. 
'''
"23" = '''
:sup:`23` ¡Cómo se corta y se rompe el martillo de toda la tierra! ¡Cómo se ha convertido Babilonia en una desolación entre las naciones! 
'''
"24" = '''
:sup:`24` Te he tendido una trampa, y tú también estás tomada, Babilonia, y tú no eras consciente. Te han encontrado, y también se ha capturado, porque has luchado contra Yahvé. 
'''
"25" = '''
:sup:`25` Yahvé ha abierto su arsenal, y ha sacado las armas de su indignación; porque el Señor, Yahvé de los Ejércitos, tiene una obra que hacer en la tierra de los caldeos. 
'''
"26" = '''
:sup:`26` Vengan contra ella desde la frontera más lejana. Abre sus almacenes. Echadla como si fuera un montón. Destrúyela por completo. Que no quede nada de ella. 
'''
"27" = '''
:sup:`27` Mata a todos sus toros. Que vayan al matadero. ¡Ay de ellos! Porque su día ha llegado, el momento de su visita. 
'''
"28" = '''
:sup:`28` Escucha a los que huyen y escapan de la tierra de Babilonia, para anunciar en Sión la venganza de Yahvé, nuestro Dios, la venganza de su templo. 
'''
"29" = '''
:sup:`29` “Convoca a los arqueros contra Babilonia, todos los que doblan el arco. Acampa contra ella por todos lados. Que no se le escape nada. Págale de acuerdo a su trabajo. De acuerdo con todo lo que ha hecho, hazle; porque se ha ensoberbecido contra Yahvé, contra el Santo de Israel. 
'''
"30" = '''
:sup:`30` Por eso sus jóvenes caerán en sus calles. Todos sus hombres de guerra serán silenciados en ese día”, dice Yahvé. 
'''
"31" = '''
:sup:`31` “He aquí que estoy contra ti, soberbio”, dice el Señor, Yahvé de los Ejércitos; “porque su día ha llegado, la hora en que te visitaré. 
'''
"32" = '''
:sup:`32` El orgulloso tropezará y caerá, y nadie lo levantará. Encenderé un fuego en sus ciudades, y devorará a todos los que estén a su alrededor”. 
'''
"33" = '''
:sup:`33` El Señor de los Ejércitos dice: “Los hijos de Israel y los hijos de Judá están oprimidos juntos. Todos los que los tomaron cautivos los retienen. Se niegan a dejarlos ir. 
'''
"34" = '''
:sup:`34` Su Redentor es fuerte. Yahvé de los Ejércitos es su nombre. Defenderá a fondo su causa, para dar descanso a la tierra, y perturbar a los habitantes de Babilonia. 
'''
"35" = '''
:sup:`35` “Una espada está sobre los caldeos”, dice Yahvé, “y sobre los habitantes de Babilonia, en sus príncipes, y en sus sabios. 
'''
"36" = '''
:sup:`36` Una espada está sobre los fanfarrones, y se convertirán en tontos. Una espada está sobre sus poderosos hombres, y estarán consternados. 
'''
"37" = '''
:sup:`37` Una espada está sobre sus caballos, en sus carros, y en todas las personas mixtas que están en medio de ella; y se convertirán en mujeres. Una espada está en sus tesoros, y serán robados. 
'''
"38" = '''
:sup:`38` Una sequía está sobre sus aguas, y se secarán; porque es una tierra de imágenes grabadas, y están locos por los ídolos. 
'''
"39" = '''
:sup:`39` Por eso los animales salvajes del desierto con los lobos morarán allí. Las avestruces habitarán en ella. Ya no será habitada para siempre, tampoco se vivirá de generación en generación. 
'''
"40" = '''
:sup:`40` Como cuando Dios derribó a Sodoma y Gomorra y a sus ciudades vecinas”, dice Yahvé, “para que ningún hombre habite allí, ni ningún hijo de hombre vivirá en ella. 
'''
"41" = '''
:sup:`41` “He aquí que un pueblo viene del norte. Una gran nación y muchos reyes serán levantados desde los confines de la tierra. 
'''
"42" = '''
:sup:`42` Toman el arco y la lanza. Son crueles y no tienen piedad. Su voz ruge como el mar. Van a caballo, todo el mundo se pone en matriz, como un hombre a la batalla, contra ti, hija de Babilonia. 
'''
"43" = '''
:sup:`43` El rey de Babilonia ha oído las noticias de ellos, y sus manos se vuelven débiles. La angustia se ha apoderado de él, dolores como los de una mujer de parto. 
'''
"44" = '''
:sup:`44` He aquí que el enemigo subirá como un león de la espesura del Jordán contra la fuerte morada; porque de repente haré que huyan de ella. Quienquiera que sea elegido, Lo nombraré por encima, porque ¿quién es como yo? ¿Quién me designará una hora? ¿Quién es el pastor que puede estar delante de mí?” 
'''
"45" = '''
:sup:`45` Escucha, pues, el consejo de Yahvé que ha tomado contra Babilonia; y sus propósitos que se ha propuesto contra la tierra de los caldeos: Seguramente los arrastrarán, incluso a los pequeños del rebaño. Seguramente hará que su morada quede desolada sobre ellos. 
'''
"46" = '''
:sup:`46` La tierra tiembla por el ruido de la toma de Babilonia. El grito se escucha entre las naciones. 
'''
