[9]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “En verdad sé que es así, ¿pero cómo puede el hombre ser justo con Dios? 
'''
"3" = '''
:sup:`3` Si se complace en contender con él, no puede responderle ni una vez entre mil. 
'''
"4" = '''
:sup:`4` Dios es sabio de corazón y poderoso de fuerza. ¿Quién se ha endurecido contra él y ha prosperado? 
'''
"5" = '''
:sup:`5` Él remueve las montañas, y ellos no lo saben, cuando los derriba en su cólera. 
'''
"6" = '''
:sup:`6` Sacude la tierra de su lugar. Sus pilares tiemblan. 
'''
"7" = '''
:sup:`7` Ordena el sol y no sale, y sella las estrellas. 
'''
"8" = '''
:sup:`8` Sólo él extiende los cielos, y pisa las olas del mar. 
'''
"9" = '''
:sup:`9` Él hace la Osa, Orión y las Pléyades, y las habitaciones del sur. 
'''
"10" = '''
:sup:`10` Él hace grandes cosas más allá de descubrirlas; sí, cosas maravillosas sin número. 
'''
"11" = '''
:sup:`11` He aquí que pasa por delante de mí y no lo veo. También pasa, pero no lo percibo. 
'''
"12" = '''
:sup:`12` He aquí que él arrebata. ¿Quién puede impedirlo? ¿Quién le preguntará: “Qué estás haciendo?”? 
'''
"13" = '''
:sup:`13` “Dios no retirará su ira. Los ayudantes de Rahab se inclinan bajo él. 
'''
"14" = '''
:sup:`14` Cuánto menos le responderé, y elegir mis palabras para discutir con él? 
'''
"15" = '''
:sup:`15` Aunque fuera justo, no le respondería. Yo haría una súplica a mi juez. 
'''
"16" = '''
:sup:`16` Si yo hubiera llamado, y él me hubiera respondido, sin embargo, no creo que haya escuchado mi voz. 
'''
"17" = '''
:sup:`17` Porque me rompe con una tormenta, y multiplica mis heridas sin causa. 
'''
"18" = '''
:sup:`18` No me permite recuperar el aliento, pero me llena de amargura. 
'''
"19" = '''
:sup:`19` Si se trata de una cuestión de fuerza, ¡he aquí que él es poderoso! Si de justicia se trata, “¿Quién — dice — me va a convocar?”. 
'''
"20" = '''
:sup:`20` Aunque sea justo, mi propia boca me condenará. Aunque sea intachable, se demostrará que soy perverso. 
'''
"21" = '''
:sup:`21` Soy irreprochable. No me respeto a mí mismo. Desprecio mi vida. 
'''
"22" = '''
:sup:`22` “Todo es lo mismo. Por eso digo que destruye a los irreprochables y a los malvados. 
'''
"23" = '''
:sup:`23` Si el azote mata de repente, se burlará en el juicio de los inocentes. 
'''
"24" = '''
:sup:`24` La tierra es entregada a la mano de los malvados. Cubre los rostros de sus jueces. Si no es él, ¿quién es? 
'''
"25" = '''
:sup:`25` “Ahora mis días son más rápidos que un corredor. Huyen. No ven nada bueno. 
'''
"26" = '''
:sup:`26` Han pasado como las naves rápidas, como el águila que se abalanza sobre la presa. 
'''
"27" = '''
:sup:`27` Si digo: ‘Olvidaré mi queja’, Voy a quitar mi cara de tristeza y a animarme”. 
'''
"28" = '''
:sup:`28` Tengo miedo de todas mis penas. Sé que no me considerará inocente. 
'''
"29" = '''
:sup:`29` Seré condenado. ¿Por qué entonces trabajo en vano? 
'''
"30" = '''
:sup:`30` Si me lavo con nieve y limpiar mis manos con lejía, 
'''
"31" = '''
:sup:`31` sin embargo, me hundirás en la zanja. Mi propia ropa me aborrecerá. 
'''
"32" = '''
:sup:`32` Porque él no es un hombre como yo, para que le responda, que debemos reunirnos en el juicio. 
'''
"33" = '''
:sup:`33` No hay árbitro entre nosotros, que podría poner su mano sobre nosotros dos. 
'''
"34" = '''
:sup:`34` Que me quite la vara. Que su terror no me haga temer; 
'''
"35" = '''
:sup:`35` entonces hablaría y no le temería, pues no lo soy en mí mismo. 
'''
