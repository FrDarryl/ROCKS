[31]
"1" = '''
:sup:`1` Los filisteos lucharon contra Israel, y los hombres de Israel huyeron de la presencia de los filisteos y cayeron muertos en el monte Gilboa. 
'''
"2" = '''
:sup:`2` Los filisteos alcanzaron a Saúl y a sus hijos, y los filisteos mataron a Jonatán, Abinadab y Malquisúa, hijos de Saúl. 
'''
"3" = '''
:sup:`3` La batalla fue dura contra Saúl, y los arqueros lo alcanzaron; y él se angustió mucho a causa de los arqueros. 
'''
"4" = '''
:sup:`4` Entonces Saúl dijo a su escudero: “¡Saca tu espada y traspásame con ella, no sea que vengan estos incircuncisos y me traspasen y abusen de mí!” Pero su escudero no quiso, porque estaba aterrorizado. Por lo tanto, Saúl tomó su espada y cayó sobre ella. 
'''
"5" = '''
:sup:`5` Cuando su escudero vio que Saúl estaba muerto, también cayó sobre su espada y murió con él. 
'''
"6" = '''
:sup:`6` Así murió Saúl con sus tres hijos, su escudero y todos sus hombres aquel mismo día. 
'''
"7" = '''
:sup:`7` Cuando los hombres de Israel que estaban al otro lado del valle, y los que estaban al otro lado del Jordán, vieron que los hombres de Israel huían y que Saúl y sus hijos estaban muertos, abandonaron las ciudades y huyeron, y los filisteos vinieron y vivieron en ellas. 
'''
"8" = '''
:sup:`8` Al día siguiente, cuando los filisteos fueron a despojar a los muertos, encontraron a Saúl y a sus tres hijos caídos en el monte Gilboa. 
'''
"9" = '''
:sup:`9` Le cortaron la cabeza, le despojaron de su armadura y enviaron a la tierra de los filisteos a todos los alrededores, para llevar la noticia a la casa de sus ídolos y al pueblo. 
'''
"10" = '''
:sup:`10` Pusieron su armadura en la casa de Astarot, y sujetaron su cuerpo al muro de Bet Shan. 
'''
"11" = '''
:sup:`11` Cuando los habitantes de Jabes de Galaad se enteraron de lo que los filisteos le habían hecho a Saúl, 
'''
"12" = '''
:sup:`12` todos los hombres valientes se levantaron, fueron toda la noche y tomaron el cuerpo de Saúl y los cuerpos de sus hijos de la muralla de Bet Shan; llegaron a Jabes y los quemaron allí. 
'''
"13" = '''
:sup:`13` Tomaron sus huesos y los enterraron bajo el árbol de tamarisco en Jabes, y ayunaron siete días. 
'''
