[150]
"1" = '''
:sup:`1` ¡Alabado sea Yah! ¡Alabado sea Dios en su santuario! ¡Alábenlo en sus cielos por sus actos de poder! 
'''
"2" = '''
:sup:`2` ¡Alabadle por sus poderosos actos! ¡Alábenlo según su excelente grandeza! 
'''
"3" = '''
:sup:`3` ¡Alabadle con el sonido de la trompeta! Alábenlo con el arpa y la lira. 
'''
"4" = '''
:sup:`4` ¡Alabadle con panderetas y bailes! Alábenlo con instrumentos de cuerda y flauta. 
'''
"5" = '''
:sup:`5` ¡Alabadle con fuertes címbalos! ¡Alábenlo con címbalos resonantes! 
'''
"6" = '''
:sup:`6` ¡Quetodo lo que tiene aliento alabe a Yah! ¡Alabado sea Yah! 
'''
