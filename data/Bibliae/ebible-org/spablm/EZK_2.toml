[2]
"1" = '''
:sup:`1` Me dijo: “Hijo de hombre, ponte en pie, y hablaré contigo”. 
'''
"2" = '''
:sup:`2` El Espíritu entró en mí cuando me habló, y me puso en pie; y oí al que me hablaba. 
'''
"3" = '''
:sup:`3` Me dijo: “Hijo de hombre, te envío a los hijos de Israel, a una nación de rebeldes que se ha rebelado contra mí. Ellos y sus padres se han rebelado contra mí hasta el día de hoy. 
'''
"4" = '''
:sup:`4` Los hijos son insolentes y de corazón rígido. Te envío a ellos, y les dirás: ‘Esto es lo que dice el Señor Yahvé’. 
'''
"5" = '''
:sup:`5` Ellos, ya sea que escuchen o que se nieguen — pues son una casa rebelde —, sabrán que ha habido un profeta entre ellos. 
'''
"6" = '''
:sup:`6` Tú, hijo de hombre, no les tengas miedo, ni te asustes de sus palabras, aunque te acompañen zarzas y espinas, y habites entre escorpiones. No tengas miedo de sus palabras, ni te asustes por su aspecto, aunque sean una casa rebelde. 
'''
"7" = '''
:sup:`7` Tú les dirás mis palabras, tanto si las escuchan como si las rechazan, porque son muy rebeldes. 
'''
"8" = '''
:sup:`8` Pero tú, hijo de hombre, escucha lo que te digo. No seas rebelde como esa casa rebelde. Abre tu boca y come lo que te doy”. 
'''
"9" = '''
:sup:`9` Cuando miré, he aquí que una mano se extendía hacia mí, y he aquí que había en ella un rollo de libro. 
'''
"10" = '''
:sup:`10` Lo extendió ante mí. Estaba escrito por dentro y por fuera; y en él estaban escritas lamentaciones, lamentos y aflicciones. 
'''
