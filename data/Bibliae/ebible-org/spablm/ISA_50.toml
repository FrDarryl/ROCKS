[50]
"1" = '''
:sup:`1` Yahvé dice: “¿Dónde está la factura del divorcio de tu madre, con la que la he despedido? ¿O a cuál de mis acreedores te he vendido? He aquí que fuisteis vendidos por vuestras iniquidades, y tu madre fue apartada por tus transgresiones. 
'''
"2" = '''
:sup:`2` ¿Por qué, cuando llegué, no había nadie? Cuando llamé, ¿por qué no había nadie que respondiera? ¿Está mi mano acortada en absoluto, que no puede redimir? ¿O es que no tengo poder de entrega? He aquí que con mi reprimenda seco el mar. Hago de los ríos un desierto. Sus peces apestan porque no hay agua, y mueren de sed. 
'''
"3" = '''
:sup:`3` Yo visto los cielos con negrura. Hago de la arpillera su cobertura”. 
'''
"4" = '''
:sup:`4` El Señor Yahvé me ha dado la lengua de los enseñados, para saber cómo sostener con palabras al que está cansado. Se despierta mañana a mañana, despierta mi oído para escuchar como los que son enseñados. 
'''
"5" = '''
:sup:`5` El Señor Yahvé ha abierto mi oído. No era rebelde. No he dado marcha atrás. 
'''
"6" = '''
:sup:`6` Le di la espalda a los que me golpearon, y mis mejillas a los que arrancaron el pelo. No escondí mi cara de vergüenza ni escupí. 
'''
"7" = '''
:sup:`7` Porque el Señor Yahvé me ayudará. Por lo tanto, no me he confundido. Por eso he puesto mi cara como un pedernal, y sé que no me decepcionará. 
'''
"8" = '''
:sup:`8` El que me justifica está cerca. ¿Quién presentará cargos contra mí? Levantémonos juntos. ¿Quién es mi adversario? Que se acerque a mí. 
'''
"9" = '''
:sup:`9` ¡He aquí que el Señor Yahvé me ayudará! ¿Quién es el que me condenará? He aquí que todos envejecerán como un vestido. Las polillas se las comerán. 
'''
"10" = '''
:sup:`10` ¿Quién de vosotros teme a Yahvé? y obedece la voz de su siervo? El que camina en la oscuridad y no tiene luz, que confíe en el nombre de Yahvé, y confiar en su Dios. 
'''
"11" = '''
:sup:`11` Mirad, todos los que encendéis el fuego, que se adornan con antorchas a su alrededor, caminar en la llama de tu fuego, y entre las antorchas que has encendido. Tendrás esto de mi mano: te acostarás en la tristeza. 
'''
