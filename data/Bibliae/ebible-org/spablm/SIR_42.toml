[42]
"1" = '''
:sup:`1` No te avergüences de estas cosas, y no peques para salvar la cara: 
'''
"2" = '''
:sup:`2` de la ley del Altísimo y de su pacto, de juicio para hacer justicia a los impíos, 
'''
"3" = '''
:sup:`3` de ajuste de cuentas con un compañero y con los viajeros, de un regalo de la herencia de los amigos, 
'''
"4" = '''
:sup:`4` de exactitud de balanzas y pesos, de conseguir mucho o poco, 
'''
"5" = '''
:sup:`5` de negociación con los comerciantes, de la corrección frecuente de los niños, y de hacer sangrar la espalda de un esclavo malvado. 
'''
"6" = '''
:sup:`6` Un sello es bueno donde hay una esposa mala. Donde hay muchas manos, cierra las cosas. 
'''
"7" = '''
:sup:`7` Lo que entregues, que sea por número y peso. Al dar y recibir, que todo sea por escrito. 
'''
"8" = '''
:sup:`8` No te avergüences de instruir a los insensatos y a los tontos, y uno de extrema vejez que contiende con los que son jóvenes. Así que estarás bien instruido de hecho y aprobado a la vista de todo hombre vivo. 
'''
"9" = '''
:sup:`9` Una hija es una causa secreta de vigilia para un padre. El cuidado de ella le quita el sueño... en su juventud, para que no pase la flor de su edad; cuando esté casada, para que no sea odiada; 
'''
"10" = '''
:sup:`10` en su virginidad, para que no se contamine y quede embarazada en la casa de su padre; cuando tenga marido, para que no transgreda; y cuando esté casada, para que no sea estéril. 
'''
"11" = '''
:sup:`11` Vigila estrictamente a una hija testaruda, para que no te convierta en el hazmerreír de tus enemigos, un sinónimo en la ciudad y notorio entre la gente, y avergonzarte en público. 
'''
"12" = '''
:sup:`12` No mires a todos los cuerpos hermosos. No te sientes en medio de las mujeres. 
'''
"13" = '''
:sup:`13` Porque de la ropa sale una polilla, y de la mujer viene la maldad de la mujer. 
'''
"14" = '''
:sup:`14` Mejor es la maldad de un hombre que una mujer agradable, una mujer que te avergüenza y deshonra. 
'''
"15" = '''
:sup:`15` Mencionaré ahora las obras del Señor, y declararé las cosas que he visto. Las obras del Señor están en sus palabras. 
'''
"16" = '''
:sup:`16` El sol que da luz mira todas las cosas. La obra del Señor está llena de su gloria. 
'''
"17" = '''
:sup:`17` El Señor no ha dado poder a los santos para declarar todas sus obras maravillosas, que el Señor Todopoderoso estableció firmemente, para que el universo sea establecido en su gloria. 
'''
"18" = '''
:sup:`18` Él escudriña lo profundo y el corazón. Tiene conocimiento de sus secretos. Porque el Altísimo conoce todo el conocimiento. Ve los signos del mundo. 
'''
"19" = '''
:sup:`19` Él declara las cosas pasadas y las que serán, y revela las huellas de las cosas ocultas. 
'''
"20" = '''
:sup:`20` No se le escapa ningún pensamiento. No se le oculta ni una palabra. 
'''
"21" = '''
:sup:`21` Ha ordenado las obras poderosas de su sabiduría. Él es desde la eternidad hasta la eternidad. No se les ha añadido nada, ni se les ha quitado nada. No necesitaba ningún consejero. 
'''
"22" = '''
:sup:`22` ¡Qué deseables son todas sus obras! Uno puede ver esto incluso en una chispa. 
'''
"23" = '''
:sup:`23` Todas estas cosas viven y permanecen para siempre en toda clase de usos. Todos son obedientes. 
'''
"24" = '''
:sup:`24` Todas las cosas están en pares, una frente a la otra. No ha hecho nada imperfecto. 
'''
"25" = '''
:sup:`25` Una cosa establece lo bueno de otra. ¿Quién podría ver lo suficiente de su gloria? 
'''
