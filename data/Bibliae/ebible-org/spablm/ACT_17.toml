[17]
"1" = '''
:sup:`1` Cuando pasaron por Anfípolis y Apolonia, llegaron a Tesalónica, donde había una sinagoga judía. 
'''
"2" = '''
:sup:`2` Pablo, como era su costumbre, entró en ella, y durante tres sábados razonó con ellos a partir de las Escrituras, 
'''
"3" = '''
:sup:`3` explicando y demostrando que el Cristo tenía que padecer y resucitar de entre los muertos, y diciendo: “Este Jesús, que yo os anuncio, es el Cristo.” 
'''
"4" = '''
:sup:`4` Algunos de ellos fueron persuadidos y se unieron a Pablo y a Silas: de los griegos devotos, una gran multitud, y no pocas de las mujeres principales. 
'''
"5" = '''
:sup:`5` Pero los judíos no persuadidos tomaron a algunos malvados de la plaza y, reuniendo una multitud, alborotaron la ciudad. Asaltando la casa de Jasón, trataron de sacarlos al pueblo. 
'''
"6" = '''
:sup:`6` Al no encontrarlos, arrastraron a Jasón y a algunos hermanos ante los gobernantes de la ciudad, gritando: “También han venido aquí estos que han puesto el mundo patas arriba, 
'''
"7" = '''
:sup:`7` a los que Jasón ha recibido. Todos estos actúan en contra de los decretos del César, diciendo que hay otro rey, Jesús!” 
'''
"8" = '''
:sup:`8` La multitud y los gobernantes de la ciudad se turbaron al oír estas cosas. 
'''
"9" = '''
:sup:`9` Cuando tomaron fianza de Jasón y de los demás, los dejaron ir. 
'''
"10" = '''
:sup:`10` Los hermanos enviaron inmediatamente a Pablo y a Silas de noche a Berea. Cuando llegaron, entraron en la sinagoga judía. 
'''
"11" = '''
:sup:`11` Estos eran más nobles que los de Tesalónica, pues recibieron la palabra con toda prontitud, examinando cada día las Escrituras para ver si estas cosas eran así. 
'''
"12" = '''
:sup:`12` Por lo tanto, muchos de ellos creyeron; también de las mujeres griegas prominentes, y no pocos hombres. 
'''
"13" = '''
:sup:`13` Pero cuando los judíos de Tesalónica tuvieron conocimiento de que la palabra de Dios era proclamada por Pablo también en Berea, acudieron también allí, agitando a las multitudes. 
'''
"14" = '''
:sup:`14` Entonces los hermanos enviaron inmediatamente a Pablo para que fuera hasta el mar, y Silas y Timoteo se quedaron allí. 
'''
"15" = '''
:sup:`15` Pero los que acompañaban a Pablo lo llevaron hasta Atenas. Recibiendo la orden de Silas y Timoteo de que fueran a verle muy pronto, partieron. 
'''
"16" = '''
:sup:`16` Mientras Pablo los esperaba en Atenas, su espíritu se encendió en su interior al ver la ciudad llena de ídolos. 
'''
"17" = '''
:sup:`17` Así que discutía en la sinagoga con los judíos y los devotos, y en la plaza todos los días con los que se encontraban con él. 
'''
"18" = '''
:sup:`18` También conversaban con él algunos filósofos epicúreos y estoicos. Algunos decían: “¿Qué quiere decir este charlatán?”. Otros dijeron: “Parece que aboga por deidades extranjeras”, porque predicaba a Jesús y la resurrección. 
'''
"19" = '''
:sup:`19` Se apoderaron de él y lo llevaron al Areópago, diciendo: “¿Podemos saber qué es esta nueva enseñanza de la que hablas? 
'''
"20" = '''
:sup:`20` Porque traes a nuestros oídos ciertas cosas extrañas. Queremos, pues, saber qué significan estas cosas”. 
'''
"21" = '''
:sup:`21` Ahora bien, todos los atenienses y los forasteros que vivían allí no dedicaban su tiempo a otra cosa que a contar u oír alguna cosa nueva. 
'''
"22" = '''
:sup:`22` Pablo, de pie en medio del Areópago, dijo: “Hombres de Atenas, veo que sois muy religiosos en todo. 
'''
"23" = '''
:sup:`23` Pues al pasar y observar los objetos de vuestro culto, encontré también un altar con esta inscripción: “A UN DIOS DESCONOCIDO”; por lo tanto, lo que adoráis en la ignorancia, os lo anuncio. 
'''
"24" = '''
:sup:`24` El Dios que hizo el mundo y todas las cosas que hay en él, siendo Señor del cielo y de la tierra, no habita en templos hechos por manos. 
'''
"25" = '''
:sup:`25` No es servido por manos de hombres, como si necesitara algo, ya que él mismo da a todos la vida y el aliento y todas las cosas. 
'''
"26" = '''
:sup:`26` Hizo de una sola sangre a todas las naciones de los hombres para que habitasen en toda la superficie de la tierra, habiendo determinado las estaciones y los límites de sus moradas, 
'''
"27" = '''
:sup:`27` para que buscasen al Señor, por si acaso lo buscaban y lo encontraban, aunque no está lejos de cada uno de nosotros. 
'''
"28" = '''
:sup:`28` “Porque en él vivimos, nos movemos y somos”. Como han dicho algunos de tus propios poetas: “Porque también somos su descendencia”. 
'''
"29" = '''
:sup:`29` Siendo, pues, la descendencia de Dios, no debemos pensar que la naturaleza divina es como el oro, o la plata, o la piedra, grabada por arte y diseño del hombre. 
'''
"30" = '''
:sup:`30` Por eso, Dios pasó por alto los tiempos de la ignorancia. Pero ahora manda que todos los hombres se arrepientan en todas partes, 
'''
"31" = '''
:sup:`31` porque ha fijado un día en el que juzgará al mundo con justicia por medio del hombre que él ha ordenado; de lo cual ha dado seguridad a todos los hombres, en que lo ha resucitado de entre los muertos.” 
'''
"32" = '''
:sup:`32` Al oír hablar de la resurrección de los muertos, algunos se burlaban; pero otros decían: “Queremos oírte otra vez sobre esto”. 
'''
"33" = '''
:sup:`33` Así, Pablo salió de entre ellos. 
'''
"34" = '''
:sup:`34` Pero algunos hombres se unieron a él y creyeron, entre ellos Dionisio el Areopagita, y una mujer llamada Damaris, y otros con ellos. 
'''
