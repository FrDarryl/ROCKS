[15]
"1" = '''
:sup:`1` Al final de cada siete años, cancelarás las deudas. 
'''
"2" = '''
:sup:`2` Así se hará: todo acreedor liberará lo que haya prestado a su vecino. No exigirá el pago a su prójimo ni a su hermano, porque se ha proclamado la liberación de Yahvé. 
'''
"3" = '''
:sup:`3` De un extranjero podrás exigirlo; pero lo que sea tuyo con tu hermano, tu mano lo liberará. 
'''
"4" = '''
:sup:`4` Sin embargo, no habrá pobres con ustedes (porque Yahvé ciertamente los bendecirá en la tierra que Yahvé su Dios les da en herencia para que la posean) 
'''
"5" = '''
:sup:`5` si tan sólo escuchan diligentemente la voz de Yahvé su Dios, para cumplir con todo este mandamiento que hoy les ordeno. 
'''
"6" = '''
:sup:`6` Porque el Señor, tu Dios, te bendecirá, como te ha prometido. Prestarás a muchas naciones, pero no pedirás prestado. Dominarás a muchas naciones, pero ellas no te dominarán a ti. 
'''
"7" = '''
:sup:`7` Si un pobre, uno de tus hermanos, está contigo dentro de cualquiera de tus puertas en tu tierra que Yahvé vuestro Dios te da, no endurecerás tu corazón ni cerrarás tu mano a tu hermano pobre; 
'''
"8" = '''
:sup:`8` sino que le abrirás tu mano y le prestarás lo suficiente para su necesidad, que le falta. 
'''
"9" = '''
:sup:`9` Guárdate de que no haya un pensamiento perverso en tu corazón, diciendo: “El séptimo año, el año de la liberación, está cerca”, y tu ojo sea malvado contra tu hermano pobre y no le des nada; y él clame a Yahvé contra ti, y sea pecado para ti. 
'''
"10" = '''
:sup:`10` Ciertamente darás, y tu corazón no se entristecerá cuando le des, porque es por esto que Yahvé vuestro Dios te bendecirá en todo tu trabajo y en todo lo que pongas tu mano. 
'''
"11" = '''
:sup:`11` Porque los pobres nunca dejarán de estar en la tierra. Por eso te ordeno que ciertamente abras tu mano a tu hermano, a tu necesitado y a tu pobre, en tu tierra. 
'''
"12" = '''
:sup:`12` Si tu hermano, hombre hebreo o mujer hebrea, se vende a ti y te sirve seis años, al séptimo año lo dejarás libre de ti. 
'''
"13" = '''
:sup:`13` Cuando lo dejes libre, no lo dejarás ir vacío. 
'''
"14" = '''
:sup:`14` Le darás generosamente de tus rebaños, de tu era y de tu lagar. Le darás todo lo que el Señor, tu Dios, te haya bendecido. 
'''
"15" = '''
:sup:`15` Recordarás que fuiste esclavo en la tierra de Egipto, y que el Señor, tu Dios, te redimió. Por eso te ordeno esto hoy. 
'''
"16" = '''
:sup:`16` Si él te dice: “No saldré de ti”, porque te ama a ti y a tu casa, porque está bien contigo, 
'''
"17" = '''
:sup:`17` entonces tomarás un punzón y se lo meterás por la oreja hasta la puerta, y será tu siervo para siempre. Lo mismo harás con tu sierva. 
'''
"18" = '''
:sup:`18` No te parecerá duro cuando lo dejes libre de ti, porque ha sido el doble de un jornalero al servirte seis años. El Señor, tu Dios, te bendecirá en todo lo que hagas. 
'''
"19" = '''
:sup:`19` Dedicarás a Yahvé, tu Dios, todos los primogénitos varones que nazcan de tu rebaño y de tus ovejas. No harás ningún trabajo con los primogénitos de tu rebaño, ni esquilarás a los primogénitos de tu rebaño. 
'''
"20" = '''
:sup:`20` Lo comerás ante Yahvé vuestro Dios cada año en el lugar que Yahvé elija, tú y tu familia. 
'''
"21" = '''
:sup:`21` Si tiene algún defecto — es cojo o ciego, o tiene cualquier defecto —, no lo sacrificarás a Yahvé vuestro Dios. 
'''
"22" = '''
:sup:`22` Lo comerás dentro de tus puertas. Los impuros y los limpios lo comerán por igual, como la gacela y el ciervo. 
'''
"23" = '''
:sup:`23` Sólo que no comerás su sangre. La derramarás en la tierra como si fuera agua. 
'''
