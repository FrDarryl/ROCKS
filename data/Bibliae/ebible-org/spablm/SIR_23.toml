[23]
"1" = '''
:sup:`1` Oh Señor, Padre y Maestro de mi vida, no me abandones a su consejo. No me dejes caer por culpa de ellos. 
'''
"2" = '''
:sup:`2` Que pondrá flagelos sobre mi pensamiento, y una disciplina de sabiduría sobre mi corazón, que no me perdonen mis errores, y no pasar por alto sus pecados? 
'''
"3" = '''
:sup:`3` De lo contrario, mis errores podrían multiplicarse, y mis pecados abundan, Caigo ante mis adversarios, y mi enemigo se alegra de mí. 
'''
"4" = '''
:sup:`4` Señor, Padre y Dios de mi vida, no me pongas ojos altaneros, 
'''
"5" = '''
:sup:`5` y aleja de mí el mal deseo. 
'''
"6" = '''
:sup:`6` Que ni la gula ni la lujuria se apoderen de mí. No me entregues a una mente descarada. 
'''
"7" = '''
:sup:`7` Escuchad, hijos míos, la disciplina de la boca. El que la guarde no será atrapado. 
'''
"8" = '''
:sup:`8` El pecador será vencido por sus labios. Por ellos, el insultador y el arrogante tropezarán. 
'''
"9" = '''
:sup:`9` No acostumbres tu boca a un juramento, y no te acostumbres a nombrar al Santo, 
'''
"10" = '''
:sup:`10` pues como a un siervo que es continuamente azotado no le faltarán magulladuras, por lo que también el que jura y pronuncia continuamente el Nombre no será limpiado del pecado. 
'''
"11" = '''
:sup:`11` El hombre de muchos juramentos se llenará de iniquidad. El azote no se apartará de su casa. Si ofende, su pecado caerá sobre él. Si lo ignora, ha pecado doblemente. Si ha jurado en falso, no será justificado, porque su casa se llenará de calamidades. 
'''
"12" = '''
:sup:`12` Hay una manera de hablar que está revestida de muerte. Que no se encuentre en la herencia de Jacob, porque todas estas cosas estarán lejos de los piadosos, y no se revolcarán en los pecados. 
'''
"13" = '''
:sup:`13` No acostumbres tu boca a la grosería, porque implica un discurso pecaminoso. 
'''
"14" = '''
:sup:`14` Recuerda a tu padre y a tu madre, porque te sientas en medio de grandes hombres, para que no seas olvidadizo ante ellos, y te conviertas en un tonto por tu mala costumbre; por lo que puede desear no haber nacido, y maldice el día de tu nacimiento. 
'''
"15" = '''
:sup:`15` Un hombre acostumbrado al lenguaje abusivo no será corregido todos los días de su vida. 
'''
"16" = '''
:sup:`16` Dos tipos de personas multiplican los pecados, y el tercero traerá la ira: una pasión caliente, como un fuego ardiente, no se apagará hasta que se consuma; un fornicador en el cuerpo de su carne no cesará hasta que haya quemado el fuego. 
'''
"17" = '''
:sup:`17` Todo pan es dulce para el fornicario. No cesará hasta que muera. 
'''
"18" = '''
:sup:`18` El hombre que se aparta de su lecho matrimonial dice en su corazón: “¿Quién me ve? La oscuridad me rodea y las paredes me ocultan. Nadie me ve. ¿De quién tengo miedo? El Altísimo no se acordará de mis pecados”. 
'''
"19" = '''
:sup:`19` Los ojos de los hombres son su terror. No sabe que los ojos del Señor son diez mil veces más brillantes que el sol, viendo todos los caminos de los hombres, y mirando en lugares secretos. 
'''
"20" = '''
:sup:`20` Todas las cosas eran conocidas por él antes de ser creadas, y también después de haberlas completado. 
'''
"21" = '''
:sup:`21` Este hombre será castigado en las calles de la ciudad. Será capturado donde menos lo espera. 
'''
"22" = '''
:sup:`22` Lo mismo ocurre con la mujer que deja a su marido, y produce un heredero de otro hombre. 
'''
"23" = '''
:sup:`23` Porque primero fue desobediente en la ley del Altísimo. En segundo lugar, ella se ha entrometido en contra de su propio marido. En tercer lugar, hizo de adúltera en la fornicación, y tuvo hijos de otro hombre. 
'''
"24" = '''
:sup:`24` Ella será llevada a la congregación. Su castigo se extenderá a sus hijos. 
'''
"25" = '''
:sup:`25` Sus hijos no echarán raíces. Sus ramas no darán fruto. 
'''
"26" = '''
:sup:`26` Ella dejará su memoria por una maldición. Su reproche no será borrado. 
'''
"27" = '''
:sup:`27` Y los que queden atrás sabrán que no hay nada mejor que el temor del Señor, y nada más dulce que prestar atención a los mandamientos del Señor. 
'''
