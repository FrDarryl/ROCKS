[15]
"1" = '''
:sup:`1` Vino a mí la palabra de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Hijo de hombre, ¿qué es el árbol de la vid más que cualquier otro árbol, el sarmiento que está entre los árboles del bosque? 
'''
"3" = '''
:sup:`3` ¿Se tomará de él madera para hacer algo? ¿Acaso se tomará de él un alfiler para colgar de él alguna vasija? 
'''
"4" = '''
:sup:`4` He aquí que se echa al fuego como combustible; el fuego ha devorado sus dos extremos, y el centro se ha quemado. ¿Es útil para alguna obra? 
'''
"5" = '''
:sup:`5` He aquí que cuando estaba entero, no servía para ninguna obra. ¿Cuánto menos, cuando el fuego lo haya devorado y se haya quemado, será todavía útil para alguna obra?” 
'''
"6" = '''
:sup:`6` Por eso dice el Señor Yahvé: “Como la madera de la vid entre los árboles del bosque, que he dado al fuego como combustible, así daré a los habitantes de Jerusalén. 
'''
"7" = '''
:sup:`7` Pondré mi rostro contra ellos. Saldrán del fuego, pero el fuego los seguirá devorando. Entonces sabrás que yo soy Yahvé, cuando ponga mi rostro contra ellos. 
'''
"8" = '''
:sup:`8` Haré que la tierra quede desolada, porque han actuado con infidelidad”, dice el Señor Yahvé. 
'''
