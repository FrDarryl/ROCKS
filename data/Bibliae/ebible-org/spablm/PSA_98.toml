[98]
"1" = '''
:sup:`1` Un salmo. Cantad a Yahvé un cántico nuevo, porque ha hecho cosas maravillosas. Su mano derecha y su brazo santo han obrado la salvación para él. 
'''
"2" = '''
:sup:`2` Yahvé ha dado a conocer su salvación. Ha mostrado abiertamente su justicia a la vista de las naciones. 
'''
"3" = '''
:sup:`3` Se ha acordado de su amorosa bondad y de su fidelidad hacia la casa de Israel. Todos los confines de la tierra han visto la salvación de nuestro Dios. 
'''
"4" = '''
:sup:`4` ¡Aclamad a Yahvé, toda la tierra! Estalla y canta de alegría, sí, ¡canta alabanzas! 
'''
"5" = '''
:sup:`5` Canten alabanzas a Yahvé con el arpa, con el arpa y la voz de la melodía. 
'''
"6" = '''
:sup:`6` Con trompetas y sonido de cuerno de carnero, hagan un ruido alegre ante el Rey, Yahvé. 
'''
"7" = '''
:sup:`7` Que el mar ruja con su plenitud; el mundo y los que lo habitan. 
'''
"8" = '''
:sup:`8` Que los ríos aplaudan. Que las montañas canten juntas de alegría. 
'''
"9" = '''
:sup:`9` Quecanten ante Yahvé, porque viene a juzgar la tierra. Él juzgará al mundo con justicia, y los pueblos con equidad. 
'''
