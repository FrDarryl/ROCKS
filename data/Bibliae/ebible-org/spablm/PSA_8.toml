[8]
"1" = '''
:sup:`1` Para el músico principal; en un instrumento de Gath. Un salmo de David. Yahvé, nuestro Señor, ¡qué majestuoso es tu nombre en toda la tierra! Has puesto tu gloria por encima de los cielos. 
'''
"2" = '''
:sup:`2` De los labios de los bebés y de los niños has establecido la fuerza, a causa de tus adversarios, para que acalles al enemigo y al vengador. 
'''
"3" = '''
:sup:`3` Cuando considero tus cielos, obra de tus dedos, la luna y las estrellas, que tú has ordenado, 
'''
"4" = '''
:sup:`4` ¿Qué es el hombre, para que pienses en él? ¿Qué es el hijo del hombre, para que te preocupes por él? 
'''
"5" = '''
:sup:`5` Porque lo has hecho un poco más bajo que los ángeles, y lo coronó de gloria y honor. 
'''
"6" = '''
:sup:`6` Lo haces gobernar sobre las obras de tus manos. Has puesto todas las cosas bajo sus pies: 
'''
"7" = '''
:sup:`7` Todas las ovejas y el ganado, sí, y los animales del campo, 
'''
"8" = '''
:sup:`8` las aves del cielo, los peces del mar, y todo lo que pasa por los caminos de los mares. 
'''
"9" = '''
:sup:`9` Yahvé, nuestro Señor, ¡qué majestuoso es tu nombre en toda la tierra! 
'''
