[5]
"1" = '''
:sup:`1` Sed, pues, imitadores de Dios, como hijos amados. 
'''
"2" = '''
:sup:`2` Caminad en el amor, como también Cristo nos amó y se entregó a sí mismo por nosotros, ofrenda y sacrificio a Dios en olor fragante. 
'''
"3" = '''
:sup:`3` Pero la inmoralidad sexual, y toda inmundicia o codicia, ni siquiera se mencione entre vosotros, como conviene a los santos; 
'''
"4" = '''
:sup:`4` ni la inmundicia, ni las conversaciones necias, ni las bromas, que no son apropiadas, sino más bien la acción de gracias. 
'''
"5" = '''
:sup:`5` Sabed con certeza que ningún inmoral sexual, ni impuro, ni codicioso (que es idólatra), tiene herencia en el Reino de Cristo y de Dios. 
'''
"6" = '''
:sup:`6` Que nadie os engañe con palabras vacías, porque a causa de estas cosas la ira de Dios viene sobre los hijos de la desobediencia. 
'''
"7" = '''
:sup:`7` Por tanto, no seáis partícipes de ellos. 
'''
"8" = '''
:sup:`8` Porque antes erais tinieblas, pero ahora sois luz en el Señor. Caminad como hijos de la luz, 
'''
"9" = '''
:sup:`9` porque el fruto del Espíritu es en toda bondad, justicia y verdad, 
'''
"10" = '''
:sup:`10` demostrando lo que es agradable al Señor. 
'''
"11" = '''
:sup:`11` No tengáis comunión con las obras infructuosas de las tinieblas, sino más bien reprendedlas. 
'''
"12" = '''
:sup:`12` Porque es una vergüenza incluso hablar de las cosas que hacen en secreto. 
'''
"13" = '''
:sup:`13` Pero todas las cosas, cuando son reprendidas, son reveladas por la luz, porque todo lo que revela es luz. 
'''
"14" = '''
:sup:`14` Por eso dice: “Despierta, tú que duermes, y levántate de entre los muertos, y Cristo brillará sobre vosotros.” 
'''
"15" = '''
:sup:`15` Por lo tanto, mirad bien cómo andáis, no como imprudentes, sino como sabios, 
'''
"16" = '''
:sup:`16` aprovechando el tiempo, porque los días son malos. 
'''
"17" = '''
:sup:`17` No seáis, pues, insensatos, sino comprended cuál es la voluntad del Señor. 
'''
"18" = '''
:sup:`18` No os embriaguéis con vino, en lo cual hay disipación, sino sed llenos del Espíritu, 
'''
"19" = '''
:sup:`19` hablando entre vosotros con salmos, himnos y cánticos espirituales; cantando y entonando melodías en vuestro corazón al Señor; 
'''
"20" = '''
:sup:`20` dando siempre gracias por todo en nombre de nuestro Señor Jesucristo a Dios, el Padre; 
'''
"21" = '''
:sup:`21` sometiéndoos unos a otros en el temor de Cristo. 
'''
"22" = '''
:sup:`22` Esposas, estad sujetas a vuestros maridos, como al Señor. 
'''
"23" = '''
:sup:`23` Porque el marido es la cabeza de la mujer, como también Cristo es la cabeza de la asamblea, siendo él mismo el salvador del cuerpo. 
'''
"24" = '''
:sup:`24` Pero como la asamblea está sujeta a Cristo, así también las esposas estén sujetas a sus propios maridos en todo. 
'''
"25" = '''
:sup:`25` Maridos, amad a vuestras mujeres, así como Cristo amó a la asamblea y se entregó a sí mismo por ella, 
'''
"26" = '''
:sup:`26` para santificarla, habiéndola purificado mediante el lavado del agua con la palabra, 
'''
"27" = '''
:sup:`27` a fin de presentársela a sí mismo gloriosa, sin mancha ni arruga ni cosa semejante, sino santa y sin defecto. 
'''
"28" = '''
:sup:`28` Así también los maridos deben amar a sus propias esposas como a sus propios cuerpos. El que ama a su propia mujer se ama a sí mismo. 
'''
"29" = '''
:sup:`29` Porque nadie ha odiado jamás su propia carne, sino que la alimenta y la cuida, como también el Señor lo hace con la asamblea, 
'''
"30" = '''
:sup:`30` porque somos miembros de su cuerpo, de su carne y de sus huesos. 
'''
"31" = '''
:sup:`31` “Por eso el hombre dejará a su padre y a su madre y se unirá a su mujer. Entonces los dos se convertirán en una sola carne”. 
'''
"32" = '''
:sup:`32` Este misterio es grande, pero yo hablo de Cristo y de la asamblea. 
'''
"33" = '''
:sup:`33` Sin embargo, cada uno de vosotros debe amar también a su propia mujer como a sí mismo; y que la mujer respete a su marido. 
'''
