[30]
"1" = '''
:sup:`1` Palabra que vino a Jeremías de parte de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Dice Yahvé, el Dios de Israel: ‘Escribe en un libro todas las palabras que te he dicho. 
'''
"3" = '''
:sup:`3` Porque he aquí que vienen días — dice Yahvé — en que haré retroceder la cautividad de mi pueblo Israel y Judá — dice Yahvé. ‘Haré que vuelvan a la tierra que di a sus padres, y la poseerán’”. 
'''
"4" = '''
:sup:`4` Estas son las palabras que Yahvé habló sobre Israel y sobre Judá. 
'''
"5" = '''
:sup:`5` Porque Yahvé dice: “Hemos oído una voz temblorosa; una voz de miedo, y no de paz. 
'''
"6" = '''
:sup:`6` Preguntad ahora y ved si un hombre está de parto. Por qué veo a todos los hombres con las manos en la cintura, como una mujer de parto, y todos los rostros se vuelven pálidos? 
'''
"7" = '''
:sup:`7` ¡Ay, porque ese día es grande, de modo que no hay ninguno como él! Es incluso el tiempo de la angustia de Jacob; pero se salvará de ello. 
'''
"8" = '''
:sup:`8` Sucederá en ese día, dice el Señor de los Ejércitos, que romperé su yugo de tu cuello, y romperá tus ataduras. Los extraños ya no los convertirán en sus siervos; 
'''
"9" = '''
:sup:`9` sino que servirán a Yahvé, su Dios, y David su rey, a quien yo les levantaré. 
'''
"10" = '''
:sup:`10` No temas, pues, siervo mío Jacob, dice Yahvé. No te desanimes, Israel. Porque, he aquí que yo te salvaré desde lejos, y salva a tu descendencia de la tierra de su cautiverio. Jacob volverá, y estará tranquilo y a gusto. Nadie le hará tener miedo. 
'''
"11" = '''
:sup:`11` Porque yo estoy con ustedes, dice Yahvé, para salvarlos; porque voy a acabar por completo con todas las naciones en las que os he dispersado, pero no haré un final completo de ti; pero te corregiré en la medida, y de ninguna manera te dejará impune”. 
'''
"12" = '''
:sup:`12` Porque Yahvé dice, “Tu herida es incurable. Tu herida es grave. 
'''
"13" = '''
:sup:`13` No hay nadie que defienda tu causa, para que te aten. No tienes medicinas curativas. 
'''
"14" = '''
:sup:`14` Todos tus amantes te han olvidado. No te buscan. Porque te he herido con la herida de un enemigo, con el castigo de un cruel, por la grandeza de tu iniquidad, porque tus pecados fueron aumentados. 
'''
"15" = '''
:sup:`15` ¿Por qué lloras por tu lesión? Su dolor es incurable. Por la grandeza de tu iniquidad, porque tus pecados han aumentado, Te he hecho estas cosas. 
'''
"16" = '''
:sup:`16` Por lo tanto, todos los que te devoran serán devorados. Todos tus adversarios, todos ellos, irán al cautiverio. Los que te saquean serán saqueados. Haré que todos los que se aprovechan de ti se conviertan en presa. 
'''
"17" = '''
:sup:`17` Porque yo te devolveré la salud, y te curaré de tus heridas”, dice Yahvé, “porque te han llamado paria, diciendo: “Es Sión, a quien nadie busca”. 
'''
"18" = '''
:sup:`18` Yahvé dice: “He aquí que voy a revertir el cautiverio de las tiendas de Jacob, y ten compasión de sus moradas. La ciudad se construirá en su propia colina, y el palacio será habitado en su propio lugar. 
'''
"19" = '''
:sup:`19` La acción de gracias saldrá de ellos con la voz de los que se alegran. Los multiplicaré, y no serán pocos; También los glorificaré, y no serán pequeños. 
'''
"20" = '''
:sup:`20` Sus hijos también serán como antes, y su congregación se establecerá ante mí. Castigaré a todos los que los opriman. 
'''
"21" = '''
:sup:`21` Su príncipe será uno de ellos, y su gobernante saldrá de entre ellos. Haré que se acerque, y se acercará a mí; porque ¿quién es el que ha tenido la osadía de acercarse a mí?”, dice Yahvé. 
'''
"22" = '''
:sup:`22` “Vosotros seréis mi pueblo, y yo seré tu Dios. 
'''
"23" = '''
:sup:`23` He aquí que la tormenta de Yahvé, su ira, ha salido, una tormenta arrolladora; estallará en la cabeza de los malvados. 
'''
"24" = '''
:sup:`24` La feroz ira de Yahvé no volverá hasta que haya cumplido, y hasta que haya realizado las intenciones de su corazón. En los últimos días lo entenderás”. 
'''
