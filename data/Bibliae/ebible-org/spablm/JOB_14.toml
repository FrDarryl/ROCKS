[14]
"1" = '''
:sup:`1` “El hombre, que ha nacido de una mujer, es de pocos días, y llena de problemas. 
'''
"2" = '''
:sup:`2` Crece como una flor y se corta. También huye como una sombra, y no continúa. 
'''
"3" = '''
:sup:`3` Abre los ojos en tal, y llevarme a juicio contigo? 
'''
"4" = '''
:sup:`4` ¿Quién puede sacar algo limpio de algo impuro? Ni uno. 
'''
"5" = '''
:sup:`5` Viendo que sus días están determinados, el número de sus meses está contigo, y has designado sus límites que no puede pasar. 
'''
"6" = '''
:sup:`6` Aparta la mirada de él, para que descanse, hasta que cumpla, como asalariado, su jornada. 
'''
"7" = '''
:sup:`7` “Porque hay esperanza para un árbol si es cortado, que vuelva a brotar, que la rama tierna de la misma no cesará. 
'''
"8" = '''
:sup:`8` Aunque su raíz envejece en la tierra, y sus acciones mueren en el suelo, 
'''
"9" = '''
:sup:`9` Sin embargo, a través del aroma del agua brotará, y brotan ramas como una planta. 
'''
"10" = '''
:sup:`10` Pero el hombre muere, y es abatido. Sí, el hombre renuncia al espíritu, ¿y dónde está? 
'''
"11" = '''
:sup:`11` Como las aguas se desprenden del mar, y el río se desperdicia y se seca, 
'''
"12" = '''
:sup:`12` por lo que el hombre se acuesta y no se levanta. Hasta que los cielos no desaparezcan, no despertarán, ni ser despertado de su sueño. 
'''
"13" = '''
:sup:`13` “Oh, que me escondas en el Seol, que me mantendrías en secreto hasta que pase tu ira, que me designes una hora fija y te acuerdes de mí. 
'''
"14" = '''
:sup:`14` Si un hombre muere, ¿volverá a vivir? Esperaría todos los días de mi guerra, hasta que llegue mi liberación. 
'''
"15" = '''
:sup:`15` Tú llamabas y yo te respondía. Tendrías un deseo por el trabajo de tus manos. 
'''
"16" = '''
:sup:`16` Pero ahora cuentas mis pasos. ¿No vigilas mi pecado? 
'''
"17" = '''
:sup:`17` Mi desobediencia está sellada en una bolsa. Atascas mi iniquidad. 
'''
"18" = '''
:sup:`18` “Pero la caída de la montaña queda en nada. La roca es removida de su lugar. 
'''
"19" = '''
:sup:`19` Las aguas desgastan las piedras. Sus torrentes arrastran el polvo de la tierra. Así se destruye la esperanza del hombre. 
'''
"20" = '''
:sup:`20` Tú prevaleces para siempre contra él, y él se va. Le cambias la cara y lo mandas a paseo. 
'''
"21" = '''
:sup:`21` Sus hijos vienen a honrar, y él no lo sabe. Los traen abajo, pero él no lo percibe de ellos. 
'''
"22" = '''
:sup:`22` Pero su carne en él tiene dolor, y su alma en su interior se lamenta”. 
'''
