[16]
"1" = '''
:sup:`1` Sansón fue a Gaza, vio allí a una prostituta y se acercó a ella. 
'''
"2" = '''
:sup:`2` Los gazatíes fueron avisados: “¡Sansón está aquí!”. Lo rodearon y lo acecharon toda la noche en la puerta de la ciudad, y estuvieron callados toda la noche, diciendo: “Esperen hasta la luz de la mañana; entonces lo mataremos”. 
'''
"3" = '''
:sup:`3` Sansón se quedó acostado hasta la medianoche, luego se levantó a medianoche y se apoderó de las puertas de la ciudad, con los dos postes, y las arrancó, con barra y todo, y se las puso sobre los hombros y las subió a la cima del monte que está frente a Hebrón. 
'''
"4" = '''
:sup:`4` Sucedió después que él amó a una mujer en el valle de Sorek, cuyo nombre era Dalila. 
'''
"5" = '''
:sup:`5` Los señores de los filisteos se acercaron a ella y le dijeron: “Engáñalo, y mira en qué consiste su gran fuerza, y por qué medios podemos prevalecer contra él, para atarlo y afligirlo; y te daremos cada uno mil cien monedas de plata.” 
'''
"6" = '''
:sup:`6` Dalila le dijo a Sansón: “Por favor, dime en qué consiste tu gran fuerza y qué puede afligirte”. 
'''
"7" = '''
:sup:`7` Sansón le dijo: “Si me atan con siete cuerdas verdes que nunca se secaron, entonces me debilitaré y seré como otro hombre”. 
'''
"8" = '''
:sup:`8` Entonces los señores de los filisteos le trajeron siete cuerdas verdes que no se habían secado, y ella lo ató con ellas. 
'''
"9" = '''
:sup:`9` Ella le tenía preparada una emboscada en la sala interior. Ella le dijo: “¡Los filisteos están sobre ti, Sansón!” Él rompió las cuerdas como se rompe un hilo de lino cuando toca el fuego. Así que su fuerza no fue conocida. 
'''
"10" = '''
:sup:`10` Dalila dijo a Sansón: “He aquí que te has burlado de mí y me has dicho mentiras. Ahora, por favor, dime cómo puedes ser atado”. 
'''
"11" = '''
:sup:`11` Le dijo: “Si sólo me atan con cuerdas nuevas con las que no se ha trabajado, entonces me debilitaré y seré como otro hombre”. 
'''
"12" = '''
:sup:`12` Entonces Dalila tomó cuerdas nuevas y lo ató con ellas, y le dijo: “¡Los filisteos están sobre ti, Sansón!” La emboscada le esperaba en la sala interior. Las rompió de sus brazos como un hilo. 
'''
"13" = '''
:sup:`13` Dalila dijo a Sansón: “Hasta ahora te has burlado de mí y me has dicho mentiras. Dime con qué puedes ser atado”. Le dijo: “Si tejes los siete mechones de mi cabeza con la tela del telar”. 
'''
"14" = '''
:sup:`14` Ella la sujetó con el alfiler y le dijo: “¡Los filisteos están sobre ti, Sansón!” Él se despertó de su sueño, y arrancó el alfiler de la viga y la tela. 
'''
"15" = '''
:sup:`15` Ella le dijo: “¿Cómo puedes decir: “Te amo”, cuando tu corazón no está conmigo? Te has burlado de mí estas tres veces, y no me has dicho dónde está tu gran fuerza”. 
'''
"16" = '''
:sup:`16` Cuando ella lo presionaba cada día con sus palabras y lo exhortaba, su alma se turbaba hasta la muerte. 
'''
"17" = '''
:sup:`17` Él le contó todo su corazón y le dijo: “Jamás una navaja de afeitar ha pasado por mi cabeza, pues soy nazireo de Dios desde el vientre de mi madre. Si me afeitan, mi fuerza se irá de mí y me debilitaré, y seré como cualquier otro hombre”. 
'''
"18" = '''
:sup:`18` Cuando Dalila vio que él le había contado todo su corazón, envió a llamar a los señores de los filisteos, diciendo: “Suban esta vez, porque él me ha contado todo su corazón”. Entonces los señores de los filisteos subieron a ella y trajeron el dinero en su mano. 
'''
"19" = '''
:sup:`19` Ella lo hizo dormir sobre sus rodillas, llamó a un hombre y le afeitó los siete mechones de la cabeza, y comenzó a afligirlo, y se le fueron las fuerzas. 
'''
"20" = '''
:sup:`20` Ella dijo: “¡Los filisteos están sobre ti, Sansón!” Se despertó de su sueño y dijo: “Saldré como otras veces, y me liberaré”. Pero no sabía que Yahvé se había apartado de él. 
'''
"21" = '''
:sup:`21` Los filisteos se apoderaron de él y le sacaron los ojos; lo hicieron descender a Gaza y lo ataron con grilletes de bronce, y en la cárcel molió en el molino. 
'''
"22" = '''
:sup:`22` Sin embargo, el cabello de su cabeza comenzó a crecer de nuevo después de que lo raparon. 
'''
"23" = '''
:sup:`23` Los señores de los filisteos se reunieron para ofrecer un gran sacrificio a Dagón, su dios, y para alegrarse, pues decían: “Nuestro dios ha entregado a Sansón, nuestro enemigo, en nuestra mano.” 
'''
"24" = '''
:sup:`24` Cuando el pueblo lo vio, alabó a su dios, pues dijo: “Nuestro dios ha entregado en nuestra mano a nuestro enemigo y al destructor de nuestro país, que ha matado a muchos de nosotros.” 
'''
"25" = '''
:sup:`25` Cuando sus corazones se alegraron, dijeron: “Llama a Sansón, para que nos entretenga”. Llamaron a Sansón de la cárcel, y éste se presentó ante ellos. Lo pusieron entre las columnas; 
'''
"26" = '''
:sup:`26` y Sansón dijo al muchacho que lo llevaba de la mano: “Permíteme palpar las columnas sobre las que se apoya la casa, para que me apoye en ellas.” 
'''
"27" = '''
:sup:`27` La casa estaba llena de hombres y mujeres, y todos los señores de los filisteos estaban allí; y en el techo había unos tres mil hombres y mujeres, que veían mientras Sansón actuaba. 
'''
"28" = '''
:sup:`28` Sansón invocó a Yahvé y le dijo: “Señor Yahvé, acuérdate de mí, por favor, y fortaléceme, por favor, sólo por esta vez, Dios, para que sea vengado de una vez de los filisteos por mis dos ojos.” 
'''
"29" = '''
:sup:`29` Sansón se agarró a los dos pilares centrales sobre los que se apoyaba la casa y se apoyó en ellos, en uno con la mano derecha y en el otro con la izquierda. 
'''
"30" = '''
:sup:`30` Sansón dijo: “¡Déjame morir con los filisteos!” Se inclinó con todas sus fuerzas, y la casa cayó sobre los señores y sobre todo el pueblo que estaba en ella. Así, los muertos que mató a su muerte fueron más que los que mató en vida. 
'''
"31" = '''
:sup:`31` Entonces sus hermanos y toda la casa de su padre bajaron, lo llevaron y lo enterraron entre Zora y Eshtaol, en la sepultura de su padre Manoa. Juzgó a Israel durante veinte años. 
'''
