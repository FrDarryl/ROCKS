[11]
"1" = '''
:sup:`1` Cuando Jesús terminó de dirigir a sus doce discípulos, partió de allí para enseñar y predicar en sus ciudades. 
'''
"2" = '''
:sup:`2` Cuando Juan oyó en la cárcel las obras de Cristo, envió a dos de sus discípulos 
'''
"3" = '''
:sup:`3` y le dijeron: “¿Eres tú el que viene, o tenemos que buscar a otro?” 
'''
"4" = '''
:sup:`4` Jesús les respondió: “Id y contad a Juan lo que oís y veis: 
'''
"5" = '''
:sup:`5` los ciegos ven, los cojos andan, los leprosos quedan limpios, los sordos oyen, los muertos resucitan y a los pobres se les anuncia la buena nueva. 
'''
"6" = '''
:sup:`6` Dichoso el que no encuentra en mí ocasión de tropezar”. 
'''
"7" = '''
:sup:`7` Mientras éstos se iban, Jesús comenzó a decir a las multitudes acerca de Juan: “¿Qué salisteis a ver al desierto? ¿Una caña sacudida por el viento? 
'''
"8" = '''
:sup:`8` ¿Y qué salisteis a ver? ¿A un hombre con ropa elegante? He aquí que los que llevan ropa elegante están en las casas de los reyes. 
'''
"9" = '''
:sup:`9` Pero, ¿por qué salisteis? ¿Para ver a un profeta? Sí, os digo, y mucho más que un profeta. 
'''
"10" = '''
:sup:`10` Porque éste es aquel de quien está escrito: ‘He aquí que yo envío mi mensajero delante de ti, el cual preparará tu camino delante de ti’. 
'''
"11" = '''
:sup:`11` De cierto os digo que entre los nacidos de mujer no se ha levantado nadie más grande que Juan el Bautista; pero el más pequeño en el Reino de los Cielos es más grande que él. 
'''
"12" = '''
:sup:`12` Desde los días de Juan el Bautista hasta ahora, el Reino de los Cielos sufre violencia, y los violentos lo toman por la fuerza. 
'''
"13" = '''
:sup:`13` Porque todos los profetas y la ley profetizaron hasta Juan. 
'''
"14" = '''
:sup:`14` Si estáis dispuestos a recibirlo, éste es Elías, que ha de venir. 
'''
"15" = '''
:sup:`15` El que tenga oídos para oír, que oiga. 
'''
"16" = '''
:sup:`16` “¿Pero con qué compararé a esta generación? Es como los niños sentados en las plazas, que llaman a sus compañeros 
'''
"17" = '''
:sup:`17` y dicen: ‘Tocamos la flauta por vosotros, y no bailasteis. Nosotros nos lamentamos por vosotros, y vosotros no os lamentasteis’. 
'''
"18" = '''
:sup:`18` Porque Juan no vino ni a comer ni a beber, y dicen: ‘Tiene un demonio.’ 
'''
"19" = '''
:sup:`19` El Hijo del Hombre vino comiendo y bebiendo, y dicen: ‘He aquí un glotón y un borracho, amigo de recaudadores y pecadores.’ Pero la sabiduría se justifica por sus hijos.” 
'''
"20" = '''
:sup:`20` Entonces comenzó a denunciar a las ciudades en las que se habían realizado la mayoría de sus obras poderosas, porque no se arrepentían. 
'''
"21" = '''
:sup:`21` “¡Ay de ti, Corazin! ¡Ay de ti, Betsaida! Porque si en Tiro y en Sidón se hubieran hecho las obras poderosas que se hicieron en vosotros, hace tiempo que se habrían arrepentido en saco y ceniza. 
'''
"22" = '''
:sup:`22` Pero os digo que el día del juicio será más tolerable para Tiro y Sidón que para vosotros. 
'''
"23" = '''
:sup:`23` Tú, Capernaúm, que estás exaltada hasta el cielo, descenderás al Hades. Porque si en Sodoma se hubieran hecho las obras poderosas que se hicieron en ti, habría permanecido hasta hoy. 
'''
"24" = '''
:sup:`24` Pero os digo que será más tolerable para la tierra de Sodoma en el día del juicio, que para vosotros.” 
'''
"25" = '''
:sup:`25` En aquel momento, Jesús respondió: “Te doy gracias, Padre, Señor del cielo y de la tierra, porque has ocultado estas cosas a los sabios y entendidos, y las has revelado a los niños. 
'''
"26" = '''
:sup:`26` Sí, Padre, porque así fue agradable a tus ojos. 
'''
"27" = '''
:sup:`27` Todas las cosas me han sido entregadas por mi Padre. Nadie conoce al Hijo, sino el Padre; ni nadie conoce al Padre, sino el Hijo y aquel a quien el Hijo quiera revelarlo. 
'''
"28" = '''
:sup:`28` “Venid a mí todos los que estáis fatigados y agobiados, y yo os haré descansar. 
'''
"29" = '''
:sup:`29` Llevad mi yugo y aprended de mí, que soy manso y humilde de corazón; y encontraréis descanso para vuestras almas. 
'''
"30" = '''
:sup:`30` Porque mi yugo es fácil, y mi carga es ligera”. 
'''
