[88]
"1" = '''
:sup:`1` Una canción. Un Salmo de los hijos de Coré. Para el músico principal. Con la melodía de “El sufrimiento de la aflicción”. Una contemplación de Hemán, el ezraíta. Yahvé, el Dios de mi salvación, He llorado día y noche ante ti. 
'''
"2" = '''
:sup:`2` Deja que mi oración entre en tu presencia. Poner el oído en mi grito. 
'''
"3" = '''
:sup:`3` Porque mi alma está llena de problemas. Mi vida se acerca al Seol. 
'''
"4" = '''
:sup:`4` Me cuentan entre los que bajan a la fosa. Soy como un hombre que no tiene ayuda, 
'''
"5" = '''
:sup:`5` apartada entre los muertos, como los muertos que yacen en la tumba, de quien ya no te acuerdas. Están cortados de su mano. 
'''
"6" = '''
:sup:`6` Me has puesto en el pozo más bajo, en las profundidades más oscuras. 
'''
"7" = '''
:sup:`7` Tu ira pesa sobre mí. Me has afligido con todas tus olas. Selah. 
'''
"8" = '''
:sup:`8` Me has quitado a mis amigos. Me has convertido en una abominación para ellos. Estoy confinado y no puedo escapar. 
'''
"9" = '''
:sup:`9` Mis ojos están oscurecidos por el dolor. Te he invocado a diario, Yahvé. He extendido mis manos hacia ti. 
'''
"10" = '''
:sup:`10` ¿Muestra usted maravillas a los muertos? ¿Los espíritus difuntos se levantan y te alaban? Selah. 
'''
"11" = '''
:sup:`11` ¿Se declara tu bondad en la tumba? ¿O su fidelidad en la Destrucción? 
'''
"12" = '''
:sup:`12` ¿Se dan a conocer tus maravillas en la oscuridad? ¿O tu justicia en la tierra del olvido? 
'''
"13" = '''
:sup:`13` Pero a ti, Yahvé, he clamado. Por la mañana, mi oración se presenta ante ti. 
'''
"14" = '''
:sup:`14` Yahvé, ¿por qué rechazas mi alma? ¿Por qué me ocultas la cara? 
'''
"15" = '''
:sup:`15` Estoy afligido y dispuesto a morir desde mi juventud. Mientras sufro tus terrores, me distraigo. 
'''
"16" = '''
:sup:`16` Tu ira feroz ha pasado por encima de mí. Tus terrores me han aislado. 
'''
"17" = '''
:sup:`17` Venían a mi alrededor como el agua durante todo el día. Me envolvieron por completo. 
'''
"18" = '''
:sup:`18` Has puesto lejos de mí al amante y al amigo, y mis amigos en la oscuridad. 
'''
