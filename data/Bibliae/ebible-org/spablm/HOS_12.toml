[12]
"1" = '''
:sup:`1` Efraín se alimenta del viento, y persigue el viento del este. Multiplica continuamente la mentira y la desolación. Hacen un pacto con Asiria, y el aceite se lleva a Egipto. 
'''
"2" = '''
:sup:`2` Yahvé también tiene una controversia con Judá, y castigará a Jacob según sus caminos; según sus obras le pagará. 
'''
"3" = '''
:sup:`3` En el vientre tomó a su hermano por el talón, y en su madurez contendió con Dios. 
'''
"4" = '''
:sup:`4` En efecto, luchó con el ángel y venció; lloró, y le hizo una súplica. Lo encontró en Betel, y allí habló con nosotros... 
'''
"5" = '''
:sup:`5` el Dios de los ejércitos, Yahvé. Yahvé es su nombre de renombre. 
'''
"6" = '''
:sup:`6` Por lo tanto, vuélvete a tu Dios. Mantén la bondad y la justicia, y espera continuamente a tu Dios. 
'''
"7" = '''
:sup:`7` Un comerciante tiene en su mano una balanza deshonesta. Le encanta defraudar. 
'''
"8" = '''
:sup:`8` Efraín dijo: “Ciertamente me he enriquecido. Me he encontrado con la riqueza. En toda mi riqueza no encontrarán en mí ninguna iniquidad que sea pecado”. 
'''
"9" = '''
:sup:`9` “Pero yo soy Yahvé, tu Dios, desde la tierra de Egipto. Volveré a haceros habitar en tiendas de campaña, como en los días de la fiesta solemne. 
'''
"10" = '''
:sup:`10` También he hablado a los profetas, y he multiplicado las visiones; y por el ministerio de los profetas he usado parábolas. 
'''
"11" = '''
:sup:`11` Si Galaad es malvada, seguramente no tienen ningún valor. En Gilgal se sacrifican toros. En efecto, sus altares son como montones en los surcos del campo. 
'''
"12" = '''
:sup:`12` Jacob huyó al país de Aram. Israel sirvió para conseguir una esposa. Como esposa, cuidaba rebaños y manadas. 
'''
"13" = '''
:sup:`13` Por medio de un profeta, Yahvé sacó a Israel de Egipto, y por un profeta fue preservado. 
'''
"14" = '''
:sup:`14` Efraínha provocado amargamente la ira. Por lo tanto, su sangre quedará en él, y su Señor pagará su desprecio. 
'''
