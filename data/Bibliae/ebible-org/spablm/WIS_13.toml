[13]
"1" = '''
:sup:`1` Porque, en verdad, todos los hombres que no tenían percepción de Dios eran necios por naturaleza, y no obtuvo el poder de conocer al que existe por las cosas buenas que se ven. No reconocieron al arquitecto por sus obras. 
'''
"2" = '''
:sup:`2` Pero pensaron que o bien el fuego, o el viento, o el aire veloz, o estrellas que giran, o agua furiosa, o luminarias del cielo eran dioses que gobernaban el mundo. 
'''
"3" = '''
:sup:`3` Si fue por el deleite de su belleza que los tomaron por dioses, hazles saber cuánto mejor es su Soberano Señor que estos, porque el primer autor de la belleza los creó. 
'''
"4" = '''
:sup:`4` Pero si fue por el asombro ante su poder e influencia, entonces que entiendan por ellos cuánto más poderoso es el que los formó. 
'''
"5" = '''
:sup:`5` Porque de la grandeza de la belleza de las cosas creadas, la humanidad se forma la correspondiente percepción de su Hacedor. 
'''
"6" = '''
:sup:`6` Pero para estos hombres no hay más que una pequeña culpa, ya que ellos también pueden extraviarse mientras buscan a Dios y desean encontrarlo. 
'''
"7" = '''
:sup:`7` Porque buscan diligentemente mientras viven entre sus obras, y confían en su vista que las cosas que miran son hermosas. 
'''
"8" = '''
:sup:`8` Pero, de nuevo, ni siquiera ellos deben ser excusados. 
'''
"9" = '''
:sup:`9` Porque si tuvieran el poder de saber tanto que deberían ser capaces de explorar el mundo, ¿cómo es que no encontraron antes al Señor Soberano? 
'''
"10" = '''
:sup:`10` Pero eran miserables, y sus esperanzas estaban en cosas muertas, que los llamó dioses que son obras de manos de hombres, de oro y plata, hábilmente elaborados, y con imágenes de animales, o una piedra inútil, obra de una mano antigua. 
'''
"11" = '''
:sup:`11` Sí y algún leñador podría serrar un árbol que se mueve fácilmente, despojarse hábilmente de toda su corteza, y darle una forma atractiva, hacer un recipiente útil para servir a las necesidades de su vida. 
'''
"12" = '''
:sup:`12` Quemando los restos de su trabajo para cocinar su comida, come hasta la saciedad. 
'''
"13" = '''
:sup:`13` Tomar una chatarra desechada que no sirvió para nada, un trozo de madera torcido y lleno de nudos, lo esculpe con la diligencia de su ociosidad, y le da forma con la habilidad de su ociosidad. Le da forma a la imagen de un hombre, 
'''
"14" = '''
:sup:`14` o lo hace como un animal sin valor, untándolo con algo rojo, pintándolo de rojo, y manchando cada mancha en ella. 
'''
"15" = '''
:sup:`15` Habiendo hecho una cámara digna para ello, lo coloca en una pared, asegurándolo con hierro. 
'''
"16" = '''
:sup:`16` Lo planea para que no se caiga, sabiendo que no puede ayudarse a sí mismo (porque realmente es una imagen, y necesita ayuda). 
'''
"17" = '''
:sup:`17` Cuando hace su oración sobre los bienes y su matrimonio e hijos, no se avergüenza de hablar a lo que no tiene vida. 
'''
"18" = '''
:sup:`18` Sí, para la salud, recurre a lo que es débil. Por la vida, implora lo que está muerto. Para obtener ayuda, suplica lo que no tiene experiencia. Para un buen viaje, pide lo que no puede ni mover un paso. 
'''
"19" = '''
:sup:`19` Y para el beneficio en los negocios y el buen éxito de sus manos, pide habilidad a lo que tiene manos sin habilidad. 
'''
