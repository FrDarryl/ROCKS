[8]
"1" = '''
:sup:`1` Cuando abrió el séptimo sello, hubo silencio en el cielo durante una media hora. 
'''
"2" = '''
:sup:`2` Vi a los siete ángeles que estaban delante de Dios, y se les dieron siete trompetas. 
'''
"3" = '''
:sup:`3` Otro ángel vino y se puso de pie sobre el altar, con un incensario de oro. Se le dio mucho incienso para que lo añadiera a las oraciones de todos los santos en el altar de oro que estaba delante del trono. 
'''
"4" = '''
:sup:`4` El humo del incienso, con las oraciones de los santos, subía ante Dios de la mano del ángel. 
'''
"5" = '''
:sup:`5` El ángel tomó el incensario, lo llenó con el fuego del altar y lo arrojó a la tierra. Siguieron truenos, sonidos, relámpagos y un terremoto. 
'''
"6" = '''
:sup:`6` Los siete ángeles que tenían las siete trompetas se prepararon para tocar. 
'''
"7" = '''
:sup:`7` Sonó el primero, y siguió el granizo y el fuego, mezclados con sangre, y fueron arrojados a la tierra. Un tercio de la tierra se quemó, y un tercio de los árboles se quemó, y toda la hierba verde se quemó. 
'''
"8" = '''
:sup:`8` El segundo ángel tocó la trompeta, y algo parecido a una gran montaña ardiendo fue arrojado al mar. Un tercio del mar se convirtió en sangre, 
'''
"9" = '''
:sup:`9` y un tercio de los seres vivos que había en el mar murió. Un tercio de los barcos fue destruido. 
'''
"10" = '''
:sup:`10` El tercer ángel tocó la trompeta, y una gran estrella cayó del cielo, ardiendo como una antorcha, y cayó sobre la tercera parte de los ríos y sobre las fuentes de agua. 
'''
"11" = '''
:sup:`11` El nombre de la estrella es “Ajenjo”. Un tercio de las aguas se convirtió en ajenjo. Muchas personas murieron a causa de las aguas, porque se volvieron amargas. 
'''
"12" = '''
:sup:`12` El cuarto ángel tocó la trompeta, y fue golpeada la tercera parte del sol, la tercera parte de la luna y la tercera parte de las estrellas, de modo que se oscureció la tercera parte de ellas, y el día no brilló durante la tercera parte, y la noche de la misma manera. 
'''
"13" = '''
:sup:`13` Vi y oí a un águila que volaba en medio del cielo y decía con gran voz: “¡Ay! ¡Ay! Ay de los que habitan en la tierra, a causa de los otros toques de las trompetas de los tres ángeles, que aún no han sonado!” 
'''
