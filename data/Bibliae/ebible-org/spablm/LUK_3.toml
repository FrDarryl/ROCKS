"1" = '''
:sup:`1` En el año quince del reinado de Tiberio César, siendo Poncio Pilato gobernador de Judea, y Herodes tetrarca de Galilea, y su hermano Felipe tetrarca de la región de Iturea y Traconite, y Lisanias tetrarca de Abilinia, 
'''
"2" = '''
:sup:`2` durante el sumo sacerdocio de Anás y Caifás, vino la palabra de Dios a Juan, hijo de Zacarías, en el desierto. 
'''
"3" = '''
:sup:`3` Él fue por toda la región alrededor del Jordán, predicando el bautismo de arrepentimiento para el perdón de los pecados. 
'''
"4" = '''
:sup:`4` Como está escrito en el libro de las palabras del profeta Isaías “La voz de uno que clama en el desierto, ‘'Preparad el camino del Señor’. Enderezad sus caminos. 
'''
"5" = '''
:sup:`5` Todo valle se llenará. Toda montaña y colina será rebajada. Lo torcido se volverá recto, y los caminos ásperos allanados. 
'''
"6" = '''
:sup:`6` Toda carne verá la salvación de Dios’”. 
'''
"7" = '''
:sup:`7` Por eso dijo a las multitudes que salían para ser bautizadas por él: “Proles de víboras, ¿quién os ha advertido que huyáis de la ira que ha de venir? 
'''
"8" = '''
:sup:`8` Producid, pues, frutos dignos de arrepentimiento, y no empecéis a decir entre vosotros: “Tenemos a Abraham por padre”, porque os digo que Dios puede levantar hijos a Abraham de estas piedras. 
'''
"9" = '''
:sup:`9` También ahora el hacha está a la raíz de los árboles. Por eso, todo árbol que no da buen fruto es cortado y arrojado al fuego.” 
'''
"10" = '''
:sup:`10` Las multitudes le preguntaron: “¿Qué debemos hacer entonces?” 
'''
"11" = '''
:sup:`11` Les respondió: “El que tenga dos túnicas, que se las dé al que no tiene. El que tenga comida, que haga lo mismo”. 
'''
"12" = '''
:sup:`12` También los recaudadores de impuestos vinieron a bautizarse, y le dijeron: “Maestro, ¿qué debemos hacer?” 
'''
"13" = '''
:sup:`13` Les dijo: “No colectéis más de lo que les corresponde”. 
'''
"14" = '''
:sup:`14` Los soldados también le preguntaron: “¿Y nosotros? ¿Qué debemos hacer?” Les dijo: “No extorsionéis a nadie con violencia, ni acuséis a nadie injustamente. Contentaos con vuestro salario”. 
'''
"15" = '''
:sup:`15` Mientras la gente estaba a la expectativa, y todos los hombres pensaban en sus corazones acerca de Juan, si acaso él sería el Cristo, 
'''
"16" = '''
:sup:`16` Juan les respondió a todos: “Yo, en efecto, os bautizo con agua, pero viene el que es más poderoso que yo, la correa de cuyas sandalias no soy digno de desatar. Él os bautizará en el Espíritu Santo y en el fuego. 
'''
"17" = '''
:sup:`17` Tiene en la mano su aventador, y limpiará a fondo su era, y recogerá el trigo en su granero; pero quemará la paja con fuego inextinguible.” 
'''
"18" = '''
:sup:`18` Entonces, con otras muchas exhortaciones, anunciaba al pueblo la buena nueva, 
'''
"19" = '''
:sup:`19` pero Herodes el tetrarca, al ser reprendido por él por Herodías, la mujer de su hermano, y por todas las cosas malas que Herodes había hecho, 
'''
"20" = '''
:sup:`20` añadió a todas ellas la de encerrar a Juan en la cárcel. 
'''
"21" = '''
:sup:`21` Cuando todo el pueblo se bautizaba, Jesús también se había bautizado y estaba orando. El cielo se abrió, 
'''
"22" = '''
:sup:`22` y el Espíritu Santo descendió en forma corporal como una paloma sobre él; y una voz salió del cielo, diciendo: “Tú eres mi Hijo amado. En ti me complazco”. 
'''
