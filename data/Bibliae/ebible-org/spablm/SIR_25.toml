[25]
"1" = '''
:sup:`1` Me gustan tres cosas, y son hermosas ante el Señor y los hombres: el acuerdo de parentesco, la amistad de los vecinos, y una mujer y su marido que caminan juntos de acuerdo. 
'''
"2" = '''
:sup:`2` Pero mi alma odia a tres tipos de personas, y me siento muy ofendido por su vida: un pobre hombre arrogante, un hombre rico que es un mentiroso, y un viejo tonto que es adúltero. 
'''
"3" = '''
:sup:`3` Si no reuniste nada en tu juventud, ¿cómo podría encontrar algo en su vejez? 
'''
"4" = '''
:sup:`4` Qué hermoso es el juicio en los canosos, y para que los ancianos conozcan el buen consejo 
'''
"5" = '''
:sup:`5` Qué hermosa es la sabiduría de los ancianos, ¡y la comprensión y el consejo a los hombres que están en el honor! 
'''
"6" = '''
:sup:`6` La experiencia es la corona de los ancianos. Su gloria es el temor del Señor. 
'''
"7" = '''
:sup:`7` Hay nueve cosas en las que he pensado, y en mi corazón conté feliz, y la décima la pronunciaré con mi lengua: un hombre que tiene alegría con sus hijos, y un hombre que vive y ve la caída de sus enemigos. 
'''
"8" = '''
:sup:`8` Dichoso el que vive con una esposa comprensiva, el que no ha resbalado con su lengua, y el que no ha servido a un hombre que es indigno de él. 
'''
"9" = '''
:sup:`9` Dichoso el que ha encontrado la prudencia, y el que habla a los oídos de los que escuchan. 
'''
"10" = '''
:sup:`10` ¡Qué grande es el que ha encontrado la sabiduría! Sin embargo, no hay nadie por encima de él que tema al Señor. 
'''
"11" = '''
:sup:`11` El temor del Señor supera todas las cosas. ¿A quién se comparará el que lo tiene? 
'''
"12" = '''
:sup:`12` ¡Cualquier herida menos la del corazón! ¡Cualquier maldad menos la de una mujer! 
'''
"13" = '''
:sup:`13` ¡Cualquier calamidad sino una calamidad de los que me odian! ¡Cualquier venganza menos la de los enemigos! 
'''
"14" = '''
:sup:`14` No hay peor veneno que el de una serpiente. No hay peor ira que la del enemigo. 
'''
"15" = '''
:sup:`15` Preferiría habitar con un león y un dragón que mantener la casa con una mujer malvada. 
'''
"16" = '''
:sup:`16` La maldad de una mujer cambia su apariencia, y oscurece su semblante como el de un oso. 
'''
"17" = '''
:sup:`17` Su marido se sentará entre sus vecinos, y cuando lo oye, suspira amargamente. 
'''
"18" = '''
:sup:`18` Toda malicia es poca comparada con la malicia de una mujer. Que la porción de un pecador caiga sobre ella. 
'''
"19" = '''
:sup:`19` Como subir una colina de arena es para los pies de los ancianos, así es una esposa llena de palabras para un hombre tranquilo. 
'''
"20" = '''
:sup:`20` No te dejes atrapar por la belleza de una mujer. No desees a una mujer por su belleza. 
'''
"21" = '''
:sup:`21` Hay ira, insolencia y gran reproche si una mujer apoya a su marido. 
'''
"22" = '''
:sup:`22` Una mujer malvada es una abulia de corazón, tristeza en el rostro, y un corazón herido. Una mujer que no hace feliz a su marido es como las manos que cuelgan, y las rodillas débiles. 
'''
"23" = '''
:sup:`23` El principio del pecado vino de una mujer. Por su culpa, todos morimos. 
'''
"24" = '''
:sup:`24` No des salida al agua, y no le des libertad de expresión a una mujer malvada. 
'''
"25" = '''
:sup:`25` Si no va como tú le indicas, Córtala de tu carne. 
'''
