[33]
"1" = '''
:sup:`1` Ningún mal le sucederá al que teme al Señor, pero en las pruebas una y otra vez lo librará. 
'''
"2" = '''
:sup:`2` Un hombre sabio no odiará la ley, pero el que es hipócrita al respecto es como una barca en la tormenta. 
'''
"3" = '''
:sup:`3` Un hombre de entendimiento pondrá su confianza en la ley. Y la ley le es fiel, como cuando se pide un oráculo divino. 
'''
"4" = '''
:sup:`4` Prepara tu discurso y así serás escuchado. Ate la instrucción, y haga su respuesta. 
'''
"5" = '''
:sup:`5` El corazón del necio es como una rueda de carro. Sus pensamientos son como un eje rodante. 
'''
"6" = '''
:sup:`6` Un caballo semental es como un amigo burlón. Relincha bajo todo aquel que se sienta sobre él. 
'''
"7" = '''
:sup:`7` Por qué un día supera a otro, cuando toda la luz de cada día del año proviene del sol? 
'''
"8" = '''
:sup:`8` Se distinguieron por el conocimiento del Señor, y varió las estaciones y las fiestas. 
'''
"9" = '''
:sup:`9` A algunos los exaltó y santificó, y algunos de ellos los ha convertido en días ordinarios. 
'''
"10" = '''
:sup:`10` Y todos los hombres son de la tierra. Adán fue creado del polvo. 
'''
"11" = '''
:sup:`11` En la abundancia de su conocimiento el Señor los distinguió, y que sus caminos sean diferentes. 
'''
"12" = '''
:sup:`12` A algunos los bendijo y exaltó, y a algunos de ellos los santificó y los acercó a sí mismo. A algunos de ellos los maldijo y los rebajó, y los derrocó de su lugar. 
'''
"13" = '''
:sup:`13` Como la arcilla del alfarero en su mano, todos sus caminos son según su buena voluntad, así que los hombres están en la mano de quien los hizo, para que les rinda según su criterio. 
'''
"14" = '''
:sup:`14` El bien es lo contrario del mal, y la vida es lo contrario de la muerte; así que el pecador es lo contrario del piadoso. 
'''
"15" = '''
:sup:`15` Mira todas las obras del Altísimo así, vienen en parejas, una contra otra. 
'''
"16" = '''
:sup:`16` Yo era el último de la guardia, como el que recoge después de los vendimiadores. 
'''
"17" = '''
:sup:`17` Con la bendición del Señor llegué antes que ellos, y llené mi lagar como quien recoge uvas. 
'''
"18" = '''
:sup:`18` Considera que no trabajé sólo para mí, sino para todos los que buscan instrucción. 
'''
"19" = '''
:sup:`19` Oídme, grandes hombres del pueblo, y escuchad con vuestros oídos, señores de la congregación. 
'''
"20" = '''
:sup:`20` Al hijo y a la esposa, al hermano y al amigo, no des poder sobre ti mismo mientras vivas, y no des tus bienes a otro, para que no te arrepientas y tengas que pedirlas. 
'''
"21" = '''
:sup:`21` Mientras aún vives y el aliento está en ti, no te entregues a nadie. 
'''
"22" = '''
:sup:`22` Porque es mejor que tus hijos te pidan que mirar de la mano de sus hijos. 
'''
"23" = '''
:sup:`23` Sobresalga en todos sus trabajos. No traigas una mancha en tu honor. 
'''
"24" = '''
:sup:`24` En el día que termines los días de tu vida, en el momento de la muerte, distribuye tu herencia. 
'''
"25" = '''
:sup:`25` El forraje, el bastón y las cargas son para el asno. El pan, la disciplina y el trabajo son para un siervo. 
'''
"26" = '''
:sup:`26` Pon a trabajar a tu esclavo y encontrarás descanso. Deja sus manos ociosas y buscará la libertad. 
'''
"27" = '''
:sup:`27` El yugo y la correa arquean el cuello. Para un esclavo malvado hay bastidores y torturas. 
'''
"28" = '''
:sup:`28` Mándalo a trabajar, para que no esté ocioso, porque la ociosidad enseña muchas cosas malas. 
'''
"29" = '''
:sup:`29` Ponlo a trabajar, como es conveniente para él. Si no obedece, haz que sus grilletes sean pesados. 
'''
"30" = '''
:sup:`30` No seas excesivo con ninguno. No hagas nada injusto. 
'''
"31" = '''
:sup:`31` Si tienes un esclavo, trátalo como a ti mismo, porque lo has comprado con sangre. 
'''
"32" = '''
:sup:`32` Si tienes un esclavo, trátalo como a ti mismo. Porque como tu propia alma, lo necesitarás. Si lo tratas mal, y se marcha y huye, 
'''
"33" = '''
:sup:`33` ¿Qué camino tomarás para buscarlo? 
'''
