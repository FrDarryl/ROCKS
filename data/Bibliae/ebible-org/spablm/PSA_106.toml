[106]
"1" = '''
:sup:`1` ¡Alabado sea Yahvé! Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna. 
'''
"2" = '''
:sup:`2` ¿Quién puede pronunciar los actos poderosos de Yahvé? o declarar plenamente todas sus alabanzas? 
'''
"3" = '''
:sup:`3` Dichosos los que guardan la justicia. Dichoso el que hace lo correcto en todo momento. 
'''
"4" = '''
:sup:`4` Acuérdate de mí, Yahvé, con el favor que muestras a tu pueblo. Visítame con tu salvación, 
'''
"5" = '''
:sup:`5` para que vea la prosperidad de tus elegidos, para que me regocije en la alegría de tu nación, para que me gloríe con tu herencia. 
'''
"6" = '''
:sup:`6` Hemos pecado con nuestros padres. Hemos cometido una iniquidad. Hemos hecho maldades. 
'''
"7" = '''
:sup:`7` Nuestros padres no entendieron tus maravillas en Egipto. No recordaron la multitud de tus bondades amorosas, pero fueron rebeldes en el mar, incluso en el Mar Rojo. 
'''
"8" = '''
:sup:`8` Sin embargo, los salvó por su nombre, para dar a conocer su poderoso poder. 
'''
"9" = '''
:sup:`9` También reprendió al Mar Rojo, y se secó; por lo que los condujo a través de las profundidades, como a través de un desierto. 
'''
"10" = '''
:sup:`10` Los salvó de la mano del que los odiaba, y los redujo de la mano del enemigo. 
'''
"11" = '''
:sup:`11` Las aguas cubrieron a sus adversarios. No quedaba ni uno de ellos. 
'''
"12" = '''
:sup:`12` Entonces creyeron en sus palabras. Cantaron sus alabanzas. 
'''
"13" = '''
:sup:`13` Pronto olvidaron sus obras. No esperaron su consejo, 
'''
"14" = '''
:sup:`14` pero cedió al deseo en el desierto, y puso a prueba a Dios en el páramo. 
'''
"15" = '''
:sup:`15` Les concedió su petición, sino que enviaron a su alma la delgadez. 
'''
"16" = '''
:sup:`16` También envidiaban a Moisés en el campamento, y Aarón, el santo de Yahvé. 
'''
"17" = '''
:sup:`17` La tierra se abrió y se tragó a Datán, y cubrió la compañía de Abiram. 
'''
"18" = '''
:sup:`18` Se encendió un fuego en su compañía. La llama quemó a los malvados. 
'''
"19" = '''
:sup:`19` Hicieron un becerro en Horeb, y adoraron una imagen fundida. 
'''
"20" = '''
:sup:`20` Así intercambiaron su gloria para una imagen de un toro que come hierba. 
'''
"21" = '''
:sup:`21` Se olvidaron de Dios, su Salvador, que había hecho grandes cosas en Egipto, 
'''
"22" = '''
:sup:`22` obras maravillosas en la tierra de Cam, y cosas impresionantes junto al Mar Rojo. 
'''
"23" = '''
:sup:`23` Por eso dijo que los destruiría, si Moisés, su elegido, no se hubiera puesto delante de él en la brecha, para alejar su ira, para que no los destruya. 
'''
"24" = '''
:sup:`24` Sí, despreciaron la tierra agradable. No creyeron en su palabra, 
'''
"25" = '''
:sup:`25` sino que murmuraban en sus tiendas, y no escucharon la voz de Yahvé. 
'''
"26" = '''
:sup:`26` Por eso les juró que los derrocaría en el desierto, 
'''
"27" = '''
:sup:`27` que él derrocaría a su descendencia entre las naciones, y dispersarlos en las tierras. 
'''
"28" = '''
:sup:`28` También se unieron a Baal Peor, y comieron los sacrificios de los muertos. 
'''
"29" = '''
:sup:`29` Así le provocaron la ira con sus actos. La peste se abatió sobre ellos. 
'''
"30" = '''
:sup:`30` Entonces Finees se levantó y ejecutó el juicio, por lo que la plaga fue detenida. 
'''
"31" = '''
:sup:`31` Eso se le acreditó como justicia, para todas las generaciones venideras. 
'''
"32" = '''
:sup:`32` También lo enfurecieron en las aguas de Meribá, por lo que Moisés se preocupó por ellos; 
'''
"33" = '''
:sup:`33` porque eran rebeldes a su espíritu, habló precipitadamente con los labios. 
'''
"34" = '''
:sup:`34` No destruyeron los pueblos, como les ordenó Yahvé, 
'''
"35" = '''
:sup:`35` sino que se mezclaron con las naciones, y aprendieron sus obras. 
'''
"36" = '''
:sup:`36` Servían a sus ídolos, que se convirtió en una trampa para ellos. 
'''
"37" = '''
:sup:`37` Sí, sacrificaron a sus hijos e hijas a los demonios. 
'''
"38" = '''
:sup:`38` Derramaron sangre inocente, incluso la sangre de sus hijos y de sus hijas, que sacrificaron a los ídolos de Canaán. La tierra estaba contaminada con sangre. 
'''
"39" = '''
:sup:`39` Así se contaminaron con sus obras, y se prostituyeron en sus actos. 
'''
"40" = '''
:sup:`40` Por eso Yahvé ardió de ira contra su pueblo. Aborrecía su herencia. 
'''
"41" = '''
:sup:`41` Los entregó en manos de las naciones. Los que los odiaban los gobernaban. 
'''
"42" = '''
:sup:`42` Sus enemigos también los oprimieron. Fueron sometidos bajo su mano. 
'''
"43" = '''
:sup:`43` Los rescató muchas veces, pero fueron rebeldes en su consejo, y fueron abatidos en su iniquidad. 
'''
"44" = '''
:sup:`44` Sin embargo, él consideró su angustia, cuando escuchó su grito. 
'''
"45" = '''
:sup:`45` Se acordó por ellos de su pacto, y se arrepintió según la multitud de sus bondades. 
'''
"46" = '''
:sup:`46` También hizo que se compadecieran de ellos por todos aquellos que los llevaron cautivos. 
'''
"47" = '''
:sup:`47` Sálvanos, Yahvé, nuestro Dios, reunirnos de entre las naciones, para dar gracias a tu santo nombre, ¡para triunfar en tu alabanza! 
'''
"48" = '''
:sup:`48` Bendito sea Yahvé, el Dios de Israel, ¡desde la eternidad hasta la eternidad! Que todo el pueblo diga: “Amén”. ¡Alabado sea Yah! 
'''
