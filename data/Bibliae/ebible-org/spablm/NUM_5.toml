[5]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Ordena a los hijos de Israel que saquen del campamento a todo leproso, a todo el que tenga flujo y a todo el que esté impuro por un cadáver. 
'''
"3" = '''
:sup:`3` Pondrán fuera del campamento tanto a los hombres como a las mujeres, para que no contaminen su campamento, en medio del cual yo habito”. 
'''
"4" = '''
:sup:`4` Los hijos de Israel lo hicieron, y los pusieron fuera del campamento; como Yahvé habló a Moisés, así lo hicieron los hijos de Israel. 
'''
"5" = '''
:sup:`5` Yahvé habló a Moisés, diciendo: 
'''
"6" = '''
:sup:`6` “Habla a los hijos de Israel: ‘Cuando un hombre o una mujer cometa cualquier pecado de los que cometen los hombres, de modo que transgreda a Yahvé, y esa alma sea culpable, 
'''
"7" = '''
:sup:`7` entonces confesará su pecado que ha cometido; y hará la restitución de su culpa en su totalidad, añadiendo a ella la quinta parte de la misma, y se la dará a aquel respecto del cual ha sido culpable. 
'''
"8" = '''
:sup:`8` Pero si el hombre no tiene pariente a quien hacer la restitución por la culpa, la restitución por la culpa que se haga a Yahvé será del sacerdote, además del carnero de la expiación, con el cual se hará la expiación por él. 
'''
"9" = '''
:sup:`9` Toda ofrenda de todas las cosas santas de los hijos de Israel, que presenten al sacerdote, será suya. 
'''
"10" = '''
:sup:`10` Las cosas santas de cada uno serán suyas; todo lo que cualquiera dé al sacerdote, será suyo”. 
'''
"11" = '''
:sup:`11` Yahvé habló a Moisés diciendo: 
'''
"12" = '''
:sup:`12` “Habla a los hijos de Israel y diles: ‘Si la mujer de un hombre se extravía y le es infiel, 
'''
"13" = '''
:sup:`13` y un hombre se acuesta con ella carnalmente, y se oculta a los ojos de su marido y esto se mantiene oculto, y ella se mancha, no hay testigo contra ella, y no es tomada en el acto; 
'''
"14" = '''
:sup:`14` y el espíritu de celos se apodera de él, y tiene celos de su mujer y ella está contaminada; o si el espíritu de celos se apodera de él, y tiene celos de su mujer y ella no está contaminada; 
'''
"15" = '''
:sup:`15` entonces el hombre traerá a su mujer al sacerdote, y traerá su ofrenda por ella: una décima parte de un efa de harina de cebada. No derramará aceite ni pondrá incienso sobre ella, porque es una ofrenda de celos, una ofrenda de memoria, que trae la iniquidad a la memoria. 
'''
"16" = '''
:sup:`16` El sacerdote la acercará y la pondrá delante de Yahvé. 
'''
"17" = '''
:sup:`17` El sacerdote tomará agua bendita en una vasija de barro; y el sacerdote tomará un poco del polvo que está en el piso del tabernáculo y lo pondrá en el agua. 
'''
"18" = '''
:sup:`18` El sacerdote pondrá a la mujer delante de Yahvé, y dejará suelto el cabello de la cabeza de la mujer, y pondrá en sus manos la ofrenda de comida conmemorativa, que es la ofrenda de celos. El sacerdote tendrá en su mano el agua de la amargura que trae la maldición. 
'''
"19" = '''
:sup:`19` El sacerdote le hará prestar juramento y le dirá a la mujer: “Si ningún hombre se ha acostado contigo y si no te has desviado a la impureza, estando bajo la autoridad de tu marido, libérate de esta agua de amargura que trae maldición. 
'''
"20" = '''
:sup:`20` Pero si te has desviado, estando bajo la autoridad de tu marido, y si estás impura, y algún hombre se ha acostado contigo además de tu marido —” 
'''
"21" = '''
:sup:`21` entonces el sacerdote hará que la mujer jure con el juramento de maldición, y el sacerdote le dirá a la mujer: “Que Yahvé te haga una maldición y un juramento entre tu pueblo, cuando Yahvé permita que tu muslo se desprenda y tu cuerpo se hinche; 
'''
"22" = '''
:sup:`22` y esta agua que trae una maldición entrará en tus entrañas y hará que tu cuerpo se hinche y tu muslo se desprenda.” La mujer dirá: “Amén, Amén”. 
'''
"23" = '''
:sup:`23` “‘El sacerdote escribirá estas maldiciones en un libro, y las limpiará en el agua de la amargura. 
'''
"24" = '''
:sup:`24` Hará que la mujer beba el agua de la amargura que causa la maldición; y el agua que causa la maldición entrará en ella y se volverá amarga. 
'''
"25" = '''
:sup:`25` El sacerdote tomará la ofrenda de celos de la mano de la mujer, agitará la ofrenda delante de Yahvé y la llevará al altar. 
'''
"26" = '''
:sup:`26` El sacerdote tomará un puñado de la ofrenda de comida, como su porción conmemorativa, y la quemará en el altar, y después hará que la mujer beba el agua. 
'''
"27" = '''
:sup:`27` Cuando le haya hecho beber el agua, sucederá que si ella está contaminada y ha cometido una transgresión contra su marido, el agua que causa la maldición entrará en ella y se volverá amarga, y su cuerpo se hinchará, y su muslo se caerá; y la mujer será una maldición entre su pueblo. 
'''
"28" = '''
:sup:`28` Si la mujer no está contaminada, sino que está limpia, entonces será libre y concebirá descendencia. 
'''
"29" = '''
:sup:`29` “‘Esta es la ley de los celos, cuando la mujer, estando bajo su marido, se extravía y se contamina, 
'''
"30" = '''
:sup:`30` o cuando el espíritu de los celos se apodera de un hombre, y éste tiene celos de su mujer; entonces pondrá a la mujer delante de Yahvé, y el sacerdote ejecutará sobre ella toda esta ley. 
'''
"31" = '''
:sup:`31` El hombre quedará libre de iniquidad, y la mujer cargará con su iniquidad.’” 
'''
