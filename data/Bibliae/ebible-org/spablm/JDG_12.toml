[12]
"1" = '''
:sup:`1` Los hombres de Efraín se reunieron y pasaron hacia el norte, y dijeron a Jefté: “¿Por qué pasaste a luchar contra los hijos de Amón y no nos llamaste para que fuéramos contigo? Quemaremos con fuego tu casa a tu alrededor”. 
'''
"2" = '''
:sup:`2` Jefté les dijo: “Yo y mi pueblo tuvimos una gran disputa con los hijos de Amón, y cuando os llamé, no me salvasteis de su mano. 
'''
"3" = '''
:sup:`3` Cuando vi que ustedes no me salvaban, puse mi vida en mi mano y pasé contra los hijos de Amón, y el Señor los entregó en mi mano. ¿Por qué, pues, has subido hoy a pelear contra mí?” 
'''
"4" = '''
:sup:`4` Entonces Jefté reunió a todos los hombres de Galaad y luchó contra Efraín. Los hombres de Galaad golpearon a Efraín, porque dijeron: “Ustedes son fugitivos de Efraín, los galaaditas, en medio de Efraín y en medio de Manasés.” 
'''
"5" = '''
:sup:`5` Los galaaditas tomaron los vados del Jordán contra los efraimitas. Cuando un fugitivo de Efraín decía: “Déjame pasar”, los hombres de Galaad le decían: “¿Eres efraimita?”. Si respondía: “No”; 
'''
"6" = '''
:sup:`6` entonces le decían: “Ahora di ‘Shibboleth’;” y él decía “Sibboleth”; pues no lograba pronunciarlo correctamente, entonces lo agarraban y lo mataban en los vados del Jordán. En ese momento cayeron cuarenta y dos mil de Efraín. 
'''
"7" = '''
:sup:`7` Jefté juzgó a Israel durante seis años. Luego murió Jefté el Galaadita, y fue enterrado en las ciudades de Galaad. 
'''
"8" = '''
:sup:`8` Después de él, Ibzán de Belén juzgó a Israel. 
'''
"9" = '''
:sup:`9` Tenía treinta hijos. Envió a sus treinta hijas fuera de su clan, y trajo treinta hijas de fuera de su clan para sus hijos. Juzgó a Israel durante siete años. 
'''
"10" = '''
:sup:`10` Ibzán murió y fue enterrado en Belén. 
'''
"11" = '''
:sup:`11` Después de él, Elón Zabulonita juzgó a Israel; y juzgó a Israel durante diez años. 
'''
"12" = '''
:sup:`12` Elón de Zabulón murió y fue enterrado en Ajalón, en la tierra de Zabulón. 
'''
"13" = '''
:sup:`13` Después de él, Abdón, hijo de Hilel el piratonita, juzgó a Israel. 
'''
"14" = '''
:sup:`14` Tenía cuarenta hijos y treinta hijos de hijos que montaban en setenta asnos. Juzgó a Israel durante ocho años. 
'''
"15" = '''
:sup:`15` Abdón hijo de Hilel, el piratonita, murió y fue enterrado en Piratón, en la tierra de Efraín, en la región montañosa de los amalecitas. 
'''
