[3]
"1" = '''
:sup:`1` Necios gálatas, ¿quién os ha embrujado para que no obedezcáis la verdad, ante cuyos ojos Jesucristo se ha presentado abiertamente entre vosotros como crucificado? 
'''
"2" = '''
:sup:`2` Sólo quiero aprender esto de vosotros: ¿Recibisteis el Espíritu por las obras de la ley, o por el oír de la fe? 
'''
"3" = '''
:sup:`3` ¿Sois tan necios? Habiendo comenzado en el Espíritu, ¿se completan ahora en la carne? 
'''
"4" = '''
:sup:`4` ¿Acaso habéis sufrido tantas cosas en vano, si es que es en vano? 
'''
"5" = '''
:sup:`5` Por tanto, el que os suministra el Espíritu y hace milagros entre vosotros, ¿lo hace por las obras de la ley, o por el oír de la fe? 
'''
"6" = '''
:sup:`6` Así, Abraham “creyó a Dios, y le fue contado por justicia”. 
'''
"7" = '''
:sup:`7` Sabed, pues, que los que tienen fe son hijos de Abraham. 
'''
"8" = '''
:sup:`8` La Escritura, previendo que Dios justificaría a los gentiles por la fe, anunció de antemano la Buena Nueva a Abraham, diciendo: “En ti serán bendecidas todas las naciones.” 
'''
"9" = '''
:sup:`9` Así pues, los que tienen fe son bendecidos con el fiel Abraham. 
'''
"10" = '''
:sup:`10` Porque todos los que son de las obras de la ley están bajo maldición. Porque está escrito: “Maldito es todo aquel que no permanece en todas las cosas que están escritas en el libro de la ley, para hacerlas.” 
'''
"11" = '''
:sup:`11` Ahora bien, es evidente que ningún hombre se justifica por la ley ante Dios, pues “El justo vivirá por la fe”. 
'''
"12" = '''
:sup:`12` La ley no es de fe, sino que: “El hombre que las haga vivirá por ellas”. 
'''
"13" = '''
:sup:`13` Cristo nos redimió de la maldición de la ley, habiéndose convertido en maldición por nosotros. Porque está escrito: “Maldito todo el que cuelga de un madero”, 
'''
"14" = '''
:sup:`14` para que la bendición de Abraham llegue a los gentiles por medio de Cristo Jesús, a fin de que recibamos la promesa del Espíritu por la fe. 
'''
"15" = '''
:sup:`15` Hermanos, hablando de términos humanos, aunque sólo es un pacto de un hombre, sin embargo, cuando se ha confirmado, nadie lo anula ni le añade nada. 
'''
"16" = '''
:sup:`16` Ahora bien, las promesas fueron pronunciadas para Abraham y para su descendencia. No dice: “A la descendencia”, como de muchos, sino como de uno solo: “A tu descendencia”, que es Cristo. 
'''
"17" = '''
:sup:`17` Ahora bien, digo esto: Un pacto confirmado de antemano por Dios en Cristo, la ley, que vino cuatrocientos treinta años después, no lo anula, como para que la promesa quede sin efecto. 
'''
"18" = '''
:sup:`18` Porque si la herencia es de la ley, ya no es de la promesa; pero Dios se la ha concedido a Abraham por promesa. 
'''
"19" = '''
:sup:`19` Entonces, ¿por qué existe la ley? Fue añadida a causa de las transgresiones, hasta que llegara la descendencia a la que se ha hecho la promesa. Fue ordenada por medio de los ángeles por la mano de un mediador. 
'''
"20" = '''
:sup:`20` Ahora bien, un mediador no es entre uno, sino que Dios es uno. 
'''
"21" = '''
:sup:`21` ¿Es, pues, la ley contraria a las promesas de Dios? Ciertamente no. Porque si se hubiera dado una ley que hiciera vivir, ciertamente la justicia habría sido de la ley. 
'''
"22" = '''
:sup:`22` Pero la Escritura aprisionó todas las cosas bajo el pecado, para que la promesa por la fe en Jesucristo fuera dada a los que creen. 
'''
"23" = '''
:sup:`23` Pero antes de que llegara la fe, estábamos detenidos bajo la ley, confinados para la fe que debía revelarse después. 
'''
"24" = '''
:sup:`24` De modo que la ley se convirtió en nuestro tutor para llevarnos a Cristo, a fin de que fuéramos justificados por la fe. 
'''
"25" = '''
:sup:`25` Pero ahora que ha llegado la fe, ya no estamos bajo un tutor. 
'''
"26" = '''
:sup:`26` Porque todos vosotros sois hijos de Dios por la fe en Cristo Jesús. 
'''
"27" = '''
:sup:`27` Porque todos los que habéis sido bautizados en Cristo os habéis revestido de Cristo. 
'''
"28" = '''
:sup:`28` No hay judío ni griego, no hay esclavo ni libre, no hay hombre ni mujer, porque todos sois uno en Cristo Jesús. 
'''
"29" = '''
:sup:`29` Si sois de Cristo, entonces sois descendientes de Abraham y herederos según la promesa. 
'''
