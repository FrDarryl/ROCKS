[7]
"1" = '''
:sup:`1` Cuando terminó de hablar a la gente, entró en Capernaum. 
'''
"2" = '''
:sup:`2` El siervo de un centurión, que le era muy querido, estaba enfermo y a punto de morir. 
'''
"3" = '''
:sup:`3` Cuando oyó hablar de Jesús, le envió a los ancianos de los judíos, pidiéndole que viniera a sanar a su siervo. 
'''
"4" = '''
:sup:`4` Cuando llegaron a Jesús, le rogaron encarecidamente, diciendo: “Es digno de que hagas esto por él, 
'''
"5" = '''
:sup:`5` porque ama a nuestra nación y nos ha construido nuestra sinagoga.” 
'''
"6" = '''
:sup:`6` Jesús fue con ellos. Cuando ya no estaba lejos de la casa, el centurión envió a sus amigos a decirle: “Señor, no te preocupes, porque no soy digno de que entres bajo mi techo. 
'''
"7" = '''
:sup:`7` Por eso ni siquiera me he considerado digno de venir a ti; pero di la palabra, y mi criado quedará sano. 
'''
"8" = '''
:sup:`8` Porque también yo soy un hombre puesto bajo autoridad, que tiene bajo su mando soldados. A éste le digo: “Ve”, y va; a otro: “Ven”, y viene; y a mi siervo: “Haz esto”, y lo hace”. 
'''
"9" = '''
:sup:`9` Cuando Jesús oyó estas cosas, se maravilló de él y, volviéndose, dijo a la multitud que le seguía: “Os digo que no he encontrado una fe tan grande, ni siquiera en Israel.” 
'''
"10" = '''
:sup:`10` Los enviados, al volver a la casa, encontraron que el siervo que había estado enfermo estaba bien. 
'''
"11" = '''
:sup:`11` Poco después, fue a una ciudad llamada Naín. Muchos de sus discípulos, junto con una gran multitud, iban con él. 
'''
"12" = '''
:sup:`12` Cuando se acercó a la puerta de la ciudad, he aquí que sacaban a un muerto, hijo único de su madre, que era viuda. La acompañaba mucha gente de la ciudad. 
'''
"13" = '''
:sup:`13` Al verla, el Señor se compadeció de ella y le dijo: “No llores”. 
'''
"14" = '''
:sup:`14` Se acercó y tocó el féretro, y los portadores se detuvieron. Dijo: “Joven, te digo que te levantes”. 
'''
"15" = '''
:sup:`15` El que estaba muerto se sentó y empezó a hablar. Luego se lo entregó a su madre. 
'''
"16" = '''
:sup:`16` El temor se apoderó de todos, y glorificaron a Dios, diciendo: “¡Ha surgido un gran profeta entre nosotros!” y “¡Dios ha visitado a su pueblo!” 
'''
"17" = '''
:sup:`17` Esta noticia se difundió sobre él en toda Judea y en toda la región circundante. 
'''
"18" = '''
:sup:`18` Los discípulos de Juan le contaron todas estas cosas. 
'''
"19" = '''
:sup:`19` Juan, llamando a dos de sus discípulos, los envió a Jesús, diciendo: “¿Eres tú el que viene, o debemos buscar a otro?” 
'''
"20" = '''
:sup:`20` Cuando los hombres se acercaron a él, dijeron: “Juan el Bautista nos ha enviado a ti, diciendo: “¿Eres tú el que viene, o debemos buscar a otro?” 
'''
"21" = '''
:sup:`21` En aquella hora curó a muchos de enfermedades y plagas y espíritus malignos; y a muchos ciegos les dio la vista. 
'''
"22" = '''
:sup:`22` Jesús les respondió: “Id y contad a Juan lo que habéis visto y oído: que los ciegos ven, los cojos andan, los leprosos quedan limpios, los sordos oyen, los muertos resucitan y a los pobres se les anuncia la buena nueva. 
'''
"23" = '''
:sup:`23` Dichoso el que no encuentra en mí ocasión de tropezar”. 
'''
"24" = '''
:sup:`24` Cuando los mensajeros de Juan se marcharon, comenzó a decir a las multitudes sobre Juan: “¿Qué salisteis a ver al desierto? ¿Una caña agitada por el viento? 
'''
"25" = '''
:sup:`25` Pero, ¿qué salisteis a ver? ¿A un hombre vestido con ropas finas? He aquí que los que se visten de forma elegante y viven con deleites están en las cortes de los reyes. 
'''
"26" = '''
:sup:`26` Pero, ¿qué salisteis a ver? ¿A un profeta? Sí, os digo, y mucho más que un profeta. 
'''
"27" = '''
:sup:`27` Este es aquel de quien está escrito, ‘He aquí que envío a mi mensajero ante tu rostro, que te preparará el camino delante de ti.’ 
'''
"28" = '''
:sup:`28` “Porque os digo que entre los nacidos de mujer no hay mayor profeta que Juan el Bautista; pero el más pequeño en el Reino de Dios es mayor que él.” 
'''
"29" = '''
:sup:`29` Al oír esto, todo el pueblo y los recaudadores de impuestos declararon que Dios era justo, pues habían sido bautizados con el bautismo de Juan. 
'''
"30" = '''
:sup:`30` Pero los fariseos y los letrados rechazaron el consejo de Dios, no siendo ellos mismos bautizados por él. 
'''
"31" = '''
:sup:`31` “¿Con qué debo comparar a la gente de esta generación? ¿A qué se parecen? 
'''
"32" = '''
:sup:`32` Son como niños que se sientan en el mercado y se llaman unos a otros, diciendo: ‘Te cantamos, y no bailaste. Nosotros nos lamentamos, y vosotros no llorasteis’. 
'''
"33" = '''
:sup:`33` Porque Juan el Bautista no vino ni a comer pan ni a beber vino, y vosotros decís: ‘Tiene un demonio’. 
'''
"34" = '''
:sup:`34` El Hijo del Hombre ha venido comiendo y bebiendo, y vosotros decís: ‘He aquí un comilón y un borracho, amigo de recaudadores y pecadores.’ 
'''
"35" = '''
:sup:`35` La sabiduría es justificada por todos sus hijos”. 
'''
"36" = '''
:sup:`36` Uno de los fariseos le invitó a comer con él. Entró en la casa del fariseo y se sentó a la mesa. 
'''
"37" = '''
:sup:`37` He aquí que una mujer pecadora de la ciudad, al saber que él estaba reclinado en casa del fariseo, trajo un frasco de alabastro con ungüento. 
'''
"38" = '''
:sup:`38` Se puso detrás, a sus pies, llorando, y comenzó a mojarle los pies con sus lágrimas, y se los secó con los cabellos de su cabeza, le besó los pies y se los untó con el ungüento. 
'''
"39" = '''
:sup:`39` Al verla, el fariseo que le había invitado se dijo: “Este hombre, si fuera profeta, se habría dado cuenta de quién y qué clase de mujer es la que le toca, que es una pecadora.” 
'''
"40" = '''
:sup:`40` Jesús le respondió: “Simón, tengo algo que decirte”. Él dijo: “Maestro, dígalo”. 
'''
"41" = '''
:sup:`41` “Un prestamista tenía dos deudores. Uno debía quinientos denarios y el otro cincuenta. 
'''
"42" = '''
:sup:`42` Como no podían pagar, les perdonó a los dos. ¿Cuál de ellos lo amará más?” 
'''
"43" = '''
:sup:`43` Simón respondió: “Aquel, supongo, al que más perdonó”. Le dijo: “Has juzgado correctamente”. 
'''
"44" = '''
:sup:`44` Volviéndose a la mujer, dijo a Simón: “¿Ves a esta mujer? Entré en tu casa y no me diste agua para mis pies, pero ella ha mojado mis pies con sus lágrimas y los ha enjugado con el pelo de su cabeza. 
'''
"45" = '''
:sup:`45` No me diste ningún beso, pero ella, desde que entré, no ha dejado de besar mis pies. 
'''
"46" = '''
:sup:`46` Tú no ungiste mi cabeza con aceite, pero ella ha ungido mis pies con ungüento. 
'''
"47" = '''
:sup:`47` Por eso os digo que sus pecados, que son muchos, le han sido perdonados, porque ha amado mucho. Pero a quien se le perdona poco, ama poco”. 
'''
"48" = '''
:sup:`48` Y le dijo: “Tus pecados están perdonados”. 
'''
"49" = '''
:sup:`49` Los que se sentaban a la mesa con él empezaron a decirse: “¿Quién es éste que hasta perdona los pecados?” 
'''
"50" = '''
:sup:`50` Le dijo a la mujer: “Tu fe te ha salvado. Ve en paz”. 
'''
