[16]
"1" = '''
:sup:`1` Judit comenzó a cantar este cántico de acción de gracias en todo Israel, y todo el pueblo entonó a gran voz este cántico de alabanza. 
'''
"2" = '''
:sup:`2` Judit dijo, “Comienza un canto a mi Dios con timbales. Canta a mi Señor con címbalos. Cantadle con salmos y alabanzas. Exáltalo e invoca su nombre. 
'''
"3" = '''
:sup:`3` Porque el Señor es el Dios que aplasta las batallas. Porque en sus ejércitos en medio del pueblo, me libró de la mano de los que me perseguían. 
'''
"4" = '''
:sup:`4` Asur salió de las montañas desde el norte. Vino con diez mil de su ejército. Su multitud detuvo los torrentes. Sus jinetes cubrían las colinas. 
'''
"5" = '''
:sup:`5` Dijo que quemaría mis fronteras, matar a mis jóvenes con la espada, tirar al suelo a mis hijos lactantes, entregar a mis hijos como presa, y hacer de mis vírgenes un botín. 
'''
"6" = '''
:sup:`6` “El Señor Todopoderoso los redujo a la nada por la mano de una mujer. 
'''
"7" = '''
:sup:`7` Porque su poderoso no cayó por los jóvenes, ni los hijos de los Titanes lo golpearon. Los gigantes altos no lo atacaron, pero Judith, la hija de Merari, le hizo flaquear con la belleza de su rostro. 
'''
"8" = '''
:sup:`8` “Porque se quitó la ropa de su viudez para la exaltación de los afligidos en Israel. Se untó la cara con ungüento, ató su pelo en una diadema, y tomó una prenda de lino para engañarlo. 
'''
"9" = '''
:sup:`9` Su sandalia le ha hecho polvo el ojo. Su belleza hizo prisionera su alma. La espada le atravesó el cuello. 
'''
"10" = '''
:sup:`10` “Los persas temblaron ante su atrevimiento. Los medos se amedrentaron ante su atrevimiento. 
'''
"11" = '''
:sup:`11` “Entonces mis humildes gritaron en voz alta. Mi pueblo oprimido estaba aterrorizado y temblaba de miedo. Levantaron la voz y el enemigo huyó. 
'''
"12" = '''
:sup:`12` Los hijos de las esclavas los atravesaron, y los hirió como hijos de fugitivos. Han perecido a manos del ejército de mi Señor. 
'''
"13" = '''
:sup:`13` “Cantaré a mi Dios una nueva canción: Oh Señor, eres grande y glorioso, maravilloso en fuerza, invencible. 
'''
"14" = '''
:sup:`14` Que toda tu creación te sirva; porque tú hablaste, y se hicieron. Enviaste tu espíritu, y los construyó. No hay nadie que pueda resistir su voz. 
'''
"15" = '''
:sup:`15` Porque las montañas se moverán desde sus cimientos con las aguas, y las rocas se derretirán como la cera ante tu presencia: Pero aún eres misericordioso con los que te temen. 
'''
"16" = '''
:sup:`16` Porque todo sacrificio es poco para un sabor dulce, y toda la grasa es muy poca para un holocausto entero para ti; pero el que teme al Señor es grande continuamente. 
'''
"17" = '''
:sup:`17` “¡Ay de las naciones que se levantan contra mi raza! El Señor Todopoderoso se vengará de ellos en el día del juicio y poner fuego y gusanos en su carne; y llorarán y sentirán su dolor para siempre”. 
'''
"18" = '''
:sup:`18` Cuando llegaron a Jerusalén, adoraron a Dios. Cuando el pueblo se purificó, ofrecieron sus holocaustos completos, sus ofrendas voluntarias y sus regalos. 
'''
"19" = '''
:sup:`19` Judit dedicó todas las cosas de Holofernes, que el pueblo le había regalado, y dio como regalo al Señor el dosel que había tomado para sí de su alcoba. 
'''
"20" = '''
:sup:`20` Y el pueblo siguió festejando en Jerusalén ante el santuario durante tres meses, y Judit permaneció con ellos. 
'''
"21" = '''
:sup:`21` Después de estos días, cada uno se fue a su propia heredad. Judit se fue a Betulia, y se quedó en su propiedad, y fue honrada en su tiempo en toda la tierra. 
'''
"22" = '''
:sup:`22` Muchos la deseaban, pero nadie la conoció en todos los días de su vida, desde el día en que murió Manasés, su esposo, y fue reunido con su pueblo. 
'''
"23" = '''
:sup:`23` Se engrandeció mucho, y envejeció en la casa de su marido hasta los ciento cinco años. Dejó libre a su criada. Luego murió en Betulia. La enterraron en la cueva de su esposo Manasés. 
'''
"24" = '''
:sup:`24` La casa de Israel la lloró durante siete días. Ella repartió sus bienes antes de morir entre todos los parientes más cercanos de Manasés, su marido, y entre los más cercanos de su propia familia. 
'''
"25" = '''
:sup:`25` Ya no hubo nadie que hiciera temer a los hijos de Israel en los días de Judit, ni por mucho tiempo después de su muerte. 
'''
