"1" = '''
:sup:`1` Como voy a demostrar una proposición de lo más filosófica, a saber, que el razonamiento religioso es dueño absoluto de las emociones. De buen grado te aconsejo que prestes la máxima atención a la filosofía. 
'''
"2" = '''
:sup:`2` Pues la razón es necesaria para todos como paso a la ciencia. Además, abarca el elogio del autocontrol, la más alta virtud. 
'''
"3" = '''
:sup:`3` Así pues, si la razón parece dominar los afectos que se oponen a la templanza, como la gula y la lujuria, 
'''
"4" = '''
:sup:`4` seguramente también domina de manera manifiesta los afectos contrarios a la justicia, como la malicia, y los que impiden el valor, como la ira, el dolor y el miedo. 
'''
"5" = '''
:sup:`5` Tal vez algunos se pregunten: “¿Cómo es, entonces, que la razón, si gobierna los afectos, no es también dueña del olvido y la ignorancia?” Intentan un argumento ridículo. 
'''
"6" = '''
:sup:`6` Pues el razonamiento no gobierna sus propias emociones, sino las que son contrarias a la justicia, el valor, la templanza y el autocontrol; y, sin embargo, sobre éstas, de modo que las resiste, sin destruirlas. 
'''
"7" = '''
:sup:`7` Podría demostrarte por muchas otras consideraciones, que el razonamiento religioso es el único dueño de las emociones; 
'''
"8" = '''
:sup:`8` pero lo demostraré con la mayor fuerza por la fortaleza de Eleazar, y siete parientes, y su madre, que sufrieron la muerte en defensa de la virtud. 
'''
"9" = '''
:sup:`9` Pues todos ellos, tratando los dolores con desprecio hasta la muerte, con este desprecio, demostraron que el razonamiento tiene dominio sobre las emociones. 
'''
"10" = '''
:sup:`10` Por sus virtudes, pues, es justo que elogie a los hombres que murieron con su madre en este momento en nombre de la nobleza y la bondad; y por sus honores, que los tenga por bienaventurados. 
'''
"11" = '''
:sup:`11` Porque ellos, ganando la admiración no sólo de los hombres en general, sino incluso de los perseguidores, por su valor y resistencia, se convirtieron en el medio de la destrucción de la tiranía contra su nación, habiendo vencido al tirano por su resistencia, de modo que por ellos su país fue purificado. 
'''
"12" = '''
:sup:`12` Pero ahora podemos entrar de inmediato en la cuestión, habiendo comenzado, como es nuestra costumbre, con la exposición de la doctrina, y así proceder a la cuenta de estas personas, dando gloria al Dios omnisciente. 
'''
"13" = '''
:sup:`13` Por lo tanto, la pregunta es si el razonamiento es dueño absoluto de las emociones. 
'''
"14" = '''
:sup:`14` Determinemos, pues, qué es el razonamiento y qué es la emoción, y cuántas formas de emoción hay, y si el razonamiento domina a todas ellas. 
'''
"15" = '''
:sup:`15` El razonamiento es el intelecto acompañado de una vida de rectitud, poniendo por delante la consideración de la sabiduría. 
'''
"16" = '''
:sup:`16` La sabiduría es el conocimiento de las cosas divinas y humanas y de sus causas. 
'''
"17" = '''
:sup:`17` Está contenida en la educación de la ley, por medio de la cual aprendemos reverentemente las cosas divinas y provechosamente las humanas. 
'''
"18" = '''
:sup:`18` Las formas de la sabiduría son el autocontrol, la justicia, el valor y la templanza. 
'''
"19" = '''
:sup:`19` La principal de ellas es el autodominio, por cuyo medio, en efecto, es que el razonamiento gobierna sobre las emociones. 
'''
"20" = '''
:sup:`20` De las emociones, el placer y el dolor son las dos más amplias; y también por naturaleza se refieren al alma. 
'''
"21" = '''
:sup:`21` Al placer y al dolor les acompañan muchos afectos. 
'''
"22" = '''
:sup:`22` Antes del placer está la lujuria; y después del placer, la alegría. 
'''
"23" = '''
:sup:`23` Antes del dolor está el miedo; y después del dolor, la tristeza. 
'''
"24" = '''
:sup:`24` La ira es un afecto, común al placer y al dolor, si alguien presta atención cuando le sobreviene. 
'''
"25" = '''
:sup:`25` En el placer existe una disposición maliciosa, que es el más complejo de todos los afectos. 
'''
"26" = '''
:sup:`26` En el alma, es la arrogancia, el amor al dinero, la sed de honores, la contienda, la falta de fe y el mal de ojo. 
'''
"27" = '''
:sup:`27` En el cuerpo, es la codicia, la alimentación indiscriminada y la gula solitaria. 
'''
"28" = '''
:sup:`28` Así como el placer y el dolor son, por lo tanto, dos crecimientos del cuerpo y del alma, hay muchos retoños de estas emociones. 
'''
"29" = '''
:sup:`29` La razón, el agricultor universal, purgando y podando cada uno de ellos, atando, regando y trasplantando, mejora en todo sentido los materiales de la moral y los afectos. 
'''
"30" = '''
:sup:`30` Porque el razonamiento es el líder de las virtudes, pero es el único gobernante de las emociones. Obsérvese, pues, en primer lugar, a través de las mismas cosas que se interponen en el camino de la templanza, que el raciocinio es el dominador absoluto de las emociones. 
'''
"31" = '''
:sup:`31` Ahora bien, la templanza consiste en el dominio de los deseos. 
'''
"32" = '''
:sup:`32` Pero de las concupiscencias, unas pertenecen al alma y otras al cuerpo. El razonamiento parece gobernar a ambos. 
'''
"33" = '''
:sup:`33` De lo contrario, ¿cómo es que cuando se nos incita a las carnes prohibidas, rechazamos la gratificación que de ellas se derivaría? ¿No es porque el razonamiento es capaz de ordenar los apetitos? Yo creo que sí. 
'''
"34" = '''
:sup:`34` De ahí, pues, que al apetecer mariscos, aves, cuadrúpedos y toda clase de alimentos que nos están prohibidos por la ley, nos retenemos mediante el dominio del razonamiento. 
'''
"35" = '''
:sup:`35` Porque los afectos de nuestros apetitos son resistidos por el entendimiento templado, y se retraen, y todos los impulsos del cuerpo son refrenados por el razonamiento. 
'''
