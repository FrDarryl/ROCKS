[13]
"1" = '''
:sup:`1` Si hablo con las lenguas de los hombres y de los ángeles, pero no tengo amor, me he convertido en bronce que resuena o en címbalo que retiñe. 
'''
"2" = '''
:sup:`2` Si tengo el don de profecía, y conozco todos los misterios y toda la ciencia, y si tengo toda la fe, como para remover montañas, pero no tengo amor, no soy nada. 
'''
"3" = '''
:sup:`3` Si doy todos mis bienes para alimentar a los pobres, y si entrego mi cuerpo para que lo quemen, pero no tengo amor, de nada me sirve. 
'''
"4" = '''
:sup:`4` El amor es paciente y bondadoso. El amor no tiene envidia. El amor no se jacta, no es orgulloso, 
'''
"5" = '''
:sup:`5` no se comporta de forma inadecuada, no busca su propio camino, no se provoca, no tiene en cuenta el mal; 
'''
"6" = '''
:sup:`6` no se alegra de la injusticia, sino que se alegra con la verdad; 
'''
"7" = '''
:sup:`7` lo soporta todo, lo cree todo, lo espera todo y lo soporta todo. 
'''
"8" = '''
:sup:`8` El amor nunca falla. Pero donde hay profecías, se acabarán. Donde hay varias lenguas, cesarán. Donde hay conocimiento, se acabará. 
'''
"9" = '''
:sup:`9` Porque sabemos en parte y profetizamos en parte; 
'''
"10" = '''
:sup:`10` pero cuando llegue lo que es completo, entonces lo que es parcial será eliminado. 
'''
"11" = '''
:sup:`11` Cuando era niño, hablaba como niño, sentía como niño, pensaba como niño. Ahora que me he hecho hombre, he dejado de lado las cosas de niño. 
'''
"12" = '''
:sup:`12` Porque ahora vemos en un espejo, tenuemente, pero luego cara a cara. Ahora conozco en parte, pero entonces conoceré plenamente, como también fui conocido plenamente. 
'''
"13" = '''
:sup:`13` Pero ahora quedan la fe, la esperanza y el amor, estos tres. El mayor de ellos es el amor. 
'''
