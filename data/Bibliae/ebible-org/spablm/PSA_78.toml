[78]
"1" = '''
:sup:`1` Una contemplación de Asaf. Escuchad mi enseñanza, pueblo mío. Vuelve tus oídos a las palabras de mi boca. 
'''
"2" = '''
:sup:`2` Voy a abrir mi boca en una parábola. Pronunciaré oscuros refranes de antaño, 
'''
"3" = '''
:sup:`3` que hemos oído y conocido, y nuestros padres nos lo han dicho. 
'''
"4" = '''
:sup:`4` No los esconderemos de sus hijos, contar a la generación venidera las alabanzas de Yahvé, su fuerza y las maravillas que ha hecho. 
'''
"5" = '''
:sup:`5` Porque estableció un pacto en Jacob, y designó una enseñanza en Israel, que ordenó a nuestros padres, que los den a conocer a sus hijos; 
'''
"6" = '''
:sup:`6` para que la generación venidera lo sepa, incluso los niños que han de nacer; que deben levantarse y decírselo a sus hijos, 
'''
"7" = '''
:sup:`7` para que pongan su esperanza en Dios, y no olvidar las obras de Dios, sino que guarden sus mandamientos, 
'''
"8" = '''
:sup:`8` y que no sean como sus padres — una generación obstinada y rebelde, una generación que no ha fidelizado su corazón, cuyo espíritu no estaba firme con Dios. 
'''
"9" = '''
:sup:`9` Los hijos de Efraín, armados y con arcos, se volvió atrás en el día de la batalla. 
'''
"10" = '''
:sup:`10` No cumplieron el pacto de Dios, y se negó a caminar en su ley. 
'''
"11" = '''
:sup:`11` Se olvidaron de sus actos, sus maravillosas hazañas que les había mostrado. 
'''
"12" = '''
:sup:`12` Hizo cosas maravillosas a la vista de sus padres, en la tierra de Egipto, en el campo de Zoan. 
'''
"13" = '''
:sup:`13` Partió el mar y los hizo pasar. Hizo que las aguas se mantuvieran como un montón. 
'''
"14" = '''
:sup:`14` De día también los guiaba con una nube, y toda la noche con una luz de fuego. 
'''
"15" = '''
:sup:`15` Partió rocas en el desierto, y les dio de beber abundantemente como de las profundidades. 
'''
"16" = '''
:sup:`16` También sacó arroyos de la roca, e hizo que las aguas corrieran como ríos. 
'''
"17" = '''
:sup:`17` Sin embargo, siguieron pecando contra él, para rebelarse contra el Altísimo en el desierto. 
'''
"18" = '''
:sup:`18` Tentaron a Dios en su corazón pidiendo comida según su deseo. 
'''
"19" = '''
:sup:`19` Sí, hablaron contra Dios. Dijeron: “¿Puede Dios preparar una mesa en el desierto? 
'''
"20" = '''
:sup:`20` He aquí que golpeó la roca, de modo que las aguas brotaron, y los arroyos se desbordaron. ¿Puede dar pan también? ¿Proporcionará carne a su pueblo?” 
'''
"21" = '''
:sup:`21` Por lo tanto, Yahvé escuchó y se enojó. Se encendió un fuego contra Jacob, La ira también se dirigió contra Israel, 
'''
"22" = '''
:sup:`22` porque no creían en Dios, y no confió en su salvación. 
'''
"23" = '''
:sup:`23` Sin embargo, él mandaba en los cielos, y abrió las puertas del cielo. 
'''
"24" = '''
:sup:`24` Hizo llover maná sobre ellos para que comieran, y les dio comida del cielo. 
'''
"25" = '''
:sup:`25` El hombre comió el pan de los ángeles. Les mandó comida hasta la saciedad. 
'''
"26" = '''
:sup:`26` Hizo que el viento del este soplara en el cielo. Con su poder guió el viento del sur. 
'''
"27" = '''
:sup:`27` También hizo llover sobre ellos carne como el polvo, aves aladas como la arena de los mares. 
'''
"28" = '''
:sup:`28` Los dejó caer en medio de su campamento, alrededor de sus viviendas. 
'''
"29" = '''
:sup:`29` Comieron, pues, y se saciaron. Les dio su propio deseo. 
'''
"30" = '''
:sup:`30` No se apartaron de sus antojos. La comida aún estaba en sus bocas, 
'''
"31" = '''
:sup:`31` cuando la ira de Dios subió contra ellos, mató a algunos de sus más fuertes, y abatió a los jóvenes de Israel. 
'''
"32" = '''
:sup:`32` A pesar de todo esto, pecaron, y no creían en sus maravillosas obras. 
'''
"33" = '''
:sup:`33` Por eso consumió sus días en la vanidad, y sus años de terror. 
'''
"34" = '''
:sup:`34` Cuando los mató, entonces preguntaron por él. Volvieron y buscaron a Dios con ahínco. 
'''
"35" = '''
:sup:`35` Recordaron que Dios era su roca, el Dios Altísimo, su redentor. 
'''
"36" = '''
:sup:`36` Pero ellos lo halagaron con su boca, y le mintieron con la lengua. 
'''
"37" = '''
:sup:`37` Porque su corazón no estaba bien con él, ni fueron fieles a su pacto. 
'''
"38" = '''
:sup:`38` Pero él, siendo misericordioso, perdonó la iniquidad y no los destruyó. Sí, muchas veces desvió su ira, y no despertó toda su ira. 
'''
"39" = '''
:sup:`39` Recordó que no eran más que carne, un viento que pasa y no vuelve. 
'''
"40" = '''
:sup:`40` Cuántas veces se rebelaron contra él en el desierto, ¡y lo afligió en el desierto! 
'''
"41" = '''
:sup:`41` Se volvieron y tentaron a Dios, y provocó al Santo de Israel. 
'''
"42" = '''
:sup:`42` No se acordaron de su mano, ni el día en que los redimió del adversario; 
'''
"43" = '''
:sup:`43` cómo puso sus signos en Egipto, sus maravillas en el campo de Zoan, 
'''
"44" = '''
:sup:`44` convirtió sus ríos en sangre, y sus arroyos, para que no pudieran beber. 
'''
"45" = '''
:sup:`45` Envió entre ellos enjambres de moscas, que los devoraron; y ranas, que los destruyeron. 
'''
"46" = '''
:sup:`46` También le dio su aumento a la oruga, y su trabajo a la langosta. 
'''
"47" = '''
:sup:`47` Destruyó sus vides con el granizo, sus higueras de sicomoro con la escarcha. 
'''
"48" = '''
:sup:`48` También entregó su ganado al granizo, y sus rebaños a los rayos calientes. 
'''
"49" = '''
:sup:`49` Arrojó sobre ellos la ferocidad de su ira, la ira, la indignación y los problemas, y una banda de ángeles del mal. 
'''
"50" = '''
:sup:`50` Hizo un camino para su ira. No les perdonó el alma de la muerte, sino que entregaron su vida a la peste, 
'''
"51" = '''
:sup:`51` y golpeó a todos los primogénitos de Egipto, el jefe de su fuerza en las tiendas de Cam. 
'''
"52" = '''
:sup:`52` Pero sacó a los suyos como a ovejas, y los guió en el desierto como un rebaño. 
'''
"53" = '''
:sup:`53` Los condujo con seguridad, para que no tuvieran miedo, pero el mar arrolló a sus enemigos. 
'''
"54" = '''
:sup:`54` Los llevó a la frontera de su santuario, a esta montaña, que su mano derecha había tomado. 
'''
"55" = '''
:sup:`55` También expulsó a las naciones que estaban delante de ellos, les asignó una herencia por línea, e hizo que las tribus de Israel habitasen en sus tiendas. 
'''
"56" = '''
:sup:`56` Sin embargo, tentaron y se rebelaron contra el Dios Altísimo, y no mantuvo sus testimonios, 
'''
"57" = '''
:sup:`57` sino que se volvieron atrás, y actuaron con traición como sus padres. Estaban retorcidos como un arco engañoso. 
'''
"58" = '''
:sup:`58` Porque lo provocaron a la ira con sus lugares altos, y lo movieron a los celos con sus imágenes grabadas. 
'''
"59" = '''
:sup:`59` Cuando Dios escuchó esto, se enojó, y aborrecía enormemente a Israel, 
'''
"60" = '''
:sup:`60` por lo que abandonó la tienda de Silo, la tienda que colocó entre los hombres, 
'''
"61" = '''
:sup:`61` y entregó su fuerza al cautiverio, su gloria en la mano del adversario. 
'''
"62" = '''
:sup:`62` También entregó a su pueblo a la espada, y se enfadó con su herencia. 
'''
"63" = '''
:sup:`63` El fuego devoró a sus jóvenes. Sus vírgenes no tenían canción de boda. 
'''
"64" = '''
:sup:`64` Sus sacerdotes cayeron por la espada, y sus viudas no podían llorar. 
'''
"65" = '''
:sup:`65` Entonces el Señor se despertó como quien sale del sueño, como un hombre poderoso que grita a causa del vino. 
'''
"66" = '''
:sup:`66` Golpeó a sus adversarios hacia atrás. Los sometió a un reproche perpetuo. 
'''
"67" = '''
:sup:`67` Además, rechazó la tienda de José, y no eligió la tribu de Efraín, 
'''
"68" = '''
:sup:`68` Pero eligió la tribu de Judá, El Monte Sión que él amaba. 
'''
"69" = '''
:sup:`69` Construyó su santuario como las alturas, como la tierra que ha establecido para siempre. 
'''
"70" = '''
:sup:`70` También eligió a David, su siervo, y lo sacaron de los rediles; 
'''
"71" = '''
:sup:`71` de seguir a las ovejas que tienen sus crías, lo llevó a ser el pastor de Jacob, su pueblo, e Israel, su herencia. 
'''
"72" = '''
:sup:`72` Así quefue su pastor según la integridad de su corazón, y los guió con la destreza de sus manos. 
'''
