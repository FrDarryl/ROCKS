[90]
"1" = '''
:sup:`1` Una oración de Moisés, el hombre de Dios. Señor, tú has sido nuestra morada por todas las generaciones. 
'''
"2" = '''
:sup:`2` Antes de que nacieran las montañas, antes de que hubieras formado la tierra y el mundo, desde la eternidad hasta la eternidad, tú eres Dios. 
'''
"3" = '''
:sup:`3` Conviertes al hombre en un destructor, diciendo, “Volved, hijos de los hombres”. 
'''
"4" = '''
:sup:`4` Porque mil años a tus ojos son como el día de ayer, cuando ya ha pasado, como un reloj en la noche. 
'''
"5" = '''
:sup:`5` Los barres mientras duermen. Por la mañana brotan como la hierba nueva. 
'''
"6" = '''
:sup:`6` Por la mañana brota y se levanta. Al anochecer, está marchita y seca. 
'''
"7" = '''
:sup:`7` Porque nos consumimos en tu ira. Estamos turbados por tu ira. 
'''
"8" = '''
:sup:`8` Has puesto nuestras iniquidades ante ti, nuestros pecados secretos a la luz de tu presencia. 
'''
"9" = '''
:sup:`9` Porque todos nuestros días han pasado en tu ira. Llevamos nuestros años a su fin como un suspiro. 
'''
"10" = '''
:sup:`10` Los días de nuestros años son setenta, o incluso por razón de fuerza ochenta años; pero su orgullo no es más que trabajo y dolor, ya que pasa rápidamente, y nos vamos volando. 
'''
"11" = '''
:sup:`11` Quien conoce el poder de tu ira, tu ira según el temor que te corresponde? 
'''
"12" = '''
:sup:`12` Enséñanos a contar nuestros días, para que ganemos un corazón sabio. 
'''
"13" = '''
:sup:`13` ¡Relájate, Yahvé! ¿Cuánto tiempo? ¡Ten compasión de tus siervos! 
'''
"14" = '''
:sup:`14` Satisfaznos por la mañana con tu amorosa bondad, para que nos regocijemos y nos alegremos todos los días. 
'''
"15" = '''
:sup:`15` Alégranos por tantos días como nos has afligido, durante tantos años como hemos visto el mal. 
'''
"16" = '''
:sup:`16` Que tu obra aparezca ante tus siervos, tu gloria a sus hijos. 
'''
"17" = '''
:sup:`17` Que el favor del Señor, nuestro Dios, esté sobre nosotros. Establece el trabajo de nuestras manos para nosotros. Sí, establecer el trabajo de nuestras manos. 
'''
