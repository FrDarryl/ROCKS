[37]
"1" = '''
:sup:`1` “Sí, ante esto mi corazón tiembla, y es desplazado de su lugar. 
'''
"2" = '''
:sup:`2` Escucha, oh, escucha el ruido de su voz, el sonido que sale de su boca. 
'''
"3" = '''
:sup:`3` Lo envía bajo todo el cielo, y sus rayos hasta los confines de la tierra. 
'''
"4" = '''
:sup:`4` Tras ella ruge una voz. Truena con la voz de su majestad. No se guarda nada cuando se escucha su voz. 
'''
"5" = '''
:sup:`5` Dios truena maravillosamente con su voz. Él hace grandes cosas, que no podemos comprender. 
'''
"6" = '''
:sup:`6` Porque dice a la nieve: “Cae sobre la tierra”. también a la lluvia, y a los chubascos de su poderosa lluvia. 
'''
"7" = '''
:sup:`7` Él sella la mano de cada hombre, para que todos los hombres a los que ha hecho lo conozcan. 
'''
"8" = '''
:sup:`8` Entonces los animales se ponen a cubierto, y permanecen en sus guaridas. 
'''
"9" = '''
:sup:`9` De su habitación sale la tormenta, y el frío del norte. 
'''
"10" = '''
:sup:`10` Por el soplo de Dios se da el hielo, y la anchura de las aguas está congelada. 
'''
"11" = '''
:sup:`11` Sí, carga la espesa nube con humedad. Extiende la nube de su rayo. 
'''
"12" = '''
:sup:`12` Se ha dado la vuelta gracias a su guía, para que hagan todo lo que él les mande en la superficie del mundo habitable, 
'''
"13" = '''
:sup:`13` ya sea por la corrección, o por su tierra, o por la bondad amorosa, que la hace venir. 
'''
"14" = '''
:sup:`14` “Escucha esto, Job. Quédate quieto y considera las obras maravillosas de Dios. 
'''
"15" = '''
:sup:`15` ¿Sabes cómo los controla Dios? y hace brillar el rayo de su nube? 
'''
"16" = '''
:sup:`16` ¿Conoces el funcionamiento de las nubes, las obras maravillosas de aquel que es perfecto en el conocimiento? 
'''
"17" = '''
:sup:`17` Tú, cuya ropa es cálida cuando la tierra está quieta a causa del viento del sur? 
'''
"18" = '''
:sup:`18` ¿Puedes, con él, extender el cielo, que es fuerte como un espejo de metal fundido? 
'''
"19" = '''
:sup:`19` Enséñanos lo que le vamos a decir, porque no podemos hacer nuestro caso a causa de la oscuridad. 
'''
"20" = '''
:sup:`20` ¿Se le dirá que voy a hablar? ¿O debería un hombre desear ser tragado? 
'''
"21" = '''
:sup:`21` Los hombres no ven la luz que brilla en los cielos, pero el viento pasa y los despeja. 
'''
"22" = '''
:sup:`22` Del norte viene el esplendor dorado. Con Dios hay una majestuosidad impresionante. 
'''
"23" = '''
:sup:`23` No podemos llegar al Todopoderoso. Está exaltado en el poder. Con justicia y gran rectitud, no oprimirá. 
'''
"24" = '''
:sup:`24` Por eso los hombres lo veneran. No tiene en cuenta a los sabios de corazón”. 
'''
