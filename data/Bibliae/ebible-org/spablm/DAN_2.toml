[2]
"1" = '''
:sup:`1` En el segundo año del reinado de Nabucodonosor, éste soñó sueños, y su espíritu se turbó, y se le fue el sueño. 
'''
"2" = '''
:sup:`2` Entonces el rey ordenó que se llamara a los magos, a los encantadores, a los hechiceros y a los caldeos para que le contaran al rey sus sueños. Así que entraron y se presentaron ante el rey. 
'''
"3" = '''
:sup:`3` El rey les dijo: “He soñado un sueño, y mi espíritu está turbado por conocer el sueño”. 
'''
"4" = '''
:sup:`4` Entonces los caldeos hablaron al rey en lengua siria: “¡Oh rey, vive para siempre! Cuenta a tus siervos el sueño, y nosotros te mostraremos la interpretación”. 
'''
"5" = '''
:sup:`5` El rey respondió a los caldeos: “La cosa se me ha ido de las manos. Si no me dan a conocer el sueño y su interpretación, serán despedazados, y sus casas serán convertidas en un estercolero. 
'''
"6" = '''
:sup:`6` Pero si me muestran el sueño y su interpretación, recibirán de mí regalos, recompensas y gran honor. Por lo tanto, muéstrame el sueño y su interpretación”. 
'''
"7" = '''
:sup:`7` Respondieron la segunda vez y dijeron: “Que el rey cuente el sueño a sus siervos y nosotros mostraremos la interpretación”. 
'''
"8" = '''
:sup:`8` El rey respondió: “Sé con certeza que tratas de ganar tiempo, porque ves que la cosa se me ha ido de las manos. 
'''
"9" = '''
:sup:`9` Pero si no me das a conocer el sueño, no hay más que una ley para ti, pues has preparado palabras mentirosas y corruptas para hablar ante mí, hasta que la situación cambie. Por tanto, dime el sueño, y sabré que puedes mostrarme su interpretación”. 
'''
"10" = '''
:sup:`10` Los caldeos respondieron al rey y dijeron: “No hay hombre en la tierra que pueda mostrar el asunto del rey, porque ningún rey, señor o gobernante ha pedido tal cosa a ningún mago, encantador o caldeo. 
'''
"11" = '''
:sup:`11` Es una cosa rara la que requiere el rey, y no hay otro que pueda mostrarla ante el rey, excepto los dioses, cuya morada no es con la carne.” 
'''
"12" = '''
:sup:`12` A causa de esto, el rey se enojó y se puso muy furioso, y ordenó que todos los sabios de Babilonia fueran destruidos. 
'''
"13" = '''
:sup:`13` Así que el decreto salió, y los sabios debían ser asesinados. Buscaron a Daniel y a sus compañeros para matarlos. 
'''
"14" = '''
:sup:`14` Entonces Daniel respondió con consejo y prudencia a Arioc, capitán de la guardia del rey, que había salido a matar a los sabios de Babilonia. 
'''
"15" = '''
:sup:`15` El respondió a Arioc, el capitán del rey: “¿Por qué es tan urgente el decreto del rey?” Entonces Arioc dio a conocer el asunto a Daniel. 
'''
"16" = '''
:sup:`16` Daniel entró y pidió al rey que le diera un plazo para mostrarle la interpretación. 
'''
"17" = '''
:sup:`17` Entonces Daniel fue a su casa y dio a conocer el asunto a Ananías, Misael y Azarías, sus compañeros 
'''
"18" = '''
:sup:`18` para que pidieran misericordia al Dios del cielo respecto a este secreto, a fin de que Daniel y sus compañeros no perecieran con el resto de los sabios de Babilonia. 
'''
"19" = '''
:sup:`19` Entonces el secreto le fue revelado a Daniel en una visión nocturna. Entonces Daniel bendijo al Dios del cielo. 
'''
"20" = '''
:sup:`20` Daniel respondió, “Bendito sea el nombre de Dios por los siglos de los siglos; porque la sabiduría y la fuerza son suyas. 
'''
"21" = '''
:sup:`21` Él cambia los tiempos y las estaciones. El quita reyes y pone reyes. Él da sabiduría a los sabios, y el conocimiento a los que tienen entendimiento. 
'''
"22" = '''
:sup:`22` Él revela las cosas profundas y secretas. Sabe lo que hay en la oscuridad, y la luz habita en él. 
'''
"23" = '''
:sup:`23` Te doy las gracias y te alabo, Oh, Dios de mis padres, que me han dado sabiduría y poder, y ahora me han hecho saber lo que deseamos de ti; porque nos has dado a conocer el asunto del rey”. 
'''
"24" = '''
:sup:`24` Por lo tanto, Daniel fue a ver a Arioc, a quien el rey había designado para destruir a los sabios de Babilonia. Fue y le dijo lo siguiente “No destruyas a los sabios de Babilonia. Llévame ante el rey y le mostraré la interpretación”. 
'''
"25" = '''
:sup:`25` Entonces Arioc llevó a Daniel ante el rey a toda prisa, y le dijo lo siguiente “He encontrado un hombre de los hijos del cautiverio de Judá que dará a conocer al rey la interpretación”. 
'''
"26" = '''
:sup:`26` El rey respondió a Daniel, cuyo nombre era Beltsasar: “¿Eres capaz de darme a conocer el sueño que he visto y su interpretación?” 
'''
"27" = '''
:sup:`27` Daniel respondió ante el rey y dijo: “El secreto que el rey ha exigido no puede ser mostrado al rey por sabios, encantadores, magos o adivinos; 
'''
"28" = '''
:sup:`28` pero hay un Dios en el cielo que revela los secretos, y él ha dado a conocer al rey Nabucodonosor lo que sucederá en los últimos días. Su sueño y las visiones de su cabeza en su lecho son estos: 
'''
"29" = '''
:sup:`29` “En cuanto a ti, oh rey, tus pensamientos vinieron en tu lecho, lo que debe suceder en adelante; y el que revela los secretos te ha dado a conocer lo que sucederá. 
'''
"30" = '''
:sup:`30` Pero en cuanto a mí, este secreto no me ha sido revelado por ninguna sabiduría que yo tenga más que cualquier otro viviente, sino con el propósito de que la interpretación sea dada a conocer al rey, y para que tú conozcas los pensamientos de tu corazón. 
'''
"31" = '''
:sup:`31` “Tú, oh rey, viste, y he aquí, una gran imagen. Esta imagen, que era poderosa, y cuyo brillo era excelente, estaba delante de ti; y su aspecto era aterrador. 
'''
"32" = '''
:sup:`32` En cuanto a esta imagen, su cabeza era de oro fino, su pecho y sus brazos de plata, su vientre y sus muslos de bronce, 
'''
"33" = '''
:sup:`33` sus piernas de hierro, sus pies en parte de hierro y en parte de barro. 
'''
"34" = '''
:sup:`34` Viste hasta que se cortó una piedra sin manos, que golpeó la imagen en sus pies que eran de hierro y de barro, y los hizo pedazos. 
'''
"35" = '''
:sup:`35` Entonces el hierro, el barro, el bronce, la plata y el oro se hicieron pedazos juntos, y se convirtieron en paja de las eras de verano. El viento se los llevó, de modo que no se encontró lugar para ellos. La piedra que golpeó la imagen se convirtió en una gran montaña y llenó toda la tierra. 
'''
"36" = '''
:sup:`36` “Este es el sueño, y vamos a contar su interpretación ante el rey. 
'''
"37" = '''
:sup:`37` Tú, oh rey, eres rey de reyes, a quien el Dios del cielo ha dado el reino, el poder, la fuerza y la gloria. 
'''
"38" = '''
:sup:`38` Dondequiera que habiten los hijos de los hombres, él ha entregado en tu mano los animales del campo y las aves del cielo, y te ha hecho gobernar sobre todos ellos. Tú eres la cabeza de oro. 
'''
"39" = '''
:sup:`39` “Después de ti, se levantará otro reino inferior a ti; y otro tercer reino de bronce, que dominará toda la tierra. 
'''
"40" = '''
:sup:`40` El cuarto reino será fuerte como el hierro, porque el hierro rompe en pedazos y somete todas las cosas; y como el hierro que aplasta a todos estos, se romperá en pedazos y aplastará. 
'''
"41" = '''
:sup:`41` Como viste los pies y los dedos de los pies, en parte de barro de alfarero y en parte de hierro, será un reino dividido; pero habrá en él de la fuerza del hierro, porque viste el hierro mezclado con barro cenagoso. 
'''
"42" = '''
:sup:`42` Como los dedos de los pies eran en parte de hierro y en parte de barro, así el reino será en parte fuerte y en parte frágil. 
'''
"43" = '''
:sup:`43` Mientras que viste el hierro mezclado con el barro mirífico, se mezclarán con la semilla de los hombres; pero no se pegarán unos a otros, como el hierro no se mezcla con el barro. 
'''
"44" = '''
:sup:`44` “En los días de esos reyes, el Dios del cielo establecerá un reino que nunca será destruido, ni su soberanía será dejada a otro pueblo; sino que romperá en pedazos y consumirá todos estos reinos, y permanecerá para siempre. 
'''
"45" = '''
:sup:`45` Porque viste que una piedra fue cortada de la montaña sin manos, y que hizo pedazos el hierro, el bronce, el barro, la plata y el oro, el gran Dios ha dado a conocer al rey lo que sucederá en adelante. El sueño es cierto, y su interpretación segura”. 
'''
"46" = '''
:sup:`46` Entonces el rey Nabucodonosor se postró sobre su rostro, adoró a Daniel y ordenó que le ofrecieran una ofrenda y dulces olores. 
'''
"47" = '''
:sup:`47` El rey respondió a Daniel y le dijo: “En verdad, tu Dios es el Dios de los dioses, y el Señor de los reyes, y un revelador de secretos, ya que has podido revelar este secreto.” 
'''
"48" = '''
:sup:`48` Entonces el rey engrandeció a Daniel y le dio muchos y grandes regalos, y lo puso a gobernar toda la provincia de Babilonia y a ser gobernador principal de todos los sabios de Babilonia. 
'''
"49" = '''
:sup:`49` Daniel pidió al rey que nombrara a Sadrac, Mesac y Abednego sobre los asuntos de la provincia de Babilonia, pero Daniel estaba en la puerta del rey. 
'''
