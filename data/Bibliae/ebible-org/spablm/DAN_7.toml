[7]
"1" = '''
:sup:`1` En el primer año de Belsasar, rey de Babilonia, Daniel tuvo un sueño y visiones de su cabeza mientras estaba en su cama. Luego escribió el sueño y contó la suma de los asuntos. 
'''
"2" = '''
:sup:`2` Daniel habló y dijo: “Vi en mi visión de noche, y he aquí que los cuatro vientos del cielo estallaban sobre el gran mar. 
'''
"3" = '''
:sup:`3` Cuatro grandes animales subían del mar, diferentes unos de otros. 
'''
"4" = '''
:sup:`4` “El primero era como un león y tenía alas de águila. Yo observé hasta que le fueron arrancadas las alas, y fue levantado de la tierra y puesto en pie sobre dos pies como un hombre. Se le dio un corazón de hombre. 
'''
"5" = '''
:sup:`5` “He aquí que había otro animal, un segundo, como un oso. Estaba levantado por un lado, y tenía tres costillas en la boca entre los dientes. Le dijeron lo siguiente ‘¡Levántate! Devora mucha carne”. 
'''
"6" = '''
:sup:`6` “Después de esto vi, y he aquí otro, semejante a un leopardo, que tenía sobre su espalda cuatro alas de ave. Este animal también tenía cuatro cabezas; y se le dio dominio. 
'''
"7" = '''
:sup:`7` “Después de esto, vi en las visiones nocturnas, y he aquí que había un cuarto animal, imponente, poderoso y sumamente fuerte. Tenía grandes dientes de hierro. Devoraba y despedazaba, y pisoteaba los restos con sus patas. Era diferente de todos los animales anteriores. Tenía diez cuernos. 
'''
"8" = '''
:sup:`8` “Consideré los cuernos, y he aquí que entre ellos subía otro cuerno, pequeño, ante el cual fueron arrancados de raíz tres de los primeros cuernos; y he aquí que en este cuerno había ojos como ojos de hombre, y una boca que hablaba con arrogancia. 
'''
"9" = '''
:sup:`9` “Observé hasta que se colocaron los tronos, y se sentó uno que era antiguo de días. Su ropa era blanca como la nieve, y el pelo de su cabeza como lana pura. Su trono era de llamas ardientes, y sus ruedas arden. 
'''
"10" = '''
:sup:`10` Un chorro de fuego salió de delante de él. Miles de miles de personas lo atendieron. Diez mil veces diez mil estaban ante él. La sentencia fue fijada. Los libros fueron abiertos. 
'''
"11" = '''
:sup:`11` “Velé en aquel tiempo por la voz de las palabras arrogantes que el cuerno pronunció. Velé hasta que el animal fue sacrificado, y su cuerpo destruido, y fue entregado para ser quemado con fuego. 
'''
"12" = '''
:sup:`12` En cuanto al resto de los animales, se les quitó el dominio; pero su vida se prolongó por una temporada y un tiempo. 
'''
"13" = '''
:sup:`13` “Vi en las visiones nocturnas, y he aquí que venía con las nubes del cielo uno como un hijo de hombre, y llegó hasta el Anciano de Días, y lo acercaron ante él. 
'''
"14" = '''
:sup:`14` Se le dio dominio, gloria y reino, para que todos los pueblos, naciones y lenguas le sirvieran. Su dominio es un dominio eterno, que no pasará, y su reino uno que no será destruido. 
'''
"15" = '''
:sup:`15` “En cuanto a mí, Daniel, mi espíritu estaba afligido dentro de mi cuerpo, y las visiones de mi cabeza me turbaban. 
'''
"16" = '''
:sup:`16` Me acerqué a uno de los que estaban allí y le pregunté la verdad sobre todo esto. “Así me lo dijo, y me hizo saber la interpretación de las cosas. 
'''
"17" = '''
:sup:`17` ‘Estos grandes animales, que son cuatro, son cuatro reyes que se levantarán de la tierra. 
'''
"18" = '''
:sup:`18` Pero los santos del Altísimo recibirán el reino y poseerán el reino para siempre, por los siglos de los siglos.’ 
'''
"19" = '''
:sup:`19` “Entonces quise saber la verdad acerca del cuarto animal, que era diferente de todos ellos, sumamente terrible, cuyos dientes eran de hierro, y sus uñas de bronce; que devoraba, desmenuzaba y pisoteaba las sobras con sus pies; 
'''
"20" = '''
:sup:`20` y acerca de los diez cuernos que tenía en la cabeza y del otro cuerno que subía, y ante el cual cayeron tres, aquel cuerno que tenía ojos y boca que hablaba con arrogancia, cuya mirada era más robusta que la de sus compañeros. 
'''
"21" = '''
:sup:`21` Vi, y el mismo cuerno hizo la guerra contra los santos, y prevaleció contra ellos, 
'''
"22" = '''
:sup:`22` hasta que llegó la antigüedad de los días, y se dio el juicio a los santos del Altísimo, y llegó el tiempo en que los santos poseyeron el reino. 
'''
"23" = '''
:sup:`23` “Y dijo: ‘El cuarto animal será un cuarto reino en la tierra, que será diferente de todos los reinos, y devorará toda la tierra, y la pisoteará y la hará pedazos. 
'''
"24" = '''
:sup:`24` En cuanto a los diez cuernos, diez reyes se levantarán de este reino. Después de ellos se levantará otro, que será diferente de los anteriores, y derribará a tres reyes. 
'''
"25" = '''
:sup:`25` Él hablará palabras contra el Altísimo, y desgastará a los santos del Altísimo. Él planeará cambiar los tiempos y la ley; y serán entregados en su mano hasta un tiempo y tiempos y medio tiempo. 
'''
"26" = '''
:sup:`26` “‘Pero el juicio será fijado, y le quitarán su dominio, para consumirlo y destruirlo hasta el fin. 
'''
"27" = '''
:sup:`27` El reino y el dominio, y la grandeza de los reinos bajo todo el cielo, serán dados al pueblo de los santos del Altísimo. Su reino es un reino eterno, y todos los dominios le servirán y le obedecerán”. 
'''
"28" = '''
:sup:`28` “Aquíestá el final del asunto. En cuanto a mí, Daniel, mis pensamientos me turbaron mucho, y mi rostro se transformó en mí; pero guardé el asunto en mi corazón.” 
'''
