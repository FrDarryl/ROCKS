[27]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y diles: ‘Cuando un hombre consagre a una persona a Yahvé en un voto, según vuestra valoración, 
'''
"3" = '''
:sup:`3` vuestra valoración de un varón de veinte a sesenta años será de cincuenta siclos de plata, según el siclo del santuario. 
'''
"4" = '''
:sup:`4` Si se trata de una mujer, tu valoración será de treinta siclos. 
'''
"5" = '''
:sup:`5` Si la persona tiene de cinco a veinte años, tu valoración será de veinte siclos para el varón y de diez siclos para la mujer. 
'''
"6" = '''
:sup:`6` Si la persona tiene de un mes a cinco años, tu valoración será de cinco siclos de plata para el varón y de tres siclos de plata para la mujer. 
'''
"7" = '''
:sup:`7` Si la persona es de sesenta años en adelante, si es varón, tu valoración será de quince siclos, y para la mujer de diez siclos. 
'''
"8" = '''
:sup:`8` Pero si es más pobre que tu valuación, entonces será presentada ante el sacerdote, y éste le asignará un valor. El sacerdote le asignará un valor según su capacidad de pago. 
'''
"9" = '''
:sup:`9` “‘Si se trata de un animal del que los hombres ofrecen una ofrenda a Yahvé, todo lo que un hombre da de él a Yahvé se convierte en santo. 
'''
"10" = '''
:sup:`10` No lo alterará, ni lo cambiará, un bien por un mal, o un mal por un bien. Si se cambia un animal por otro, tanto éste como el que se cambia serán santos. 
'''
"11" = '''
:sup:`11` Si se trata de un animal impuro, del que no se ofrece como ofrenda a Yahvé, entonces pondrá el animal delante del sacerdote; 
'''
"12" = '''
:sup:`12` y el sacerdote lo evaluará, si es bueno o malo. Según lo evalúe el sacerdote, así será. 
'''
"13" = '''
:sup:`13` Pero si en verdad lo redime, entonces añadirá la quinta parte de él a su valoración. 
'''
"14" = '''
:sup:`14` “‘Cuando un hombre dedique su casa a ser santa para Yahvé, entonces el sacerdote la evaluará, si es buena o mala. Según la evalúe el sacerdote, así quedará. 
'''
"15" = '''
:sup:`15` Si el que la dedica quiere redimir su casa, entonces le añadirá la quinta parte del dinero de su evaluación, y será suya. 
'''
"16" = '''
:sup:`16` “‘Si un hombre dedica a Yahvé una parte del campo de su posesión, su valoración será según la semilla de la misma. La siembra de un homer de cebada se valorará en cincuenta siclos de plata. 
'''
"17" = '''
:sup:`17` Si él dedica su campo desde el Año del Jubileo, según tu valoración se mantendrá. 
'''
"18" = '''
:sup:`18` Pero si dedica su campo después del Jubileo, el sacerdote le contará el dinero según los años que falten para el Año del Jubileo, y se hará una rebaja de tu valoración. 
'''
"19" = '''
:sup:`19` Si el que dedicó el campo lo rescata, le agregará la quinta parte del dinero de tu valuación, y seguirá siendo suyo. 
'''
"20" = '''
:sup:`20` Si no quiere rescatar el campo, o si lo ha vendido a otro hombre, ya no se rescatará; 
'''
"21" = '''
:sup:`21` pero el campo, cuando salga en el jubileo, será sagrado para Yahvé, como campo consagrado. Será propiedad de los sacerdotes. 
'''
"22" = '''
:sup:`22` “‘Si dedica a Yahvé un campo que ha comprado, que no es del campo de su posesión, 
'''
"23" = '''
:sup:`23` entonces el sacerdote le calculará el valor de su valoración hasta el Año del Jubileo; y le dará su valoración en ese día, como cosa sagrada para Yahvé. 
'''
"24" = '''
:sup:`24` En el Año del Jubileo el campo volverá al que lo compró, al que le pertenece la posesión de la tierra. 
'''
"25" = '''
:sup:`25` Todas vuestras valoraciones serán según el siclo del santuario: veinte gerahs al siclo. 
'''
"26" = '''
:sup:`26` “‘Sin embargo, el primogénito entre los animales, que pertenece a Yahvé como primogénito, ningún hombre puede dedicarlo, ya sea un buey o una oveja. Es de Yahvé. 
'''
"27" = '''
:sup:`27` Si se trata de un animal impuro, lo recomprará según tu valoración, y le añadirá la quinta parte; o si no se redime, se venderá según tu valoración. 
'''
"28" = '''
:sup:`28` “‘Sin embargo, ninguna cosa consagrada que un hombre dedique a Yahvé de todo lo que tiene, sea de hombre o de animal, o del campo de su posesión, será vendida o redimida. Todo lo que se consagra permanentemente es santísimo para Yahvé. 
'''
"29" = '''
:sup:`29` “‘Ningún consagrado a la destrucción, que sea consagrado de entre los hombres, será rescatado. Será condenado a muerte. 
'''
"30" = '''
:sup:`30` “‘Todo el diezmo de la tierra, ya sea de la semilla de la tierra o del fruto de los árboles, es de Yahvé. Es sagrado para Yahvé. 
'''
"31" = '''
:sup:`31` Si un hombre rescata algo de su diezmo, le añadirá la quinta parte. 
'''
"32" = '''
:sup:`32` Todo el diezmo de las vacas o de los rebaños, todo lo que pase por debajo de la vara, el décimo será santo para el Señor. 
'''
"33" = '''
:sup:`33` No examinará si es bueno o malo, ni lo cambiará. Si lo cambia, tanto él como aquello por lo que se cambie serán sagrados. No se canjeará”. 
'''
"34" = '''
:sup:`34` Estos son los mandamientos que Yahvé ordenó a Moisés para los hijos de Israel en el Monte Sinaí. 
'''
