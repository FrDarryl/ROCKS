[5]
"1" = '''
:sup:`1` “Corran de un lado a otro por las calles de Jerusalén, y vean ahora, y sepan, y busquen en sus amplios lugares, si pueden encontrar a un hombre, si hay alguien que actúe con justicia, que busque la verdad, entonces la perdonaré. 
'''
"2" = '''
:sup:`2` Aunque digan: “Vive Yahvé”, ciertamente juran en falso”. 
'''
"3" = '''
:sup:`3` Oh Yahvé, ¿no miran tus ojos la verdad? Los has golpeado, pero no se han afligido. Los has consumido, pero se han negado a recibir la corrección. Han endurecido sus rostros más que una roca. Se han negado a regresar. 
'''
"4" = '''
:sup:`4` Entonces dije: “Ciertamente estos son pobres. Son necios, pues no conocen el camino de Yahvé, ni la ley de su Dios. 
'''
"5" = '''
:sup:`5` Iré a los grandes y les hablaré, porque ellos conocen el camino de Yahvé y la ley de su Dios.” Pero éstos, de común acuerdo, han roto el yugo, y han roto las ataduras. 
'''
"6" = '''
:sup:`6` Por eso un león del bosque los matará. Un lobo de las tardes los destruirá. Un leopardo vigilará sus ciudades. Todo el que salga de allí será despedazado, porque sus transgresiones son muchas y su reincidencia ha aumentado. 
'''
"7" = '''
:sup:`7` “¿Cómo puedo perdonarte? Tus hijos me han abandonado y han jurado por lo que no son dioses. Cuando los había alimentado hasta la saciedad, cometieron adulterio y se reunieron en tropas en las casas de las prostitutas. 
'''
"8" = '''
:sup:`8` Eran como caballos alimentados que andaban sueltos. Cada uno relinchaba tras la mujer de su vecino. 
'''
"9" = '''
:sup:`9` ¿No debería yo castigarlos por estas cosas?” dice el Señor. “¿No debería mi alma vengarse de una nación como ésta? 
'''
"10" = '''
:sup:`10` “Sube a sus muros y destruye, pero no acabes del todo. Quita sus ramas, porque no son del Señor. 
'''
"11" = '''
:sup:`11` Porque la casa de Israel y la casa de Judá han actuado con mucha traición contra mí, dice el Señor. 
'''
"12" = '''
:sup:`12` Han negado a Yahvé y han dicho: “No es él. El mal no vendrá sobre nosotros. No veremos espada ni hambre. 
'''
"13" = '''
:sup:`13` Los profetas se convertirán en viento, y la palabra no está en ellos. Así se hará con ellos”. 
'''
"14" = '''
:sup:`14` Por eso Yahvé, el Dios de los Ejércitos, dice: “Por cuanto hablas esta palabra, he aquí que yo haré que mis palabras en tu boca sean fuego, y que este pueblo sea leña, y que lo devore. 
'''
"15" = '''
:sup:`15` He aquí que yo traigo sobre ti una nación de lejos, casa de Israel”, dice Yahvé. “Es una nación poderosa. Es una nación antigua, una nación cuya lengua no conoces y no entiendes lo que dice. 
'''
"16" = '''
:sup:`16` Su aljaba es una tumba abierta. Todos ellos son hombres poderosos. 
'''
"17" = '''
:sup:`17` Se comerán tu cosecha y tu pan, que deberían comer tus hijos y tus hijas. Comerán tus rebaños y tus manadas. Se comerán tus vides y tus higueras. Derribarán a espada tus ciudades fortificadas en las que confías. 
'''
"18" = '''
:sup:`18` “Pero aun en esos días — dice el Señor — no acabaré con ustedes. 
'''
"19" = '''
:sup:`19` Sucederá cuando ustedes digan: ‘¿Por qué el Señor, nuestro Dios, nos ha hecho todas estas cosas? Entonces les diréis: ‘Así como me habéis abandonado y habéis servido a dioses extranjeros en vuestra tierra, así serviréis a extraños en una tierra que no es la vuestra.’ 
'''
"20" = '''
:sup:`20` “Anuncia esto en la casa de Jacob, y publícalo en Judá, diciendo: 
'''
"21" = '''
:sup:`21` ‘Oíd ahora esto, pueblo necio y sin entendimiento, que tenéis ojos y no veis, que tenéis oídos y no oís: 
'''
"22" = '''
:sup:`22` ¿No me teméis?’, dice el Señor; ‘¿No tembláis ante mi presencia, que he puesto la arena como límite del mar por decreto perpetuo, para que no pueda pasarlo? Aunque sus olas se agiten, no pueden prevalecer. Aunque rugan, no pueden pasar por encima’. 
'''
"23" = '''
:sup:`23` “Pero este pueblo tiene un corazón revuelto y rebelde. Se han rebelado y se han ido. 
'''
"24" = '''
:sup:`24` No dicen en su corazón: ‘Temamos ahora a Yahvé, nuestro Dios, que da la lluvia, tanto la primera como la segunda, a su tiempo, que nos preserva las semanas señaladas de la cosecha’. 
'''
"25" = '''
:sup:`25` “Vuestras iniquidades han desviado estas cosas, y vuestros pecados os han negado el bien. 
'''
"26" = '''
:sup:`26` Porque en mi pueblo se encuentran hombres malvados. Acechan, como los cazadores al acecho. Ponen una trampa. Atrapan a los hombres. 
'''
"27" = '''
:sup:`27` Como una jaula llena de pájaros, así están sus casas llenas de engaños. Por eso se han engrandecido y se han enriquecido. 
'''
"28" = '''
:sup:`28` Han engordado. Brillan; sí, sobresalen en obras de maldad. No defienden la causa, la causa de los huérfanos, para prosperar; y no defienden los derechos de los necesitados. 
'''
"29" = '''
:sup:`29` “¿No debería yo castigar por estas cosas?” dice Yahvé. “¿No debería mi alma vengarse de una nación como ésta? 
'''
"30" = '''
:sup:`30` “Una cosa asombrosa y horrible ha sucedido en la tierra. 
'''
"31" = '''
:sup:`31` Los profetas profetizan en falso, y los sacerdotes gobiernan con su propia autoridad; y a mi pueblo le gusta que sea así. ¿Qué harás al final de todo esto? 
'''
