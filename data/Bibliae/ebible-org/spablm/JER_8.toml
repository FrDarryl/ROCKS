[8]
"1" = '''
:sup:`1` “En aquel tiempo — dice el Señor — sacarán de sus tumbas los huesos de los reyes de Judá, los huesos de sus príncipes, los huesos de los sacerdotes, los huesos de los profetas y los huesos de los habitantes de Jerusalén. 
'''
"2" = '''
:sup:`2` Los esparcirán delante del sol, de la luna y de todo el ejército del cielo, al que han amado, al que han servido, tras el cual han caminado, al que han buscado y al que han adorado. No serán recogidos ni enterrados. Serán como estiércol en la superficie de la tierra. 
'''
"3" = '''
:sup:`3` La muerte será elegida antes que la vida por todo el residuo que quede de esta familia malvada, que permanezca en todos los lugares a los que los he expulsado”, dice el Señor de los Ejércitos. 
'''
"4" = '''
:sup:`4` “Además, les dirás: ‘Dice el Señor: “‘¿Caen los hombres y no se levantan? ¿Se da la vuelta y no se vuelve? 
'''
"5" = '''
:sup:`5` ¿Por qué, pues, el pueblo de Jerusalén ha retrocedido con una reincidencia perpetua? Se aferran al engaño. Se niegan a volver. 
'''
"6" = '''
:sup:`6` Escuché y oí, pero no dijeron lo que es correcto. Nadie se arrepiente de su maldad, diciendo: “¿Qué he hecho?” Todo el mundo se dirige a su curso, como un caballo que se lanza de cabeza a la batalla. 
'''
"7" = '''
:sup:`7` Sí, la cigüeña del cielo conoce sus tiempos. La tórtola, la golondrina y la grulla observan el tiempo de su llegada; pero mi pueblo no conoce la ley de Yahvé. 
'''
"8" = '''
:sup:`8` “‘¿Cómo decís: “Somos sabios, y la ley de Yahvé está con nosotros”? Pero, he aquí que la falsa pluma de los escribas ha hecho de eso una mentira. 
'''
"9" = '''
:sup:`9` Los sabios están decepcionados. Están consternados y atrapados. He aquí que han rechazado la palabra de Yahvé. ¿Qué tipo de sabiduría hay en ellos? 
'''
"10" = '''
:sup:`10` Por lo tanto, daré sus esposas a otros y sus campos a quienes los posean. Porque todos, desde el más pequeño hasta el más grande, son dados a la codicia; desde el profeta hasta el sacerdote, todos tratan con falsedad. 
'''
"11" = '''
:sup:`11` Han curado ligeramente la herida de la hija de mi pueblo, diciendo, “Paz, paz”, cuando no hay paz. 
'''
"12" = '''
:sup:`12` ¿Se avergonzaron cuando cometieron la abominación? No, no estaban avergonzados en absoluto. No podían sonrojarse. Por lo tanto, caerán entre los que caen. En el tiempo de su visitación serán abatidos, dice Yahvé. 
'''
"13" = '''
:sup:`13` “‘Los consumiré por completo, dice Yahvé. No habrá uvas en la vid, no hay higos en la higuera, y la hoja se desvanecerá. Las cosas que les he dado pasará de ellos”. 
'''
"14" = '''
:sup:`14` “¿Por qué nos quedamos quietos? ¡Reúnanse! Entremos en las ciudades fortificadas, y guardemos silencio allí; porque Yahvé, nuestro Dios, nos ha hecho callar, y nos han dado de beber agua envenenada, porque hemos pecado contra Yahvé. 
'''
"15" = '''
:sup:`15` Buscamos la paz, pero no llegó nada bueno; y por un tiempo de curación, y he aquí, ¡desconsuelo! 
'''
"16" = '''
:sup:`16` El bufido de sus caballos se oye desde Dan. Toda la tierra tiembla al oír los relinchos de sus fuertes; porque han venido y han devorado la tierra y todo lo que hay en ella, la ciudad y los que la habitan”. 
'''
"17" = '''
:sup:`17` “Porque, he aquí, yo enviaré serpientes, de las víboras entre vosotros, que no será encantado; y te morderán”, dice Yahvé. 
'''
"18" = '''
:sup:`18` ¡Oh, si pudiera consolarme contra el dolor! Mi corazón desfallece dentro de mí. 
'''
"19" = '''
:sup:`19` He aquí la voz del grito de la hija de mi pueblo desde una tierra muy lejana: “¿No está Yahvé en Sión? ¿No está su Rey en ella?” “¿Por qué me han provocado a la ira con sus imágenes grabadas, y con ídolos extranjeros?” 
'''
"20" = '''
:sup:`20` “La cosecha ha pasado. El verano ha terminado, y no nos salvamos”. 
'''
"21" = '''
:sup:`21` Por el dolor de la hija de mi pueblo, estoy herido. Estoy de luto. La consternación se ha apoderado de mí. 
'''
"22" = '''
:sup:`22` ¿No hay bálsamo en Galaad? ¿No hay ningún médico allí? ¿Por qué entonces no se recupera la salud de la hija de mi pueblo? 
'''
