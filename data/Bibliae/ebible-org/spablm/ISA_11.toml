[11]
"1" = '''
:sup:`1` Un brote saldrá del tronco de Isaí, y una rama de sus raíces dará fruto. 
'''
"2" = '''
:sup:`2` El Espíritu de Yahvé descansará sobre él: el espíritu de la sabiduría y el entendimiento, el espíritu del consejo y la fuerza, el espíritu del conocimiento y del temor de Yahvé. 
'''
"3" = '''
:sup:`3` Su deleite estará en el temor de Yahvé. No juzgará por la vista de sus ojos, ni decidir por el oído; 
'''
"4" = '''
:sup:`4` pero juzgará a los pobres con justicia, y decide con equidad para los humildes de la tierra. Golpeará la tierra con la vara de su boca; y con el aliento de sus labios matará a los malvados. 
'''
"5" = '''
:sup:`5` La justicia será el cinturón de su cintura, y la fidelidad el cinturón alrededor de su cintura. 
'''
"6" = '''
:sup:`6` El lobo vivirá con el cordero, y el leopardo se acostará con el cabrito, el ternero, el león joven y el ternero cebado juntos; y un niño pequeño los guiará. 
'''
"7" = '''
:sup:`7` La vaca y el oso pastarán. Sus crías se acostarán juntas. El león comerá paja como el buey. 
'''
"8" = '''
:sup:`8` El niño lactante jugará cerca del agujero de una cobra, y el niño destetado pondrá su mano en la guarida de la víbora. 
'''
"9" = '''
:sup:`9` No harán daño ni destruirán en todo mi santo monte; porque la tierra estará llena del conocimiento de Yahvé, como las aguas cubren el mar. 
'''
"10" = '''
:sup:`10` Sucederá en ese día que las naciones buscarán la raíz de Isaí, que se erige como estandarte de los pueblos; y su lugar de descanso será glorioso. 
'''
"11" = '''
:sup:`11` Sucederá en ese día que el Señor volverá a poner su mano por segunda vez para recuperar el remanente que queda de su pueblo de Asiria, de Egipto, de Patros, de Cus, de Elam, de Sinar, de Hamat y de las islas del mar. 
'''
"12" = '''
:sup:`12` Él levantará un estandarte para las naciones, y reunirá a los desterrados de Israel, y reunirá a los dispersos de Judá desde los cuatro rincones de la tierra. 
'''
"13" = '''
:sup:`13` También la envidia de Efraín se alejará, y los que persiguen a Judá serán eliminados. Efraín no envidiará a Judá, y Judá no perseguirá a Efraín. 
'''
"14" = '''
:sup:`14` Volarán sobre los hombros de los filisteos en el oeste. Juntos saquearán a los hijos del este. Extenderán su poder sobre Edom y Moab, y los hijos de Amón les obedecerán. 
'''
"15" = '''
:sup:`15` El Señor destruirá por completo la lengua del mar egipcio, y con su viento abrasador agitará su mano sobre el río, lo dividirá en siete arroyos y hará que los hombres marchen con sandalias. 
'''
"16" = '''
:sup:`16` Habrá un camino para el remanente que quede de su pueblo desde Asiria, como lo hubo para Israel el día que subió de la tierra de Egipto. 
'''
