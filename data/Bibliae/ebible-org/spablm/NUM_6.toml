[6]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Habla a los hijos de Israel y diles: ‘Cuando un hombre o una mujer haga un voto especial, el voto de nazareo, para consagrarse a Yahvé, 
'''
"3" = '''
:sup:`3` se separará del vino y de la bebida fuerte. No beberá vinagre de vino, ni vinagre de bebida fermentada, ni beberá jugo de uva, ni comerá uvas frescas o secas. 
'''
"4" = '''
:sup:`4` Durante todos los días de su consagración, no comerá nada que esté hecho de la vid, desde las semillas hasta los hollejos. 
'''
"5" = '''
:sup:`5` “‘Durante todos los días de su voto de separación, ninguna navaja se acercará a su cabeza, hasta que se cumplan los días en que se separa de Yahvé. Será santo. Dejará crecer los mechones de su cabeza. 
'''
"6" = '''
:sup:`6` “‘Todos los días que se consagre de Yahvé no se acercará a un cadáver. 
'''
"7" = '''
:sup:`7` No se contaminará por su padre, ni por su madre, ni por su hermano, ni por su hermana, cuando mueran, porque su separación a Dios está sobre su cabeza. 
'''
"8" = '''
:sup:`8` Todos los días de su consagración es santo para Yahvé. 
'''
"9" = '''
:sup:`9` “‘Si alguno muere muy repentinamente junto a él, y contamina la cabeza de su consagración, entonces se afeitará la cabeza en el día de su purificación. Al séptimo día se la afeitará. 
'''
"10" = '''
:sup:`10` Al octavo día traerá dos tórtolas o dos pichones al sacerdote, a la puerta de la Tienda de reunión. 
'''
"11" = '''
:sup:`11` El sacerdote ofrecerá uno como ofrenda por el pecado y el otro como holocausto, y hará expiación por él, porque pecó por causa de la muerte, y santificará su cabeza ese mismo día. 
'''
"12" = '''
:sup:`12` Separará para Yahvé los días de su consagración, y traerá un cordero macho de un año como ofrenda por la culpa; pero los días anteriores serán anulados, porque su consagración fue contaminada. 
'''
"13" = '''
:sup:`13` “‘Esta es la ley del nazireo: cuando se cumplan los días de su separación, será llevado a la puerta de la Tienda del Encuentro, 
'''
"14" = '''
:sup:`14` y ofrecerá su ofrenda a Yahvé: un cordero macho de un año sin defecto para el holocausto, una oveja de un año sin defecto para la ofrenda por el pecado, un carnero sin defecto para las ofrendas de paz, 
'''
"15" = '''
:sup:`15` una cesta de panes sin levadura, tortas de harina fina mezcladas con aceite, y obleas sin levadura untadas con aceite con su ofrenda y sus libaciones. 
'''
"16" = '''
:sup:`16` El sacerdote los presentará ante Yahvé, y ofrecerá su ofrenda por el pecado y su holocausto. 
'''
"17" = '''
:sup:`17` Ofrecerá el carnero como sacrificio de paz a Yahvé, con el cesto de los panes sin levadura. El sacerdote ofrecerá también su ofrenda y su libación. 
'''
"18" = '''
:sup:`18` El nazareo se afeitará la cabeza de su consagración a la puerta de la Tienda del Encuentro, tomará el pelo de la cabeza de su separación y lo pondrá sobre el fuego que está debajo del sacrificio de paz. 
'''
"19" = '''
:sup:`19` El sacerdote tomará la espaldilla cocida del carnero, una torta sin levadura del canasto y una oblea sin levadura, y las pondrá sobre las manos del nazareo después de que haya afeitado la cabeza de su consagración; 
'''
"20" = '''
:sup:`20` y el sacerdote las agitará como ofrenda mecida ante Yahvé. Son sagrados para el sacerdote, junto con el pecho que se agita y el muslo que se ofrece. Después, el nazareo podrá beber vino. 
'''
"21" = '''
:sup:`21` “‘Esta es la ley del nazareo que hace voto y de su ofrenda a Yahvé por su consagración, además de lo que pueda pagar. Según su voto que hace, así debe hacer según la ley de su consagración’”. 
'''
"22" = '''
:sup:`22` Yahvé habló a Moisés diciendo: 
'''
"23" = '''
:sup:`23` “Habla a Aarón y a sus hijos, diciendo: ‘Así bendecirás a los hijos de Israel’. Les dirás, 
'''
"24" = '''
:sup:`24` ‘Que el Señor te bendiga y te guarde. 
'''
"25" = '''
:sup:`25` Yahvé hace brillar su rostro sobre ti, y ser amable contigo. 
'''
"26" = '''
:sup:`26` Yahvé levanta su rostro hacia ti, y te dará la paz”. 
'''
"27" = '''
:sup:`27` “Así pondrán mi nombre sobre los hijos de Israel, y los bendeciré”. 
'''
