[34]
"1" = '''
:sup:`1` Por David; cuando fingió estar loco ante Abimelec, quien lo expulsó, y él se marchó. Bendeciré a Yahvé en todo momento. Su alabanza siempre estará en mi boca. 
'''
"2" = '''
:sup:`2` Mi alma se jactará en Yahvé. Los humildes lo oirán y se alegrarán. 
'''
"3" = '''
:sup:`3` Oh, engrandece a Yahvé conmigo. Exaltemos juntos su nombre. 
'''
"4" = '''
:sup:`4` Busqué a Yahvé y me respondió, y me libró de todos mis temores. 
'''
"5" = '''
:sup:`5` Lo miraron y quedaron radiantes. Sus rostros nunca se cubrirán de vergüenza. 
'''
"6" = '''
:sup:`6` Este pobre hombre clamó, y Yahvé lo escuchó, y lo salvó de todos sus problemas. 
'''
"7" = '''
:sup:`7` El ángel de Yahvé acampa alrededor de los que le temen, y los entrega. 
'''
"8" = '''
:sup:`8` Oh, probad y ved que Yahvé es bueno. Dichoso el hombre que se refugia en él. 
'''
"9" = '''
:sup:`9` Temed a Yahvé, vosotros sus santos, porque no hay falta con los que le temen. 
'''
"10" = '''
:sup:`10` Los leones jóvenes carecen y sufren hambre, pero a los que buscan a Yahvé no les faltará nada bueno. 
'''
"11" = '''
:sup:`11` Venid, niños, escuchadme. Te enseñaré el temor de Yahvé. 
'''
"12" = '''
:sup:`12` Que es alguien que desea la vida, y ama muchos días, para que vea el bien? 
'''
"13" = '''
:sup:`13` Guarda tu lengua del mal, y tus labios de decir mentiras. 
'''
"14" = '''
:sup:`14` Apártate del mal y haz el bien. Busca la paz y persíguela. 
'''
"15" = '''
:sup:`15` Los ojos de Yahvé están hacia los justos. Sus oídos escuchan su grito. 
'''
"16" = '''
:sup:`16` El rostro de Yahvé está contra los que hacen el mal, para cortar su memoria de la tierra. 
'''
"17" = '''
:sup:`17` Los justos claman, y Yahvé los escucha, y los libra de todos sus problemas. 
'''
"18" = '''
:sup:`18` Yahvé está cerca de los que tienen el corazón roto, y salva a los que tienen el espíritu abatido. 
'''
"19" = '''
:sup:`19` Muchas son las aflicciones de los justos, pero Yahvé lo libra de todos ellos. 
'''
"20" = '''
:sup:`20` Protege todos sus huesos. Ninguno de ellos está roto. 
'''
"21" = '''
:sup:`21` El mal matará a los malvados. Los que odian a los justos serán condenados. 
'''
"22" = '''
:sup:`22` Yahvé redimeel alma de sus siervos. Ninguno de los que se refugian en él será condenado. 
'''
