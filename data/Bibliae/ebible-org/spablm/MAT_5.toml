[5]
"1" = '''
:sup:`1` Al ver las multitudes, subió al monte. Cuando se sentó, sus discípulos se acercaron a él. 
'''
"2" = '''
:sup:`2` Abrió la boca y les enseñó, diciendo, 
'''
"3" = '''
:sup:`3` “Benditos sean los pobres de espíritu, porque de ellos es el Reino de los Cielos. 
'''
"4" = '''
:sup:`4` Benditos sean los que lloran, porque serán consolados. 
'''
"5" = '''
:sup:`5` Benditos sean los gentiles, porque ellos heredarán la tierra. 
'''
"6" = '''
:sup:`6` Dichosos los que tienen hambre y sed de justicia, porque se llenarán. 
'''
"7" = '''
:sup:`7` Benditos sean los misericordiosos, porque obtendrán misericordia. 
'''
"8" = '''
:sup:`8` Benditos sean los puros de corazón, porque verán a Dios. 
'''
"9" = '''
:sup:`9` Benditos sean los pacificadores, porque serán llamados hijos de Dios. 
'''
"10" = '''
:sup:`10` Benditos sean los que han sido perseguidos por causa de la justicia, porque de ellos es el Reino de los Cielos. 
'''
"11" = '''
:sup:`11` “Benditos sean sois cuando os reprochen, os persigan y digan toda clase de mal contra vosotros con falsedad, por mi causa. 
'''
"12" = '''
:sup:`12` Alegraos y regocijaos, porque vuestra recompensa es grande en el cielo. Porque así persiguieron a los profetas que os precedieron. 
'''
"13" = '''
:sup:`13` “Vosotros sois la sal de la tierra; pero si la sal ha perdido su sabor, ¿con qué se salará? Entonces no sirve para nada, sino para ser arrojada y pisoteada por los hombres. 
'''
"14" = '''
:sup:`14` Vosotros sois la luz del mundo. Una ciudad situada en una colina no se puede ocultar. 
'''
"15" = '''
:sup:`15` Tampoco se enciende una lámpara y se pone debajo de una cesta de medir, sino sobre un candelero; y brilla para todos los que están en la casa. 
'''
"16" = '''
:sup:`16` Así brille vuestra luz delante de los hombres, para que vean vuestras buenas obras y glorifiquen a vuestro Padre que está en los cielos. 
'''
"17" = '''
:sup:`17` “No penséis que he venido a destruir la ley o los profetas. No he venido a destruir, sino a cumplir. 
'''
"18" = '''
:sup:`18` Porque de cierto os digo que hasta que pasen el cielo y la tierra, ni una letra mínima ni un trazo de pluma pasarán de la ley, hasta que todo se cumpla. 
'''
"19" = '''
:sup:`19` Por lo tanto, el que quebrante uno de estos mandamientos más pequeños y enseñe a otros a hacerlo, será llamado el más pequeño en el Reino de los Cielos; pero el que los cumpla y los enseñe será llamado grande en el Reino de los Cielos. 
'''
"20" = '''
:sup:`20` Porque os digo que si vuestra justicia no es mayor que la de los escribas y fariseos, no entraréis en el Reino de los Cielos. 
'''
"21" = '''
:sup:`21` “Habéis oído que a los antiguos se les dijo: “No matarás”, y que “quien mate correrá peligro de ser juzgado”. 
'''
"22" = '''
:sup:`22` Pero yo os digo que todo el que se enoje con su hermano sin causa, estará en peligro del juicio. El que diga a su hermano: “¡Raca!”, correrá el peligro del consejo. El que diga: “¡Necio!”, correrá el peligro del fuego de la Gehena. 
'''
"23" = '''
:sup:`23` “Por tanto, si estás ofreciendo tu ofrenda en el altar, y allí te acuerdas de que tu hermano tiene algo contra ti, 
'''
"24" = '''
:sup:`24` deja tu ofrenda allí, ante el altar, y sigue tu camino. Primero reconcíliate con tu hermano, y luego ven a ofrecer tu ofrenda. 
'''
"25" = '''
:sup:`25` Ponte de acuerdo con tu adversario rápidamente mientras estás con él en el camino; no sea que el fiscal te entregue al juez, y el juez te entregue al oficial, y seas echado a la cárcel. 
'''
"26" = '''
:sup:`26` De cierto te digo que no saldrás de allí hasta que hayas pagado el último centavo. 
'''
"27" = '''
:sup:`27` “Habéis oído que se dijo: “No cometerás adulterio”; 
'''
"28" = '''
:sup:`28` pero yo os digo que todo el que mira a una mujer para codiciarla, ya ha cometido adulterio con ella en su corazón. 
'''
"29" = '''
:sup:`29` Si tu ojo derecho te hace tropezar, sácalo y arrójalo lejos de ti. Porque más te vale que perezca uno de tus miembros que todo tu cuerpo sea arrojado a la Gehenna. 
'''
"30" = '''
:sup:`30` Si tu mano derecha te hace tropezar, córtala y arrójala lejos de ti. Porque más te conviene que perezca uno de tus miembros, que no que todo tu cuerpo sea arrojado a la Gehenna. 
'''
"31" = '''
:sup:`31` “También se dijo: “El que repudie a su mujer, que le dé carta de divorcio”, 
'''
"32" = '''
:sup:`32` pero yo os digo que el que repudia a su mujer, salvo por causa de inmoralidad sexual, la convierte en adúltera; y el que se casa con ella estando repudiada, comete adulterio. 
'''
"33" = '''
:sup:`33` “Habéis oído que se dijo a los antiguos: ‘No perjurarás, sino que cumplirás al Señor tus juramentos”, 
'''
"34" = '''
:sup:`34` pero yo os digo que no juréis en absoluto: ni por el cielo, porque es el trono de Dios; 
'''
"35" = '''
:sup:`35` ni por la tierra, porque es el escabel de sus pies; ni por Jerusalén, porque es la ciudad del gran Rey. 
'''
"36" = '''
:sup:`36` Tampoco jurarás por tu cabeza, porque no puedes hacer blanco ni negro un solo cabello. 
'''
"37" = '''
:sup:`37` Pero que vuestro “Sí” sea “Sí” y vuestro “No” sea “No”. Todo lo que sea más que esto es del maligno. 
'''
"38" = '''
:sup:`38` “Habéis oído que se dijo: “Ojo por ojo y diente por diente”. 
'''
"39" = '''
:sup:`39` Pero yo os digo que no resistáis al que es malo, sino que al que te golpee en tu mejilla derecha, vuélvele también la otra. 
'''
"40" = '''
:sup:`40` Si alguien te demanda para quitarte la túnica, déjale también el manto. 
'''
"41" = '''
:sup:`41` El que te obligue a recorrer una milla, ve con él dos. 
'''
"42" = '''
:sup:`42` Da al que te pida, y no rechaces al que quiera pedirte prestado. 
'''
"43" = '''
:sup:`43` “Habéis oído que se dijo: ‘Amarás a tu prójimo y odiarás a tu enemigo’. 
'''
"44" = '''
:sup:`44` Pero yo os digo: amad a vuestros enemigos, bendecid a los que os maldicen, haced el bien a los que os odian y orad por los que os maltratan y os persiguen, 
'''
"45" = '''
:sup:`45` para que seáis hijos de vuestro Padre que está en los cielos. Porque él hace salir su sol sobre malos y buenos, y hace llover sobre justos e injustos. 
'''
"46" = '''
:sup:`46` Porque si amáis a los que os aman, ¿qué recompensa tendréis? ¿Acaso no hacen lo mismo los recaudadores de impuestos? 
'''
"47" = '''
:sup:`47` Si sólo saludáis a vuestros amigos, ¿qué más hacéis vosotros que los demás? ¿Acaso no hacen lo mismo los recaudadores de impuestos? 
'''
"48" = '''
:sup:`48` Por eso seréis perfectos, como vuestro Padre que está en los cielos es perfecto. 
'''
