[60]
"1" = '''
:sup:`1` “Levántate, brilla, porque ha llegado tu luz, y la gloria de Yahvé se ha levantado sobre ti. 
'''
"2" = '''
:sup:`2` Porque he aquí que las tinieblas cubrirán la tierra, y espesa oscuridad los pueblos; pero Yahvé se levantará sobre ti, y su gloria se verá en ti. 
'''
"3" = '''
:sup:`3` Las naciones vendrán a tu luz, y los reyes al brillo de su ascenso. 
'''
"4" = '''
:sup:`4` “Alza los ojos a tu alrededor y mira: todos se reúnen. Vienen a ti. Sus hijos vendrán de lejos, y sus hijas serán llevadas en brazos. 
'''
"5" = '''
:sup:`5` Entonces verás y estarás radiante, y tu corazón se estremecerá y se ensanchará; porque la abundancia del mar se volverá hacia ti. La riqueza de las naciones vendrá a ti. 
'''
"6" = '''
:sup:`6` Una multitud de camellos te cubrirá, los dromedarios de Madián y Efá. Todos los de Saba vendrán. Traerán oro e incienso, y proclamarán las alabanzas de Yahvé. 
'''
"7" = '''
:sup:`7` Todos los rebaños de Cedar se reunirán contigo. Los carneros de Nebaioth te servirán. Serán aceptados como ofrendas en mi altar; y embelleceré mi gloriosa casa. 
'''
"8" = '''
:sup:`8` “¿Quiénes son esos que vuelan como una nube? y como las palomas a sus ventanas? 
'''
"9" = '''
:sup:`9` Seguramente las islas me esperarán, y los barcos de Tarsis primero, para traer a tus hijos desde muy lejos, su plata y su oro con ellos, por el nombre de Yahvé, tu Dios, y para el Santo de Israel, porque te ha glorificado. 
'''
"10" = '''
:sup:`10` “Los extranjeros construirán sus muros, y sus reyes te servirán; porque en mi ira te golpeé, pero en mi favor he tenido misericordia de ti. 
'''
"11" = '''
:sup:`11` Tus puertas estarán siempre abiertas; no se cerrarán ni de día ni de noche, para que los hombres traigan a ti las riquezas de las naciones, y sus reyes sean llevados cautivos. 
'''
"12" = '''
:sup:`12` Porque la nación y el reino que no te sirvan, perecerán; sí, esas naciones serán totalmente desechas. 
'''
"13" = '''
:sup:`13` “La gloria del Líbano vendrá a ti, el ciprés, el pino y el boj juntos, para embellecer el lugar de mi santuario; y haré glorioso el lugar de mis pies. 
'''
"14" = '''
:sup:`14` Los hijos de los que te afligieron vendrán a inclinarse ante ti; y todos los que te despreciaron se postrarán a las plantas de tus pies. Te llamarán Ciudad de Yahvé, la Sión del Santo de Israel. 
'''
"15" = '''
:sup:`15` “Mientras que tú has sido abandonado y odiado, para que nadie pase por ti, Te haré una excelencia eterna, una alegría de muchas generaciones. 
'''
"16" = '''
:sup:`16` También beberás la leche de las naciones, y se amamantará de los pechos reales. Entonces sabrás que yo, Yahvé, soy tu Salvador, tu Redentor, el Poderoso de Jacob. 
'''
"17" = '''
:sup:`17` Para el bronce traeré oro; por el hierro traeré plata; para la madera, el bronce, y para las piedras, el hierro. También haré de la paz su gobernador, y la justicia tu gobernante. 
'''
"18" = '''
:sup:`18` No se oirá más la violencia en tu tierra, ni desolación ni destrucción dentro de tus fronteras; pero tú llamarás a tus muros Salvación, y sus puertas Alabanza. 
'''
"19" = '''
:sup:`19` El sol ya no será tu luz de día, ni el brillo de la luna te alumbrará, pero Yahvé será su luz eterna, y tu Dios será tu gloria. 
'''
"20" = '''
:sup:`20` Tu sol no se pondrá más, ni su luna se retirará; porque Yahvé será tu luz eterna, y los días de tu luto terminarán. 
'''
"21" = '''
:sup:`21` Entonces todo tu pueblo será justo. Heredarán la tierra para siempre, la rama de mi plantación, el trabajo de mis manos, para que yo sea glorificado. 
'''
"22" = '''
:sup:`22` El pequeño se convertirá en mil, y la pequeña una nación fuerte. Yo, Yahvé, haré esto rápidamente en su momento”. 
'''
