:sup:`16` “¿Has entrado en los manantiales del mar? ¿O has caminado por los recovecos de las profundidades? 
'''
"17" = '''
:sup:`17` ¿Se te han revelado las puertas de la muerte? ¿O has visto las puertas de la sombra de la muerte? 
'''
"18" = '''
:sup:`18` ¿Has comprendido la tierra en su anchura? Declara, si lo sabes todo. 
'''
"19" = '''
