:sup:`13` para que se apodere de los confines de la tierra, y sacudir a los malvados fuera de ella? 
'''
"14" = '''
:sup:`14` Se cambia como la arcilla bajo el sello, y presentado como una prenda de vestir. 
'''
"15" = '''
:sup:`15` A los malvados se les oculta la luz. El brazo alto está roto. 
'''
