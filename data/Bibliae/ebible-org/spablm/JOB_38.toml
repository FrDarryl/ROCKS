:sup:`23` que he reservado para el tiempo de la angustia, contra el día de la batalla y la guerra? 
'''
"24" = '''
:sup:`24` De qué manera se distribuye el rayo, o el viento del este disperso en la tierra? 
'''
"25" = '''
:sup:`25` Que ha cortado un canal para el agua de la inundación, o la trayectoria de la tormenta, 
'''
"26" = '''
:sup:`26` para hacer llover en una tierra donde no hay hombre, en el desierto, en el que no hay hombre, 
'''
"27" = '''
:sup:`27` para saciar el terreno baldío y desolado, para hacer crecer la hierba tierna? 
'''
"28" = '''
:sup:`28` ¿La lluvia tiene padre? ¿O quién recoge las gotas de rocío? 
'''
"29" = '''
:sup:`29` ¿De qué vientre salió el hielo? ¿Quién ha dado a luz a la escarcha gris del cielo? 
'''
"30" = '''
:sup:`30` Las aguas se vuelven duras como la piedra, cuando la superficie de las profundidades está congelada. 
'''
"31" = '''
:sup:`31` “¿Puedes atar el cúmulo de las Pléyades, o aflojar las cuerdas de Orión? 
'''
"32" = '''
:sup:`32` ¿Puedes guiar a las constelaciones en su estación? ¿O puedes guiar a la Osa con sus cachorros? 
'''
"33" = '''
:sup:`33` ¿Conoces las leyes de los cielos? ¿Puede establecer su dominio sobre la tierra? 
'''
"34" = '''
:sup:`34` “¿Puedes elevar tu voz a las nubes, para que la abundancia de aguas te cubra? 
'''
"35" = '''
:sup:`35` ¿Puedes enviar relámpagos para que se vayan? ¿Te informan de que “aquí estamos”? 
'''
"36" = '''
:sup:`36` ¿Quién ha puesto la sabiduría en las partes interiores? ¿O quién ha dado entendimiento a la mente? 
'''
"37" = '''
:sup:`37` ¿Quién puede contar las nubes con sabiduría? O que puede verter los contenedores del cielo, 
'''
"38" = '''
:sup:`38` cuando el polvo se convierte en una masa, y los terrones se pegan? 
'''
"39" = '''
:sup:`39` “¿Puedes cazar la presa para la leona, o satisfacer el apetito de los jóvenes leones, 
'''
"40" = '''
:sup:`40` cuando se agazapan en sus guaridas, y acechar en la espesura? 
'''
