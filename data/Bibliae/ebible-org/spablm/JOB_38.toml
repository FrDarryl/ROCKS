'''
"4" = '''
:sup:`4` “¿Dónde estabas cuando puse los cimientos de la tierra? Declara, si tienes entendimiento. 
'''
"5" = '''
:sup:`5` ¿Quién determinó sus medidas, si lo sabe? ¿O quién estiró la línea en él? 
'''
