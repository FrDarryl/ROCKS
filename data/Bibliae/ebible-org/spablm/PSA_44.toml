[44]
"1" = '''
:sup:`1` Por el jefe de los músicos. Por los hijos de Coré. Un salmo contemplativo. Hemos escuchado con nuestros oídos, Dios; nuestros padres nos han contado el trabajo que hicisteis en sus días, en los días de antaño. 
'''
"2" = '''
:sup:`2` Has expulsado a las naciones con tu mano, pero tú los plantaste. Has afligido a los pueblos, pero los difundes en el extranjero. 
'''
"3" = '''
:sup:`3` Porque no obtuvieron la tierra en posesión por su propia espada, ni su propio brazo los salvó; sino tu mano derecha, tu brazo y la luz de tu rostro, porque les fuiste favorable. 
'''
"4" = '''
:sup:`4` Dios, tú eres mi Rey. ¡Comando victorias para Jacob! 
'''
"5" = '''
:sup:`5` A través de ti, derrotaremos a nuestros adversarios. Por tu nombre, aplastaremos a los que se levantan contra nosotros. 
'''
"6" = '''
:sup:`6` Porque no confiaré en mi arco, ni mi espada me salvará. 
'''
"7" = '''
:sup:`7` Pero tú nos has salvado de nuestros adversarios, y han avergonzado a los que nos odian. 
'''
"8" = '''
:sup:`8` En Dios nos hemos jactado todo el día. Daremos gracias a tu nombre por siempre. Selah. 
'''
"9" = '''
:sup:`9` Pero ahora nos has rechazado y nos has deshonrado, y no salgan con nuestros ejércitos. 
'''
"10" = '''
:sup:`10` Nos haces retroceder ante el adversario. Los que nos odian se apropian del botín. 
'''
"11" = '''
:sup:`11` Nos has hecho como ovejas para comer, y nos han dispersado entre las naciones. 
'''
"12" = '''
:sup:`12` Vendes a tu pueblo por nada, y no han ganado nada con su venta. 
'''
"13" = '''
:sup:`13` Nos conviertes en un reproche para nuestros vecinos, una burla y un escarnio a los que nos rodean. 
'''
"14" = '''
:sup:`14` Nos has convertido en un sinónimo entre las naciones, una sacudida de cabeza entre los pueblos. 
'''
"15" = '''
:sup:`15` Todo el día mi deshonra está ante mí, y la vergüenza cubre mi cara, 
'''
"16" = '''
:sup:`16` ante la burla de quien reprocha y abusa verbalmente, por el enemigo y el vengador. 
'''
"17" = '''
:sup:`17` Todo esto se nos ha venido encima, pero no te hemos olvidado. No hemos sido falsos a su pacto. 
'''
"18" = '''
:sup:`18` Nuestro corazón no ha retrocedido, ni nuestros pasos se han desviado de tu camino, 
'''
"19" = '''
:sup:`19` aunque nos hayas aplastado en la guarida de los chacales, y nos cubrió con la sombra de la muerte. 
'''
"20" = '''
:sup:`20` Si hemos olvidado el nombre de nuestro Dios, o extender nuestras manos a un dios extraño, 
'''
"21" = '''
:sup:`21` ¿No buscará Dios esto? Porque él conoce los secretos del corazón. 
'''
"22" = '''
:sup:`22` Sí, por tu causa nos matan todo el día. Se nos considera como ovejas para el matadero. 
'''
"23" = '''
:sup:`23` ¡Despierta! ¿Por qué duermes, Señor? ¡Levántate! No nos rechaces para siempre. 
'''
"24" = '''
:sup:`24` ¿Por qué ocultas tu rostro? ¿y olvidar nuestra aflicción y nuestra opresión? 
'''
"25" = '''
:sup:`25` Porque nuestra alma se inclina hacia el polvo. Nuestro cuerpo se aferra a la tierra. 
'''
"26" = '''
:sup:`26` Levántatepara ayudarnos. Redímenos por tu amorosa bondad. 
'''
