[25]
"1" = '''
:sup:`1` Samuel murió, y todo Israel se reunió y lo lloró, y lo enterró en su casa de Ramá. Entonces David se levantó y descendió al desierto de Parán. 
'''
"2" = '''
:sup:`2` Había un hombre en Maón cuyas posesiones estaban en el Carmelo; el hombre era muy grande. Tenía tres mil ovejas y mil cabras, y estaba esquilando sus ovejas en el Carmelo. 
'''
"3" = '''
:sup:`3` El nombre de aquel hombre era Nabal, y el de su mujer, Abigail. Esta mujer era inteligente y tenía un rostro hermoso; pero el hombre era huraño y malvado en sus acciones. Era de la casa de Caleb. 
'''
"4" = '''
:sup:`4` David oyó en el desierto que Nabal estaba esquilando sus ovejas. 
'''
"5" = '''
:sup:`5` David envió a diez jóvenes, y les dijo: “Suban al Carmelo y vayan a Nabal y salúdenlo en mi nombre. 
'''
"6" = '''
:sup:`6` Díganle: “¡Que te vaya bien! ¡La paz sea contigo! ¡La paz sea con tu casa! ¡La paz sea con todo lo que tienes! 
'''
"7" = '''
:sup:`7` He oído que tienes esquiladores. Tus pastores han estado ahora con nosotros, y no les hemos hecho ningún daño. Nada les faltó en todo el tiempo que estuvieron en el Carmelo. 
'''
"8" = '''
:sup:`8` Pregunta a tus jóvenes, y ellos te lo dirán. Por lo tanto, que los jóvenes encuentren favor ante tus ojos, porque venimos en un buen día. Por favor, da lo que venga a tu mano a tus siervos y a tu hijo David”. 
'''
"9" = '''
:sup:`9` Cuando llegaron los jóvenes de David, le dijeron a Nabal todas esas palabras en nombre de David, y esperaron. 
'''
"10" = '''
:sup:`10` Nabal respondió a los siervos de David y dijo: “¿Quién es David? ¿Quién es el hijo de Isaí? Hay muchos siervos que se separan de sus amos en estos días. 
'''
"11" = '''
:sup:`11` ¿Debo, pues, tomar mi pan, mi agua y mi carne que he matado para mis esquiladores, y dárselos a hombres que no sé de dónde vienen?” 
'''
"12" = '''
:sup:`12` Entonces los jóvenes de David se pusieron en camino y volvieron, y vinieron a contarle todas estas palabras. 
'''
"13" = '''
:sup:`13` David dijo a sus hombres: “¡Cada uno ponga su espada!” Cada hombre se puso su espada. David también se puso su espada. Unos cuatrocientos hombres siguieron a David, y doscientos se quedaron junto al equipaje. 
'''
"14" = '''
:sup:`14` Pero uno de los jóvenes se lo contó a Abigail, la mujer de Nabal, diciendo: “He aquí que David envió mensajeros desde el desierto para saludar a nuestro amo, y él los insultó. 
'''
"15" = '''
:sup:`15` Pero los hombres se portaron muy bien con nosotros, y no nos hicieron ningún daño, y no nos faltó nada mientras íbamos con ellos, cuando estábamos en el campo. 
'''
"16" = '''
:sup:`16` Fueron un muro para nosotros tanto de noche como de día, todo el tiempo que estuvimos con ellos cuidando las ovejas. 
'''
"17" = '''
:sup:`17` Ahora, pues, sabed y considerad lo que vais a hacer, porque el mal está decidido contra nuestro amo y contra toda su casa, pues es un tipo tan inútil que no se puede hablar con él.” 
'''
"18" = '''
:sup:`18` Entonces Abigail se apresuró a tomar doscientos panes, dos cántaros de vino, cinco ovejas preparadas, cinco seahs de grano tostado, cien racimos de pasas y doscientos pasteles de higos, y los puso sobre los asnos. 
'''
"19" = '''
:sup:`19` Dijo a sus jóvenes: “Id delante de mí. Mirad, voy detrás de vosotros”. Pero no se lo dijo a su marido, Nabal. 
'''
"20" = '''
:sup:`20` Mientras montaba en su asno y bajaba escondida por el monte, he aquí que David y sus hombres bajaban hacia ella, y ella les salió al encuentro. 
'''
"21" = '''
:sup:`21` Ahora bien, David había dicho: “Ciertamente en vano he guardado todo lo que este hombre tiene en el desierto, para que no le falte nada de todo lo que le pertenece. Me ha devuelto mal por bien. 
'''
"22" = '''
:sup:`22` Que Dios haga lo mismo con los enemigos de David, y más aún, si dejo de todo lo que le pertenece a la luz de la mañana tanto como a uno que orina en una pared”. 
'''
"23" = '''
:sup:`23` Cuando Abigail vio a David, se apresuró a bajar de su asno, y se postró ante David de bruces y se postró en el suelo. 
'''
"24" = '''
:sup:`24` Se postró a sus pies y le dijo: “¡A mí, señor mío, a mí me corresponde la culpa! Por favor, deja que tu siervo hable en tus oídos. Escucha las palabras de tu siervo. 
'''
"25" = '''
:sup:`25` Por favor, no permitas que mi señor preste atención a este inútil de Nabal, pues como su nombre es, así es él. Nabal es su nombre, y la insensatez está con él; pero yo, tu siervo, no vi a los jóvenes de mi señor que tú enviaste. 
'''
"26" = '''
:sup:`26` Ahora, pues, señor mío, vive Yahvé y vive tu alma, ya que Yahvé te ha impedido culparte de la sangre y vengarte con tu propia mano, ahora, pues, que tus enemigos y los que buscan el mal para mi señor sean como Nabal. 
'''
"27" = '''
:sup:`27` Ahora bien, este presente que tu siervo ha traído a mi señor, dáselo a los jóvenes que siguen a mi señor. 
'''
"28" = '''
:sup:`28` Por favor, perdona la falta de tu siervo. Porque ciertamente Yahvé hará de mi señor una casa segura, porque mi señor pelea las batallas de Yahvé. El mal no se encontrará en ti en todos tus días. 
'''
"29" = '''
:sup:`29` Aunque los hombres se levanten para perseguirte y buscar tu alma, el alma de mi señor estará atada en el fardo de la vida con Yahvé, tu Dios. Él sacará las almas de tus enemigos como del bolsillo de una honda. 
'''
"30" = '''
:sup:`30` Sucederá que cuando Yahvé haya hecho a mi señor conforme a todo el bien que ha hablado de ti, y te haya nombrado príncipe de Israel, 
'''
"31" = '''
:sup:`31` esto no te supondrá ninguna pena, ni ofensa de corazón para mi señor, ni que hayas derramado sangre sin causa, ni que mi señor se haya vengado. Cuando Yahvé haya tratado bien a mi señor, entonces acuérdate de tu siervo”. 
'''
"32" = '''
:sup:`32` David dijo a Abigail: “¡Bendito sea Yahvé, el Dios de Israel, que te ha enviado hoy a mi encuentro! 
'''
"33" = '''
:sup:`33` Bendita sea tu discreción, y bendita seas tú, que me has librado hoy de la culpa de la sangre y de vengarme con mi propia mano. 
'''
"34" = '''
:sup:`34` Porque, ciertamente, vive Yahvé, el Dios de Israel, que me ha impedido hacerte daño, si no te hubieras apresurado a venir a mi encuentro, ciertamente no le habría quedado a Nabal, al amanecer, tanto como el que orina en una pared.” 
'''
"35" = '''
:sup:`35` Entonces David recibió de su mano lo que ella le había traído. Luego le dijo: “Sube en paz a tu casa. He aquí que he escuchado tu voz y he concedido tu petición”. 
'''
"36" = '''
:sup:`36` Abigail fue a ver a Nabal, y he aquí que él celebraba una fiesta en su casa como la fiesta de un rey. El corazón de Nabal estaba alegre en su interior, pues estaba muy borracho. Por eso no le dijo nada hasta la luz de la mañana. 
'''
"37" = '''
:sup:`37` Por la mañana, cuando el vino se le fue a Nabal, su mujer le contó estas cosas; y su corazón se apagó dentro de él, y quedó como una piedra. 
'''
"38" = '''
:sup:`38` Unos diez días después, el Señor hirió a Nabal, de modo que murió. 
'''
"39" = '''
:sup:`39` Cuando David se enteró de que Nabal había muerto, dijo: “Bendito sea Yahvé, que ha defendido la causa de mi afrenta de la mano de Nabal, y que ha apartado a su siervo del mal. Yahvé ha devuelto la maldad de Nabal sobre su propia cabeza”. David envió a hablar sobre Abigail, para tomarla como esposa. 
'''
"40" = '''
:sup:`40` Cuando los siervos de David fueron a buscar a Abigail al Carmelo, le hablaron diciendo: “David nos ha enviado a ti para tomarte como esposa.” 
'''
"41" = '''
:sup:`41` Ella se levantó y se inclinó con el rostro hacia la tierra, y dijo: “He aquí que tu sierva es una sierva para lavar los pies de los siervos de mi señor.” 
'''
"42" = '''
:sup:`42` Abigail se levantó apresuradamente y montó en un asno con sus cinco criadas que la seguían; y fue tras los mensajeros de David y se convirtió en su esposa. 
'''
"43" = '''
:sup:`43` David también tomó a Ahinoam de Jezreel, y ambas fueron sus esposas. 
'''
"44" = '''
:sup:`44` Saúl había dado a su hija Mical, esposa de David, a Palti, hijo de Lais, que era de Galim. 
'''
