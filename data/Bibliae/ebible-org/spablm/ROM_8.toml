[8]
"1" = '''
:sup:`1` Ahora, pues, no hay condenación para los que están en Cristo Jesús, que no andan según la carne, sino según el Espíritu. 
'''
"2" = '''
:sup:`2` Porque la ley del Espíritu de vida en Cristo Jesús me hizo libre de la ley del pecado y de la muerte. 
'''
"3" = '''
:sup:`3` Porque lo que la ley no pudo hacer, por cuanto era débil por la carne, Dios lo hizo, enviando a su propio Hijo en semejanza de carne de pecado y por el pecado, condenó al pecado en la carne, 
'''
"4" = '''
:sup:`4` para que la ordenanza de la ley se cumpliera en nosotros, que no andamos según la carne, sino según el Espíritu. 
'''
"5" = '''
:sup:`5` Porque los que viven según la carne ponen su mente en las cosas de la carne, pero los que viven según el Espíritu, en las cosas del Espíritu. 
'''
"6" = '''
:sup:`6` Porque la mente de la carne es muerte, pero la mente del Espíritu es vida y paz; 
'''
"7" = '''
:sup:`7` porque la mente de la carne es hostil a Dios, pues no se sujeta a la ley de Dios, ni tampoco puede hacerlo. 
'''
"8" = '''
:sup:`8` Los que están en la carne no pueden agradar a Dios. 
'''
"9" = '''
:sup:`9` Pero no estáis en la carne, sino en el Espíritu, si es que el Espíritu de Dios habita en vosotros. Pero si alguno no tiene el Espíritu de Cristo, no es suyo. 
'''
"10" = '''
:sup:`10` Si Cristo está en vosotros, el cuerpo está muerto a causa del pecado, pero el espíritu está vivo a causa de la justicia. 
'''
"11" = '''
:sup:`11` Pero si el Espíritu del que resucitó a Jesús de entre los muertos habita en vosotros, el que resucitó a Cristo Jesús de entre los muertos también dará vida a vuestros cuerpos mortales por medio de su Espíritu que habita en vosotros. 
'''
"12" = '''
:sup:`12` Así que, hermanos, somos deudores, no de la carne, para vivir según la carne. 
'''
"13" = '''
:sup:`13` Porque si vivís según la carne, debéis morir; pero si por el Espíritu hacéis morir las obras del cuerpo, viviréis. 
'''
"14" = '''
:sup:`14` Porque todos los que son guiados por el Espíritu de Dios, éstos son hijos de Dios. 
'''
"15" = '''
:sup:`15` Porque no habéis recibido el espíritu de esclavitud para el temor, sino que habéis recibido el Espíritu de adopción, por el cual clamamos: “¡Abba! Padre!” 
'''
"16" = '''
:sup:`16` El Espíritu mismo da testimonio a nuestro espíritu de que somos hijos de Dios; 
'''
"17" = '''
:sup:`17` y si hijos, también herederos, herederos de Dios y coherederos con Cristo, si es que sufrimos con él, para que también seamos glorificados con él. 
'''
"18" = '''
:sup:`18` Porque considero que los sufrimientos de este tiempo no son dignos de compararse con la gloria que se nos revelará. 
'''
"19" = '''
:sup:`19` Porque la creación espera con ansia que se manifiesten los hijos de Dios. 
'''
"20" = '''
:sup:`20` Porque la creación fue sometida a la vanidad, no por su propia voluntad, sino por causa del que la sometió, en la esperanza 
'''
"21" = '''
:sup:`21` de que también la creación misma será liberada de la esclavitud de la decadencia a la libertad de la gloria de los hijos de Dios. 
'''
"22" = '''
:sup:`22` Porque sabemos que toda la creación gime y sufre dolores hasta ahora. 
'''
"23" = '''
:sup:`23` No sólo eso, sino que nosotros mismos, que tenemos las primicias del Espíritu, también gemimos en nuestro interior, esperando la adopción, la redención de nuestro cuerpo. 
'''
"24" = '''
:sup:`24` Porque fuimos salvados en la esperanza, pero la esperanza que se ve no es esperanza. Porque ¿quién espera lo que ve? 
'''
"25" = '''
:sup:`25` Pero si esperamos lo que no vemos, lo esperamos con paciencia. 
'''
"26" = '''
:sup:`26` Del mismo modo, el Espíritu también ayuda a nuestras debilidades, pues no sabemos orar como es debido. Pero el Espíritu mismo intercede por nosotros con gemidos indecibles. 
'''
"27" = '''
:sup:`27` El que escudriña los corazones sabe lo que piensa el Espíritu, porque intercede por los santos según Dios. 
'''
"28" = '''
:sup:`28` Sabemos que todas las cosas cooperan para el bien de los que aman a Dios, de los que son llamados según su propósito. 
'''
"29" = '''
:sup:`29` Porque a los que conoció de antemano, también los predestinó a ser conformes a la imagen de su Hijo, para que fuera el primogénito entre muchos hermanos. 
'''
"30" = '''
:sup:`30` A los que predestinó, también los llamó. A los que llamó, también los justificó. A los que justificó, también los glorificó. 
'''
"31" = '''
:sup:`31` ¿Qué diremos, pues, de estas cosas? Si Dios está a favor de nosotros, ¿quién puede estar en contra? 
'''
"32" = '''
:sup:`32` El que no perdonó a su propio Hijo, sino que lo entregó por todos nosotros, ¿cómo no va a darnos también con él todas las cosas? 
'''
"33" = '''
:sup:`33` ¿Quién podría acusar a los elegidos de Dios? Es Dios quien justifica. 
'''
"34" = '''
:sup:`34` ¿Quién es el que condena? Es Cristo que murió, más aún, que resucitó de entre los muertos, que está a la derecha de Dios, que también intercede por nosotros. 
'''
"35" = '''
:sup:`35` ¿Quién nos separará del amor de Cristo? ¿Podrá la opresión, o la angustia, o la persecución, o el hambre, o la desnudez, o el peligro, o la espada? 
'''
"36" = '''
:sup:`36` Como está escrito, “Por tu causa nos matan todo el día. Fuimos contados como ovejas para el matadero”. 
'''
"37" = '''
:sup:`37` No, en todas estas cosas somos más que vencedores por medio de aquel que nos amó. 
'''
"38" = '''
:sup:`38` Porque estoy convencido de que ni la muerte, ni la vida, ni los ángeles, ni los principados, ni lo presente, ni lo futuro, ni las potencias, 
'''
"39" = '''
:sup:`39` ni la altura, ni la profundidad, ni ninguna otra cosa creada podrá separarnos del amor de Dios que está en Cristo Jesús, nuestro Señor. 
'''
