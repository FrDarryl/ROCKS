[45]
"1" = '''
:sup:`1` El mensaje que el profeta Jeremías dirigió a Baruc, hijo de Nerías, cuando escribió estas palabras en un libro por boca de Jeremías, en el cuarto año de Joacim, hijo de Josías, rey de Judá, diciendo: 
'''
"2" = '''
:sup:`2` “Yahvé, el Dios de Israel, te dice, Baruc: 
'''
"3" = '''
:sup:`3` ‘Has dicho: ¡Ay de mí ahora! ¡Porque Yahvé ha añadido tristeza a mi dolor! Estoy cansado de mis gemidos y no encuentro descanso”. 
'''
"4" = '''
:sup:`4` “Le dirás: Yahvé dice: ‘He aquí que lo que he construido, lo derribaré, y lo que he plantado, lo arrancaré; y esto en toda la tierra. 
'''
"5" = '''
:sup:`5` ¿Buscas grandes cosas para ti? No las busques; porque he aquí que yo traeré el mal sobre toda carne — dice Yahvé —, pero te dejaré escapar con tu vida dondequiera que vayas.” 
'''
