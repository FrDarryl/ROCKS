[5]
"1" = '''
:sup:`1` Llegaron al otro lado del mar, al región de los gadarenos. 
'''
"2" = '''
:sup:`2` Cuando bajó de la barca, enseguida le salió al encuentro un hombre con un espíritu impuro que salía de los sepulcros. 
'''
"3" = '''
:sup:`3` Vivía en los sepulcros. Ya nadie podía atarlo, ni siquiera con cadenas, 
'''
"4" = '''
:sup:`4` porque muchas veces había sido atado con grilletes y cadenas, y las cadenas habían sido destrozadas por él, y los grilletes hechos pedazos. Nadie tenía la fuerza para domarlo. 
'''
"5" = '''
:sup:`5` Siempre, de noche y de día, en los sepulcros y en los montes, gritaba y se cortaba con piedras. 
'''
"6" = '''
:sup:`6` Cuando vio a Jesús de lejos, corrió y se postró ante él, 
'''
"7" = '''
:sup:`7` y gritando a gran voz, dijo: “¿Qué tengo que ver contigo, Jesús, Hijo del Dios Altísimo? Te conjuro por Dios, no me atormentes”. 
'''
"8" = '''
:sup:`8` Pues le dijo: “¡Sal del hombre, espíritu inmundo!” 
'''
"9" = '''
:sup:`9` Le preguntó: “¿Cómo te llamas?”. Le dijo: “Me llamo Legión, porque somos muchos”. 
'''
"10" = '''
:sup:`10` Le rogó mucho que no los echara del región. 
'''
"11" = '''
:sup:`11` En la ladera del monte había una gran piara de cerdos alimentándose. 
'''
"12" = '''
:sup:`12` Todos los demonios le rogaron, diciendo: “Envíanos a los cerdos, para que entremos en ellos”. 
'''
"13" = '''
:sup:`13` En seguida Jesús les dio permiso. Los espíritus inmundos salieron y entraron en los cerdos. La piara, de unos dos mil ejemplares, se precipitó al mar por la empinada orilla, y se ahogaron en el mar. 
'''
"14" = '''
:sup:`14` Los que alimentaban a los cerdos huyeron y lo contaron en la ciudad y en el campo. La gente vino a ver qué era lo que había sucedido. 
'''
"15" = '''
:sup:`15` Se acercaron a Jesús y vieron al endemoniado sentado, vestido y en su sano juicio, al que tenía la legión, y se asustaron. 
'''
"16" = '''
:sup:`16` Los que lo vieron les contaron lo que le había sucedido al endemoniado y lo de los cerdos. 
'''
"17" = '''
:sup:`17` Comenzaron a rogarle que se fuera de su región. 
'''
"18" = '''
:sup:`18` Cuando entraba en la barca, el que había sido poseído por los demonios le rogó que lo dejara ir con él. 
'''
"19" = '''
:sup:`19` No se lo permitió, sino que le dijo: “Vete a tu casa, a tus amigos, y cuéntales las grandes cosas que el Señor ha hecho por ti y cómo ha tenido misericordia de ti.” 
'''
"20" = '''
:sup:`20` Se puso en camino y comenzó a proclamar en Decápolis cómo Jesús había hecho grandes cosas por él, y todos se maravillaban. 
'''
"21" = '''
:sup:`21` Cuando Jesús volvió a pasar en la barca a la otra orilla, se reunió con él una gran multitud; y estaba junto al mar. 
'''
"22" = '''
:sup:`22` He aquí que vino uno de los jefes de la sinagoga, llamado Jairo, y viéndole, se echó a sus pies 
'''
"23" = '''
:sup:`23` y le rogó mucho, diciendo: “Mi hijita está a punto de morir. Te ruego que vengas y pongas tus manos sobre ella, para que quede sana y viva”. 
'''
"24" = '''
:sup:`24` Se fue con él, y le seguía una gran multitud que le apretaba por todas partes. 
'''
"25" = '''
:sup:`25` Una mujer que tenía flujo de sangre desde hacía doce años, 
'''
"26" = '''
:sup:`26` y que había padecido muchas cosas por parte de muchos médicos, y que había gastado todo lo que tenía, y no mejoraba, sino que empeoraba, 
'''
"27" = '''
:sup:`27` habiendo oído las cosas que se referían a Jesús, se acercó por detrás de él entre la multitud y tocó sus vestidos. 
'''
"28" = '''
:sup:`28` Porque decía: “Con sólo tocar sus vestidos, quedaré sana”. 
'''
"29" = '''
:sup:`29` Al instante se le secó el flujo de sangre, y sintió en su cuerpo que estaba curada de su aflicción. 
'''
"30" = '''
:sup:`30` En seguida, Jesús, percibiendo en sí mismo que el poder había salido de él, se volvió entre la multitud y preguntó: “¿Quién ha tocado mis vestidos?” 
'''
"31" = '''
:sup:`31` Sus discípulos le dijeron: “Ves que la multitud te aprieta, y dices: “¿Quién me ha tocado?” 
'''
"32" = '''
:sup:`32` Él miró a su alrededor para ver quién había hecho esto. 
'''
"33" = '''
:sup:`33` Pero la mujer, temerosa y temblorosa, sabiendo lo que le habían hecho, vino y se postró ante él y le contó toda la verdad. 
'''
"34" = '''
:sup:`34` Él le dijo: “Hija, tu fe te ha curado. Ve en paz y cúrate de tu enfermedad”. 
'''
"35" = '''
:sup:`35` Mientras aún hablaba, vino gente de la casa del jefe de la sinagoga, diciendo: “Tu hija ha muerto. ¿Para qué molestar más al Maestro?” 
'''
"36" = '''
:sup:`36` Pero Jesús, al oír el mensaje pronunciado, dijo inmediatamente al jefe de la sinagoga: “No tengas miedo, sólo cree”. 
'''
"37" = '''
:sup:`37` No permitió que nadie le siguiera, sino Pedro, Santiago y Juan, el hermano de Santiago. 
'''
"38" = '''
:sup:`38` Llegó a la casa del jefe de la sinagoga, y vio un alboroto, llantos y grandes lamentos. 
'''
"39" = '''
:sup:`39` Cuando entró, les dijo: “¿Por qué alborotáis y lloráis? La niña no está muerta, sino que duerme”. 
'''
"40" = '''
:sup:`40` Se burlaron de él. Pero él, después de echarlos a todos, tomó al padre de la niña, a su madre y a los que estaban con él, y entró donde estaba la niña. 
'''
"41" = '''
:sup:`41` Tomando a la niña de la mano, le dijo: “¡Talitha cumi!”, que significa, interpretándose, “Muchacha, te digo, levántate”. 
'''
"42" = '''
:sup:`42` Inmediatamente la niña se levantó y caminó, pues tenía doce años. Quedaron asombrados con gran asombro. 
'''
"43" = '''
:sup:`43` Les ordenó estrictamente que nadie lo supiera, y mandó que le dieran algo de comer. 
'''
