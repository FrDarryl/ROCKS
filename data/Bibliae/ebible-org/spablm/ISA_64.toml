[64]
"1" = '''
:sup:`1` Oh, que desgarres los cielos, que bajaras, para que las montañas tiemblen ante tu presencia... 
'''
"2" = '''
:sup:`2` como cuando el fuego enciende la broza, y el fuego hace que el agua hierva. Da a conocer tu nombre a tus adversarios, para que las naciones tiemblen ante tu presencia. 
'''
"3" = '''
:sup:`3` Cuando hiciste cosas increíbles que no buscamos, bajaste, y las montañas temblaron ante tu presencia. 
'''
"4" = '''
:sup:`4` Porque desde antiguo los hombres no han oído, ni percibido por el oído, ni el ojo ha visto un Dios aparte de ti, que trabaja para él y que le espera. 
'''
"5" = '''
:sup:`5` Te encuentras con el que se alegra y hace justicia, los que te recuerdan en tus caminos. He aquí que te enojaste y pecamos. Llevamos mucho tiempo en pecado. ¿Nos salvaremos? 
'''
"6" = '''
:sup:`6` Porque todos nos hemos vuelto como un impuro, y toda nuestra justicia es como un vestido contaminado. Todos nos desvanecemos como una hoja; y nuestras iniquidades, como el viento, nos llevan. 
'''
"7" = '''
:sup:`7` No hay nadie que invoque tu nombre, que se agita para agarrarte; pues nos has ocultado tu rostro, y nos han consumido por medio de nuestras iniquidades. 
'''
"8" = '''
:sup:`8` Pero ahora, Yahvé, tú eres nuestro Padre. Nosotros somos la arcilla y tú nuestro alfarero. Todos somos obra de tu mano. 
'''
"9" = '''
:sup:`9` No te enfades, Yahvé. No te acuerdes de la iniquidad para siempre. Mire y vea, se lo rogamos, todos somos tu gente. 
'''
"10" = '''
:sup:`10` Tus ciudades sagradas se han convertido en un desierto. Sión se ha convertido en un desierto, Jerusalén una desolación. 
'''
"11" = '''
:sup:`11` Nuestra santa y hermosa casa donde nuestros padres te alabaron se quema con fuego. Todos nuestros lugares placenteros están despojados. 
'''
"12" = '''
:sup:`12` ¿Te vas a contener por estas cosas, Yahvé? ¿Guardarás silencio y nos castigarás muy severamente? 
'''
