[16]
"1" = '''
:sup:`1` En el año treinta y seis del reinado de Asa, Baasa, rey de Israel, subió contra Judá y edificó Ramá, para no dejar salir ni entrar a nadie a Asa, rey de Judá. 
'''
"2" = '''
:sup:`2` Entonces Asa sacó plata y oro de los tesoros de la casa de Yahvé y de la casa real, y envió a Ben Hadad, rey de Siria, que vivía en Damasco, diciendo: 
'''
"3" = '''
:sup:`3` “Que haya un tratado entre tú y yo, como lo hubo entre mi padre y tu padre. He aquí que te he enviado plata y oro. Ve, rompe tu tratado con Baasa, rey de Israel, para que se aparte de mí”. 
'''
"4" = '''
:sup:`4` Ben Hadad escuchó al rey Asá y envió a los capitanes de sus ejércitos contra las ciudades de Israel, y atacaron Ijón, Dan, Abel Maim y todas las ciudades de almacenamiento de Neftalí. 
'''
"5" = '''
:sup:`5` Cuando Baasa se enteró de esto, dejó de construir Ramá y dejó de trabajar. 
'''
"6" = '''
:sup:`6` Entonces el rey Asá tomó a todo Judá, y se llevaron las piedras y la madera de Rama, con las que Baasa había construido; y con ellas edificó Geba y Mizpa. 
'''
"7" = '''
:sup:`7` En aquel tiempo el vidente Hanani vino a Asa, rey de Judá, y le dijo: “Como te has apoyado en el rey de Aram, y no te has apoyado en Yahvé, tu Dios, el ejército del rey de Aram se ha escapado de tu mano. 
'''
"8" = '''
:sup:`8` ¿No eran los etíopes y los lubinos un ejército enorme, con carros y muchísima gente de a caballo? Sin embargo, como te apoyaste en el Señor, él los entregó en tu mano. 
'''
"9" = '''
:sup:`9` Porque los ojos de Yahvé recorren toda la tierra, para mostrarse fuerte en favor de aquellos cuyo corazón es perfecto para con él. Has hecho una tontería en esto; porque a partir de ahora tendrás guerras”. 
'''
"10" = '''
:sup:`10` Entonces Asa se enojó con el vidente y lo metió en la cárcel, pues estaba furioso con él por este asunto. Asa oprimió al mismo tiempo a algunos del pueblo. 
'''
"11" = '''
:sup:`11` He aquí que los hechos de Asa, primeros y últimos, están escritos en el libro de los reyes de Judá e Israel. 
'''
"12" = '''
:sup:`12` En el año treinta y nueve de su reinado, Asa enfermó de los pies. Su enfermedad era muy grave; sin embargo, en su enfermedad no buscó a Yahvé, sino sólo a los médicos. 
'''
"13" = '''
:sup:`13` Asá durmió con sus padres y murió en el año cuarenta y uno de su reinado. 
'''
"14" = '''
:sup:`14` Lo enterraron en su propia tumba, que él mismo había cavado en la ciudad de David, y lo pusieron en el lecho que estaba lleno de olores dulces y de diversas clases de especias preparadas por el arte de los perfumistas; y le hicieron un fuego muy grande. 
'''
