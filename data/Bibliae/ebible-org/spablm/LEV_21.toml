[21]
"1" = '''
:sup:`1` Yahvé dijo a Moisés: “Habla a los sacerdotes, hijos de Aarón, y diles: ‘El sacerdote no se profanará por los muertos de su pueblo, 
'''
"2" = '''
:sup:`2` excepto por sus parientes que están cerca de él: por su madre, por su padre, por su hijo, por su hija, por su hermano, 
'''
"3" = '''
:sup:`3` y por su hermana virgen que está cerca de él, que no ha tenido marido; por ella puede profanarse. 
'''
"4" = '''
:sup:`4` No se contaminará, siendo jefe de su pueblo, para profanarse. 
'''
"5" = '''
:sup:`5` “‘No se afeitarán la cabeza ni se afeitarán las comisuras de la barba, ni se harán cortes en la carne. 
'''
"6" = '''
:sup:`6` Serán santos para su Dios, y no profanarán el nombre de su Dios, porque ofrecen las ofrendas quemadas de Yahvé, el pan de su Dios. Por lo tanto, serán santos. 
'''
"7" = '''
:sup:`7` “‘No se casarán con una mujer prostituta o profana. El sacerdote no se casará con una mujer divorciada de su marido, porque él es santo para su Dios. 
'''
"8" = '''
:sup:`8` Por eso lo santificarás, porque él ofrece el pan de tu Dios. Será santo para ti, porque yo, Yahvé, que te santifico, soy santo. 
'''
"9" = '''
:sup:`9` “‘La hija de cualquier sacerdote, si se profana haciendo de prostituta, profana a su padre. Será quemada con fuego. 
'''
"10" = '''
:sup:`10` “‘El que es sumo sacerdote entre sus hermanos, sobre cuya cabeza se derrama el aceite de la unción, y que es consagrado para vestir las vestiduras, no dejará suelto el cabello de su cabeza, ni rasgará sus vestidos. 
'''
"11" = '''
:sup:`11` No debe entrar a ningún cadáver, ni contaminarse por su padre o por su madre. 
'''
"12" = '''
:sup:`12` No saldrá del santuario ni profanará el santuario de su Dios, porque la corona del aceite de la unción de su Dios está sobre él. Yo soy Yahvé. 
'''
"13" = '''
:sup:`13` “‘Tomará una esposa en su virginidad. 
'''
"14" = '''
:sup:`14` No se casará con una viuda, ni con una divorciada, ni con una mujer impura, ni con una prostituta. Tomará como esposa a una virgen de su propio pueblo. 
'''
"15" = '''
:sup:`15` No profanará su descendencia entre su pueblo, porque yo soy Yahvé, que lo santifico”. 
'''
"16" = '''
:sup:`16` Yahvé habló a Moisés, diciendo: 
'''
"17" = '''
:sup:`17` “Di a Aarón: “Ninguno de tus descendientes, a lo largo de sus generaciones, que tenga un defecto podrá acercarse a ofrecer el pan de su Dios. 
'''
"18" = '''
:sup:`18` Porque todo hombre que tenga un defecto, no se acercará: un ciego, o un cojo, o el que tenga la nariz chata, o cualquier deformidad, 
'''
"19" = '''
:sup:`19` o un hombre que tenga un pie lesionado, o una mano lesionada, 
'''
"20" = '''
:sup:`20` o un jorobado, o un enano, o el que tenga un defecto en el ojo, o una enfermedad que pique, o costras, o que tenga los testículos dañados. 
'''
"21" = '''
:sup:`21` Ningún hombre de la descendencia del sacerdote Aarón que tenga un defecto se acercará a ofrecer las ofrendas de Yahvé hechas por fuego. Como tiene un defecto, no se acercará a ofrecer el pan de su Dios. 
'''
"22" = '''
:sup:`22` Comerá el pan de su Dios, tanto del más sagrado como del santo. 
'''
"23" = '''
:sup:`23` No se acercará al velo, ni se acercará al altar, porque tiene un defecto; para que no profane mis santuarios, porque yo soy Yahvé que los santifico”. 
'''
"24" = '''
:sup:`24` Entonces Moisés habló a Aarón, a sus hijos y a todos los hijos de Israel. 
'''
