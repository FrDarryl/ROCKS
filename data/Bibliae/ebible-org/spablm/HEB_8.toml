[8]
"1" = '''
:sup:`1` Ahora bien, en las cosas que estamos diciendo, el punto principal es éste: tenemos tal sumo sacerdote, que se sentó a la derecha del trono de la Majestad en los cielos, 
'''
"2" = '''
:sup:`2` un servidor del santuario y del verdadero tabernáculo que el Señor levantó, no el hombre. 
'''
"3" = '''
:sup:`3` Porque todo sumo sacerdote está destinado a ofrecer tanto ofrendas como sacrificios. Por lo tanto, es necesario que este sumo sacerdote también tenga algo que ofrecer. 
'''
"4" = '''
:sup:`4` Porque si estuviera en la tierra, no sería sacerdote en absoluto, ya que hay sacerdotes que ofrecen las ofrendas según la ley, 
'''
"5" = '''
:sup:`5` que sirven de copia y sombra de las cosas celestiales, tal como Moisés fue advertido por Dios cuando iba a hacer el tabernáculo, pues le dijo: “Mira, todo lo harás según el modelo que se te mostró en la montaña.” 
'''
"6" = '''
:sup:`6` Pero ahora ha obtenido un ministerio más excelente, por cuanto es también el mediador de un pacto mejor, que sobre mejores promesas ha sido dado como ley. 
'''
"7" = '''
:sup:`7` Porque si aquel primer pacto hubiera sido impecable, no se habría buscado lugar para un segundo. 
'''
"8" = '''
:sup:`8` Porque encontrando faltas en ellos, dijo, “He aquí que vienen los días”, dice el Señor, “que haré un nuevo pacto con la casa de Israel y con la casa de Judá; 
'''
"9" = '''
:sup:`9` no según el pacto que hice con sus padres el día en que los tomé de la mano para sacarlos de la tierra de Egipto; porque no continuaron en mi pacto, y no les hice caso”, dice el Señor. 
'''
"10" = '''
:sup:`10` “Porque éste es el pacto que haré con la casa de Israel después de esos días”, dice el Señor: “Pondré mis leyes en su mente; También los escribiré en su corazón. Yo seré su Dios, y serán mi pueblo. 
'''
"11" = '''
:sup:`11` No enseñarán a cada hombre ni a su conciudadano ni ninguno a su hermano, diciendo: “Conoce al Señor”. porque todos me conocerán, desde él más pequeño hasta él ayor de ellos. 
'''
"12" = '''
:sup:`12` Porque seré misericordioso con su injusticia. No me acordaré más de sus pecados y de sus actos ilícitos”. 
'''
"13" = '''
:sup:`13` Al decir: “Un nuevo pacto”, ha dejado obsoleto el primero. Pero lo que se vuelve obsoleto y envejece está a punto de desaparecer. 
'''
