[5]
"1" = '''
:sup:`1` Por tanto, exhorto a los ancianos de entre vosotros, como compañero y testigo de los sufrimientos de Cristo, y que también participará en la gloria que se revelará: 
'''
"2" = '''
:sup:`2` pastoread el rebaño de Dios que está entre vosotros, ejerciendo la vigilancia, no por obligación, sino voluntariamente; no por ganancia deshonesta, sino de buen grado; 
'''
"3" = '''
:sup:`3` no como señoreando a los que se os ha confiado, sino poniéndoos como ejemplo del rebaño. 
'''
"4" = '''
:sup:`4` Cuando se manifieste el pastor principal, recibiréis la corona de gloria que no se marchita. 
'''
"5" = '''
:sup:`5` Asimismo, vosotros, los más jóvenes, estad sujetos a los mayores. Sí, revestíos todos de humildad y someteos unos a otros; porque “Dios resiste a los soberbios, pero da gracia a los humildes.” 
'''
"6" = '''
:sup:`6` Humillaos, pues, bajo la poderosa mano de Dios, para que él os exalte a su debido tiempo, 
'''
"7" = '''
:sup:`7` echando todas vuestras preocupaciones sobre él, porque él se ocupa de vosotros. 
'''
"8" = '''
:sup:`8` Sé sobrio y autocontrolado. Estad atentos. Vuestro adversario, el diablo, anda como un león rugiente, buscando a quién devorar. 
'''
"9" = '''
:sup:`9` Resistidle firmes en vuestra fe, sabiendo que vuestros hermanos que están en el mundo pasan por los mismos sufrimientos. 
'''
"10" = '''
:sup:`10` Pero el Dios de toda gracia, que os llamó a su gloria eterna por Cristo Jesús, después de que hayáis sufrido un poco, os perfeccione, establezca, fortalezca y asiente. 
'''
"11" = '''
:sup:`11` A él sea la gloria y el poder por los siglos de los siglos. Amén. 
'''
"12" = '''
:sup:`12` Por medio de Silvano, nuestro fiel hermano, como lo considero, os he escrito brevemente, exhortando y testificando que ésta es la verdadera gracia de Dios en la que estáis. 
'''
"13" = '''
:sup:`13` Os saluda la que está en Babilonia, elegida junto con vosotros. Lo mismo hace Marcos, hijo mío. 
'''
"14" = '''
:sup:`14` Saludaos unos a otros con un beso de amor. La paz sea con todos los que están en Cristo Jesús. Amén. 
'''
