[9]
"1" = '''
:sup:`1` Entonces gritó en mis oídos con gran voz, diciendo: “Haz que se acerquen los que están a cargo de la ciudad, cada uno con su arma de destrucción en la mano”. 
'''
"2" = '''
:sup:`2` He aquí que seis hombres venían del camino de la puerta superior, que está hacia el norte, cada uno con su arma de matar en la mano. Un hombre en medio de ellos estaba vestido de lino, con un tintero de escritor a su lado. Entraron y se pararon junto al altar de bronce. 
'''
"3" = '''
:sup:`3` La gloria del Dios de Israel subió desde el querubín, donde estaba, hasta el umbral de la casa; y llamó al hombre vestido de lino, que tenía a su lado el tintero del escritor. 
'''
"4" = '''
:sup:`4` Yahvé le dijo: “Pasa por el centro de la ciudad, por el centro de Jerusalén, y pon una marca en la frente de los hombres que suspiran y lloran por todas las abominaciones que se hacen en ella.” 
'''
"5" = '''
:sup:`5` A los demás les dijo a mi oído: “Recorred la ciudad tras él y golpead. No dejéis de mirar, ni tengáis piedad. 
'''
"6" = '''
:sup:`6` Matad completamente al anciano, al joven, a la virgen, a los niños y a las mujeres; pero no os acerquéis a ningún hombre en el que esté la marca. Comienza por mi santuario”. Entonces empezaron con los ancianos que estaban delante de la casa. 
'''
"7" = '''
:sup:`7` Les dijo: “Profanen la casa y llenen los atrios de muertos. Salid”. Salieron y golpearon en la ciudad. 
'''
"8" = '''
:sup:`8` Mientras ellos mataban y yo quedaba, me postré sobre mi rostro y grité diciendo: “¡Ah, Señor Yahvé! ¿Destruirás todo el residuo de Israel al derramar tu ira sobre Jerusalén?” 
'''
"9" = '''
:sup:`9` Entonces me dijo: “La iniquidad de la casa de Israel y de Judá es muy grande, y la tierra está llena de sangre, y la ciudad llena de perversión; porque dicen: ‘Yahvé ha abandonado la tierra, y Yahvé no ve’. 
'''
"10" = '''
:sup:`10` En cuanto a mí también, mi ojo no perdonará, ni tendré piedad, sino que haré recaer su camino sobre su cabeza.” 
'''
"11" = '''
:sup:`11` He aquí que el hombre vestido de lino, que tenía el tintero a su lado, informó del asunto, diciendo: “He hecho lo que me has mandado”. 
'''
