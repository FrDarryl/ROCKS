[2]
"1" = '''
:sup:`1` Por lo tanto, debemos prestar más atención a las cosas que se escucharon, para que no nos desviemos. 
'''
"2" = '''
:sup:`2` Porque si la palabra hablada por medio de los ángeles resultó firme, y toda transgresión y desobediencia recibió un justo castigo, 
'''
"3" = '''
:sup:`3` ¿cómo escaparemos nosotros si descuidamos una salvación tan grande, la cual, habiendo sido hablada al principio por medio del Señor, nos fue confirmada por los que oyeron, 
'''
"4" = '''
:sup:`4` testificando Dios también con ellos, tanto por señales como por prodigios, por diversas obras de poder y por dones del Espíritu Santo, según su propia voluntad? 
'''
"5" = '''
:sup:`5` Porque no sometió a los ángeles el mundo venidero, del que hablamos. 
'''
"6" = '''
:sup:`6` Pero uno ha testificado en alguna parte, diciendo, “¿Qué es el hombre, para que pienses en él? ¿O el hijo del hombre, que se preocupa por él? 
'''
"7" = '''
:sup:`7` Lo hiciste un poco más bajo que los ángeles. Lo coronaste de gloria y honor. 
'''
"8" = '''
:sup:`8` Has sometido todas las cosas bajo sus pies”. Porque al someter todas las cosas a él, no dejó nada que no le estuviera sometido. Pero ahora todavía no vemos todas las cosas sometidas a él. 
'''
"9" = '''
:sup:`9` Pero vemos al que ha sido hecho un poco más bajo que los ángeles, Jesús, a causa del sufrimiento de la muerte, coronado de gloria y honor, para que por la gracia de Dios probara la muerte por todos. 
'''
"10" = '''
:sup:`10` Porque convenía a aquel por quien son todas las cosas y por quien son todas las cosas, al llevar a muchos niños a la gloria, perfeccionar por aflicciones al autor de la salvación de ellos. 
'''
"11" = '''
:sup:`11` Porque tanto el que santifica como los santificados proceden todos de uno, por lo que no se avergüenza de llamarlos hermanos, 
'''
"12" = '''
:sup:`12` diciendo, “Declararé tu nombre a mis hermanos. Entre la congregación cantaré tu alabanza”. 
'''
"13" = '''
:sup:`13` De nuevo: “Pondré mi confianza en él”. De nuevo: “He aquí que estoy con los hijos que Dios me ha dado”. 
'''
"14" = '''
:sup:`14` Puesto que los hijos participaron de la carne y de la sangre, también él participó de lo mismo, para anular por medio de la muerte al que tenía el poder de la muerte, es decir, al diablo, 
'''
"15" = '''
:sup:`15` y liberar a todos los que, por temor a la muerte, estaban durante toda su vida sujetos a esclavitud. 
'''
"16" = '''
:sup:`16` Porque ciertamente, no da ayuda a los ángeles, sino que da ayuda a la descendencia de Abraham. 
'''
"17" = '''
:sup:`17` Por eso estaba obligado en todo a hacerse semejante a sus hermanos, para llegar a ser un sumo sacerdote misericordioso y fiel en las cosas de Dios, para expiar los pecados del pueblo. 
'''
"18" = '''
:sup:`18` Porque habiendo sufrido él mismo la tentación, puede ayudar a los que son tentados. 
'''
