[3]
"1" = '''
:sup:`1` El argumento es sumamente ridículo, pues el razonamiento no parece gobernar sobre sus propios afectos, sino sobre los del cuerpo, 
'''
"2" = '''
:sup:`2` de tal manera que cualquiera de vosotros puede no ser capaz de desarraigar el deseo, pero el razonamiento os permitirá evitar ser esclavos de él. 
'''
"3" = '''
:sup:`3` Uno puede no ser capaz de desarraigar la ira del alma, pero es posible soportar la ira. 
'''
"4" = '''
:sup:`4` Puede que uno no sea capaz de erradicar la malicia, pero el razonamiento tiene fuerza para trabajar con vosotros y evitar que cedáis a la malicia. 
'''
"5" = '''
:sup:`5` Porque el razonamiento no es un erradicador, sino un antagonista de las emociones. 
'''
"6" = '''
:sup:`6` Esto puede comprenderse más claramente por la sed del rey David. 
'''
"7" = '''
:sup:`7` Pues después de que David estuvo atacando a los filisteos durante todo el día, él y los soldados de su nación mataron a muchos de ellos; 
'''
"8" = '''
:sup:`8` luego, cuando llegó la noche, sudando y muy cansado, llegó a la tienda real, alrededor de la cual estaba acampado todo el ejército de nuestros antepasados. 
'''
"9" = '''
:sup:`9` Ahora bien, todos los demás estaban cenando; 
'''
"10" = '''
:sup:`10` pero el rey, teniendo mucha sed, aunque tenía numerosos manantiales, no pudo por sus medios saciar su sed; 
'''
"11" = '''
:sup:`11` sino que un cierto anhelo irracional por el agua en el campamento del enemigo se hizo más fuerte y más feroz sobre él, lo deshizo y lo consumió. 
'''
"12" = '''
:sup:`12` Por lo tanto, sus guardaespaldas se inquietaron ante este anhelo del rey, y dos jóvenes y valientes soldados, respetando el deseo del rey, se armaron completamente y, tomando un cántaro, saltaron las murallas de los enemigos. 
'''
"13" = '''
:sup:`13` Sin ser percibidos por los guardianes de la puerta, recorrieron todo el campamento de los enemigos en su búsqueda. 
'''
"14" = '''
:sup:`14` Habiendo descubierto audazmente la fuente, llenaron de ella la bebida para el rey. 
'''
"15" = '''
:sup:`15` Pero éste, aunque muerto de sed, razonó que una bebida considerada de igual valor que la sangre sería terriblemente peligrosa para su alma. 
'''
"16" = '''
:sup:`16` Por eso, oponiendo el razonamiento a su deseo, derramó la bebida para Dios. 
'''
"17" = '''
:sup:`17` Porque la mente templada tiene poder para vencer la presión de las emociones, para apagar los fuegos de la excitación, 
'''
"18" = '''
:sup:`18` y para luchar contra los dolores del cuerpo, por excesivos que sean, y por la excelencia del razonamiento, para rechazar todos los asaltos de las emociones. 
'''
"19" = '''
:sup:`19` Pero la ocasión nos invita ahora a dar un ejemplo de razonamiento templado a partir de la historia. 
'''
"20" = '''
:sup:`20` Porque en un tiempo en que nuestros padres gozaban de una paz imperturbable por la obediencia a la ley y eran prósperos, de modo que Seleuco Nicanor, el rey de Asia, les asignaba dinero para el servicio divino y aceptaba su forma de gobierno, 
'''
"21" = '''
:sup:`21` entonces ciertas personas, introduciendo cosas nuevas contrarias a la armonía pública, cayeron de diversas maneras en calamidades. 
'''
