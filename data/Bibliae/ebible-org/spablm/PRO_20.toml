[20]
"1" = '''
:sup:`1` El vino es un burlador y la cerveza es un pendenciero. Quien se deja llevar por ellos no es sabio. 
'''
"2" = '''
:sup:`2` El terror de un rey es como el rugido de un león. Quien lo provoque a la ira perderá su propia vida. 
'''
"3" = '''
:sup:`3` Es un honor para un hombre mantenerse alejado de las disputas, pero todos los tontos se pelearán. 
'''
"4" = '''
:sup:`4` El perezoso no arará a causa del invierno; por lo que mendigará en la cosecha, y no tendrá nada. 
'''
"5" = '''
:sup:`5` El consejo en el corazón del hombre es como las aguas profundas, pero un hombre comprensivo lo sacará. 
'''
"6" = '''
:sup:`6` Muchos hombres pretenden ser hombres de amor indefectible, pero ¿quién puede encontrar un hombre fiel? 
'''
"7" = '''
:sup:`7` El hombre justo camina con integridad. Benditos sean sus hijos después de él. 
'''
"8" = '''
:sup:`8` Un rey que se sienta en el trono del juicio dispersa todo el mal con sus ojos. 
'''
"9" = '''
:sup:`9` ¿Quién puede decir: “He purificado mi corazón”? Estoy limpio y sin pecado”. 
'''
"10" = '''
:sup:`10` Pesos y medidas diferentes, ambos por igual son una abominación para Yahvé. 
'''
"11" = '''
:sup:`11` Hasta un niño se da a conocer por sus actos, si su trabajo es puro, y si es correcto. 
'''
"12" = '''
:sup:`12` El oído que oye y el ojo que ve, Yahvé ha hecho incluso a los dos. 
'''
"13" = '''
:sup:`13` No ames el sueño, no sea que llegues a la pobreza. Abre los ojos y te saciarás de pan. 
'''
"14" = '''
:sup:`14` “No es bueno, no es bueno”, dice el comprador; pero cuando se va por su camino, entonces se jacta. 
'''
"15" = '''
:sup:`15` Hay oro y abundancia de rubíes, pero los labios del conocimiento son una joya rara. 
'''
"16" = '''
:sup:`16` Toma la prenda de quien pone una garantía para un extranjero; y lo tienen en prenda por una mujer descarriada. 
'''
"17" = '''
:sup:`17` La comida fraudulenta es dulce para el hombre, pero después se le llena la boca de grava. 
'''
"18" = '''
:sup:`18` Los planes se establecen mediante asesoramiento; ¡con una guía sabia haces la guerra! 
'''
"19" = '''
:sup:`19` El que va de un lado a otro como portador de cuentos revela secretos; por tanto, no te hagas compañía de quien abre mucho los labios. 
'''
"20" = '''
:sup:`20` El que maldiga a su padre o a su madre, su lámpara se apagará en la oscuridad de las tinieblas. 
'''
"21" = '''
:sup:`21` Una herencia ganada rápidamente al principio no será bendecido al final. 
'''
"22" = '''
:sup:`22` No digas: “Pagaré el mal”. Espera a Yahvé, y él te salvará. 
'''
"23" = '''
:sup:`23` Yahvé detesta las diferencias de peso, y las balanzas deshonestas no son agradables. 
'''
"24" = '''
:sup:`24` Los pasos del hombre son de Yahvé; ¿cómo puede entonces el hombre entender su camino? 
'''
"25" = '''
:sup:`25` Es una trampa para el hombre hacer una entrega precipitada, para luego considerar sus votos. 
'''
"26" = '''
:sup:`26` Un rey sabio selecciona a los malvados, y conduce el trillo sobre ellos. 
'''
"27" = '''
:sup:`27` El espíritu del hombre es la lámpara de Yahvé, buscando en todas sus partes más íntimas. 
'''
"28" = '''
:sup:`28` El amor y la fidelidad mantienen al rey a salvo. Su trono se sustenta en el amor. 
'''
"29" = '''
:sup:`29` La gloria de los jóvenes es su fuerza. El esplendor de los ancianos son sus canas. 
'''
"30" = '''
:sup:`30` Los golpes que hieren limpian el mal, y los golpes purgan las partes más íntimas. 
'''
