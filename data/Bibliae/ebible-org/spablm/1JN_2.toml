[2]
"1" = '''
:sup:`1` Hijitos míos, os escribo estas cosas para que no pequéis. Si alguno peca, tenemos un Consejero con el Padre, Jesucristo, el justo. 
'''
"2" = '''
:sup:`2` Y él es el sacrificio expiatorio por nuestros pecados, y no sólo por los nuestros, sino también por los de todo el mundo. 
'''
"3" = '''
:sup:`3` Así sabemos que lo conocemos: si guardamos sus mandamientos. 
'''
"4" = '''
:sup:`4` El que dice: “Lo conozco”, y no guarda sus mandamientos, es un mentiroso, y la verdad no está en él. 
'''
"5" = '''
:sup:`5` Pero el amor de Dios se ha perfeccionado ciertamente en quien guarda su palabra. Así es como sabemos que estamos en él: 
'''
"6" = '''
:sup:`6` el que dice que permanece en él, debe también andar como él anduvo. 
'''
"7" = '''
:sup:`7` Hermanos, no os escribo ningún mandamiento nuevo, sino un mandamiento antiguo que teníais desde el principio. El mandamiento antiguo es la palabra que habéis oído desde el principio. 
'''
"8" = '''
:sup:`8` Os vuelvo a escribir un mandamiento nuevo, que es verdadero en él y en vosotros, porque las tinieblas están pasando y la luz verdadera ya brilla. 
'''
"9" = '''
:sup:`9` El que dice que está en la luz y odia a su hermano está en las tinieblas hasta ahora. 
'''
"10" = '''
:sup:`10` El que ama a su hermano permanece en la luz, y no hay en él ocasión de tropiezo. 
'''
"11" = '''
:sup:`11` Pero el que odia a su hermano está en las tinieblas, y camina en las tinieblas, y no sabe a dónde va, porque las tinieblas han cegado sus ojos. 
'''
"12" = '''
:sup:`12` Os escribo a vosotros, hijitos, porque vuestros pecados os son perdonados por su nombre. 
'''
"13" = '''
:sup:`13` Os escribo a vosotros, padres, porque conocéis al que es desde el principio. Os escribo a vosotros, jóvenes, porque habéis vencido al maligno. Os escribo a vosotros, hijitos, porque conocéis al Padre. 
'''
"14" = '''
:sup:`14` Os he escrito a vosotros, padres, porque conocéis al que es desde el principio. Os he escrito a vosotros, jóvenes, porque sois fuertes, y la palabra de Dios permanece en vosotros, y habéis vencido al maligno. 
'''
"15" = '''
:sup:`15` No améis al mundo ni a las cosas que hay en el mundo. Si alguien ama al mundo, el amor del Padre no está en él. 
'''
"16" = '''
:sup:`16` Porque todo lo que hay en el mundo — los deseos de la carne, los deseos de los ojos y la soberbia de la vida — no es del Padre, sino del mundo. 
'''
"17" = '''
:sup:`17` El mundo pasa con sus deseos, pero el que hace la voluntad de Dios permanece para siempre. 
'''
"18" = '''
:sup:`18` Hijitos, estos son los últimos tiempos, y como habéis oído que viene el Anticristo, también ahora han surgido muchos anticristos. En esto sabemos que es la hora final. 
'''
"19" = '''
:sup:`19` Salieron de nosotros, pero no eran de nuestra pertenencia; porque si hubieran sido de nuestra pertenencia, habrían seguido con nosotros. Pero se fueron, para que se revele que ninguno de ellos nos pertenece. 
'''
"20" = '''
:sup:`20` Vosotros tenéis la unción del Santo, y todos tenéis conocimiento. 
'''
"21" = '''
:sup:`21` No os he escrito porque no conozcáis la verdad, sino porque la conocéis, y porque ninguna mentira es de la verdad. 
'''
"22" = '''
:sup:`22` ¿Quién es el mentiroso sino el que niega que Jesús es el Cristo? Este es el Anticristo, el que niega al Padre y al Hijo. 
'''
"23" = '''
:sup:`23` Quien niega al Hijo no tiene al Padre. El que confiesa al Hijo tiene también al Padre. 
'''
"24" = '''
:sup:`24` Por tanto, en cuanto a vosotros, que permanezca en vosotros lo que habéis oído desde el principio. Si lo que habéis oído desde el principio permanece en vosotros, también vosotros permaneceréis en el Hijo y en el Padre. 
'''
"25" = '''
:sup:`25` Esta es la promesa que nos hizo, la vida eterna. 
'''
"26" = '''
:sup:`26` Estas cosas os he escrito acerca de los que os extravían. 
'''
"27" = '''
:sup:`27` En cuanto a ustedes, la unción que recibieron de él permanece en ustedes, y no necesitan que nadie les enseñe. Pero como su unción os enseña acerca de todas las cosas, y es verdadera, y no es mentira, así como os enseñó, permaneceréis en él. 
'''
"28" = '''
:sup:`28` Ahora bien, hijitos, permaneced en él, para que, cuando se manifieste, tengamos audacia y no nos avergoncemos ante él en su venida. 
'''
"29" = '''
:sup:`29` Si sabéis que es justo, sabéis que todo el que practica la justicia ha nacido de él. 
'''
