[3]
"1" = '''
:sup:`1` ¡Mirad qué gran amor nos ha dado el Padre, para que seamos llamados hijos de Dios! Por eso el mundo no nos conoce, porque no lo conoció a él. 
'''
"2" = '''
:sup:`2` Amados, ahora somos hijos de Dios. Todavía no se ha revelado lo que seremos; pero sabemos que, cuando se revele, seremos como él, porque lo veremos tal como es. 
'''
"3" = '''
:sup:`3` Todo el que tiene esta esperanza puesta en él se purifica, así como él es puro. 
'''
"4" = '''
:sup:`4` Todo el que peca comete también anarquía. El pecado es anarquía. 
'''
"5" = '''
:sup:`5` Sabéis que él se reveló para quitar nuestros pecados, y no hay pecado en él. 
'''
"6" = '''
:sup:`6` Quien permanece en él no peca. Quien peca no lo ha visto y no lo conoce. 
'''
"7" = '''
:sup:`7` Hijitos, que nadie os extravíe. El que hace la justicia es justo, como él mismo. 
'''
"8" = '''
:sup:`8` El que peca es del diablo, porque el diablo peca desde el principio. Para esto se ha manifestado el Hijo de Dios: para que destruya las obras del diablo. 
'''
"9" = '''
:sup:`9` El que ha nacido de Dios no peca, porque su semilla permanece en él, y no puede pecar, porque ha nacido de Dios. 
'''
"10" = '''
:sup:`10` En esto se revelan los hijos de Dios y los hijos del diablo. El que no hace la justicia no es de Dios, ni tampoco el que no ama a su hermano. 
'''
"11" = '''
:sup:`11` Porque este es el mensaje que habéis oído desde el principio: que nos amemos unos a otros, 
'''
"12" = '''
:sup:`12` a diferencia de Caín, que era del maligno y mató a su hermano. ¿Por qué lo mató? Porque sus obras eran malas, y las de su hermano, justas. 
'''
"13" = '''
:sup:`13` No os sorprendáis, hermanos míos, si el mundo os odia. 
'''
"14" = '''
:sup:`14` Sabemos que hemos pasado de la muerte a la vida, porque amamos a los hermanos. El que no ama a su hermano permanece en la muerte. 
'''
"15" = '''
:sup:`15` El que odia a su hermano es un asesino, y sabéis que a ningún asesino le queda la vida eterna. 
'''
"16" = '''
:sup:`16` En esto conocemos el amor, porque él dio su vida por nosotros. Y nosotros debemos dar la vida por los hermanos. 
'''
"17" = '''
:sup:`17` Pero quien tiene los bienes del mundo y ve a su hermano necesitado, y luego cierra su corazón de compasión contra él, ¿cómo permanece en él el amor de Dios? 
'''
"18" = '''
:sup:`18` Hijitos míos, no amemos sólo de palabra, ni sólo con la lengua, sino con hechos y con verdad. 
'''
"19" = '''
:sup:`19` Y en esto sabemos que somos de la verdad y persuadimos a nuestros corazones ante él, 
'''
"20" = '''
:sup:`20` porque si nuestro corazón nos condena, Dios es mayor que nuestro corazón, y conoce todas las cosas. 
'''
"21" = '''
:sup:`21` Amados, si nuestro corazón no nos condena, tenemos audacia para con Dios; 
'''
"22" = '''
:sup:`22` de modo que todo lo que pedimos, lo recibimos de él, porque guardamos sus mandamientos y hacemos las cosas que son agradables a sus ojos. 
'''
"23" = '''
:sup:`23` Este es su mandamiento: que creamos en el nombre de su Hijo Jesucristo y nos amemos los unos a los otros, como él lo ha mandado. 
'''
"24" = '''
:sup:`24` El que guarda sus mandamientos permanece en él, y él en él. En esto sabemos que él permanece en nosotros, por el Espíritu que nos ha dado. 
'''
