[7]
"1" = '''
:sup:`1` Entonces se reunieron con él los fariseos y algunos de los escribas, que habían venido de Jerusalén. 
'''
"2" = '''
:sup:`2` Al ver que algunos de sus discípulos comían el pan con las manos manchadas, es decir, sin lavar, se quejaron. 
'''
"3" = '''
:sup:`3` (Porque los fariseos y todos los judíos no comen si no se lavan las manos y los antebrazos, siguiendo la tradición de los ancianos. 
'''
"4" = '''
:sup:`4` No comen cuando vienen de la plaza si no se bañan, y hay otras muchas cosas que han recibido para aferrarse a ellas: lavados de copas, cántaros, vasos de bronce y camillas). 
'''
"5" = '''
:sup:`5` Los fariseos y los escribas le preguntaron: “¿Por qué tus discípulos no andan según la tradición de los ancianos, sino que comen el pan con las manos sin lavar?” 
'''
"6" = '''
:sup:`6` Les respondió: “Bien profetizó Isaías de vosotros, hipócritas, como está escrito, ‘Este pueblo me honra con sus labios, pero su corazón está lejos de mí. 
'''
"7" = '''
:sup:`7` Me adoran en vano, enseñando como doctrinas los mandamientos de los hombres.” 
'''
"8" = '''
:sup:`8` “Porque dejáis de lado el mandamiento de Dios, y os aferráis a la tradición de los hombres: el lavado de los cántaros y de las copas, y hacéis otras muchas cosas semejantes.” 
'''
"9" = '''
:sup:`9` Él les dijo: “Bien rechazáis el mandamiento de Dios para mantener vuestra tradición. 
'''
"10" = '''
:sup:`10` Porque Moisés dijo: ‘Honra a tu padre y a tu madre,’ y ‘El que hable mal del padre o de la madre, que muera’. 
'''
"11" = '''
:sup:`11` Pero vosotros decís: “Si un hombre dice a su padre o a su madre: “Cualquier beneficio que hayas recibido de mí es “corbán”, es decir, entregado a Dios, 
'''
"12" = '''
:sup:`12` “entonces ya no le permitís hacer nada por su padre o por su madre, 
'''
"13" = '''
:sup:`13` anulando la palabra de Dios por vuestra tradición que habéis transmitido. Vosotros hacéis muchas cosas así”. 
'''
"14" = '''
:sup:`14` Llamó a toda la multitud y les dijo: “Oídme todos y entended. 
'''
"15" = '''
:sup:`15` Nada de lo que sale del hombre puede contaminarle; pero lo que sale del hombre es lo que le contamina. 
'''
"16" = '''
:sup:`16` Si alguien tiene oídos para oír, que oiga”. 
'''
"17" = '''
:sup:`17` Cuando entró en una casa lejos de la multitud, sus discípulos le preguntaron por la parábola. 
'''
"18" = '''
:sup:`18` Él les dijo: “¿También vosotros estáis sin entendimiento? ¿No os dais cuenta de que todo lo que entra en el hombre desde fuera no puede contaminarle, 
'''
"19" = '''
:sup:`19` porque no entra en su corazón, sino en su estómago, y luego en la letrina, con lo que todos los alimentos quedan limpios?” 
'''
"20" = '''
:sup:`20` El dijo: “Lo que sale del hombre, eso contamina al hombre. 
'''
"21" = '''
:sup:`21` Porque de dentro, del corazón de los hombres, salen los malos pensamientos, los adulterios, los pecados sexuales, los asesinatos, los robos, 
'''
"22" = '''
:sup:`22` las codicias, la maldad, el engaño, los deseos lujuriosos, el mal de ojo, la blasfemia, la soberbia y la necedad. 
'''
"23" = '''
:sup:`23` Todas estas cosas malas salen de dentro y contaminan al hombre”. 
'''
"24" = '''
:sup:`24` De allí se levantó y se fue a los límites de Tiro y Sidón. Entró en una casa y no quiso que nadie lo supiera, pero no pudo pasar desapercibido. 
'''
"25" = '''
:sup:`25` Porque una mujer cuya hija pequeña tenía un espíritu impuro, al oír hablar de él, vino y se postró a sus pies. 
'''
"26" = '''
:sup:`26` La mujer era griega, de raza sirofenicia. Le rogó que expulsara el demonio de su hija. 
'''
"27" = '''
:sup:`27` Pero Jesús le dijo: “Deja que se sacien primero los niños, porque no conviene tomar el pan de los niños y echarlo a los perros.” 
'''
"28" = '''
:sup:`28` Pero ella le respondió: “Sí, Señor. Pero hasta los perros que están debajo de la mesa se comen las migajas de los niños”. 
'''
"29" = '''
:sup:`29` Le dijo: “Por este dicho, vete. El demonio ha salido de tu hija”. 
'''
"30" = '''
:sup:`30` Se fue a su casa y encontró al niño acostado en la cama, con el demonio fuera. 
'''
"31" = '''
:sup:`31` Volvió a salir de los límites de Tiro y Sidón, y llegó al mar de Galilea por el centro de la región de Decápolis. 
'''
"32" = '''
:sup:`32` Le trajeron a uno que era sordo y tenía un impedimento en el habla. Le rogaron que le pusiera la mano encima. 
'''
"33" = '''
:sup:`33` Lo apartó de la multitud en privado y le metió los dedos en los oídos, y escupiendo le tocó la lengua. 
'''
"34" = '''
:sup:`34` Mirando al cielo, suspiró y le dijo: “¡Efatá!”, es decir, “¡Ábrete!”. 
'''
"35" = '''
:sup:`35` Al instante se le abrieron los oídos y se le soltó el impedimento de la lengua, y habló con claridad. 
'''
"36" = '''
:sup:`36` Les ordenó que no se lo dijeran a nadie, pero cuanto más les ordenaba, tanto más lo proclamaban. 
'''
"37" = '''
:sup:`37` Ellos se asombraron mucho, diciendo: “Todo lo ha hecho bien. Hace que hasta los sordos oigan y los mudos hablen”. 
'''
