[49]
"1" = '''
:sup:`1` El recuerdo de Josías es como la composición del incienso preparado por el trabajo del perfumista. Será dulce como la miel en cada boca, y como la música en un banquete de vino. 
'''
"2" = '''
:sup:`2` Hizo lo correcto en la reforma del pueblo, y quitó las abominaciones de la iniquidad. 
'''
"3" = '''
:sup:`3` Puso su corazón en orden hacia el Señor. En días sin ley, hizo prevalecer la piedad. 
'''
"4" = '''
:sup:`4` Excepto David, Ezequías y Josías, todos eran malvados, porque abandonaron la ley del Altísimo. Los reyes de Judá llegaron a su fin. 
'''
"5" = '''
:sup:`5` Dieron su poder a otros, y su gloria a una nación extranjera. 
'''
"6" = '''
:sup:`6` Incendiaron la ciudad elegida del santuario y desoló sus calles, como está escrito por la mano de Jeremías. 
'''
"7" = '''
:sup:`7` Porque lo maltrataron; pero fue santificado en el vientre para ser un profeta, arrancar, afligir, destruir y también para construir y plantar. 
'''
"8" = '''
:sup:`8` Ezequiel vio la visión de la gloria, que Dios le mostró en el carro de los querubines. 
'''
"9" = '''
:sup:`9` Porque en verdad se acordó de los enemigos en la tormenta, y para hacer el bien a los que dirigen sus caminos correctamente. 
'''
"10" = '''
:sup:`10` También de los doce profetas, que sus huesos vuelvan a florecer fuera de su lugar. Consoló al pueblo de Jacob, y los liberó con una esperanza confiada. 
'''
"11" = '''
:sup:`11` ¿Cómo vamos a magnificar a Zorobabel? Era como un anillo de sello en la mano derecha. 
'''
"12" = '''
:sup:`12` Así era Jesús, el hijo de Josedek, que en sus días construyeron la casa, y exaltó a un pueblo santo para el Señor, preparado para la gloria eterna. 
'''
"13" = '''
:sup:`13` También de Nehemías es grande el recuerdo. Levantó para nosotros muros caídos, colocar las puertas y los barrotes, y reconstruimos nuestras casas. 
'''
"14" = '''
:sup:`14` Ningún hombre fue creado sobre la tierra como Enoc, porque fue arrebatado de la tierra. 
'''
"15" = '''
:sup:`15` Tampoco ha nacido un hombre como José, un líder de su clase, un partidario del pueblo. Incluso sus huesos fueron cuidados. 
'''
"16" = '''
:sup:`16` Sem y Set fueron honrados entre los hombres, pero por encima de todo ser vivo de la creación estaba Adán. 
'''
