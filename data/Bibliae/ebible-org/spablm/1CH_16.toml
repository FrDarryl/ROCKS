[16]
"1" = '''
:sup:`1` Trajeron el arca de Dios y la pusieron en medio de la tienda que David había levantado para ella; y ofrecieron holocaustos y ofrendas de paz ante Dios. 
'''
"2" = '''
:sup:`2` Cuando David terminó de ofrecer el holocausto y las ofrendas de paz, bendijo al pueblo en nombre de Yahvé. 
'''
"3" = '''
:sup:`3` Dio a todos los israelíes, hombres y mujeres, a cada uno una hogaza de pan, una porción de carne y una torta de pasas. 
'''
"4" = '''
:sup:`4` Nombró a algunos de los levitas para que sirvieran ante el arca de Yahvé, y para que conmemoraran, dieran gracias y alabaran a Yahvé, el Dios de Israel: 
'''
"5" = '''
:sup:`5` Asaf, el principal, y tras él Zacarías, luego Jeiel, Semiramot, Jehiel, Mattithiah, Eliab, Benaiah, Obed-Edom y Jeiel, con instrumentos de cuerda y con arpas; y Asaf con címbalos, tocando en voz alta; 
'''
"6" = '''
:sup:`6` con Benaiah y Jahaziel, los sacerdotes, con trompetas continuamente, ante el arca de la alianza de Dios. 
'''
"7" = '''
:sup:`7` Aquel día, David ordenó por primera vez dar gracias a Yahvé de la mano de Asaf y sus hermanos. 
'''
"8" = '''
:sup:`8` Dad gracias a Yahvé. Invoca su nombre. Haz que lo que ha hecho se conozca entre los pueblos. 
'''
"9" = '''
:sup:`9` Cántale. Cántale alabanzas. Cuenta todas sus maravillosas obras. 
'''
"10" = '''
:sup:`10` Gloria a su santo nombre. Que se alegre el corazón de los que buscan a Yahvé. 
'''
"11" = '''
:sup:`11` Busca a Yahvé y su fuerza. Busca su rostro para siempre. 
'''
"12" = '''
:sup:`12` Acuérdate de las maravillas que ha hecho, sus maravillas, y los juicios de su boca, 
'''
"13" = '''
:sup:`13` tú, descendiente de Israel, su siervo, vosotros, hijos de Jacob, sus elegidos. 
'''
"14" = '''
:sup:`14` Él es Yahvé, nuestro Dios. Sus juicios están en toda la tierra. 
'''
"15" = '''
:sup:`15` Recuerda su pacto para siempre, la palabra que ordenó a mil generaciones, 
'''
"16" = '''
:sup:`16` el pacto que hizo con Abraham, su juramento a Isaac. 
'''
"17" = '''
:sup:`17` Se lo confirmó a Jacob por un estatuto, y a Israel por un pacto eterno, 
'''
"18" = '''
:sup:`18` diciendo: “Te daré la tierra de Canaán, El lote de tu herencia”. 
'''
"19" = '''
:sup:`19` cuando no erais más que unos pocos hombres, sí, muy pocos, y extranjeros en ella. 
'''
"20" = '''
:sup:`20` Iban de nación en nación, de un reino a otro pueblo. 
'''
"21" = '''
:sup:`21` No permitió que nadie les hiciera mal. Sí, reprendió a los reyes por su bien, 
'''
"22" = '''
:sup:`22` “¡No toquen a mis ungidos! No hagas daño a mis profetas”. 
'''
"23" = '''
:sup:`23` ¡Cantad a Yahvé, toda la tierra! Mostrar su salvación de día en día. 
'''
"24" = '''
:sup:`24` Anuncia su gloria entre las naciones, y sus obras maravillosas entre todos los pueblos. 
'''
"25" = '''
:sup:`25` Porque grande es Yahvé, y muy digno de alabanza. También debe ser temido por encima de todos los dioses. 
'''
"26" = '''
:sup:`26` Porque todos los dioses de los pueblos son ídolos, pero Yahvé hizo los cielos. 
'''
"27" = '''
:sup:`27` El honor y la majestad están ante él. La fuerza y la alegría están en su lugar. 
'''
"28" = '''
:sup:`28` Atribuid a Yahvé, familias de los pueblos, ¡atribuir a Yahvé la gloria y la fuerza! 
'''
"29" = '''
:sup:`29` Atribuid a Yahvé la gloria debida a su nombre. Trae una ofrenda y preséntate ante él. Adoren a Yahvé en forma sagrada. 
'''
"30" = '''
:sup:`30` Temblad ante él, toda la tierra. El mundo también está establecido que no se puede mover. 
'''
"31" = '''
:sup:`31` Que se alegren los cielos, ¡y que la tierra se alegre! Que digan entre las naciones: “¡Yahvé reina!” 
'''
"32" = '''
:sup:`32` ¡Que ruja el mar y su plenitud! ¡Que el campo se regocije, y todo lo que hay en él! 
'''
"33" = '''
:sup:`33` Entonces los árboles del bosque cantarán de alegría ante Yahvé, porque viene a juzgar la tierra. 
'''
"34" = '''
:sup:`34` Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna. 
'''
"35" = '''
:sup:`35` Di: “¡Sálvanos, Dios de nuestra salvación! Reúnenos y líbranos de las naciones, para dar gracias a tu santo nombre, para triunfar en tu alabanza”. 
'''
"36" = '''
:sup:`36` Bendito sea Yahvé, el Dios de Israel, desde la eternidad hasta la eternidad. Todo el pueblo dijo: “Amén”, y alabó a Yahvé. 
'''
"37" = '''
:sup:`37` Dejó allí a Asaf y a sus hermanos, delante del arca de la alianza de Yahvé, para que sirvieran continuamente delante del arca, según el trabajo de cada día; 
'''
"38" = '''
:sup:`38` y a Obed-Edom con sus sesenta y ocho parientes; a Obed-Edom también, hijo de Jedutún, y a Hosa para que fueran porteros; 
'''
"39" = '''
:sup:`39` y el sacerdote Sadoc y sus hermanos sacerdotes, ante el tabernáculo de Yahvé en el lugar alto que estaba en Gabaón, 
'''
"40" = '''
:sup:`40` para ofrecer holocaustos a Yahvé en el altar de los holocaustos continuamente por la mañana y por la tarde, conforme a todo lo que está escrito en la ley de Yahvé, que él ordenó a Israel; 
'''
"41" = '''
:sup:`41` y con ellos Hemán y Jedutún y los demás elegidos, mencionados por su nombre, para dar gracias a Yahvé, porque es eterna su misericordia; 
'''
"42" = '''
:sup:`42` y con ellos Hemán y Jedutún con trompetas y címbalos para los que debían tocar en voz alta, y con instrumentos para los cánticos de Dios, y los hijos de Jedutún para estar en la puerta. 
'''
"43" = '''
:sup:`43` Todo el pueblo se fue, cada uno a su casa; y David volvió a bendecir su casa. 
'''
