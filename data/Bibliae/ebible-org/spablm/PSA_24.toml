[24]
"1" = '''
:sup:`1` Un salmo de David. La tierra es de Yahvé, con su plenitud; el mundo y los que lo habitan. 
'''
"2" = '''
:sup:`2` Porque la ha fundado sobre los mares, y lo estableció en las inundaciones. 
'''
"3" = '''
:sup:`3` ¿Quién puede subir al monte de Yahvé? ¿Quién puede estar en su lugar santo? 
'''
"4" = '''
:sup:`4` El que tiene las manos limpias y el corazón puro; que no ha levantado su alma a la falsedad, y no ha jurado con engaño. 
'''
"5" = '''
:sup:`5` Recibirá la bendición de Yahvé, justicia del Dios de su salvación. 
'''
"6" = '''
:sup:`6` Esta es la generación de los que le buscan, que buscan tu rostro, incluso Jacob. Selah. 
'''
"7" = '''
:sup:`7` ¡Levantad la cabeza, puertas! Alzaos, puertas eternas, y el Rey de la gloria entrará. 
'''
"8" = '''
:sup:`8` ¿Quién es el Rey de la gloria? Yahvé fuerte y poderoso, Yahvé es poderoso en la batalla. 
'''
"9" = '''
:sup:`9` Levantad la cabeza, puertas; sí, levántalos, puertas eternas, y el Rey de la gloria entrará. 
'''
"10" = '''
:sup:`10` ¿Quién es este Rey de la gloria? ¡Yahvé de los Ejércitos es el Rey de la gloria! Selah. 
'''
