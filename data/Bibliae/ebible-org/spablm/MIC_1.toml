[1]
"1" = '''
:sup:`1` Palabra de Yahvé que vino a Miqueas de Morashet en los días de Jotam, Acaz y Ezequías, reyes de Judá, que vio sobre Samaria y Jerusalén. 
'''
"2" = '''
:sup:`2` ¡Oíd, pueblos, todos vosotros! Escucha, oh tierra, y todo lo que hay en ella. Que el Señor Yahvé sea testigo contra ti, al Señor de su santo templo. 
'''
"3" = '''
:sup:`3` Porque he aquí que Yahvé sale de su lugar, y bajará y pisará los lugares altos de la tierra. 
'''
"4" = '''
:sup:`4` Las montañas se derriten bajo él, y los valles se deshacen como la cera ante el fuego, como las aguas que se vierten por un lugar escarpado. 
'''
"5" = '''
:sup:`5` “Todo esto es por la desobediencia de Jacob, y por los pecados de la casa de Israel. ¿Cuál es la desobediencia de Jacob? ¿No es Samaria? ¿Y cuáles son los lugares altos de Judá? ¿No son Jerusalén? 
'''
"6" = '''
:sup:`6` Por eso haré que Samaria sea como un montón de escombros del campo, como lugares para plantar viñedos; y derramaré sus piedras en el valle, y yo descubriré sus cimientos. 
'''
"7" = '''
:sup:`7` Todos sus ídolos serán despedazados, todos sus regalos del templo serán quemados con fuego, y destruiré todas sus imágenes; pues del alquiler de una prostituta los ha reunido, y al alquiler de una prostituta volverán”. 
'''
"8" = '''
:sup:`8` Por esto me lamentaré y lloraré. Iré despojado y desnudo. Aullaré como los chacales y llorar como los avestruces. 
'''
"9" = '''
:sup:`9` Porque sus heridas son incurables; porque ha llegado incluso a Judá. Llega hasta la puerta de mi pueblo, incluso a Jerusalén. 
'''
"10" = '''
:sup:`10` No lo cuentes en Gat. No llores en absoluto. En Beth Ophrah me he revolcado en el polvo. 
'''
"11" = '''
:sup:`11` Pasa, habitante de Shaphir, en desnudez y vergüenza. El habitante de Zaanan no saldrá. El lamento de Beth Ezel te quitará su protección. 
'''
"12" = '''
:sup:`12` Porque el habitante de Maroth espera ansiosamente el bien, porque el mal ha bajado de Yahvé a la puerta de Jerusalén. 
'''
"13" = '''
:sup:`13` Engancha el carro al veloz corcel, habitante de Laquis. Fue el principio del pecado para la hija de Sión; porque las transgresiones de Israel fueron encontradas en ti. 
'''
"14" = '''
:sup:`14` Por lo tanto, darás un regalo de despedida a Moresheth Gath. Las casas de Achzib serán un engaño para los reyes de Israel. 
'''
"15" = '''
:sup:`15` Aún traeré un conquistador a ustedes, habitantes de Mareshah. La gloria de Israel llegará a Adulam. 
'''
"16" = '''
:sup:`16` Aféitate la cabeza, y cortarte el pelo por los hijos de tu deleite. Agranda tu calvicie como el buitre, ¡porque han ido al cautiverio de ti! 
'''
