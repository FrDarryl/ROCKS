[8]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “Toma a Aarón y a sus hijos con él, y las vestiduras, y el aceite de la unción, y el toro de la ofrenda por el pecado, y los dos carneros, y el cesto de los panes sin levadura; 
'''
"3" = '''
:sup:`3` y reúne a toda la congregación a la puerta de la Tienda del Encuentro.” 
'''
"4" = '''
:sup:`4` Moisés hizo lo que Yahvé le ordenó, y la congregación se reunió a la puerta de la Tienda de Reunión. 
'''
"5" = '''
:sup:`5` Moisés dijo a la congregación: “Esto es lo que Yahvé ha mandado hacer”. 
'''
"6" = '''
:sup:`6` Moisés trajo a Aarón y a sus hijos, y los lavó con agua. 
'''
"7" = '''
:sup:`7` Le puso la túnica, le ató el fajín, lo vistió con el manto, le puso el efod, le ató la banda hábilmente tejida del efod y se la sujetó con ella. 
'''
"8" = '''
:sup:`8` Le puso el pectoral. Puso el Urim y el Tumim en el pectoral. 
'''
"9" = '''
:sup:`9` Le puso el turbante en la cabeza. Puso la placa de oro, la corona sagrada, en la parte delantera del turbante, como Yahvé le ordenó a Moisés. 
'''
"10" = '''
:sup:`10` Moisés tomó el aceite de la unción, ungió el tabernáculo y todo lo que había en él, y lo santificó. 
'''
"11" = '''
:sup:`11` Lo roció sobre el altar siete veces, y ungió el altar y todos sus utensilios, y la pila y su base, para santificarlos. 
'''
"12" = '''
:sup:`12` Derramó parte del aceite de la unción sobre la cabeza de Aarón y lo ungió para santificarlo. 
'''
"13" = '''
:sup:`13` Moisés trajo a los hijos de Aarón y los vistió con túnicas, les ató fajas y les puso cintillos, como el Señor le había ordenado a Moisés. 
'''
"14" = '''
:sup:`14` Trajo el becerro del sacrificio por el pecado, y Aarón y sus hijos pusieron sus manos sobre la cabeza del becerro del sacrificio por el pecado. 
'''
"15" = '''
:sup:`15` Lo mató, y Moisés tomó la sangre y la puso alrededor de los cuernos del altar con su dedo, y purificó el altar, y derramó la sangre al pie del altar, y lo santificó para hacer expiación. 
'''
"16" = '''
:sup:`16` Tomó toda la grasa que había en las vísceras, y la cubierta del hígado, y los dos riñones y su grasa; y Moisés lo quemó sobre el altar. 
'''
"17" = '''
:sup:`17` Pero el toro, su piel, su carne y su estiércol los quemó con fuego fuera del campamento, como Yahvé le había ordenado a Moisés. 
'''
"18" = '''
:sup:`18` Presentó el carnero del holocausto. Aarón y sus hijos pusieron sus manos sobre la cabeza del carnero. 
'''
"19" = '''
:sup:`19` Lo mató, y Moisés roció la sangre alrededor del altar. 
'''
"20" = '''
:sup:`20` Cortó el carnero en pedazos, y Moisés quemó la cabeza, los pedazos y la grasa. 
'''
"21" = '''
:sup:`21` Lavó con agua las vísceras y las patas, y Moisés quemó todo el carnero sobre el altar. Era un holocausto de aroma agradable. Era una ofrenda hecha por fuego a Yahvé, como Yahvé le había ordenado a Moisés. 
'''
"22" = '''
:sup:`22` Presentó el otro carnero, el de la consagración. Aarón y sus hijos pusieron sus manos sobre la cabeza del carnero. 
'''
"23" = '''
:sup:`23` Lo mató, y Moisés tomó un poco de su sangre y la puso en la punta de la oreja derecha de Aarón, en el pulgar de su mano derecha y en el dedo gordo de su pie derecho. 
'''
"24" = '''
:sup:`24` Hizo venir a los hijos de Aarón, y Moisés puso un poco de la sangre en la punta de su oreja derecha, en el pulgar de su mano derecha y en el dedo gordo de su pie derecho; y Moisés roció la sangre alrededor del altar. 
'''
"25" = '''
:sup:`25` Tomó la grasa, la cola de grasa, toda la grasa que había en las vísceras, la cubierta del hígado, los dos riñones y su grasa, y el muslo derecho; 
'''
"26" = '''
:sup:`26` y del canasto de los panes sin levadura que estaba delante de Yahvé, tomó una torta sin levadura, una torta de pan aceitado y una oblea, y las puso sobre la grasa y sobre el muslo derecho. 
'''
"27" = '''
:sup:`27` Puso todo esto en las manos de Aarón y en las de sus hijos, y los agitó como ofrenda mecida ante Yahvé. 
'''
"28" = '''
:sup:`28` Moisés se los quitó de las manos y los quemó en el altar, sobre el holocausto. Eran una ofrenda de consagración para un aroma agradable. Era una ofrenda hecha por fuego a Yahvé. 
'''
"29" = '''
:sup:`29` Moisés tomó el pecho y lo agitó como ofrenda mecida ante Yahvé. Era la porción que le correspondía a Moisés del carnero de la consagración, tal como el Señor se lo había ordenado. 
'''
"30" = '''
:sup:`30` Moisés tomó un poco del aceite de la unción y un poco de la sangre que estaba sobre el altar, y lo roció sobre Aarón, sobre sus vestidos, sobre sus hijos y sobre los vestidos de sus hijos con él, y santificó a Aarón, sus vestidos, sus hijos y los vestidos de sus hijos con él. 
'''
"31" = '''
:sup:`31` Moisés dijo a Aarón y a sus hijos: “Haced hervir la carne a la puerta de la Tienda de las Reuniones, y comed allí la carne y el pan que está en el cesto de las consagraciones, como yo lo he mandado, diciendo: ‘Aarón y sus hijos lo comerán’. 
'''
"32" = '''
:sup:`32` Lo que quede de la carne y del pan lo quemarás al fuego. 
'''
"33" = '''
:sup:`33` No saldrás de la puerta de la Tienda de Reunión durante siete días, hasta que se cumplan los días de tu consagración; porque él te consagrará durante siete días. 
'''
"34" = '''
:sup:`34` Lo que se ha hecho hoy, así lo ha mandado hacer Yahvé, para hacer expiación por vosotros. 
'''
"35" = '''
:sup:`35` Permaneceréis a la puerta de la Tienda de Reunión día y noche durante siete días, y cumpliréis la orden de Yahvé, para que no muráis; porque así me ha sido ordenado.” 
'''
"36" = '''
:sup:`36` Aarón y sus hijos hicieron todo lo que Yahvé ordenó por medio de Moisés. 
'''
