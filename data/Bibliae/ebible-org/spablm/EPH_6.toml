[6]
"1" = '''
:sup:`1` Hijos, obedeced a vuestros padres en el Señor, porque esto es justo. 
'''
"2" = '''
:sup:`2` “Honra a tu padre y a tu madre”, que es el primer mandamiento con una promesa: 
'''
"3" = '''
:sup:`3` “para que te vaya bien y vivas mucho tiempo en la tierra.” 
'''
"4" = '''
:sup:`4` Vosotros, padres, no provoquéis a vuestros hijos a la ira, sino educadlos en la disciplina y la instrucción del Señor. 
'''
"5" = '''
:sup:`5` Siervos, obedeced a los que según la carne son vuestros amos, con temor y temblor, con sencillez de corazón, como a Cristo, 
'''
"6" = '''
:sup:`6` no sirviendo sólo cuando los ojos están puestos en vosotros, como los que complacen a los hombres, sino como siervos de Cristo, haciendo de corazón la voluntad de Dios, 
'''
"7" = '''
:sup:`7` con buena voluntad haciendo el servicio como al Señor y no a los hombres, 
'''
"8" = '''
:sup:`8` sabiendo que cualquier cosa buena que cada uno haga, la volverá a recibir del Señor, esté atado o libre. 
'''
"9" = '''
:sup:`9` Vosotros, amos, haced lo mismo con ellos y dejad de amenazar, sabiendo que el que es a la vez su amo y el vuestro está en el cielo, y no hay parcialidad con él. 
'''
"10" = '''
:sup:`10` Por último, fortaleceos en el Señor y en la fuerza de su poder. 
'''
"11" = '''
:sup:`11` Vestíos de toda la armadura de Dios, para que podáis resistir las asechanzas del diablo. 
'''
"12" = '''
:sup:`12` Porque nuestra lucha no es contra la carne y la sangre, sino contra los principados, contra las potestades, contra los gobernantes del mundo de las tinieblas de este siglo y contra las fuerzas espirituales de la maldad en los lugares celestiales. 
'''
"13" = '''
:sup:`13` Vestíos, pues, de toda la armadura de Dios, para que podáis resistir en el día malo, y habiendo hecho todo, estar firmes. 
'''
"14" = '''
:sup:`14` Estad, pues, de pie, teniendo abrochado a la cintura el cinturón de la verdad, y habiéndoos puesto la coraza de la justicia, 
'''
"15" = '''
:sup:`15` y calzando vuestros pies con la preparación de la Buena Nueva de la paz, 
'''
"16" = '''
:sup:`16` sobre todo, tomando el escudo de la fe, con el cual podréis apagar todos los dardos de fuego del maligno. 
'''
"17" = '''
:sup:`17` Y tomad el yelmo de la salvación, y la espada del Espíritu, que es la palabra de Dios; 
'''
"18" = '''
:sup:`18` con toda oración y solicitud, orando en todo tiempo en el Espíritu, y velando para ello con toda perseverancia y solicitud por todos los santos. 
'''
"19" = '''
:sup:`19` Orad por mí, para que me sea dada la palabra al abrir mi boca, para dar a conocer con denuedo el misterio de la Buena Nueva, 
'''
"20" = '''
:sup:`20` de la cual soy embajador encadenado; para que en ella hable con denuedo, como debo hablar. 
'''
"21" = '''
:sup:`21` Pero para que también vosotros conozcáis mis asuntos, cómo estoy, Tíquico, el hermano amado y siervo fiel en el Señor, os lo hará saber todo. 
'''
"22" = '''
:sup:`22` Lo he enviado a vosotros con este mismo fin, para que conozcáis nuestra situación y para que consuele vuestros corazones. 
'''
"23" = '''
:sup:`23` La paz sea con los hermanos, y el amor con la fe, de parte de Dios Padre y del Señor Jesucristo. 
'''
"24" = '''
:sup:`24` La gracia sea con todos los que aman a nuestro Señor Jesucristo con amor incorruptible. Amén. 
'''
