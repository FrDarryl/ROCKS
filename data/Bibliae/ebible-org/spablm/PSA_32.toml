[32]
"1" = '''
:sup:`1` Por David. Un salmo contemplativo. Dichoso aquel cuya desobediencia es perdonada, cuyo pecado está cubierto. 
'''
"2" = '''
:sup:`2` Dichoso el hombre al que Yahvé no le imputa iniquidad, en cuyo espíritu no hay engaño. 
'''
"3" = '''
:sup:`3` Cuando guardaba silencio, mis huesos se consumían por mis gemidos durante todo el día. 
'''
"4" = '''
:sup:`4` Porque de día y de noche tu mano pesó sobre mí. Mis fuerzas se agotaron con el calor del verano. Selah. 
'''
"5" = '''
:sup:`5` He reconocido mi pecado ante ti. No oculté mi iniquidad. Dije: “Confesaré mis transgresiones a Yahvé”, y perdonaste la iniquidad de mi pecado. Selah. 
'''
"6" = '''
:sup:`6` Por eso, todo el que sea piadoso que ore a ti en el momento en que puedas ser encontrado. Ciertamente, cuando las grandes aguas se desborden, no llegarán hasta él. 
'''
"7" = '''
:sup:`7` Tú eres mi escondite. Me preservarás de los problemas. Me rodearás con cantos de liberación. Selah. 
'''
"8" = '''
:sup:`8` Yo te instruiré y te enseñaré el camino que debes seguir. Te aconsejaré con el ojo puesto en ti. 
'''
"9" = '''
:sup:`9` No seas como el caballo, ni como el mulo, que no tienen entendimiento, que se controlan con el bocado y la brida, o de lo contrario no se acercarán a ti. 
'''
"10" = '''
:sup:`10` Muchas penas vienen a los malvados, pero la bondad amorosa rodeará al que confía en Yahvé. 
'''
"11" = '''
:sup:`11` ¡Alégrense en Yahvé y regocíjense, justos! Gritad de alegría, todos los que sois rectos de corazón. 
'''
