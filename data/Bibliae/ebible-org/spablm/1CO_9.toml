[9]
"1" = '''
:sup:`1` ¿No soy libre? ¿No soy un apóstol? ¿No he visto a Jesucristo, nuestro Señor? ¿No sois vosotros mi obra en el Señor? 
'''
"2" = '''
:sup:`2` Si para los demás no soy apóstol, al menos lo soy para vosotros, pues vosotros sois el sello de mi apostolado en el Señor. 
'''
"3" = '''
:sup:`3` Mi defensa ante los que me examinan es ésta: 
'''
"4" = '''
:sup:`4` ¿No tenemos derecho a comer y beber? 
'''
"5" = '''
:sup:`5` ¿No tenemos derecho a llevar una esposa creyente, como los demás apóstoles, los hermanos del Señor y Cefas? 
'''
"6" = '''
:sup:`6` ¿O es que Bernabé y yo no tenemos derecho a no trabajar? 
'''
"7" = '''
:sup:`7` ¿Qué soldado sirve a sus expensas? ¿Quién planta una viña, y no come de su fruto? ¿O quién apacienta un rebaño, y no bebe de la leche del rebaño? 
'''
"8" = '''
:sup:`8` ¿Digo estas cosas según las costumbres de los hombres? ¿O no dice también la ley lo mismo? 
'''
"9" = '''
:sup:`9` Porque está escrito en la ley de Moisés: “No pondrás bozal al buey mientras pisa el grano”. ¿Es por los bueyes que Dios se preocupa, 
'''
"10" = '''
:sup:`10` o lo dice seguramente por nosotros? Sí, fue escrito por nuestro bien, porque el que ara debe arar con esperanza, y el que trilla con esperanza debe participar de su esperanza. 
'''
"11" = '''
:sup:`11` Si hemos sembrado para vosotros cosas espirituales, ¿es gran cosa si cosechamos vuestras cosas carnales? 
'''
"12" = '''
:sup:`12` Si otros participan de este derecho sobre vosotros, ¿no lo hacemos nosotros aún más? Sin embargo, no usamos este derecho, sino que lo soportamos todo, para no causar ningún obstáculo a la Buena Nueva de Cristo. 
'''
"13" = '''
:sup:`13` ¿No sabéis que los que sirven en torno a las cosas sagradas comen de las cosas del templo, y los que sirven en el altar tienen su parte con el altar? 
'''
"14" = '''
:sup:`14` Así ordenó el Señor que los que anuncian la Buena Nueva vivan de ella. 
'''
"15" = '''
:sup:`15` Pero yo no me he servido de nada de esto, ni escribo estas cosas para que se haga así en mi caso; porque prefiero morir, antes de que alguien haga nula mi jactancia. 
'''
"16" = '''
:sup:`16` Porque si predico la Buena Nueva, no tengo nada de qué jactarme, pues la necesidad me obliga a ello; pero ¡ay de mí si no predico la Buena Nueva! 
'''
"17" = '''
:sup:`17` Porque si lo hago por mi propia voluntad, tengo una recompensa. Pero si no lo hago por mi propia voluntad, tengo una administración que se me ha confiado. 
'''
"18" = '''
:sup:`18` ¿Cuál es, pues, mi recompensa? Que cuando predique la Buena Nueva, pueda presentar la Buena Nueva de Cristo gratuitamente, para no abusar de mi autoridad en la Buena Nueva. 
'''
"19" = '''
:sup:`19` Porque siendo libre de todo, me sometí a todos para ganar más. 
'''
"20" = '''
:sup:`20` Para los judíos me hice como judío, para ganar a los judíos; para los que están bajo la ley, como bajo la ley, para ganar a los que están bajo la ley; 
'''
"21" = '''
:sup:`21` para los que están sin ley, como sin ley (no estando sin ley para con Dios, sino bajo la ley para con Cristo), para ganar a los que están sin ley. 
'''
"22" = '''
:sup:`22` A los débiles me hice como débil, para ganar a los débiles. Me he hecho todo para todos, a fin de salvar a algunos por todos los medios. 
'''
"23" = '''
:sup:`23` Esto lo hago por la Buena Nueva, para ser partícipe de ella. 
'''
"24" = '''
:sup:`24` ¿No sabéis que los que corren en una carrera corren todos, pero uno recibe el premio? Corred así, para que podáis ganar. 
'''
"25" = '''
:sup:`25` Todo hombre que se esfuerza en los juegos ejerce el autocontrol en todas las cosas. Ellos lo hacen para recibir una corona corruptible, pero nosotros una incorruptible. 
'''
"26" = '''
:sup:`26` Yo, pues, corro así, no sin rumbo. Lucho así, no golpeando el aire, 
'''
"27" = '''
:sup:`27` sino que golpeo mi cuerpo y lo someto, no sea que, después de haber predicado a otros, yo mismo quede descalificado. 
'''
