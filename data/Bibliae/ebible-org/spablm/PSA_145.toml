[145]
"1" = '''
:sup:`1` Un salmo de alabanza de David. Te exaltaré, mi Dios, el Rey. Alabaré tu nombre por los siglos de los siglos. 
'''
"2" = '''
:sup:`2` Cada día te alabaré. Exaltaré tu nombre por siempre y para siempre. 
'''
"3" = '''
:sup:`3` ¡Grande es Yahvé, y digno de gran alabanza! Su grandeza es inescrutable. 
'''
"4" = '''
:sup:`4` Una generación recomendará tus obras a otra, y declarará tus poderosos actos. 
'''
"5" = '''
:sup:`5` Meditaré en la gloriosa majestad de tu honor, en tus maravillosas obras. 
'''
"6" = '''
:sup:`6` Los hombres hablarán de la fuerza de tus actos asombrosos. Declararé tu grandeza. 
'''
"7" = '''
:sup:`7` Ellos pronunciarán el recuerdo de tu gran bondad, y cantarán tu justicia. 
'''
"8" = '''
:sup:`8` Yahvé es clemente, misericordioso, lento para la ira, y de gran bondad amorosa. 
'''
"9" = '''
:sup:`9` Yahvé es bueno con todos. Sus tiernas misericordias están por encima de todas sus obras. 
'''
"10" = '''
:sup:`10` Todas tus obras te darán gracias, Yahvé. Tus santos te ensalzarán. 
'''
"11" = '''
:sup:`11` Hablarán de la gloria de tu reino, y hablar de su poder, 
'''
"12" = '''
:sup:`12` para dar a conocer a los hijos de los hombres sus actos poderosos, la gloria de la majestad de su reino. 
'''
"13" = '''
:sup:`13` Tu reino es un reino eterno. Tu dominio perdura por todas las generaciones. Yahvé es fiel en todas sus palabras, y amoroso en todos sus actos. 
'''
"14" = '''
:sup:`14` Yahvé sostiene a todos los que caen, y levanta a todos los que están postrados. 
'''
"15" = '''
:sup:`15` Los ojos de todos te esperan. Les das su comida a su debido tiempo. 
'''
"16" = '''
:sup:`16` Abres la mano, y satisfacer el deseo de todo ser viviente. 
'''
"17" = '''
:sup:`17` Yahvé es justo en todos sus caminos, y bondadoso en todas sus obras. 
'''
"18" = '''
:sup:`18` Yahvé está cerca de todos los que lo invocan, a todos los que le invocan en la verdad. 
'''
"19" = '''
:sup:`19` Él cumplirá el deseo de los que le temen. Él también escuchará su clamor y los salvará. 
'''
"20" = '''
:sup:`20` Yahvé preserva a todos los que le aman, pero destruirá a todos los malvados. 
'''
"21" = '''
:sup:`21` Mi boca hablará la alabanza de Yahvé. Que toda carne bendiga su santo nombre por los siglos de los siglos. 
'''
