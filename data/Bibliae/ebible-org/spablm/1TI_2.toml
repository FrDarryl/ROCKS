[2]
"1" = '''
:sup:`1` Exhorto, pues, ante todo, a que se hagan peticiones, oraciones, súplicas y acciones de gracias por todos los hombres, 
'''
"2" = '''
:sup:`2` por los reyes y por todos los que están en autoridad, para que llevemos una vida tranquila y sosegada en toda piedad y reverencia. 
'''
"3" = '''
:sup:`3` Porque esto es bueno y agradable a los ojos de Dios, nuestro Salvador, 
'''
"4" = '''
:sup:`4` que desea que todos los hombres se salven y lleguen al pleno conocimiento de la verdad. 
'''
"5" = '''
:sup:`5` Porque hay un solo Dios y un solo mediador entre Dios y los hombres, el hombre Cristo Jesús, 
'''
"6" = '''
:sup:`6` que se entregó a sí mismo en rescate por todos, el testimonio a su debido tiempo, 
'''
"7" = '''
:sup:`7` para el cual fui designado predicador y apóstol — digo la verdad en Cristo, no miento —, maestro de los gentiles en la fe y la verdad. 
'''
"8" = '''
:sup:`8` Deseo, pues, que los hombres oren en todo lugar, levantando las manos santas, sin ira ni duda. 
'''
"9" = '''
:sup:`9` De la misma manera, que también las mujeres se adornen con ropa decente, con modestia y propiedad, no con cabellos trenzados, oro, perlas o ropa costosa, 
'''
"10" = '''
:sup:`10` sino con buenas obras, lo cual es apropiado para las mujeres que profesan la piedad. 
'''
"11" = '''
:sup:`11` Que la mujer aprenda en tranquilidad con plena sumisión. 
'''
"12" = '''
:sup:`12` Pero no permito que la mujer enseñe, ni que ejerza autoridad sobre el hombre, sino que esté en quietud. 
'''
"13" = '''
:sup:`13` Porque primero fue formado Adán y luego Eva. 
'''
"14" = '''
:sup:`14` Adán no fue engañado, pero la mujer, siendo engañada, ha caído en la desobediencia; 
'''
"15" = '''
:sup:`15` pero se salvará por medio de sus hijos, si continúan en la fe, el amor y la santidad con sobriedad. 
'''
