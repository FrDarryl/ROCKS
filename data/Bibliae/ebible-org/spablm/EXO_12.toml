[12]
"1" = '''
:sup:`1` Yahvé habló a Moisés y a Aarón en la tierra de Egipto, diciendo: 
'''
"2" = '''
:sup:`2` “Este mes será para vosotros el principio de los meses. Será para ustedes el primer mes del año. 
'''
"3" = '''
:sup:`3` Hablad a toda la congregación de Israel, diciendo: “El día diez de este mes, cada uno tomará un cordero, según las casas de sus padres, un cordero por familia; 
'''
"4" = '''
:sup:`4` y si la familia es demasiado pequeña para un cordero, entonces él y su vecino de al lado tomarán uno según el número de las almas. Harás la cuenta del cordero según lo que cada uno pueda comer. 
'''
"5" = '''
:sup:`5` Tu cordero será sin defecto, un macho de un año. Lo tomarás de las ovejas o de las cabras. 
'''
"6" = '''
:sup:`6` Lo guardarás hasta el día catorce del mismo mes; y toda la asamblea de la congregación de Israel lo matará al atardecer. 
'''
"7" = '''
:sup:`7` Tomarán un poco de la sangre y la pondrán en los dos postes de la puerta y en el dintel, en las casas en las que la comerán. 
'''
"8" = '''
:sup:`8` Esa noche comerán la carne, asada al fuego, con panes sin levadura. La comerán con hierbas amargas. 
'''
"9" = '''
:sup:`9` No la comerán cruda, ni hervida en absoluto con agua, sino asada al fuego; con su cabeza, sus patas y sus partes interiores. 
'''
"10" = '''
:sup:`10` No dejarás que quede nada de él hasta la mañana; pero lo que quede de él hasta la mañana lo quemarás al fuego. 
'''
"11" = '''
:sup:`11` Así lo comerás: con tu cinturón en la cintura, tus sandalias en los pies y tu bastón en la mano; y lo comerás de prisa: es la Pascua de Yahvé. 
'''
"12" = '''
:sup:`12` Porque esa noche pasaré por la tierra de Egipto y heriré a todos los primogénitos de la tierra de Egipto, tanto a los hombres como a los animales. Ejecutaré juicios contra todos los dioses de Egipto. Yo soy Yahvé. 
'''
"13" = '''
:sup:`13` La sangre les servirá de señal en las casas donde estén. Cuando vea la sangre, pasaré por encima de ustedes, y no habrá ninguna plaga que los destruya cuando golpee la tierra de Egipto. 
'''
"14" = '''
:sup:`14` Este día será un memorial para ustedes. Lo celebrarán como una fiesta para Yahvé. Lo celebraréis como una fiesta a lo largo de vuestras generaciones, como una ordenanza para siempre. 
'''
"15" = '''
:sup:`15` “‘Siete días comeréis panes sin levadura; el primer día quitaréis la levadura de vuestras casas, porque cualquiera que coma pan con levadura desde el primer día hasta el séptimo, esa persona será cortada de Israel. 
'''
"16" = '''
:sup:`16` El primer día tendréis una santa convocación, y el séptimo día una santa convocación; no se hará en ellos ninguna clase de trabajo, sino el que cada uno deba comer, sólo el que pueda ser hecho por vosotros. 
'''
"17" = '''
:sup:`17` Observaréis la fiesta de los panes sin levadura, porque en este mismo día he sacado vuestros ejércitos de la tierra de Egipto. Por lo tanto, observaréis este día a lo largo de vuestras generaciones como una ordenanza para siempre. 
'''
"18" = '''
:sup:`18` En el primer mes, el día catorce del mes por la tarde, comeréis panes sin levadura, hasta el día veintiuno del mes por la tarde. 
'''
"19" = '''
:sup:`19` No se hallará levadura en vuestras casas durante siete días, porque el que coma algo leudado será eliminado de la congregación de Israel, ya sea extranjero o nacido en el país. 
'''
"20" = '''
:sup:`20` No comeréis nada con levadura. En todas vuestras moradas comeréis panes sin levadura”. 
'''
"21" = '''
:sup:`21` Entonces Moisés llamó a todos los ancianos de Israel y les dijo: “Sacad y tomad corderos según vuestras familias y matad la Pascua. 
'''
"22" = '''
:sup:`22` Tomaréis un manojo de hisopo y lo mojaréis en la sangre que está en la pila, y golpearéis el dintel y los dos postes de la puerta con la sangre que está en la pila. Ninguno de ustedes saldrá de la puerta de su casa hasta la mañana. 
'''
"23" = '''
:sup:`23` Porque Yahvé pasará para herir a los egipcios; y cuando vea la sangre en el dintel y en los dos postes de la puerta, Yahvé pasará por encima de la puerta, y no permitirá que el destructor entre en vuestras casas para heriros. 
'''
"24" = '''
:sup:`24` Observaréis esto como una ordenanza para vosotros y para vuestros hijos para siempre. 
'''
"25" = '''
:sup:`25` Sucederá que cuando lleguéis a la tierra que Yahvé os dará, como ha prometido, guardaréis este servicio. 
'''
"26" = '''
:sup:`26` Sucederá que cuando vuestros hijos os pregunten: “¿Qué queréis decir con este servicio?” 
'''
"27" = '''
:sup:`27` Diréis: “Es el sacrificio de la Pascua de Yahvé, que pasó por encima de las casas de los hijos de Israel en Egipto, cuando hirió a los egipcios y perdonó nuestras casas.” El pueblo inclinó la cabeza y adoró. 
'''
"28" = '''
:sup:`28` Los hijos de Israel fueron y lo hicieron; como Yahvé había ordenado a Moisés y a Aarón, así lo hicieron. 
'''
"29" = '''
:sup:`29` A medianoche, el Señor hirió a todos los primogénitos en la tierra de Egipto, desde el primogénito del faraón que se sentaba en su trono hasta el primogénito del cautivo que estaba en el calabozo, y a todos los primogénitos del ganado. 
'''
"30" = '''
:sup:`30` El faraón se levantó por la noche, él y todos sus siervos, y todos los egipcios; y hubo un gran clamor en Egipto, pues no había casa donde no hubiera un muerto. 
'''
"31" = '''
:sup:`31` Llamó de noche a Moisés y a Aarón y les dijo: “¡Levántense, salgan de entre mi pueblo, ustedes y los hijos de Israel, y vayan a servir a Yahvé, como han dicho! 
'''
"32" = '''
:sup:`32` Tomen sus rebaños y sus manadas, como han dicho, y váyanse; ¡y bendecidme también a mí!” 
'''
"33" = '''
:sup:`33` Los egipcios estaban urgidos con el pueblo, para enviarlo fuera de la tierra a toda prisa, pues decían: “Todos somos hombres muertos”. 
'''
"34" = '''
:sup:`34` El pueblo tomó su masa antes de que fuera leudada, con sus amasadoras atadas a sus ropas sobre los hombros. 
'''
"35" = '''
:sup:`35` Los hijos de Israel hicieron conforme a la palabra de Moisés, y pidieron a los egipcios joyas de plata, joyas de oro y ropa. 
'''
"36" = '''
:sup:`36` El Señor le concedió al pueblo el favor de los egipcios, de modo que les permitieron tener lo que pedían. Saquearon a los egipcios. 
'''
"37" = '''
:sup:`37` Los hijos de Israel viajaron de Ramesés a Sucot, unos seiscientos mil a pie que eran hombres, además de los niños. 
'''
"38" = '''
:sup:`38` También subió con ellos una multitud mixta, con rebaños, manadas y mucho ganado. 
'''
"39" = '''
:sup:`39` Con la masa que habían sacado de Egipto cocinaban tortas sin levadura, pues no estaba leudada, porque habían sido expulsados de Egipto y no podían esperar, y no habían preparado ningún alimento para ellos. 
'''
"40" = '''
:sup:`40` El tiempo que los hijos de Israel vivieron en Egipto fue de cuatrocientos treinta años. 
'''
"41" = '''
:sup:`41` Al final de los cuatrocientos treinta años, hasta el día de hoy, todos los ejércitos de Yahvé salieron de la tierra de Egipto. 
'''
"42" = '''
:sup:`42` Es una noche que hay que observar mucho a Yahvé por haberlos sacado de la tierra de Egipto. Esta es la noche de Yahvé, que debe ser muy observada por todos los hijos de Israel a lo largo de sus generaciones. 
'''
"43" = '''
:sup:`43` El Señor dijo a Moisés y a Aarón: “Esta es la ordenanza de la Pascua. Ningún extranjero comerá de ella, 
'''
"44" = '''
:sup:`44` pero el siervo de todo hombre comprado por dinero, cuando lo hayas circuncidado, entonces comerá de ella. 
'''
"45" = '''
:sup:`45` El extranjero y el jornalero no comerán de ella. 
'''
"46" = '''
:sup:`46` Debe comerse en una sola casa. No llevarás nada de la carne fuera de la casa. No rompas ninguno de sus huesos. 
'''
"47" = '''
:sup:`47` Toda la congregación de Israel la guardará. 
'''
"48" = '''
:sup:`48` Cuando un extranjero viva con vosotros como forastero y quiera celebrar la Pascua a Yahvé, que se circunciden todos sus varones, y entonces que se acerque y la celebre. Será como uno de los nacidos en la tierra; pero ningún incircunciso podrá comer de ella. 
'''
"49" = '''
:sup:`49` Una misma ley será para el nacido en casa, y para el extranjero que vive como forastero entre vosotros.” 
'''
"50" = '''
:sup:`50` Así lo hicieron todos los hijos de Israel. Como Yahvé les ordenó a Moisés y a Aarón, así lo hicieron. 
'''
"51" = '''
:sup:`51` Ese mismo día, Yahvé sacó a los hijos de Israel de la tierra de Egipto con sus ejércitos. 
'''
