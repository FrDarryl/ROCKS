[13]
"1" = '''
:sup:`1` Si, pues, los siete afines despreciaron los problemas hasta la muerte, se admite por todas partes que la recta razón es dueña absoluta de las emociones. 
'''
"2" = '''
:sup:`2` Pues igual que si hubieran comido de lo impío como esclavos de las emociones, habríamos dicho que habían sido vencidos por ellas. 
'''
"3" = '''
:sup:`3` Ahora no es así. Pero por medio del razonamiento que es alabado por Dios, ellos dominaron sus emociones. 
'''
"4" = '''
:sup:`4` Es imposible pasar por alto el liderazgo de la reflexión, pues obtuvo la victoria tanto sobre las emociones como sobre los problemas. 
'''
"5" = '''
:sup:`5` ¿Cómo, entonces, podemos evitar según estos hombres el dominio de las emociones por medio del razonamiento correcto, ya que no se apartaron de las penas del fuego? 
'''
"6" = '''
:sup:`6` Porque así como por medio de las torres que se proyectan frente a los puertos los hombres rompen las olas amenazantes, y así aseguran un curso tranquilo a las naves que entran en el puerto, 
'''
"7" = '''
:sup:`7` así el recto razonamiento de siete torres de los jóvenes, asegurando el puerto de la religión, conquistó la tempestad de las emociones. 
'''
"8" = '''
:sup:`8` Pues habiendo dispuesto un santo coro de piedad, se animaban unos a otros, diciendo: 
'''
"9" = '''
:sup:`9` “Hermanos, muramos fraternalmente por la ley. Imitemos a los tres jóvenes de Asiria que despreciaron el horno igualmente afligido. 
'''
"10" = '''
:sup:`10` No seamos cobardes en la manifestación de la piedad”. 
'''
"11" = '''
:sup:`11` Uno dijo: “¡Ánimo, hermano!” y otro: “¡Resiste noblemente!” 
'''
"12" = '''
:sup:`12` Otro dijo: “Acuérdate de la estirpe que tienes”, y por la mano de nuestro padre Isaac soportó ser muerto por causa de la piedad. 
'''
"13" = '''
:sup:`13` Unos y otros, mirándose serenos y confiados, dijeron: “Sacrifiquemos de todo corazón nuestras almas a Dios, que las dio, y empleemos nuestros cuerpos en el cumplimiento de la ley. 
'''
"14" = '''
:sup:`14` No temamos al que piensa que mata; 
'''
"15" = '''
:sup:`15` porque grande es la prueba del alma y el peligro del tormento eterno que les espera a los que transgreden el mandamiento de Dios. 
'''
"16" = '''
:sup:`16` Armémonos, pues, en el dominio propio, que es el razonamiento divino. 
'''
"17" = '''
:sup:`17` Si sufrimos así, Abraham, Isaac y Jacob nos recibirán, y todos los padres nos elogiarán. 
'''
"18" = '''
:sup:`18` Mientras cada uno de los parientes era arrastrado, el resto exclamó: “¡No nos deshonres, oh hermano, ni falsifiques a los que murieron antes que tú!” 
'''
"19" = '''
:sup:`19` Ahora bien, no ignoras el encanto de la hermandad, que la divina y sapientísima Providencia ha impartido a través de los padres a los hijos, y ha engendrado a través del vientre de la madre. 
'''
"20" = '''
:sup:`20` En el que estos hermanos, habiendo permanecido un tiempo igual, y habiendo sido formados durante el mismo período, y habiendo sido aumentados por la misma sangre, y habiendo sido perfeccionados a través del mismo principio de vida, 
'''
"21" = '''
:sup:`21` y habiendo sido criados a intervalos iguales, y habiendo mamado leche de los mismos manantiales, por lo que sus almas fraternales son criadas amorosamente juntas, 
'''
"22" = '''
:sup:`22` y aumentan más poderosamente a causa de esta crianza simultánea, y por la compañía diaria, y por otra educación, y el ejercicio en la ley de Dios. 
'''
"23" = '''
:sup:`23` Constituido así el amor fraternal, los siete parientes tenían una armonía mutua más simpática. 
'''
"24" = '''
:sup:`24` Porque al ser educados en la misma ley, y al practicar las mismas virtudes, y al ser criados en un curso de vida justo, aumentaron esta armonía entre ellos. 
'''
"25" = '''
:sup:`25` Porque el mismo ardor por lo que es justo y honorable aumentó su buena voluntad y armonía entre ellos. 
'''
"26" = '''
:sup:`26` Pues actuando junto con la religión, les hacía más deseable el sentimiento fraternal. 
'''
"27" = '''
:sup:`27` Y, sin embargo, aunque la naturaleza, el compañerismo y la moral virtuosa aumentaban su amor fraternal, los que quedaban soportaban ver a sus parientes, que eran maltratados por su religión, torturados incluso hasta la muerte. 
'''
