[46]
"1" = '''
:sup:`1` Por el jefe de los músicos. Por los hijos de Coré. Según Alamot. Dios es nuestro refugio y nuestra fuerza, una ayuda muy presente en los problemas. 
'''
"2" = '''
:sup:`2` Por eso no tendremos miedo, aunque la tierra cambie, aunque las montañas se agiten en el corazón de los mares; 
'''
"3" = '''
:sup:`3` aunque sus aguas rugen y se agitan, aunque las montañas tiemblen con su hinchazón. Selah. 
'''
"4" = '''
:sup:`4` Hay un río cuyas corrientes alegran la ciudad de Dios, el lugar santo de las tiendas del Altísimo. 
'''
"5" = '''
:sup:`5` Dios está dentro de ella. Ella no será movida. Dios la ayudará al amanecer. 
'''
"6" = '''
:sup:`6` Las naciones se enfurecieron. Los reinos se conmovieron. Levantó la voz y la tierra se derritió. 
'''
"7" = '''
:sup:`7` El Señor de los Ejércitos está con nosotros. El Dios de Jacob es nuestro refugio. Selah. 
'''
"8" = '''
:sup:`8` Vengan, vean las obras de Yahvé, qué desolaciones ha hecho en la tierra. 
'''
"9" = '''
:sup:`9` Hace cesar las guerras hasta el fin de la tierra. Rompe el arco y destroza la lanza. Quema los carros en el fuego. 
'''
"10" = '''
:sup:`10` “Estad tranquilos y sabed que yo soy Dios. Seré exaltado entre las naciones. Seré exaltado en la tierra”. 
'''
"11" = '''
:sup:`11` Yahvéde los Ejércitos está con nosotros. El Dios de Jacob es nuestro refugio. Selah. 
'''
