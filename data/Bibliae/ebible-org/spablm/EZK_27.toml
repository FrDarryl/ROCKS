[27]
"1" = '''
:sup:`1` La palabra de Yahvé volvió a dirigirse a mí, diciendo: 
'''
"2" = '''
:sup:`2` “Tú, hijo de hombre, levanta un lamento sobre Tiro; 
'''
"3" = '''
:sup:`3` y dile a Tiro: ‘Tú que habitas a la entrada del mar, que eres el mercader de los pueblos a muchas islas, el Señor Yahvé dice: “Tú, Tiro, has dicho, ‘Soy perfecto en belleza’. 
'''
"4" = '''
:sup:`4` Sus fronteras están en el corazón de los mares. Tus constructores han perfeccionado tu belleza. 
'''
"5" = '''
:sup:`5` Han hecho todas tus tablas de ciprés de Senir. Han tomado un cedro del Líbano para hacer un mástil para ti. 
'''
"6" = '''
:sup:`6` Han hecho tus remos de los robles de Basán. Han hecho tus bancos de marfil con incrustaciones de madera de ciprés de las islas de Kittim. 
'''
"7" = '''
:sup:`7` Tu vela era de lino fino con bordados de Egipto, que te sirva de estandarte. Azul y púrpura de las islas de Elishah era su toldo. 
'''
"8" = '''
:sup:`8` Los habitantes de Sidón y de Arvad eran sus remeros. Tus sabios, Tiro, estaban en ti. Eran sus pilotos. 
'''
"9" = '''
:sup:`9` Los ancianos de Gebal y sus sabios fueron sus reparadores de costuras de barcos en ti. Todas las naves del mar con sus marineros estaban en ti para comerciar con su mercancía. 
'''
"10" = '''
:sup:`10` “‘“Persia, Lud y Put estaban en tu ejército, sus hombres de guerra. Colgaron el escudo y el casco en ti. Mostraron tu belleza. 
'''
"11" = '''
:sup:`11` Los hombres de Arvad con su ejército estaban en sus murallas por todas partes, y los hombres valientes estaban en sus torres. Colgaron sus escudos en sus paredes por todas partes. Han perfeccionado tu belleza. 
'''
"12" = '''
:sup:`12` “‘“Tarsis era tu mercader por la multitud de toda clase de riquezas. Comerciaban por tus mercancías con plata, hierro, estaño y plomo. 
'''
"13" = '''
:sup:`13` “‘“Javan, Tubal y Meshech eran tus comerciantes. Ellos cambiaron las personas de los hombres y los recipientes de bronce por tus mercancías. 
'''
"14" = '''
:sup:`14` “‘“Los de la casa de Togarmah comerciaban con tus mercancías con caballos, caballos de guerra y mulas. 
'''
"15" = '''
:sup:`15` “‘“Los hombres de Dedán comerciaban contigo. Muchas islas fueron el mercado de tu mano. Te trajeron a cambio cuernos de marfil y ébano. 
'''
"16" = '''
:sup:`16` “‘“Siria fue tu mercader por la multitud de tus trabajos manuales. Ellos comerciaban por tus mercancías con esmeraldas, púrpura, bordados, lino fino, coral y rubíes. 
'''
"17" = '''
:sup:`17` “‘“Judá y la tierra de Israel fueron tus comerciantes. Comerciaban con el trigo de Minnith, los dulces, la miel, el aceite y el bálsamo por tus mercancías. 
'''
"18" = '''
:sup:`18` “‘“Damasco fue tu mercader por la multitud de tus obras, por la multitud de toda clase de riquezas, con el vino de Helbón y la lana blanca. 
'''
"19" = '''
:sup:`19` “‘“Vedan y Javan comerciaron con hilo para sus mercancías; el hierro forjado, la casia y el cálamo estaban entre sus mercancías. 
'''
"20" = '''
:sup:`20` “‘“Dedán era tu mercader en preciosas mantas para montar a caballo. 
'''
"21" = '''
:sup:`21` “‘“Arabia y todos los príncipes de Cedar eran tus comerciantes favoritos de corderos, carneros y cabras. En estos, eran tus comerciantes. 
'''
"22" = '''
:sup:`22` “‘“Los comerciantes de Saba y Raamah eran tus comerciantes. Comerciaban por tus mercancías con lo mejor de todas las especias, todas las piedras preciosas y el oro. 
'''
"23" = '''
:sup:`23` “‘“Harán, Canneh, Edén, los comerciantes de Sabá, Asur y Chilmad, eran tus comerciantes. 
'''
"24" = '''
:sup:`24` Estos eran tus comerciantes en mercancías selectas, en envoltorios de azul y bordados, y en cofres de cedro de ricas ropas atadas con cuerdas, entre tus mercancías. 
'''
"25" = '''
:sup:`25` “‘“Los barcos de Tarsis eran tus caravanas para tus mercancías. Te reabasteciste y hecho muy glorioso en el corazón de los mares. 
'''
"26" = '''
:sup:`26` Tus remeros te han llevado a grandes aguas. El viento del este te ha roto en el corazón de los mares. 
'''
"27" = '''
:sup:`27` Tus riquezas, tus mercancías, tu mercadería, sus marineros, sus pilotos, sus reparadores de costuras de barcos, los distribuidores de su mercancía, y todos tus hombres de guerra que están en ti, con toda la compañía que hay entre vosotros, caerá en el corazón de los mares en el día de tu ruina. 
'''
"28" = '''
:sup:`28` Al sonido del grito de tus pilotos, las tierras de pastoreo temblarán. 
'''
"29" = '''
:sup:`29` Todos los que manejan los remos, los marineros y todos los pilotos del mar, bajarán de sus barcos. Se pararán en la tierra, 
'''
"30" = '''
:sup:`30` y hará que su voz se escuche sobre ti, y llorará amargamente. Levantarán polvo sobre sus cabezas. Se revolcarán en las cenizas. 
'''
"31" = '''
:sup:`31` Se quedarán calvos por ti, y se visten de saco. Llorarán por ti con amargura de alma, con amargo luto. 
'''
"32" = '''
:sup:`32` En sus lamentos se lamentarán por ti, y se lamentan por ti, diciendo, ‘¿Quién hay como Tiro, como la que es llevada al silencio en medio del mar”. 
'''
"33" = '''
:sup:`33` Cuando sus mercancías vinieron de los mares, llenasteis muchos pueblos. Has enriquecido a los reyes de la tierra con la multitud de tus riquezas y de tus mercancías. 
'''
"34" = '''
:sup:`34` En el tiempo en que fuiste quebrado por los mares, en las profundidades de las aguas, su mercancía y toda su empresa cayó dentro de usted. 
'''
"35" = '''
:sup:`35` Todos los habitantes de las islas se asombran de ti, y sus reyes están terriblemente asustados. Tienen problemas en la cara. 
'''
"36" = '''
:sup:`36` Los mercaderes de los pueblos te silban. Has llegado a un final terrible, y ya no serás más””. 
'''
