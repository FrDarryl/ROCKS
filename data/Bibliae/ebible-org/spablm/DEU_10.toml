[10]
"1" = '''
:sup:`1` En aquel tiempo Yahvé me dijo: “Corta dos tablas de piedra como las primeras, y sube a mí al monte, y haz un arca de madera. 
'''
"2" = '''
:sup:`2` Yo escribiré en las tablas las palabras que estaban en las primeras tablas que rompiste, y las pondrás en el arca.” 
'''
"3" = '''
:sup:`3` Hice, pues, un arca de madera de acacia y corté dos tablas de piedra como las primeras, y subí al monte con las dos tablas en la mano. 
'''
"4" = '''
:sup:`4` En las tablas escribía, según la primera escritura, los diez mandamientos que Yahvé os había hablado en la montaña, en medio del fuego, el día de la asamblea; y Yahvé me los dio. 
'''
"5" = '''
:sup:`5` Me volví y bajé del monte, y puse las tablas en el arca que había hecho; y allí están, tal como Yahvé me lo ordenó. 
'''
"6" = '''
:sup:`6` (Los hijos de Israel viajaron desde Beerot Bene Jaacan hasta Moserah. Allí murió Aarón, y allí fue enterrado; y su hijo Eleazar ejerció el ministerio sacerdotal en su lugar. 
'''
"7" = '''
:sup:`7` De allí viajaron a Gudgodá, y de Gudgodá a Jotbata, tierra de arroyos de agua. 
'''
"8" = '''
:sup:`8` En aquel tiempo Yahvé apartó a la tribu de Leví para que llevara el arca del pacto de Yahvé, para que estuviera delante de Yahvé para servirle y para bendecir en su nombre, hasta el día de hoy. 
'''
"9" = '''
:sup:`9` Por lo tanto, Leví no tiene parte ni herencia con sus hermanos; Yahvé es su herencia, según le habló Yahvé vuestro Dios). 
'''
"10" = '''
:sup:`10` Me quedé en el monte, como la primera vez, cuarenta días y cuarenta noches, y el Señor me escuchó también esa vez. El Señor no quiso destruirlos. 
'''
"11" = '''
:sup:`11` Yahvé me dijo: “Levántate y ponte en camino delante del pueblo; entrarán y poseerán la tierra que juré a sus padres que les daría”. 
'''
"12" = '''
:sup:`12` Ahora bien, Israel, ¿qué exige de ti el Señor tu Dios, sino que temas al Señor tu Dios, que andes en todos sus caminos, que lo ames y que sirvas al Señor tu Dios con todo tu corazón y con toda tu alma, 
'''
"13" = '''
:sup:`13` que guardes los mandamientos y los estatutos del Señor que hoy te ordeno para tu bien? 
'''
"14" = '''
:sup:`14` He aquí que a Yahvé vuestro Dios pertenecen los cielos, el cielo de los cielos y la tierra con todo lo que hay en ella. 
'''
"15" = '''
:sup:`15` Sólo que Yahvé se deleitó en vuestros padres para amarlos, y eligió a su descendencia después de ellos, a vosotros sobre todos los pueblos, como sucede hoy. 
'''
"16" = '''
:sup:`16` Circuncidad, pues, el prepucio de vuestro corazón, y no seáis más rígidos de cuello. 
'''
"17" = '''
:sup:`17` Porque Yahvé, vuestro Dios, es el Dios de los dioses y el Señor de los señores, el Dios grande, el poderoso y el imponente, que no hace acepción de personas ni acepta sobornos. 
'''
"18" = '''
:sup:`18` Él hace justicia al huérfano y a la viuda y ama al extranjero dándole comida y ropa. 
'''
"19" = '''
:sup:`19` Amad, pues, al extranjero, porque vosotros fuisteis extranjeros en la tierra de Egipto. 
'''
"20" = '''
:sup:`20` Temerás al Señor, tu Dios. Le servirás. Te aferrarás a él y jurarás por su nombre. 
'''
"21" = '''
:sup:`21` Él es tu alabanza, y él es tu Dios, que ha hecho por ti estas cosas grandes y asombrosas que tus ojos han visto. 
'''
"22" = '''
:sup:`22` Tus padres bajaron a Egipto con setenta personas, y ahora Yahvé, tu Dios, te ha hecho como las estrellas del cielo por la multitud. 
'''
