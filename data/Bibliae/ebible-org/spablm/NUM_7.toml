[7]
"1" = '''
:sup:`1` El día en que Moisés terminó de levantar el tabernáculo, lo ungió y lo santificó con todo su mobiliario, y el altar con todos sus utensilios, y los ungió y santificó; 
'''
"2" = '''
:sup:`2` los príncipes de Israel, los jefes de las casas de sus padres, dieron ofrendas. Estos eran los príncipes de las tribus. Estos son los que estaban sobre los contados; 
'''
"3" = '''
:sup:`3` y trajeron su ofrenda ante Yahvé, seis carros cubiertos y doce bueyes; un carro por cada dos de los príncipes, y por cada uno un buey. Los presentaron ante el tabernáculo. 
'''
"4" = '''
:sup:`4` Yahvé habló a Moisés, diciendo: 
'''
"5" = '''
:sup:`5` “Acéptalos de ellos, para que sean utilizados en el servicio de la Tienda de Reunión; y los darás a los levitas, a cada uno según su servicio.” 
'''
"6" = '''
:sup:`6` Moisés tomó los carros y los bueyes y los entregó a los levitas. 
'''
"7" = '''
:sup:`7` Dio dos carros y cuatro bueyes a los hijos de Gersón, según su servicio. 
'''
"8" = '''
:sup:`8` A los hijos de Merari les dio cuatro carros y ocho bueyes, según su servicio, bajo la dirección de Itamar, hijo del sacerdote Aarón. 
'''
"9" = '''
:sup:`9` Pero a los hijos de Coat no les dio ninguno, porque el servicio del santuario les correspondía a ellos; lo llevaban sobre sus hombros. 
'''
"10" = '''
:sup:`10` Los príncipes dieron ofrendas para la dedicación del altar el día en que fue ungido. Los príncipes dieron sus ofrendas ante el altar. 
'''
"11" = '''
:sup:`11` Yahvé dijo a Moisés: “Ofrecerán su ofrenda, cada príncipe en su día, para la dedicación del altar”. 
'''
"12" = '''
:sup:`12` El que ofreció su ofrenda el primer día fue Naasón hijo de Aminadab, de la tribu de Judá, 
'''
"13" = '''
:sup:`13` y su ofrenda fue: una bandeja de plata, cuyo peso era de ciento treinta siclos, un cuenco de plata de setenta siclos, según el siclo del santuario, ambos llenos de harina fina mezclada con aceite para una ofrenda de harina; 
'''
"14" = '''
:sup:`14` un cazo de oro de diez siclos, lleno de incienso; 
'''
"15" = '''
:sup:`15` un becerro joven, un carnero, un cordero macho de un año, para el holocausto; 
'''
"16" = '''
:sup:`16` un macho cabrío como ofrenda por el pecado; 
'''
"17" = '''
:sup:`17` y para el sacrificio de las ofrendas de paz, dos cabezas de ganado, cinco carneros, cinco machos cabríos y cinco corderos de un año. Esta fue la ofrenda de Naasón, hijo de Aminadab. 
'''
"18" = '''
