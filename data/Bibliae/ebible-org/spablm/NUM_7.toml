"84" = '''
:sup:`84` Esta fue la ofrenda de dedicación del altar, el día en que fue ungido, por los príncipes de Israel: doce fuentes de plata, doce tazones de plata, doce cucharones de oro; 
'''
"85" = '''
:sup:`85` cada fuente de plata pesaba ciento treinta siclos, y cada tazón setenta; toda la plata de los utensilios dos mil cuatrocientos siclos, según el siclo del santuario; 
'''
"86" = '''
:sup:`86` los doce cucharones de oro, llenos de incienso, pesaban diez siclos cada uno, según el siclo del santuario; todo el oro de los cucharones pesaba ciento veinte siclos; 
'''
"87" = '''
:sup:`87` todo el ganado para el holocausto, doce becerros, los carneros doce, los corderos machos de un año doce, y su ofrenda de comida; y doce machos cabríos para la ofrenda por el pecado; 
'''
"88" = '''
:sup:`88` y todo el ganado para el sacrificio de las ofrendas de paz: veinticuatro becerros, sesenta carneros, sesenta machos cabríos y sesenta corderos de un año. Esta fue la ofrenda de dedicación del altar, después de ser ungido. 
'''
"89" = '''
:sup:`89` Cuando Moisés entró en la Tienda del Encuentro para hablar con Yahvé, oyó su voz que le hablaba desde lo alto del propiciatorio que estaba sobre el arca del Testimonio, desde entre los dos querubines; y le habló. 
'''
