[33]
"1" = '''
:sup:`1` Estos son los viajes de los hijos de Israel, cuando salieron de la tierra de Egipto con sus ejércitos bajo la mano de Moisés y Aarón. 
'''
"2" = '''
:sup:`2` Moisés escribió los puntos de partida de sus viajes por mandato de Yahvé. Estos son sus viajes según sus puntos de partida. 
'''
"3" = '''
:sup:`3` Partieron de Ramsés en el primer mes, el día quince del primer mes; al día siguiente de la Pascua, los hijos de Israel salieron con la mano en alto a la vista de todos los egipcios, 
'''
"4" = '''
:sup:`4` mientras los egipcios enterraban a todos sus primogénitos, a los que Yahvé había herido entre ellos. Yahvé también ejecutó juicios sobre sus dioses. 
'''
"5" = '''
:sup:`5` Los hijos de Israel partieron de Ramsés y acamparon en Sucot. 
'''
"6" = '''
:sup:`6` Partieron de Sucot y acamparon en Etam, que está en el límite del desierto. 
'''
"7" = '''
:sup:`7` Partieron de Etam y volvieron a Pihahiroth, que está frente a Baal Zephon, y acamparon frente a Migdol. 
'''
"8" = '''
:sup:`8` Partieron de delante de Hahirot y cruzaron por el medio del mar hacia el desierto. Recorrieron tres días de camino en el desierto de Etam, y acamparon en Mara. 
'''
"9" = '''
:sup:`9` Partieron de Mara y llegaron a Elim. En Elim había doce fuentes de agua y setenta palmeras, y acamparon allí. 
'''
"10" = '''
:sup:`10` Partieron de Elim y acamparon junto al Mar Rojo. 
'''
"11" = '''
:sup:`11` Partieron del Mar Rojo y acamparon en el desierto de Sin. 
'''
"12" = '''
:sup:`12` Partieron del desierto de Sin y acamparon en Dolca. 
'''
"13" = '''
:sup:`13` Partieron de Dolca y acamparon en Alus. 
'''
"14" = '''
:sup:`14` Partieron de Alus y acamparon en Refidim, donde no había agua para que el pueblo bebiera. 
'''
"15" = '''
:sup:`15` Partieron de Refidim y acamparon en el desierto de Sinaí. 
'''
"16" = '''
:sup:`16` Partieron del desierto de Sinaí y acamparon en Kibroth Hattaava. 
'''
"17" = '''
:sup:`17` Partieron de Kibroth Hattaava y acamparon en Hazerot. 
'''
"18" = '''
:sup:`18` Partieron de Hazerot y acamparon en Ritma. 
'''
"19" = '''
:sup:`19` Partieron de Ritma y acamparon en Rimón Fares. 
'''
"20" = '''
:sup:`20` Partieron de Rimón Fares y acamparon en Libná. 
'''
"21" = '''
:sup:`21` Partieron de Libná y acamparon en Rissá. 
'''
"22" = '''
:sup:`22` Partieron de Rissá y acamparon en Ceeletá. 
'''
"23" = '''
:sup:`23` Partieron de Ceeletá y acamparon en el monte Sefer. 
'''
"24" = '''
:sup:`24` Partieron del monte Sefer y acamparon en Harada. 
'''
"25" = '''
:sup:`25` Partieron de Harada y acamparon en Macelot. 
'''
"26" = '''
:sup:`26` Partieron de Macelot y acamparon en Tahat. 
'''
"27" = '''
:sup:`27` Partieron de Tahat y acamparon en Taré. 
'''
"28" = '''
:sup:`28` Partieron de Taré y acamparon en Mitcá. 
'''
"29" = '''
:sup:`29` Partieron de Mitca y acamparon en Hasmona. 
'''
"30" = '''
:sup:`30` Partieron de Hasmona y acamparon en Moserot. 
'''
"31" = '''
:sup:`31` Partieron de Moserot y acamparon en Bene Jaacán. 
'''
"32" = '''
:sup:`32` Partieron de Bene Jaacan y acamparon en Hor de Gidgad. 
'''
"33" = '''
:sup:`33` Partieron de Hor de Gidgad y acamparon en Jotbata. 
'''
"34" = '''
:sup:`34` Partieron de Jotbata y acamparon en Abrona. 
'''
"35" = '''
:sup:`35` Partieron de Abrona y acamparon en Ezión Geber. 
'''
"36" = '''
:sup:`36` Partieron de Ezión Geber y acamparon en Cades, en el desierto de Zin. 
'''
"37" = '''
:sup:`37` Partieron de Cades y acamparon en el monte Hor, en el límite de la tierra de Edom. 
'''
"38" = '''
:sup:`38` El sacerdote Aarón subió al monte Hor por orden de Yahvé y murió allí, en el cuadragésimo año después de que los hijos de Israel salieron de la tierra de Egipto, en el quinto mes, el primer día del mes. 
'''
"39" = '''
:sup:`39` Aarón tenía ciento veintitrés años cuando murió en el monte Hor. 
'''
"40" = '''
:sup:`40` El rey cananeo de Arad, que vivía en el sur, en la tierra de Canaán, se enteró de la llegada de los hijos de Israel. 
'''
"41" = '''
:sup:`41` Partieron del monte Hor y acamparon en Zalmoná. 
'''
"42" = '''
:sup:`42` Partieron de Zalmoná y acamparon en Punón. 
'''
"43" = '''
:sup:`43` Partieron de Punón y acamparon en Obot. 
'''
"44" = '''
:sup:`44` Partieron de Oboth y acamparon en Ije Abarim, en la frontera de Moab. 
'''
"45" = '''
:sup:`45` Partieron de Ije Abarim y acamparon en Dibón Gad. 
'''
"46" = '''
:sup:`46` Partieron de Dibón Gad y acamparon en Almon Diblataim. 
'''
"47" = '''
:sup:`47` Partieron de Almon Diblataim y acamparon en los montes de Abarim, frente a Nebo. 
'''
"48" = '''
:sup:`48` Partieron de los montes de Abarim y acamparon en las llanuras de Moab, junto al Jordán, en Jericó. 
'''
"49" = '''
:sup:`49` Acamparon junto al Jordán, desde Bet Jesimot hasta Abel Sitim, en las llanuras de Moab. 
'''
"50" = '''
:sup:`50` Yahvé habló a Moisés en las llanuras de Moab, junto al Jordán de Jericó, diciendo: 
'''
"51" = '''
:sup:`51` Habla a los hijos de Israel y diles: “Cuando paséis el Jordán a la tierra de Canaán, 
'''
"52" = '''
:sup:`52` entonces expulsaréis a todos los habitantes de la tierra de delante de vosotros, destruiréis todos sus ídolos de piedra, destruiréis todas sus imágenes fundidas y derribaréis todos sus lugares altos. 
'''
"53" = '''
:sup:`53` Tomarás posesión de la tierra y habitarás en ella, porque yo te he dado la tierra para que la poseas. 
'''
"54" = '''
:sup:`54` Heredaréis la tierra por sorteo según vuestras familias; a los grupos más numerosos les darás una herencia mayor, y a los más pequeños les darás una herencia menor. Dondequiera que le toque la suerte a un hombre, eso será suyo. Heredaréis según las tribus de vuestros padres. 
'''
"55" = '''
:sup:`55` “Pero si no expulsas a los habitantes de la tierra de delante de ti, los que dejes que queden de ellos serán como aguijones en tus ojos y espinas en tus costados. Te acosarán en la tierra en la que habitas. 
'''
"56" = '''
:sup:`56` Sucederá que, como pensaba hacerles a ellos, así os haré a vosotros”. 
'''
