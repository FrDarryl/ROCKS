[72]
"1" = '''
:sup:`1` Por Salomón. Dios, dale al rey tu justicia; tu justicia al hijo real. 
'''
"2" = '''
:sup:`2` Él juzgará a tu pueblo con justicia, y sus pobres con la justicia. 
'''
"3" = '''
:sup:`3` Las montañas traerán prosperidad al pueblo. Las colinas traen el fruto de la justicia. 
'''
"4" = '''
:sup:`4` Él juzgará a los pobres del pueblo. Salvará a los hijos de los necesitados, y hará pedazos al opresor. 
'''
"5" = '''
:sup:`5` Te temerán mientras dure el sol; y tan largo como la luna, a través de todas las generaciones. 
'''
"6" = '''
:sup:`6` Descenderá como la lluvia sobre la hierba cortada, como duchas que riegan la tierra. 
'''
"7" = '''
:sup:`7` En sus días, los justos florecerán, y la abundancia de la paz, hasta que la luna no sea más. 
'''
"8" = '''
:sup:`8` También dominará de mar a mar, desde el río hasta los confines de la tierra. 
'''
"9" = '''
:sup:`9` Los que habitan en el desierto se inclinarán ante él. Sus enemigos lamerán el polvo. 
'''
"10" = '''
:sup:`10` Los reyes de Tarsis y de las islas traerán tributo. Los reyes de Saba y Seba ofrecerán regalos. 
'''
"11" = '''
:sup:`11` Sí, todos los reyes se postrarán ante él. Todas las naciones le servirán. 
'''
"12" = '''
:sup:`12` Porque él librará al necesitado cuando clame; el pobre, que no tiene ayudante. 
'''
"13" = '''
:sup:`13` Se apiadará de los pobres y necesitados. Salvará las almas de los necesitados. 
'''
"14" = '''
:sup:`14` Él redimirá su alma de la opresión y la violencia. Su sangre será preciosa a sus ojos. 
'''
"15" = '''
:sup:`15` Vivirá, y el oro de Saba le será entregado. Los hombres rezarán continuamente por él. Lo bendecirán todo el día. 
'''
"16" = '''
:sup:`16` Habrá abundancia de grano en toda la tierra. Su fruto se balancea como el Líbano. Que florezca, floreciendo como la hierba del campo. 
'''
"17" = '''
:sup:`17` Su nombre es eterno. Su nombre sigue siendo tan largo como el sol. Los hombres serán bendecidos por él. Todas las naciones lo llamarán bendito. 
'''
"18" = '''
:sup:`18` Alabado sea Yahvé Dios, el Dios de Israel, que es el único que hace obras maravillosas. 
'''
"19" = '''
:sup:`19` ¡Bendito sea su glorioso nombre por siempre! ¡Que toda la tierra se llene de su gloria! Amén y amén. 
'''
"20" = '''
:sup:`20` Así terminalas oraciones de David, hijo de Isaí. 
'''
