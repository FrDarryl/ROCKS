[11]
"1" = '''
:sup:`1` Después de estas cosas, Tobías también siguió su camino, bendiciendo a Dios porque había prosperado su viaje; y bendijo a Raguel y a Edna, su mujer. Luego siguió su camino hasta que se acercaron a Nínive. 
'''
"2" = '''
:sup:`2` Rafael dijo a Tobías: “¿No sabes, hermano, cómo dejaste a tu padre? 
'''
"3" = '''
:sup:`3` Adelantémonos a tu mujer y preparemos la casa. 
'''
"4" = '''
:sup:`4` Pero toma en tu mano la bilis del pez”. Y se pusieron en camino, y el perro fue tras ellos. 
'''
"5" = '''
:sup:`5` Ana estaba sentada mirando hacia el camino en busca de su hijo. 
'''
"6" = '''
:sup:`6` Lo vio venir y dijo a su padre: “¡Mira, tu hijo viene con el hombre que iba con él!”. 
'''
"7" = '''
:sup:`7` Rafael dijo: “Sé, Tobías, que tu padre abrirá los ojos. 
'''
"8" = '''
:sup:`8` Por lo tanto, unge sus ojos con la bilis, y al ser pinchado con ella, se frotará y hará caer las películas blancas. Entonces te verá”. 
'''
"9" = '''
:sup:`9` Ana corrió hacia él, se echó al cuello de su hijo y le dijo: “¡Te he visto, hijo mío! Estoy a punto de morir”. Ambos lloraron. 
'''
"10" = '''
:sup:`10` Tobit fue hacia la puerta y tropezó; pero su hijo corrió hacia él, 
'''
"11" = '''
:sup:`11` y se agarró a su padre. Frotó la bilis en los ojos de su padre, diciendo: “Anímate, padre mío”. 
'''
"12" = '''
:sup:`12` Cuando le empezaron a doler los ojos, se los frotó. 
'''
"13" = '''
:sup:`13` Entonces las películas blancas se desprendieron de las comisuras de sus ojos, y al ver a su hijo, se echó al cuello. 
'''
"14" = '''
:sup:`14` Lloró y dijo: “¡Bendito seas, oh Dios, y bendito sea tu nombre por siempre! ¡Benditos sean todos tus santos ángeles! 
'''
"15" = '''
:sup:`15` Porque me azotaste y tuviste misericordia de mí. He aquí que veo a mi hijo Tobías”. Y su hijo entró regocijado, y le contó a su padre las grandes cosas que le habían sucedido en Media. 
'''
"16" = '''
:sup:`16` Tobit salió a recibir a su nuera a la puerta de Nínive, alegrándose y bendiciendo a Dios. Los que lo vieron ir se maravillaron, porque había recibido la vista. 
'''
"17" = '''
:sup:`17` Tobit dio gracias delante de ellos, porque Dios se había apiadado de él. Cuando Tobit se acercó a Sara, su nuera, la bendijo diciendo: “¡Bienvenida, hija! Bendito sea Dios que te ha traído a nosotros, y benditos sean tu padre y tu madre”. Y hubo alegría entre toda su parentela que estaba en Nínive. 
'''
"18" = '''
:sup:`18` Acudieron Ajiacar y Nasbas, el hijo de su hermano. 
'''
"19" = '''
:sup:`19` La fiesta de bodas de Tobías se celebró durante siete días con gran alegría. 
'''
