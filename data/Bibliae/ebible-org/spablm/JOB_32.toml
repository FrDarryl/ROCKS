[32]
"1" = '''
:sup:`1` Así que estos tres hombres dejaron de responder a Job, porque era justo a sus ojos. 
'''
"2" = '''
:sup:`2` Entonces se encendió la ira de Elihú, hijo de Baraquel, buzita, de la familia de Ram, contra Job. Su ira se encendió porque él se justificaba a sí mismo antes que a Dios. 
'''
"3" = '''
:sup:`3` También se encendió su ira contra sus tres amigos, porque no habían encontrado respuesta, y sin embargo habían condenado a Job. 
'''
"4" = '''
:sup:`4` Ahora bien, Elihú había esperado para hablar con Job, porque ellos eran mayores que él. 
'''
"5" = '''
:sup:`5` Cuando Elihú vio que no había respuesta en la boca de estos tres hombres, se encendió su ira. 
'''
"6" = '''
:sup:`6` Eliú, hijo de Baraquel, el buzita, respondió, “Yo soy joven, y tú eres muy viejo. Por eso me contuve y no me atreví a mostrarte mi opinión. 
'''
"7" = '''
:sup:`7` Dije: “Los días deben hablar, y la multitud de años debe enseñar la sabiduría”. 
'''
"8" = '''
:sup:`8` Pero hay un espíritu en el hombre, y el Espíritu del Todopoderoso les da entendimiento. 
'''
"9" = '''
:sup:`9` No son los grandes los que son sabios, ni a los ancianos que entienden de justicia. 
'''
"10" = '''
:sup:`10` Por eso le dije: “Escúchame; Yo también mostraré mi opinión”. 
'''
"11" = '''
:sup:`11` “He aquí que he esperado tus palabras, y escuché su razonamiento, mientras buscabas qué decir. 
'''
"12" = '''
:sup:`12` Sí, te he prestado toda mi atención, pero no hubo nadie que convenciera a Job, o que respondió a sus palabras, entre vosotros. 
'''
"13" = '''
:sup:`13` Tened cuidado, no sea que digáis: “Hemos encontrado la sabiduría”. Dios puede refutarlo, no el hombre;’ 
'''
"14" = '''
:sup:`14` pues no ha dirigido sus palabras contra mí; tampoco le responderé con sus discursos. 
'''
"15" = '''
:sup:`15` “Están asombrados. No responden más. No tienen nada que decir. 
'''
"16" = '''
:sup:`16` ¿Debo esperar, porque ellos no hablan, porque se quedan quietos y no responden más? 
'''
"17" = '''
:sup:`17` Yo también responderé a mi parte, y también mostraré mi opinión. 
'''
"18" = '''
:sup:`18` Porque estoy lleno de palabras. El espíritu dentro de mí me constriñe. 
'''
"19" = '''
:sup:`19` He aquí que mi pecho es como el vino que no tiene salida; como los odres nuevos, está a punto de reventar. 
'''
"20" = '''
:sup:`20` Voy a hablar para que me refresquen. Abriré mis labios y responderé. 
'''
"21" = '''
:sup:`21` Por favor, no permitas que respete la persona de ningún hombre, ni daré títulos lisonjeros a ningún hombre. 
'''
"22" = '''
:sup:`22` Porque no sé dar títulos halagadores, o si no, mi Hacedor me llevaría pronto. 
'''
