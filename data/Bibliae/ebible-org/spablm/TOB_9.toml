[9]
"1" = '''
:sup:`1` Tobías llamó a Rafael y le dijo: 
'''
"2" = '''
:sup:`2` “Hermano Azarías, toma contigo un criado y dos camellos, y ve a Rages de Media, a Gabael, y recibe el dinero por mí, y tráelo al banquete de bodas, 
'''
"3" = '''
:sup:`3` porque Raguel ha jurado que no debo partir. 
'''
"4" = '''
:sup:`4` Mi padre cuenta los días, y si espero mucho, se entristecerá mucho. 
'''
"5" = '''
:sup:`5` Entonces Rafael se puso en camino y se alojó en casa de Gabael, y le dio la escritura; así que sacó las bolsas con sus sellos y se las dio. 
'''
"6" = '''
:sup:`6` Entonces se levantaron juntos de madrugada y llegaron al banquete de bodas. Tobías bendijo a su esposa. 
'''
