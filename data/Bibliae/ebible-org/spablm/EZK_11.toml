[11]
"1" = '''
:sup:`1` Además, el Espíritu me levantó y me llevó a la puerta oriental de la casa de Yahvé, que mira hacia el este. He aquí que había veinticinco hombres a la puerta, y vi entre ellos a Jaazanías, hijo de Azzur, y a Pelatías, hijo de Benaía, príncipes del pueblo. 
'''
"2" = '''
:sup:`2` Me dijo: “Hijo de hombre, estos son los hombres que traman la iniquidad y dan consejos perversos en esta ciudad; 
'''
"3" = '''
:sup:`3` que dicen: ‘No está cerca el tiempo de construir casas’. Este es el caldero, y nosotros somos la carne’. 
'''
"4" = '''
:sup:`4` Por tanto, profetiza contra ellos. Profetiza, hijo de hombre”. 
'''
"5" = '''
:sup:`5` El Espíritu de Yahvé cayó sobre mí, y me dijo: “Habla, Yahvé dice: “Así habéis dicho, casa de Israel; porque yo sé las cosas que se os ocurren. 
'''
"6" = '''
:sup:`6` Habéis multiplicado vuestros muertos en esta ciudad, y habéis llenado sus calles de muertos.” 
'''
"7" = '''
:sup:`7` “‘Por eso dice el Señor Yahvé: “Tus muertos que has puesto en medio de él, ellos son la carne, y éste es el caldero; pero tú serás sacado de en medio de él. 
'''
"8" = '''
:sup:`8` Ustedes han temido a la espada; y yo traeré la espada sobre ustedes”, dice el Señor Yahvé. 
'''
"9" = '''
:sup:`9` “Os sacaré de en medio, os entregaré en manos de extraños y ejecutaré juicios entre vosotros. 
'''
"10" = '''
:sup:`10` Caerás por la espada. Te juzgaré en la frontera de Israel. Entonces sabrás que yo soy Yahvé. 
'''
"11" = '''
:sup:`11` Este no será tu caldero, ni tú serás la carne en medio de él. Yo te juzgaré en la frontera de Israel. 
'''
"12" = '''
:sup:`12` Sabrás que yo soy el Señor, porque no has andado en mis estatutos. No habéis ejecutado mis ordenanzas, sino que habéis hecho según las ordenanzas de las naciones que os rodean”. 
'''
"13" = '''
:sup:`13` Mientras yo profetizaba, murió Pelatías, hijo de Benaía. Entonces me postré sobre mi rostro y clamé a gran voz, diciendo: “¡Ah, Señor Yahvé! ¿Vas a acabar por completo con el resto de Israel?” 
'''
"14" = '''
:sup:`14` La palabra de Yahvé vino a mí, diciendo: 
'''
"15" = '''
:sup:`15` “Hijo de hombre, tus hermanos, los hombres de tu parentela, y toda la casa de Israel, todos ellos, son aquellos a quienes los habitantes de Jerusalén han dicho: ‘Vete lejos de Yahvé. Esta tierra nos ha sido dada en posesión’. 
'''
"16" = '''
:sup:`16` “Di, pues, que el Señor Yahvé dice: “Aunque los he alejado entre las naciones y los he dispersado por los países, les seré un santuario por un tiempo en los países a los que han llegado”. 
'''
"17" = '''
:sup:`17` “Di, pues, que el Señor Yahvé ha dicho: “Os reuniré de entre los pueblos y os reuniré de entre los países en los que estáis dispersos, y os daré la tierra de Israel”. 
'''
"18" = '''
:sup:`18` “‘Vendrán allí, y quitarán de allí todas sus cosas detestables y todas sus abominaciones. 
'''
"19" = '''
:sup:`19` Les daré un corazón, y pondré un espíritu nuevo dentro de ellos. Quitaré el corazón de piedra de su carne, y les daré un corazón de carne, 
'''
"20" = '''
:sup:`20` para que anden en mis estatutos y guarden mis ordenanzas y las cumplan. Ellos serán mi pueblo, y yo seré su Dios. 
'''
"21" = '''
:sup:`21` Pero en cuanto a aquellos cuyo corazón camina según el corazón de sus cosas detestables y de sus abominaciones, haré recaer su camino sobre sus propias cabezas,’ dice el Señor Yahvé.” 
'''
"22" = '''
:sup:`22` Entonces los querubines levantaron sus alas y las ruedas estaban junto a ellos. La gloria del Dios de Israel estaba por encima de ellos. 
'''
"23" = '''
:sup:`23` La gloria de Yahvé subió desde el centro de la ciudad y se paró en el monte que está al este de la ciudad. 
'''
"24" = '''
:sup:`24` El Espíritu me elevó y me llevó en visión por el Espíritu de Dios a Caldea, a los cautivos. Y la visión que había visto se alejó de mí. 
'''
"25" = '''
:sup:`25` Entonces hablé a los cautivos de todo lo que el Señor me había mostrado. 
'''
