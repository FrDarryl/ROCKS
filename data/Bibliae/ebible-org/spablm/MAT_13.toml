[13]
"1" = '''
:sup:`1` Aquel día, Jesús salió de casa y se sentó a la orilla del mar. 
'''
"2" = '''
:sup:`2` Se reunió con él una gran multitud, de modo que entró en una barca y se sentó; y toda la multitud se quedó de pie en la playa. 
'''
"3" = '''
:sup:`3` Les hablaba de muchas cosas en parábolas, diciendo: “He aquí que un agricultor salió a sembrar. 
'''
"4" = '''
:sup:`4` Mientras sembraba, algunas semillas cayeron al borde del camino, y vinieron los pájaros y las devoraron. 
'''
"5" = '''
:sup:`5` Otras cayeron en un terreno rocoso, donde no había mucha tierra, y enseguida brotaron, porque no tenían profundidad de tierra. 
'''
"6" = '''
:sup:`6` Cuando salió el sol, se quemaron. Como no tenían raíz, se marchitaron. 
'''
"7" = '''
:sup:`7` Otras cayeron entre espinas. Los espinos crecieron y los ahogaron. 
'''
"8" = '''
:sup:`8` Otras cayeron en buena tierra y dieron fruto: unas cien veces más, otras sesenta y otras treinta. 
'''
"9" = '''
:sup:`9` El que tenga oídos para oír, que oiga”. 
'''
"10" = '''
:sup:`10` Los discípulos se acercaron y le dijeron: “¿Por qué les hablas en parábolas?” 
'''
"11" = '''
:sup:`11` Les respondió: “A vosotros se os ha dado conocer los misterios del Reino de los Cielos, pero a ellos no se les ha dado. 
'''
"12" = '''
:sup:`12` Porque al que tiene, se le dará y tendrá en abundancia; pero al que no tiene, se le quitará hasta lo que tiene. 
'''
"13" = '''
:sup:`13` Por eso les hablo en parábolas, porque viendo no ven, y oyendo no oyen, ni entienden. 
'''
"14" = '''
:sup:`14` En ellos se cumple la profecía de Isaías, que dice, ‘Oyendo escucharás’, y no lo entenderá de ninguna manera; Viendo verás, y no percibirá de ninguna manera; 
'''
"15" = '''
:sup:`15` porque el corazón de este pueblo se ha vuelto insensible, sus oídos están embotados, y han cerrado los ojos; para que no vean con los ojos, oigan con sus oídos, entienden con el corazón, y se conviertan, y yo los sane.’ 
'''
"16" = '''
:sup:`16` “Pero benditos sean vuestros ojos, porque ven; y vuestros oídos, porque oyen. 
'''
"17" = '''
:sup:`17` Porque ciertamente os digo que muchos profetas y justos desearon ver lo que vosotros veis, y no lo vieron; y oír lo que oís, y no lo oyeron. 
'''
"18" = '''
:sup:`18` “Oíd, pues, la parábola del sembrador. 
'''
"19" = '''
:sup:`19` Cuando alguien oye la palabra del Reino y no la entiende, viene el maligno y arrebata lo que se ha sembrado en su corazón. Esto es lo que se sembró junto al camino. 
'''
"20" = '''
:sup:`20` Lo que fue sembrado en los pedregales, éste es el que oye la palabra y enseguida la recibe con alegría; 
'''
"21" = '''
:sup:`21` pero no tiene raíz en sí mismo, sino que aguanta un tiempo. Cuando surge la opresión o la persecución a causa de la palabra, inmediatamente tropieza. 
'''
"22" = '''
:sup:`22` Lo que se sembró entre espinos, éste es el que oye la palabra, pero los afanes de este siglo y el engaño de las riquezas ahogan la palabra, y queda sin fruto. 
'''
"23" = '''
:sup:`23` Lo que se sembró en buena tierra, éste es el que oye la palabra y la entiende, que ciertamente da fruto y produce, unos cien veces más, otros sesenta y otros treinta.” 
'''
"24" = '''
:sup:`24` Les expuso otra parábola, diciendo: “El Reino de los Cielos es semejante a un hombre que sembró buena semilla en su campo, 
'''
"25" = '''
:sup:`25` pero mientras la gente dormía, vino su enemigo y sembró también cizaña entre el trigo, y se fue. 
'''
"26" = '''
:sup:`26` Pero cuando la hoja brotó y produjo grano, entonces apareció también la cizaña. 
'''
"27" = '''
:sup:`27` Se acercaron los criados del dueño de casa y le dijeron: “Señor, ¿no sembraste buena semilla en tu campo? ¿De dónde ha salido esta cizaña? 
'''
"28" = '''
:sup:`28` “Les dijo: ‘Un enemigo ha hecho esto’. “Los sirvientes le preguntaron: ‘¿Quieres que vayamos a recogerlos? 
'''
"29" = '''
:sup:`29` Pero él dijo: “No, no sea que mientras recogéis la cizaña, arranquéis con ella el trigo. 
'''
"30" = '''
:sup:`30` Dejad que ambos crezcan juntos hasta la cosecha, y en el tiempo de la cosecha diré a los segadores: “Recoged primero la cizaña y atadla en manojos para quemarla; pero recoged el trigo en mi granero””. 
'''
"31" = '''
:sup:`31` Les expuso otra parábola, diciendo: “El Reino de los Cielos es semejante a un grano de mostaza que un hombre tomó y sembró en su campo, 
'''
"32" = '''
:sup:`32` que a la verdad es más pequeño que todas las semillas. Pero cuando crece, es más grande que las hierbas y se convierte en un árbol, de modo que las aves del cielo vienen y se alojan en sus ramas.” 
'''
"33" = '''
:sup:`33` Les dijo otra parábola. “El Reino de los Cielos es como la levadura que una mujer tomó y escondió en tres medidas de harina, hasta que todo quedó leudado”. 
'''
"34" = '''
:sup:`34` Jesús hablaba todas estas cosas en parábolas a las multitudes; y sin parábola, no les hablaba, 
'''
"35" = '''
:sup:`35` para que se cumpliera lo que se dijo por medio del profeta, diciendo, “Abriré mi boca en parábolas; Voy a decir cosas ocultas desde la fundación del mundo”. 
'''
"36" = '''
:sup:`36` Entonces Jesús despidió a las multitudes y entró en la casa. Sus discípulos se acercaron a él, diciendo: “Explícanos la parábola de la cizaña del campo”. 
'''
"37" = '''
:sup:`37` Él les respondió: “El que siembra la buena semilla es el Hijo del Hombre, 
'''
"38" = '''
:sup:`38` el campo es el mundo, las buenas semillas son los hijos del Reino y la cizaña son los hijos del maligno. 
'''
"39" = '''
:sup:`39` El enemigo que las sembró es el diablo. La cosecha es el fin de los tiempos, y los segadores son los ángeles. 
'''
"40" = '''
:sup:`40` Así como la cizaña es recogida y quemada en el fuego, así será al final de este siglo. 
'''
"41" = '''
:sup:`41` El Hijo del Hombre enviará a sus ángeles, y recogerán de su reino a todos los que causan tropiezo y a los que hacen iniquidad, 
'''
"42" = '''
:sup:`42` y los echarán en el horno de fuego. Allí será el llanto y el crujir de dientes. 
'''
"43" = '''
:sup:`43` Entonces los justos brillarán como el sol en el Reino de su Padre. El que tenga oídos para oír, que oiga. 
'''
"44" = '''
:sup:`44` “Además, el Reino de los Cielos es como un tesoro escondido en el campo, que un hombre encontró y escondió. En su alegría, va y vende todo lo que tiene y compra ese campo. 
'''
"45" = '''
:sup:`45` “Además, el Reino de los Cielos se parece a un hombre que es un mercader que busca perlas finas, 
'''
"46" = '''
:sup:`46` que habiendo encontrado una perla de gran valor, fue y vendió todo lo que tenía y la compró. 
'''
"47" = '''
:sup:`47` “Además, el Reino de los Cielos es como una red de arrastre que se echó al mar y recogió peces de toda clase, 
'''
"48" = '''
:sup:`48` y que, cuando se llenó, los pescadores sacaron a la playa. Se sentaron y recogieron lo bueno en recipientes, pero lo malo lo tiraron. 
'''
"49" = '''
:sup:`49` Así será al fin del mundo. Los ángeles vendrán y separarán a los malos de entre los justos, 
'''
"50" = '''
:sup:`50` y los echarán al horno de fuego. Allí será el llanto y el crujir de dientes”. 
'''
"51" = '''
:sup:`51` Jesús les dijo: “¿Habéis entendido todo esto?” Le respondieron: “Sí, Señor”. 
'''
"52" = '''
:sup:`52` Les dijo: “Por eso todo escriba que ha sido hecho discípulo en el Reino de los Cielos es como un hombre que es dueño de casa, que saca de su tesoro cosas nuevas y viejas.” 
'''
"53" = '''
:sup:`53` Cuando Jesús terminó estas parábolas, se fue de allí. 
'''
"54" = '''
:sup:`54` Al llegar a su tierra, les enseñaba en la sinagoga de ellos, de modo que se asombraban y decían: “¿De dónde ha sacado este hombre esta sabiduría y estas maravillas? 
'''
"55" = '''
:sup:`55` ¿No es éste el hijo del carpintero? ¿No se llama su madre María, y sus hermanos Santiago, José, Simón y Judas? 
'''
"56" = '''
:sup:`56` ¿No están todas sus hermanas con nosotros? ¿De dónde, pues, ha sacado este hombre todas estas cosas?” 
'''
"57" = '''
:sup:`57` Se sintieron ofendidos por él. Pero Jesús les dijo: “Un profeta no carece de honor, sino en su propio país y en su propia casa.” 
'''
"58" = '''
:sup:`58` No hizo muchas obras poderosas allí a causa de la incredulidad de ellos. 
'''
