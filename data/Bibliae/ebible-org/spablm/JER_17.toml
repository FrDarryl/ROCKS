[17]
"1" = '''
:sup:`1` “El pecado de Judá está escrito con una pluma de hierro, y con la punta de un diamante. Está grabado en la tabla de su corazón, y en los cuernos de sus altares. 
'''
"2" = '''
:sup:`2` Incluso sus hijos recuerdan sus altares y sus postes de Asera junto a los verdes árboles de las altas colinas. 
'''
"3" = '''
:sup:`3` Mi montaña en el campo, Daré tu sustancia y todos tus tesoros como botín, y tus lugares altos, a causa del pecado, en todas tus fronteras. 
'''
"4" = '''
:sup:`4` Tú, incluso de ti mismo, dejarás de lado tu herencia que te di. Te haré servir a tus enemigos en la tierra que no conoces, porque has encendido un fuego en mi ira que arderá para siempre”. 
'''
"5" = '''
:sup:`5` Yahvé dice: “Maldito el hombre que confía en el hombre, se basa en la fuerza de la carne, y cuyo corazón se aparta de Yahvé. 
'''
"6" = '''
:sup:`6` Porque será como un arbusto en el desierto, y no verán cuando llegue el bien, sino que habitará los lugares resecos del desierto, una tierra salada deshabitada. 
'''
"7" = '''
:sup:`7` “Dichoso el hombre que confía en Yahvé, y cuya confianza está en Yahvé. 
'''
"8" = '''
:sup:`8` Porque será como un árbol plantado junto a las aguas, que extiende sus raíces junto al río, y no temerá cuando llegue el calor, pero su hoja será verde, y no se preocupará en el año de la sequía. No dejará de dar frutos. 
'''
"9" = '''
:sup:`9` El corazón es engañoso sobre todas las cosas y es sumamente corrupto. ¿Quién puede saberlo? 
'''
"10" = '''
:sup:`10` “Yo, Yahvé, escudriño la mente. Pruebo el corazón, para dar a cada uno según sus caminos, según el fruto de sus obras”. 
'''
"11" = '''
:sup:`11` Como la perdiz que se sienta sobre los huevos que no ha puesto, así es el que se enriquece, y no por derecho. En la mitad de sus días, lo dejarán. Al final, será un tonto. 
'''
"12" = '''
:sup:`12` Un trono glorioso, puesto en alto desde el principio, es el lugar de nuestro santuario. 
'''
"13" = '''
:sup:`13` Yahvé, la esperanza de Israel, todos los que te abandonen serán decepcionados. Los que se aparten de mí estarán escritos en la tierra, porque han abandonado a Yahvé, el manantial de aguas vivas. 
'''
"14" = '''
:sup:`14` Sáname, oh Yahvé, y seré curado. Sálvame, y seré salvado; porque tú eres mi alabanza. 
'''
"15" = '''
:sup:`15` He aquí que me preguntan, “¿Dónde está la palabra de Yahvé? Que se cumpla ahora”. 
'''
"16" = '''
:sup:`16` En cuanto a mí, no me he apresurado a dejar de ser pastor después de ti. No he deseado el día lamentable. Ya sabes. Lo que salió de mis labios fue ante tu cara. 
'''
"17" = '''
:sup:`17` No seas un terror para mí. Tú eres mi refugio en el día del mal. 
'''
"18" = '''
:sup:`18` Que se decepcionen los que me persiguen, pero no dejes que me decepcione. Que se consternen, pero no dejes que me desanime. Trae sobre ellos el día del mal, y destruirlos con una doble destrucción. 
'''
"19" = '''
:sup:`19` El Señor me dijo esto “Ve y ponte en la puerta de los hijos del pueblo, por la que entran los reyes de Judá y por la que salen, y en todas las puertas de Jerusalén. 
'''
"20" = '''
:sup:`20` Diles: “Escuchen la palabra del Señor, ustedes, reyes de Judá, todo Judá y todos los habitantes de Jerusalén, que entran por estas puertas: 
'''
"21" = '''
:sup:`21` El Señor dice: “Tengan cuidado y no lleven carga en el día de reposo, ni la introduzcan por las puertas de Jerusalén. 
'''
"22" = '''
:sup:`22` No saquen carga de sus casas en el día de reposo. No hagáis ningún trabajo, sino santificad el día de reposo, como he mandado a vuestros padres. 
'''
"23" = '''
:sup:`23` Pero ellos no escucharon. No volvieron su oído, sino que endurecieron su cuello, para no oír y no recibir instrucción. 
'''
"24" = '''
:sup:`24` Sucederá que si me escuchan con diligencia — dice el Señor —, no introducirán ninguna carga por las puertas de esta ciudad en el día de reposo, sino que santificarán el día de reposo y no harán ningún trabajo en él; 
'''
"25" = '''
:sup:`25` entonces entrarán por las puertas de esta ciudad reyes y príncipes sentados en el trono de David, montados en carros y en caballos, ellos y sus príncipes, los hombres de Judá y los habitantes de Jerusalén; y esta ciudad permanecerá para siempre. 
'''
"26" = '''
:sup:`26` Vendrán de las ciudades de Judá y de los lugares que rodean a Jerusalén, de la tierra de Benjamín, de la llanura, de la región montañosa y del sur, trayendo holocaustos, sacrificios, ofrendas de comida e incienso, y trayendo sacrificios de acción de gracias a la casa de Yahvé. 
'''
"27" = '''
:sup:`27` Pero si no me escuchan para santificar el día de reposo, y para no llevar carga y entrar por las puertas de Jerusalén en día de reposo, entonces encenderé un fuego en sus puertas, que devorará los palacios de Jerusalén. No se apagará”. 
'''
