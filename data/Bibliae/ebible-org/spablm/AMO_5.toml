[5]
"1" = '''
:sup:`1` Escuchad esta palabra que tomo para lamentarme por vosotros, casa de Israel: 
'''
"2" = '''
:sup:`2` “La virgen de Israel ha caído; No se levantará más. Está abatida en su tierra; no hay nadie que la levante”. 
'''
"3" = '''
:sup:`3` Porque el Señor Yahvé dice: “A la ciudad que salió mil le quedarán cien, y al que salió cien le quedarán diez para la casa de Israel”. 
'''
"4" = '''
:sup:`4` Porque Yahvé dice a la casa de Israel: “Búscame y vivirás; 
'''
"5" = '''
:sup:`5` pero no busques a Betel, ni entrar en Gilgal, y no pases a Beersheba; porque Gilgal seguramente irá en cautiverio, y Betel quedará en nada. 
'''
"6" = '''
:sup:`6` Busca a Yahvé y vivirás, para que no estalle como el fuego en la casa de José, y lo devora, y no hay quien lo apague en Betel. 
'''
"7" = '''
:sup:`7` Tú que conviertes la justicia en ajenjo, ¡y arrojar la justicia a la tierra! 
'''
"8" = '''
:sup:`8` Busca al que hizo las Pléyades y Orión, y convierte la sombra de la muerte en la mañana, y hace que el día se oscurezca con la noche; que llama a las aguas del mar, y los derrama sobre la superficie de la tierra, Yahvé es su nombre, 
'''
"9" = '''
:sup:`9` que trae la destrucción repentina sobre los fuertes, para que la destrucción llegue a la fortaleza. 
'''
"10" = '''
:sup:`10` Odian al que reprende en la puerta, y aborrecen al que habla sin culpa. 
'''
"11" = '''
:sup:`11` Por eso, porque pisoteáis al pobre y le quitáis los impuestos del trigo, Habéis construido casas de piedra cortada, pero no queréis habitar en ellas. Has plantado viñedos agradables, pero no beberás su vino. 
'''
"12" = '''
:sup:`12` Porque yo sé cuántas son tus ofensas, y cuán grandes son tus pecados... tú que afliges al justo, que aceptan un soborno, y que rechazan a los necesitados en los tribunales. 
'''
"13" = '''
:sup:`13` Por lo tanto, una persona prudente guarda silencio en ese momento, porque es un tiempo malo. 
'''
"14" = '''
:sup:`14` Busca el bien y no el mal, para que puedas vivir; y así Yahvé, el Dios de los Ejércitos, estará con vosotros, como tú dices. 
'''
"15" = '''
:sup:`15` Odia el mal, ama el bien, y establecer la justicia en los tribunales. Puede ser que Yahvé, el Dios de los Ejércitos, sea benévolo con el remanente de José”. 
'''
"16" = '''
:sup:`16` Por eso dice Yahvé, el Dios de los Ejércitos, el Señor: “Los lamentos serán en todos los caminos anchos. Dirán en todas las calles: “¡Ay! Ay! Llamarán al agricultor al luto, y los que son hábiles en el lamento a los lamentos. 
'''
"17" = '''
:sup:`17` En todas las viñas habrá lamentos, porque pasaré por en medio de ti”, dice Yahvé. 
'''
"18" = '''
:sup:`18` “¡Ay de ustedes que desean el día de Yahvé! ¿Por qué anhelas el día de Yahvé? Es la oscuridad, y no la luz. 
'''
"19" = '''
:sup:`19` Como si un hombre huyera de un león, y un oso le salió al encuentro; o entró en la casa y apoyó la mano en la pared, y una serpiente lo mordió. 
'''
"20" = '''
:sup:`20` ¿No será el día de Yahvé oscuridad y no luz? ¿Incluso muy oscuro, y sin brillo en él? 
'''
"21" = '''
:sup:`21` Odio, desprecio tus fiestas, y no puedo soportar sus asambleas solemnes. 
'''
"22" = '''
:sup:`22` Sí, aunque me ofrezcáis vuestros holocaustos y vuestras ofrendas, No los aceptaré; ni miraré las ofrendas de paz de tus animales gordos. 
'''
"23" = '''
:sup:`23` ¡Aleja de mí el ruido de tus canciones! No escucharé la música de tus arpas. 
'''
"24" = '''
:sup:`24` Pero que la justicia corra como los ríos, y la justicia como una poderosa corriente. 
'''
"25" = '''
:sup:`25` “¿Me trajisteis sacrificios y ofrendas en el desierto durante cuarenta años, casa de Israel? 
'''
"26" = '''
:sup:`26` También llevasteis la tienda de vuestro rey y el santuario de vuestras imágenes, la estrella de vuestro dios, que os hicisteis. 
'''
"27" = '''
:sup:`27` Por eso haré que vayas al cautiverio más allá de Damasco”, dice Yahvé, cuyo nombre es el Dios de los Ejércitos. 
'''
