[56]
"1" = '''
:sup:`1` Para el músico jefe. Con la melodía de “Paloma silenciosa en tierras lejanas”. Un poema de David, cuando los filisteos lo apresaron en Gat. Ten piedad de mí, Dios, porque el hombre quiere engullirme. Todo el día me ataca y me oprime. 
'''
"2" = '''
:sup:`2` Mis enemigos quieren engullirme todo el día, porque son muchos los que luchan orgullosamente contra mí. 
'''
"3" = '''
:sup:`3` Cuando tengo miedo, Pondré mi confianza en ti. 
'''
"4" = '''
:sup:`4` En Dios, alabo su palabra. En Dios, pongo mi confianza. No tendré miedo. ¿Qué puede hacerme la carne? 
'''
"5" = '''
:sup:`5` Todo el día tergiversan mis palabras. Todos sus pensamientos son contra mí para mal. 
'''
"6" = '''
:sup:`6` Conspiran y acechan, vigilando mis pasos. Están ansiosos por quitarme la vida. 
'''
"7" = '''
:sup:`7` ¿Escaparán por la iniquidad? En la cólera, Dios arroja a los pueblos. 
'''
"8" = '''
:sup:`8` Tú cuentas mis andanzas. Pusiste mis lágrimas en tu contenedor. ¿No están en tu libro? 
'''
"9" = '''
:sup:`9` Entonces mis enemigos se volverán el día que yo llame. Sé esto: que Dios es para mí. 
'''
"10" = '''
:sup:`10` En Dios, alabaré su palabra. En Yahvé, alabaré su palabra. 
'''
"11" = '''
:sup:`11` He puesto mi confianza en Dios. No tendré miedo. ¿Qué puede hacerme el hombre? 
'''
"12" = '''
:sup:`12` Tus votos están sobre mí, Dios. Te daré las gracias por las ofrendas. 
'''
"13" = '''
:sup:`13` Porque has librado mi alma de la muerte, y evitó que se me cayeran los pies, para que pueda caminar ante Dios a la luz de los vivos. 
'''
