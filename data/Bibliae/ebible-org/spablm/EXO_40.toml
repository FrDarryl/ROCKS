[40]
"1" = '''
:sup:`1` Yahvé habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` “El primer día del primer mes levantarás el tabernáculo de la Tienda de Reunión. 
'''
"3" = '''
:sup:`3` Pondrás en él el Arca del Testimonio, y cubrirás el Arca con el velo. 
'''
"4" = '''
:sup:`4` Traerás la mesa y pondrás en orden las cosas que están sobre ella. Traerás el candelabro y encenderás sus lámparas. 
'''
"5" = '''
:sup:`5` Pondrás el altar de oro para el incienso delante del arca de la alianza, y pondrás la cortina de la puerta del tabernáculo. 
'''
"6" = '''
:sup:`6` “Pondrás el altar del holocausto delante de la puerta de la Carpa del Encuentro. 
'''
"7" = '''
:sup:`7` Pondrás la pila entre la Carpa del Encuentro y el altar, y pondrás agua en ella. 
'''
"8" = '''
:sup:`8` Armarás el atrio alrededor, y colgarás la cortina de la puerta del atrio. 
'''
"9" = '''
:sup:`9` “Tomarás el aceite de la unción y ungirás el tabernáculo y todo lo que hay en él, y lo santificarás junto con todo su mobiliario, y será santo. 
'''
"10" = '''
:sup:`10` Ungirás el altar del holocausto con todos sus utensilios, y santificarás el altar, y el altar será santísimo. 
'''
"11" = '''
:sup:`11` Ungirás la pila y su base, y la santificarás. 
'''
"12" = '''
:sup:`12` “Llevarás a Aarón y a sus hijos a la puerta de la Tienda de Reunión, y los lavarás con agua. 
'''
"13" = '''
:sup:`13` Pondrás a Aarón las vestiduras sagradas, lo ungirás y lo santificarás para que me sirva en el oficio de sacerdote. 
'''
"14" = '''
:sup:`14` Traerás a sus hijos y les pondrás túnicas. 
'''
"15" = '''
:sup:`15` Los ungirás, como ungiste a su padre, para que me sirvan en el oficio sacerdotal. Su unción será para ellos un sacerdocio eterno por sus generaciones”. 
'''
"16" = '''
:sup:`16` Así lo hizo Moisés. Conforme a todo lo que Yahvé le ordenó, así lo hizo. 
'''
"17" = '''
:sup:`17` En el primer mes del segundo año, el primer día del mes, se levantó el tabernáculo. 
'''
"18" = '''
:sup:`18` Moisés levantó el tabernáculo, colocó sus bases, puso sus tablas, colocó sus barras y levantó sus columnas. 
'''
"19" = '''
:sup:`19` Extendió la cubierta sobre la tienda, y puso encima el techo del tabernáculo, como Yahvé le había ordenado a Moisés. 
'''
"20" = '''
:sup:`20` Tomó y puso el pacto en el arca, colocó las varas sobre el arca y puso el propiciatorio encima del arca. 
'''
"21" = '''
:sup:`21` Llevó el arca al tabernáculo, colocó el velo de la cortina y cubrió el arca de la alianza, tal como el Señor se lo había ordenado a Moisés. 
'''
"22" = '''
:sup:`22` Puso la mesa en la Tienda de Reunión, en el lado norte de la Morada, fuera del velo. 
'''
"23" = '''
:sup:`23` Sobre ella puso el pan en orden ante el Señor, como el Señor le había ordenado a Moisés. 
'''
"24" = '''
:sup:`24` Puso el candelabro en la Tienda de Reunión, frente a la mesa, en el lado sur de la Morada. 
'''
"25" = '''
:sup:`25` Encendió las lámparas delante de Yahvé, como Yahvé le había ordenado a Moisés. 
'''
"26" = '''
:sup:`26` Puso el altar de oro en la Tienda del Encuentro, delante del velo; 
'''
"27" = '''
:sup:`27` y quemó en él incienso de especias dulces, como el Señor le había ordenado a Moisés. 
'''
"28" = '''
:sup:`28` Colocó la cortina de la puerta del tabernáculo. 
'''
"29" = '''
:sup:`29` Puso el altar del holocausto a la puerta de la Carpa del Encuentro, y ofreció sobre él el holocausto y la ofrenda, como Yahvé le había ordenado a Moisés. 
'''
"30" = '''
:sup:`30` Puso la pila entre la Tienda del Encuentro y el altar, y puso en ella agua para lavarse. 
'''
"31" = '''
:sup:`31` Moisés, Aarón y sus hijos se lavaron allí las manos y los pies. 
'''
"32" = '''
:sup:`32` Cuando entraban en la Tienda del Encuentro, y cuando se acercaban al altar, se lavaban, como Yahvé le había ordenado a Moisés. 
'''
"33" = '''
:sup:`33` El levantó el atrio alrededor del tabernáculo y del altar, y colocó la cortina de la puerta del atrio. Y Moisés terminó la obra. 
'''
"34" = '''
:sup:`34` Entonces la nube cubrió la Tienda del Encuentro, y la gloria de Yahvé llenó el tabernáculo. 
'''
"35" = '''
:sup:`35` Moisés no pudo entrar en la Tienda del Encuentro, porque la nube permanecía sobre ella, y la gloria de Yahvé llenaba el tabernáculo. 
'''
"36" = '''
:sup:`36` Cuando la nube se alzaba sobre el tabernáculo, los hijos de Israel seguían adelante en todos sus viajes; 
'''
"37" = '''
:sup:`37` pero si la nube no se alzaba, entonces no viajaban hasta el día en que se alzaba. 
'''
"38" = '''
:sup:`38` Porque la nube de Yahvé estaba sobre el tabernáculo de día, y había fuego en la nube de noche, a la vista de toda la casa de Israel, durante todos sus viajes. 
'''
