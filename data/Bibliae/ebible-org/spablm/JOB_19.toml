[19]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “Hasta cuándo me atormentarás, y aplastarme con palabras? 
'''
"3" = '''
:sup:`3` Me has reprochado diez veces. No se avergüenza de atacarme. 
'''
"4" = '''
:sup:`4` Si es cierto que me he equivocado, mi error sigue siendo yo mismo. 
'''
"5" = '''
:sup:`5` Si de verdad os engrandecéis contra mí, y alega contra mí mi reproche, 
'''
"6" = '''
:sup:`6` saben ahora que Dios me ha subvertido, y me ha rodeado con su red. 
'''
"7" = '''
:sup:`7` “He aquí que clamo por el mal, pero no soy escuchado. Pido ayuda, pero no hay justicia. 
'''
"8" = '''
:sup:`8` Ha amurallado mi camino para que no pueda pasar, y ha puesto oscuridad en mis caminos. 
'''
"9" = '''
:sup:`9` Me ha despojado de mi gloria, y me han quitado la corona de la cabeza. 
'''
"10" = '''
:sup:`10` Me ha destrozado por todos lados, y me he ido. Ha arrancado mi esperanza como un árbol. 
'''
"11" = '''
:sup:`11` También ha encendido su ira contra mí. Me cuenta entre sus adversarios. 
'''
"12" = '''
:sup:`12` Sus tropas avanzan juntas, construir una rampa de asedio contra mí, y acampan alrededor de mi tienda. 
'''
"13" = '''
:sup:`13` “Ha puesto a mis hermanos lejos de mí. Mis conocidos están totalmente alejados de mí. 
'''
"14" = '''
:sup:`14` Mis parientes se han ido. Mis amigos conocidos me han olvidado. 
'''
"15" = '''
:sup:`15` Los que habitan en mi casa y mis criadas me consideran un extraño. Soy un extranjero a sus ojos. 
'''
"16" = '''
:sup:`16` Llamo a mi siervo y no me responde. Le ruego con la boca. 
'''
"17" = '''
:sup:`17` Mi aliento es ofensivo para mi esposa. Soy repugnante para los hijos de mi propia madre. 
'''
"18" = '''
:sup:`18` Hasta los niños pequeños me desprecian. Si me levanto, hablan contra mí. 
'''
"19" = '''
:sup:`19` Todos mis amigos conocidos me aborrecen. Los que yo amaba se han vuelto contra mí. 
'''
"20" = '''
:sup:`20` Mis huesos se pegan a mi piel y a mi carne. He escapado por los pelos. 
'''
"21" = '''
:sup:`21` “Tened piedad de mí. Tened piedad de mí, amigos míos, porque la mano de Dios me ha tocado. 
'''
"22" = '''
:sup:`22` ¿Por qué me persigues como a Dios? y no están satisfechos con mi carne? 
'''
"23" = '''
:sup:`23` “¡Oh, si mis palabras estuvieran ahora escritas! ¡Oh, que estén inscritos en un libro! 
'''
"24" = '''
:sup:`24` Que con una pluma de hierro y plomo ¡quedaron grabados en la roca para siempre! 
'''
"25" = '''
:sup:`25` Pero en cuanto a mí, sé que mi Redentor vive. Al final, se parará sobre la tierra. 
'''
"26" = '''
:sup:`26` Después de que mi piel sea destruida, entonces veré a Dios en mi carne, 
'''
"27" = '''
:sup:`27` a quien yo, incluso yo, veré de mi lado. Mis ojos verán, y no como un extraño. “Mi corazón se consume dentro de mí. 
'''
"28" = '''
:sup:`28` Si decís: “¡Cómo le vamos a perseguir! porque la raíz del asunto se encuentra en mí, 
'''
"29" = '''
:sup:`29` tener miedo de la espada, porque la ira trae los castigos de la espada, para que sepas que hay un juicio”. 
'''
