[14]
"1" = '''
:sup:`1` Porque el Señor se compadecerá de Jacob, y aún escogerá a Israel, y lo pondrá en su propia tierra. El extranjero se unirá a ellos, y ellos se unirán a la casa de Jacob. 
'''
"2" = '''
:sup:`2` Los pueblos los tomarán y los llevarán a su lugar. La casa de Israel los poseerá en la tierra de Yahvé como siervos y siervas. Tomarán como cautivos a los que fueron cautivos; y gobernarán a sus opresores. 
'''
"3" = '''
:sup:`3` Sucederá en el día en que Yahvé te dé descanso de tu dolor, de tu angustia y del duro servicio en el que te hicieron servir, 
'''
"4" = '''
:sup:`4` que tomarás esta parábola contra el rey de Babilonia, y dirás: “¡Cómo ha cesado el opresor! La ciudad de oro ha cesado!” 
'''
"5" = '''
:sup:`5` Yahvé ha quebrado el báculo de los malvados, el cetro de los gobernantes, 
'''
"6" = '''
:sup:`6` que golpeaban con ira a los pueblos con un golpe continuo, que gobernaban a las naciones con ira, con una persecución que nadie frenaba. 
'''
"7" = '''
:sup:`7` Toda la tierra descansa y se aquieta. Prorrumpen en cánticos. 
'''
"8" = '''
:sup:`8` Sí, los cipreses se alegran contigo, con los cedros del Líbano, diciendo: “Desde que te humillaste, ningún leñador ha subido contra nosotros.” 
'''
"9" = '''
:sup:`9` El Seol de abajo se ha movido por ti para recibirte en tu llegada. Se agita los espíritus difuntos para usted, incluso todos los gobernantes de la tierra. Ha levantado de sus tronos a todos los reyes de las naciones. 
'''
"10" = '''
:sup:`10` Todos ellos responderán y te preguntarán: “¿Te has vuelto tan débil como nosotros? ¿Os habéis vuelto como nosotros?” 
'''
"11" = '''
:sup:`11` Tu pompa desciende al Seol, con el sonido de tus instrumentos de cuerda. Los gusanos se extienden debajo de ti, y los gusanos te cubren. 
'''
"12" = '''
:sup:`12` ¡Cómo has caído del cielo, resplandeciente, hijo de la aurora! ¡Cómo has sido derribado al suelo, el que abatió a las naciones! 
'''
"13" = '''
:sup:`13` Dijiste en tu corazón: “¡Subiré al cielo! ¡Exaltaré mi trono por encima de las estrellas de Dios! Me sentaré en el monte de la asamblea, en el lejano norte. 
'''
"14" = '''
:sup:`14` ¡Subiré a las alturas de las nubes! Me haré semejante al Altísimo”. 
'''
"15" = '''
:sup:`15` Sin embargo, serás llevado al Seol, a las profundidades de la fosa. 
'''
"16" = '''
:sup:`16` Los que te vean te mirarán fijamente. Te meditarán, diciendo: “¿Es éste el hombre que hizo temblar la tierra, que hizo temblar los reinos, 
'''
"17" = '''
:sup:`17` que convirtió el mundo en un desierto y asoló sus ciudades, que no liberó a sus prisioneros a su hogar?” 
'''
"18" = '''
:sup:`18` Todos los reyes de las naciones duermen en la gloria, cada uno en su casa. 
'''
"19" = '''
:sup:`19` Pero tú eres arrojado de tu tumba como una rama abominable, vestido con los muertos que son atravesados por la espada, que descienden a las piedras de la fosa; como un cadáver pisoteado. 
'''
"20" = '''
:sup:`20` No te unirás a ellos en la sepultura, porque has destruido tu tierra. Has matado a tu pueblo. La descendencia de los malhechores no será nombrada para siempre. 
'''
"21" = '''
:sup:`21` Prepara la matanza de sus hijos a causa de la iniquidad de sus padres, para que no se levanten y posean la tierra y llenen de ciudades la superficie del mundo. 
'''
"22" = '''
:sup:`22` “Me levantaré contra ellos — dice el Señor de los Ejércitos — y cortaré de Babilonia el nombre y el remanente, el hijo y el hijo del hijo — dice el Señor — 
'''
"23" = '''
:sup:`23` “También la convertiré en una posesión para el puercoespín, y en estanques de agua. La barreré con la escoba de la destrucción”, dice el Señor de los Ejércitos. 
'''
"24" = '''
:sup:`24` El Señor de los Ejércitos ha jurado, diciendo: “Ciertamente, como lo he pensado, así sucederá; y como lo he propuesto, así será: 
'''
"25" = '''
:sup:`25` que quebraré al asirio en mi tierra, y lo pisotearé en mis montes. Entonces su yugo los abandonará, y su carga dejará sus hombros. 
'''
"26" = '''
:sup:`26` Este es el plan que está determinado para toda la tierra. Esta es la mano que está extendida sobre todas las naciones. 
'''
"27" = '''
:sup:`27` Porque el Señor de los Ejércitos ha planeado, y ¿quién puede detenerlo? Su mano está extendida, ¿y quién podrá hacerla retroceder?” 
'''
"28" = '''
:sup:`28` Esta carga fue en el año en que murió el rey Acaz. 
'''
"29" = '''
:sup:`29` No os alegréis, oh Filistea, todos vosotros, porque la vara que os golpeaba se ha quebrado; porque de la raíz de la serpiente saldrá una víbora, y su fruto será una serpiente ardiente y voladora. 
'''
"30" = '''
:sup:`30` Los primogénitos de los pobres comerán, y los necesitados se acostarán con seguridad; y yo mataré tu raíz con el hambre, y tu remanente morirá. 
'''
"31" = '''
:sup:`31` ¡Aúlla, puerta! ¡Grita, ciudad! Os habéis derretido, Filistea, todos vosotros; porque el humo sale del norte, y no hay ningún rezagado en sus filas. 
'''
"32" = '''
:sup:`32` ¿Qué responderán a los mensajeros de la nación? Que Yahvé ha fundado Sión, y en ella se refugiarán los afligidos de su pueblo. 
'''
