[70]
"1" = '''
:sup:`1` Para el músico jefe. Por David. Un recordatorio. Apresúrate, Dios, a liberarme. Ven pronto a ayudarme, Yahvé. 
'''
"2" = '''
:sup:`2` Que se decepcionen y confundan los que buscan mi alma. Que los que desean mi ruina sean devueltos en desgracia. 
'''
"3" = '''
:sup:`3` Que se conviertan a causa de su vergüenza que dicen: “¡Ajá! ¡Ajá!” 
'''
"4" = '''
:sup:`4` Que todos los que te buscan se regocijen y se alegren en ti. Que los que aman tu salvación digan continuamente, “¡Que Dios sea exaltado!” 
'''
"5" = '''
:sup:`5` Pero soy pobre y estoy necesitado. Ven a mí rápidamente, Dios. Tú eres mi ayuda y mi libertador. Yahvé, no te demores. 
'''
