[18]
"1" = '''
:sup:`1` Palabra que vino a Jeremías de parte de Yahvé, diciendo: 
'''
"2" = '''
:sup:`2` “Levántate y baja a la casa del alfarero, y allí te haré escuchar mis palabras.” 
'''
"3" = '''
:sup:`3` Entonces bajé a la casa del alfarero, y he aquí que estaba haciendo algo en las ruedas. 
'''
"4" = '''
:sup:`4` Cuando la vasija que había hecho de barro se estropeó en la mano del alfarero, éste volvió a hacer otra vasija, según le pareció al alfarero hacerla. 
'''
"5" = '''
:sup:`5` Entonces vino a mí la palabra de Yahvé, diciendo: 
'''
"6" = '''
:sup:`6` “Casa de Israel, ¿no puedo hacer con vosotros como este alfarero?”, dice Yahvé. “He aquí que como el barro en la mano del alfarero, así sois vosotros en mi mano, casa de Israel. 
'''
"7" = '''
:sup:`7` En el momento en que yo hable de una nación y de un reino para arrancarlo, derribarlo y destruirlo, 
'''
"8" = '''
:sup:`8` si esa nación, de la que he hablado, se convierte de su maldad, me arrepentiré del mal que pensaba hacerles. 
'''
"9" = '''
:sup:`9` En el momento en que hable sobre una nación y sobre un reino para construirlo y plantarlo, 
'''
"10" = '''
:sup:`10` si hacen lo que es malo a mis ojos, que no obedecen mi voz, entonces me arrepentiré del bien con el que dije que los beneficiaría. 
'''
"11" = '''
:sup:`11` “Ahora, pues, hablen a los hombres de Judá y a los habitantes de Jerusalén, diciendo: “El Señor dice: “He aquí que yo trazo el mal contra ustedes, y que concibo un plan contra ustedes. Vuélvanse ahora todos de su mal camino, y enmienden sus caminos y sus obras”. 
'''
"12" = '''
:sup:`12` Pero ellos dicen: ‘Es en vano, porque caminaremos según nuestros propios planes, y cada uno seguirá la terquedad de su malvado corazón’.” 
'''
"13" = '''
:sup:`13` Por eso dice Yahvé: “Pregunta ahora entre las naciones, “¿Quién ha oído esas cosas? La virgen de Israel ha hecho algo muy horrible. 
'''
"14" = '''
:sup:`14` ¿Fallará la nieve del Líbano de la roca del campo? ¿Se secarán las aguas frías que bajan de lejos? 
'''
"15" = '''
:sup:`15` Porque mi pueblo me ha olvidado. Han quemado incienso a dioses falsos. Se les ha hecho tropezar en sus caminos en los antiguos caminos, para caminar por los senderos, por un camino no construido, 
'''
"16" = '''
:sup:`16` para hacer de su tierra un asombro, y un silbido perpetuo. Todos los que pasen por allí se quedarán asombrados, y sacudir la cabeza. 
'''
"17" = '''
:sup:`17` Los dispersaré como con un viento del este ante el enemigo. Les mostraré la espalda, y no la cara, en el día de su calamidad. 
'''
"18" = '''
:sup:`18` Entonces dijeron: “¡Vengan! Ideemos planes contra Jeremías; porque la ley no perecerá del sacerdote, ni el consejo del sabio, ni la palabra del profeta. Venid, y golpeémosle con la lengua, y no prestemos atención a ninguna de sus palabras”. 
'''
"19" = '''
:sup:`19` Escúchame, Yahvé, y escucha la voz de los que contienden conmigo. 
'''
"20" = '''
:sup:`20` ¿Hay que recompensar el mal por el bien? Porque han cavado una fosa para mi alma. Recuerda cómo me presenté ante ti para hablar bien de ellos, para alejar de ellos tu ira. 
'''
"21" = '''
:sup:`21` Por lo tanto, entreguen a sus hijos al hambre, y entregarlos al poder de la espada. Que sus esposas se queden sin hijos y viudas. Que sus hombres sean asesinados y sus jóvenes heridos por la espada en la batalla. 
'''
"22" = '''
:sup:`22` Que se oiga un grito desde sus casas cuando traes una tropa de repente sobre ellos; porque han cavado una fosa para llevarme y trampas ocultas para mis pies. 
'''
"23" = '''
:sup:`23` Sin embargo, Yahvé, tú conoces todo su consejo contra mí para matarme. No perdones su iniquidad. No borres su pecado de tu vista, Que sean derribados ante ti. Trata con ellos en el momento de tu ira. 
'''
