"1" = '''
:sup:`1` Por lo tanto, no tienes excusa, oh hombre, quienquiera que seas el que juzga. Porque en lo que juzgas a otro, te condenas a ti mismo. Porque tú, que juzgas, practicas las mismas cosas. 
'''
"2" = '''
:sup:`2` Sabemos que el juicio de Dios es según la verdad contra los que practican tales cosas. 
'''
"3" = '''
:sup:`3` ¿Piensas esto, oh hombre que juzgas a los que practican tales cosas, y haces lo mismo, que escaparás del juicio de Dios? 
'''
"4" = '''
:sup:`4` ¿O acaso desprecias las riquezas de su bondad, su tolerancia y su paciencia, sin saber que la bondad de Dios te lleva al arrepentimiento? 
'''
"5" = '''
:sup:`5` Pero según tu dureza y tu corazón impenitente estás atesorando para ti la ira en el día de la ira, de la revelación y del justo juicio de Dios, 
'''
"6" = '''
:sup:`6` que “pagará a cada uno según sus obras”. 
'''
"7" = '''
:sup:`7` a los que por la perseverancia en el bien obrar buscan la gloria, el honor y la incorruptibilidad, la vida eterna; 
'''
"8" = '''
:sup:`8` pero a los que son egoístas y no obedecen a la verdad, sino que obedecen a la injusticia, será la ira, la indignación, 
'''
"9" = '''
:sup:`9` la opresión y la angustia sobre toda alma de hombre que hace el mal, al judío primero, y también al griego. 
'''
"10" = '''
:sup:`10` Pero la gloria, el honor y la paz van a todo hombre que hace el bien, al judío primero y también al griego. 
'''
"11" = '''
:sup:`11` Porque para Dios no hay parcialidad. 
'''
"12" = '''
:sup:`12` Porque todos los que han pecado sin la ley, también perecerán sin la ley. Todos los que han pecado bajo la ley serán juzgados por la ley. 
'''
"13" = '''
:sup:`13` Porque no son los oidores de la ley los que son justos ante Dios, sino que los hacedores de la ley serán justificados 
'''
"14" = '''
:sup:`14` (porque cuando los gentiles que no tienen la ley hacen por naturaleza las cosas de la ley, éstos, no teniendo la ley, son una ley para sí mismos, 
'''
"15" = '''
:sup:`15` en cuanto muestran la obra de la ley escrita en sus corazones, testificando con ellos su conciencia, y sus pensamientos entre sí acusándolos o bien excusándolos) 
'''
"16" = '''
:sup:`16` en el día en que Dios juzgará los secretos de los hombres, según mi Buena Nueva, por Jesucristo. 
'''
"17" = '''
:sup:`17` En efecto, tú llevas el nombre de judío, te apoyas en la ley, te glorías en Dios, 
'''
"18" = '''
:sup:`18` conoces su voluntad y apruebas las cosas excelentes, siendo instruido por la ley, 
'''
"19" = '''
:sup:`19` y estás seguro de que tú mismo eres guía de ciegos, luz para los que están en tinieblas, 
'''
"20" = '''
:sup:`20` corrector de necios, maestro de niños, teniendo en la ley la forma del conocimiento y de la verdad. 
'''
"21" = '''
:sup:`21` Tú, pues, que enseñas a otro, ¿no te enseñas a ti mismo? Tú que predicas que el hombre no debe robar, ¿no robas tú? 
'''
"22" = '''
:sup:`22` Tú que dices que el hombre no debe cometer adulterio, ¿cometes adulterio? Tú que aborreces los ídolos, ¿robas los templos? 
'''
"23" = '''
:sup:`23` Ustedes que se glorían en la ley, ¿deshonran a Dios desobedeciendo la ley? 
'''
"24" = '''
:sup:`24` Porque “el nombre de Dios es blasfemado entre los gentiles a causa de vosotros”, tal como está escrito. 
'''
"25" = '''
:sup:`25` Porque la circuncisión, en efecto, es provechosa, si eres hacedor de la ley; pero si eres transgresor de la ley, tu circuncisión se ha convertido en incircuncisión. 
'''
"26" = '''
:sup:`26` Por lo tanto, si el incircunciso guarda las ordenanzas de la ley, ¿no se considerará su incircuncisión como circuncisión? 
'''
"27" = '''
:sup:`27` ¿No te juzgarán los que son físicamente incircuncisos, pero cumplen la ley, que con la letra y la circuncisión son transgresores de la ley? 
'''
"28" = '''
:sup:`28` Porque no es judío el que lo es exteriormente, ni la circuncisión que es exterior en la carne; 
'''
"29" = '''
:sup:`29` sino que es judío el que lo es interiormente, y la circuncisión es la del corazón, en el espíritu, no en la letra; cuya alabanza no proviene de los hombres, sino de Dios. 
'''
