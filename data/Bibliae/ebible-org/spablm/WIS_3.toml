[3]
"1" = '''
:sup:`1` Pero las almas de los justos están en la mano de Dios, y ningún tormento los tocará. 
'''
"2" = '''
:sup:`2` A los ojos de los necios parecían haber muerto. Su salida fue considerada un desastre, 
'''
"3" = '''
:sup:`3` y sus viajes lejos de nosotros arruinan, pero están en paz. 
'''
"4" = '''
:sup:`4` Pues aunque a la vista de los hombres sean castigados, su esperanza está llena de inmortalidad. 
'''
"5" = '''
:sup:`5` Habiendo soportado un poco de castigo, recibirán un gran bien; porque Dios los probó, y los encontró dignos de sí mismo. 
'''
"6" = '''
:sup:`6` Los probó como el oro en el horno, y los aceptó como un holocausto completo. 
'''
"7" = '''
:sup:`7` En el tiempo de su visita brillarán. Correrán de un lado a otro como chispas entre los rastrojos. 
'''
"8" = '''
:sup:`8` Ellos juzgarán a las naciones y tendrán dominio sobre los pueblos. El Señor reinará sobre ellos para siempre. 
'''
"9" = '''
:sup:`9` Los que confían en él entenderán la verdad. Los fieles vivirán con él en el amor, porque la gracia y la misericordia están con sus elegidos. 
'''
"10" = '''
:sup:`10` Pero los impíos serán castigados como merece su razonamiento, los que descuidaron la justicia y se rebelaron contra el Señor; 
'''
"11" = '''
:sup:`11` porque el que desprecia la sabiduría y la disciplina es un miserable. Su esperanza es nula y sus esfuerzos inútiles. Sus obras son inútiles. 
'''
"12" = '''
:sup:`12` Sus esposas son necias y sus hijos son malvados. 
'''
"13" = '''
:sup:`13` Sus descendientes están malditos. Porque la mujer estéril que no está contaminada es feliz, la que no ha concebido en la transgresión. Tendrá frutos cuando Dios examine las almas. 
'''
"14" = '''
:sup:`14` Así es el eunuco que no ha hecho ninguna obra ilícita con sus manos, ni imaginó cosas perversas contra el Señor; porque se le dará un precioso regalo por su fidelidad, y una deliciosa herencia en el santuario del Señor. 
'''
"15" = '''
:sup:`15` Porque los buenos trabajos tienen fruto de gran renombre. La raíz del entendimiento no puede fallar. 
'''
"16" = '''
:sup:`16` Pero los hijos de los adúlteros no llegarán a la madurez. La semilla de una unión ilegal se desvanecerá. 
'''
"17" = '''
:sup:`17` Porque si viven mucho tiempo, no serán estimados, y al final, su vejez será sin honor. 
'''
"18" = '''
:sup:`18` Si mueren jóvenes, no tendrán esperanza, ni consuelo en el día del juicio. 
'''
"19" = '''
:sup:`19` Porque el fin de una generación injusta es siempre penoso. 
'''
