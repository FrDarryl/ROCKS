[9]
"1" = '''
:sup:`1` Yahvé habló a Moisés en el desierto del Sinaí, en el primer mes del segundo año después de que salieron de la tierra de Egipto, diciendo: 
'''
"2" = '''
:sup:`2` “Que los hijos de Israel celebren la Pascua en su tiempo señalado. 
'''
"3" = '''
:sup:`3` El día catorce de este mes, al atardecer, la celebraréis a su tiempo. La celebraréis según todos sus estatutos y según todas sus ordenanzas”. 
'''
"4" = '''
:sup:`4` Moisés dijo a los hijos de Israel que debían celebrar la Pascua. 
'''
"5" = '''
:sup:`5` Celebraron la Pascua en el primer mes, el día catorce del mes por la tarde, en el desierto de Sinaí. Conforme a todo lo que el Señor ordenó a Moisés, así lo hicieron los hijos de Israel. 
'''
"6" = '''
:sup:`6` Había ciertos hombres que estaban impuros a causa del cadáver de un hombre, de modo que no podían celebrar la Pascua en ese día, y se presentaron ante Moisés y Aarón en ese día. 
'''
"7" = '''
:sup:`7` Aquellos hombres le dijeron: “Somos impuros a causa del cadáver de un hombre. ¿Por qué se nos retiene, para que no ofrezcamos la ofrenda de Yahvé en su tiempo señalado entre los hijos de Israel?” 
'''
"8" = '''
:sup:`8` Moisés les respondió: “Esperen, para que yo oiga lo que Yahvé mande sobre ustedes”. 
'''
"9" = '''
:sup:`9` Yahvé habló a Moisés, diciendo: 
'''
"10" = '''
:sup:`10` “Di a los hijos de Israel: “Si alguno de vosotros o de vuestras generaciones es impuro por causa de un cadáver, o está de viaje lejos, aún así celebrará la Pascua a Yahvé. 
'''
"11" = '''
:sup:`11` En el segundo mes, el día catorce por la tarde la celebrarán; la comerán con panes sin levadura y hierbas amargas. 
'''
"12" = '''
:sup:`12` No dejarán nada de ella para la mañana siguiente, ni romperán ningún hueso. Conforme a todo el estatuto de la Pascua la celebrarán. 
'''
"13" = '''
:sup:`13` Pero el hombre que esté limpio y no esté de viaje, y no guarde la Pascua, esa persona será cortada de su pueblo. Por no haber ofrecido la ofrenda de Yahvé en su tiempo señalado, ese hombre cargará con su pecado. 
'''
"14" = '''
:sup:`14` “‘Si un extranjero vive entre ustedes y desea celebrar la Pascua a Yahvé, entonces lo hará según el estatuto de la Pascua, y según su ordenanza. Tendréis un solo estatuto, tanto para el extranjero como para el nacido en la tierra.’” 
'''
"15" = '''
:sup:`15` El día en que se levantó el tabernáculo, la nube cubrió el tabernáculo, la Tienda del Testimonio. Al atardecer estaba sobre el tabernáculo, como una apariencia de fuego, hasta la mañana. 
'''
"16" = '''
:sup:`16` Así era continuamente. La nube lo cubría, y la apariencia de fuego por la noche. 
'''
"17" = '''
:sup:`17` Cada vez que la nube se alzaba sobre la Tienda, los hijos de Israel se desplazaban; y en el lugar donde la nube permanecía, allí acampaban los hijos de Israel. 
'''
"18" = '''
:sup:`18` Por orden de Yahvé, los hijos de Israel viajaban, y por orden de Yahvé acampaban. Mientras la nube permaneció sobre el tabernáculo, permanecieron acampados. 
'''
"19" = '''
:sup:`19` Cuando la nube permanecía sobre el tabernáculo muchos días, entonces los hijos de Israel cumplían la orden de Yahvé y no viajaban. 
'''
"20" = '''
:sup:`20` A veces la nube estaba unos pocos días sobre el tabernáculo; entonces, según el mandato de Yahvé, permanecían acampados, y según el mandato de Yahvé, viajaban. 
'''
"21" = '''
:sup:`21` A veces la nube estaba desde la tarde hasta la mañana, y cuando la nube se levantaba por la mañana, viajaban; o de día y de noche, cuando la nube se levantaba, viajaban. 
'''
"22" = '''
:sup:`22` Ya sea que la nube permaneciera dos días, un mes o un año sobre el tabernáculo, los hijos de Israel permanecían acampados y no viajaban; pero cuando se levantaba, viajaban. 
'''
"23" = '''
:sup:`23` Al mandato del Señor acampaban, y al mandato del Señor viajaron. Cumplieron el mandato de Yahvé, a la orden de Yahvé por medio de Moisés. 
'''
