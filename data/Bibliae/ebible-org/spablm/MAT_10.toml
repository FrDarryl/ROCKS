[10]
"1" = '''
:sup:`1` Llamó a sus doce discípulos y les dio autoridad sobre los espíritus inmundos, para expulsarlos y para sanar toda enfermedad y toda dolencia. 
'''
"2" = '''
:sup:`2` Los nombres de los doce apóstoles son estos El primero, Simón, llamado Pedro; Andrés, su hermano; Santiago, hijo de Zebedeo; Juan, su hermano; 
'''
"3" = '''
:sup:`3` Felipe; Bartolomé; Tomás; Mateo, el recaudador de impuestos; Santiago, hijo de Alfeo; Lebeo, que también se llamaba Tadeo; 
'''
"4" = '''
:sup:`4` Simón el Zelote; y Judas Iscariote, que también lo traicionó. 
'''
"5" = '''
:sup:`5` Jesús envió a estos doce y les ordenó: “No vayáis entre los gentiles, ni entréis en ninguna ciudad de los samaritanos. 
'''
"6" = '''
:sup:`6` Id más bien a las ovejas perdidas de la casa de Israel. 
'''
"7" = '''
:sup:`7` Mientras vais, predicad diciendo: “El Reino de los Cielos está cerca” 
'''
"8" = '''
:sup:`8` Curad a los enfermos, limpiad a los leprosos y expulsad a los demonios. Si habéis recibido gratuitamente, dad gratuitamente. 
'''
"9" = '''
:sup:`9` No llevéis oro, ni plata, ni latón en vuestros cinturones. 
'''
"10" = '''
:sup:`10` No llevéis bolsa para vuestro viaje, ni dos túnicas, ni sandalias, ni bastón; porque el trabajador es digno de su alimento. 
'''
"11" = '''
:sup:`11` En cualquier ciudad o aldea en que entréis, averiguad quién es digno en ella, y quedaos allí hasta que sigáis. 
'''
"12" = '''
:sup:`12` Cuando entres en la casa, salúdala. 
'''
"13" = '''
:sup:`13` Si la casa es digna, que vuestra paz llegue a ella, pero si no es digna, que vuestra paz vuelva a vosotros. 
'''
"14" = '''
:sup:`14` El que no os reciba ni escuche vuestras palabras, al salir de esa casa o de esa ciudad, sacude el polvo de vuestros pies. 
'''
"15" = '''
:sup:`15` De cierto os digo que será más tolerable para la tierra de Sodoma y Gomorra en el día del juicio que para esa ciudad. 
'''
"16" = '''
:sup:`16` “He aquí que os envío como ovejas en medio de lobos. Por tanto, sed prudentes como serpientes y sencillos como palomas. 
'''
"17" = '''
:sup:`17` Pero tened cuidado con los hombres, porque os entregarán a los concilios, y en sus sinagogas os azotarán. 
'''
"18" = '''
:sup:`18` Sí, y seréis llevados ante gobernadores y reyes por causa de mí, para testimonio a ellos y a las naciones. 
'''
"19" = '''
:sup:`19` Pero cuando os entreguen, no os preocupéis por cómo o qué vais a decir, porque se os dará en esa hora lo que vais a decir. 
'''
"20" = '''
:sup:`20` Porque no sois vosotros los que habláis, sino el Espíritu de vuestro Padre que habla en vosotros. 
'''
"21" = '''
:sup:`21` “El hermano entregará al hermano a la muerte, y el padre a su hijo. Los hijos se levantarán contra los padres y los harán morir. 
'''
"22" = '''
:sup:`22` Seréis odiados por todos los hombres por causa de mi nombre, pero el que aguante hasta el final se salvará. 
'''
"23" = '''
:sup:`23` Pero cuando os persigan en esta ciudad, huid a la siguiente, porque de cierto os digo que no habréis pasado por las ciudades de Israel hasta que venga el Hijo del Hombre. 
'''
"24" = '''
:sup:`24` “El discípulo no está por encima de su maestro, ni el siervo por encima de su señor. 
'''
"25" = '''
:sup:`25` Al discípulo le basta con ser como su maestro, y al siervo como su señor. Si han llamado Beelzebul al dueño de la casa, ¡cuánto más a los de su casa! 
'''
"26" = '''
:sup:`26` Por lo tanto, no tengáis miedo de ellos, porque no hay nada encubierto que no se revele, ni oculto que no se sepa. 
'''
"27" = '''
:sup:`27` Lo que os diga en la oscuridad, habladlo en la luz; y lo que oigáis susurrar al oído, proclamadlo en los tejados. 
'''
"28" = '''
:sup:`28` No temáis a los que matan el cuerpo, pero no pueden matar el alma. Temed más bien a aquel que es capaz de destruir tanto el alma como el cuerpo en la Gehena. 
'''
"29" = '''
:sup:`29` “¿No se venden dos gorriones por una moneda de asarion? Ni uno solo de ellos cae al suelo si no es por la voluntad de tu Padre. 
'''
"30" = '''
:sup:`30` Pero los cabellos de vuestra cabeza están todos contados. 
'''
"31" = '''
:sup:`31` Por eso, no tengáis miedo. Vosotros tenéis más valor que muchos gorriones. 
'''
"32" = '''
:sup:`32` Por eso, todo el que me confiese ante los hombres, yo también lo confesaré ante mi Padre que está en los cielos. 
'''
"33" = '''
:sup:`33` Pero el que me niegue ante los hombres, yo también lo negaré ante mi Padre que está en los cielos. 
'''
"34" = '''
:sup:`34` “No penséis que he venido a traer la paz a la tierra. No he venido a traer la paz, sino la espada. 
'''
"35" = '''
:sup:`35` Porque he venido a enfrentar al hombre con su padre, a la hija con su madre y a la nuera con su suegra. 
'''
"36" = '''
:sup:`36` Los enemigos del hombre serán los de su propia casa. 
'''
"37" = '''
:sup:`37` El que ama al padre o a la madre más que a mí, no es digno de mí; y el que ama al hijo o a la hija más que a mí, no es digno de mí. 
'''
"38" = '''
:sup:`38` El que no toma su cruz y sigue en pos de mí, no es digno de mí. 
'''
"39" = '''
:sup:`39` El que busca su vida, la perderá; y el que pierde su vida por mí, la encontrará. 
'''
"40" = '''
:sup:`40` “El que os recibe a vosotros me recibe a mí, y el que me recibe a mí recibe al que me ha enviado. 
'''
"41" = '''
:sup:`41` El que recibe a un profeta en nombre de un profeta, recibirá la recompensa de un profeta. El que recibe a un justo en nombre de un justo, recibirá la recompensa de un justo. 
'''
"42" = '''
:sup:`42` El que dé de beber a uno de estos pequeños un vaso de agua fría en nombre de un discípulo, de cierto os digo que no perderá su recompensa.” 
'''
