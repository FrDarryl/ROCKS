[104]
"1" = '''
:sup:`1` Bendice a Yahvé, alma mía. Yahvé, Dios mío, eres muy grande. Estás revestido de honor y majestad. 
'''
"2" = '''
:sup:`2` Se cubre de luz como de un vestido. Extiende los cielos como una cortina. 
'''
"3" = '''
:sup:`3` Coloca las vigas de sus habitaciones en las aguas. Hace de las nubes su carro. Camina sobre las alas del viento. 
'''
"4" = '''
:sup:`4` Él hace que sus mensajeros vientos, y sus sirvientes llamas de fuego. 
'''
"5" = '''
:sup:`5` Él puso los cimientos de la tierra, que no debe ser movido para siempre. 
'''
"6" = '''
:sup:`6` Lo cubriste con lo profundo como con un manto. Las aguas estaban por encima de las montañas. 
'''
"7" = '''
:sup:`7` Ante tu reprimenda huyeron. A la voz de su trueno se apresuraron a alejarse. 
'''
"8" = '''
:sup:`8` Las montañas se elevaron, los valles se hundieron, al lugar que les habías asignado. 
'''
"9" = '''
:sup:`9` Has establecido un límite que no pueden traspasar, para que no vuelvan a cubrir la tierra. 
'''
"10" = '''
:sup:`10` Él envía manantiales a los valles. Corren entre las montañas. 
'''
"11" = '''
:sup:`11` Dan de beber a todos los animales del campo. Los burros salvajes sacian su sed. 
'''
"12" = '''
:sup:`12` Junto a ellos anidan las aves del cielo. Cantan entre las ramas. 
'''
"13" = '''
:sup:`13` Riega las montañas desde sus habitaciones. La tierra está llena del fruto de tus obras. 
'''
"14" = '''
:sup:`14` Hace crecer la hierba para el ganado, y plantas para que el hombre las cultive, para que produzca alimentos de la tierra: 
'''
"15" = '''
:sup:`15` vino que alegra el corazón del hombre, aceite para hacer brillar su rostro, y el pan que fortalece el corazón del hombre. 
'''
"16" = '''
:sup:`16` Los árboles de Yahvé están bien regados, los cedros del Líbano, que ha plantado, 
'''
"17" = '''
:sup:`17` donde los pájaros hacen sus nidos. La cigüeña tiene su hogar en los cipreses. 
'''
"18" = '''
:sup:`18` Las altas montañas son para las cabras salvajes. Las rocas son un refugio para los tejones de las rocas. 
'''
"19" = '''
:sup:`19` Él designó la luna para las estaciones. El sol sabe cuándo ponerse. 
'''
"20" = '''
:sup:`20` Haces las tinieblas, y es de noche, en la que merodean todos los animales del bosque. 
'''
"21" = '''
:sup:`21` Los jóvenes leones rugen tras su presa, y buscan su alimento en Dios. 
'''
"22" = '''
:sup:`22` Sale el sol y se alejan, y se acuestan en sus guaridas. 
'''
"23" = '''
:sup:`23` El hombre sale a su trabajo, a su labor hasta la noche. 
'''
"24" = '''
:sup:`24` ¡Yahvé, cuántas son tus obras! Con sabiduría, los has hecho todos. La tierra está llena de sus riquezas. 
'''
"25" = '''
:sup:`25` Ahí está el mar, grande y ancho, en el que hay innumerables seres vivos, tanto a los animales pequeños como a los grandes. 
'''
"26" = '''
:sup:`26` Ahí van los barcos, y el leviatán, que se formó para jugar allí. 
'''
"27" = '''
:sup:`27` Todos ellos te esperan, para que les des su comida a su debido tiempo. 
'''
"28" = '''
:sup:`28` Tú les das; ellos recogen. Abres la mano; se conforman con el bien. 
'''
"29" = '''
:sup:`29` Escondes tu rostro; están turbados. Les quitas el aliento; mueren y vuelven al polvo. 
'''
"30" = '''
:sup:`30` Envías tu Espíritu y son creados. Renuevas la cara de la tierra. 
'''
"31" = '''
:sup:`31` Que la gloria de Yahvé sea eterna. Que Yahvé se regocije en sus obras. 
'''
"32" = '''
:sup:`32` Él mira la tierra y ésta tiembla. Toca las montañas y éstas echan humo. 
'''
"33" = '''
:sup:`33` Cantaré a Yahvé mientras viva. Cantaré alabanzas a mi Dios mientras tenga algún ser. 
'''
"34" = '''
:sup:`34` Que mi meditación sea dulce para él. Me regocijaré en Yahvé. 
'''
"35" = '''
:sup:`35` Que los pecadores sean consumidos fuera de la tierra. Que los malvados no sean más. Bendice a Yahvé, mi alma. ¡Alabado sea Yah! 
'''
