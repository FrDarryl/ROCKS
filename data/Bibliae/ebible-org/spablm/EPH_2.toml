[2]
"1" = '''
:sup:`1` Fuisteis vivificados cuando estabais muertos en transgresiones y pecados, 
'''
"2" = '''
:sup:`2` en los cuales anduvisteis en otro tiempo según la corriente de este mundo, conforme al príncipe de la potestad del aire, el espíritu que ahora obra en los hijos de la desobediencia. 
'''
"3" = '''
:sup:`3` También todos nosotros vivimos en otro tiempo en los deseos de nuestra carne, haciendo los deseos de la carne y de la mente, y éramos por naturaleza hijos de la ira, como los demás. 
'''
"4" = '''
:sup:`4` Pero Dios, rico en misericordia, por su gran amor con que nos amó, 
'''
"5" = '''
:sup:`5` aun cuando estábamos muertos por nuestros delitos, nos dio vida juntamente con Cristo — por gracia habéis sido salvados — 
'''
"6" = '''
:sup:`6` y nos resucitó con él, haciéndonos sentar con él en los lugares celestiales en Cristo Jesús, 
'''
"7" = '''
:sup:`7` para mostrar en los siglos venideros las abundantes riquezas de su gracia en su bondad para con nosotros en Cristo Jesús; 
'''
"8" = '''
:sup:`8` porque por gracia habéis sido salvados por medio de la fe, y esto no de vosotros mismos; es don de Dios, 
'''
"9" = '''
:sup:`9` no por obras, para que nadie se gloríe. 
'''
"10" = '''
:sup:`10` Porque somos hechura suya, creados en Cristo Jesús para buenas obras, las cuales Dios preparó de antemano para que anduviéramos en ellas. 
'''
"11" = '''
:sup:`11` Recordad, pues, que en otro tiempo vosotros, los gentiles en la carne, que sois llamados “incircuncisión” por lo que se llama “circuncisión” (en la carne, hecha por las manos), 
'''
"12" = '''
:sup:`12` que en aquel tiempo estabais separados de Cristo, alejados de la comunidad de Israel y extraños a los pactos de la promesa, sin esperanza y sin Dios en el mundo. 
'''
"13" = '''
:sup:`13` Pero ahora, en Cristo Jesús, vosotros, que en otro tiempo estabais alejados, habéis sido hechos cercanos por la sangre de Cristo. 
'''
"14" = '''
:sup:`14` Porque él es nuestra paz, que de ambos hizo uno, derribando la pared intermedia de separación, 
'''
"15" = '''
:sup:`15` habiendo abolido en su carne la enemistad, la ley de los mandamientos contenidos en las ordenanzas, para crear en sí mismo un solo hombre nuevo de los dos, haciendo la paz, 
'''
"16" = '''
:sup:`16` y reconciliar a ambos en un solo cuerpo con Dios por medio de la cruz, matando por ella la enemistad. 
'''
"17" = '''
:sup:`17` Vino a predicar la paz a los que estaban lejos y a los que estaban cerca. 
'''
"18" = '''
:sup:`18` Porque por medio de él ambos tenemos acceso al Padre en un solo Espíritu. 
'''
"19" = '''
:sup:`19` Así pues, ya no sois extranjeros ni forasteros, sino conciudadanos de los santos y de la familia de Dios, 
'''
"20" = '''
:sup:`20` edificados sobre el fundamento de los apóstoles y profetas, siendo Cristo Jesús mismo la principal piedra del ángulo; 
'''
"21" = '''
:sup:`21` en el cual todo el edificio, unido entre sí, va creciendo hasta convertirse en un templo santo en el Señor; 
'''
"22" = '''
:sup:`22` en el cual también vosotros sois edificados juntos para morada de Dios en el Espíritu. 
'''
