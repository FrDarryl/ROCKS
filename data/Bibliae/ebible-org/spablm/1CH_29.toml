[29]
"1" = '''
:sup:`1` El rey David dijo a toda la asamblea: “Salomón, mi hijo, a quien sólo Dios ha elegido, es todavía joven y tierno, y la obra es grande; porque el palacio no es para el hombre, sino para Yahvé Dios. 
'''
"2" = '''
:sup:`2` He preparado con todas mis fuerzas para la casa de mi Dios el oro para las cosas de oro, la plata para las cosas de plata, el bronce para las cosas de bronce, el hierro para las cosas de hierro, y la madera para las cosas de madera, también piedras de ónice, piedras para engastar, piedras para incrustaciones de diversos colores, toda clase de piedras preciosas, y piedras de mármol en abundancia. 
'''
"3" = '''
:sup:`3` Además, como he puesto mi afecto en la casa de mi Dios, ya que tengo un tesoro propio de oro y plata, lo doy a la casa de mi Dios, además de todo lo que he preparado para la casa santa 
'''
"4" = '''
:sup:`4` tres mil talentos de oro, del oro de Ofir, y siete mil talentos de plata refinada, con los que se recubrirán las paredes de las casas; 
'''
"5" = '''
:sup:`5` de oro para las cosas de oro, y de plata para las cosas de plata, y para toda clase de trabajos que se hagan por manos de artesanos. ¿Quién, pues, se ofrece voluntariamente a consagrarse hoy a Yahvé?” 
'''
"6" = '''
:sup:`6` Entonces los príncipes de las casas paternas, los príncipes de las tribus de Israel y los capitanes de millares y de centenas, con los jefes de la obra del rey, ofrecieron voluntariamente; 
'''
"7" = '''
:sup:`7` y dieron para el servicio de la casa de Dios de oro cinco mil talentos y diez mil dáricos, de plata diez mil talentos, de bronce dieciocho mil talentos y de hierro cien mil talentos. 
'''
"8" = '''
:sup:`8` Las personas que encontraron piedras preciosas las entregaron al tesoro de la casa de Yahvé, bajo la mano de Jehiel el gersonita. 
'''
"9" = '''
:sup:`9` Entonces el pueblo se alegró, porque ofrecía de buena gana, porque con un corazón perfecto ofrecía de buena gana a Yahvé; y el rey David también se alegró mucho. 
'''
"10" = '''
:sup:`10` Por eso David bendijo a Yahvé en presencia de toda la asamblea, y dijo: “Bendito seas, Yahvé, el Dios de Israel, nuestro padre, por los siglos de los siglos. 
'''
"11" = '''
:sup:`11` Tuya es, Yahvé, la grandeza, el poder, la gloria, la victoria y la majestad. Porque todo lo que hay en los cielos y en la tierra es tuyo. Tuyo es el reino, Yahvé, y tú eres exaltado como cabeza de todo. 
'''
"12" = '''
:sup:`12` ¡Las riquezas y el honor provienen de ti, y tú gobiernas sobre todo! En tu mano está el poder y la fuerza. En tu mano está engrandecer y dar fuerza a todos. 
'''
"13" = '''
:sup:`13` Por eso, Dios nuestro, te damos gracias y alabamos tu glorioso nombre. 
'''
"14" = '''
:sup:`14` Pero, ¿quién soy yo, y qué es mi pueblo, para que podamos ofrecer tan voluntariamente como esto? Porque todo viene de ti, y nosotros te hemos dado de lo tuyo. 
'''
"15" = '''
:sup:`15` Porque somos extranjeros ante vosotros y forasteros, como lo fueron todos nuestros padres. Nuestros días en la tierra son como una sombra, y no queda nada. 
'''
"16" = '''
:sup:`16` Yahvé, nuestro Dios, todo este depósito que hemos preparado para construirte una casa para tu santo nombre viene de tu mano, y es todo tuyo. 
'''
"17" = '''
:sup:`17` Sé también, Dios mío, que tú pruebas el corazón y te complaces en la rectitud. En cuanto a mí, en la rectitud de mi corazón he ofrecido voluntariamente todas estas cosas. Ahora he visto con alegría a tu pueblo, que está aquí presente, ofrecerte voluntariamente. 
'''
"18" = '''
:sup:`18` Yahvé, el Dios de Abraham, de Isaac y de Israel, nuestros padres, mantén este deseo para siempre en el pensamiento del corazón de tu pueblo, y prepara su corazón para ti; 
'''
"19" = '''
:sup:`19` y dale a Salomón, mi hijo, un corazón perfecto, para que guarde tus mandamientos, tus testimonios y tus estatutos, y para que haga todas estas cosas, y para que construya el palacio, para el cual he hecho provisión.” 
'''
"20" = '''
:sup:`20` Entonces David dijo a toda la asamblea: “¡Bendigan ahora a Yahvé, su Dios!” Toda la asamblea bendijo a Yahvé, el Dios de sus padres, e inclinaron sus cabezas y se postraron ante Yahvé y el rey. 
'''
"21" = '''
:sup:`21` Al día siguiente de ese día sacrificaron a Yahvé y ofrecieron holocaustos a Yahvé, mil toros, mil carneros y mil corderos, con sus libaciones y sacrificios en abundancia para todo Israel, 
'''
"22" = '''
:sup:`22` y aquel día comieron y bebieron ante Yahvé con gran alegría. Hicieron rey por segunda vez a Salomón, hijo de David, y lo ungieron ante Yahvé como príncipe, y a Sadoc como sacerdote. 
'''
"23" = '''
:sup:`23` Entonces Salomón se sentó en el trono de Yahvé como rey en lugar de David, su padre, y prosperó; y todo Israel le obedeció. 
'''
"24" = '''
:sup:`24` Todos los príncipes, los valientes y también todos los hijos del rey David se sometieron al rey Salomón. 
'''
"25" = '''
:sup:`25` El Señor engrandeció mucho a Salomón a los ojos de todo Israel, y le dio una majestad real como no la había tenido ningún rey antes de él en Israel. 
'''
"26" = '''
:sup:`26` David, hijo de Isaí, reinó sobre todo Israel. 
'''
"27" = '''
:sup:`27` El tiempo que reinó sobre Israel fue de cuarenta años; reinó siete años en Hebrón, y treinta y tres años en Jerusalén. 
'''
"28" = '''
:sup:`28` Murió en buena vejez, lleno de días, de riquezas y de honores; y en su lugar reinó su hijo Salomón. 
'''
"29" = '''
:sup:`29` Los hechos del rey David, primeros y últimos, están escritos en la historia del vidente Samuel, en la historia del profeta Natán y en la historia del vidente Gad, 
'''
"30" = '''
:sup:`30` con todo su reinado y su poderío, y los sucesos que lo involucraron a él, a Israel y a todos los reinos de las tierras. 
'''
