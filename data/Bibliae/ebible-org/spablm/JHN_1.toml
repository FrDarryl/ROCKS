"1" = '''
:sup:`1` En el principio era el Verbo, y el Verbo estaba con Dios, y el Verbo era Dios. 
'''
"2" = '''
:sup:`2` El mismo estaba en el principio con Dios. 
'''
"3" = '''
:sup:`3` Todas las cosas fueron hechas por medio de él. Sin él no se hizo nada de lo que se ha hecho. 
'''
"4" = '''
:sup:`4` En él estaba la vida, y la vida era la luz de los hombres. 
'''
"5" = '''
:sup:`5` La luz brilla en las tinieblas, y las tinieblas no la han vencido. 
'''
"6" = '''
:sup:`6` Vino un hombre enviado por Dios, que se llamaba Juan. 
'''
"7" = '''
:sup:`7` Este vino como testigo, para dar testimonio de la luz, a fin de que todos creyeran por medio de él. 
'''
"8" = '''
:sup:`8` Él no era la luz, sino que fue enviado para dar testimonio de la luz. 
'''
"9" = '''
:sup:`9` La verdadera luz que ilumina a todo hombre, venía a este mundo. 
'''
"10" = '''
:sup:`10` Estaba en el mundo, y el mundo fue hecho por medio de él, y el mundo no le reconoció. 
'''
"11" = '''
:sup:`11` Vino a los suyos, y los suyos no le recibieron. 
'''
"12" = '''
:sup:`12` Pero a todos los que le recibieron, les dio el derecho de ser hijos de Dios, a los que creen en su nombre: 
'''
"13" = '''
:sup:`13` que no nacieron de sangre, ni de voluntad de carne, ni de voluntad de hombre, sino de Dios. 
'''
"14" = '''
:sup:`14` El Verbo se hizo carne y vivió entre nosotros. Vimos su gloria, una gloria como la del Hijo unigénito del Padre, lleno de gracia y de verdad. 
'''
"15" = '''
:sup:`15` Juan dio testimonio de él. Clamó diciendo: “Este era aquel de quien dije: “El que viene después de mí me ha superado, porque era antes que yo””. 
'''
"16" = '''
:sup:`16` De su plenitud todos hemos recibido gracia sobre gracia. 
'''
"17" = '''
:sup:`17` Porque la ley fue dada por medio de Moisés. La gracia y la verdad se realizaron por medio de Jesucristo. 
'''
"18" = '''
:sup:`18` Nadie ha visto a Dios en ningún momento. El Hijo único, que está en el seno del Padre, lo ha declarado. 
'''
"19" = '''
:sup:`19` Este es el testimonio de Juan, cuando los judíos enviaron sacerdotes y levitas de Jerusalén para preguntarle: “¿Quién eres tú?” 
'''
"20" = '''
:sup:`20` Declaró, y no negó, sino declaró: “Yo no soy el Cristo”. 
'''
"21" = '''
:sup:`21` Le preguntaron: “¿Entonces qué? ¿Eres tú Elías?” Él dijo: “No lo soy”. “¿Eres el profeta?” Él respondió: “No”. 
'''
"22" = '''
:sup:`22` Le dijeron entonces: “¿Quién eres tú? Danos una respuesta para llevarla a los que nos han enviado. ¿Qué dices de ti mismo?” 
'''
"23" = '''
:sup:`23` Dijo: “Soy la voz del que clama en el desierto: “Enderezad el camino del Señor”, como dijo el profeta Isaías”. 
'''
"24" = '''
:sup:`24` Los enviados eran de los fariseos. 
'''
"25" = '''
:sup:`25` Le preguntaron: “¿Por qué, pues, bautizas si no eres el Cristo, ni Elías, ni el profeta?”. 
'''
"26" = '''
:sup:`26` Juan les respondió: “Yo bautizo en agua, pero entre vosotros hay uno que no conocéis. 
'''
"27" = '''
:sup:`27` Él es el que viene después de mí, el que es preferido antes que yo, cuya correa de la sandalia no soy digno de desatar.” 
'''
"28" = '''
:sup:`28` Estas cosas sucedieron en Betania, al otro lado del Jordán, donde Juan bautizaba. 
'''
"29" = '''
:sup:`29` Al día siguiente, vio a Jesús que se acercaba a él, y dijo: “¡He aquí el Cordero de Dios, que quita el pecado del mundo! 
'''
"30" = '''
:sup:`30` Este es aquel de quien dije: “Después de mí viene un hombre que es preferido antes que yo, porque era antes que yo”. 
'''
"31" = '''
:sup:`31` Yo no lo conocía, pero por eso vine a bautizar en agua, para que fuera revelado a Israel.” 
'''
"32" = '''
:sup:`32` Juan dio testimonio diciendo: “He visto al Espíritu descender del cielo como una paloma, y permaneció sobre él. 
'''
"33" = '''
:sup:`33` Yo no lo reconocí, pero el que me envió a bautizar en agua me dijo: ‘Sobre quien veas descender el Espíritu y permanecer sobre él es el que bautiza en el Espíritu Santo’. 
'''
"34" = '''
:sup:`34` He visto y he dado testimonio de que éste es el Hijo de Dios”. 
'''
"35" = '''
:sup:`35` Al día siguiente, Juan estaba de pie con dos de sus discípulos, 
'''
"36" = '''
:sup:`36` y mirando a Jesús mientras caminaba, dijo: “¡He aquí el Cordero de Dios!” 
'''
"37" = '''
:sup:`37` Los dos discípulos le oyeron hablar y siguieron a Jesús. 
'''
"38" = '''
:sup:`38` Jesús se volvió y, al ver que le seguían, les dijo: “¿Qué buscáis?” Le dijeron: “Rabí” (que se interpreta como Maestro), “¿dónde te alojas?”. 
'''
"39" = '''
:sup:`39` Les dijo: “Venid y ved”. Vinieron y vieron dónde se alojaba, y se quedaron con él ese día. Era como la hora décima. 
'''
"40" = '''
:sup:`40` Uno de los que oyeron a Juan y le siguieron fue Andrés, hermano de Simón Pedro. 
'''
"41" = '''
:sup:`41` Este encontró primero a su propio hermano, Simón, y le dijo: “¡Hemos encontrado al Mesías!” (que es, interpretado, Cristo). 
'''
"42" = '''
:sup:`42` Lo llevó a Jesús. Jesús lo miró y le dijo: “Tú eres Simón, hijo de Jonás. Seras llamado Cefas” (que es, por interpretación, Pedro). 
'''
"43" = '''
:sup:`43` Al día siguiente, decidido a salir a Galilea, encontró a Felipe. Jesús le dijo: “Sígueme”. 
'''
"44" = '''
:sup:`44` Felipe era de Betsaida, la ciudad de Andrés y Pedro. 
'''
"45" = '''
:sup:`45` Felipe encontró a Natanael y le dijo: “Hemos encontrado a aquel de quien escribió Moisés en la ley y también los profetas: Jesús de Nazaret, hijo de José”. 
'''
"46" = '''
:sup:`46` Natanael le dijo: “¿Puede salir algo bueno de Nazaret?” Felipe le dijo: “Ven a ver”. 
'''
"47" = '''
:sup:`47` Jesús vio que Natanael se acercaba a él, y dijo de él: “¡He aquí un verdadero israelita, en quien no hay engaño!” 
'''
"48" = '''
:sup:`48` Natanael le dijo: “¿De qué me conoces?” Jesús le respondió: “Antes de que Felipe te llamara, cuando estabas debajo de la higuera, te vi”. 
'''
"49" = '''
:sup:`49` Natanael le respondió: “¡Rabí, tú eres el Hijo de Dios! Tú eres el Rey de Israel”. 
'''
"50" = '''
:sup:`50` Jesús le respondió: “¿Porque te he dicho que te he visto debajo de la higuera, crees? Verás cosas más grandes que éstas”. 
'''
"51" = '''
:sup:`51` Le dijo: “Te aseguro que de aquí en adelante veréis el cielo abierto y a los ángeles de Dios subiendo y bajando sobre el Hijo del Hombre.” 
'''
