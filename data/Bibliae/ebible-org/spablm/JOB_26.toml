[26]
"1" = '''
:sup:`1` Entonces Job respondió, 
'''
"2" = '''
:sup:`2` “¡Cómo has ayudado al que no tiene poder! ¡Cómo has salvado el brazo que no tiene fuerza! 
'''
"3" = '''
:sup:`3` ¿Cómo has aconsejado al que no tiene sabiduría, ¡y declararon abundantemente el conocimiento sólido! 
'''
"4" = '''
:sup:`4` ¿A quién le has dicho palabras? ¿De quién es el espíritu que ha salido de ti? 
'''
"5" = '''
:sup:`5` “Los espíritus difuntos tiemblan, los que están debajo de las aguas y todos los que viven en ellas. 
'''
"6" = '''
:sup:`6` Sheol está desnudo ante Dios, y Abaddon no tiene cobertura. 
'''
"7" = '''
:sup:`7` Extiende el norte sobre el espacio vacío, y cuelga la tierra en la nada. 
'''
"8" = '''
:sup:`8` Él ata las aguas en sus densas nubes, y la nube no está reventada bajo ellos. 
'''
"9" = '''
:sup:`9` Encierra la cara de su trono, y extiende su nube sobre ella. 
'''
"10" = '''
:sup:`10` Ha descrito un límite en la superficie de las aguas, y a los confines de la luz y la oscuridad. 
'''
"11" = '''
:sup:`11` Las columnas del cielo tiemblan y se asombran de su reprimenda. 
'''
"12" = '''
:sup:`12` Él agita el mar con su poder, y por su entendimiento golpea a través de Rahab. 
'''
"13" = '''
:sup:`13` Por su Espíritu se adornan los cielos. Su mano ha atravesado la serpiente veloz. 
'''
"14" = '''
:sup:`14` He aquí que éstos no son más que las afueras de sus caminos. ¡Qué pequeño es el susurro que oímos de él! Pero el trueno de su poder ¿quién puede entenderlo?” 
'''
