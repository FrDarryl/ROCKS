[7]
"1" = '''
:sup:`1` Así pues, amados, teniendo estas promesas, limpiémonos de toda contaminación de carne y de espíritu, perfeccionando la santidad en el temor de Dios. 
'''
"2" = '''
:sup:`2` Abran sus corazones a nosotros. No hemos hecho daño a nadie. No corrompimos a nadie. No nos hemos aprovechado de nadie. 
'''
"3" = '''
:sup:`3` No digo esto para condenaros, pues ya he dicho antes que estáis en nuestro corazón para morir juntos y vivir juntos. 
'''
"4" = '''
:sup:`4` Grande es mi audacia al hablar con vosotros. Grande es mi jactancia en vuestro favor. Estoy lleno de consuelo. Desbordo de alegría en toda nuestra aflicción. 
'''
"5" = '''
:sup:`5` Porque aun cuando llegamos a Macedonia, nuestra carne no tuvo alivio, sino que fuimos afligidos por todas partes. Las luchas estaban fuera. El miedo estaba dentro. 
'''
"6" = '''
:sup:`6` Sin embargo, el que consuela a los humildes, Dios, nos consoló con la venida de Tito, 
'''
"7" = '''
:sup:`7` y no sólo con su venida, sino también con el consuelo con el que fue consolado en vosotros mientras nos contaba vuestras ansias, vuestros lamentos y vuestro celo por mí, de modo que me alegré aún más. 
'''
"8" = '''
:sup:`8` Porque, aunque te he hecho sufrir con mi carta, no me arrepiento de ello, aunque lo haya lamentado. Porque veo que mi carta os ha contrariado, aunque sólo por un tiempo. 
'''
"9" = '''
:sup:`9` Ahora me alegro, no de que hayáis sido contrariados, sino de que hayáis sido contrariados hasta el arrepentimiento. Porque os habéis afligido piadosamente, para que no sufráis pérdida por nosotros en nada. 
'''
"10" = '''
:sup:`10` Porque la tristeza piadosa produce el arrepentimiento que lleva a la salvación, la cual no produce arrepentimiento. Pero la tristeza del mundo produce la muerte. 
'''
"11" = '''
:sup:`11` Porque he aquí, esto mismo, que fuisteis entristecidos de una manera piadosa, ¡qué cuidado tan serio obró en vosotros! Sí, ¡qué defensa, indignación, temor, anhelo, celo y vindicación! En todo os mostrasteis puros en el asunto. 
'''
"12" = '''
:sup:`12` Por eso, aunque os escribí, no lo hice por su causa, que fue la que hizo el mal, ni por su causa, que fue la que sufrió el mal, sino para que vuestra ferviente preocupación por nosotros se manifestara en vosotros a los ojos de Dios. 
'''
"13" = '''
:sup:`13` Por eso hemos sido consolados. En nuestro consuelo nos regocijamos aún más por la alegría de Tito, porque su espíritu ha sido refrescado por todos vosotros. 
'''
"14" = '''
:sup:`14` Pues si en algo me he jactado ante él de parte de vosotros, no he sido defraudado. Pero así como os hemos hablado de todas las cosas con verdad, también nuestra jactancia, que hice ante Tito, fue hallada verdadera. 
'''
"15" = '''
:sup:`15` Su afecto es más abundante hacia vosotros, mientras se acuerda de toda vuestra obediencia, de cómo con temor y temblor le recibisteis. 
'''
"16" = '''
:sup:`16` Me alegro de que en todo tenga confianza en vosotros. 
'''
