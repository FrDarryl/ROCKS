"1" = '''
:sup:`1` Simón Pedro, siervo y apóstol de Jesucristo, a los que han obtenido una fe tan preciosa como la nuestra en la justicia de nuestro Dios y Salvador, Jesucristo: 
'''
"2" = '''
:sup:`2` Gracia a vosotros y paz sean multiplicadas en el conocimiento de Dios y de Jesús nuestro Señor, 
'''
"3" = '''
:sup:`3` viendo que su divino poder nos ha concedido todas las cosas que pertenecen a la vida y a la piedad, mediante el conocimiento de aquel que nos llamó por su propia gloria y virtud, 
'''
"4" = '''
:sup:`4` por el cual nos ha concedido sus preciosas y grandísimas promesas; para que por medio de ellas lleguéis a ser partícipes de la naturaleza divina, habiendo escapado de la corrupción que hay en el mundo por la concupiscencia. 
'''
"5" = '''
:sup:`5` Sí, y por esto mismo añadiendo de vuestra parte toda la diligencia, en vuestra fe suministrar la excelencia moral; y en la excelencia moral, el conocimiento; 
'''
"6" = '''
:sup:`6` y en el conocimiento, el autocontrol; y en el autocontrol, la perseverancia; y en la perseverancia, la piedad; 
'''
"7" = '''
:sup:`7` y en la piedad, el afecto fraternal; y en el afecto fraternal, el amor. 
'''
"8" = '''
:sup:`8` Porque si estas cosas son vuestras y abundan, os hacen no ser ociosos ni infructuosos en el conocimiento de nuestro Señor Jesucristo. 
'''
"9" = '''
:sup:`9` Porque el que carece de estas cosas está ciego, viendo sólo lo que está cerca, habiendo olvidado la limpieza de sus antiguos pecados. 
'''
"10" = '''
:sup:`10` Por tanto, hermanos, procurad con más diligencia asegurar vuestra vocación y elección. Porque si hacéis estas cosas, nunca tropezaréis. 
'''
"11" = '''
:sup:`11` Porque así se os dará abundantemente la entrada en el Reino eterno de nuestro Señor y Salvador Jesucristo. 
'''
"12" = '''
:sup:`12` Por lo tanto, no me descuidaré de recordaros estas cosas, aunque las conozcáis y estéis establecidos en la verdad presente. 
'''
"13" = '''
:sup:`13` Me parece justo, mientras esté en esta tienda, estimularos recordándolas, 
'''
"14" = '''
:sup:`14` sabiendo que la salida de mi tienda se produce rápidamente, como me lo hizo saber nuestro Señor Jesucristo. 
'''
"15" = '''
:sup:`15` Sí, me esforzaré para que siempre podáis recordar estas cosas incluso después de mi partida. 
'''
"16" = '''
:sup:`16` Porque no seguimos fábulas ingeniosas cuando os dimos a conocer el poder y la venida de nuestro Señor Jesucristo, sino que fuimos testigos presenciales de su majestad. 
'''
"17" = '''
:sup:`17` Porque recibió de Dios Padre el honor y la gloria cuando le llegó la voz desde la Gloria Majestuosa: “Este es mi Hijo amado, en quien me complazco”. 
'''
"18" = '''
:sup:`18` Esta voz la oímos salir del cielo cuando estábamos con él en el monte santo. 
'''
"19" = '''
:sup:`19` Nosotros tenemos la palabra profética más segura; y hacéis bien en prestarle atención como a una lámpara que brilla en un lugar oscuro, hasta que amanezca y surja la estrella de la mañana en vuestros corazones, 
'''
"20" = '''
:sup:`20` sabiendo primero esto, que ninguna profecía de la Escritura es de interpretación privada. 
'''
"21" = '''
:sup:`21` Porque ninguna profecía fue jamás fruto de la voluntad del hombre, sino que los santos hombres de Dios hablaron movidos por el Espíritu Santo. 
'''
