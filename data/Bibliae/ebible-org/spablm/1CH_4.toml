[4]
"1" = '''
:sup:`1` Los hijos de Judá: Fares, Esrom, Carmi, Hur y Sobal. 
'''
"2" = '''
:sup:`2` Reaías, hijo de Sobal, fue padre de Jahat, y Jahat fue padre de Ahumai y Lahad. Estas son las familias de los zoratíes. 
'''
"3" = '''
:sup:`3` Estos fueron los hijos del padre de Etam Jezreel, Isma e Idbash. El nombre de su hermana era Hazzelelponi. 
'''
"4" = '''
:sup:`4` Penuel fue el padre de Gedor y Ezer el padre de Hushah. Estos son los hijos de Hur, primogénito de Efrata, padre de Belén. 
'''
"5" = '''
:sup:`5` Ashur, padre de Tecoa, tuvo dos esposas, Helá y Naara. 
'''
"6" = '''
:sup:`6` Naara le dio a luz a Ahuzzam, Hefer, Temeni y Haahashtari. Estos fueron los hijos de Naara. 
'''
"7" = '''
:sup:`7` Los hijos de Hela fueron Zeret, Izhar y Etnán. 
'''
"8" = '''
:sup:`8` Hakkoz fue el padre de Anub, Zobebah y las familias de Aharhel, hijo de Harum. 
'''
"9" = '''
:sup:`9` Jabes era más honorable que sus hermanos. Su madre le puso el nombre de Jabes, diciendo: “Porque lo parí con dolor”. 
'''
"10" = '''
:sup:`10` Jabes invocó al Dios de Israel, diciendo: “¡Oh, que me bendigas de verdad y amplíes mi frontera! Que tu mano esté conmigo, y que me guardes del mal, para que no cause dolor”. Dios le concedió lo que pidió. 
'''
"11" = '''
:sup:`11` Quelub, hermano de Shuhah, se convirtió en el padre de Mehir, quien fue el padre de Eshton. 
'''
"12" = '''
:sup:`12` Eshton llegó a ser el padre de Beth Rapha, Paseah, y Tehinnah el padre de Ir Nahash. Estos son los hombres de Recah. 
'''
"13" = '''
:sup:`13` Los hijos de Kenaz: Othniel y Seraiah. Los hijos de Othniel: Hathath. 
'''
"14" = '''
:sup:`14` Meonothai fue el padre de Ofra; y Seraiah fue el padre de Joab, el padre de Ge Harashim, porque eran artesanos. 
'''
"15" = '''
:sup:`15` Los hijos de Caleb, hijo de Jefone: Iru, Ela y Naam. El hijo de Ela: Kenaz. 
'''
"16" = '''
:sup:`16` Los hijos de Jehallelel: Zif, Zifa, Tiria y Asarel. 
'''
"17" = '''
:sup:`17` Los hijos de Esdras: Jeter, Mered, Efer y Jalón; y la mujer de Mered dio a luz a Miriam, a Shammai y a Ishbah, padre de Eshtemoa. 
'''
"18" = '''
:sup:`18` Su mujer, la judía, dio a luz a Jered, padre de Gedor, a Heber, padre de Soco, y a Jekutiel, padre de Zanoa. Estos son los hijos de Bitías, hija del faraón, que tomó Mered. 
'''
"19" = '''
:sup:`19` Los hijos de la mujer de Hodías, hermana de Naham, fueron los padres de Keilá el garmita y de Estemoa el maacateo. 
'''
"20" = '''
:sup:`20` Los hijos de Simón: Amnón, Rinna, Ben Hanán y Tilón. Los hijos de Ishi: Zohet y Ben Zohet. 
'''
"21" = '''
:sup:`21` Los hijos de Sala, hijo de Judá: Er padre de Leca, Laada padre de Maresa, y las familias de la casa de los que trabajaban el lino fino, de la casa de Asbea; 
'''
"22" = '''
:sup:`22` y Jokim, y los hombres de Cozeba, y Joás, y Saraf, que tenían dominio en Moab, y Jasubilehem. Estos registros son antiguos. 
'''
"23" = '''
:sup:`23` Estos eran los alfareros y los habitantes de Netaim y Gedera; vivían allí con el rey para su trabajo. 
'''
"24" = '''
:sup:`24` Los hijos de Simeón: Nemuel, Jamín, Jarib, Zera, Shaúl; 
'''
"25" = '''
:sup:`25` Su hijo Salum, su hijo Mibsam y su hijo Misma. 
'''
"26" = '''
:sup:`26` Los hijos de Misma: Hamuel su hijo, Zaccur su hijo, Simei su hijo. 
'''
"27" = '''
:sup:`27` Simei tuvo dieciséis hijos y seis hijas; pero sus hermanos no tuvieron muchos hijos, y toda su familia no se multiplicó como los hijos de Judá. 
'''
"28" = '''
:sup:`28` Vivían en Beerseba, Molada, Hazarshual, 
'''
"29" = '''
:sup:`29` en Bilhá, en Ezem, en Tolad, 
'''
"30" = '''
:sup:`30` en Betuel, en Horma, en Siclag, 
'''
"31" = '''
:sup:`31` en Bet Marcabot, Hazar Susim, en Bet Biri y en Shaaraim. Estas fueron sus ciudades hasta el reinado de David. 
'''
"32" = '''
:sup:`32` Sus aldeas eran Etam, Ain, Rimmon, Tochen y Ashan, cinco ciudades; 
'''
"33" = '''
:sup:`33` y todas sus aldeas que estaban alrededor de las mismas ciudades, hasta Baal. Estos fueron sus asentamientos, y conservaron su genealogía. 
'''
"34" = '''
:sup:`34` Meshobab, Jamlec, Josá hijo de Amasías, 
'''
"35" = '''
:sup:`35` Joel, Jehú hijo de Joshibías, hijo de Seraías, hijo de Asiel, 
'''
"36" = '''
:sup:`36` Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaía, 
'''
"37" = '''
:sup:`37` y Ziza hijo de Sifí, hijo de Allón, hijo de Jedaías, hijo de Simri, hijo de Semaías — 
'''
"38" = '''
:sup:`38` estos mencionados por su nombre eran príncipes en sus familias. Las casas de sus padres aumentaron mucho. 
'''
"39" = '''
:sup:`39` Fueron a la entrada de Gedor, al lado oriental del valle, para buscar pastos para sus rebaños. 
'''
"40" = '''
:sup:`40` Encontraron ricos y buenos pastos, y la tierra era amplia, tranquila y apacible, porque los que vivían allí antes eran descendientes de Cam. 
'''
"41" = '''
:sup:`41` Estos escritos por su nombre vinieron en los días de Ezequías, rey de Judá, y atacaron sus tiendas y a los meuníes que allí se encontraban, y los destruyeron por completo hasta el día de hoy, y vivieron en su lugar, porque allí había pastos para sus rebaños. 
'''
"42" = '''
:sup:`42` Algunos de ellos, de los hijos de Simeón, quinientos hombres, fueron al monte de Seir, teniendo por capitanes a Pelatías, Nearías, Refaías y Uziel, hijos de Ishi. 
'''
"43" = '''
:sup:`43` Hirieron al resto de los amalecitas que escaparon, y han vivido allí hasta el día de hoy. 
'''
