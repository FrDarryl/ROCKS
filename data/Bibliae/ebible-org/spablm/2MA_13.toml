[13]
"1" = '''
:sup:`1` En el año ciento cuarenta y nueve, se trajo a Judas y a su compañía la noticia de que Antíoco Eupátor venía con multitudes contra Judea, 
'''
"2" = '''
:sup:`2` y con él Lisias, su tutor y canciller, cada uno con una fuerza griega de ciento diez mil infantes, cinco mil trescientos de caballería, veintidós elefantes y trescientos carros armados con guadañas. 
'''
"3" = '''
:sup:`3` También Menelao se unió a ellos y, con gran hipocresía, alentó a Antíoco, no para salvar a su país, sino porque pensaba que sería puesto al frente del gobierno. 
'''
"4" = '''
:sup:`4` Pero el Rey de los reyes despertó la ira de Antíoco contra el malvado. Cuando Lisias le informó de que este hombre era el causante de todos los males, el rey ordenó que lo llevaran a Berea y que lo mataran de la manera acostumbrada en ese lugar. 
'''
"5" = '''
:sup:`5` En ese lugar hay una torre de cincuenta codos de altura, llena de cenizas, y tenía a su alrededor un borde circular que se inclinaba por todos lados hacia las cenizas. 
'''
"6" = '''
:sup:`6` Aquí se empuja a la destrucción a quien es culpable de sacrilegio o notorio por otros crímenes. 
'''
"7" = '''
:sup:`7` Por este destino sucedió que el infractor de la ley, Menelao, murió sin obtener ni siquiera una tumba en la tierra, y eso justamente; 
'''
"8" = '''
:sup:`8` pues como había perpetrado muchos pecados contra el altar, cuyo fuego y cuyas cenizas eran sagrados, recibió su muerte en cenizas. 
'''
"9" = '''
:sup:`9` Ahora bien, el rey, enfurecido de espíritu, venía con la intención de infligir a los judíos los peores sufrimientos que se habían hecho en tiempos de su padre. 
'''
"10" = '''
:sup:`10` Pero cuando Judas se enteró de estas cosas, ordenó a la multitud que invocara al Señor de día y de noche, si es que lo hacía en algún otro momento, para que ahora ayudara a los que estaban a punto de ser privados de la ley, de su patria y del templo sagrado, 
'''
"11" = '''
:sup:`11` y para que no permitiera que el pueblo que acababa de empezar a revivir cayera en manos de aquellos paganos profanos. 
'''
"12" = '''
:sup:`12` Así que cuando todos juntos hicieron lo mismo, rogando al Señor misericordioso con llantos, ayunos y postraciones durante tres días sin cesar, Judas los exhortó y ordenó que se unieran a él. 
'''
"13" = '''
:sup:`13` Habiendo consultado en privado con los ancianos, resolvió que antes de que el ejército del rey entrara en Judea y se hiciera dueño de la ciudad, salieran a decidir el asunto con la ayuda de Dios. 
'''
"14" = '''
:sup:`14` Y encomendando la decisión al Señor del mundo, y exhortando a los que estaban con él a contender noblemente hasta la muerte por las leyes, el templo, la ciudad, el país y el modo de vida, acampó junto a Modín. 
'''
"15" = '''
:sup:`15` Dio a sus hombres la consigna: “LA VICTORIA ES DE DIOS”, con una fuerza escogida de los más valientes jóvenes atacó de noche junto al pabellón del rey, y mató de su ejército hasta dos mil hombres, y derribó sobre él al elefante principal que estaba en la torre. 
'''
"16" = '''
:sup:`16` Al final llenaron de terror y alarma al ejército de y partieron con buen éxito. 
'''
"17" = '''
:sup:`17` Esto se logró cuando apenas amanecía, gracias a la protección del Señor que dio ayuda a Judas. 
'''
"18" = '''
:sup:`18` Pero el rey, habiendo probado la excesiva audacia de los judíos, realizó ataques estratégicos contra sus posiciones, 
'''
"19" = '''
:sup:`19` y contra una fuerte fortaleza de los judíos en Betsura. Avanzó, fue rechazado, fracasó y fue derrotado. 
'''
"20" = '''
:sup:`20` Judas envió lo necesario a los que estaban dentro. 
'''
"21" = '''
:sup:`21` Pero Rodoco, de las filas judías, dio a conocer los secretos al enemigo. Lo buscaron, lo arrestaron y lo encerraron en la cárcel. 
'''
"22" = '''
:sup:`22` El rey negoció con ellos en Betsura por segunda vez, dio su mano, tomó la de ellos, partió, atacó a las fuerzas de Judas, fue puesto en lo peor, 
'''
"23" = '''
:sup:`23` oyó que Filipo, que había quedado como canciller en Antioquía, se había vuelto imprudente, se confundió, hizo a los judíos una proposición de paz, se sometió y juró reconocer todos sus derechos, llegó a un acuerdo con ellos y ofreció sacrificios, honró el santuario y el lugar, 
'''
"24" = '''
:sup:`24` mostró amabilidad y recibió amablemente a Maccabaeus, dejó a Hegemónides como gobernador desde Ptolemais hasta los gerenios, 
'''
"25" = '''
:sup:`25` y llegó a Ptolemais. Los hombres de Tolemaida estaban disgustados por el tratado, pues estaban muy indignados con los judíos. Deseaban anular los artículos del acuerdo. 
'''
"26" = '''
:sup:`26` Lisias se adelantó a hablar, hizo la mejor defensa posible, persuadió, pacificó, se ganó su buena voluntad y partió hacia Antioquía. Este fue el asunto del ataque y la partida del rey. 
'''
