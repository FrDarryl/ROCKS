[32]
"1" = '''
:sup:`1` Escuchad, cielos, y yo hablaré. Que la tierra escuche las palabras de mi boca. 
'''
"2" = '''
:sup:`2` Mi doctrina caerá como la lluvia. Mi discurso se condensará como el rocío, como la lluvia brumosa sobre la hierba tierna, como las duchas sobre la hierba. 
'''
"3" = '''
:sup:`3` Porque proclamaré el nombre de Yahvé. ¡Atribuye la grandeza a nuestro Dios! 
'''
"4" = '''
:sup:`4` La Roca: su trabajo es perfecto, porque todos sus caminos son justos. Un Dios de fidelidad que no se equivoca, justo y correcto es él. 
'''
"5" = '''
:sup:`5` Han hecho un trato corrupto con él. No son sus hijos, por su defecto. Son una generación perversa y torcida. 
'''
"6" = '''
:sup:`6` ¿Es esta la forma en que pagas a Yahvé, ¿Gente tonta e imprudente? ¿No es tu padre quien te ha comprado? Él te ha hecho y te ha establecido. 
'''
"7" = '''
:sup:`7` Recuerda los días de antaño. Considera los años de muchas generaciones. Pregúntale a tu padre, y él te lo mostrará; a tus mayores, y ellos te lo dirán. 
'''
"8" = '''
:sup:`8` Cuando el Altísimo dio a las naciones su herencia, cuando separó a los hijos de los hombres, fijó los límites de los pueblos según el número de los hijos de Israel. 
'''
"9" = '''
:sup:`9` Porque la porción de Yahvé es su pueblo. Jacob es el lote de su herencia. 
'''
"10" = '''
:sup:`10` Lo encontró en una tierra desierta, en el desierto de los aullidos. Lo rodeó. Se preocupó por él. Lo mantuvo como la niña de sus ojos. 
'''
"11" = '''
:sup:`11` Como un águila que agita su nido, que revolotea sobre sus crías, extendió sus alas, los tomó, los llevaba en sus plumas. 
'''
"12" = '''
:sup:`12` Sólo Yahvé lo guió. No había ningún dios extranjero con él. 
'''
"13" = '''
:sup:`13` Lo hizo cabalgar sobre las alturas de la tierra. Se comió la cosecha del campo. Le hizo chupar la miel de la roca, aceite de la roca pedernal; 
'''
"14" = '''
:sup:`14` la mantequilla del rebaño, y la leche del rebaño, con grasa de cordero, carneros de la raza de Basán, y cabras, con el más fino de los trigos. De la sangre de la uva, bebisteis vino. 
'''
"15" = '''
:sup:`15` Pero Jeshurun engordó y pataleó. Has engordado. Has crecido en grosor. Te has vuelto elegante. Entonces abandonó a Dios que lo hizo, y rechazó la Roca de su salvación. 
'''
"16" = '''
:sup:`16` Le provocaron celos con dioses extraños. Lo provocaron a la ira con abominaciones. 
'''
"17" = '''
:sup:`17` Sacrificaban a los demonios, no a Dios, a dioses que no conocían, a los nuevos dioses que surgieron recientemente, que sus padres no temían. 
'''
"18" = '''
:sup:`18` De la Roca que se convirtió en tu padre, no te acuerdas, y has olvidado a Dios que te dio a luz. 
'''
"19" = '''
:sup:`19` Yahvé vio y abominó, a causa de la provocación de sus hijos e hijas. 
'''
"20" = '''
:sup:`20` Dijo: “Les ocultaré mi rostro. Veré cuál será su final; porque son una generación muy perversa, hijos en los que no hay fidelidad. 
'''
"21" = '''
:sup:`21` Me han movido a celos con lo que no es Dios. Me han provocado la ira con sus vanidades. Los moveré a celos con los que no son un pueblo. Los provocaré a la ira con una nación insensata. 
'''
"22" = '''
:sup:`22` Porque un fuego se enciende en mi ira, que arde hasta el más bajo Sheol, devora la tierra con su aumento, y hace arder los cimientos de las montañas. 
'''
"23" = '''
:sup:`23` “Les amontonaré males. Gastaré mis flechas en ellos. 
'''
"24" = '''
:sup:`24` Se consumirán de hambre, y devorado con calor ardiente y amarga destrucción. Enviaré los dientes de los animales sobre ellos, con el veneno de las víboras que se deslizan en el polvo. 
'''
"25" = '''
:sup:`25` Fuera de la espada se desgarrará, y en las habitaciones, el terror tanto en el joven como en la virgen, el bebé lactante con el hombre canoso. 
'''
"26" = '''
:sup:`26` Dije que los dispersaría a lo lejos. Yo haría que su memoria cesara entre los hombres; 
'''
"27" = '''
:sup:`27` si no temiera la provocación del enemigo, para que sus adversarios no juzguen mal, para que no digan: “Nuestra mano es exaltada”; Yahvé no ha hecho todo esto’”. 
'''
"28" = '''
:sup:`28` Porque son una nación vacía de consejo. No hay comprensión en ellos. 
'''
"29" = '''
:sup:`29` Oh, que fueran sabios, que entendieran esto, ¡que consideren su último fin! 
'''
"30" = '''
:sup:`30` Cómo podría uno perseguir a mil, y dos pusieron en fuga a diez mil, a menos que su Roca los haya vendido, y Yahvé los había entregado? 
'''
"31" = '''
:sup:`31` Porque su roca no es como la nuestra, incluso nuestros enemigos lo reconocen. 
'''
"32" = '''
:sup:`32` Porque su vid es de la vid de Sodoma, de los campos de Gomorra. Sus uvas son uvas venenosas. Sus racimos son amargos. 
'''
"33" = '''
:sup:`33` Su vino es el veneno de las serpientes, el cruel veneno de los áspides. 
'''
"34" = '''
:sup:`34` “¿No está esto guardado en la tienda conmigo, ¿encerrado entre mis tesoros? 
'''
"35" = '''
:sup:`35` Mía es la venganza y la recompensa, en el momento en que su pie se desliza, porque se acerca el día de su calamidad. Su perdición se precipita sobre ellos”. 
'''
"36" = '''
:sup:`36` Porque Yahvé juzgará a su pueblo, y tenga compasión de sus siervos, cuando vea que su poder ha desaparecido, que no queda nadie, encerrado o suelto. 
'''
"37" = '''
:sup:`37` Él dirá: “¿Dónde están sus dioses? la roca en la que se refugiaron, 
'''
"38" = '''
:sup:`38` que comían la grasa de sus sacrificios, y bebieron el vino de su libación? ¡Que se levanten y te ayuden! Deja que sean tu protección. 
'''
"39" = '''
:sup:`39` “Mira ahora que yo mismo soy él. No hay ningún dios conmigo. Yo mato y hago vivir. Hiero y curo. No hay nadie que pueda liberar de mi mano. 
'''
"40" = '''
:sup:`40` Porque alzo mi mano al cielo y declaro, ya que vivo para siempre, 
'''
"41" = '''
:sup:`41` si afilo mi reluciente espada, mi mano la agarra para juzgarla; Me vengaré de mis adversarios, y pagará a los que me odian. 
'''
"42" = '''
:sup:`42` Embriagaré mis flechas con sangre. Mi espada devorará la carne con la sangre de los muertos y de los cautivos, de la cabeza de los líderes del enemigo”. 
'''
"43" = '''
:sup:`43` Alegraos, naciones, con su pueblo, porque vengará la sangre de sus siervos. Se vengará de sus adversarios, y expiará su tierra y su pueblo. 
'''
"44" = '''
:sup:`44` Moisés vino y pronunció todas las palabras de este cántico a oídos del pueblo, él y Josué hijo de Nun. 
'''
"45" = '''
:sup:`45` Moisés terminó de recitar todas estas palabras a todo Israel. 
'''
"46" = '''
:sup:`46` Les dijo: “Pongan su corazón en todas las palabras que yo les testifico hoy, las cuales mandarán a sus hijos a cumplir, todas las palabras de esta ley. 
'''
"47" = '''
:sup:`47` Porque no es cosa vana para vosotros, porque es vuestra vida, y por medio de esto prolongaréis vuestros días en la tierra, donde pasáis el Jordán para poseerla.” 
'''
"48" = '''
:sup:`48` Yahvé habló a Moisés aquel mismo día, diciendo: 
'''
"49" = '''
:sup:`49` “Sube a este monte de Abarim, al monte Nebo, que está en la tierra de Moab, que está al otro lado de Jericó; y mira la tierra de Canaán, que yo doy a los hijos de Israel en posesión. 
'''
"50" = '''
:sup:`50` Muere en el monte al que subas, y sé reunido con tu pueblo, como murió Aarón, tu hermano, en el monte Hor, y fue reunido con su pueblo; 
'''
"51" = '''
:sup:`51` porque delinquiste contra mí entre los hijos de Israel en las aguas de Meribá de Cades, en el desierto de Zin; porque no defendiste mi santidad entre los hijos de Israel. 
'''
"52" = '''
:sup:`52` Porque veréis la tierra desde lejos; pero no entraréis allí en la tierra que yo doy a los hijos de Israel.” 
'''
