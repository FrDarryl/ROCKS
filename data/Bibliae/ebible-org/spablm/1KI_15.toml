[15]
"1" = '''
:sup:`1` En el año dieciocho del rey Jeroboam hijo de Nabat, Abiyam comenzó a reinar sobre Judá. 
'''
"2" = '''
:sup:`2` Reinó tres años en Jerusalén. Su madre se llamaba Maaca, hija de Abisalón. 
'''
"3" = '''
:sup:`3` Anduvo en todos los pecados de su padre, que había hecho antes de él, y su corazón no era perfecto con Yahvé su Dios, como el corazón de David su padre. 
'''
"4" = '''
:sup:`4` Sin embargo, por causa de David, Yahvé su Dios le dio una lámpara en Jerusalén, para que pusiera a su hijo después de él y para que estableciera a Jerusalén; 
'''
"5" = '''
:sup:`5` porque David hizo lo que era justo a los ojos de Yahvé, y no se apartó de nada de lo que le mandó en todos los días de su vida, excepto solamente en el asunto de Urías el hitita. 
'''
"6" = '''
:sup:`6` Hubo guerra entre Roboam y Jeroboam todos los días de su vida. 
'''
"7" = '''
:sup:`7` Los demás hechos de Abijam, y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? Hubo guerra entre Abijam y Jeroboam. 
'''
"8" = '''
:sup:`8` Abijam durmió con sus padres, y lo enterraron en la ciudad de David; y su hijo Asa reinó en su lugar. 
'''
"9" = '''
:sup:`9` En el vigésimo año de Jeroboam, rey de Israel, Asa comenzó a reinar sobre Judá. 
'''
"10" = '''
:sup:`10` Reinó cuarenta y un años en Jerusalén. Su madre se llamaba Maaca, hija de Abisalón. 
'''
"11" = '''
:sup:`11` Asá hizo lo que era justo a los ojos de Yahvé, como lo hizo su padre David. 
'''
"12" = '''
:sup:`12` Expulsó a los sodomitas del país y eliminó todos los ídolos que habían hecho sus padres. 
'''
"13" = '''
:sup:`13` También destituyó a su madre Maacá como reina, porque había hecho una imagen abominable como Asera. Asa cortó su imagen y la quemó en el arroyo Cedrón. 
'''
"14" = '''
:sup:`14` Pero los lugares altos no fueron quitados. Sin embargo, el corazón de Asa fue perfecto con Yahvé todos sus días. 
'''
"15" = '''
:sup:`15` Llevó a la casa de Yahvé las cosas que su padre había dedicado, y las que él mismo había dedicado: plata, oro y utensilios. 
'''
"16" = '''
:sup:`16` Hubo guerra entre Asa y Baasa, rey de Israel, durante todos sus días. 
'''
"17" = '''
:sup:`17` Baasa, rey de Israel, subió contra Judá y edificó Ramá, para no permitir que nadie saliera ni entrara a Asa, rey de Judá. 
'''
"18" = '''
:sup:`18` Entonces Asa tomó toda la plata y el oro que quedaba en los tesoros de la casa de Yahvé y en los tesoros de la casa del rey, y lo entregó en manos de sus servidores. Entonces el rey Asá los envió a Ben Hadad, hijo de Tabrimón, hijo de Hezión, rey de Siria, que vivía en Damasco, diciendo: 
'''
"19" = '''
:sup:`19` “Que haya un tratado entre tú y yo, como el que hubo entre mi padre y tu padre. He aquí que te he enviado un presente de plata y oro. Ve, rompe tu tratado con Baasa, rey de Israel, para que se aparte de mí”. 
'''
"20" = '''
:sup:`20` Ben Hadad escuchó al rey Asá y envió a los capitanes de sus ejércitos contra las ciudades de Israel, y atacó a Ijón, a Dan, a Abel Bet Maaca y a toda Cinerot, con toda la tierra de Neftalí. 
'''
"21" = '''
:sup:`21` Cuando Baasa se enteró de esto, dejó de construir Rama y vivió en Tirsa. 
'''
"22" = '''
:sup:`22` Entonces el rey Asá hizo una proclama a todo Judá. Nadie quedó exento. Se llevaron las piedras de Rama y su madera, con las que Baasa había construido; y el rey Asa las utilizó para construir Geba de Benjamín y Mizpa. 
'''
"23" = '''
:sup:`23` El resto de todos los hechos de Asa, y todo su poderío, y todo lo que hizo, y las ciudades que edificó, ¿no están escritos en el libro de las crónicas de los reyes de Judá? Pero en el tiempo de su vejez enfermó de los pies. 
'''
"24" = '''
:sup:`24` Asa durmió con sus padres y fue sepultado con ellos en la ciudad de su padre David; y su hijo Josafat reinó en su lugar. 
'''
"25" = '''
:sup:`25` Nadab hijo de Jeroboam comenzó a reinar sobre Israel en el segundo año de Asa, rey de Judá; y reinó sobre Israel dos años. 
'''
"26" = '''
:sup:`26` Hizo lo que era malo a los ojos de Yahvé, y anduvo en el camino de su padre, y en su pecado con que hizo pecar a Israel. 
'''
"27" = '''
:sup:`27` Baasa, hijo de Ajías, de la casa de Isacar, conspiró contra él; y Baasa lo hirió en Gibbetón, que era de los filisteos, pues Nadab y todo Israel estaban sitiando Gibbetón. 
'''
"28" = '''
:sup:`28` En el tercer año de Asa, rey de Judá, Baasa lo mató y reinó en su lugar. 
'''
"29" = '''
:sup:`29` Tan pronto como fue rey, golpeó a toda la casa de Jeroboam. No dejó a Jeroboam ni un solo aliento, hasta que lo destruyó, según la palabra de Yahvé, que habló por medio de su siervo Ahías, el silonita; 
'''
"30" = '''
:sup:`30` por los pecados de Jeroboam que cometió y con los que hizo pecar a Israel, a causa de su provocación con la que hizo enojar a Yahvé, el Dios de Israel. 
'''
"31" = '''
:sup:`31` El resto de los hechos de Nadab y todo lo que hizo, ¿no está escrito en el libro de las crónicas de los reyes de Israel? 
'''
"32" = '''
:sup:`32` Hubo guerra entre Asa y Baasa, rey de Israel, durante todos sus días. 
'''
"33" = '''
:sup:`33` En el tercer año de Asá, rey de Judá, Baasa hijo de Ahías comenzó a reinar sobre todo Israel en Tirsa durante veinticuatro años. 
'''
"34" = '''
:sup:`34` Hizo lo que era malo a los ojos de Yahvé, y anduvo en el camino de Jeroboam, y en su pecado con que hizo pecar a Israel. 
'''
