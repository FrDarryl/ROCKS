[30]
"1" = '''
:sup:`1` Un salmo. Un Canto para la Dedicación del Templo. Por David. Te ensalzaré, Yahvé, porque me has levantado, y no has hecho que mis enemigos se alegren de mí. 
'''
"2" = '''
:sup:`2` Yahvé, mi Dios, a ti clamé, y tú me has curado. 
'''
"3" = '''
:sup:`3` Yahvé, has sacado mi alma del Seol. Me has mantenido con vida, para que no baje a la fosa. 
'''
"4" = '''
:sup:`4` Canten alabanzas a Yahvé, santos suyos. Da gracias a su santo nombre. 
'''
"5" = '''
:sup:`5` Porque su cólera no es más que un momento. Su favor es para toda la vida. El llanto puede permanecer durante la noche, pero la alegría llega por la mañana. 
'''
"6" = '''
:sup:`6` En cuanto a mí, dije en mi prosperidad, “Nunca seré movido”. 
'''
"7" = '''
:sup:`7` Tú, Yahvé, cuando me favoreciste, hiciste que mi montaña se mantuviera firme; pero cuando ocultaste tu rostro, me preocupé. 
'''
"8" = '''
:sup:`8` A ti, Yahvé, te clamé. Hice una súplica al Señor: 
'''
"9" = '''
:sup:`9` “¿Qué provecho hay en mi destrucción, si desciendo a la fosa? ¿Te alabará el polvo? ¿Declarará su verdad? 
'''
"10" = '''
:sup:`10` Escucha, Yahvé, y ten piedad de mí. Yahvé, sé mi ayudante”. 
'''
"11" = '''
:sup:`11` Tú has convertido mi luto en una danza para mí. Me has quitado el cilicio y me has vestido de alegría, 
'''
"12" = '''
:sup:`12` para que mi corazón te cante alabanzas y no calle. Yahvé, mi Dios, te daré gracias por siempre. 
'''
