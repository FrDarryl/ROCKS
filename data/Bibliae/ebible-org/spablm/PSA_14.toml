[14]
"1" = '''
:sup:`1` Para el músico jefe. Por David. El necio ha dicho en su corazón: “No hay Dios”. Son corruptos. Han hecho actos abominables. No hay nadie que haga el bien. 
'''
"2" = '''
:sup:`2` Yahvé miró desde el cielo a los hijos de los hombres, para ver si había alguien que lo entendiera, que buscaban a Dios. 
'''
"3" = '''
:sup:`3` Todos se han apartado. Se han corrompido juntos. No hay nadie que haga el bien, no, ninguno. 
'''
"4" = '''
:sup:`4` No tienen conocimiento todos los obreros de la iniquidad, que se comen a mi pueblo como si fuera pan, y no invocan a Yahvé? 
'''
"5" = '''
:sup:`5` Allí estaban con mucho miedo, porque Dios está en la generación de los justos. 
'''
"6" = '''
:sup:`6` Frustras el plan de los pobres, porque Yahvé es su refugio. 
'''
"7" = '''
:sup:`7` ¡Oh, que la salvación de Israel salga de Sión! Cuando Yahvé restablece la fortuna de su pueblo, entonces Jacob se alegrará, e Israel se alegrará. 
'''
