[30]
"1" = '''
:sup:`1` “Harás un altar para quemar incienso. Lo harás de madera de acacia. 
'''
"2" = '''
:sup:`2` Su longitud será de un codo, y su anchura de un codo. Será cuadrado, y su altura será de dos codos. Sus cuernos serán de una sola pieza con él. 
'''
"3" = '''
:sup:`3` Lo cubrirás de oro puro, su parte superior, sus lados alrededor y sus cuernos; y harás una moldura de oro alrededor. 
'''
"4" = '''
:sup:`4` Le harás dos anillos de oro debajo de su moldura; en sus dos costillas, en sus dos lados los harás; y servirán de lugares para las varas que servirán de sostén. 
'''
"5" = '''
:sup:`5` Harás las varas de madera de acacia y las cubrirás de oro. 
'''
"6" = '''
:sup:`6` Lo pondrás delante del velo que está junto al arca del testimonio, delante del propiciatorio que está sobre él testimonio, donde me reuniré contigo. 
'''
"7" = '''
:sup:`7` Aarón quemará sobre él incienso de especias dulces cada mañana. Cuando atienda las lámparas, las quemará. 
'''
"8" = '''
:sup:`8` Cuando Aarón encienda las lámparas al atardecer, las quemará, un incienso perpetuo ante el Señor por vuestras generaciones. 
'''
"9" = '''
:sup:`9` No ofrecerás sobre él ningún incienso extraño, ni holocausto, ni ofrenda; y no derramarás sobre él ninguna libación. 
'''
"10" = '''
:sup:`10` Aarón hará expiación sobre sus cuernos una vez al año; con la sangre del sacrificio por el pecado de la expiación, una vez al año, hará expiación por él a lo largo de vuestras generaciones. Es muy sagrado para Yahvé”. 
'''
"11" = '''
:sup:`11` Yahvé habló a Moisés diciendo: 
'''
"12" = '''
:sup:`12` “Cuando hagas el censo de los hijos de Israel, según los que se cuenten entre ellos, cada uno dará un rescate por su alma a Yahvé cuando los cuentes, para que no haya plaga entre ellos cuando los cuentes. 
'''
"13" = '''
:sup:`13` Todo el que pase a los contados dará medio siclo según el siclo del santuario (el siclo es de veinte gerahs); medio siclo como ofrenda a Yahvé. 
'''
"14" = '''
:sup:`14` Todo el que pase a los contados, de veinte años para arriba, dará la ofrenda a Yahvé. 
'''
"15" = '''
:sup:`15` El rico no dará más, y el pobre no dará menos, que el medio siclo, cuando den la ofrenda a Yahvé, para hacer expiación por vuestras almas. 
'''
"16" = '''
:sup:`16` Tomarás el dinero de la expiación de los hijos de Israel y lo destinarás al servicio de la Tienda de Reunión, para que sea un memorial de los hijos de Israel ante Yahvé, para hacer expiación por vuestras almas.” 
'''
"17" = '''
:sup:`17` Yahvé habló a Moisés diciendo: 
'''
"18" = '''
:sup:`18` “Harás también una pila de bronce, con su base de bronce, en la que se lavará. La pondrás entre la Tienda de Reunión y el altar, y pondrás agua en ella. 
'''
"19" = '''
:sup:`19` Aarón y sus hijos se lavarán las manos y los pies en ella. 
'''
"20" = '''
:sup:`20` Cuando entren en la Tienda del Encuentro, se lavarán con agua, para no morir; o cuando se acerquen al altar para ministrar, para quemar una ofrenda encendida a Yahvé. 
'''
"21" = '''
:sup:`21` Así se lavarán las manos y los pies para no morir. Esto les servirá de estatuto para siempre, a él y a sus descendientes por sus generaciones.” 
'''
"22" = '''
:sup:`22` Además, Yahvé habló a Moisés, diciendo: 
'''
"23" = '''
:sup:`23` “Toma también especias finas: de mirra líquida, quinientos siclos; y de canela aromática la mitad, doscientos cincuenta; y de caña aromática, doscientos cincuenta; 
'''
"24" = '''
:sup:`24` y de casia quinientos, según el siclo del santuario; y un hin de aceite de oliva. 
'''
"25" = '''
:sup:`25` Lo convertirás en un aceite santo para la unción, un perfume compuesto según el arte del perfumista; será un aceite santo para la unción. 
'''
"26" = '''
:sup:`26` Lo usarás para ungir la Tienda de reunión, el arca de la alianza, 
'''
"27" = '''
:sup:`27` la mesa y todos sus artículos, el candelabro y sus accesorios, el altar del incienso, 
'''
"28" = '''
:sup:`28` el altar del holocausto con todos sus utensilios, y la pila con su base. 
'''
"29" = '''
:sup:`29` Los santificarás para que sean santos. Todo lo que los toque será santo. 
'''
"30" = '''
:sup:`30` Ungirás a Aarón y a sus hijos, y los santificarás para que me sirvan en el oficio de sacerdote. 
'''
"31" = '''
:sup:`31` Hablarás a los hijos de Israel diciendo: “Este será un aceite de unción santo para mí a través de vuestras generaciones. 
'''
"32" = '''
:sup:`32` No se derramará sobre la carne del hombre, y no hagas nada semejante a él, según su composición. Es santo. Será santo para vosotros. 
'''
"33" = '''
:sup:`33` El que componga algo semejante, o el que ponga algo de él sobre un extraño, será cortado de su pueblo”. 
'''
"34" = '''
:sup:`34` Yahvé dijo a Moisés: “Toma para ti especias dulces, resina de goma, onycha y gálbano: especias dulces con incienso puro. Habrá un peso igual de cada una. 
'''
"35" = '''
:sup:`35` Harás con ello incienso, un perfume según el arte del perfumista, sazonado con sal, puro y santo. 
'''
"36" = '''
:sup:`36` Machacaréis una parte muy pequeña y pondréis otra delante del pacto en la Tienda de reunión, donde me reuniré con vosotros. Será para ti algo muy sagrado. 
'''
"37" = '''
:sup:`37` No haréis este incienso, según su composición, para vosotros; será para vosotros santo para Yahvé. 
'''
"38" = '''
:sup:`38` El que haga algo semejante, para olerlo, será cortado de su pueblo.” 
'''
