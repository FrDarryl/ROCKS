[24]
"1" = '''
:sup:`1` Cuando Saúl volvió de seguir a los filisteos, le dijeron: “He aquí que David está en el desierto de En Gedi”. 
'''
"2" = '''
:sup:`2` Entonces Saúl tomó a tres mil hombres escogidos de todo Israel y fue a buscar a David y a sus hombres a las rocas de las cabras salvajes. 
'''
"3" = '''
:sup:`3` Llegó a los corrales de las ovejas junto al camino, donde había una cueva, y Saúl entró a hacer sus necesidades. David y sus hombres se encontraban en lo más recóndito de la cueva. 
'''
"4" = '''
:sup:`4` Los hombres de David le dijeron: “He aquí el día del que Yahvé te dijo: ‘He aquí que entregaré a tu enemigo en tu mano, y harás con él lo que te parezca’”. Entonces David se levantó y cortó en secreto la falda del manto de Saúl. 
'''
"5" = '''
:sup:`5` Después, el corazón de David se conmovió porque había cortado la falda de Saúl. 
'''
"6" = '''
:sup:`6` Dijo a sus hombres: “No permita Yahvé que le haga esto a mi señor, el ungido de Yahvé, que extienda mi mano contra él, ya que es el ungido de Yahvé.” 
'''
"7" = '''
:sup:`7` Así que David controló a sus hombres con estas palabras, y no permitió que se levantaran contra Saúl. Saúl se levantó de la cueva y siguió su camino. 
'''
"8" = '''
:sup:`8` David también se levantó después, salió de la cueva y gritó tras Saúl, diciendo: “¡Mi señor el rey!” Cuando Saúl miró hacia atrás, David se inclinó con el rostro hacia la tierra, y mostró respeto. 
'''
"9" = '''
:sup:`9` David dijo a Saúl: “¿Por qué escuchas las palabras de los hombres, que dicen: ‘He aquí que David busca hacerte daño’? 
'''
"10" = '''
:sup:`10` He aquí que tus ojos han visto cómo el Señor te ha entregado hoy en mi mano en la cueva. Algunos me instaron a matarte, pero te perdoné. Dije: ‘No extenderé mi mano contra mi señor, porque es el ungido de Yahvé’. 
'''
"11" = '''
:sup:`11` Además, padre mío, mira, sí, mira la falda de tu manto en mi mano; porque en que corté la falda de tu manto y no te maté, conoce y ve que no hay maldad ni desobediencia en mi mano. No he pecado contra ti, aunque persigas mi vida para quitármela. 
'''
"12" = '''
:sup:`12` Que Yahvé juzgue entre tú y yo, y que Yahvé me vengue de ti; pero mi mano no estará sobre ti. 
'''
"13" = '''
:sup:`13` Como dice el proverbio de los antiguos: “De los impíos sale la maldad”; pero mi mano no estará sobre ti. 
'''
"14" = '''
:sup:`14` ¿Contra quién ha salido el rey de Israel? ¿A quién persigue? ¿A un perro muerto? ¿Una pulga? 
'''
"15" = '''
:sup:`15` Sea, pues, Yahvé el juez, y dicte sentencia entre tú y yo, y vea, y defienda mi causa, y me libre de tu mano.” 
'''
"16" = '''
:sup:`16` Cuando David terminó de decir estas palabras a Saúl, éste dijo: “¿Es esa tu voz, hijo mío David?” Saúl alzó la voz y lloró. 
'''
"17" = '''
:sup:`17` Dijo a David: “Tú eres más justo que yo, pues me has hecho bien, mientras que yo te he hecho mal. 
'''
"18" = '''
:sup:`18` Hoy has declarado cómo me has tratado bien, porque cuando Yahvé me entregó en tu mano, no me mataste. 
'''
"19" = '''
:sup:`19` Porque si un hombre encuentra a su enemigo, ¿lo dejará ir ileso? Por eso, que el Señor te recompense bien por lo que has hecho hoy conmigo. 
'''
"20" = '''
:sup:`20` Ahora bien, yo sé que ciertamente serás rey, y que el reino de Israel será establecido en tu mano. 
'''
"21" = '''
:sup:`21` Júrame, pues, por Yahvé que no cortarás mi descendencia después de mí, y que no destruirás mi nombre de la casa de mi padre.” 
'''
"22" = '''
:sup:`22` David juró a Saúl. Saúl se fue a su casa, pero David y sus hombres subieron a la fortaleza. 
'''
