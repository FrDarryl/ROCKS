[47]
"1" = '''
:sup:`1` Palabra de Yahvé que vino al profeta Jeremías sobre los filisteos, antes de que el faraón atacara Gaza. 
'''
"2" = '''
:sup:`2` Yahvé dice: “He aquí que las aguas suben del norte, y se convertirá en un arroyo desbordante, y desbordará la tierra y todo lo que hay en ella, la ciudad y los que la habitan. Los hombres llorarán, y todos los habitantes de la tierra se lamentarán. 
'''
"3" = '''
:sup:`3` Al ruido del estampido de los cascos de sus fuertes, al correr de sus carros, al estruendo de sus ruedas, los padres no miran atrás por sus hijos porque sus manos son muy débiles, 
'''
"4" = '''
:sup:`4` por el día que viene para destruir a todos los filisteos, para cortar de Tiro y de Sidón todo ayudante que quede; porque Yahvé destruirá a los filisteos, el remanente de la isla de Caphtor. 
'''
"5" = '''
:sup:`5` La calvicie ha llegado a Gaza; Ashkelon es llevado a la nada. Tú, remanente de su valle, ¿cuánto tiempo te vas a cortar? 
'''
"6" = '''
:sup:`6` “‘Espada de Yahvé, ¿cuánto tiempo pasará antes de que te calles? Vuelve a ponerte la vaina; Descansa y quédate quieto”. 
'''
"7" = '''
:sup:`7` “Cómo puedes estar tranquilo, ya que Yahvé te ha dado una orden? Contra Ashkelon, y contra la orilla del mar, allí lo ha designado”. 
'''
