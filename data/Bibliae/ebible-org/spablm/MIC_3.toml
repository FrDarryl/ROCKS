[3]
"1" = '''
:sup:`1` He dicho, “Por favor, escuchen, cabezas de Jacob, y gobernantes de la casa de Israel: ¿No te corresponde conocer la justicia? 
'''
"2" = '''
:sup:`2` Tú que odias el bien, y amar el mal; que se arrancan la piel, y su carne de sus huesos; 
'''
"3" = '''
:sup:`3` que también comen la carne de mi pueblo, y pelar su piel de ellos, y romper sus huesos, y picarlas en trozos, como para la olla, y como carne dentro del caldero. 
'''
"4" = '''
:sup:`4` Entonces clamarán a Yahvé, pero no les contestará. Sí, en ese momento ocultará su rostro, porque hicieron sus obras malas”. 
'''
"5" = '''
:sup:`5` Dice el Señor acerca de los profetas que extravían a mi pueblo: a quien alimenta sus dientes, le proclaman: “¡Paz!”, y a quien no se alimenta la boca, le preparan la guerra: 
'''
"6" = '''
:sup:`6` “Por tanto, la noche está sobre vosotros, sin visión, y es oscuro para ti, para que no puedas adivinar; y el sol se pondrá sobre los profetas, y el día será negro sobre ellos. 
'''
"7" = '''
:sup:`7` Los videntes serán decepcionados, y los adivinos confundidos. Sí, todos se cubrirán los labios, porque no hay respuesta de Dios”. 
'''
"8" = '''
:sup:`8` En cuanto a mí, estoy lleno de poder por el Espíritu de Yahvé, y de juicio, y de poder, para declarar a Jacob su desobediencia, y a Israel su pecado. 
'''
"9" = '''
:sup:`9` Escuchad esto, jefes de la casa de Jacob, y gobernantes de la casa de Israel, que aborrecen la justicia, y pervertir toda la equidad, 
'''
"10" = '''
:sup:`10` que construyen Sión con sangre, y Jerusalén con la iniquidad. 
'''
"11" = '''
:sup:`11` Sus dirigentes juzgan por sobornos, y sus sacerdotes enseñan por un precio, y sus profetas de ella dicen fortunas por dinero; pero se apoyan en Yahvé, y dicen, “¿No está Yahvé entre nosotros? No nos caerá ningún desastre”. 
'''
"12" = '''
:sup:`12` Por lo tanto, Sión por tu causa será arada como un campo, y Jerusalén se convertirá en un montón de escombros, y la montaña del templo como los lugares altos de un bosque. 
'''
