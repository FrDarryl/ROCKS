"1" = '''
:sup:`1` Al tercer día, cuando dejó de orar, se quitó el vestido de sirvienta y se puso su glorioso traje. Estando espléndidamente vestida y habiendo invocado a Dios, el Supervisor y Preservador de todas las cosas, tomó a sus dos doncellas, y se apoyó en una, como mujer delicada, y la otra la siguió llevando su cola. Estaba floreciendo en la perfección de su belleza. Su rostro era alegre y tenía un aspecto encantador, pero su corazón estaba lleno de temor. Tras atravesar todas las puertas, se presentó ante el rey. Él estaba sentado en su trono real. Se había puesto todos sus gloriosos ropajes, cubiertos por completo de oro y piedras preciosas, y era muy aterrador. Y habiendo levantado su rostro resplandeciente de gloria, miró con intensa ira. La reina cayó, y cambió de color mientras se desmayaba. Se inclinó sobre la cabeza de la doncella que iba delante de ella. Pero Dios cambió el espíritu del rey a la dulzura, y con intenso sentimiento, saltó de su trono, y la tomó en sus brazos, hasta que se recuperó. La consoló con palabras de paz, y le dijo: “¿Qué te pasa, Ester? Soy tu pariente. ¡Anímate! No morirás, pues nuestra orden te ha sido declarada abiertamente: ‘Acércate’”. 
'''
"2" = '''
:sup:`2` Y habiendo levantado el cetro de oro, lo puso sobre su cuello y la abrazó. Le dijo: “Háblame”. Entonces ella le dijo: “Te vi, señor mío, como un ángel de Dios, y mi corazón se turbó por temor a tu gloria; porque tú, señor mío, eres digno de admiración, y tu rostro está lleno de gracia.” Mientras hablaba, se desmayó y cayó. Entonces el rey se turbó, y todos sus servidores la consolaron. 
'''
"3" = '''
:sup:`3` El rey dijo: “¿Qué deseas, Ester? ¿Cuál es tu petición? Pide hasta la mitad de mi reino, y será tuyo”. 
'''
"4" = '''
:sup:`4` Ester dijo: “Hoy es un día especial. Así que si al rey le parece bien, que tanto él como Amán vengan al banquete que prepararé hoy”. 
'''
"5" = '''
:sup:`5` El rey dijo: “Apúrate y trae a Amán, para que hagamos lo que dijo Ester”. Así que ambos acudieron al banquete del que había hablado Ester. 
'''
"6" = '''
:sup:`6` En el banquete, el rey dijo a Ester: “¿Cuál es tu petición, reina Ester? Tendrás todo lo que pidas”. 
'''
"7" = '''
:sup:`7` Ella dijo: “Mi petición y mi solicitud es: 
'''
"8" = '''
:sup:`8` si he hallado gracia ante los ojos del rey, que el rey y Amán vuelvan mañana a la fiesta que les prepararé, y mañana haré lo que he hecho hoy.” 
'''
"9" = '''
:sup:`9` Así que Amán salió del rey muy contento y alegre; pero cuando Amán vio al judío Mardoqueo en el patio, se enfureció mucho. 
'''
"10" = '''
:sup:`10` Después de entrar en su casa, llamó a sus amigos y a su esposa Zeresh. 
'''
"11" = '''
:sup:`11` Les mostró sus riquezas y la gloria con que el rey lo había investido, y cómo lo había promovido para ser jefe del reino. 
'''
"12" = '''
:sup:`12` Amán dijo: “La reina no ha convocado a nadie más que a mí a la fiesta con el rey, y yo estoy invitado mañana. 
'''
"13" = '''
:sup:`13` Pero estas cosas no me agradan mientras vea a Mardoqueo el judío en la corte. 
'''
"14" = '''
:sup:`14` Entonces Zeresh, su mujer, y sus amigos le dijeron: “Que se haga para ti una horca de cincuenta codos de altura. Por la mañana habla con el rey, y que cuelguen a Mardoqueo en la horca; pero tú entra al banquete con el rey, y alégrate”. El dicho agradó a Amán, y se preparó la horca. 
'''
