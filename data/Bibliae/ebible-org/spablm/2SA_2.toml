[2]
"1" = '''
:sup:`1` Después de esto, David consultó a Yahvé, diciendo: “¿Debo subir a alguna de las ciudades de Judá?”. Yahvé le dijo: “Sube”. David dijo: “¿Adónde subiré?” Dijo: “A Hebrón”. 
'''
"2" = '''
:sup:`2` David subió allí con sus dos mujeres, Ahinoam la jezreelita y Abigail la mujer de Nabal el carmelita. 
'''
"3" = '''
:sup:`3` David hizo subir a sus hombres que estaban con él, cada uno con su familia. Vivían en las ciudades de Hebrón. 
'''
"4" = '''
:sup:`4` Vinieron los hombres de Judá y allí ungieron a David como rey de la casa de Judá. Le dijeron a David: “Los hombres de Jabes de Galaad fueron los que enterraron a Saúl”. 
'''
"5" = '''
:sup:`5` David envió mensajeros a los hombres de Jabes de Galaad y les dijo: “Benditos seáis por Yahvé, porque habéis mostrado esta bondad con vuestro señor, con Saúl, y lo habéis enterrado. 
'''
"6" = '''
:sup:`6` Que el Señor les muestre su bondad y su verdad. Yo también te recompensaré por esta bondad, porque has hecho esto. 
'''
"7" = '''
:sup:`7` Ahora, pues, fortalece tus manos y sé valiente, porque Saúl, tu señor, ha muerto, y también la casa de Judá me ha ungido como rey sobre ellos.” 
'''
"8" = '''
:sup:`8` Abner, hijo de Ner, capitán del ejército de Saúl, había capturado a Isboset, hijo de Saúl, y lo había llevado a Mahanaim. 
'''
"9" = '''
:sup:`9` Lo hizo rey de Galaad, de los asuritas, de Jezreel, de Efraín, de Benjamín y de todo Israel. 
'''
"10" = '''
:sup:`10` Isboset, hijo de Saúl, tenía cuarenta años cuando comenzó a reinar sobre Israel, y reinó dos años. Pero la casa de Judá siguió a David. 
'''
"11" = '''
:sup:`11` El tiempo que David fue rey en Hebrón sobre la casa de Judá fue de siete años y seis meses. 
'''
"12" = '''
:sup:`12` Abner hijo de Ner, y los siervos de Isboset hijo de Saúl, salieron de Mahanaim a Gabaón. 
'''
"13" = '''
:sup:`13` Joab, hijo de Sarvia, y los siervos de David salieron a su encuentro junto al estanque de Gabaón, y se sentaron, el uno a un lado del estanque y el otro al otro. 
'''
"14" = '''
:sup:`14` Abner dijo a Joab: “¡Por favor, que los jóvenes se levanten y compitan ante nosotros!” Joab dijo: “¡Que se levanten!” 
'''
"15" = '''
:sup:`15` Entonces se levantaron y pasaron por número: doce por Benjamín y por Isboset, hijo de Saúl, y doce de los siervos de David. 
'''
"16" = '''
:sup:`16` Cada uno de ellos agarró a su adversario por la cabeza y le clavó la espada en el costado a su compañero; así cayeron juntos. Por eso aquel lugar de Gabaón se llamó Helkath Hazzurim. 
'''
"17" = '''
:sup:`17` La batalla fue muy dura aquel día, y Abner y los hombres de Israel fueron derrotados ante los servidores de David. 
'''
"18" = '''
:sup:`18` Los tres hijos de Sarvia estaban allí: Joab, Abisai y Asael. Asael era ligero de pies como una gacela salvaje. 
'''
"19" = '''
:sup:`19` Asael persiguió a Abner. No se volvió ni a la derecha ni a la izquierda de seguir a Abner. 
'''
"20" = '''
:sup:`20` Entonces Abner miró detrás de él y dijo: “¿Eres tú, Asahel?” Respondió: “Lo es”. 
'''
"21" = '''
:sup:`21` Abner le dijo: “Vuélvete a tu derecha o a tu izquierda, agarra a uno de los jóvenes y toma su armadura”. Pero Asahel no quiso dejar de seguirlo. 
'''
"22" = '''
:sup:`22` Abner le dijo de nuevo a Asael: “Apártate de seguirme. ¿Por qué habría de tirarte al suelo? ¿Cómo podría entonces mirar a la cara a tu hermano Joab?” 
'''
"23" = '''
:sup:`23` Sin embargo, él se negó a apartarse. Entonces Abner, con el extremo posterior de la lanza, lo golpeó en el cuerpo, de modo que la lanza salió por detrás de él; y allí cayó y murió en el mismo lugar. Todos los que llegaron al lugar donde cayó y murió Asael se detuvieron. 
'''
"24" = '''
:sup:`24` Pero Joab y Abisai persiguieron a Abner. El sol se puso cuando llegaron a la colina de Amma, que está frente a Giah por el camino del desierto de Gabaón. 
'''
"25" = '''
:sup:`25` Los hijos de Benjamín se reunieron en pos de Abner y se convirtieron en un solo grupo, y se pusieron en la cima de la colina. 
'''
"26" = '''
:sup:`26` Entonces Abner llamó a Joab y le dijo: “¿La espada va a devorar para siempre? ¿No sabes que al final será amarga? ¿Cuánto tiempo pasará entonces, antes de que pidas al pueblo que vuelva de seguir a sus hermanos?” 
'''
"27" = '''
:sup:`27` Joab dijo: “Vive Dios, si no hubieras hablado, seguramente por la mañana el pueblo se habría ido, y no habría seguido cada uno a su hermano”. 
'''
"28" = '''
:sup:`28` Así que Joab tocó la trompeta, y todo el pueblo se detuvo y no persiguió más a Israel, y no lucharon más. 
'''
"29" = '''
:sup:`29` Abner y sus hombres recorrieron toda aquella noche el Arabá, y pasaron el Jordán, atravesaron todo Bitrón y llegaron a Mahanaim. 
'''
"30" = '''
:sup:`30` Joab regresó de seguir a Abner, y cuando reunió a todo el pueblo, faltaban diecinueve hombres de David y Asael. 
'''
"31" = '''
:sup:`31` Pero los siervos de David habían herido a los hombres de Abner, de modo que murieron trescientos sesenta hombres. 
'''
"32" = '''
:sup:`32` Recogieron a Asael y lo enterraron en la tumba de su padre, que estaba en Belén. Joab y sus hombres pasaron toda la noche, y el día amaneció en Hebrón. 
'''
