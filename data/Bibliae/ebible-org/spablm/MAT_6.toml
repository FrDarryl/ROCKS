[6]
"1" = '''
:sup:`1` “Tened cuidado de no hacer vuestras obras de caridad delante de los hombres, para ser vistos por ellos, pues de lo contrario no tendréis recompensa de vuestro Padre que está en los cielos. 
'''
"2" = '''
:sup:`2` Por eso, cuando hagas obras de caridad, no hagas sonar la trompeta delante de ti, como hacen los hipócritas en las sinagogas y en las calles, para obtener la gloria de los hombres. Ciertamente os digo que ya han recibido su recompensa. 
'''
"3" = '''
:sup:`3` Pero cuando hagas obras de misericordia, no dejes que tu mano izquierda sepa lo que hace tu mano derecha, 
'''
"4" = '''
:sup:`4` para que tus obras de misericordia estén en secreto, entonces tu Padre que ve en secreto te recompensará abiertamente. 
'''
"5" = '''
:sup:`5` “Cuando ores, no seas como los hipócritas, pues les gusta estar de pie y orar en las sinagogas y en las esquinas de las calles, para ser vistos por los hombres. Ciertamente, os digo que han recibido su recompensa. 
'''
"6" = '''
:sup:`6` Pero tú, cuando ores, entra en tu cuarto interior, y habiendo cerrado la puerta, ora a tu Padre que está en secreto; y tu Padre, que ve en secreto, te recompensará abiertamente. 
'''
"7" = '''
:sup:`7` Al orar, no utilicéis vanas repeticiones, como hacen los gentiles, pues piensan que serán escuchados por su mucho hablar. 
'''
"8" = '''
:sup:`8` No seáis, pues, como ellos, porque vuestro Padre sabe lo que necesitáis antes de que se lo pidáis. 
'''
"9" = '''
:sup:`9` Orad así: “‘Padre nuestro que estás en el cielo, que tu nombre sea santificado’. 
'''
"10" = '''
:sup:`10` Que venga tu Reino. Que se haga tu voluntad en la tierra como en el cielo. 
'''
"11" = '''
:sup:`11` Danos hoy el pan de cada día. 
'''
"12" = '''
:sup:`12` Perdona nuestras deudas, así como nosotros perdonamos a nuestros deudores. 
'''
"13" = '''
:sup:`13` No nos dejes caer en la tentación, pero líbranos del maligno. Porque tuyo es el Reino, el poder y la gloria por siempre. Amén.” 
'''
"14" = '''
:sup:`14` “Porque si perdonáis a los hombres sus ofensas, también vuestro Padre celestial os perdonará a vosotros. 
'''
"15" = '''
:sup:`15` Pero si no perdonáis a los hombres sus ofensas, tampoco vuestro Padre os perdonará vuestras ofensas. 
'''
"16" = '''
:sup:`16` “Además, cuando ayunéis, no seáis como los hipócritas, con rostros tristes. Porque ellos desfiguran sus rostros para que los hombres vean que están ayunando. Ciertamente os digo que han recibido su recompensa. 
'''
"17" = '''
:sup:`17` Pero tú, cuando ayunes, unge tu cabeza y lava to cara, 
'''
"18" = '''
:sup:`18` para que no te vean los hombres ayunando, sino tu Padre que está en secreto; y tu Padre, que ve en secreto, te recompensará. 
'''
"19" = '''
:sup:`19` “No os hagáis tesoros en la tierra, donde la polilla y el orín consumen, y donde los ladrones cuelan y roban; 
'''
"20" = '''
:sup:`20` sino haceos tesoros en el cielo, donde ni la polilla ni el orín consumen, y donde los ladrones no cuelan ni roban; 
'''
"21" = '''
:sup:`21` porque donde esté vuestro tesoro, allí estará también vuestro corazón. 
'''
"22" = '''
:sup:`22` “La lámpara del cuerpo es el ojo. Por tanto, si tu ojo es sano, todo tu cuerpo estará lleno de luz. 
'''
"23" = '''
:sup:`23` Pero si tu ojo es malo, todo tu cuerpo estará lleno de tinieblas. Por tanto, si la luz que hay en ti es oscuridad, ¡qué grandes son las tinieblas! 
'''
"24" = '''
:sup:`24` “Nadie puede servir a dos señores, porque o bien odiará a uno y amará al otro, o bien se dedicará a uno y despreciará al otro. No se puede servir a la vez a Dios y a Mammón. 
'''
"25" = '''
:sup:`25` Por eso os digo que no os preocupéis por vuestra vida: qué vais a comer o qué vais a beber; ni tampoco por vuestro cuerpo, qué vais a vestir. ¿No es la vida más que el alimento, y el cuerpo más que el vestido? 
'''
"26" = '''
:sup:`26` Mirad las aves del cielo, que no siembran, ni cosechan, ni recogen en graneros. Vuestro Padre celestial las alimenta. ¿No tienéis vosotros mucho más valor que ellas? 
'''
"27" = '''
:sup:`27` “¿Quién de vosotros, estando ansioso, puede añadir un momento a su vida? 
'''
"28" = '''
:sup:`28` ¿Por qué os preocupáis por la ropa? Considerad los lirios del campo, cómo crecen. No se afanan, ni hilan, 
'''
"29" = '''
:sup:`29` pero os digo que ni siquiera Salomón, con toda su gloria, se vistió como uno de ellos. 
'''
"30" = '''
:sup:`30` Pero si Dios viste así a la hierba del campo, que hoy existe y mañana es arrojada al horno, ¿no os vestirá mucho más a vosotros, hombres de poca fe? 
'''
"31" = '''
:sup:`31` “Por tanto, no os preocupéis diciendo: “¿Qué comeremos?”, “¿Qué beberemos?” o “¿Con qué nos vestiremos?” 
'''
"32" = '''
:sup:`32` Porque los gentiles buscan todas estas cosas; pues vuestro Padre celestial sabe que necesitáis todas estas cosas. 
'''
"33" = '''
:sup:`33` Pero buscad primero el Reino de Dios y su justicia, y todas estas cosas se os darán también a vosotros. 
'''
"34" = '''
:sup:`34` Por tanto, no os preocupéis por el día de mañana, porque el día de mañana se preocupará por sí mismo. El mal de cada día es suficiente. 
'''
