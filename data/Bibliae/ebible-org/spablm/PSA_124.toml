[124]
"1" = '''
:sup:`1` Una canción de ascensos. Por David. Si no hubiera sido Yahvé quien estuviera de nuestra parte, dejemos que Israel diga ahora, 
'''
"2" = '''
:sup:`2` si no hubiera sido Yahvé quien estuviera de nuestra parte, cuando los hombres se levantaron contra nosotros, 
'''
"3" = '''
:sup:`3` entonces nos habrían tragado vivos, cuando su ira se encendió contra nosotros, 
'''
"4" = '''
:sup:`4` entonces las aguas nos habrían desbordado, la corriente habría pasado por encima de nuestra alma. 
'''
"5" = '''
:sup:`5` Entonces las aguas orgullosas habrían pasado por encima de nuestra alma. 
'''
"6" = '''
:sup:`6` Bendito sea Yahvé, que no nos ha dado como presa a sus dientes. 
'''
"7" = '''
:sup:`7` Nuestra alma ha escapado como un pájaro de la trampa del cazador. La trampa se ha roto y hemos escapado. 
'''
"8" = '''
:sup:`8` Nuestra ayuda está en el nombre de Yahvé, que hizo el cielo y la tierra. 
'''
