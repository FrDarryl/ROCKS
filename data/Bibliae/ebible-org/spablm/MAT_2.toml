[2]
"1" = '''
:sup:`1` Cuando Jesús nació en Belén de Judea, en tiempos del rey Herodes, vinieron a Jerusalén unos sabios del Oriente, diciendo: 
'''
"2" = '''
:sup:`2` “¿Dónde está el que ha nacido como Rey de los judíos? Porque hemos visto su estrella en el oriente y hemos venido a adorarle”. 
'''
"3" = '''
:sup:`3` Al oírlo, el rey Herodes se turbó, y toda Jerusalén con él. 
'''
"4" = '''
:sup:`4` Reuniendo a todos los jefes de los sacerdotes y a los escribas del pueblo, les preguntó dónde iba a nacer el Cristo. 
'''
"5" = '''
:sup:`5` Ellos le respondieron: “En Belén de Judea, porque así está escrito por el profeta, 
'''
"6" = '''
:sup:`6` ‘Tú Belén, tierra de Judá, no eres en absoluto el menos importante entre los príncipes de Judá; porque de ti saldrá un gobernador que pastoreará a mi pueblo, Israel”. 
'''
"7" = '''
:sup:`7` Entonces Herodes llamó en secreto a los sabios y se enteró por ellos de la hora exacta en que apareció la estrella. 
'''
"8" = '''
:sup:`8` Los envió a Belén y les dijo: “Id y buscad diligentemente al niño. Cuando lo hayáis encontrado, traedme la noticia, para que yo también vaya a adorarlo”. 
'''
"9" = '''
:sup:`9` Ellos, habiendo oído al rey, se pusieron en camino; y he aquí que la estrella que habían visto en el oriente, iba delante de ellos hasta que llegó y se paró sobre donde estaba el niño. 
'''
"10" = '''
:sup:`10` Al ver la estrella, se alegraron mucho. 
'''
"11" = '''
:sup:`11` Entraron en la casa y vieron al niño con María, su madre, y se postraron y lo adoraron. Abriendo sus tesoros, le ofrecieron regalos: oro, incienso y mirra. 
'''
"12" = '''
:sup:`12` Al ser advertidos en sueños de que no debían volver a Herodes, regresaron a su país por otro camino. 
'''
"13" = '''
:sup:`13` Cuando se fueron, he aquí que un ángel del Señor se le apareció a José en sueños, diciendo: “Levántate y toma al niño y a su madre, y huye a Egipto, y quédate allí hasta que yo te diga, porque Herodes buscará al niño para destruirlo.” 
'''
"14" = '''
:sup:`14` Se levantó, tomó al niño y a su madre de noche y se marchó a Egipto, 
'''
"15" = '''
:sup:`15` y estuvo allí hasta la muerte de Herodes, para que se cumpliera lo que había dicho el Señor por medio del profeta: “De Egipto llamé a mi hijo.” 
'''
"16" = '''
:sup:`16` Entonces Herodes, cuando se vio burlado por los sabios, se enojó mucho y mandó matar a todos los niños varones que había en Belén y en toda la campiña de los alrededores, de dos años para abajo, según el tiempo exacto que había aprendido de los sabios. 
'''
"17" = '''
:sup:`17` Entonces se cumplió lo dicho por el profeta Jeremías, que dijo 
'''
"18" = '''
:sup:`18` “Se oyó una voz en Ramá, lamento, llanto y gran luto, Raquel llorando por sus hijos; no se consolaría, porque ya no existen”. 
'''
"19" = '''
:sup:`19` Pero cuando Herodes murió, he aquí que un ángel del Señor se le apareció en sueños a José en Egipto, diciendo: 
'''
"20" = '''
:sup:`20` “Levántate y toma al niño y a su madre, y vete a la tierra de Israel, porque los que buscaban la vida del niño han muerto.” 
'''
"21" = '''
:sup:`21` Se levantó, tomó al niño y a su madre y se fue a la tierra de Israel. 
'''
"22" = '''
:sup:`22` Pero cuando se enteró de que Arquelao reinaba en Judea en lugar de su padre, Herodes, tuvo miedo de ir allí. Advertido en sueños, se retiró a la región de Galilea, 
'''
"23" = '''
:sup:`23` y vino a vivir a una ciudad llamada Nazaret, para que se cumpliera lo dicho por los profetas de que sería llamado nazareno. 
'''
