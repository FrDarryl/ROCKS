[86]
"1" = '''
:sup:`1` Una oración de David. Escucha, Yahvé, y respóndeme, porque soy pobre y necesitado. 
'''
"2" = '''
:sup:`2` Preserva mi alma, porque soy piadoso. Tú, Dios mío, salvas a tu siervo que confía en ti. 
'''
"3" = '''
:sup:`3` Ten piedad de mí, Señor, porque te llamo todo el día. 
'''
"4" = '''
:sup:`4` Alegra el alma de tu siervo, porque a ti, Señor, elevo mi alma. 
'''
"5" = '''
:sup:`5` Porque tú, Señor, eres bueno y estás dispuesto a perdonar, abundante en bondad amorosa para todos los que te invocan. 
'''
"6" = '''
:sup:`6` Escucha, Yahvé, mi oración. Escucha la voz de mis peticiones. 
'''
"7" = '''
:sup:`7` En el día de mi angustia te invocaré, porque tú me responderás. 
'''
"8" = '''
:sup:`8` No hay nadie como tú entre los dioses, Señor, ni ninguna obra como las tuyas. 
'''
"9" = '''
:sup:`9` Todas las naciones que has hecho vendrán a adorar ante ti, Señor. Ellos glorificarán tu nombre. 
'''
"10" = '''
:sup:`10` Porque eres grande y haces cosas maravillosas. Sólo tú eres Dios. 
'''
"11" = '''
:sup:`11` Enséñame tu camino, Yahvé. Caminaré en tu verdad. Haz que mi corazón sea indiviso para temer tu nombre. 
'''
"12" = '''
:sup:`12` Te alabaré, Señor mi Dios, con todo mi corazón. Glorificaré tu nombre para siempre. 
'''
"13" = '''
:sup:`13` Porque tu bondad es grande para conmigo. Has liberado mi alma del más bajo Seol. 
'''
"14" = '''
:sup:`14` Dios, los soberbios se han levantado contra mí. Una compañía de hombres violentos ha buscado mi alma, y no te tienen en cuenta ante ellos. 
'''
"15" = '''
:sup:`15` Pero tú, Señor, eres un Dios misericordioso y bondadoso, lento para la ira, y abundante en bondad y verdad. 
'''
"16" = '''
:sup:`16` ¡Vuelve a mí y ten piedad de mí! Da tu fuerza a tu siervo. Salva al hijo de tu siervo. 
'''
"17" = '''
:sup:`17` Muéstrame una señal de tu bondad, para que los que me odian lo vean y se avergüencen, porque tú, Yahvé, me has ayudado y me has consolado. 
'''
