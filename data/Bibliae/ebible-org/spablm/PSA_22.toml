[22]
"1" = '''
:sup:`1` Para el músico principal; ambientado en “La cierva de la mañana”. Un salmo de David. Dios mío, Dios mío, ¿por qué me has abandonado? ¿Por qué estás tan lejos de ayudarme, y de las palabras de mi gemido? 
'''
"2" = '''
:sup:`2` Dios mío, clamo de día, pero no respondes; en la estación de la noche, y no estoy en silencio. 
'''
"3" = '''
:sup:`3` Pero tú eres santo, tú que habitas las alabanzas de Israel. 
'''
"4" = '''
:sup:`4` Nuestros padres confiaron en ti. Confiaron, y tú les entregaste. 
'''
"5" = '''
:sup:`5` Clamaron a ti y fueron liberados. Confiaron en ti, y no quedaron decepcionados. 
'''
"6" = '''
:sup:`6` Pero yo soy un gusano y no un hombre; un reproche de los hombres, y despreciado por el pueblo. 
'''
"7" = '''
:sup:`7` Todos los que me ven se burlan de mí. Me insultan con sus labios. Mueven la cabeza, diciendo, 
'''
"8" = '''
:sup:`8` “Confía en Yahvé. Que lo entregue. Que lo rescate, ya que se deleita en él”. 
'''
"9" = '''
:sup:`9` Pero tú me sacaste del vientre. Me hiciste confiar en los pechos de mi madre. 
'''
"10" = '''
:sup:`10` Me arrojaron sobre ti desde el vientre de mi madre. Tú eres mi Dios desde que mi madre me parió. 
'''
"11" = '''
:sup:`11` No te alejes de mí, porque los problemas están cerca. Porque no hay nadie que ayude. 
'''
"12" = '''
:sup:`12` Muchos toros me han rodeado. Fuertes toros de Basán me han rodeado. 
'''
"13" = '''
:sup:`13` Abren mucho la boca contra mí, leones desgarrando presas y rugiendo. 
'''
"14" = '''
:sup:`14` Me derramo como el agua. Todos mis huesos están fuera de lugar. Mi corazón es como la cera. Se derrite dentro de mí. 
'''
"15" = '''
:sup:`15` Mi fuerza se ha secado como un tiesto. Mi lengua se pega al paladar. Me has llevado al polvo de la muerte. 
'''
"16" = '''
:sup:`16` Porque los perros me han rodeado. Una compañía de malhechores me ha encerrado. Me han perforado las manos y los pies. 
'''
"17" = '''
:sup:`17` Puedo contar todos mis huesos. Me miran y se quedan mirando. 
'''
"18" = '''
:sup:`18` Se reparten mis vestidos entre ellos. Echaron a suertes mi ropa. 
'''
"19" = '''
:sup:`19` Pero no te alejes, Yahvé. Tú eres mi ayuda. Apresúrate a ayudarme. 
'''
"20" = '''
:sup:`20` Libra mi alma de la espada, mi preciosa vida del poder del perro. 
'''
"21" = '''
:sup:`21` ¡Sálvame de la boca del león! Sí, me has rescatado de los cuernos de los bueyes salvajes. 
'''
"22" = '''
:sup:`22` Yo declararé tu nombre a mis hermanos. Entre la asamblea, te alabaré. 
'''
"23" = '''
:sup:`23` Los que temen al Señor, alábenlo. Todos ustedes, descendientes de Jacob, glorifíquenlo. ¡Prepárense ante él, todos los descendientes de Israel! 
'''
"24" = '''
:sup:`24` Porque no ha despreciado ni abominado la aflicción de los afligidos, tampoco le ha ocultado su rostro; pero cuando le gritó, lo escuchó. 
'''
"25" = '''
:sup:`25` Mi alabanza a ti viene en la gran asamblea. Pagaré mis votos ante los que le temen. 
'''
"26" = '''
:sup:`26` Los humildes comerán y se saciarán. Alabarán a Yahvé los que lo buscan. Que vuestros corazones vivan para siempre. 
'''
"27" = '''
:sup:`27` Todos los confines de la tierra se acordarán y se volverán a Yahvé. Todos los parientes de las naciones adorarán ante ti. 
'''
"28" = '''
:sup:`28` Porque el reino es de Yahvé. Él es el gobernante de las naciones. 
'''
"29" = '''
:sup:`29` Todos los ricos de la tierra comerán y adorarán. Todos los que desciendan al polvo se inclinarán ante él, incluso el que no puede mantener su alma viva. 
'''
"30" = '''
:sup:`30` La posteridad le servirá. A las generaciones futuras se les hablará del Señor. 
'''
"31" = '''
:sup:`31` Vendrán y anunciarán su justicia a un pueblo que nacerá, porque lo ha hecho. 
'''
