[11]
"1" = '''
:sup:`1` Un hombre estaba enfermo, Lázaro, de Betania, del pueblo de María y de su hermana Marta. 
'''
"2" = '''
:sup:`2` Era aquella María, que había ungido al Señor con ungüento y enjugado sus pies con sus cabellos, cuyo hermano Lázaro estaba enfermo. 
'''
"3" = '''
:sup:`3` Las hermanas, pues, enviaron a decirle: “Señor, he aquí que está enfermo aquel a quien tienes gran afecto.” 
'''
"4" = '''
:sup:`4` Pero Jesús, al oírlo, dijo: “Esta enfermedad no es para la muerte, sino para la gloria de Dios, para que el Hijo de Dios sea glorificado por ella.” 
'''
"5" = '''
:sup:`5` Jesús amaba a Marta, a su hermana y a Lázaro. 
'''
"6" = '''
:sup:`6` Por eso, al saber que estaba enfermo, se quedó dos días en el lugar donde estaba. 
'''
"7" = '''
:sup:`7` Luego, después de esto, dijo a los discípulos: “Vamos a Judea de nuevo”. 
'''
"8" = '''
:sup:`8` Los discípulos le preguntaron: “Rabí, los judíos querían apedrearte. ¿Vas a ir allí de nuevo?” 
'''
"9" = '''
:sup:`9` Jesús respondió: “¿No hay doce horas de luz? Si un hombre camina de día, no tropieza, porque ve la luz de este mundo. 
'''
"10" = '''
:sup:`10` Pero si un hombre camina de noche, tropieza, porque la luz no está en él”. 
'''
"11" = '''
:sup:`11` Dijo estas cosas, y después les dijo: “Nuestro amigo Lázaro se ha dormido, pero yo voy para despertarlo del sueño.” 
'''
"12" = '''
:sup:`12` Entonces los discípulos dijeron: “Señor, si se ha dormido, se recuperará”. 
'''
"13" = '''
:sup:`13` Ahora bien, Jesús había hablado de su muerte, pero ellos pensaron que hablaba de descansar en el sueño. 
'''
"14" = '''
:sup:`14` Entonces Jesús les dijo claramente: “Lázaro ha muerto. 
'''
"15" = '''
:sup:`15` Me alegro por vosotros de no haber estado allí, para que creáis. Sin embargo, vayamos a verlo”. 
'''
"16" = '''
:sup:`16` Entonces Tomás, que se llama Dídimo, dijo a sus condiscípulos: “Vayamos también nosotros, para morir con él.” 
'''
"17" = '''
:sup:`17` Cuando llegó Jesús, se dio cuenta de que ya llevaba cuatro días en el sepulcro. 
'''
"18" = '''
:sup:`18` Betania estaba cerca de Jerusalén, a unos quince pasos. 
'''
"19" = '''
:sup:`19` Muchos de los judíos se habían reunido con las mujeres en torno a Marta y María, para consolarlas por su hermano. 
'''
"20" = '''
:sup:`20` Cuando Marta se enteró de que Jesús venía, fue a recibirlo, pero María se quedó en la casa. 
'''
"21" = '''
:sup:`21` Entonces Marta dijo a Jesús: “Señor, si hubieras estado aquí, mi hermano no habría muerto. 
'''
"22" = '''
:sup:`22` Incluso ahora sé que todo lo que pidas a Dios, Dios te lo dará”. 
'''
"23" = '''
:sup:`23` Jesús le dijo: “Tu hermano resucitará”. 
'''
"24" = '''
:sup:`24` Marta le dijo: “Sé que resucitará en la resurrección en el último día”. 
'''
"25" = '''
:sup:`25` Jesús le dijo: “Yo soy la resurrección y la vida. El que cree en mí seguirá viviendo, aunque muera. 
'''
"26" = '''
:sup:`26` El que vive y cree en mí no morirá jamás. ¿Crees en esto?” 
'''
"27" = '''
:sup:`27` Ella le dijo: “Sí, Señor. He llegado a creer que tú eres el Cristo, el Hijo de Dios, el que viene al mundo”. 
'''
"28" = '''
:sup:`28` Cuando hubo dicho esto, se fue y llamó a María, su hermana, en secreto, diciendo: “El Maestro está aquí y te llama.” 
'''
"29" = '''
:sup:`29` Al oír esto, se levantó rápidamente y fue hacia él. 
'''
"30" = '''
:sup:`30` Pero Jesús no había entrado aún en la aldea, sino que estaba en el lugar donde Marta lo había encontrado. 
'''
"31" = '''
:sup:`31` Entonces los judíos que estaban con ella en la casa y la consolaban, al ver que María se levantaba rápidamente y salía, la siguieron diciendo: “Va al sepulcro a llorar allí.” 
'''
"32" = '''
:sup:`32` Por eso, cuando María llegó a donde estaba Jesús y lo vio, se postró a sus pies, diciéndole: “Señor, si hubieras estado aquí, mi hermano no habría muerto.” 
'''
"33" = '''
:sup:`33` Cuando Jesús la vio llorar, y a los judíos que venían con ella, gimió en el espíritu y se turbó, 
'''
"34" = '''
:sup:`34` y dijo: “¿Dónde lo habéis puesto?” Le dijeron: “Señor, ven a ver”. 
'''
"35" = '''
:sup:`35` Jesús lloró. 
'''
"36" = '''
:sup:`36` Por eso los judíos decían: “¡Vean cuánto afecto le tenía!”. 
'''
"37" = '''
:sup:`37` Algunos de ellos decían: “¿No podía este hombre, que abrió los ojos del ciego, evitar que éste muriera?” 
'''
"38" = '''
:sup:`38` Jesús, gimiendo de nuevo en su interior, llegó al sepulcro. Era una cueva, y una piedra estaba apoyada en ella. 
'''
"39" = '''
:sup:`39` Jesús dijo: “Quita la piedra”. Marta, la hermana del que había muerto, le dijo: “Señor, a estas alturas hay un hedor, pues lleva cuatro días muerto”. 
'''
"40" = '''
:sup:`40` Jesús le dijo: ¿No te dije que, si crees, verás la gloria de Dios?” 
'''
"41" = '''
:sup:`41` Entonces quitaron la piedra del lugar donde yacía el muerto. Jesús levantó los ojos y dijo: “Padre, te agradezco que me hayas escuchado. 
'''
"42" = '''
:sup:`42` Sé que siempre me escuchas, pero a causa de la multitud que está alrededor he dicho esto, para que crean que tú me has enviado.” 
'''
"43" = '''
:sup:`43` Cuando hubo dicho esto, gritó a gran voz: “¡Lázaro, ven afuera!” 
'''
"44" = '''
:sup:`44` El que estaba muerto salió, atado de pies y manos con vendas, y su rostro estaba envuelto con un paño. Jesús les dijo: “Libéralo y déjalo ir”. 
'''
"45" = '''
:sup:`45` Por eso, muchos de los judíos que se acercaron a María y vieron lo que hacía Jesús creyeron en él. 
'''
"46" = '''
:sup:`46` Pero algunos de ellos se fueron a los fariseos y les contaron las cosas que Jesús había hecho. 
'''
"47" = '''
:sup:`47` Entonces los jefes de los sacerdotes y los fariseos reunieron un consejo y dijeron: “¿Qué hacemos? Porque este hombre hace muchas señales. 
'''
"48" = '''
:sup:`48` Si lo dejamos así, todos creerán en él, y vendrán los romanos y nos quitarán nuestro lugar y nuestra nación.” 
'''
"49" = '''
:sup:`49` Pero uno de ellos, Caifás, siendo sumo sacerdote aquel año, les dijo: “Vosotros no sabéis nada en absoluto, 
'''
"50" = '''
:sup:`50` ni consideráis que nos convenga que un hombre muera por el pueblo, y que no perezca toda la nación.” 
'''
"51" = '''
:sup:`51` Pero él no dijo esto por sí mismo, sino que, siendo sumo sacerdote aquel año, profetizó que Jesús moriría por la nación, 
'''
"52" = '''
:sup:`52` y no sólo por la nación, sino también para reunir en uno a los hijos de Dios que están dispersos. 
'''
"53" = '''
:sup:`53` Así que desde aquel día tomaron consejo para darle muerte. 
'''
"54" = '''
:sup:`54` Así que Jesús ya no andaba abiertamente entre los judíos, sino que se fue de allí al campo, cerca del desierto, a una ciudad llamada Efraín. Allí se quedó con sus discípulos. 
'''
"55" = '''
:sup:`55` Se acercaba la Pascua de los judíos. Muchos subieron del campo a Jerusalén antes de la Pascua, para purificarse. 
'''
"56" = '''
:sup:`56` Entonces buscaban a Jesús y hablaban entre sí, estando en el templo: “¿Qué pensáis, que no viene a la fiesta?” 
'''
"57" = '''
:sup:`57` Ahora bien, los jefes de los sacerdotes y los fariseos habían ordenado que si alguien sabía dónde estaba, lo denunciara para poder apresarlo. 
'''
