[39]
"1" = '''
:sup:`1` “¿Sabéis en qué momento paren las cabras montesas? ¿Observas cuando la cierva tiene cervatillo? 
'''
"2" = '''
:sup:`2` ¿Puedes contar los meses que cumplen? ¿O sabes la hora en que dan a luz? 
'''
"3" = '''
:sup:`3` Se inclinan. Llevan a sus crías. Terminan sus dolores de parto. 
'''
"4" = '''
:sup:`4` Sus crías se hacen fuertes. Crecen en el campo abierto. Salen y no vuelven. 
'''
"5" = '''
:sup:`5` “¿Quién ha liberado al burro salvaje? O que ha soltado las amarras del asno veloz, 
'''
"6" = '''
:sup:`6` cuyo hogar he convertido en el desierto, y la tierra salada su morada? 
'''
"7" = '''
:sup:`7` Desprecia el tumulto de la ciudad, tampoco oye los gritos del conductor. 
'''
"8" = '''
:sup:`8` La cordillera es su pasto. Busca cada cosa verde. 
'''
"9" = '''
:sup:`9` “¿Se contentará el buey salvaje con servirte? ¿O se quedará junto a tu comedero? 
'''
"10" = '''
:sup:`10` ¿Puedes sujetar al buey salvaje en el surco con su arnés? ¿O va a labrar los valles después de ti? 
'''
"11" = '''
:sup:`11` ¿Confiarás en él, porque su fuerza es grande? ¿O le dejarás tu trabajo? 
'''
"12" = '''
:sup:`12` ¿Confiarás en él para que traiga a casa tu semilla? y recoger el grano de tu era? 
'''
"13" = '''
:sup:`13` “Las alas del avestruz se agitan con orgullo, ¿pero son las plumas y el plumaje del amor? 
'''
"14" = '''
:sup:`14` Porque deja sus huevos en la tierra, los calienta en el polvo, 
'''
"15" = '''
:sup:`15` y olvida que el pie puede aplastarlos, o que el animal salvaje los pisotee. 
'''
"16" = '''
:sup:`16` Trata con dureza a sus crías, como si no fueran suyas. Aunque su trabajo es en vano, no tiene miedo, 
'''
"17" = '''
:sup:`17` porque Dios la ha privado de sabiduría, tampoco le ha impartido entendimiento. 
'''
"18" = '''
:sup:`18` Cuando se eleva a lo alto, desprecia al caballo y a su jinete. 
'''
"19" = '''
:sup:`19` “¿Le has dado fuerza al caballo? ¿Has vestido su cuello con una melena temblorosa? 
'''
"20" = '''
:sup:`20` ¿Le has hecho saltar como una langosta? La gloria de su resoplido es impresionante. 
'''
"21" = '''
:sup:`21` Pisa el valle y se regocija en su fuerza. Sale al encuentro de los hombres armados. 
'''
"22" = '''
:sup:`22` Se burla del miedo y no se amilana, ni se aparta de la espada. 
'''
"23" = '''
:sup:`23` El carcaj se sacude contra él, la lanza y la jabalina. 
'''
"24" = '''
:sup:`24` Come la tierra con fiereza y rabia, ni se queda quieto al sonido de la trompeta. 
'''
"25" = '''
:sup:`25` Cada vez que suena la trompeta, resopla: “¡Ah! Huele la batalla a lo lejos, el estruendo de los capitanes, y los gritos. 
'''
"26" = '''
:sup:`26` “¿Es por tu sabiduría que el halcón vuela, y extiende sus alas hacia el sur? 
'''
"27" = '''
:sup:`27` ¿Es por tu orden que el águila se levanta, y hace su nido en las alturas? 
'''
"28" = '''
:sup:`28` En el acantilado habita y hace su hogar, en la punta del acantilado y la fortaleza. 
'''
"29" = '''
:sup:`29` Desde allí espía la presa. Sus ojos lo ven de lejos. 
'''
"30" = '''
:sup:`30` Sus crías también chupan sangre. Donde están los muertos, allí está él”. 
'''
