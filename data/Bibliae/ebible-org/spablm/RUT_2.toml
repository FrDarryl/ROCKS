"1" = '''
:sup:`1` Noemí tenía un pariente de su marido, un hombre poderoso y rico, de la familia de Elimelec, que se llamaba Booz. 
'''
"2" = '''
:sup:`2` Rut, la moabita, dijo a Noemí: “Déjame ir ahora al campo y espigar entre las espigas en pos de aquel a cuya vista encuentro gracia.” Le dijo: “Ve, hija mía”. 
'''
"3" = '''
:sup:`3` Ella fue, y vino a espigar en el campo tras los segadores; y por casualidad llegó a la parte del campo que pertenecía a Booz, que era de la familia de Elimelec. 
'''
"4" = '''
:sup:`4` He aquí que Booz vino de Belén y dijo a los segadores: “Que Yahvé esté con vosotros”. Le respondieron: “Que Yahvé te bendiga”. 
'''
"5" = '''
:sup:`5` Entonces Booz dijo a su criado, que estaba al frente de los segadores: “¿De quién es esta joven?” 
'''
"6" = '''
:sup:`6` El criado que estaba a cargo de los segadores respondió: “Es la dama moabita que regresó con Noemí del país de Moab. 
'''
"7" = '''
:sup:`7` Ella dijo: ‘Por favor, déjame espigar y recoger después de los segadores entre las gavillas’. Así que vino, y ha continuado desde la mañana hasta ahora, excepto que descansó un poco en la casa.” 
'''
"8" = '''
:sup:`8` Entonces Booz dijo a Rut: “Escucha, hija mía. No vayas a espigar a otro campo, ni te vayas de aquí, sino que quédate aquí cerca de mis doncellas. 
'''
"9" = '''
:sup:`9` Pon tus ojos en el campo que cosechan, y ve tras ellas. ¿No he ordenado a los jóvenes que no te toquen? Cuando tengas sed, ve a las vasijas y bebe de lo que los jóvenes han sacado”. 
'''
"10" = '''
:sup:`10` Entonces ella se postró en el suelo y le dijo: “¿Por qué he hallado gracia ante tus ojos para que me conozcas, ya que soy extranjera?” 
'''
"11" = '''
:sup:`11` Booz le respondió: “Me han contado todo lo que has hecho por tu suegra desde la muerte de tu marido, y cómo has dejado a tu padre, a tu madre y la tierra donde naciste, y has llegado a un pueblo que no conocías. 
'''
"12" = '''
:sup:`12` Que Yahvé te pague tu trabajo y te dé una recompensa completa de parte de Yahvé, el Dios de Israel, bajo cuyas alas has venido a refugiarte.” 
'''
"13" = '''
:sup:`13` Entonces ella dijo: “Halle yo gracia ante tus ojos, señor mío, porque me has consolado y porque has hablado con bondad a tu sierva, aunque no soy como una de tus siervas.” 
'''
"14" = '''
:sup:`14` A la hora de comer, Booz le dijo: “Ven aquí, come un poco de pan y moja tu bocado en el vinagre”. Se sentó junto a los segadores, y éstos le pasaron el grano reseco. Ella comió, quedó satisfecha y dejó un poco. 
'''
"15" = '''
:sup:`15` Cuando se levantó a espigar, Booz ordenó a sus criados, diciendo: “Dejadla espigar incluso entre las gavillas, y no la reprochéis. 
'''
"16" = '''
:sup:`16` También saquen algo para ella de los manojos y déjenlo. Dejadla espigar, y no la reprendáis”. 
'''
"17" = '''
:sup:`17` Así que espigó en el campo hasta la noche; y sacó lo que había espigado, que era como un efa de cebada. 
'''
"18" = '''
:sup:`18` Lo recogió y se fue a la ciudad. Entonces su suegra vio lo que había espigado, y sacó y le dio lo que le había sobrado. 
'''
"19" = '''
:sup:`19` Su suegra le dijo: “¿Dónde has espigado hoy? ¿Dónde has trabajado? Bendito sea el que se fijó en ti”. Le dijo a su suegra con quien había trabajado: “El nombre del hombre con quien he trabajado hoy es Booz”. 
'''
"20" = '''
:sup:`20` Noemí dijo a su nuera: “Que sea bendecido por Yahvé, que no ha abandonado su bondad con los vivos y con los muertos.” Noemí le dijo: “Ese hombre es un pariente cercano a nosotros, uno de nuestros parientes cercanos.” 
'''
"21" = '''
:sup:`21` Rut la moabita dijo: “Sí, él me dijo: “Te quedarás cerca de mis jóvenes hasta que terminen toda mi cosecha””. 
'''
"22" = '''
:sup:`22` Noemí dijo a Rut, su nuera: “Es bueno, hija mía, que salgas con sus doncellas y que no te encuentren en ningún otro campo.” 
'''
"23" = '''
:sup:`23` Así que se quedó cerca de las doncellas de Booz, para espigar hasta el final de la cosecha de cebada y de trigo; y vivió con su suegra. 
'''
