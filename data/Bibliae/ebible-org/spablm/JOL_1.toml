"1" = '''
:sup:`1` Palabra de Yahvé que llegó a Joel, hijo de Petuel. 
'''
"2" = '''
:sup:`2` Escuchad esto, ancianos, ¡y escuchen, todos los habitantes de la tierra! ¿Ha sucedido esto alguna vez en sus días, o en los días de vuestros padres? 
'''
"3" = '''
:sup:`3` Cuéntaselo a tus hijos, y que sus hijos se lo digan a sus hijos, y sus hijos, otra generación. 
'''
"4" = '''
:sup:`4` Lo que ha dejado la langosta enjambre, se lo ha comido la gran langosta. Lo que ha dejado la gran langosta, se lo ha comido el saltamontes. Lo que el saltamontes ha dejado, se lo ha comido la oruga. 
'''
"5" = '''
:sup:`5` ¡Despertad, borrachos, y llorad! Lamentad, todos los bebedores de vino, por el vino dulce, porque se ha cortado de tu boca. 
'''
"6" = '''
:sup:`6` Porque una nación ha subido a mi tierra, fuerte y sin número. Sus dientes son los de un león, y tiene los colmillos de una leona. 
'''
"7" = '''
:sup:`7` Él ha desechado mi vid, y despojé mi higuera. Le ha quitado la corteza y la ha tirado. Sus ramas se hacen blancas. 
'''
"8" = '''
:sup:`8` Llora como una virgen vestida de saco ¡por el marido de su juventud! 
'''
"9" = '''
:sup:`9` La ofrenda de comida y la ofrenda de bebida son cortadas de la casa de Yahvé. Los sacerdotes, ministros de Yahvé, se lamentan. 
'''
"10" = '''
:sup:`10` El campo está desolado. La tierra está de luto, pues el grano ha sido destruido, El vino nuevo se ha secado, y el aceite languidece. 
'''
"11" = '''
:sup:`11` ¡Asómbrense, campesinos! Lamentad, guardianes de la viña, para el trigo y para la cebada; porque la cosecha del campo ha perecido. 
'''
"12" = '''
:sup:`12` La vid se ha secado y la higuera se ha marchitado. el granado, la palmera también y el manzano, incluso todos los árboles del campo se han secado; porque la alegría se ha marchitado de los hijos de los hombres. 
'''
"13" = '''
:sup:`13` ¡Vestid el saco y llorad, sacerdotes! Lamentad, ministros del altar. Venid a pasar toda la noche en tela de saco, ministros de mi Dios, porque la ofrenda de comida y la ofrenda de bebida son retenidas en la casa de tu Dios. 
'''
"14" = '''
:sup:`14` Santificar un ayuno. Convocar una asamblea solemne. Reúne a los ancianos y a todos los habitantes de la tierra en la casa de Yahvé, tu Dios, y clama a Yahvé. 
'''
"15" = '''
:sup:`15` ¡Ay del día! Porque el día de Yahvé está cerca, y vendrá como destrucción del Todopoderoso. 
'''
"16" = '''
:sup:`16` ¿No es la comida cortada ante nuestros ojos, ¿alegría y gozo de la casa de nuestro Dios? 
'''
"17" = '''
:sup:`17` Las semillas se pudren bajo sus terrones. Los graneros están desolados. Los graneros están destrozados, pues el grano se ha marchitado. 
'''
"18" = '''
:sup:`18` ¡Cómo gimen los animales! Los rebaños de ganado están perplejos, porque no tienen pastos. Sí, los rebaños de ovejas están desolados. 
'''
"19" = '''
:sup:`19` Yahvé, clamo a ti, porque el fuego ha devorado los pastos del desierto, y la llama ha quemado todos los árboles del campo. 
'''
"20" = '''
:sup:`20` Sí, los animales del campo jadean ante ti, porque los arroyos de agua se han secado, y el fuego ha devorado los pastos del desierto. 
'''
