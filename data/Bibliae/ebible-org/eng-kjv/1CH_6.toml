[6]
"1" = '''
:sup:`1` The sons of Levi; Gershon, Kohath, and Merari. 
'''
"2" = '''
:sup:`2` And the sons of Kohath; Amram, Izhar, and Hebron, and Uzziel. 
'''
"3" = '''
:sup:`3` And the children of Amram; Aaron, and Moses, and Miriam. The sons also of Aaron; Nadab, and Abihu, Eleazar, and Ithamar. 
'''
"4" = '''
:sup:`4` ¶ Eleazar begat Phinehas, Phinehas begat Abishua, 
'''
"5" = '''
:sup:`5` And Abishua begat Bukki, and Bukki begat Uzzi, 
'''
"6" = '''
:sup:`6` And Uzzi begat Zerahiah, and Zerahiah begat Meraioth, 
'''
"7" = '''
:sup:`7` Meraioth begat Amariah, and Amariah begat Ahitub, 
'''
"8" = '''
:sup:`8` And Ahitub begat Zadok, and Zadok begat Ahimaaz, 
'''
"9" = '''
:sup:`9` And Ahimaaz begat Azariah, and Azariah begat Johanan, 
'''
"10" = '''
:sup:`10` And Johanan begat Azariah, (he it is that executed the priest’s office in the temple that Solomon built in Jerusalem:) 
'''
"11" = '''
:sup:`11` And Azariah begat Amariah, and Amariah begat Ahitub, 
'''
"12" = '''
:sup:`12` And Ahitub begat Zadok, and Zadok begat Shallum, 
'''
"13" = '''
:sup:`13` And Shallum begat Hilkiah, and Hilkiah begat Azariah, 
'''
"14" = '''
:sup:`14` And Azariah begat Seraiah, and Seraiah begat Jehozadak, 
'''
"15" = '''
:sup:`15` And Jehozadak went into captivity, when the LORD carried away Judah and Jerusalem by the hand of Nebuchadnezzar. 
'''
"16" = '''
:sup:`16` ¶ The sons of Levi; Gershom, Kohath, and Merari. 
'''
"17" = '''
:sup:`17` And these be the names of the sons of Gershom; Libni, and Shimei. 
'''
"18" = '''
:sup:`18` And the sons of Kohath were, Amram, and Izhar, and Hebron, and Uzziel. 
'''
"19" = '''
:sup:`19` The sons of Merari; Mahli, and Mushi. And these are the families of the Levites according to their fathers. 
'''
"20" = '''
:sup:`20` Of Gershom; Libni his son, Jahath his son, Zimmah his son, 
'''
"21" = '''
:sup:`21` Joah his son, Iddo his son, Zerah his son, Jeaterai his son. 
'''
"22" = '''
:sup:`22` The sons of Kohath; Amminadab his son, Korah his son, Assir his son, 
'''
"23" = '''
:sup:`23` Elkanah his son, and Ebiasaph his son, and Assir his son, 
'''
"24" = '''
:sup:`24` Tahath his son, Uriel his son, Uzziah his son, and Shaul his son. 
'''
"25" = '''
:sup:`25` And the sons of Elkanah; Amasai, and Ahimoth. 
'''
"26" = '''
:sup:`26` As for Elkanah: the sons of Elkanah; Zophai his son, and Nahath his son, 
'''
"27" = '''
:sup:`27` Eliab his son, Jeroham his son, Elkanah his son. 
'''
"28" = '''
:sup:`28` And the sons of Samuel; the firstborn Vashni, and Abiah. 
'''
"29" = '''
:sup:`29` The sons of Merari; Mahli, Libni his son, Shimei his son, Uzza his son, 
'''
"30" = '''
:sup:`30` Shimea his son, Haggiah his son, Asaiah his son. 
'''
"31" = '''
:sup:`31` And these are they whom David set over the service of song in the house of the LORD, after that the ark had rest. 
'''
"32" = '''
:sup:`32` And they ministered before the dwelling place of the tabernacle of the congregation with singing, until Solomon had built the house of the LORD in Jerusalem: and then they waited on their office according to their order. 
'''
"33" = '''
:sup:`33` And these are they that waited with their children. Of the sons of the Kohathites: Heman a singer, the son of Joel, the son of Shemuel, 
'''
"34" = '''
:sup:`34` The son of Elkanah, the son of Jeroham, the son of Eliel, the son of Toah, 
'''
"35" = '''
:sup:`35` The son of Zuph, the son of Elkanah, the son of Mahath, the son of Amasai, 
'''
"36" = '''
:sup:`36` The son of Elkanah, the son of Joel, the son of Azariah, the son of Zephaniah, 
'''
"37" = '''
:sup:`37` The son of Tahath, the son of Assir, the son of Ebiasaph, the son of Korah, 
'''
"38" = '''
:sup:`38` The son of Izhar, the son of Kohath, the son of Levi, the son of Israel. 
'''
"39" = '''
:sup:`39` And his brother Asaph, who stood on his right hand, even Asaph the son of Berachiah, the son of Shimea, 
'''
"40" = '''
:sup:`40` The son of Michael, the son of Baaseiah, the son of Malchiah, 
'''
"41" = '''
:sup:`41` The son of Ethni, the son of Zerah, the son of Adaiah, 
'''
"42" = '''
:sup:`42` The son of Ethan, the son of Zimmah, the son of Shimei, 
'''
"43" = '''
:sup:`43` The son of Jahath, the son of Gershom, the son of Levi. 
'''
"44" = '''
:sup:`44` And their brethren the sons of Merari stood on the left hand: Ethan the son of Kishi, the son of Abdi, the son of Malluch, 
'''
"45" = '''
:sup:`45` The son of Hashabiah, the son of Amaziah, the son of Hilkiah, 
'''
"46" = '''
:sup:`46` The son of Amzi, the son of Bani, the son of Shamer, 
'''
"47" = '''
:sup:`47` The son of Mahli, the son of Mushi, the son of Merari, the son of Levi. 
'''
"48" = '''
:sup:`48` Their brethren also the Levites were appointed unto all manner of service of the tabernacle of the house of God. 
'''
"49" = '''
:sup:`49` ¶ But Aaron and his sons offered upon the altar of the burnt offering, and on the altar of incense, and were appointed for all the work of the place most holy, and to make an atonement for Israel, according to all that Moses the servant of God had commanded. 
'''
"50" = '''
:sup:`50` And these are the sons of Aaron; Eleazar his son, Phinehas his son, Abishua his son, 
'''
"51" = '''
:sup:`51` Bukki his son, Uzzi his son, Zerahiah his son, 
'''
"52" = '''
:sup:`52` Meraioth his son, Amariah his son, Ahitub his son, 
'''
"53" = '''
:sup:`53` Zadok his son, Ahimaaz his son. 
'''
"54" = '''
:sup:`54` ¶ Now these are their dwelling places throughout their castles in their coasts, of the sons of Aaron, of the families of the Kohathites: for theirs was the lot. 
'''
"55" = '''
:sup:`55` And they gave them Hebron in the land of Judah, and the suburbs thereof round about it. 
'''
"56" = '''
:sup:`56` But the fields of the city, and the villages thereof, they gave to Caleb the son of Jephunneh. 
'''
"57" = '''
:sup:`57` And to the sons of Aaron they gave the cities of Judah, namely, Hebron, the city of refuge, and Libnah with her suburbs, and Jattir, and Eshtemoa, with their suburbs, 
'''
"58" = '''
:sup:`58` And Hilen with her suburbs, Debir with her suburbs, 
'''
"59" = '''
:sup:`59` And Ashan with her suburbs, and Beth-shemesh with her suburbs: 
'''
"60" = '''
:sup:`60` And out of the tribe of Benjamin; Geba with her suburbs, and Alemeth with her suburbs, and Anathoth with her suburbs. All their cities throughout their families were thirteen cities. 
'''
"61" = '''
:sup:`61` And unto the sons of Kohath, which were left of the family of that tribe, were cities given out of the half tribe, namely, out of the half tribe of Manasseh, by lot, ten cities. 
'''
"62" = '''
:sup:`62` And to the sons of Gershom throughout their families out of the tribe of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali, and out of the tribe of Manasseh in Bashan, thirteen cities. 
'''
"63" = '''
:sup:`63` Unto the sons of Merari were given by lot, throughout their families, out of the tribe of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun, twelve cities. 
'''
"64" = '''
:sup:`64` And the children of Israel gave to the Levites these cities with their suburbs. 
'''
"65" = '''
:sup:`65` And they gave by lot out of the tribe of the children of Judah, and out of the tribe of the children of Simeon, and out of the tribe of the children of Benjamin, these cities, which are called by their names. 
'''
"66" = '''
:sup:`66` And the residue of the families of the sons of Kohath had cities of their coasts out of the tribe of Ephraim. 
'''
"67" = '''
:sup:`67` And they gave unto them, of the cities of refuge, Shechem in mount Ephraim with her suburbs; they gave also Gezer with her suburbs, 
'''
"68" = '''
:sup:`68` And Jokmeam with her suburbs, and Beth-horon with her suburbs, 
'''
"69" = '''
:sup:`69` And Aijalon with her suburbs, and Gath-rimmon with her suburbs: 
'''
"70" = '''
:sup:`70` And out of the half tribe of Manasseh; Aner with her suburbs, and Bileam with her suburbs, for the family of the remnant of the sons of Kohath. 
'''
"71" = '''
:sup:`71` Unto the sons of Gershom were given out of the family of the half tribe of Manasseh, Golan in Bashan with her suburbs, and Ashtaroth with her suburbs: 
'''
"72" = '''
:sup:`72` And out of the tribe of Issachar; Kedesh with her suburbs, Daberath with her suburbs, 
'''
"73" = '''
:sup:`73` And Ramoth with her suburbs, and Anem with her suburbs: 
'''
"74" = '''
:sup:`74` And out of the tribe of Asher; Mashal with her suburbs, and Abdon with her suburbs, 
'''
"75" = '''
:sup:`75` And Hukok with her suburbs, and Rehob with her suburbs: 
'''
"76" = '''
:sup:`76` And out of the tribe of Naphtali; Kedesh in Galilee with her suburbs, and Hammon with her suburbs, and Kirjathaim with her suburbs. 
'''
"77" = '''
:sup:`77` Unto the rest of the children of Merari were given out of the tribe of Zebulun, Rimmon with her suburbs, Tabor with her suburbs: 
'''
"78" = '''
:sup:`78` And on the other side Jordan by Jericho, on the east side of Jordan, were given them out of the tribe of Reuben, Bezer in the wilderness with her suburbs, and Jahzah with her suburbs, 
'''
"79" = '''
:sup:`79` Kedemoth also with her suburbs, and Mephaath with her suburbs: 
'''
"80" = '''
:sup:`80` And out of the tribe of Gad; Ramoth in Gilead with her suburbs, and Mahanaim with her suburbs, 
'''
"81" = '''
:sup:`81` And Heshbon with her suburbs, and Jazer with her suburbs. 
'''
