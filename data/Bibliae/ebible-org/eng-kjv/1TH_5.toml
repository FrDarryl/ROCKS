[5]
"1" = '''
:sup:`1` But of the times and the seasons, brethren, ye have no need that I write unto you. 
'''
"2" = '''
:sup:`2` For yourselves know perfectly that the day of the Lord so cometh as a thief in the night. 
'''
"3" = '''
:sup:`3` For when they shall say, Peace and safety; then sudden destruction cometh upon them, as travail upon a woman with child; and they shall not escape. 
'''
"4" = '''
:sup:`4` But ye, brethren, are not in darkness, that that day should overtake you as a thief. 
'''
"5" = '''
:sup:`5` Ye are all the children of light, and the children of the day: we are not of the night, nor of darkness. 
'''
"6" = '''
:sup:`6` Therefore let us not sleep, as do others; but let us watch and be sober. 
'''
"7" = '''
:sup:`7` For they that sleep sleep in the night; and they that be drunken are drunken in the night. 
'''
"8" = '''
:sup:`8` But let us, who are of the day, be sober, putting on the breastplate of faith and love; and for an helmet, the hope of salvation. 
'''
"9" = '''
:sup:`9` For God hath not appointed us to wrath, but to obtain salvation by our Lord Jesus Christ, 
'''
"10" = '''
:sup:`10` Who died for us, that, whether we wake or sleep, we should live together with him. 
'''
"11" = '''
:sup:`11` Wherefore comfort yourselves together, and edify one another, even as also ye do. 
'''
"12" = '''
:sup:`12` And we beseech you, brethren, to know them which labour among you, and are over you in the Lord, and admonish you; 
'''
"13" = '''
:sup:`13` And to esteem them very highly in love for their workâ€™s sake. And be at peace among yourselves. 
'''
"14" = '''
:sup:`14` Now we exhort you, brethren, warn them that are unruly, comfort the feebleminded, support the weak, be patient toward all men. 
'''
"15" = '''
:sup:`15` See that none render evil for evil unto any man; but ever follow that which is good, both among yourselves, and to all men. 
'''
"16" = '''
:sup:`16` Rejoice evermore. 
'''
"17" = '''
:sup:`17` Pray without ceasing. 
'''
"18" = '''
:sup:`18` In every thing give thanks: for this is the will of God in Christ Jesus concerning you. 
'''
"19" = '''
:sup:`19` Quench not the Spirit. 
'''
"20" = '''
:sup:`20` Despise not prophesyings. 
'''
"21" = '''
:sup:`21` Prove all things; hold fast that which is good. 
'''
"22" = '''
:sup:`22` Abstain from all appearance of evil. 
'''
"23" = '''
:sup:`23` And the very God of peace sanctify you wholly; and I pray God your whole spirit and soul and body be preserved blameless unto the coming of our Lord Jesus Christ. 
'''
"24" = '''
:sup:`24` Faithful is he that calleth you, who also will do it. 
'''
"25" = '''
:sup:`25` Brethren, pray for us. 
'''
"26" = '''
:sup:`26` Greet all the brethren with an holy kiss. 
'''
"27" = '''
:sup:`27` I charge you by the Lord that this epistle be read unto all the holy brethren. 
'''
"28" = '''
:sup:`28` The grace of our Lord Jesus Christ be with you. Amen. 
'''
