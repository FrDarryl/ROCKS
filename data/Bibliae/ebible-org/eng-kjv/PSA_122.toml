"1" = '''
:sup:`1` A Song of degrees of David. I was glad when they said unto me, Let us go into the house of the LORD. 
'''
"2" = '''
:sup:`2` Our feet shall stand within thy gates, O Jerusalem. 
'''
"3" = '''
:sup:`3` Jerusalem is builded as a city that is compact together: 
'''
"4" = '''
