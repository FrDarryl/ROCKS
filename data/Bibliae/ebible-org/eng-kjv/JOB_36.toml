[36]
"1" = '''
:sup:`1` Elihu also proceeded, and said, 
'''
"2" = '''
:sup:`2` Suffer me a little, and I will shew thee that I have yet to speak on Godâ€™s behalf. 
'''
"3" = '''
:sup:`3` I will fetch my knowledge from afar, and will ascribe righteousness to my Maker. 
'''
"4" = '''
:sup:`4` For truly my words shall not be false: he that is perfect in knowledge is with thee. 
'''
"5" = '''
:sup:`5` Behold, God is mighty, and despiseth not any: he is mighty in strength and wisdom. 
'''
"6" = '''
:sup:`6` He preserveth not the life of the wicked: but giveth right to the poor. 
'''
"7" = '''
:sup:`7` He withdraweth not his eyes from the righteous: but with kings are they on the throne; yea, he doth establish them for ever, and they are exalted. 
'''
"8" = '''
:sup:`8` And if they be bound in fetters, and be holden in cords of affliction; 
'''
"9" = '''
:sup:`9` Then he sheweth them their work, and their transgressions that they have exceeded. 
'''
"10" = '''
:sup:`10` He openeth also their ear to discipline, and commandeth that they return from iniquity. 
'''
"11" = '''
:sup:`11` If they obey and serve him, they shall spend their days in prosperity, and their years in pleasures. 
'''
"12" = '''
:sup:`12` But if they obey not, they shall perish by the sword, and they shall die without knowledge. 
'''
"13" = '''
:sup:`13` But the hypocrites in heart heap up wrath: they cry not when he bindeth them. 
'''
"14" = '''
:sup:`14` They die in youth, and their life is among the unclean. 
'''
"15" = '''
:sup:`15` He delivereth the poor in his affliction, and openeth their ears in oppression. 
'''
"16" = '''
:sup:`16` Even so would he have removed thee out of the strait into a broad place, where there is no straitness; and that which should be set on thy table should be full of fatness. 
'''
"17" = '''
:sup:`17` But thou hast fulfilled the judgment of the wicked: judgment and justice take hold on thee. 
'''
"18" = '''
:sup:`18` Because there is wrath, beware lest he take thee away with his stroke: then a great ransom cannot deliver thee. 
'''
"19" = '''
:sup:`19` Will he esteem thy riches? no, not gold, nor all the forces of strength. 
'''
"20" = '''
:sup:`20` Desire not the night, when people are cut off in their place. 
'''
"21" = '''
:sup:`21` Take heed, regard not iniquity: for this hast thou chosen rather than affliction. 
'''
"22" = '''
:sup:`22` Behold, God exalteth by his power: who teacheth like him? 
'''
"23" = '''
:sup:`23` Who hath enjoined him his way? or who can say, Thou hast wrought iniquity? 
'''
"24" = '''
:sup:`24` Remember that thou magnify his work, which men behold. 
'''
"25" = '''
:sup:`25` Every man may see it; man may behold it afar off. 
'''
"26" = '''
:sup:`26` Behold, God is great, and we know him not, neither can the number of his years be searched out. 
'''
"27" = '''
:sup:`27` For he maketh small the drops of water: they pour down rain according to the vapour thereof: 
'''
"28" = '''
:sup:`28` Which the clouds do drop and distil upon man abundantly. 
'''
"29" = '''
:sup:`29` Also can any understand the spreadings of the clouds, or the noise of his tabernacle? 
'''
"30" = '''
:sup:`30` Behold, he spreadeth his light upon it, and covereth the bottom of the sea. 
'''
"31" = '''
:sup:`31` For by them judgeth he the people; he giveth meat in abundance. 
'''
"32" = '''
:sup:`32` With clouds he covereth the light; and commandeth it not to shine by the cloud that cometh betwixt. 
'''
"33" = '''
:sup:`33` The noise thereof sheweth concerning it, the cattle also concerning the vapour. 
'''
