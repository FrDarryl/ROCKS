[118]
"1" = '''
:sup:`1` O give thanks unto the LORD; for he is good: because his mercy endureth for ever. 
'''
"2" = '''
:sup:`2` Let Israel now say, that his mercy endureth for ever. 
'''
"3" = '''
:sup:`3` Let the house of Aaron now say, that his mercy endureth for ever. 
'''
"4" = '''
:sup:`4` Let them now that fear the LORD say, that his mercy endureth for ever. 
'''
"5" = '''
:sup:`5` I called upon the LORD in distress: the LORD answered me, and set me in a large place. 
'''
"6" = '''
:sup:`6` The LORD is on my side; I will not fear: what can man do unto me? 
'''
"7" = '''
:sup:`7` The LORD taketh my part with them that help me: therefore shall I see my desire upon them that hate me. 
'''
"8" = '''
:sup:`8` It is better to trust in the LORD than to put confidence in man. 
'''
"9" = '''
:sup:`9` It is better to trust in the LORD than to put confidence in princes. 
'''
"10" = '''
:sup:`10` All nations compassed me about: but in the name of the LORD will I destroy them. 
'''
"11" = '''
:sup:`11` They compassed me about; yea, they compassed me about: but in the name of the LORD I will destroy them. 
'''
"12" = '''
:sup:`12` They compassed me about like bees; they are quenched as the fire of thorns: for in the name of the LORD I will destroy them. 
'''
"13" = '''
:sup:`13` Thou hast thrust sore at me that I might fall: but the LORD helped me. 
'''
"14" = '''
:sup:`14` The LORD is my strength and song, and is become my salvation. 
'''
"15" = '''
:sup:`15` The voice of rejoicing and salvation is in the tabernacles of the righteous: the right hand of the LORD doeth valiantly. 
'''
"16" = '''
:sup:`16` The right hand of the LORD is exalted: the right hand of the LORD doeth valiantly. 
'''
"17" = '''
:sup:`17` I shall not die, but live, and declare the works of the LORD. 
'''
"18" = '''
:sup:`18` The LORD hath chastened me sore: but he hath not given me over unto death. 
'''
"19" = '''
:sup:`19` Open to me the gates of righteousness: I will go into them, and I will praise the LORD: 
'''
"20" = '''
:sup:`20` This gate of the LORD, into which the righteous shall enter. 
'''
"21" = '''
:sup:`21` I will praise thee: for thou hast heard me, and art become my salvation. 
'''
"22" = '''
:sup:`22` The stone which the builders refused is become the head stone of the corner. 
'''
"23" = '''
:sup:`23` This is the LORDâ€™s doing; it is marvellous in our eyes. 
'''
"24" = '''
:sup:`24` This is the day which the LORD hath made; we will rejoice and be glad in it. 
'''
"25" = '''
:sup:`25` Save now, I beseech thee, O LORD: O LORD, I beseech thee, send now prosperity. 
'''
"26" = '''
:sup:`26` Blessed be he that cometh in the name of the LORD: we have blessed you out of the house of the LORD. 
'''
"27" = '''
:sup:`27` God is the LORD, which hath shewed us light: bind the sacrifice with cords, even unto the horns of the altar. 
'''
"28" = '''
:sup:`28` Thou art my God, and I will praise thee: thou art my God, I will exalt thee. 
'''
"29" = '''
:sup:`29` O give thanks unto the LORD; for he is good: for his mercy endureth for ever. 
'''
