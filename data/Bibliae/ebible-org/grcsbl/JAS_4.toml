[4]
"1" = '''
:sup:`1` Πόθεν πόλεμοι καὶ ⸀πόθενμάχαι ἐν ὑμῖν; οὐκ ἐντεῦθεν, ἐκ τῶν ἡδονῶν ὑμῶν τῶν στρατευομένων ἐν τοῖς μέλεσιν ὑμῶν; 
'''
"2" = '''
:sup:`2` ἐπιθυμεῖτε, καὶ οὐκ ἔχετε· φονεύετε καὶ ζηλοῦτε, καὶ οὐ δύνασθε ἐπιτυχεῖν· μάχεσθε καὶ πολεμεῖτε. οὐκ ἔχετε διὰ τὸ μὴ αἰτεῖσθαι ὑμᾶς· 
'''
"3" = '''
:sup:`3` αἰτεῖτε καὶ οὐ λαμβάνετε, διότι κακῶς αἰτεῖσθε, ἵνα ἐν ταῖς ἡδοναῖς ὑμῶν δαπανήσητε. 
'''
"4" = '''
:sup:`4` ⸀μοιχαλίδες οὐκ οἴδατε ὅτι ἡ φιλία τοῦ κόσμου ἔχθρα τοῦ θεοῦ ἐστιν; ὃς ⸀ἐὰνοὖν βουληθῇ φίλος εἶναι τοῦ κόσμου, ἐχθρὸς τοῦ θεοῦ καθίσταται. 
'''
"5" = '''
:sup:`5` ἢ δοκεῖτε ὅτι κενῶς ἡ γραφὴ λέγει· Πρὸς φθόνον ἐπιποθεῖ τὸ πνεῦμα ὃ ⸀κατῴκισενἐν ἡμῖν; 
'''
"6" = '''
:sup:`6` μείζονα δὲ δίδωσιν χάριν· διὸ λέγει· Ὁ θεὸς ὑπερηφάνοις ἀντιτάσσεται ταπεινοῖς δὲ δίδωσιν χάριν. 
'''
"7" = '''
:sup:`7` ὑποτάγητε οὖν τῷ θεῷ· ἀντίστητε δὲ τῷ διαβόλῳ, καὶ φεύξεται ἀφʼ ὑμῶν· 
'''
"8" = '''
:sup:`8` ἐγγίσατε τῷ θεῷ, καὶ ⸀ἐγγιεῖὑμῖν. καθαρίσατε χεῖρας, ἁμαρτωλοί, καὶ ἁγνίσατε καρδίας, δίψυχοι. 
'''
"9" = '''
:sup:`9` ταλαιπωρήσατε καὶ πενθήσατε καὶ κλαύσατε· ὁ γέλως ὑμῶν εἰς πένθος ⸀μετατραπήτωκαὶ ἡ χαρὰ εἰς κατήφειαν· 
'''
"10" = '''
:sup:`10` ταπεινώθητε ἐνώπιον ⸀κυρίου καὶ ὑψώσει ὑμᾶς. 
'''
"11" = '''
:sup:`11` Μὴ καταλαλεῖτε ἀλλήλων, ἀδελφοί· ὁ καταλαλῶν ἀδελφοῦ ⸀ἢκρίνων τὸν ἀδελφὸν αὐτοῦ καταλαλεῖ νόμου καὶ κρίνει νόμον· εἰ δὲ νόμον κρίνεις, οὐκ εἶ ποιητὴς νόμου ἀλλὰ κριτής. 
'''
"12" = '''
:sup:`12` εἷς ⸀ἐστιννομοθέτης ⸂καὶ κριτής, ὁ δυνάμενος σῶσαι καὶ ἀπολέσαι· σὺ δὲ τίς εἶ, ⸂ὁ κρίνων τὸν ⸀πλησίον 
'''
"13" = '''
:sup:`13` Ἄγε νῦν οἱ λέγοντες· Σήμερον ⸀ἢαὔριον ⸀πορευσόμεθαεἰς τήνδε τὴν πόλιν καὶ ⸀ποιήσομενἐκεῖ ⸀ἐνιαυτὸνκαὶ ⸀ἐμπορευσόμεθακαὶ ⸀κερδήσομεν 
'''
"14" = '''
:sup:`14` οἵτινες οὐκ ἐπίστασθε ⸀τὸτῆς αὔριον ⸀ποίαἡ ζωὴ ὑμῶν· ἀτμὶς γάρ ⸀ἐστε⸀ἡπρὸς ὀλίγον φαινομένη, ⸀ἔπειτακαὶ ἀφανιζομένη· 
'''
"15" = '''
:sup:`15` ἀντὶ τοῦ λέγειν ὑμᾶς· Ἐὰν ὁ κύριος ⸀θελήσῃ καὶ ⸀ζήσομενκαὶ ⸀ποιήσομεντοῦτο ἢ ἐκεῖνο. 
'''
"16" = '''
:sup:`16` νῦν δὲ καυχᾶσθε ἐν ταῖς ἀλαζονείαις ὑμῶν· πᾶσα καύχησις τοιαύτη πονηρά ἐστιν. 
'''
"17" = '''
:sup:`17` εἰδότι οὖν καλὸν ποιεῖν καὶ μὴ ποιοῦντι, ἁμαρτία αὐτῷ ἐστιν. 
'''
