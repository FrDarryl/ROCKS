[2]
"1" = '''
:sup:`1` ἔκρινα ⸀γὰρἐμαυτῷ τοῦτο, τὸ μὴ πάλιν ἐν λύπῃ πρὸς ὑμᾶς ἐλθεῖν· 
'''
"2" = '''
:sup:`2` εἰ γὰρ ἐγὼ λυπῶ ὑμᾶς, καὶ ⸀τίςὁ εὐφραίνων με εἰ μὴ ὁ λυπούμενος ἐξ ἐμοῦ; 
'''
"3" = '''
:sup:`3` καὶ ⸀ἔγραψατοῦτο αὐτὸ ἵνα μὴ ἐλθὼν λύπην ⸀σχῶἀφʼ ὧν ἔδει με χαίρειν, πεποιθὼς ἐπὶ πάντας ὑμᾶς ὅτι ἡ ἐμὴ χαρὰ πάντων ὑμῶν ἐστιν. 
'''
"4" = '''
:sup:`4` ἐκ γὰρ πολλῆς θλίψεως καὶ συνοχῆς καρδίας ἔγραψα ὑμῖν διὰ πολλῶν δακρύων, οὐχ ἵνα λυπηθῆτε, ἀλλὰ τὴν ἀγάπην ἵνα γνῶτε ἣν ἔχω περισσοτέρως εἰς ὑμᾶς. 
'''
"5" = '''
:sup:`5` Εἰ δέ τις λελύπηκεν, οὐκ ἐμὲ λελύπηκεν, ἀλλὰ ἀπὸ μέρους ἵνα μὴ ἐπιβαρῶ πάντας ὑμᾶς. 
'''
"6" = '''
:sup:`6` ἱκανὸν τῷ τοιούτῳ ἡ ἐπιτιμία αὕτη ἡ ὑπὸ τῶν πλειόνων, 
'''
"7" = '''
:sup:`7` ὥστε τοὐναντίον ⸀μᾶλλονὑμᾶς χαρίσασθαι καὶ παρακαλέσαι, μή πως τῇ περισσοτέρᾳ λύπῃ καταποθῇ ὁ τοιοῦτος. 
'''
"8" = '''
:sup:`8` διὸ παρακαλῶ ὑμᾶς κυρῶσαι εἰς αὐτὸν ἀγάπην· 
'''
"9" = '''
:sup:`9` εἰς τοῦτο γὰρ καὶ ἔγραψα ἵνα γνῶ τὴν δοκιμὴν ὑμῶν, εἰ εἰς πάντα ὑπήκοοί ἐστε. 
'''
"10" = '''
:sup:`10` ᾧ δέ τι χαρίζεσθε, κἀγώ· καὶ γὰρ ἐγὼ ⸂ὃ κεχάρισμαι, εἴ τι κεχάρισμαι, διʼ ὑμᾶς ἐν προσώπῳ Χριστοῦ, 
'''
"11" = '''
:sup:`11` ἵνα μὴ πλεονεκτηθῶμεν ὑπὸ τοῦ Σατανᾶ, οὐ γὰρ αὐτοῦ τὰ νοήματα ἀγνοοῦμεν. 
'''
"12" = '''
:sup:`12` Ἐλθὼν δὲ εἰς τὴν Τρῳάδα εἰς τὸ εὐαγγέλιον τοῦ Χριστοῦ καὶ θύρας μοι ἀνεῳγμένης ἐν κυρίῳ, 
'''
"13" = '''
:sup:`13` οὐκ ἔσχηκα ἄνεσιν τῷ πνεύματί μου τῷ μὴ εὑρεῖν με Τίτον τὸν ἀδελφόν μου, ἀλλὰ ἀποταξάμενος αὐτοῖς ἐξῆλθον εἰς Μακεδονίαν. 
'''
"14" = '''
:sup:`14` Τῷ δὲ θεῷ χάρις τῷ πάντοτε θριαμβεύοντι ἡμᾶς ἐν τῷ Χριστῷ καὶ τὴν ὀσμὴν τῆς γνώσεως αὐτοῦ φανεροῦντι διʼ ἡμῶν ἐν παντὶ τόπῳ· 
'''
"15" = '''
:sup:`15` ὅτι Χριστοῦ εὐωδία ἐσμὲν τῷ θεῷ ἐν τοῖς σῳζομένοις καὶ ἐν τοῖς ἀπολλυμένοις, 
'''
"16" = '''
:sup:`16` οἷς μὲν ὀσμὴ ⸀ἐκθανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ⸁ἐκζωῆς εἰς ζωήν. καὶ πρὸς ταῦτα τίς ἱκανός; 
'''
"17" = '''
:sup:`17` οὐ γάρ ἐσμεν ὡς οἱ ⸀πολλοὶκαπηλεύοντες τὸν λόγον τοῦ θεοῦ, ἀλλʼ ὡς ἐξ εἰλικρινείας, ἀλλʼ ὡς ἐκ θεοῦ ⸀κατέναντιθεοῦ ἐν Χριστῷ λαλοῦμεν. 
'''
