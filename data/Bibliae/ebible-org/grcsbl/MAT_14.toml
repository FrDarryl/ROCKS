[14]
"1" = '''
:sup:`1` Ἐν ἐκείνῳ τῷ καιρῷ ἤκουσεν Ἡρῴδης ὁ τετραάρχης τὴν ἀκοὴν Ἰησοῦ, 
'''
"2" = '''
:sup:`2` καὶ εἶπεν τοῖς παισὶν αὐτοῦ· Οὗτός ἐστιν Ἰωάννης ὁ βαπτιστής· αὐτὸς ἠγέρθη ἀπὸ τῶν νεκρῶν, καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῷ. 
'''
"3" = '''
:sup:`3` Ὁ γὰρ Ἡρῴδης κρατήσας τὸν Ἰωάννην ἔδησεν ⸀αὐτὸνκαὶ ⸂ἐν φυλακῇ ἀπέθετο διὰ Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ, 
'''
"4" = '''
:sup:`4` ἔλεγεν γὰρ ⸂αὐτῷ ὁ Ἰωάννης· Οὐκ ἔξεστίν σοι ἔχειν αὐτήν· 
'''
"5" = '''
:sup:`5` καὶ θέλων αὐτὸν ἀποκτεῖναι ἐφοβήθη τὸν ὄχλον, ὅτι ὡς προφήτην αὐτὸν εἶχον. 
'''
"6" = '''
:sup:`6` ⸂γενεσίοις δὲ γενομένοις τοῦ Ἡρῴδου ὠρχήσατο ἡ θυγάτηρ τῆς Ἡρῳδιάδος ἐν τῷ μέσῳ καὶ ἤρεσεν τῷ Ἡρῴδῃ, 
'''
"7" = '''
:sup:`7` ὅθεν μετὰ ὅρκου ὡμολόγησεν αὐτῇ δοῦναι ὃ ⸀ἐὰναἰτήσηται. 
'''
"8" = '''
:sup:`8` ἡ δὲ προβιβασθεῖσα ὑπὸ τῆς μητρὸς αὐτῆς· Δός μοι, φησίν, ὧδε ἐπὶ πίνακι τὴν κεφαλὴν Ἰωάννου τοῦ βαπτιστοῦ. 
'''
"9" = '''
:sup:`9` καὶ ⸂λυπηθεὶς ὁ βασιλεὺς διὰ τοὺς ὅρκους καὶ τοὺς συνανακειμένους ἐκέλευσεν δοθῆναι, 
'''
"10" = '''
:sup:`10` καὶ πέμψας ἀπεκεφάλισεν ⸀τὸνἸωάννην ἐν τῇ φυλακῇ· 
'''
"11" = '''
:sup:`11` καὶ ἠνέχθη ἡ κεφαλὴ αὐτοῦ ἐπὶ πίνακι καὶ ἐδόθη τῷ κορασίῳ, καὶ ἤνεγκεν τῇ μητρὶ αὐτῆς. 
'''
"12" = '''
:sup:`12` καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ ἦραν τὸ ⸀πτῶμακαὶ ἔθαψαν ⸀αὐτόν καὶ ἐλθόντες ἀπήγγειλαν τῷ Ἰησοῦ. 
'''
"13" = '''
:sup:`13` ⸂Ἀκούσας δὲ ὁ Ἰησοῦς ἀνεχώρησεν ἐκεῖθεν ἐν πλοίῳ εἰς ἔρημον τόπον κατʼ ἰδίαν· καὶ ἀκούσαντες οἱ ὄχλοι ἠκολούθησαν αὐτῷ πεζῇ ἀπὸ τῶν πόλεων. 
'''
"14" = '''
:sup:`14` καὶ ⸀ἐξελθὼνεἶδεν πολὺν ὄχλον, καὶ ἐσπλαγχνίσθη ἐπʼ αὐτοῖς καὶ ἐθεράπευσεν τοὺς ἀρρώστους αὐτῶν. 
'''
"15" = '''
:sup:`15` ὀψίας δὲ γενομένης προσῆλθον αὐτῷ οἱ ⸀μαθηταὶλέγοντες· Ἔρημός ἐστιν ὁ τόπος καὶ ἡ ὥρα ἤδη παρῆλθεν· ἀπόλυσον τοὺς ὄχλους, ἵνα ἀπελθόντες εἰς τὰς κώμας ἀγοράσωσιν ἑαυτοῖς βρώματα. 
'''
"16" = '''
:sup:`16` ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· Οὐ χρείαν ἔχουσιν ἀπελθεῖν· δότε αὐτοῖς ὑμεῖς φαγεῖν. 
'''
"17" = '''
:sup:`17` οἱ δὲ λέγουσιν αὐτῷ· Οὐκ ἔχομεν ὧδε εἰ μὴ πέντε ἄρτους καὶ δύο ἰχθύας. 
'''
"18" = '''
:sup:`18` ὁ δὲ εἶπεν· Φέρετέ μοι ⸂ὧδε αὐτούς. 
'''
"19" = '''
:sup:`19` καὶ κελεύσας τοὺς ὄχλους ἀνακλιθῆναι ἐπὶ ⸂τοῦ χόρτου, λαβὼν τοὺς πέντε ἄρτους καὶ τοὺς δύο ἰχθύας, ἀναβλέψας εἰς τὸν οὐρανὸν εὐλόγησεν καὶ κλάσας ἔδωκεν τοῖς μαθηταῖς τοὺς ἄρτους οἱ δὲ μαθηταὶ τοῖς ὄχλοις. 
'''
"20" = '''
:sup:`20` καὶ ἔφαγον πάντες καὶ ἐχορτάσθησαν, καὶ ἦραν τὸ περισσεῦον τῶν κλασμάτων δώδεκα κοφίνους πλήρεις. 
'''
"21" = '''
:sup:`21` οἱ δὲ ἐσθίοντες ἦσαν ἄνδρες ὡσεὶ πεντακισχίλιοι χωρὶς γυναικῶν καὶ παιδίων. 
'''
"22" = '''
:sup:`22` Καὶ εὐθέως ⸀ἠνάγκασεντοὺς μαθητὰς ἐμβῆναι ⸀εἰςπλοῖον καὶ προάγειν αὐτὸν εἰς τὸ πέραν, ἕως οὗ ἀπολύσῃ τοὺς ὄχλους. 
'''
"23" = '''
:sup:`23` καὶ ἀπολύσας τοὺς ὄχλους ἀνέβη εἰς τὸ ὄρος κατʼ ἰδίαν προσεύξασθαι. ὀψίας δὲ γενομένης μόνος ἦν ἐκεῖ. 
'''
"24" = '''
:sup:`24` τὸ δὲ πλοῖον ἤδη ⸂σταδίους πολλοὺς ἀπὸ τῆς γῆς ἀπεῖχεν, βασανιζόμενον ὑπὸ τῶν κυμάτων, ἦν γὰρ ἐναντίος ὁ ἄνεμος. 
'''
"25" = '''
:sup:`25` τετάρτῃ δὲ φυλακῇ τῆς νυκτὸς ⸀ἦλθενπρὸς ⸀αὐτοὺςπεριπατῶν ἐπὶ ⸂τὴν θάλασσαν. 
'''
"26" = '''
:sup:`26` ⸂οἱ δὲ μαθηταὶ ἰδόντες αὐτὸν ἐπὶ ⸂τῆς θαλάσσης περιπατοῦντα ἐταράχθησαν λέγοντες ὅτι Φάντασμά ἐστιν, καὶ ἀπὸ τοῦ φόβου ἔκραξαν. 
'''
"27" = '''
:sup:`27` ⸀εὐθὺςδὲ ἐλάλησεν ⸂αὐτοῖς ὁ Ἰησοῦς λέγων· Θαρσεῖτε, ἐγώ εἰμι· μὴ φοβεῖσθε. 
'''
"28" = '''
:sup:`28` Ἀποκριθεὶς δὲ ⸂αὐτῷ ὁ Πέτρος εἶπεν· Κύριε, εἰ σὺ εἶ, κέλευσόν με ⸂ἐλθεῖν πρὸς σὲ ἐπὶ τὰ ὕδατα· 
'''
"29" = '''
:sup:`29` ὁ δὲ εἶπεν· Ἐλθέ. καὶ καταβὰς ἀπὸ τοῦ ⸀πλοίουΠέτρος περιεπάτησεν ἐπὶ τὰ ὕδατα ⸂καὶ ἦλθεν πρὸς τὸν Ἰησοῦν. 
'''
"30" = '''
:sup:`30` βλέπων δὲ τὸν ἄνεμον ⸀ἰσχυρὸνἐφοβήθη, καὶ ἀρξάμενος καταποντίζεσθαι ἔκραξεν λέγων· Κύριε, σῶσόν με. 
'''
"31" = '''
:sup:`31` εὐθέως δὲ ὁ Ἰησοῦς ἐκτείνας τὴν χεῖρα ἐπελάβετο αὐτοῦ καὶ λέγει αὐτῷ· Ὀλιγόπιστε, εἰς τί ἐδίστασας; 
'''
"32" = '''
:sup:`32` καὶ ⸀ἀναβάντωναὐτῶν εἰς τὸ πλοῖον ἐκόπασεν ὁ ἄνεμος. 
'''
"33" = '''
:sup:`33` οἱ δὲ ἐν τῷ ⸀πλοίῳπροσεκύνησαν αὐτῷ λέγοντες· Ἀληθῶς θεοῦ υἱὸς εἶ. 
'''
"34" = '''
:sup:`34` Καὶ διαπεράσαντες ἦλθον ⸂ἐπὶ τὴν γῆν εἰς Γεννησαρέτ. 
'''
"35" = '''
:sup:`35` καὶ ἐπιγνόντες αὐτὸν οἱ ἄνδρες τοῦ τόπου ἐκείνου ἀπέστειλαν εἰς ὅλην τὴν περίχωρον ἐκείνην, καὶ προσήνεγκαν αὐτῷ πάντας τοὺς κακῶς ἔχοντας, 
'''
"36" = '''
:sup:`36` καὶ παρεκάλουν αὐτὸν ἵνα μόνον ἅψωνται τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ· καὶ ὅσοι ἥψαντο διεσώθησαν. 
'''
