[24]
"1" = '''
:sup:`1` Καὶ ἐξελθὼν ὁ Ἰησοῦς ⸂ἀπὸ τοῦ ἱεροῦ ἐπορεύετο, καὶ προσῆλθον οἱ μαθηταὶ αὐτοῦ ἐπιδεῖξαι αὐτῷ τὰς οἰκοδομὰς τοῦ ἱεροῦ· 
'''
"2" = '''
:sup:`2` ὁ δὲ ⸀ἀποκριθεὶςεἶπεν αὐτοῖς· Οὐ βλέπετε ⸂ταῦτα πάντα; ἀμὴν λέγω ὑμῖν, οὐ μὴ ἀφεθῇ ὧδε λίθος ἐπὶ λίθον ὃς οὐ καταλυθήσεται. 
'''
"3" = '''
:sup:`3` Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ Ὄρους τῶν Ἐλαιῶν προσῆλθον αὐτῷ οἱ μαθηταὶ κατʼ ἰδίαν λέγοντες· Εἰπὸν ἡμῖν πότε ταῦτα ἔσται, καὶτί τὸ σημεῖον τῆς σῆς παρουσίας ⸀καὶ συντελείας τοῦ αἰῶνος. 
'''
"4" = '''
:sup:`4` καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς· Βλέπετε μή τις ὑμᾶς πλανήσῃ· 
'''
"5" = '''
:sup:`5` πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου λέγοντες· Ἐγώ εἰμι ὁ χριστός, καὶ πολλοὺς πλανήσουσιν. 
'''
"6" = '''
:sup:`6` μελλήσετε δὲ ἀκούειν πολέμους καὶ ἀκοὰς πολέμων· ὁρᾶτε, μὴ θροεῖσθε· δεῖ ⸀γὰργενέσθαι, ἀλλʼ οὔπω ἐστὶν τὸ τέλος. 
'''
"7" = '''
:sup:`7` ἐγερθήσεται γὰρ ἔθνος ἐπὶ ἔθνος καὶ βασιλεία ἐπὶ βασιλείαν, καὶ ἔσονται ⸀λιμοὶκαὶ σεισμοὶ κατὰ τόπους· 
'''
"8" = '''
:sup:`8` πάντα δὲ ταῦτα ἀρχὴ ὠδίνων. 
'''
"9" = '''
:sup:`9` Τότε παραδώσουσιν ὑμᾶς εἰς θλῖψιν καὶ ἀποκτενοῦσιν ὑμᾶς, καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων τῶν ἐθνῶν διὰ τὸ ὄνομά μου. 
'''
"10" = '''
:sup:`10` καὶ τότε σκανδαλισθήσονται πολλοὶ καὶ ἀλλήλους παραδώσουσιν καὶ μισήσουσιν ἀλλήλους· 
'''
"11" = '''
:sup:`11` καὶ πολλοὶ ψευδοπροφῆται ἐγερθήσονται καὶ πλανήσουσιν πολλούς· 
'''
"12" = '''
:sup:`12` καὶ διὰ τὸ πληθυνθῆναι τὴν ἀνομίαν ψυγήσεται ἡ ἀγάπη τῶν πολλῶν. 
'''
"13" = '''
:sup:`13` ὁ δὲ ὑπομείνας εἰς τέλος οὗτος σωθήσεται. 
'''
"14" = '''
:sup:`14` καὶ κηρυχθήσεται τοῦτο τὸ εὐαγγέλιον τῆς βασιλείας ἐν ὅλῃ τῇ οἰκουμένῃ εἰς μαρτύριον πᾶσιν τοῖς ἔθνεσιν, καὶ τότε ἥξει τὸ τέλος. 
'''
"15" = '''
:sup:`15` Ὅταν οὖν ἴδητε τὸ βδέλυγμα τῆς ἐρημώσεως τὸ ῥηθὲν διὰ Δανιὴλ τοῦ προφήτου ⸀ἑστὸςἐν τόπῳ ἁγίῳ, ὁ ἀναγινώσκων νοείτω, 
'''
"16" = '''
:sup:`16` τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν ⸀ἐπὶτὰ ὄρη, 
'''
"17" = '''
:sup:`17` ὁ ἐπὶ τοῦ δώματος μὴ ⸀καταβάτωἆραι τὰ ἐκ τῆς οἰκίας αὐτοῦ, 
'''
"18" = '''
:sup:`18` καὶ ὁ ἐν τῷ ἀγρῷ μὴ ἐπιστρεψάτω ὀπίσω ἆραι ⸂τὸ ἱμάτιον αὐτοῦ. 
'''
"19" = '''
:sup:`19` οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς ἡμέραις. 
'''
"20" = '''
:sup:`20` προσεύχεσθε δὲ ἵνα μὴ γένηται ἡ φυγὴ ὑμῶν χειμῶνος μηδὲ σαββάτῳ· 
'''
"21" = '''
:sup:`21` ἔσται γὰρ τότε θλῖψις μεγάλη οἵα οὐ γέγονεν ἀπʼ ἀρχῆς κόσμου ἕως τοῦ νῦν οὐδʼ οὐ μὴ γένηται. 
'''
"22" = '''
:sup:`22` καὶ εἰ μὴ ἐκολοβώθησαν αἱ ἡμέραι ἐκεῖναι, οὐκ ἂν ἐσώθη πᾶσα σάρξ· διὰ δὲ τοὺς ἐκλεκτοὺς κολοβωθήσονται αἱ ἡμέραι ἐκεῖναι. 
'''
"23" = '''
:sup:`23` τότε ἐάν τις ὑμῖν εἴπῃ· Ἰδοὺ ὧδε ὁ χριστός, ἤ· Ὧδε, μὴ πιστεύσητε· 
'''
"24" = '''
:sup:`24` ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ δώσουσιν σημεῖα μεγάλα καὶ τέρατα ὥστε ⸀πλανῆσαιεἰ δυνατὸν καὶ τοὺς ἐκλεκτούς· 
'''
"25" = '''
:sup:`25` ἰδοὺ προείρηκα ὑμῖν. 
'''
"26" = '''
:sup:`26` ἐὰν οὖν εἴπωσιν ὑμῖν· Ἰδοὺ ἐν τῇ ἐρήμῳ ἐστίν, μὴ ἐξέλθητε· Ἰδοὺ ἐν τοῖς ταμείοις, μὴ πιστεύσητε· 
'''
"27" = '''
:sup:`27` ὥσπερ γὰρ ἡ ἀστραπὴ ἐξέρχεται ἀπὸ ἀνατολῶν καὶ φαίνεται ἕως δυσμῶν, οὕτως ⸀ἔσταιἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου· 
'''
"28" = '''
:sup:`28` ⸀ὅπουἐὰν ᾖ τὸ πτῶμα, ἐκεῖ συναχθήσονται οἱ ἀετοί. 
'''
"29" = '''
:sup:`29` Εὐθέως δὲ μετὰ τὴν θλῖψιν τῶν ἡμερῶν ἐκείνων ὁ ἥλιος σκοτισθήσεται, καὶ ἡ σελήνη οὐ δώσει τὸ φέγγος αὐτῆς, καὶ οἱ ἀστέρες πεσοῦνται ἀπὸ τοῦ οὐρανοῦ, καὶ αἱ δυνάμεις τῶν οὐρανῶν σαλευθήσονται. 
'''
"30" = '''
:sup:`30` καὶ τότε φανήσεται τὸ σημεῖον τοῦ υἱοῦ τοῦ ἀνθρώπου ἐν ⸀τῷοὐρανῷ, καὶ τότε κόψονται πᾶσαι αἱ φυλαὶ τῆς γῆς καὶ ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐπὶ τῶν νεφελῶν τοῦ οὐρανοῦ μετὰ δυνάμεως καὶ δόξης πολλῆς· 
'''
"31" = '''
:sup:`31` καὶ ἀποστελεῖ τοὺς ἀγγέλους αὐτοῦ μετὰ ⸀σάλπιγγοςμεγάλης, καὶ ἐπισυνάξουσιν τοὺς ἐκλεκτοὺς αὐτοῦ ἐκ τῶντεσσάρων ἀνέμων ἀπʼ ἄκρων οὐρανῶν ἕως ⸀τῶν ἄκρων αὐτῶν. 
'''
"32" = '''
:sup:`32` Ἀπὸ δὲ τῆς συκῆς μάθετε τὴν παραβολήν· ὅταν ἤδη ὁ κλάδος αὐτῆς γένηται ἁπαλὸς καὶ τὰ φύλλα ἐκφύῃ, γινώσκετε ὅτι ἐγγὺς τὸ θέρος· 
'''
"33" = '''
:sup:`33` οὕτως καὶ ὑμεῖς, ὅταν ἴδητε ⸂πάντα ταῦτα, γινώσκετε ὅτι ἐγγύς ἐστιν ἐπὶ θύραις. 
'''
"34" = '''
:sup:`34` ἀμὴν λέγω ὑμῖν ⸀ὅτιοὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη ἕως ἂν πάντα ταῦτα γένηται. 
'''
"35" = '''
:sup:`35` ὁ οὐρανὸς καὶ ἡ γῆ ⸀παρελεύσεται οἱ δὲ λόγοι μου οὐ μὴ παρέλθωσιν. 
'''
"36" = '''
:sup:`36` Περὶ δὲ τῆς ἡμέρας ἐκείνης καὶ ὥρας οὐδεὶς οἶδεν, οὐδὲ οἱ ἄγγελοι τῶν οὐρανῶν ⸂οὐδὲ ὁ υἱός, εἰ μὴ ὁ ⸀πατὴρμόνος. 
'''
"37" = '''
:sup:`37` ὥσπερ ⸀γὰραἱ ἡμέραι τοῦ Νῶε, οὕτως ⸀ἔσταιἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου· 
'''
"38" = '''
:sup:`38` ⸀ὡςγὰρ ἦσαν ἐν ταῖς ⸀ἡμέραιςταῖς πρὸ τοῦ κατακλυσμοῦ τρώγοντες καὶ πίνοντες, γαμοῦντες καὶ ⸀γαμίζοντες ἄχρι ἧς ἡμέρας εἰσῆλθεν Νῶε εἰς τὴν κιβωτόν, 
'''
"39" = '''
:sup:`39` καὶοὐκ ἔγνωσαν ἕως ἦλθεν ὁ κατακλυσμὸς καὶ ἦρεν ἅπαντας, οὕτως ἔσται ⸀καὶ ἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου. 
'''
"40" = '''
:sup:`40` τότε ⸂δύο ἔσονται ἐν τῷ ἀγρῷ, ⸀εἷςπαραλαμβάνεται καὶ ⸁εἷςἀφίεται· 
'''
"41" = '''
:sup:`41` δύο ἀλήθουσαι ἐν τῷ ⸀μύλῳ μία παραλαμβάνεται καὶ μία ἀφίεται. 
'''
"42" = '''
:sup:`42` γρηγορεῖτε οὖν, ὅτι οὐκ οἴδατε ποίᾳ ⸀ἡμέρᾳὁ κύριος ὑμῶν ἔρχεται. 
'''
"43" = '''
:sup:`43` ἐκεῖνο δὲ γινώσκετε ὅτι εἰ ᾔδει ὁ οἰκοδεσπότης ποίᾳ φυλακῇ ὁ κλέπτης ἔρχεται, ἐγρηγόρησεν ἂν καὶ οὐκ ἂν εἴασεν διορυχθῆναι τὴν οἰκίαν αὐτοῦ. 
'''
"44" = '''
:sup:`44` διὰ τοῦτο καὶ ὑμεῖς γίνεσθε ἕτοιμοι, ὅτι ᾗ ⸂οὐ δοκεῖτε ὥρᾳ ὁ υἱὸς τοῦ ἀνθρώπου ἔρχεται. 
'''
"45" = '''
:sup:`45` Τίς ἄρα ἐστὶν ὁ πιστὸς δοῦλος καὶ φρόνιμος ὃν κατέστησεν ὁ ⸀κύριοςἐπὶ τῆς ⸀οἰκετείαςαὐτοῦ τοῦ ⸀δοῦναιαὐτοῖς τὴν τροφὴν ἐν καιρῷ; 
'''
"46" = '''
:sup:`46` μακάριος ὁ δοῦλος ἐκεῖνος ὃν ἐλθὼν ὁ κύριος αὐτοῦ εὑρήσει ⸂οὕτως ποιοῦντα· 
'''
"47" = '''
:sup:`47` ἀμὴν λέγω ὑμῖν ὅτι ἐπὶ πᾶσιν τοῖς ὑπάρχουσιν αὐτοῦ καταστήσει αὐτόν. 
'''
"48" = '''
:sup:`48` ἐὰν δὲ εἴπῃ ὁ κακὸς δοῦλος ἐκεῖνος ἐν τῇ καρδίᾳ αὐτοῦ· Χρονίζει ⸂μου ὁ κύριος, 
'''
"49" = '''
:sup:`49` καὶ ἄρξηται τύπτειν τοὺς συνδούλους ⸂αὐτοῦ, ἐσθίῃ δὲ καὶ πίνῃ⸃ μετὰ τῶν μεθυόντων, 
'''
"50" = '''
:sup:`50` ἥξει ὁ κύριος τοῦ δούλου ἐκείνου ἐν ἡμέρᾳ ᾗ οὐ προσδοκᾷ καὶ ἐν ὥρᾳ ᾗ οὐ γινώσκει, 
'''
"51" = '''
:sup:`51` καὶ διχοτομήσει αὐτὸν καὶ τὸ μέρος αὐτοῦ μετὰ τῶν ὑποκριτῶν θήσει· ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων. 
'''
