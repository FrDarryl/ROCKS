[20]
"1" = '''
:sup:`1` Μετὰ δὲ τὸ παύσασθαι τὸν θόρυβον ⸀μεταπεμψάμενοςὁ Παῦλος τοὺς μαθητὰς καὶ ⸀παρακαλέσας ἀσπασάμενος ἐξῆλθεν ⸀πορεύεσθαι⸀εἰςΜακεδονίαν. 
'''
"2" = '''
:sup:`2` διελθὼν δὲ τὰ μέρη ἐκεῖνα καὶ παρακαλέσας αὐτοὺς λόγῳ πολλῷ ἦλθεν εἰς τὴν Ἑλλάδα 
'''
"3" = '''
:sup:`3` ποιήσας τε μῆνας τρεῖς· γενομένης ⸂ἐπιβουλῆς αὐτῷ ὑπὸ τῶν Ἰουδαίων μέλλοντι ἀνάγεσθαι εἰς τὴν Συρίαν ἐγένετο ⸀γνώμηςτοῦ ὑποστρέφειν διὰ Μακεδονίας. 
'''
"4" = '''
:sup:`4` συνείπετο δὲ ⸀αὐτῷΣώπατρος ⸀ΠύρρουΒεροιαῖος, Θεσσαλονικέων δὲ Ἀρίσταρχος καὶ Σεκοῦνδος, καὶ Γάϊος Δερβαῖος καὶ Τιμόθεος, Ἀσιανοὶ δὲ Τυχικὸς καὶ Τρόφιμος· 
'''
"5" = '''
:sup:`5` οὗτοι ⸀δὲ⸀προσελθόντεςἔμενον ἡμᾶς ἐν Τρῳάδι· 
'''
"6" = '''
:sup:`6` ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ Φιλίππων, καὶ ἤλθομεν πρὸς αὐτοὺς εἰς τὴν Τρῳάδα ἄχρι ἡμερῶν πέντε, ⸀οὗδιετρίψαμεν ἡμέρας ἑπτά. 
'''
"7" = '''
:sup:`7` Ἐν δὲ τῇ μιᾷ τῶν σαββάτων συνηγμένων ⸀ἡμῶνκλάσαι ἄρτον ὁ Παῦλος διελέγετο αὐτοῖς, μέλλων ἐξιέναι τῇ ἐπαύριον, παρέτεινέν τε τὸν λόγον μέχρι μεσονυκτίου. 
'''
"8" = '''
:sup:`8` ἦσαν δὲ λαμπάδες ἱκαναὶ ἐν τῷ ὑπερῴῳ οὗ ἦμεν συνηγμένοι· 
'''
"9" = '''
:sup:`9` ⸀καθεζόμενοςδέ τις νεανίας ὀνόματι Εὔτυχος ἐπὶ τῆς θυρίδος, καταφερόμενος ὕπνῳ βαθεῖ διαλεγομένου τοῦ Παύλου ἐπὶ πλεῖον, κατενεχθεὶς ἀπὸ τοῦ ὕπνου ἔπεσεν ἀπὸ τοῦ τριστέγου κάτω καὶ ἤρθη νεκρός. 
'''
"10" = '''
:sup:`10` καταβὰς δὲ ὁ Παῦλος ἐπέπεσεν αὐτῷ καὶ συμπεριλαβὼν εἶπεν· Μὴ θορυβεῖσθε, ἡ γὰρ ψυχὴ αὐτοῦ ἐν αὐτῷ ἐστιν. 
'''
"11" = '''
:sup:`11` ἀναβὰς δὲ καὶ κλάσας ⸀τὸνἄρτον καὶ γευσάμενος ἐφʼ ἱκανόν τε ὁμιλήσας ἄχρι αὐγῆς, οὕτως ἐξῆλθεν. 
'''
"12" = '''
:sup:`12` ἤγαγον δὲ τὸν παῖδα ζῶντα, καὶ παρεκλήθησαν οὐ μετρίως. 
'''
"13" = '''
:sup:`13` Ἡμεῖς δὲ ⸀προελθόντες⸀ἐπὶτὸ πλοῖον ἀνήχθημεν ἐπὶ τὴν Ἆσσον, ἐκεῖθεν μέλλοντες ἀναλαμβάνειν τὸν Παῦλον, οὕτως γὰρ ⸂διατεταγμένος ἦν μέλλων αὐτὸς πεζεύειν. 
'''
"14" = '''
:sup:`14` ὡς δὲ ⸀συνέβαλλενἡμῖν εἰς τὴν Ἆσσον, ἀναλαβόντες αὐτὸν ἤλθομεν εἰς Μιτυλήνην, 
'''
"15" = '''
:sup:`15` κἀκεῖθεν ἀποπλεύσαντες τῇ ἐπιούσῃ κατηντήσαμεν ⸀ἄντικρυςΧίου, τῇ δὲ ἑτέρᾳ παρεβάλομεν εἰς ⸀Σάμον τῇ ⸀δὲἐχομένῃ ἤλθομεν εἰς Μίλητον· 
'''
"16" = '''
:sup:`16` ⸀κεκρίκειγὰρ ὁ Παῦλος παραπλεῦσαι τὴν Ἔφεσον, ὅπως μὴ γένηται αὐτῷ χρονοτριβῆσαι ἐν τῇ Ἀσίᾳ, ἔσπευδεν γὰρ εἰ δυνατὸν ⸀εἴηαὐτῷ τὴν ἡμέραν τῆς πεντηκοστῆς γενέσθαι εἰς Ἱεροσόλυμα. 
'''
"17" = '''
:sup:`17` Ἀπὸ δὲ τῆς Μιλήτου πέμψας εἰς Ἔφεσον μετεκαλέσατο τοὺς πρεσβυτέρους τῆς ἐκκλησίας. 
'''
"18" = '''
:sup:`18` ὡς δὲ παρεγένοντο πρὸς αὐτὸν εἶπεν αὐτοῖς· Ὑμεῖς ἐπίστασθε ἀπὸ πρώτης ἡμέρας ἀφʼ ἧς ἐπέβην εἰς τὴν Ἀσίαν πῶς μεθʼ ὑμῶν τὸν πάντα χρόνον ἐγενόμην, 
'''
"19" = '''
:sup:`19` δουλεύων τῷ κυρίῳ μετὰ πάσης ταπεινοφροσύνης ⸀καὶδακρύων καὶ πειρασμῶν τῶν συμβάντων μοι ἐν ταῖς ἐπιβουλαῖς τῶν Ἰουδαίων· 
'''
"20" = '''
:sup:`20` ὡς οὐδὲν ὑπεστειλάμην τῶν συμφερόντων τοῦ μὴ ἀναγγεῖλαι ὑμῖν καὶ διδάξαι ὑμᾶς δημοσίᾳ καὶ κατʼ οἴκους, 
'''
"21" = '''
:sup:`21` διαμαρτυρόμενος Ἰουδαίοις τε καὶ Ἕλλησιν τὴν ⸀εἰςθεὸν μετάνοιαν καὶ ⸀πίστινεἰς τὸν κύριον ἡμῶν ⸀Ἰησοῦν 
'''
"22" = '''
:sup:`22` καὶ νῦν ἰδοὺ ⸂δεδεμένος ἐγὼ τῷ πνεύματι πορεύομαι εἰς Ἰερουσαλήμ, τὰ ἐν αὐτῇ συναντήσοντά ⸀μοιμὴ εἰδώς, 
'''
"23" = '''
:sup:`23` πλὴν ὅτι τὸ πνεῦμα τὸ ἅγιον κατὰ πόλιν διαμαρτύρεταί ⸀μοιλέγον ὅτι δεσμὰ ⸂καὶ θλίψεις με μένουσιν· 
'''
"24" = '''
:sup:`24` ἀλλʼ οὐδενὸς ⸀λόγου⸀ποιοῦμαιτὴν ⸀ψυχὴντιμίαν ἐμαυτῷ ὡς ⸀τελειῶσαιτὸν δρόμον ⸀μουκαὶ τὴν διακονίαν ἣν ἔλαβον παρὰ τοῦ κυρίου Ἰησοῦ, διαμαρτύρασθαι τὸ εὐαγγέλιον τῆς χάριτος τοῦ θεοῦ. 
'''
"25" = '''
:sup:`25` Καὶ νῦν ἰδοὺ ἐγὼ οἶδα ὅτι οὐκέτι ὄψεσθε τὸ πρόσωπόν μου ὑμεῖς πάντες ἐν οἷς διῆλθον κηρύσσων τὴν ⸀βασιλείαν 
'''
"26" = '''
:sup:`26` ⸀διότιμαρτύρομαι ὑμῖν ἐν τῇ σήμερον ἡμέρᾳ ὅτι καθαρός ⸀εἰμιἀπὸ τοῦ αἵματος πάντων, 
'''
"27" = '''
:sup:`27` οὐ γὰρ ὑπεστειλάμην τοῦ μὴ ἀναγγεῖλαι ⸂πᾶσαν τὴν βουλὴν τοῦ θεοῦ ὑμῖν. 
'''
"28" = '''
:sup:`28` ⸀προσέχετεἑαυτοῖς καὶ παντὶ τῷ ποιμνίῳ, ἐν ᾧ ὑμᾶς τὸ πνεῦμα τὸ ἅγιον ἔθετο ἐπισκόπους, ποιμαίνειν τὴν ἐκκλησίαν τοῦ ⸀θεοῦ ἣν περιεποιήσατο διὰ τοῦ ⸂αἵματος τοῦ ἰδίου. 
'''
"29" = '''
:sup:`29` ἐγὼ ⸀οἶδαὅτι εἰσελεύσονται μετὰ τὴν ἄφιξίν μου λύκοι βαρεῖς εἰς ὑμᾶς μὴ φειδόμενοι τοῦ ποιμνίου, 
'''
"30" = '''
:sup:`30` καὶ ἐξ ὑμῶν αὐτῶν ἀναστήσονται ἄνδρες λαλοῦντες διεστραμμένα τοῦ ἀποσπᾶν τοὺς μαθητὰς ὀπίσω ⸀ἑαυτῶν 
'''
"31" = '''
:sup:`31` διὸ γρηγορεῖτε, μνημονεύοντες ὅτι τριετίαν νύκτα καὶ ἡμέραν οὐκ ἐπαυσάμην μετὰ δακρύων νουθετῶν ἕνα ἕκαστον. 
'''
"32" = '''
:sup:`32` καὶ τὰ νῦν παρατίθεμαι ⸀ὑμᾶςτῷ ⸀θεῷκαὶ τῷ λόγῳ τῆς χάριτος αὐτοῦ, τῷ δυναμένῳ ⸀οἰκοδομῆσαικαὶ δοῦναι ⸀τὴνκληρονομίαν ἐν τοῖς ἡγιασμένοις πᾶσιν. 
'''
"33" = '''
:sup:`33` ἀργυρίου ἢ χρυσίου ἢ ἱματισμοῦ οὐδενὸς ἐπεθύμησα· 
'''
"34" = '''
:sup:`34` αὐτοὶ γινώσκετε ὅτι ταῖς χρείαις μου καὶ τοῖς οὖσι μετʼ ἐμοῦ ὑπηρέτησαν αἱ χεῖρες αὗται. 
'''
"35" = '''
:sup:`35` πάντα ὑπέδειξα ὑμῖν ὅτι οὕτως κοπιῶντας δεῖ ἀντιλαμβάνεσθαι τῶν ἀσθενούντων, μνημονεύειν τε τῶν λόγων τοῦ κυρίου Ἰησοῦ ὅτι αὐτὸς εἶπεν Μακάριόν ἐστιν μᾶλλον διδόναι ἢ λαμβάνειν. 
'''
"36" = '''
:sup:`36` Καὶ ταῦτα εἰπὼν θεὶς τὰ γόνατα αὐτοῦ σὺν πᾶσιν αὐτοῖς προσηύξατο. 
'''
"37" = '''
:sup:`37` ἱκανὸς δὲ ⸂κλαυθμὸς ἐγένετο πάντων, καὶ ἐπιπεσόντες ἐπὶ τὸν τράχηλον τοῦ Παύλου κατεφίλουν αὐτόν, 
'''
"38" = '''
:sup:`38` ὀδυνώμενοι μάλιστα ἐπὶ τῷ λόγῳ ᾧ εἰρήκει ὅτι οὐκέτι μέλλουσιν τὸ πρόσωπον αὐτοῦ θεωρεῖν. προέπεμπον δὲ αὐτὸν εἰς τὸ πλοῖον. 
'''
