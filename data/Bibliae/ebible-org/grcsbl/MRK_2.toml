[2]
"1" = '''
:sup:`1` Καὶ ⸀εἰσελθὼνπάλιν εἰς Καφαρναοὺμ διʼ ⸀ἡμερῶνἠκούσθη ὅτι ⸂ἐν οἴκῳ ἐστίν· 
'''
"2" = '''
:sup:`2` ⸀καὶσυνήχθησαν πολλοὶ ὥστε μηκέτι χωρεῖν μηδὲ τὰ πρὸς τὴν θύραν, καὶ ἐλάλει αὐτοῖς τὸν λόγον. 
'''
"3" = '''
:sup:`3` καὶ ἔρχονται ⸂φέροντες πρὸς αὐτὸν παραλυτικὸν αἰρόμενον ὑπὸ τεσσάρων. 
'''
"4" = '''
:sup:`4` καὶ μὴ δυνάμενοι ⸀προσενέγκαιαὐτῷ διὰ τὸν ὄχλον ἀπεστέγασαν τὴν στέγην ὅπουἦν, καὶ ἐξορύξαντες χαλῶσι τὸν κράβαττον ⸀ὅπου ὁ παραλυτικὸς κατέκειτο. 
'''
"5" = '''
:sup:`5` ⸂καὶ ἰδὼν ὁ Ἰησοῦς τὴν πίστιν αὐτῶν λέγει τῷ παραλυτικῷ· Τέκνον, ⸂ἀφίενταί σου αἱ ⸀ἁμαρτίαι 
'''
"6" = '''
:sup:`6` ἦσαν δέ τινες τῶν γραμματέων ἐκεῖ καθήμενοι καὶ διαλογιζόμενοι ἐν ταῖς καρδίαις αὐτῶν· 
'''
"7" = '''
:sup:`7` Τί οὗτος οὕτως λαλεῖ; ⸀βλασφημεῖ τίς δύναται ἀφιέναι ἁμαρτίας εἰ μὴ εἷς ὁ θεός; 
'''
"8" = '''
:sup:`8` καὶ ⸀εὐθὺςἐπιγνοὺς ὁ Ἰησοῦς τῷ πνεύματι αὐτοῦ ὅτι ⸀οὕτωςδιαλογίζονται ἐν ἑαυτοῖς ⸀λέγειαὐτοῖς· Τί ταῦτα διαλογίζεσθε ἐν ταῖς καρδίαις ὑμῶν; 
'''
"9" = '''
:sup:`9` τί ἐστιν εὐκοπώτερον, εἰπεῖν τῷ παραλυτικῷ· ⸀Ἀφίενταίσου αἱ ἁμαρτίαι, ἢ εἰπεῖν· ⸀Ἔγειρεκαὶ ἆρον ⸂τὸν κράβαττόν σου καὶ περιπάτει; 
'''
"10" = '''
:sup:`10` ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ⸂ἐπὶ τῆς γῆς ἀφιέναι ἁμαρτίας— λέγει τῷ παραλυτικῷ· 
'''
"11" = '''
:sup:`11` Σοὶ λέγω, ⸀ἔγειρεἆρον τὸν κράβαττόν σου καὶ ὕπαγε εἰς τὸν οἶκόν σου. 
'''
"12" = '''
:sup:`12` καὶ ἠγέρθη ⸂καὶ εὐθὺς ἄρας τὸν κράβαττον ἐξῆλθεν ⸀ἔμπροσθενπάντων, ὥστε ἐξίστασθαι πάντας καὶ δοξάζειν τὸν θεὸν λέγοντας ὅτι ⸂Οὕτως οὐδέποτε εἴδομεν. 
'''
"13" = '''
:sup:`13` Καὶ ἐξῆλθεν πάλιν παρὰ τὴν θάλασσαν· καὶ πᾶς ὁ ὄχλος ἤρχετο πρὸς αὐτόν, καὶ ἐδίδασκεν αὐτούς. 
'''
"14" = '''
:sup:`14` καὶ παράγων εἶδεν Λευὶν τὸν τοῦ Ἁλφαίου καθήμενον ἐπὶ τὸ τελώνιον, καὶ λέγει αὐτῷ· Ἀκολούθει μοι. καὶ ἀναστὰς ἠκολούθησεν αὐτῷ. 
'''
"15" = '''
:sup:`15` Καὶ ⸀γίνεταικατακεῖσθαι αὐτὸν ἐν τῇ οἰκίᾳ αὐτοῦ, καὶ πολλοὶ τελῶναι καὶ ἁμαρτωλοὶ συνανέκειντο τῷ Ἰησοῦ καὶ τοῖς μαθηταῖς αὐτοῦ, ἦσαν γὰρ πολλοὶ καὶ ⸀ἠκολούθουναὐτῷ. 
'''
"16" = '''
:sup:`16` καὶ οἱ γραμματεῖς ⸂τῶν Φαρισαίων ⸀ἰδόντες⸂ὅτι ἐσθίει μετὰ τῶν ⸂ἁμαρτωλῶν καὶ τελωνῶν ἔλεγον τοῖς μαθηταῖς αὐτοῦ· ⸀Ὅτιμετὰ τῶν ⸂τελωνῶν καὶ ἁμαρτωλῶν ⸀ἐσθίει 
'''
"17" = '''
:sup:`17` καὶ ἀκούσας ὁ Ἰησοῦς λέγει αὐτοῖς ⸀ὅτιΟὐ χρείαν ἔχουσιν οἱ ἰσχύοντες ἰατροῦ ἀλλʼ οἱ κακῶς ἔχοντες· οὐκ ἦλθον καλέσαι δικαίους ἀλλὰ ⸀ἁμαρτωλούς 
'''
"18" = '''
:sup:`18` Καὶ ἦσαν οἱ μαθηταὶ Ἰωάννου καὶ οἱ ⸀Φαρισαῖοινηστεύοντες. καὶ ἔρχονται καὶ λέγουσιν αὐτῷ· Διὰ τί οἱ μαθηταὶἸωάννου καὶ οἱ ⸀μαθηταὶ τῶν Φαρισαίων νηστεύουσιν, οἱ δὲ σοὶ μαθηταὶ οὐ νηστεύουσιν; 
'''
"19" = '''
:sup:`19` καὶ εἶπεν αὐτοῖς ὁ Ἰησοῦς· Μὴ δύνανται οἱ υἱοὶ τοῦ νυμφῶνος ἐν ᾧ ὁ νυμφίος μετʼ αὐτῶν ἐστιν νηστεύειν; ὅσον χρόνον ⸂ἔχουσιν τὸν νυμφίον μετʼ αὐτῶν οὐ δύνανται νηστεύειν· 
'''
"20" = '''
:sup:`20` ἐλεύσονται δὲ ἡμέραι ὅταν ἀπαρθῇ ἀπʼ αὐτῶν ὁ νυμφίος, καὶ τότε νηστεύσουσιν ἐν ⸂ἐκείνῃ τῇ ἡμέρᾳ. 
'''
"21" = '''
:sup:`21` ⸀Οὐδεὶςἐπίβλημα ῥάκους ἀγνάφου ἐπιράπτει ἐπὶ ⸂ἱμάτιον παλαιόν· εἰ δὲ μή, αἴρει τὸ πλήρωμα ⸀ἀπʼαὐτοῦ τὸ καινὸν τοῦ παλαιοῦ, καὶ χεῖρον σχίσμα γίνεται. 
'''
"22" = '''
:sup:`22` καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μή, ⸂ῥήξει ὁ οἶνος τοὺς ἀσκούς, καὶ ὁ οἶνος ⸂ἀπόλλυται καὶ οἱ ἀσκοί. ἀλλὰ οἶνον νέον εἰς ἀσκοὺς ⸀καινούς 
'''
"23" = '''
:sup:`23` Καὶ ἐγένετο ⸂αὐτὸν ἐν τοῖς σάββασιν παραπορεύεσθαι διὰ τῶν σπορίμων, καὶ ⸂οἱ μαθηταὶ αὐτοῦ ἤρξαντο ὁδὸν ποιεῖν τίλλοντες τοὺς στάχυας. 
'''
"24" = '''
:sup:`24` καὶ οἱ Φαρισαῖοι ἔλεγον αὐτῷ· Ἴδε τί ⸀ποιοῦσιντοῖς σάββασιν ὃ οὐκ ἔξεστιν; 
'''
"25" = '''
:sup:`25` καὶ ⸀λέγειαὐτοῖς· Οὐδέποτε ἀνέγνωτε τί ἐποίησεν Δαυὶδ ὅτε χρείαν ἔσχεν καὶ ἐπείνασεν αὐτὸς καὶ οἱ μετʼ αὐτοῦ; 
'''
"26" = '''
:sup:`26` ⸀πῶςεἰσῆλθεν εἰς τὸν οἶκον τοῦ θεοῦ ἐπὶ Ἀβιαθὰρ ἀρχιερέως καὶ τοὺς ἄρτους τῆς προθέσεως ἔφαγεν, οὓς οὐκ ἔξεστιν φαγεῖν εἰ μὴ ⸂τοὺς ἱερεῖς, καὶ ἔδωκεν καὶ τοῖς σὺν αὐτῷ οὖσιν; 
'''
"27" = '''
:sup:`27` καὶἔλεγεν αὐτοῖς· Τὸ σάββατον διὰ τὸν ἄνθρωπον ἐγένετο ⸀καὶ οὐχ ὁ ἄνθρωπος διὰ τὸ σάββατον· 
'''
"28" = '''
:sup:`28` ὥστε κύριός ἐστιν ὁ υἱὸς τοῦ ἀνθρώπου καὶ τοῦ σαββάτου. 
'''
