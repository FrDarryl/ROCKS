[13]
"1" = '''
:sup:`1` Παρῆσαν δέ τινες ἐν αὐτῷ τῷ καιρῷ ἀπαγγέλλοντες αὐτῷ περὶ τῶν Γαλιλαίων ὧν τὸ αἷμα Πιλᾶτος ἔμιξεν μετὰ τῶν θυσιῶν αὐτῶν. 
'''
"2" = '''
:sup:`2` καὶ ⸀ἀποκριθεὶςεἶπεν αὐτοῖς· Δοκεῖτε ὅτι οἱ Γαλιλαῖοι οὗτοι ἁμαρτωλοὶ παρὰ πάντας τοὺς Γαλιλαίους ἐγένοντο, ὅτι ⸀ταῦταπεπόνθασιν; 
'''
"3" = '''
:sup:`3` οὐχί, λέγω ὑμῖν, ἀλλʼ ἐὰν μὴ μετανοῆτε πάντες ⸀ὁμοίωςἀπολεῖσθε. 
'''
"4" = '''
:sup:`4` ἢ ἐκεῖνοι οἱ ⸀δεκαοκτὼἐφʼ οὓς ἔπεσεν ὁ πύργος ἐν τῷ Σιλωὰμ καὶ ἀπέκτεινεν αὐτούς, δοκεῖτε ὅτι ⸀αὐτοὶὀφειλέται ἐγένοντο παρὰ πάντας ⸀τοὺςἀνθρώπους τοὺς ⸀κατοικοῦνταςἸερουσαλήμ; 
'''
"5" = '''
:sup:`5` οὐχί, λέγω ὑμῖν, ἀλλʼ ἐὰν μὴ ⸀μετανοῆτεπάντες ⸀ὡσαύτωςἀπολεῖσθε. 
'''
"6" = '''
:sup:`6` Ἔλεγεν δὲ ταύτην τὴν παραβολήν. Συκῆν εἶχέν τις ⸂πεφυτευμένην ἐν τῷ ἀμπελῶνι αὐτοῦ, καὶ ἦλθεν ζητῶν καρπὸν ἐν αὐτῇ καὶ οὐχ εὗρεν. 
'''
"7" = '''
:sup:`7` εἶπεν δὲ πρὸς τὸν ἀμπελουργόν· Ἰδοὺ τρία ἔτη ⸂ἀφʼ οὗ ἔρχομαι ζητῶν καρπὸν ἐν τῇ συκῇ ταύτῃ καὶ οὐχ εὑρίσκω· ⸀ἔκκοψοναὐτήν· ἱνατί καὶ τὴν γῆν καταργεῖ; 
'''
"8" = '''
:sup:`8` ὁ δὲ ἀποκριθεὶς λέγει αὐτῷ· Κύριε, ἄφες αὐτὴν καὶ τοῦτο τὸ ἔτος, ἕως ὅτου σκάψω περὶ αὐτὴν καὶ βάλω κόπρια· 
'''
"9" = '''
:sup:`9` κἂν μὲν ποιήσῃ καρπὸν ⸂εἰς τὸ μέλλον— εἰ δὲ μήγε,⸃ ἐκκόψεις αὐτήν. 
'''
"10" = '''
:sup:`10` Ἦν δὲ διδάσκων ἐν μιᾷ τῶν συναγωγῶν ἐν τοῖς σάββασιν. 
'''
"11" = '''
:sup:`11` καὶ ἰδοὺ ⸀γυνὴπνεῦμα ἔχουσα ἀσθενείας ἔτη ⸀δεκαοκτώ καὶ ἦν συγκύπτουσα καὶ μὴ δυναμένη ἀνακύψαι εἰς τὸ παντελές. 
'''
"12" = '''
:sup:`12` ἰδὼν δὲ αὐτὴν ὁ Ἰησοῦς προσεφώνησεν καὶ εἶπεν αὐτῇ· Γύναι, ἀπολέλυσαι τῆς ἀσθενείας σου, 
'''
"13" = '''
:sup:`13` καὶ ἐπέθηκεν αὐτῇ τὰς χεῖρας· καὶ παραχρῆμα ἀνωρθώθη, καὶ ἐδόξαζεν τὸν θεόν. 
'''
"14" = '''
:sup:`14` ἀποκριθεὶς δὲ ὁ ἀρχισυνάγωγος, ἀγανακτῶν ὅτιτῷ σαββάτῳ ἐθεράπευσεν ὁ Ἰησοῦς, ἔλεγεν τῷ ὄχλῳ ⸀ὅτι Ἓξ ἡμέραι εἰσὶν ἐν αἷς δεῖ ἐργάζεσθαι· ἐν ⸀αὐταῖςοὖν ἐρχόμενοι θεραπεύεσθε καὶ μὴ τῇ ἡμέρᾳ τοῦ σαββάτου. 
'''
"15" = '''
:sup:`15` ἀπεκρίθη ⸀δὲαὐτῷ ὁ κύριος καὶ εἶπεν· Ὑποκριταί, ἕκαστος ὑμῶν τῷ σαββάτῳ οὐ λύει τὸν βοῦν αὐτοῦ ἢ τὸν ὄνον ἀπὸ τῆς φάτνης καὶ ⸀ἀπαγαγὼνποτίζει; 
'''
"16" = '''
:sup:`16` ταύτην δὲ θυγατέρα Ἀβραὰμ οὖσαν, ἣν ἔδησεν ὁ Σατανᾶς ἰδοὺ δέκα καὶ ὀκτὼ ἔτη, οὐκ ἔδει λυθῆναι ἀπὸ τοῦ δεσμοῦ τούτου τῇ ἡμέρᾳ τοῦ σαββάτου; 
'''
"17" = '''
:sup:`17` καὶ ταῦτα λέγοντος αὐτοῦ κατῃσχύνοντο πάντες οἱ ἀντικείμενοι αὐτῷ, καὶ πᾶς ὁ ὄχλος ἔχαιρεν ἐπὶ πᾶσιν τοῖς ἐνδόξοις τοῖς γινομένοις ὑπʼ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Ἔλεγεν ⸀οὖν Τίνι ὁμοία ἐστὶν ἡ βασιλεία τοῦ θεοῦ, καὶ τίνι ὁμοιώσω αὐτήν; 
'''
"19" = '''
:sup:`19` ὁμοία ἐστὶν κόκκῳ σινάπεως, ὃν λαβὼν ἄνθρωπος ἔβαλεν εἰς κῆπον ἑαυτοῦ, καὶ ηὔξησεν καὶ ἐγένετο εἰς ⸀δένδρον καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατεσκήνωσεν ἐν τοῖς κλάδοις αὐτοῦ. 
'''
"20" = '''
:sup:`20` ⸀Καὶπάλιν εἶπεν· Τίνι ὁμοιώσω τὴν βασιλείαν τοῦ θεοῦ; 
'''
"21" = '''
:sup:`21` ὁμοία ἐστὶν ζύμῃ, ἣν λαβοῦσα γυνὴ ⸀ἔκρυψενεἰς ἀλεύρου σάτα τρία ἕως οὗ ἐζυμώθη ὅλον. 
'''
"22" = '''
:sup:`22` Καὶ διεπορεύετο κατὰ πόλεις καὶ κώμας διδάσκων καὶ πορείαν ποιούμενος εἰς ⸀Ἱεροσόλυμα 
'''
"23" = '''
:sup:`23` εἶπεν δέ τις αὐτῷ· Κύριε, εἰ ὀλίγοι οἱ σῳζόμενοι; ὁ δὲ εἶπεν πρὸς αὐτούς· 
'''
"24" = '''
:sup:`24` Ἀγωνίζεσθε εἰσελθεῖν διὰ τῆς στενῆς ⸀θύρας ὅτι πολλοί, λέγω ὑμῖν, ζητήσουσιν εἰσελθεῖν καὶ οὐκ ἰσχύσουσιν, 
'''
"25" = '''
:sup:`25` ἀφʼ οὗ ἂν ἐγερθῇ ὁ οἰκοδεσπότης καὶ ἀποκλείσῃ τὴν θύραν, καὶ ἄρξησθε ἔξω ἑστάναι καὶ κρούειν τὴν θύραν λέγοντες· ⸀Κύριε ἄνοιξον ἡμῖν· καὶ ἀποκριθεὶς ἐρεῖ ὑμῖν· Οὐκ οἶδα ὑμᾶς πόθεν ἐστέ. 
'''
"26" = '''
:sup:`26` τότε ἄρξεσθε λέγειν· Ἐφάγομεν ἐνώπιόν σου καὶ ἐπίομεν, καὶ ἐν ταῖς πλατείαις ἡμῶν ἐδίδαξας· 
'''
"27" = '''
:sup:`27` καὶ ἐρεῖ ⸀λέγωνὑμῖν· Οὐκ ⸀οἶδαπόθεν ἐστέ· ἀπόστητε ἀπʼ ἐμοῦ, πάντες ⸀ἐργάταιἀδικίας. 
'''
"28" = '''
:sup:`28` ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων, ὅταν ⸀ὄψησθεἈβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ καὶ πάντας τοὺς προφήτας ἐν τῇ βασιλείᾳ τοῦ θεοῦ, ὑμᾶς δὲ ἐκβαλλομένους ἔξω. 
'''
"29" = '''
:sup:`29` καὶ ἥξουσιν ἀπὸἀνατολῶν καὶ δυσμῶν καὶ ⸀ἀπὸ βορρᾶ καὶ νότου καὶ ἀνακλιθήσονται ἐν τῇ βασιλείᾳ τοῦ θεοῦ. 
'''
"30" = '''
:sup:`30` καὶ ἰδοὺ εἰσὶν ἔσχατοι οἳ ἔσονται πρῶτοι, καὶ εἰσὶν πρῶτοι οἳ ἔσονται ἔσχατοι. 
'''
"31" = '''
:sup:`31` Ἐν αὐτῇ τῇ ⸀ὥρᾳπροσῆλθάν τινες Φαρισαῖοι λέγοντες αὐτῷ· Ἔξελθε καὶ πορεύου ἐντεῦθεν, ὅτι Ἡρῴδης θέλει σε ἀποκτεῖναι. 
'''
"32" = '''
:sup:`32` καὶ εἶπεν αὐτοῖς· Πορευθέντες εἴπατε τῇ ἀλώπεκι ταύτῃ· Ἰδοὺ ἐκβάλλω δαιμόνια καὶ ἰάσεις ⸀ἀποτελῶσήμερον καὶ αὔριον, καὶ τῇ τρίτῃ τελειοῦμαι. 
'''
"33" = '''
:sup:`33` πλὴν δεῖ με σήμερον καὶ αὔριον καὶ τῇ ἐχομένῃ πορεύεσθαι, ὅτι οὐκ ἐνδέχεται προφήτην ἀπολέσθαι ἔξω Ἰερουσαλήμ. 
'''
"34" = '''
:sup:`34` Ἰερουσαλὴμ Ἰερουσαλήμ, ἡ ἀποκτείνουσα τοὺς προφήτας καὶ λιθοβολοῦσα τοὺς ἀπεσταλμένους πρὸς αὐτήν— ποσάκις ἠθέλησα ἐπισυνάξαι τὰ τέκνα σου ὃν τρόπον ὄρνις τὴν ἑαυτῆς νοσσιὰν ὑπὸ τὰς πτέρυγας, καὶ οὐκ ἠθελήσατε. 
'''
"35" = '''
:sup:`35` ἰδοὺ ἀφίεται ὑμῖν ὁ οἶκος ⸀ὑμῶν λέγω ⸀δὲ⸀ὑμῖν οὐ μὴ ⸂ἴδητέ με ἕως ⸂ἥξει ὅτε εἴπητε· Εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι κυρίου. 
'''
