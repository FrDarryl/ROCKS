[3]
"1" = '''
:sup:`1` Ὅθεν, ἀδελφοὶ ἅγιοι, κλήσεως ἐπουρανίου μέτοχοι, κατανοήσατε τὸν ἀπόστολον καὶ ἀρχιερέα τῆς ὁμολογίας ἡμῶν ⸀Ἰησοῦν 
'''
"2" = '''
:sup:`2` πιστὸν ὄντα τῷ ποιήσαντι αὐτὸν ὡς καὶ Μωϋσῆς ⸀ἐντῷ οἴκῳ αὐτοῦ. 
'''
"3" = '''
:sup:`3` πλείονος γὰρ ⸂οὗτος δόξης παρὰ Μωϋσῆν ἠξίωται καθʼ ὅσον πλείονα τιμὴν ἔχει τοῦ οἴκου ὁ κατασκευάσας αὐτόν· 
'''
"4" = '''
:sup:`4` πᾶς γὰρ οἶκος κατασκευάζεται ὑπό τινος, ὁ ⸀δὲπάντα κατασκευάσας θεός. 
'''
"5" = '''
:sup:`5` καὶ Μωϋσῆς μὲν πιστὸς ἐν ὅλῳ τῷ οἴκῳ αὐτοῦ ὡς θεράπων εἰς μαρτύριον τῶν λαληθησομένων, 
'''
"6" = '''
:sup:`6` Χριστὸς δὲ ὡς υἱὸς ἐπὶ τὸν οἶκον αὐτοῦ· ⸀ὃςοἶκός ἐσμεν ἡμεῖς, ⸀ἐὰντὴν παρρησίαν καὶ τὸ καύχημα τῆς ⸀ἐλπίδοςκατάσχωμεν. 
'''
"7" = '''
:sup:`7` Διό, καθὼς λέγει τὸ πνεῦμα τὸ ἅγιον· Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, 
'''
"8" = '''
:sup:`8` μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς ἐν τῷ παραπικρασμῷ, κατὰ τὴν ἡμέραν τοῦ πειρασμοῦ ἐν τῇ ἐρήμῳ, 
'''
"9" = '''
:sup:`9` οὗ ⸀ἐπείρασανοἱ πατέρες ὑμῶν ⸂ἐν δοκιμασίᾳ καὶ εἶδον τὰ ἔργα μου 
'''
"10" = '''
:sup:`10` τεσσεράκοντα ἔτη· διὸ προσώχθισα τῇ γενεᾷ ⸀ταύτῃκαὶ εἶπον· Ἀεὶ πλανῶνται τῇ καρδίᾳ· αὐτοὶ δὲ οὐκ ἔγνωσαν τὰς ὁδούς μου· 
'''
"11" = '''
:sup:`11` ὡς ὤμοσα ἐν τῇ ὀργῇ μου· Εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου. 
'''
"12" = '''
:sup:`12` βλέπετε, ἀδελφοί, μήποτε ἔσται ἔν τινι ὑμῶν καρδία πονηρὰ ἀπιστίας ἐν τῷ ἀποστῆναι ἀπὸ θεοῦ ζῶντος, 
'''
"13" = '''
:sup:`13` ἀλλὰ παρακαλεῖτε ἑαυτοὺς καθʼ ἑκάστην ἡμέραν, ἄχρις οὗ τὸ Σήμερον καλεῖται, ἵνα μὴ σκληρυνθῇ ⸂τις ἐξ ὑμῶν ἀπάτῃ τῆς ἁμαρτίας· 
'''
"14" = '''
:sup:`14` μέτοχοι γὰρ ⸂τοῦ Χριστοῦ γεγόναμεν, ἐάνπερ τὴν ἀρχὴν τῆς ὑποστάσεως μέχρι τέλους βεβαίαν κατάσχωμεν. 
'''
"15" = '''
:sup:`15` ἐν τῷ λέγεσθαι· Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, Μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς ἐν τῷ παραπικρασμῷ. 
'''
"16" = '''
:sup:`16` τίνες γὰρ ἀκούσαντες παρεπίκραναν; ἀλλʼ οὐ πάντες οἱ ἐξελθόντες ἐξ Αἰγύπτου διὰ Μωϋσέως; 
'''
"17" = '''
:sup:`17` τίσιν δὲ προσώχθισεν τεσσεράκοντα ἔτη; οὐχὶ τοῖς ἁμαρτήσασιν, ὧν τὰ κῶλα ἔπεσεν ἐν τῇ ἐρήμῳ; 
'''
"18" = '''
:sup:`18` τίσιν δὲ ὤμοσεν μὴ εἰσελεύσεσθαι εἰς τὴν κατάπαυσιν αὐτοῦ εἰ μὴ τοῖς ἀπειθήσασιν; 
'''
"19" = '''
:sup:`19` καὶ βλέπομεν ὅτι οὐκ ἠδυνήθησαν εἰσελθεῖν διʼ ἀπιστίαν. 
'''
