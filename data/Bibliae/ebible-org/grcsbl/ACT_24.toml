[24]
"1" = '''
:sup:`1` Μετὰ δὲ πέντε ἡμέρας κατέβη ὁ ἀρχιερεὺς Ἁνανίας μετὰ ⸂πρεσβυτέρων τινῶν καὶ ῥήτορος Τερτύλλου τινός, οἵτινες ἐνεφάνισαν τῷ ἡγεμόνι κατὰ τοῦ Παύλου. 
'''
"2" = '''
:sup:`2` κληθέντος δὲ αὐτοῦ ἤρξατο κατηγορεῖν ὁ Τέρτυλλος λέγων· Πολλῆς εἰρήνης τυγχάνοντες διὰ σοῦ καὶ ⸀διορθωμάτωνγινομένων τῷ ἔθνει τούτῳ διὰ τῆς σῆς προνοίας 
'''
"3" = '''
:sup:`3` πάντῃ τε καὶ πανταχοῦ ἀποδεχόμεθα, κράτιστε Φῆλιξ, μετὰ πάσης εὐχαριστίας. 
'''
"4" = '''
:sup:`4` ἵνα δὲ μὴ ἐπὶ πλεῖόν σε ἐγκόπτω, παρακαλῶ ἀκοῦσαί σε ἡμῶν συντόμως τῇ σῇ ἐπιεικείᾳ. 
'''
"5" = '''
:sup:`5` εὑρόντες γὰρ τὸν ἄνδρα τοῦτον λοιμὸν καὶ κινοῦντα ⸀στάσειςπᾶσι τοῖς Ἰουδαίοις τοῖς κατὰ τὴν οἰκουμένην πρωτοστάτην τε τῆς τῶν Ναζωραίων αἱρέσεως, 
'''
"6" = '''
:sup:`6` ὃς καὶ τὸ ἱερὸν ἐπείρασεν βεβηλῶσαι, ὃν καὶ ⸀ἐκρατήσαμεν 
'''
"7" = '''
:sup:`7` παρʼ οὗ δυνήσῃ αὐτὸς ἀνακρίνας περὶ πάντων τούτων ἐπιγνῶναι ὧν ἡμεῖς κατηγοροῦμεν αὐτοῦ. 
'''
"8" = '''
:sup:`8` συνεπέθεντο δὲ καὶ οἱ Ἰουδαῖοι φάσκοντες ταῦτα οὕτως ἔχειν. 
'''
"9" = '''
:sup:`9` Ἀπεκρίθη ⸀τεὁ Παῦλος νεύσαντος αὐτῷ τοῦ ἡγεμόνος λέγειν· Ἐκ πολλῶν ἐτῶν ὄντα σε κριτὴν τῷ ἔθνει τούτῳ ἐπιστάμενος ⸀εὐθύμωςτὰ περὶ ἐμαυτοῦ ἀπολογοῦμαι, 
'''
"10" = '''
:sup:`10` δυναμένου σου ⸀ἐπιγνῶναι ὅτι οὐ πλείους εἰσίν μοι ἡμέραι ⸀δώδεκαἀφʼ ἧς ἀνέβην προσκυνήσων ⸀εἰςἸερουσαλήμ, 
'''
"11" = '''
:sup:`11` καὶ οὔτε ἐν τῷ ἱερῷ εὗρόν με πρός τινα διαλεγόμενον ἢ ⸀ἐπίστασινποιοῦντα ὄχλου οὔτε ἐν ταῖς συναγωγαῖς οὔτε κατὰ τὴν πόλιν, 
'''
"12" = '''
:sup:`12` ⸀οὐδὲ⸀παραστῆσαιδύνανταί ⸀σοιπερὶ ὧν ⸀νυνὶκατηγοροῦσίν μου. 
'''
"13" = '''
:sup:`13` ὁμολογῶ δὲ τοῦτό σοι ὅτι κατὰ τὴν ὁδὸν ἣν λέγουσιν αἵρεσιν οὕτως λατρεύω τῷ πατρῴῳ θεῷ, πιστεύων πᾶσι τοῖς κατὰ τὸν νόμον καὶ ⸂τοῖς ἐν τοῖς προφήταις γεγραμμένοις, 
'''
"14" = '''
:sup:`14` ἐλπίδα ἔχων εἰς τὸν θεόν, ἣν καὶ αὐτοὶ οὗτοι προσδέχονται, ἀνάστασιν μέλλειν ⸀ἔσεσθαιδικαίων τε καὶ ἀδίκων· 
'''
"15" = '''
:sup:`15` ἐν τούτῳ ⸀καὶαὐτὸς ἀσκῶ ἀπρόσκοπον συνείδησιν ⸀ἔχεινπρὸς τὸν θεὸν καὶ τοὺς ἀνθρώπους διὰ παντός. 
'''
"16" = '''
:sup:`16` διʼ ἐτῶν δὲ πλειόνων ⸂ἐλεημοσύνας ποιήσων εἰς τὸ ἔθνος μου παρεγενόμην καὶ προσφοράς, 
'''
"17" = '''
:sup:`17` ἐν ⸀αἷςεὗρόν με ἡγνισμένον ἐν τῷ ἱερῷ, οὐ μετὰ ὄχλου οὐδὲ μετὰ θορύβου, 
'''
"18" = '''
:sup:`18` τινὲς δὲ ἀπὸ τῆς Ἀσίας Ἰουδαῖοι, οὓς ⸀ἔδειἐπὶ σοῦ παρεῖναι καὶ κατηγορεῖν εἴ τι ἔχοιεν πρὸς ⸀ἐμέ 
'''
"19" = '''
:sup:`19` ἢ αὐτοὶ οὗτοι εἰπάτωσαν τί ⸀εὗρονἀδίκημα στάντος μου ἐπὶ τοῦ συνεδρίου 
'''
"20" = '''
:sup:`20` ἢ περὶ μιᾶς ταύτης φωνῆς ἧς ἐκέκραξα ⸂ἐν αὐτοῖς ἑστὼς ὅτι Περὶ ἀναστάσεως νεκρῶν ἐγὼ κρίνομαι σήμερον ⸀ἐφʼὑμῶν. 
'''
"21" = '''
:sup:`21` ⸂Ἀνεβάλετο δὲ αὐτοὺς ὁ Φῆλιξ, ἀκριβέστερον εἰδὼς τὰ περὶ τῆς ὁδοῦ, ⸀εἴπας Ὅταν Λυσίας ὁ χιλίαρχος καταβῇ διαγνώσομαι τὰ καθʼ ὑμᾶς· 
'''
"22" = '''
:sup:`22` ⸀διαταξάμενοςτῷ ἑκατοντάρχῃ τηρεῖσθαι ⸀αὐτὸνἔχειν τε ἄνεσιν καὶ μηδένα κωλύειν τῶν ἰδίων αὐτοῦ ⸀ὑπηρετεῖναὐτῷ. 
'''
"23" = '''
:sup:`23` Μετὰ δὲ ἡμέρας τινὰς παραγενόμενος ὁ Φῆλιξ σὺν Δρουσίλλῃ τῇ ⸀ἰδίᾳγυναικὶ οὔσῃ Ἰουδαίᾳ μετεπέμψατο τὸν Παῦλον καὶ ἤκουσεν αὐτοῦ περὶ τῆς εἰς Χριστὸν ⸀Ἰησοῦνπίστεως. 
'''
"24" = '''
:sup:`24` διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ κρίματος τοῦ ⸀μέλλοντοςἔμφοβος γενόμενος ὁ Φῆλιξ ἀπεκρίθη· Τὸ νῦν ἔχον πορεύου, καιρὸν δὲ μεταλαβὼν μετακαλέσομαί σε· 
'''
"25" = '''
:sup:`25` ἅμα καὶ ἐλπίζων ὅτι χρήματα δοθήσεται αὐτῷ ὑπὸ τοῦ ⸀Παύλου διὸ καὶ πυκνότερον αὐτὸν μεταπεμπόμενος ὡμίλει αὐτῷ. 
'''
"26" = '''
:sup:`26` Διετίας δὲ πληρωθείσης ἔλαβεν διάδοχον ὁ Φῆλιξ Πόρκιον Φῆστον· θέλων τε ⸀χάριτακαταθέσθαι τοῖς Ἰουδαίοις ὁ Φῆλιξ κατέλιπε τὸν Παῦλον δεδεμένον. 
'''
