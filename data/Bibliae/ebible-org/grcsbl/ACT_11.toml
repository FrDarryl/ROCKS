[11]
"1" = '''
:sup:`1` Ἤκουσαν δὲ οἱ ἀπόστολοι καὶ οἱ ἀδελφοὶ οἱ ὄντες κατὰ τὴν Ἰουδαίαν ὅτι καὶ τὰ ἔθνη ἐδέξαντο τὸν λόγον τοῦ θεοῦ. 
'''
"2" = '''
:sup:`2` ⸂ὅτε δὲ ἀνέβη Πέτρος εἰς ⸀Ἰερουσαλήμ διεκρίνοντο πρὸς αὐτὸν οἱ ἐκ περιτομῆς 
'''
"3" = '''
:sup:`3` λέγοντες ὅτι ⸂Εἰσῆλθες πρὸς ἄνδρας ἀκροβυστίαν ἔχοντας καὶ συνέφαγες αὐτοῖς. 
'''
"4" = '''
:sup:`4` ἀρξάμενος ⸀δὲΠέτρος ἐξετίθετο αὐτοῖς καθεξῆς λέγων· 
'''
"5" = '''
:sup:`5` Ἐγὼ ἤμην ἐν πόλει Ἰόππῃ προσευχόμενος καὶ εἶδον ἐν ἐκστάσει ὅραμα, καταβαῖνον σκεῦός τι ὡς ὀθόνην μεγάλην τέσσαρσιν ἀρχαῖς καθιεμένην ἐκ τοῦ οὐρανοῦ, καὶ ἦλθεν ἄχρι ἐμοῦ· 
'''
"6" = '''
:sup:`6` εἰς ἣν ἀτενίσας κατενόουν καὶ εἶδον τὰ τετράποδα τῆς γῆς καὶ τὰ θηρία καὶ τὰ ἑρπετὰ καὶ τὰ πετεινὰ τοῦ οὐρανοῦ· 
'''
"7" = '''
:sup:`7` ἤκουσα δὲ ⸀καὶφωνῆς λεγούσης μοι· Ἀναστάς, Πέτρε, θῦσον καὶ φάγε. 
'''
"8" = '''
:sup:`8` εἶπον δέ· Μηδαμῶς, κύριε, ⸀ὅτικοινὸν ἢ ἀκάθαρτον οὐδέποτε εἰσῆλθεν εἰς τὸ στόμα μου. 
'''
"9" = '''
:sup:`9` ἀπεκρίθη δὲ ⸂φωνὴ ἐκ δευτέρου ἐκ τοῦ οὐρανοῦ· Ἃ ὁ θεὸς ἐκαθάρισεν σὺ μὴ κοίνου. 
'''
"10" = '''
:sup:`10` τοῦτο δὲ ἐγένετο ἐπὶ τρίς, καὶ ⸂ἀνεσπάσθη πάλιν ἅπαντα εἰς τὸν οὐρανόν. 
'''
"11" = '''
:sup:`11` καὶ ἰδοὺ ἐξαυτῆς τρεῖς ἄνδρες ἐπέστησαν ἐπὶ τὴν οἰκίαν ἐν ᾗ ⸀ἦμεν ἀπεσταλμένοι ἀπὸ Καισαρείας πρός με. 
'''
"12" = '''
:sup:`12` εἶπεν δὲ ⸂τὸ πνεῦμά μοι συνελθεῖν αὐτοῖς μηδὲν ⸀διακρίναντα ἦλθον δὲ σὺν ἐμοὶ καὶ οἱ ἓξ ἀδελφοὶ οὗτοι, καὶ εἰσήλθομεν εἰς τὸν οἶκον τοῦ ἀνδρός. 
'''
"13" = '''
:sup:`13` ἀπήγγειλεν ⸀δὲἡμῖν πῶς εἶδεν τὸν ἄγγελον ἐν τῷ οἴκῳ αὐτοῦ σταθέντα καὶ ⸀εἰπόντα Ἀπόστειλον εἰς ⸀Ἰόππηνκαὶ μετάπεμψαι Σίμωνα τὸν ἐπικαλούμενον Πέτρον, 
'''
"14" = '''
:sup:`14` ὃς λαλήσει ῥήματα πρὸς σὲ ἐν οἷς σωθήσῃ σὺ καὶ πᾶς ὁ οἶκός σου. 
'''
"15" = '''
:sup:`15` ἐν δὲ τῷ ἄρξασθαί με λαλεῖν ἐπέπεσεν τὸ πνεῦμα τὸ ἅγιον ἐπʼ αὐτοὺς ὥσπερ καὶ ἐφʼ ἡμᾶς ἐν ἀρχῇ. 
'''
"16" = '''
:sup:`16` ἐμνήσθην δὲ τοῦῥήματος ⸀τοῦ κυρίου ὡς ἔλεγεν· Ἰωάννης μὲν ἐβάπτισεν ὕδατι, ὑμεῖς δὲ βαπτισθήσεσθε ἐν πνεύματι ἁγίῳ. 
'''
"17" = '''
:sup:`17` εἰ οὖν τὴν ἴσην δωρεὰν ἔδωκεν αὐτοῖς ὁ θεὸς ὡς καὶ ἡμῖν πιστεύσασιν ἐπὶ τὸν κύριον Ἰησοῦν Χριστόν, ⸀ἐγὼτίς ἤμην δυνατὸς κωλῦσαι τὸν θεόν; 
'''
"18" = '''
:sup:`18` ἀκούσαντες δὲ ταῦτα ἡσύχασαν καὶ ⸀ἐδόξασαντὸν θεὸν λέγοντες· ⸀Ἄρακαὶ τοῖς ἔθνεσιν ὁ θεὸς τὴν μετάνοιαν ⸂εἰς ζωὴν ἔδωκεν. 
'''
"19" = '''
:sup:`19` Οἱ μὲν οὖν διασπαρέντες ἀπὸ τῆς θλίψεως τῆς γενομένης ἐπὶ Στεφάνῳ διῆλθον ἕως Φοινίκης καὶ Κύπρου καὶ Ἀντιοχείας μηδενὶ λαλοῦντες τὸν λόγον εἰ μὴ μόνον Ἰουδαίοις. 
'''
"20" = '''
:sup:`20` ἦσαν δέ τινες ἐξ αὐτῶν ἄνδρες Κύπριοι καὶ Κυρηναῖοι, οἵτινες ⸀ἐλθόντεςεἰς Ἀντιόχειαν ἐλάλουν ⸀καὶπρὸς τοὺς ⸀Ἑλληνιστάς εὐαγγελιζόμενοι τὸν κύριον Ἰησοῦν. 
'''
"21" = '''
:sup:`21` καὶ ἦν χεὶρ κυρίου μετʼ αὐτῶν, πολύς τε ἀριθμὸς ⸀ὁπιστεύσας ἐπέστρεψεν ἐπὶ τὸν κύριον. 
'''
"22" = '''
:sup:`22` ἠκούσθη δὲ ὁ λόγος εἰς τὰ ὦτα τῆς ἐκκλησίας τῆς ⸀οὔσηςἐν ⸀Ἰερουσαλὴμπερὶ αὐτῶν, καὶ ἐξαπέστειλαν ⸀Βαρναβᾶνἕως Ἀντιοχείας· 
'''
"23" = '''
:sup:`23` ὃς παραγενόμενος καὶ ἰδὼν τὴνχάριν ⸀τὴν τοῦ θεοῦ, ἐχάρη καὶ παρεκάλει πάντας τῇ προθέσει τῆς καρδίας ⸀προσμένειντῷ κυρίῳ, 
'''
"24" = '''
:sup:`24` ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης πνεύματος ἁγίου καὶ πίστεως. καὶ προσετέθη ὄχλος ἱκανὸς τῷ κυρίῳ. 
'''
"25" = '''
:sup:`25` ἐξῆλθεν δὲ εἰς ⸀Ταρσὸνἀναζητῆσαι Σαῦλον, 
'''
"26" = '''
:sup:`26` καὶ εὑρὼν ⸀ἤγαγενεἰς Ἀντιόχειαν. ἐγένετο δὲ ⸂αὐτοῖς καὶ ἐναυτὸν ὅλον συναχθῆναι ⸀ἐν τῇ ἐκκλησίᾳ καὶ διδάξαι ὄχλον ἱκανόν, χρηματίσαι τε ⸀πρώτωςἐν Ἀντιοχείᾳ τοὺς μαθητὰς Χριστιανούς. 
'''
"27" = '''
:sup:`27` Ἐν ταύταις δὲ ταῖς ἡμέραις κατῆλθον ἀπὸ Ἱεροσολύμων προφῆται εἰς Ἀντιόχειαν· 
'''
"28" = '''
:sup:`28` ἀναστὰς δὲ εἷς ἐξ αὐτῶν ὀνόματι Ἅγαβος ἐσήμανεν διὰ τοῦ πνεύματος λιμὸν ⸀μεγάληνμέλλειν ἔσεσθαι ἐφʼ ὅλην τὴν οἰκουμένην· ⸀ἥτιςἐγένετο ἐπὶ ⸀Κλαυδίου 
'''
"29" = '''
:sup:`29` τῶν δὲ μαθητῶν καθὼς εὐπορεῖτό τις ὥρισαν ἕκαστος αὐτῶν εἰς διακονίαν πέμψαι τοῖς κατοικοῦσιν ἐν τῇ Ἰουδαίᾳ ἀδελφοῖς· 
'''
"30" = '''
:sup:`30` ὃ καὶ ἐποίησαν ἀποστείλαντες πρὸς τοὺς πρεσβυτέρους διὰ χειρὸς Βαρναβᾶ καὶ Σαύλου. 
'''
