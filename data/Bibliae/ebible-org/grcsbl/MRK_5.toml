[5]
"1" = '''
:sup:`1` Καὶ ἦλθον εἰς τὸ πέραν τῆς θαλάσσης εἰς τὴν χώραν τῶν ⸀Γερασηνῶν 
'''
"2" = '''
:sup:`2` καὶ ⸂ἐξελθόντος αὐτοῦ ἐκ τοῦ πλοίου ⸂εὐθὺς ὑπήντησεν αὐτῷ ἐκ τῶν μνημείων ἄνθρωπος ἐν πνεύματι ἀκαθάρτῳ, 
'''
"3" = '''
:sup:`3` ὃς τὴν κατοίκησιν εἶχεν ἐν τοῖς μνήμασιν, καὶ ⸂οὐδὲ ἁλύσει οὐκέτι οὐδεὶς ἐδύνατο αὐτὸν δῆσαι 
'''
"4" = '''
:sup:`4` διὰ τὸ αὐτὸν πολλάκις πέδαις καὶ ἁλύσεσι δεδέσθαι καὶ διεσπάσθαι ὑπʼ αὐτοῦ τὰς ἁλύσεις καὶ τὰς πέδας συντετρῖφθαι, καὶ οὐδεὶς ⸂ἴσχυεν αὐτὸν δαμάσαι· 
'''
"5" = '''
:sup:`5` καὶ διὰ παντὸς νυκτὸς καὶ ἡμέρας ἐν τοῖς ⸂μνήμασιν καὶ ἐν τοῖς ὄρεσιν ἦν κράζων καὶ κατακόπτων ἑαυτὸν λίθοις. 
'''
"6" = '''
:sup:`6` ⸂καὶ ἰδὼν τὸν Ἰησοῦν ἀπὸ μακρόθεν ἔδραμεν καὶ προσεκύνησεν ⸀αὐτόν 
'''
"7" = '''
:sup:`7` καὶ κράξας φωνῇ μεγάλῃ ⸀λέγει Τί ἐμοὶ καὶ σοί, Ἰησοῦ υἱὲ τοῦ θεοῦ τοῦ ὑψίστου; ὁρκίζω σε τὸν θεόν, μή με βασανίσῃς. 
'''
"8" = '''
:sup:`8` ἔλεγεν γὰρ αὐτῷ· Ἔξελθε τὸ πνεῦμα τὸ ἀκάθαρτον ἐκ τοῦ ἀνθρώπου. 
'''
"9" = '''
:sup:`9` καὶ ἐπηρώτα αὐτόν· Τί ⸂ὄνομά σοι; καὶ ⸂λέγει αὐτῷ· ⸀Λεγιὼνὄνομά μοι, ὅτι πολλοί ἐσμεν· 
'''
"10" = '''
:sup:`10` καὶ παρεκάλει αὐτὸν πολλὰ ἵνα μὴ ⸀αὐτὰἀποστείλῃ ἔξω τῆς χώρας. 
'''
"11" = '''
:sup:`11` ἦν δὲ ἐκεῖ πρὸς τῷ ὄρει ἀγέλη χοίρων μεγάλη βοσκομένη· 
'''
"12" = '''
:sup:`12` καὶ παρεκάλεσαν ⸀αὐτὸνλέγοντες· Πέμψον ἡμᾶς εἰς τοὺς χοίρους, ἵνα εἰς αὐτοὺς εἰσέλθωμεν. 
'''
"13" = '''
:sup:`13` καὶ ἐπέτρεψεν ⸀αὐτοῖς καὶ ἐξελθόντα τὰ πνεύματα τὰ ἀκάθαρτα εἰσῆλθον εἰς τοὺς χοίρους, καὶ ὥρμησεν ἡ ἀγέλη κατὰ τοῦ κρημνοῦ εἰς τὴν θάλασσαν, ⸀ὡςδισχίλιοι, καὶ ἐπνίγοντο ἐν τῇ θαλάσσῃ. 
'''
"14" = '''
:sup:`14` ⸂Καὶ οἱ βόσκοντες ⸀αὐτοὺςἔφυγον καὶ ⸀ἀπήγγειλανεἰς τὴν πόλιν καὶ εἰς τοὺς ἀγρούς· καὶ ⸀ἦλθονἰδεῖν τί ἐστιν τὸ γεγονός. 
'''
"15" = '''
:sup:`15` καὶ ἔρχονται πρὸς τὸν Ἰησοῦν, καὶ θεωροῦσιν τὸν δαιμονιζόμενον ⸀καθήμενονἱματισμένον καὶ σωφρονοῦντα, τὸν ἐσχηκότα τὸν ⸀λεγιῶνα καὶ ἐφοβήθησαν. 
'''
"16" = '''
:sup:`16` ⸂καὶ διηγήσαντο αὐτοῖς οἱ ἰδόντες πῶς ἐγένετο τῷ δαιμονιζομένῳ καὶ περὶ τῶν χοίρων. 
'''
"17" = '''
:sup:`17` καὶ ἤρξαντο παρακαλεῖν αὐτὸν ἀπελθεῖν ἀπὸ τῶν ὁρίων αὐτῶν. 
'''
"18" = '''
:sup:`18` καὶ ⸀ἐμβαίνοντοςαὐτοῦ εἰς τὸ πλοῖον παρεκάλει αὐτὸν ὁ δαιμονισθεὶς ἵνα ⸂μετʼ αὐτοῦ ᾖ . 
'''
"19" = '''
:sup:`19` ⸀καὶοὐκ ἀφῆκεν αὐτόν, ἀλλὰ λέγει αὐτῷ· Ὕπαγε εἰς τὸν οἶκόν σου πρὸς τοὺς σούς, καὶ ⸀ἀπάγγειλοναὐτοῖς ὅσα ⸂ὁ κύριός σοι πεποίηκεν καὶ ἠλέησέν σε. 
'''
"20" = '''
:sup:`20` καὶ ἀπῆλθεν καὶ ἤρξατο κηρύσσειν ἐν τῇ Δεκαπόλει ὅσα ἐποίησεν αὐτῷ ὁ Ἰησοῦς, καὶ πάντες ἐθαύμαζον. 
'''
"21" = '''
:sup:`21` Καὶ διαπεράσαντος τοῦ Ἰησοῦ ἐν τῷ πλοίῳ πάλιν εἰς τὸ πέραν συνήχθη ὄχλος πολὺς ἐπʼ αὐτόν, καὶ ἦν παρὰ τὴν θάλασσαν. 
'''
"22" = '''
:sup:`22` ⸀καὶἔρχεται εἷς τῶν ἀρχισυναγώγων, ὀνόματι Ἰάϊρος, καὶ ἰδὼν αὐτὸν πίπτει πρὸς τοὺς πόδας αὐτοῦ 
'''
"23" = '''
:sup:`23` καὶ ⸀παρακαλεῖαὐτὸν πολλὰ λέγων ὅτι Τὸ θυγάτριόν μου ἐσχάτως ἔχει, ἵνα ἐλθὼν ἐπιθῇς ⸂τὰς χεῖρας αὐτῇ ⸀ἵνασωθῇ καὶ ⸀ζήσῃ 
'''
"24" = '''
:sup:`24` καὶ ἀπῆλθεν μετʼ αὐτοῦ. Καὶ ἠκολούθει αὐτῷ ὄχλος πολύς, καὶ συνέθλιβον αὐτόν. 
'''
"25" = '''
:sup:`25` καὶ ⸀γυνὴοὖσα ἐν ῥύσει αἵματος ⸂δώδεκα ἔτη 
'''
"26" = '''
:sup:`26` καὶ πολλὰ παθοῦσα ὑπὸ πολλῶν ἰατρῶν καὶ δαπανήσασα τὰ παρʼ αὐτῆς πάντα καὶ μηδὲν ὠφεληθεῖσα ἀλλὰ μᾶλλον εἰς τὸ χεῖρον ἐλθοῦσα, 
'''
"27" = '''
:sup:`27` ⸀ἀκούσασαπερὶ τοῦ Ἰησοῦ, ἐλθοῦσα ἐν τῷ ὄχλῳ ὄπισθεν ἥψατο τοῦ ἱματίου αὐτοῦ· 
'''
"28" = '''
:sup:`28` ἔλεγεν γὰρ ὅτι ⸂Ἐὰν ἅψωμαι κἂν τῶν ἱματίων αὐτοῦ σωθήσομαι. 
'''
"29" = '''
:sup:`29` καὶ ⸀εὐθὺςἐξηράνθη ἡ πηγὴ τοῦ αἵματος αὐτῆς, καὶ ἔγνω τῷ σώματι ὅτι ἴαται ἀπὸ τῆς μάστιγος. 
'''
"30" = '''
:sup:`30` καὶ ⸀εὐθὺςὁ Ἰησοῦς ἐπιγνοὺς ἐν ἑαυτῷ τὴν ἐξ αὐτοῦ δύναμιν ἐξελθοῦσαν ἐπιστραφεὶς ἐν τῷ ὄχλῳ ἔλεγεν· Τίς μου ἥψατο τῶν ἱματίων; 
'''
"31" = '''
:sup:`31` καὶ ἔλεγον αὐτῷ οἱ μαθηταὶ αὐτοῦ· Βλέπεις τὸν ὄχλον συνθλίβοντά σε, καὶ λέγεις· Τίς μου ἥψατο; 
'''
"32" = '''
:sup:`32` καὶ περιεβλέπετο ἰδεῖν τὴν τοῦτο ποιήσασαν. 
'''
"33" = '''
:sup:`33` ἡ δὲ γυνὴ φοβηθεῖσα καὶ τρέμουσα, εἰδυῖα ὃ γέγονεν ⸀αὐτῇ ἦλθεν καὶ προσέπεσεν αὐτῷ καὶ εἶπεν αὐτῷ πᾶσαν τὴν ἀλήθειαν. 
'''
"34" = '''
:sup:`34` ὁ δὲ εἶπεν αὐτῇ· ⸀Θυγάτηρ ἡ πίστις σου σέσωκέν σε· ὕπαγε εἰς εἰρήνην, καὶ ἴσθι ὑγιὴς ἀπὸ τῆς μάστιγός σου. 
'''
"35" = '''
:sup:`35` Ἔτι αὐτοῦ λαλοῦντος ἔρχονται ἀπὸ τοῦ ἀρχισυναγώγου λέγοντες ὅτι Ἡ θυγάτηρ σου ἀπέθανεν· τί ἔτι σκύλλεις τὸν διδάσκαλον; 
'''
"36" = '''
:sup:`36` ὁ δὲ Ἰησοῦς ⸀παρακούσαςτὸν λόγον λαλούμενον λέγει τῷ ἀρχισυναγώγῳ· Μὴ φοβοῦ, μόνον πίστευε. 
'''
"37" = '''
:sup:`37` καὶ οὐκ ἀφῆκεν οὐδένα ⸂μετʼ αὐτοῦ συνακολουθῆσαι εἰ μὴ ⸀τὸνΠέτρον καὶ Ἰάκωβον καὶ Ἰωάννην τὸν ἀδελφὸν Ἰακώβου. 
'''
"38" = '''
:sup:`38` καὶ ⸀ἔρχονταιεἰς τὸν οἶκον τοῦ ἀρχισυναγώγου, καὶθεωρεῖ θόρυβον ⸀καὶ κλαίοντας καὶ ἀλαλάζοντας πολλά, 
'''
"39" = '''
:sup:`39` καὶ εἰσελθὼν λέγει αὐτοῖς· Τί θορυβεῖσθε καὶ κλαίετε; τὸ παιδίον οὐκ ἀπέθανεν ἀλλὰ καθεύδει. 
'''
"40" = '''
:sup:`40` καὶ κατεγέλων αὐτοῦ. ⸀αὐτὸςδὲ ἐκβαλὼν πάντας παραλαμβάνει τὸν πατέρα τοῦ παιδίου καὶ τὴν μητέρα καὶ τοὺς μετʼ αὐτοῦ, καὶ εἰσπορεύεται ὅπου ἦν τὸ ⸀παιδίον 
'''
"41" = '''
:sup:`41` καὶ κρατήσας τῆς χειρὸς τοῦ παιδίου λέγει αὐτῇ· Ταλιθα ⸀κουμ ὅ ἐστιν μεθερμηνευόμενον· Τὸ κοράσιον, σοὶ λέγω, ⸀ἔγειρε 
'''
"42" = '''
:sup:`42` καὶ ⸀εὐθὺςἀνέστη τὸ κοράσιον καὶ περιεπάτει, ἦν γὰρ ἐτῶν δώδεκα. καὶ ἐξέστησαν ⸁εὐθὺςἐκστάσει μεγάλῃ. 
'''
"43" = '''
:sup:`43` καὶ διεστείλατο αὐτοῖς πολλὰ ἵνα μηδεὶς γνοῖ τοῦτο, καὶ εἶπεν δοθῆναι αὐτῇ φαγεῖν. 
'''
