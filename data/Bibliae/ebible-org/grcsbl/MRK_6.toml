[6]
"1" = '''
:sup:`1` Καὶ ἐξῆλθεν ἐκεῖθεν, καὶ ⸀ἔρχεταιεἰς τὴν πατρίδα αὐτοῦ, καὶ ἀκολουθοῦσιν αὐτῷ οἱ μαθηταὶ αὐτοῦ. 
'''
"2" = '''
:sup:`2` καὶ γενομένου σαββάτου ἤρξατο ⸂διδάσκειν ἐν τῇ συναγωγῇ· καὶ ⸀οἱπολλοὶ ἀκούοντες ἐξεπλήσσοντο λέγοντες· Πόθεν τούτῳταῦτα, καὶ τίς ἡ σοφία ἡ δοθεῖσα ⸀τούτῳ, καὶ ⸀αἱδυνάμεις τοιαῦται διὰ τῶν χειρῶν αὐτοῦ ⸀γινόμεναι 
'''
"3" = '''
:sup:`3` οὐχ οὗτός ἐστιν ὁ τέκτων, ὁ υἱὸς ⸀τῆςΜαρίας ⸂καὶ ἀδελφὸς Ἰακώβου καὶ ⸀Ἰωσῆτοςκαὶ Ἰούδα καὶ Σίμωνος; καὶ οὐκ εἰσὶν αἱ ἀδελφαὶ αὐτοῦ ὧδε πρὸς ἡμᾶς; καὶ ἐσκανδαλίζοντο ἐν αὐτῷ. 
'''
"4" = '''
:sup:`4` ⸂καὶ ἔλεγεν αὐτοῖς ὁ Ἰησοῦς ὅτι Οὐκ ἔστιν προφήτης ἄτιμος εἰ μὴ ἐν τῇ πατρίδι αὐτοῦ καὶ ἐν τοῖς ⸂συγγενεῦσιν αὐτοῦ καὶ ἐν τῇ οἰκίᾳ αὐτοῦ. 
'''
"5" = '''
:sup:`5` καὶ οὐκ ἐδύνατο ἐκεῖ ⸂ποιῆσαι οὐδεμίαν δύναμιν, εἰ μὴ ὀλίγοις ἀρρώστοις ἐπιθεὶς τὰς χεῖρας ἐθεράπευσεν· 
'''
"6" = '''
:sup:`6` καὶ ⸀ἐθαύμαζενδιὰ τὴν ἀπιστίαν αὐτῶν. Καὶ περιῆγεν τὰς κώμας κύκλῳ διδάσκων. 
'''
"7" = '''
:sup:`7` καὶ προσκαλεῖται τοὺς δώδεκα, καὶ ἤρξατο αὐτοὺς ἀποστέλλειν δύο δύο, καὶ ἐδίδου αὐτοῖς ἐξουσίαν τῶν πνευμάτων τῶν ἀκαθάρτων, 
'''
"8" = '''
:sup:`8` καὶ παρήγγειλεν αὐτοῖς ἵνα μηδὲν αἴρωσιν εἰς ὁδὸν εἰ μὴ ῥάβδον μόνον, μὴ ⸂ἄρτον, μὴ πήραν⸃, μὴ εἰς τὴν ζώνην χαλκόν, 
'''
"9" = '''
:sup:`9` ἀλλὰ ὑποδεδεμένους σανδάλια, καὶ μὴ ⸀ἐνδύσησθεδύο χιτῶνας. 
'''
"10" = '''
:sup:`10` καὶ ἔλεγεν αὐτοῖς· Ὅπου ⸀ἐὰνεἰσέλθητε εἰς οἰκίαν, ἐκεῖ μένετε ἕως ἂν ἐξέλθητε ἐκεῖθεν. 
'''
"11" = '''
:sup:`11` καὶ ⸂ὃς ἂν τόπος μὴ δέξηται ὑμᾶς μηδὲ ἀκούσωσιν ὑμῶν, ἐκπορευόμενοι ἐκεῖθεν ἐκτινάξατε τὸν χοῦν τὸν ὑποκάτω τῶν ποδῶν ὑμῶν εἰς μαρτύριον ⸀αὐτοῖς 
'''
"12" = '''
:sup:`12` Καὶ ἐξελθόντες ⸀ἐκήρυξανἵνα ⸀μετανοῶσιν 
'''
"13" = '''
:sup:`13` καὶ δαιμόνια πολλὰ ἐξέβαλλον, καὶ ἤλειφον ἐλαίῳ πολλοὺς ἀρρώστους καὶ ἐθεράπευον. 
'''
"14" = '''
:sup:`14` Καὶ ἤκουσεν ὁ βασιλεὺς Ἡρῴδης, φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ, καὶ ⸀ἔλεγονὅτι Ἰωάννης ὁ βαπτίζων ⸂ἐγήγερται ἐκ νεκρῶν, καὶ διὰ τοῦτο ἐνεργοῦσιν αἱ δυνάμεις ἐν αὐτῷ· 
'''
"15" = '''
:sup:`15` ἄλλοι ⸀δὲἔλεγον ὅτι Ἠλίας ἐστίν· ἄλλοι δὲ ἔλεγον ὅτι ⸀προφήτηςὡς εἷς τῶν προφητῶν. 
'''
"16" = '''
:sup:`16` ἀκούσας δὲ ⸀ὁἩρῴδης ⸀ἔλεγεν Ὃν ἐγὼ ἀπεκεφάλισα Ἰωάννην, οὗτος ⸀ἠγέρθη 
'''
"17" = '''
:sup:`17` Αὐτὸς γὰρ ὁ Ἡρῴδης ἀποστείλας ἐκράτησεν τὸν Ἰωάννην καὶ ἔδησεν αὐτὸν ἐν φυλακῇ διὰ Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ, ὅτι αὐτὴν ἐγάμησεν· 
'''
"18" = '''
:sup:`18` ἔλεγεν γὰρ ὁ Ἰωάννης τῷ Ἡρῴδῃ ὅτι Οὐκ ἔξεστίν σοι ἔχειν τὴν γυναῖκα τοῦ ἀδελφοῦ σου. 
'''
"19" = '''
:sup:`19` ἡ δὲ Ἡρῳδιὰς ἐνεῖχεν αὐτῷ καὶ ἤθελεν αὐτὸν ἀποκτεῖναι, καὶ οὐκ ἠδύνατο· 
'''
"20" = '''
:sup:`20` ὁ γὰρ Ἡρῴδης ἐφοβεῖτο τὸν Ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ ἅγιον, καὶ συνετήρει αὐτόν, καὶ ἀκούσας αὐτοῦ πολλὰ ⸀ἠπόρει καὶ ἡδέως αὐτοῦ ἤκουεν. 
'''
"21" = '''
:sup:`21` Καὶ γενομένης ἡμέρας εὐκαίρου ὅτε Ἡρῴδης τοῖς γενεσίοις αὐτοῦ δεῖπνον ⸀ἐποίησεντοῖς μεγιστᾶσιν αὐτοῦ καὶ τοῖς χιλιάρχοις καὶ τοῖς πρώτοις τῆς Γαλιλαίας, 
'''
"22" = '''
:sup:`22` καὶ εἰσελθούσης τῆς θυγατρὸς ⸂αὐτῆς τῆς Ἡρῳδιάδος καὶ ὀρχησαμένης ⸂καὶ ἀρεσάσης τῷ Ἡρῴδῃ καὶ τοῖς συνανακειμένοις, ⸂εἶπεν ὁ βασιλεὺς τῷ κορασίῳ· Αἴτησόν με ὃ ἐὰν θέλῃς, καὶ δώσω σοι· 
'''
"23" = '''
:sup:`23` καὶ ὤμοσεν ⸀αὐτῇ ⸂Ὅ τι ἐάν με αἰτήσῃς δώσω σοι ἕως ἡμίσους τῆς βασιλείας μου. 
'''
"24" = '''
:sup:`24` ⸀καὶἐξελθοῦσα εἶπεν τῇ μητρὶ αὐτῆς· Τί ⸀αἰτήσωμαι ἡ δὲ εἶπεν· Τὴν κεφαλὴν Ἰωάννου τοῦ ⸀βαπτίζοντος 
'''
"25" = '''
:sup:`25` καὶ εἰσελθοῦσα ⸀εὐθὺςμετὰ σπουδῆς πρὸς τὸν βασιλέα ᾐτήσατο λέγουσα· Θέλω ἵνα ⸂ἐξαυτῆς δῷς μοι ἐπὶ πίνακι τὴν κεφαλὴν Ἰωάννου τοῦ βαπτιστοῦ. 
'''
"26" = '''
:sup:`26` καὶ περίλυπος γενόμενος ὁ βασιλεὺς διὰ τοὺς ὅρκους καὶ τοὺς ⸀ἀνακειμένουςοὐκ ἠθέλησεν ⸂ἀθετῆσαι αὐτήν· 
'''
"27" = '''
:sup:`27` καὶ ⸀εὐθὺςἀποστείλας ὁ βασιλεὺς σπεκουλάτορα ἐπέταξεν ⸀ἐνέγκαιτὴν κεφαλὴν αὐτοῦ. ⸀καὶἀπελθὼν ἀπεκεφάλισεν αὐτὸν ἐν τῇ φυλακῇ 
'''
"28" = '''
:sup:`28` καὶ ἤνεγκεν τὴν κεφαλὴν αὐτοῦ ἐπὶ πίνακι καὶ ἔδωκεν αὐτὴν τῷ κορασίῳ, καὶ τὸ κοράσιον ἔδωκεν αὐτὴν τῇ μητρὶ αὐτῆς. 
'''
"29" = '''
:sup:`29` καὶ ἀκούσαντες οἱ μαθηταὶ αὐτοῦ ἦλθον καὶ ἦραν τὸ πτῶμα αὐτοῦ καὶ ἔθηκαν αὐτὸ ἐν μνημείῳ. 
'''
"30" = '''
:sup:`30` Καὶ συνάγονται οἱ ἀπόστολοι πρὸς τὸν Ἰησοῦν, καὶ ἀπήγγειλαν αὐτῷ ⸀πάνταὅσα ἐποίησαν καὶ ὅσα ἐδίδαξαν. 
'''
"31" = '''
:sup:`31` καὶ ⸀λέγειαὐτοῖς· Δεῦτε ὑμεῖς αὐτοὶ κατʼ ἰδίαν εἰς ἔρημον τόπον καὶ ⸀ἀναπαύσασθεὀλίγον. ἦσαν γὰρ οἱ ἐρχόμενοι καὶ οἱ ὑπάγοντες πολλοί, καὶ οὐδὲ φαγεῖν εὐκαίρουν. 
'''
"32" = '''
:sup:`32` καὶ ἀπῆλθον ⸂ἐν τῷ πλοίῳ εἰς ἔρημον τόπον κατʼ ἰδίαν. 
'''
"33" = '''
:sup:`33` καὶ εἶδον αὐτοὺς ὑπάγοντας καὶ ⸀ἐπέγνωσανπολλοί, καὶ πεζῇ ἀπὸ πασῶν τῶν πόλεων συνέδραμον ἐκεῖ καὶ προῆλθον ⸀αὐτούς 
'''
"34" = '''
:sup:`34` καὶ ἐξελθὼν ⸀εἶδενπολὺν ὄχλον, καὶ ἐσπλαγχνίσθη ἐπʼ ⸀αὐτοὺςὅτι ἦσαν ὡς πρόβατα μὴ ἔχοντα ποιμένα, καὶ ἤρξατο διδάσκειν αὐτοὺς πολλά. 
'''
"35" = '''
:sup:`35` Καὶ ἤδη ὥρας πολλῆς γενομένης προσελθόντες αὐτῷ οἱ μαθηταὶ αὐτοῦ ⸀ἔλεγονὅτι Ἔρημός ἐστιν ὁ τόπος, καὶ ἤδη ὥρα πολλή· 
'''
"36" = '''
:sup:`36` ἀπόλυσον αὐτούς, ἵνα ἀπελθόντες εἰς τοὺς κύκλῳ ἀγροὺς καὶ κώμας ἀγοράσωσιν ἑαυτοῖς ⸂τί φάγωσιν. 
'''
"37" = '''
:sup:`37` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς· Δότε αὐτοῖς ὑμεῖς φαγεῖν. καὶ λέγουσιν αὐτῷ· Ἀπελθόντες ἀγοράσωμεν δηναρίων διακοσίων ἄρτους καὶ ⸀δώσομεναὐτοῖς φαγεῖν; 
'''
"38" = '''
:sup:`38` ὁ δὲ λέγει αὐτοῖς· Πόσους ⸂ἔχετε ἄρτους; ⸀ὑπάγετεἴδετε. καὶ γνόντες λέγουσιν· Πέντε, καὶ δύο ἰχθύας. 
'''
"39" = '''
:sup:`39` καὶ ἐπέταξεν αὐτοῖς ⸀ἀνακλῖναιπάντας συμπόσια συμπόσια ἐπὶ τῷ χλωρῷ χόρτῳ. 
'''
"40" = '''
:sup:`40` καὶ ἀνέπεσαν πρασιαὶ πρασιαὶ ⸀κατὰἑκατὸν καὶ ⸁κατὰπεντήκοντα. 
'''
"41" = '''
:sup:`41` καὶ λαβὼν τοὺς πέντε ἄρτους καὶ τοὺς δύο ἰχθύας ἀναβλέψας εἰς τὸν οὐρανὸν εὐλόγησεν καὶ κατέκλασεν τοὺς ἄρτους καὶ ἐδίδου τοῖς μαθηταῖς ⸀αὐτοῦἵνα ⸀παρατιθῶσιναὐτοῖς, καὶ τοὺς δύο ἰχθύας ἐμέρισεν πᾶσιν. 
'''
"42" = '''
:sup:`42` καὶ ἔφαγον πάντες καὶ ἐχορτάσθησαν· 
'''
"43" = '''
:sup:`43` καὶ ἦραν ⸂κλάσματα δώδεκα κοφίνων πληρώματα καὶ ἀπὸ τῶν ἰχθύων. 
'''
"44" = '''
:sup:`44` καὶ ἦσαν οἱ φαγόντες ⸂τοὺς ἄρτους πεντακισχίλιοι ἄνδρες. 
'''
"45" = '''
:sup:`45` Καὶ ⸀εὐθὺςἠνάγκασεν τοὺς μαθητὰς αὐτοῦ ἐμβῆναι εἰς τὸ πλοῖον καὶ προάγειν ⸂εἰς τὸ πέραν πρὸς Βηθσαϊδάν, ἕως αὐτὸς ⸀ἀπολύειτὸν ὄχλον. 
'''
"46" = '''
:sup:`46` καὶ ἀποταξάμενος αὐτοῖς ἀπῆλθεν εἰς τὸ ὄρος προσεύξασθαι. 
'''
"47" = '''
:sup:`47` Καὶ ὀψίας γενομένης ἦν τὸ πλοῖον ἐν μέσῳ τῆς θαλάσσης, καὶ αὐτὸς μόνος ἐπὶ τῆς γῆς. 
'''
"48" = '''
:sup:`48` καὶ ⸀ἰδὼναὐτοὺς βασανιζομένους ἐν τῷ ἐλαύνειν, ἦν γὰρ ὁ ἄνεμος ἐναντίος ⸀αὐτοῖς περὶ τετάρτην φυλακὴν τῆς νυκτὸς ἔρχεται πρὸς αὐτοὺς περιπατῶν ἐπὶ τῆς θαλάσσης· καὶ ἤθελεν παρελθεῖν αὐτούς. 
'''
"49" = '''
:sup:`49` οἱ δὲ ἰδόντες αὐτὸν ⸂ἐπὶ τῆς θαλάσσης περιπατοῦντα ἔδοξαν ⸂ὅτι φάντασμά ἐστιν καὶ ἀνέκραξαν, 
'''
"50" = '''
:sup:`50` πάντες γὰρ αὐτὸν εἶδον καὶ ἐταράχθησαν. ⸂ὁ δὲ εὐθὺς ἐλάλησεν μετʼ αὐτῶν, καὶ λέγει αὐτοῖς· Θαρσεῖτε, ἐγώ εἰμι, μὴ φοβεῖσθε. 
'''
"51" = '''
:sup:`51` καὶ ἀνέβη πρὸς αὐτοὺς εἰς τὸ πλοῖον, καὶ ἐκόπασεν ὁ ἄνεμος. καὶ λίαν ⸂ἐκ περισσοῦ ἐν ἑαυτοῖς ⸀ἐξίσταντο 
'''
"52" = '''
:sup:`52` οὐ γὰρ συνῆκαν ἐπὶ τοῖς ἄρτοις, ⸂ἀλλʼ ἦν αὐτῶν ἡ καρδία πεπωρωμένη. 
'''
"53" = '''
:sup:`53` Καὶ διαπεράσαντες ⸂ἐπὶ τὴν γῆν ἦλθον εἰς Γεννησαρὲτ καὶ προσωρμίσθησαν. 
'''
"54" = '''
:sup:`54` καὶ ἐξελθόντων αὐτῶν ἐκ τοῦ πλοίου ⸀εὐθὺςἐπιγνόντες αὐτὸν 
'''
"55" = '''
:sup:`55` ⸂περιέδραμον ὅλην τὴν χώραν ἐκείνην καὶ ἤρξαντο ἐπὶ τοῖς κραβάττοις τοὺς κακῶς ἔχοντας περιφέρειν ὅπου ἤκουον ⸀ὅτιἐστίν. 
'''
"56" = '''
:sup:`56` καὶ ὅπου ἂν εἰσεπορεύετο εἰς κώμας ἢ ⸂εἰς πόλεις ἢ εἰς ἀγροὺς ἐν ταῖς ἀγοραῖς ⸀ἐτίθεσαντοὺς ἀσθενοῦντας, καὶ παρεκάλουν αὐτὸν ἵνα κἂν τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ ἅψωνται· καὶ ὅσοι ἂν ⸀ἥψαντοαὐτοῦ ἐσῴζοντο. 
'''
