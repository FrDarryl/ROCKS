[18]
"1" = '''
:sup:`1` ⸀Μετὰταῦτα ⸀χωρισθεὶςἐκ τῶν Ἀθηνῶν ἦλθεν εἰς Κόρινθον. 
'''
"2" = '''
:sup:`2` καὶ εὑρών τινα Ἰουδαῖον ὀνόματι Ἀκύλαν, Ποντικὸν τῷ γένει, προσφάτως ἐληλυθότα ἀπὸ τῆς Ἰταλίας καὶ Πρίσκιλλαν γυναῖκα αὐτοῦ διὰ τὸ ⸀διατεταχέναιΚλαύδιον χωρίζεσθαι πάντας τοὺς Ἰουδαίους ⸀ἀπὸτῆς Ῥώμης, προσῆλθεν αὐτοῖς, 
'''
"3" = '''
:sup:`3` καὶ διὰ τὸ ὁμότεχνον εἶναι ἔμενεν παρʼ αὐτοῖς καὶ ⸀ἠργάζετο ἦσαν γὰρ σκηνοποιοὶ ⸂τῇ τέχνῃ. 
'''
"4" = '''
:sup:`4` διελέγετο δὲ ἐν τῇ συναγωγῇ κατὰ πᾶν σάββατον, ἔπειθέν τε Ἰουδαίους καὶ Ἕλληνας. 
'''
"5" = '''
:sup:`5` Ὡς δὲ κατῆλθον ἀπὸ τῆς Μακεδονίας ὅ τε Σιλᾶς καὶ ὁ Τιμόθεος, συνείχετο τῷ ⸀λόγῳὁ Παῦλος, διαμαρτυρόμενος τοῖς Ἰουδαίοις ⸀εἶναιτὸν χριστὸν Ἰησοῦν. 
'''
"6" = '''
:sup:`6` ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων ἐκτιναξάμενος τὰ ἱμάτια εἶπεν πρὸς αὐτούς· Τὸ αἷμα ὑμῶν ἐπὶ τὴν κεφαλὴν ὑμῶν· καθαρὸς ἐγώ· ἀπὸ τοῦ νῦν εἰς τὰ ἔθνη πορεύσομαι. 
'''
"7" = '''
:sup:`7` καὶ μεταβὰς ἐκεῖθεν ⸀εἰσῆλθενεἰς οἰκίαν τινὸς ὀνόματι ⸀ΤιτίουἸούστου σεβομένου τὸν θεόν, οὗ ἡ οἰκία ἦν συνομοροῦσα τῇ συναγωγῇ. 
'''
"8" = '''
:sup:`8` Κρίσπος δὲ ὁ ἀρχισυνάγωγος ἐπίστευσεν τῷ κυρίῳ σὺν ὅλῳ τῷ οἴκῳ αὐτοῦ, καὶ πολλοὶ τῶν Κορινθίων ἀκούοντες ἐπίστευον καὶ ἐβαπτίζοντο. 
'''
"9" = '''
:sup:`9` εἶπεν δὲ ὁ κύριος ⸂ἐν νυκτὶ διʼ ὁράματος τῷ Παύλῳ· Μὴ φοβοῦ, ἀλλὰ λάλει καὶ μὴ σιωπήσῃς, 
'''
"10" = '''
:sup:`10` διότι ἐγώ εἰμι μετὰ σοῦ καὶ οὐδεὶς ἐπιθήσεταί σοι τοῦ κακῶσαί σε, διότι λαός ἐστί μοι πολὺς ἐν τῇ πόλει ταύτῃ. 
'''
"11" = '''
:sup:`11` ἐκάθισεν ⸀δὲἐνιαυτὸν καὶ μῆνας ἓξ διδάσκων ἐν αὐτοῖς τὸν λόγον τοῦ θεοῦ. 
'''
"12" = '''
:sup:`12` Γαλλίωνος δὲ ⸂ἀνθυπάτου ὄντος τῆς Ἀχαΐας κατεπέστησαν ⸂ὁμοθυμαδὸν οἱ Ἰουδαῖοι τῷ Παύλῳ καὶ ἤγαγον αὐτὸν ἐπὶ τὸ βῆμα, 
'''
"13" = '''
:sup:`13` λέγοντες ὅτι Παρὰ τὸν νόμον ⸂ἀναπείθει οὗτος τοὺς ἀνθρώπους σέβεσθαι τὸν θεόν. 
'''
"14" = '''
:sup:`14` μέλλοντος δὲ τοῦ Παύλου ἀνοίγειν τὸ στόμα εἶπεν ὁ Γαλλίων πρὸς τοὺς Ἰουδαίους· Εἰ ⸀μὲνἦν ἀδίκημά τι ἢ ῥᾳδιούργημα πονηρόν, ὦ Ἰουδαῖοι, κατὰ λόγον ἂν ἀνεσχόμην ὑμῶν· 
'''
"15" = '''
:sup:`15` εἰ δὲ ⸀ζητήματάἐστιν περὶ λόγου καὶ ὀνομάτων καὶ νόμου τοῦ καθʼ ὑμᾶς, ὄψεσθε αὐτοί· ⸀κριτὴςἐγὼ τούτων οὐ βούλομαι εἶναι. 
'''
"16" = '''
:sup:`16` καὶ ἀπήλασεν αὐτοὺς ἀπὸ τοῦ βήματος. 
'''
"17" = '''
:sup:`17` ἐπιλαβόμενοι δὲ ⸀πάντεςΣωσθένην τὸν ἀρχισυνάγωγον ἔτυπτον ἔμπροσθεν τοῦ βήματος· καὶ οὐδὲν τούτων τῷ Γαλλίωνι ⸀ἔμελεν 
'''
"18" = '''
:sup:`18` Ὁ δὲ Παῦλος ἔτι προσμείνας ἡμέρας ἱκανὰς τοῖς ἀδελφοῖς ἀποταξάμενος ἐξέπλει εἰς τὴν Συρίαν, καὶ σὺν αὐτῷ Πρίσκιλλα καὶ Ἀκύλας, κειράμενος ⸂ἐν Κεγχρεαῖς τὴν κεφαλήν, εἶχεν γὰρ εὐχήν. 
'''
"19" = '''
:sup:`19` ⸀κατήντησανδὲ εἰς Ἔφεσον, κἀκείνους κατέλιπεν αὐτοῦ, αὐτὸς δὲ εἰσελθὼν εἰς τὴν συναγωγὴν ⸀διελέξατοτοῖς Ἰουδαίοις. 
'''
"20" = '''
:sup:`20` ἐρωτώντων δὲ αὐτῶν ἐπὶ πλείονα χρόνον ⸀μεῖναιοὐκ ἐπένευσεν, 
'''
"21" = '''
:sup:`21` ⸂ἀλλὰ ἀποταξάμενος καὶ ⸀εἰπών ⸀Πάλιν ἀνακάμψω πρὸς ὑμᾶς τοῦ θεοῦ θέλοντος ἀνήχθη ἀπὸ τῆς Ἐφέσου, 
'''
"22" = '''
:sup:`22` καὶ κατελθὼν εἰς Καισάρειαν, ἀναβὰς καὶ ἀσπασάμενος τὴν ἐκκλησίαν, κατέβη εἰς Ἀντιόχειαν, 
'''
"23" = '''
:sup:`23` καὶ ποιήσας χρόνον τινὰ ἐξῆλθεν, διερχόμενος καθεξῆς τὴν Γαλατικὴν χώραν καὶ Φρυγίαν, ⸀στηρίζωνπάντας τοὺς μαθητάς. 
'''
"24" = '''
:sup:`24` Ἰουδαῖος δέ τις Ἀπολλῶς ὀνόματι, Ἀλεξανδρεὺς τῷ γένει, ἀνὴρ λόγιος, κατήντησεν εἰς Ἔφεσον, δυνατὸς ὢν ἐν ταῖς γραφαῖς. 
'''
"25" = '''
:sup:`25` οὗτος ἦν κατηχημένος τὴν ὁδὸν τοῦ κυρίου, καὶ ζέων τῷ πνεύματι ἐλάλει καὶ ἐδίδασκεν ἀκριβῶς τὰ περὶ τοῦ ⸀Ἰησοῦ ἐπιστάμενος μόνον τὸ βάπτισμα Ἰωάννου. 
'''
"26" = '''
:sup:`26` οὗτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ· ἀκούσαντες δὲ αὐτοῦ ⸂Πρίσκιλλα καὶ Ἀκύλας προσελάβοντο αὐτὸν καὶ ἀκριβέστερον αὐτῷ ἐξέθεντο τὴν ⸂ὁδὸν τοῦ θεοῦ. 
'''
"27" = '''
:sup:`27` βουλομένου δὲ αὐτοῦ διελθεῖν εἰς τὴν Ἀχαΐαν προτρεψάμενοι οἱ ἀδελφοὶ ἔγραψαν τοῖς μαθηταῖς ἀποδέξασθαι αὐτόν· ὃς παραγενόμενος συνεβάλετο πολὺ τοῖς πεπιστευκόσιν διὰ τῆς χάριτος· 
'''
"28" = '''
:sup:`28` εὐτόνως γὰρ τοῖς Ἰουδαίοις διακατηλέγχετο δημοσίᾳ ἐπιδεικνὺς διὰ τῶν γραφῶν εἶναι τὸν χριστὸν Ἰησοῦν. 
'''
