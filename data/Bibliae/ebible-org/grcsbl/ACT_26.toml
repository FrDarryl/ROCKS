[26]
"1" = '''
:sup:`1` Ἀγρίππας δὲ πρὸς τὸν Παῦλον ἔφη· Ἐπιτρέπεταί σοι ⸀ὑπὲρσεαυτοῦ λέγειν. τότε ὁ Παῦλος ⸂ἐκτείνας τὴν χεῖρα ἀπελογεῖτο· 
'''
"2" = '''
:sup:`2` Περὶ πάντων ὧν ἐγκαλοῦμαι ὑπὸ Ἰουδαίων, βασιλεῦ Ἀγρίππα, ἥγημαι ἐμαυτὸν μακάριον ἐπὶ σοῦ μέλλων ⸂σήμερον ἀπολογεῖσθαι, 
'''
"3" = '''
:sup:`3` μάλιστα γνώστην ὄντα σε πάντων τῶν κατὰ Ἰουδαίους ⸀ἐθῶντε καὶ ζητημάτων· διὸ ⸀δέομαιμακροθύμως ἀκοῦσαί μου. 
'''
"4" = '''
:sup:`4` Τὴν μὲν οὖν βίωσίν μου ⸀τὴνἐκ νεότητος τὴν ἀπʼ ἀρχῆς γενομένην ἐν τῷ ἔθνει μου ἔν ⸀τεἹεροσολύμοις ἴσασι ⸀πάντεςἸουδαῖοι, 
'''
"5" = '''
:sup:`5` προγινώσκοντές με ἄνωθεν, ἐὰν θέλωσι μαρτυρεῖν, ὅτι κατὰ τὴν ἀκριβεστάτην αἵρεσιν τῆς ἡμετέρας θρησκείας ἔζησα Φαρισαῖος. 
'''
"6" = '''
:sup:`6` καὶ νῦν ἐπʼ ἐλπίδι τῆς ⸀εἰςτοὺς πατέρας ⸀ἡμῶνἐπαγγελίας γενομένης ὑπὸ τοῦ θεοῦ ἕστηκα κρινόμενος, 
'''
"7" = '''
:sup:`7` εἰς ἣν τὸ δωδεκάφυλον ἡμῶν ἐν ἐκτενείᾳ νύκτα καὶ ἡμέραν λατρεῦον ἐλπίζει καταντῆσαι· περὶ ἧς ἐλπίδος ἐγκαλοῦμαι ⸂ὑπὸ Ἰουδαίων, βασιλεῦ⸃· 
'''
"8" = '''
:sup:`8` τί ἄπιστον κρίνεται παρʼ ὑμῖν εἰ ὁ θεὸς νεκροὺς ἐγείρει; 
'''
"9" = '''
:sup:`9` Ἐγὼ μὲν οὖν ἔδοξα ἐμαυτῷ πρὸς τὸ ὄνομα Ἰησοῦ τοῦ Ναζωραίου δεῖν πολλὰ ἐναντία πρᾶξαι· 
'''
"10" = '''
:sup:`10` ὃ καὶ ἐποίησα ἐν Ἱεροσολύμοις, καὶ πολλούς ⸀τετῶν ἁγίων ἐγὼ ⸀ἐνφυλακαῖς κατέκλεισα τὴν παρὰ τῶν ἀρχιερέων ἐξουσίαν λαβών, ἀναιρουμένων τε αὐτῶν κατήνεγκα ψῆφον, 
'''
"11" = '''
:sup:`11` καὶ κατὰ πάσας τὰς συναγωγὰς πολλάκις τιμωρῶν αὐτοὺς ἠνάγκαζον βλασφημεῖν, περισσῶς τε ἐμμαινόμενος αὐτοῖς ἐδίωκον ἕως καὶ εἰς τὰς ἔξω πόλεις. 
'''
"12" = '''
:sup:`12` Ἐν ⸀οἷςπορευόμενος εἰς τὴν Δαμασκὸν μετʼ ἐξουσίας καὶ ἐπιτροπῆς ⸀τῆςτῶν ἀρχιερέων 
'''
"13" = '''
:sup:`13` ἡμέρας μέσης κατὰ τὴν ὁδὸν εἶδον, βασιλεῦ, οὐρανόθεν ὑπὲρ τὴν λαμπρότητα τοῦ ἡλίου περιλάμψαν με φῶς καὶ τοὺς σὺν ἐμοὶ πορευομένους· 
'''
"14" = '''
:sup:`14` πάντων ⸀τεκαταπεσόντων ἡμῶν εἰς τὴν γῆν ἤκουσα φωνὴν ⸀λέγουσανπρός ⸀μετῇ Ἑβραΐδι διαλέκτῳ· Σαοὺλ Σαούλ, τί με διώκεις; σκληρόν σοι πρὸς κέντρα λακτίζειν. 
'''
"15" = '''
:sup:`15` ἐγὼ δὲ εἶπα· Τίς εἶ, κύριε; ὁ δὲ ⸀κύριοςεἶπεν· Ἐγώ εἰμι Ἰησοῦς ὃν σὺ διώκεις· 
'''
"16" = '''
:sup:`16` ἀλλὰ ἀνάστηθι καὶ στῆθι ἐπὶ τοὺς πόδας σου· εἰς τοῦτο γὰρ ὤφθην σοι, προχειρίσασθαί σε ὑπηρέτην καὶ μάρτυρα ὧν τε εἶδές ⸀μεὧν τε ὀφθήσομαί σοι, 
'''
"17" = '''
:sup:`17` ἐξαιρούμενός σε ἐκτοῦ λαοῦ καὶ ⸀ἐκ τῶν ἐθνῶν, εἰς οὓς ἐγὼ ⸂ἀποστέλλω σε 
'''
"18" = '''
:sup:`18` ἀνοῖξαι ὀφθαλμοὺς αὐτῶν, τοῦ ⸀ἐπιστρέψαιἀπὸ σκότους εἰς φῶς καὶ τῆς ἐξουσίας τοῦ Σατανᾶ ἐπὶ τὸν θεόν, τοῦ λαβεῖν αὐτοὺς ἄφεσιν ἁμαρτιῶν καὶ κλῆρον ἐν τοῖς ἡγιασμένοις πίστει τῇ εἰς ἐμέ. 
'''
"19" = '''
:sup:`19` Ὅθεν, βασιλεῦ Ἀγρίππα, οὐκ ἐγενόμην ἀπειθὴς τῇ οὐρανίῳ ὀπτασίᾳ, 
'''
"20" = '''
:sup:`20` ἀλλὰ τοῖς ἐν Δαμασκῷ πρῶτόν ⸀τεκαὶ Ἱεροσολύμοις, ⸀πᾶσάντε τὴν χώραν τῆς Ἰουδαίας, καὶ τοῖς ἔθνεσιν ⸀ἀπήγγελλονμετανοεῖν καὶ ἐπιστρέφειν ἐπὶ τὸν θεόν, ἄξια τῆς μετανοίας ἔργα πράσσοντας. 
'''
"21" = '''
:sup:`21` ἕνεκα τούτων ⸂με Ἰουδαῖοι ⸀συλλαβόμενοιἐν τῷ ἱερῷ ἐπειρῶντο διαχειρίσασθαι. 
'''
"22" = '''
:sup:`22` ἐπικουρίας οὖν τυχὼν τῆς ⸀ἀπὸτοῦ θεοῦ ἄχρι τῆς ἡμέρας ταύτης ἕστηκα μαρτυρόμενος μικρῷ τε καὶ μεγάλῳ, οὐδὲν ἐκτὸς λέγων ὧν τε οἱ προφῆται ἐλάλησαν μελλόντων γίνεσθαι καὶ Μωϋσῆς, 
'''
"23" = '''
:sup:`23` εἰ παθητὸς ὁ χριστός, εἰ πρῶτος ἐξ ἀναστάσεως νεκρῶν φῶς μέλλει καταγγέλλειν τῷ ⸀τελαῷ καὶ τοῖς ἔθνεσιν. 
'''
"24" = '''
:sup:`24` Ταῦτα δὲ αὐτοῦ ἀπολογουμένου ὁ Φῆστος μεγάλῃ τῇ φωνῇ ⸀φησιν Μαίνῃ, Παῦλε· τὰ πολλά σε γράμματα εἰς μανίαν περιτρέπει. 
'''
"25" = '''
:sup:`25` ὁ δὲ ⸀Παῦλος Οὐ μαίνομαι, φησίν, κράτιστε Φῆστε, ἀλλὰ ἀληθείας καὶ σωφροσύνης ῥήματα ἀποφθέγγομαι. 
'''
"26" = '''
:sup:`26` ἐπίσταται γὰρ περὶ τούτων ὁ βασιλεύς, πρὸς ὃν ⸀καὶπαρρησιαζόμενος λαλῶ· λανθάνειν γὰρ ⸀αὐτὸντούτων οὐ πείθομαι ⸀οὐθέν οὐ γάρ ⸀ἐστινἐν γωνίᾳ πεπραγμένον τοῦτο. 
'''
"27" = '''
:sup:`27` πιστεύεις, βασιλεῦ Ἀγρίππα, τοῖς προφήταις; οἶδα ὅτι πιστεύεις. 
'''
"28" = '''
:sup:`28` ὁ δὲ Ἀγρίππας πρὸς τὸν ⸀Παῦλον Ἐν ὀλίγῳ με πείθεις Χριστιανὸν ⸀ποιῆσαι 
'''
"29" = '''
:sup:`29` ὁ δὲ ⸀Παῦλος Εὐξαίμην ἂν τῷ θεῷ καὶ ἐν ὀλίγῳ καὶ ἐν ⸀μεγάλῳοὐ μόνον σὲ ἀλλὰ καὶ πάντας τοὺς ἀκούοντάς μου σήμερον γενέσθαι τοιούτους ὁποῖος καὶ ἐγώ εἰμι παρεκτὸς τῶν δεσμῶν τούτων. 
'''
"30" = '''
:sup:`30` ⸀Ἀνέστη⸀τεὁ βασιλεὺς καὶ ὁ ἡγεμὼν ἥ τε Βερνίκη καὶ οἱ συγκαθήμενοι αὐτοῖς, 
'''
"31" = '''
:sup:`31` καὶ ἀναχωρήσαντες ἐλάλουν πρὸς ἀλλήλους λέγοντες ὅτι Οὐδὲν θανάτου ⸂ἢ δεσμῶν ἄξιον ⸀τιπράσσει ὁ ἄνθρωπος οὗτος. 
'''
"32" = '''
:sup:`32` Ἀγρίππας δὲ τῷ Φήστῳ ἔφη· Ἀπολελύσθαι ἐδύνατο ὁ ἄνθρωπος οὗτος εἰ μὴ ἐπεκέκλητο Καίσαρα. 
'''
