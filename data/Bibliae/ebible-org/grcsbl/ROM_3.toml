[3]
"1" = '''
:sup:`1` Τί οὖν τὸ περισσὸν τοῦ Ἰουδαίου, ἢ τίς ἡ ὠφέλεια τῆς περιτομῆς; 
'''
"2" = '''
:sup:`2` πολὺ κατὰ πάντα τρόπον. πρῶτον μὲν ⸀γὰρὅτι ἐπιστεύθησαν τὰ λόγια τοῦ θεοῦ. 
'''
"3" = '''
:sup:`3` τί γάρ; εἰ ἠπίστησάν τινες, μὴ ἡ ἀπιστία αὐτῶν τὴν πίστιν τοῦ θεοῦ καταργήσει; 
'''
"4" = '''
:sup:`4` μὴ γένοιτο· γινέσθω δὲ ὁ θεὸς ἀληθής, πᾶς δὲ ἄνθρωπος ψεύστης, ⸀καθὼςγέγραπται· Ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου καὶ ⸀νικήσειςἐν τῷ κρίνεσθαί σε. 
'''
"5" = '''
:sup:`5` εἰ δὲ ἡ ἀδικία ἡμῶν θεοῦ δικαιοσύνην συνίστησιν, τί ἐροῦμεν; μὴ ἄδικος ὁ θεὸς ὁ ἐπιφέρων τὴν ὀργήν; κατὰ ἄνθρωπον λέγω. 
'''
"6" = '''
:sup:`6` μὴ γένοιτο· ἐπεὶ πῶς κρινεῖ ὁ θεὸς τὸν κόσμον; 
'''
"7" = '''
:sup:`7` εἰ ⸀δὲἡ ἀλήθεια τοῦ θεοῦ ἐν τῷ ἐμῷ ψεύσματι ἐπερίσσευσεν εἰς τὴν δόξαν αὐτοῦ, τί ἔτι κἀγὼ ὡς ἁμαρτωλὸς κρίνομαι, 
'''
"8" = '''
:sup:`8` καὶ μὴ καθὼς βλασφημούμεθα καὶ καθώς φασίν τινες ἡμᾶς λέγειν ὅτι Ποιήσωμεν τὰ κακὰ ἵνα ἔλθῃ τὰ ἀγαθά; ὧν τὸ κρίμα ἔνδικόν ἐστιν. 
'''
"9" = '''
:sup:`9` Τί οὖν; προεχόμεθα; οὐ πάντως, προῃτιασάμεθα γὰρ Ἰουδαίους τε καὶ Ἕλληνας πάντας ὑφʼ ἁμαρτίαν εἶναι, 
'''
"10" = '''
:sup:`10` καθὼς γέγραπται ὅτι Οὐκ ἔστιν δίκαιος οὐδὲ εἷς, 
'''
"11" = '''
:sup:`11` οὐκ ἔστιν ⸀ὁσυνίων, οὐκ ἔστιν ⸁ὁἐκζητῶν τὸν θεόν· 
'''
"12" = '''
:sup:`12` πάντες ἐξέκλιναν, ἅμα ἠχρεώθησαν· οὐκ ⸀ἔστινποιῶν χρηστότητα, οὐκ ἔστιν ἕως ἑνός. 
'''
"13" = '''
:sup:`13` τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν, ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν, ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν, 
'''
"14" = '''
:sup:`14` ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει· 
'''
"15" = '''
:sup:`15` ὀξεῖς οἱ πόδες αὐτῶν ἐκχέαι αἷμα, 
'''
"16" = '''
:sup:`16` σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν, 
'''
"17" = '''
:sup:`17` καὶ ὁδὸν εἰρήνης οὐκ ἔγνωσαν. 
'''
"18" = '''
:sup:`18` οὐκ ἔστιν φόβος θεοῦ ἀπέναντι τῶν ὀφθαλμῶν αὐτῶν. 
'''
"19" = '''
:sup:`19` Οἴδαμεν δὲ ὅτι ὅσα ὁ νόμος λέγει τοῖς ἐν τῷ νόμῳ λαλεῖ, ἵνα πᾶν στόμα φραγῇ καὶ ὑπόδικος γένηται πᾶς ὁ κόσμος τῷ θεῷ· 
'''
"20" = '''
:sup:`20` διότι ἐξ ἔργων νόμου οὐ δικαιωθήσεται πᾶσα σὰρξ ἐνώπιον αὐτοῦ, διὰ γὰρ νόμου ἐπίγνωσις ἁμαρτίας. 
'''
"21" = '''
:sup:`21` Νυνὶ δὲ χωρὶς νόμου δικαιοσύνη θεοῦ πεφανέρωται, μαρτυρουμένη ὑπὸ τοῦ νόμου καὶ τῶν προφητῶν, 
'''
"22" = '''
:sup:`22` δικαιοσύνη δὲ θεοῦ διὰ πίστεως Ἰησοῦ Χριστοῦ, εἰς ⸀πάνταςτοὺς πιστεύοντας, οὐ γάρ ἐστιν διαστολή. 
'''
"23" = '''
:sup:`23` πάντες γὰρ ἥμαρτον καὶ ὑστεροῦνται τῆς δόξης τοῦ θεοῦ, 
'''
"24" = '''
:sup:`24` δικαιούμενοι δωρεὰν τῇ αὐτοῦ χάριτι διὰ τῆς ἀπολυτρώσεως τῆς ἐν Χριστῷ Ἰησοῦ· 
'''
"25" = '''
:sup:`25` ὃν προέθετο ὁ θεὸς ἱλαστήριον ⸀διὰπίστεως ἐν τῷ αὐτοῦ αἵματι εἰς ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ διὰ τὴν πάρεσιν τῶν προγεγονότων ἁμαρτημάτων 
'''
"26" = '''
:sup:`26` ἐν τῇ ἀνοχῇ τοῦ θεοῦ, πρὸς ⸀τὴνἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῷ νῦν καιρῷ, εἰς τὸ εἶναι αὐτὸν δίκαιον καὶ δικαιοῦντα τὸν ἐκ πίστεως Ἰησοῦ. 
'''
"27" = '''
:sup:`27` Ποῦ οὖν ἡ καύχησις; ἐξεκλείσθη. διὰ ποίου νόμου; τῶν ἔργων; οὐχί, ἀλλὰ διὰ νόμου πίστεως. 
'''
"28" = '''
:sup:`28` λογιζόμεθα ⸀γὰρ⸂δικαιοῦσθαι πίστει ἄνθρωπον χωρὶς ἔργων νόμου. 
'''
"29" = '''
:sup:`29` ἢ Ἰουδαίων ὁ θεὸς μόνον; ⸀οὐχὶκαὶ ἐθνῶν; ναὶ καὶ ἐθνῶν, 
'''
"30" = '''
:sup:`30` ⸀εἴπερεἷς ὁ θεός, ὃς δικαιώσει περιτομὴν ἐκ πίστεως καὶ ἀκροβυστίαν διὰ τῆς πίστεως. 
'''
"31" = '''
:sup:`31` νόμον οὖν καταργοῦμεν διὰ τῆς πίστεως; μὴ γένοιτο, ἀλλὰ νόμον ⸀ἱστάνομεν 
'''
