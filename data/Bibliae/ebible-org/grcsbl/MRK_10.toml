[10]
"1" = '''
:sup:`1` Καὶ ἐκεῖθεν ἀναστὰς ἔρχεται εἰς τὰ ὅρια τῆς Ἰουδαίας ⸀καὶπέραν τοῦ Ἰορδάνου, καὶ συμπορεύονται πάλιν ὄχλοι πρὸς αὐτόν, καὶ ὡς εἰώθει πάλιν ἐδίδασκεν αὐτούς. 
'''
"2" = '''
:sup:`2` ⸀Καὶ⸀ἐπηρώτωναὐτὸν εἰ ἔξεστιν ἀνδρὶ γυναῖκα ἀπολῦσαι, πειράζοντες αὐτόν. 
'''
"3" = '''
:sup:`3` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς· Τί ὑμῖν ἐνετείλατο Μωϋσῆς; 
'''
"4" = '''
:sup:`4` οἱ δὲ εἶπαν· ⸂Ἐπέτρεψεν Μωϋσῆς βιβλίον ἀποστασίου γράψαι καὶ ἀπολῦσαι. 
'''
"5" = '''
:sup:`5` ⸂ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· Πρὸς τὴν σκληροκαρδίαν ὑμῶν ἔγραψεν ὑμῖν τὴν ἐντολὴν ταύτην· 
'''
"6" = '''
:sup:`6` ἀπὸ δὲ ἀρχῆς κτίσεως ἄρσεν καὶ θῆλυ ἐποίησεν ⸀αὐτούς 
'''
"7" = '''
:sup:`7` ἕνεκεν τούτου καταλείψει ἄνθρωπος τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα ⸂καὶ προσκολληθήσεται πρὸς τὴν γυναῖκα αὐτοῦ, 
'''
"8" = '''
:sup:`8` καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν· ὥστε οὐκέτι εἰσὶν δύο ἀλλὰ μία σάρξ· 
'''
"9" = '''
:sup:`9` ὃ οὖν ὁ θεὸς συνέζευξεν ἄνθρωπος μὴ χωριζέτω. 
'''
"10" = '''
:sup:`10` Καὶ ⸂εἰς τὴν οἰκίαν πάλιν οἱ μαθηταὶ ⸂περὶ τούτου ⸀ἐπηρώτωναὐτόν. 
'''
"11" = '''
:sup:`11` καὶ λέγει αὐτοῖς· Ὃς ⸀ἂνἀπολύσῃ τὴν γυναῖκα αὐτοῦ καὶ γαμήσῃ ἄλλην μοιχᾶται ἐπʼ αὐτήν, 
'''
"12" = '''
:sup:`12` καὶ ἐὰν ⸂αὐτὴ ἀπολύσασα τὸν ἄνδρα αὐτῆς γαμήσῃ ἄλλον μοιχᾶται. 
'''
"13" = '''
:sup:`13` Καὶ προσέφερον αὐτῷ παιδία ἵνα ⸂αὐτῶν ἅψηται· οἱ δὲ μαθηταὶ ⸂ἐπετίμησαν αὐτοῖς. 
'''
"14" = '''
:sup:`14` ἰδὼν δὲ ὁ Ἰησοῦς ἠγανάκτησεν καὶ εἶπεν αὐτοῖς· Ἄφετε τὰ παιδία ἔρχεσθαι πρός με, μὴ κωλύετε αὐτά, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ θεοῦ. 
'''
"15" = '''
:sup:`15` ἀμὴν λέγω ὑμῖν, ὃς ⸀ἂνμὴ δέξηται τὴν βασιλείαν τοῦ θεοῦ ὡς παιδίον, οὐ μὴ εἰσέλθῃ εἰς αὐτήν. 
'''
"16" = '''
:sup:`16` καὶ ἐναγκαλισάμενος αὐτὰ ⸂κατευλόγει τιθεὶς τὰς χεῖρας ἐπʼ αὐτά. 
'''
"17" = '''
:sup:`17` Καὶ ἐκπορευομένου αὐτοῦ εἰς ὁδὸν προσδραμὼν εἷς καὶ γονυπετήσας αὐτὸν ἐπηρώτα αὐτόν· Διδάσκαλε ἀγαθέ, τί ποιήσω ἵνα ζωὴν αἰώνιον κληρονομήσω; 
'''
"18" = '''
:sup:`18` ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ· Τί με λέγεις ἀγαθόν; οὐδεὶς ἀγαθὸς εἰ μὴ εἷς ὁ θεός. 
'''
"19" = '''
:sup:`19` τὰς ἐντολὰς οἶδας· Μὴ ⸂φονεύσῃς, Μὴ μοιχεύσῃς⸃, Μὴ κλέψῃς, Μὴ ψευδομαρτυρήσῃς, Μὴ ἀποστερήσῃς, Τίμα τὸν πατέρα σου καὶ τὴν μητέρα. 
'''
"20" = '''
:sup:`20` ὁ δὲ ⸀ἔφηαὐτῷ· Διδάσκαλε, ταῦτα πάντα ἐφυλαξάμην ἐκ νεότητός μου. 
'''
"21" = '''
:sup:`21` ὁ δὲ Ἰησοῦς ἐμβλέψας αὐτῷ ἠγάπησε αὐτὸν καὶ εἶπεν αὐτῷ· Ἕν ⸀σε ὑστερεῖ· ὕπαγε ὅσα ἔχεις πώλησον καὶ δὸς ⸀τοῖςπτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν οὐρανῷ, καὶ δεῦρο ἀκολούθει ⸀μοι 
'''
"22" = '''
:sup:`22` ὁ δὲ στυγνάσας ἐπὶ τῷ λόγῳ ἀπῆλθεν λυπούμενος, ἦν γὰρ ἔχων κτήματα πολλά. 
'''
"23" = '''
:sup:`23` Καὶ περιβλεψάμενος ὁ Ἰησοῦς λέγει τοῖς μαθηταῖς αὐτοῦ· Πῶς δυσκόλως οἱ τὰ χρήματα ἔχοντες εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελεύσονται. 
'''
"24" = '''
:sup:`24` οἱ δὲ μαθηταὶ ἐθαμβοῦντο ἐπὶ τοῖς λόγοις αὐτοῦ. ὁ δὲ Ἰησοῦς πάλιν ἀποκριθεὶς λέγει αὐτοῖς· Τέκνα, πῶς δύσκολόν ⸀ἐστινεἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν· 
'''
"25" = '''
:sup:`25` εὐκοπώτερόν ἐστιν κάμηλον διὰ ⸂τῆς τρυμαλιᾶς τῆς ῥαφίδος ⸀διελθεῖνἢ πλούσιον εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν. 
'''
"26" = '''
:sup:`26` οἱ δὲ περισσῶς ἐξεπλήσσοντο λέγοντες πρὸς ⸀ἑαυτούς Καὶ τίς δύναται σωθῆναι; 
'''
"27" = '''
:sup:`27` ⸀ἐμβλέψαςαὐτοῖς ὁ Ἰησοῦς λέγει· Παρὰ ἀνθρώποις ἀδύνατον ἀλλʼ οὐ παρὰ θεῷ, πάντα γὰρ ⸀δυνατὰπαρὰ τῷ θεῷ. 
'''
"28" = '''
:sup:`28` Ἤρξατο ⸂λέγειν ὁ Πέτρος αὐτῷ· Ἰδοὺ ἡμεῖς ἀφήκαμεν πάντα καὶ ⸀ἠκολουθήκαμένσοι. 
'''
"29" = '''
:sup:`29` ⸂ἔφη ὁ Ἰησοῦς· Ἀμὴν λέγω ὑμῖν, οὐδείς ἐστιν ὃς ἀφῆκεν οἰκίαν ἢ ἀδελφοὺς ἢ ἀδελφὰς ἢ ⸂μητέρα ἢ πατέρα ἢ τέκνα ἢ ἀγροὺς ἕνεκεν ἐμοῦ καὶ ἕνεκεν τοῦ εὐαγγελίου, 
'''
"30" = '''
:sup:`30` ἐὰν μὴ λάβῃ ἑκατονταπλασίονα νῦν ἐν τῷ καιρῷ τούτῳ οἰκίας καὶ ἀδελφοὺς καὶ ἀδελφὰς καὶ ⸀μητέραςκαὶ τέκνα καὶ ἀγροὺς μετὰ διωγμῶν, καὶ ἐν τῷ αἰῶνι τῷ ἐρχομένῳ ζωὴν αἰώνιον. 
'''
"31" = '''
:sup:`31` πολλοὶ δὲ ἔσονται πρῶτοι ἔσχατοι καὶ ⸀οἱἔσχατοι πρῶτοι. 
'''
"32" = '''
:sup:`32` Ἦσαν δὲ ἐν τῇ ὁδῷ ἀναβαίνοντες εἰς Ἱεροσόλυμα, καὶ ἦν προάγων αὐτοὺς ὁ Ἰησοῦς, καὶ ἐθαμβοῦντο, ⸂οἱ δὲ ἀκολουθοῦντες ἐφοβοῦντο. καὶ παραλαβὼν πάλιν τοὺς δώδεκα ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῷ συμβαίνειν 
'''
"33" = '''
:sup:`33` ὅτι Ἰδοὺ ἀναβαίνομεν εἰς Ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδοθήσεται τοῖςἀρχιερεῦσιν καὶ ⸀τοῖς γραμματεῦσιν, καὶ κατακρινοῦσιν αὐτὸν θανάτῳ καὶ παραδώσουσιν αὐτὸν τοῖς ἔθνεσιν 
'''
"34" = '''
:sup:`34` καὶ ἐμπαίξουσιν αὐτῷ καὶ ⸂ἐμπτύσουσιν αὐτῷ καὶ μαστιγώσουσιν αὐτὸν καὶ ⸀ἀποκτενοῦσιν καὶ ⸂μετὰ τρεῖς ἡμέρας ἀναστήσεται. 
'''
"35" = '''
:sup:`35` Καὶ προσπορεύονται αὐτῷ Ἰάκωβος καὶ Ἰωάννης ⸀οἱυἱοὶ Ζεβεδαίου λέγοντες ⸀αὐτῷ Διδάσκαλε, θέλομεν ἵνα ὃ ἐὰν αἰτήσωμέν ⸀σεποιήσῃς ἡμῖν. 
'''
"36" = '''
:sup:`36` ὁ δὲ εἶπεν αὐτοῖς· Τί θέλετε ⸀ποιήσωὑμῖν; 
'''
"37" = '''
:sup:`37` οἱ δὲ εἶπαν αὐτῷ· Δὸς ἡμῖν ἵνα εἷς ⸂σου ἐκ δεξιῶν καὶ εἷς ἐξ ⸀ἀριστερῶνκαθίσωμεν ἐν τῇ δόξῃ σου. 
'''
"38" = '''
:sup:`38` ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· Οὐκ οἴδατε τί αἰτεῖσθε· δύνασθε πιεῖν τὸ ποτήριον ὃ ἐγὼ πίνω, ⸀ἢτὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθῆναι; 
'''
"39" = '''
:sup:`39` οἱ δὲ εἶπαν αὐτῷ· Δυνάμεθα. ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· ⸀Τὸποτήριον ὃ ἐγὼ πίνω πίεσθε καὶ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθήσεσθε, 
'''
"40" = '''
:sup:`40` τὸ δὲ καθίσαι ἐκ δεξιῶν μου ⸀ἢἐξ εὐωνύμων οὐκ ἔστιν ἐμὸν δοῦναι, ἀλλʼ οἷς ἡτοίμασται. 
'''
"41" = '''
:sup:`41` Καὶ ἀκούσαντες οἱ δέκα ἤρξαντο ἀγανακτεῖν περὶ Ἰακώβου καὶ Ἰωάννου. 
'''
"42" = '''
:sup:`42` ⸂καὶ προσκαλεσάμενος αὐτοὺς ὁ Ἰησοῦς λέγει αὐτοῖς· Οἴδατε ὅτι οἱ δοκοῦντες ἄρχειν τῶν ἐθνῶν κατακυριεύουσιν αὐτῶν καὶ οἱ μεγάλοι αὐτῶν κατεξουσιάζουσιν αὐτῶν. 
'''
"43" = '''
:sup:`43` οὐχ οὕτως δέ ⸀ἐστινἐν ὑμῖν· ἀλλʼ ὃς ⸀ἂνθέλῃ ⸂μέγας γενέσθαι ἐν ὑμῖν, ἔσται ὑμῶν διάκονος, 
'''
"44" = '''
:sup:`44` καὶ ὃς ⸀ἂνθέλῃ ⸂ἐν ὑμῖν εἶναι πρῶτος, ἔσται πάντων δοῦλος· 
'''
"45" = '''
:sup:`45` καὶ γὰρ ὁ υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι ἀλλὰ διακονῆσαι καὶ δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν. 
'''
"46" = '''
:sup:`46` Καὶ ἔρχονται εἰς Ἰεριχώ. καὶ ἐκπορευομένου αὐτοῦ ἀπὸ Ἰεριχὼ καὶ τῶν μαθητῶν αὐτοῦ καὶ ὄχλου ἱκανοῦ ⸀ὁυἱὸς Τιμαίου Βαρτιμαῖος ⸀τυφλὸς⸂προσαίτης ἐκάθητο παρὰ τὴν ὁδόν. 
'''
"47" = '''
:sup:`47` καὶ ἀκούσας ὅτι Ἰησοῦς ὁ ⸀Ναζαρηνόςἐστιν ἤρξατο κράζειν καὶ λέγειν· ⸀ΥἱὲΔαυὶδ Ἰησοῦ, ἐλέησόν με. 
'''
"48" = '''
:sup:`48` καὶ ἐπετίμων αὐτῷ πολλοὶ ἵνα σιωπήσῃ· ὁ δὲ πολλῷ μᾶλλον ἔκραζεν· Υἱὲ Δαυίδ, ἐλέησόν με. 
'''
"49" = '''
:sup:`49` καὶ στὰς ὁ Ἰησοῦς εἶπεν· ⸂Φωνήσατε αὐτόν. καὶ φωνοῦσι τὸν τυφλὸν λέγοντες αὐτῷ· Θάρσει, ⸀ἔγειρε φωνεῖ σε. 
'''
"50" = '''
:sup:`50` ὁ δὲ ἀποβαλὼν τὸ ἱμάτιον αὐτοῦ ⸀ἀναπηδήσαςἦλθεν πρὸς τὸν Ἰησοῦν. 
'''
"51" = '''
:sup:`51` καὶ ἀποκριθεὶς ⸂αὐτῷ ὁ Ἰησοῦς εἶπεν· Τί ⸂σοι θέλεις ποιήσω; ὁ δὲ τυφλὸς εἶπεν αὐτῷ· Ραββουνι, ἵνα ἀναβλέψω. 
'''
"52" = '''
:sup:`52` ⸂καὶ ὁ Ἰησοῦς εἶπεν αὐτῷ· Ὕπαγε, ἡ πίστις σου σέσωκέν σε. καὶ ⸀εὐθὺςἀνέβλεψεν, καὶ ἠκολούθει ⸀αὐτῷἐν τῇ ὁδῷ. 
'''
