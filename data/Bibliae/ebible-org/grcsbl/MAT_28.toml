[28]
"1" = '''
:sup:`1` Ὀψὲ δὲ σαββάτων, τῇ ἐπιφωσκούσῃ εἰς μίαν σαββάτων, ἦλθεν ⸀Μαριὰμἡ Μαγδαληνὴ καὶ ἡ ἄλλη Μαρία θεωρῆσαι τὸν τάφον. 
'''
"2" = '''
:sup:`2` καὶἰδοὺ σεισμὸς ἐγένετο μέγας· ἄγγελος γὰρ κυρίου καταβὰς ἐξ οὐρανοῦ ⸀καὶ προσελθὼν ἀπεκύλισε τὸν ⸀λίθονκαὶ ἐκάθητο ἐπάνω αὐτοῦ. 
'''
"3" = '''
:sup:`3` ἦν δὲ ἡ εἰδέα αὐτοῦ ⸀ὡςἀστραπὴ καὶ τὸ ἔνδυμα αὐτοῦ λευκὸν ὡς χιών. 
'''
"4" = '''
:sup:`4` ἀπὸ δὲ τοῦ φόβου αὐτοῦ ἐσείσθησαν οἱ τηροῦντες καὶ ἐγενήθησαν ⸀ὡςνεκροί. 
'''
"5" = '''
:sup:`5` ἀποκριθεὶς δὲ ὁ ἄγγελος εἶπεν ταῖς γυναιξίν· Μὴ φοβεῖσθε ὑμεῖς, οἶδα γὰρ ὅτι Ἰησοῦν τὸν ἐσταυρωμένον ζητεῖτε· 
'''
"6" = '''
:sup:`6` οὐκ ἔστιν ὧδε, ἠγέρθη γὰρ καθὼς εἶπεν· δεῦτε ἴδετε τὸν τόπον ὅπου ⸀ἔκειτο 
'''
"7" = '''
:sup:`7` καὶ ταχὺ πορευθεῖσαι εἴπατε τοῖς μαθηταῖς αὐτοῦ ὅτι Ἠγέρθη ἀπὸ τῶν νεκρῶν, καὶ ἰδοὺ προάγει ὑμᾶς εἰς τὴν Γαλιλαίαν, ἐκεῖ αὐτὸν ὄψεσθε· ἰδοὺ εἶπον ὑμῖν. 
'''
"8" = '''
:sup:`8` καὶ ⸀ἀπελθοῦσαιταχὺ ἀπὸ τοῦ μνημείου μετὰ φόβου καὶ χαρᾶς μεγάλης ἔδραμον ἀπαγγεῖλαι τοῖς μαθηταῖς αὐτοῦ. 
'''
"9" = '''
:sup:`9` ⸀καὶ⸀ἰδοὺἸησοῦς ⸀ὑπήντησεναὐταῖς λέγων· Χαίρετε· αἱ δὲ προσελθοῦσαι ἐκράτησαν αὐτοῦ τοὺς πόδας καὶ προσεκύνησαν αὐτῷ. 
'''
"10" = '''
:sup:`10` τότε λέγει αὐταῖς ὁ Ἰησοῦς· Μὴ φοβεῖσθε· ὑπάγετε ἀπαγγείλατε τοῖς ἀδελφοῖς μου ἵνα ἀπέλθωσιν εἰς τὴν Γαλιλαίαν, κἀκεῖ με ὄψονται. 
'''
"11" = '''
:sup:`11` Πορευομένων δὲ αὐτῶν ἰδού τινες τῆς κουστωδίας ἐλθόντες εἰς τὴν πόλιν ἀπήγγειλαν τοῖς ἀρχιερεῦσιν ἅπαντα τὰ γενόμενα. 
'''
"12" = '''
:sup:`12` καὶ συναχθέντες μετὰ τῶν πρεσβυτέρων συμβούλιόν τε λαβόντες ἀργύρια ἱκανὰ ἔδωκαν τοῖς στρατιώταις 
'''
"13" = '''
:sup:`13` λέγοντες· Εἴπατε ὅτι Οἱ μαθηταὶ αὐτοῦ νυκτὸς ἐλθόντες ἔκλεψαν αὐτὸν ἡμῶν κοιμωμένων· 
'''
"14" = '''
:sup:`14` καὶ ἐὰν ἀκουσθῇ τοῦτο ⸀ἐπὶτοῦ ἡγεμόνος, ἡμεῖς πείσομεν ⸀αὐτὸνκαὶ ὑμᾶς ἀμερίμνους ποιήσομεν. 
'''
"15" = '''
:sup:`15` οἱ δὲ λαβόντες ⸀τὰἀργύρια ἐποίησαν ὡς ἐδιδάχθησαν. Καὶ διεφημίσθη ὁ λόγος οὗτος παρὰ Ἰουδαίοις μέχρι τῆς σήμερον ⸀ἡμέρας 
'''
"16" = '''
:sup:`16` Οἱ δὲ ἕνδεκα μαθηταὶ ἐπορεύθησαν εἰς τὴν Γαλιλαίαν εἰς τὸ ὄρος οὗ ἐτάξατο αὐτοῖς ὁ Ἰησοῦς, 
'''
"17" = '''
:sup:`17` καὶ ἰδόντες αὐτὸν ⸀προσεκύνησαν οἱ δὲ ἐδίστασαν. 
'''
"18" = '''
:sup:`18` καὶ προσελθὼν ὁ Ἰησοῦς ἐλάλησεν αὐτοῖς λέγων· Ἐδόθη μοι πᾶσα ἐξουσία ἐν οὐρανῷ καὶ ἐπὶ ⸀τῆςγῆς· 
'''
"19" = '''
:sup:`19` πορευθέντες ⸀οὖνμαθητεύσατε πάντα τὰ ἔθνη, ⸀βαπτίζοντεςαὐτοὺς εἰς τὸ ὄνομα τοῦ πατρὸς καὶ τοῦ υἱοῦ καὶ τοῦ ἁγίου πνεύματος, 
'''
"20" = '''
:sup:`20` διδάσκοντες αὐτοὺς τηρεῖν πάντα ὅσα ἐνετειλάμην ὑμῖν· καὶ ἰδοὺ ἐγὼ μεθʼ ὑμῶν εἰμι πάσας τὰς ἡμέρας ἕως τῆς συντελείας τοῦ ⸀αἰῶνος ‘p /’ ‘/book’ 
'''
