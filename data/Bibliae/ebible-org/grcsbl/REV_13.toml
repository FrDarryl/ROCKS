[13]
"1" = '''
:sup:`1` Καὶ εἶδον ἐκ τῆς θαλάσσης θηρίον ἀναβαῖνον, ἔχον κέρατα δέκα καὶ κεφαλὰς ἑπτά, καὶ ἐπὶ τῶν κεράτων αὐτοῦ δέκα διαδήματα, καὶ ἐπὶ τὰς κεφαλὰς αὐτοῦ ⸀ὀνόματαβλασφημίας. 
'''
"2" = '''
:sup:`2` καὶ τὸ θηρίον ὃ εἶδον ἦν ὅμοιον παρδάλει, καὶ οἱ πόδες αὐτοῦ ὡς ἄρκου, καὶ τὸ στόμα αὐτοῦ ὡς στόμα λέοντος. καὶ ἔδωκεν αὐτῷ ὁ δράκων τὴν δύναμιν αὐτοῦ καὶ τὸν θρόνον αὐτοῦ καὶ ἐξουσίαν μεγάλην. 
'''
"3" = '''
:sup:`3` καὶ μίαν ἐκ τῶν κεφαλῶν αὐτοῦ ⸀ὡςἐσφαγμένην εἰς θάνατον, καὶ ἡ πληγὴ τοῦ θανάτου αὐτοῦ ἐθεραπεύθη. καὶ ⸀ἐθαυμάσθη⸂ὅλη ἡ γῆ ὀπίσω τοῦ θηρίου, 
'''
"4" = '''
:sup:`4` καὶ προσεκύνησαν τῷ δράκοντι ⸂ὅτι ἔδωκεν τὴν ἐξουσίαν τῷ θηρίῳ, καὶ προσεκύνησαν τῷ θηρίῳ λέγοντες· Τίς ὅμοιος τῷ θηρίῳ, καὶ τίς ⸀δύναταιπολεμῆσαι μετʼ αὐτοῦ; 
'''
"5" = '''
:sup:`5` Καὶ ἐδόθη αὐτῷ στόμα λαλοῦν μεγάλα καὶ ⸀βλασφημίας καὶ ἐδόθη αὐτῷ ⸀ἐξουσίαποιῆσαι μῆνας ⸀τεσσεράκονταδύο. 
'''
"6" = '''
:sup:`6` καὶ ἤνοιξε τὸ στόμα αὐτοῦ εἰς ⸀βλασφημίαςπρὸς τὸν θεόν, βλασφημῆσαι τὸ ὄνομα αὐτοῦ καὶ τὴν σκηνὴν αὐτοῦ, τοὺς ἐν τῷ οὐρανῷ σκηνοῦντας. 
'''
"7" = '''
:sup:`7` καὶ ἐδόθη αὐτῷ ποιῆσαι πόλεμον μετὰ τῶν ἁγίων καὶ νικῆσαι αὐτούς, καὶ ἐδόθη αὐτῷ ἐξουσία ἐπὶ πᾶσαν φυλὴν καὶ λαὸν καὶ γλῶσσαν καὶ ἔθνος. 
'''
"8" = '''
:sup:`8` καὶ προσκυνήσουσιν ⸀αὐτὸνπάντες οἱ κατοικοῦντες ἐπὶ τῆς γῆς, ⸀οὗοὐ γέγραπται τὸ ὄνομα ⸀αὐτοῦἐν τῷ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου τοῦ ἐσφαγμένου ἀπὸ καταβολῆς κόσμου. 
'''
"9" = '''
:sup:`9` Εἴ τις ἔχει οὖς ἀκουσάτω. 
'''
"10" = '''
:sup:`10` εἴ τις ⸂εἰς αἰχμαλωσίαν, εἰς αἰχμαλωσίαν ὑπάγει· εἴ τις ἐν μαχαίρῃ ⸀ἀποκτανθῆναιαὐτὸν ἐν μαχαίρῃ ἀποκτανθῆναι. ὧδέ ἐστιν ἡ ὑπομονὴ καὶ ἡ πίστις τῶν ἁγίων. 
'''
"11" = '''
:sup:`11` Καὶ εἶδον ἄλλο θηρίον ἀναβαῖνον ἐκ τῆς γῆς, καὶ εἶχεν κέρατα δύο ὅμοια ἀρνίῳ, καὶ ἐλάλει ὡς δράκων. 
'''
"12" = '''
:sup:`12` καὶ τὴν ἐξουσίαν τοῦ πρώτου θηρίου πᾶσαν ποιεῖἐνώπιον αὐτοῦ. καὶ ⸀ποιεῖ τὴν γῆν καὶ τοὺς ἐν αὐτῇ κατοικοῦντας ἵνα ⸀προσκυνήσουσιντὸ θηρίον τὸ πρῶτον, οὗ ἐθεραπεύθη ἡ πληγὴ τοῦ θανάτου αὐτοῦ. 
'''
"13" = '''
:sup:`13` καὶ ποιεῖ σημεῖα μεγάλα, ⸂ἵνα καὶ πῦρ ποιῇ ἐκ τοῦ οὐρανοῦ ⸂καταβαίνειν εἰς τὴν γῆν ἐνώπιον τῶν ἀνθρώπων. 
'''
"14" = '''
:sup:`14` καὶ πλανᾷ ⸀τοὺςκατοικοῦντας ἐπὶ τῆς γῆς διὰ τὰ σημεῖα ἃ ἐδόθη αὐτῷ ποιῆσαι ἐνώπιον τοῦ θηρίου, λέγων τοῖς κατοικοῦσιν ἐπὶ τῆς γῆς ποιῆσαι εἰκόνα τῷ θηρίῳ, ⸂ὃς ἔχει τὴν πληγὴν ⸂τῆς μαχαίρης καὶ ἔζησεν. 
'''
"15" = '''
:sup:`15` καὶ ἐδόθη ⸀αὐτῷ⸂δοῦναι πνεῦμα τῇ εἰκόνι τοῦ θηρίου, ἵνακαὶ λαλήσῃ ἡ εἰκὼν τοῦ θηρίου καὶ ποιήσῃ ⸀ἵνα ὅσοι ἐὰν μὴ προσκυνήσωσιν τῇ εἰκόνι τοῦ θηρίου ἀποκτανθῶσιν. 
'''
"16" = '''
:sup:`16` καὶ ποιεῖ πάντας, τοὺς μικροὺς καὶ τοὺς μεγάλους, καὶ τοὺς πλουσίους καὶ τοὺς πτωχούς, καὶ τοὺς ἐλευθέρους καὶ τοὺς δούλους, ἵνα ⸀δῶσιναὐτοῖς ⸀χάραγμαἐπὶ τῆς χειρὸς αὐτῶν τῆς δεξιᾶς ἢ ἐπὶ τὸ μέτωπον αὐτῶν, 
'''
"17" = '''
:sup:`17` καὶ ἵνα μή τις ⸀δύνηταιἀγοράσαι ἢ πωλῆσαι εἰ μὴ ὁ ἔχων τὸ χάραγμα, τὸ ὄνομα τοῦ θηρίου ἢ τὸν ἀριθμὸν τοῦ ὀνόματος αὐτοῦ. 
'''
"18" = '''
:sup:`18` ὧδε ἡ σοφία ἐστίν· ὁ ἔχων νοῦν ψηφισάτω τὸν ἀριθμὸν τοῦ θηρίου, ἀριθμὸς γὰρ ἀνθρώπου ἐστίν· καὶ ὁ ἀριθμὸς ⸀αὐτοῦ⸂ἑξακόσιοι ἑξήκοντα ἕξ. 
'''
