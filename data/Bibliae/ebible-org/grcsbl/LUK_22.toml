[22]
"1" = '''
:sup:`1` Ἤγγιζεν δὲ ἡ ἑορτὴ τῶν ἀζύμων ἡ λεγομένη Πάσχα. 
'''
"2" = '''
:sup:`2` καὶ ἐζήτουν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς τὸ πῶς ἀνέλωσιν αὐτόν, ἐφοβοῦντο γὰρ τὸν λαόν. 
'''
"3" = '''
:sup:`3` Εἰσῆλθεν δὲ Σατανᾶς εἰς Ἰούδαν τὸν ⸀καλούμενονἸσκαριώτην, ὄντα ἐκ τοῦ ἀριθμοῦ τῶν δώδεκα· 
'''
"4" = '''
:sup:`4` καὶ ἀπελθὼν συνελάλησεν τοῖς ἀρχιερεῦσιν καὶ στρατηγοῖς τὸ πῶς ⸂αὐτοῖς παραδῷ αὐτόν. 
'''
"5" = '''
:sup:`5` καὶ ἐχάρησαν καὶ συνέθεντο αὐτῷ ἀργύριον δοῦναι. 
'''
"6" = '''
:sup:`6` καὶ ἐξωμολόγησεν, καὶ ἐζήτει εὐκαιρίαν τοῦ παραδοῦναι αὐτὸν ⸂ἄτερ ὄχλου αὐτοῖς. 
'''
"7" = '''
:sup:`7` Ἦλθεν δὲ ἡ ἡμέρα τῶν ἀζύμων, ⸀ᾗἔδει θύεσθαι τὸ πάσχα· 
'''
"8" = '''
:sup:`8` καὶ ἀπέστειλεν Πέτρον καὶ Ἰωάννην εἰπών· Πορευθέντες ἑτοιμάσατε ἡμῖν τὸ πάσχα ἵνα φάγωμεν. 
'''
"9" = '''
:sup:`9` οἱ δὲ εἶπαν αὐτῷ· Ποῦ θέλεις ⸀ἑτοιμάσωμεν 
'''
"10" = '''
:sup:`10` ὁ δὲ εἶπεν αὐτοῖς· Ἰδοὺ εἰσελθόντων ὑμῶν εἰς τὴν πόλιν συναντήσει ὑμῖν ἄνθρωπος κεράμιον ὕδατος βαστάζων· ἀκολουθήσατε αὐτῷ εἰς τὴν οἰκίαν ⸂εἰς ἣν εἰσπορεύεται. 
'''
"11" = '''
:sup:`11` καὶ ἐρεῖτε τῷ οἰκοδεσπότῃ τῆς οἰκίας· Λέγει σοι ὁ διδάσκαλος· Ποῦ ἐστιν τὸ κατάλυμα ὅπου τὸ πάσχα μετὰ τῶν μαθητῶν μου φάγω; 
'''
"12" = '''
:sup:`12` κἀκεῖνος ὑμῖν δείξει ἀνάγαιον μέγα ἐστρωμένον· ἐκεῖ ἑτοιμάσατε. 
'''
"13" = '''
:sup:`13` ἀπελθόντες δὲ εὗρον καθὼς ⸀εἰρήκειαὐτοῖς, καὶ ἡτοίμασαν τὸ πάσχα. 
'''
"14" = '''
:sup:`14` Καὶ ὅτε ἐγένετο ἡ ὥρα, ἀνέπεσεν καὶ ⸀οἱἀπόστολοι σὺν αὐτῷ. 
'''
"15" = '''
:sup:`15` καὶ εἶπεν πρὸς αὐτούς· Ἐπιθυμίᾳ ἐπεθύμησα τοῦτο τὸ πάσχα φαγεῖν μεθʼ ὑμῶν πρὸ τοῦ με παθεῖν· 
'''
"16" = '''
:sup:`16` λέγω γὰρ ὑμῖν ⸀ὅτιοὐ μὴ φάγω ⸀αὐτὸἕως ὅτου πληρωθῇ ἐν τῇ βασιλείᾳ τοῦ θεοῦ. 
'''
"17" = '''
:sup:`17` καὶ δεξάμενος ποτήριον εὐχαριστήσας εἶπεν· Λάβετε τοῦτο καὶ διαμερίσατε ⸂εἰς ἑαυτούς· 
'''
"18" = '''
:sup:`18` λέγω γὰρ ὑμῖν, ⸀οὐμὴ πίω ἀπὸ τοῦ ⸂νῦν ἀπὸ τοῦ γενήματος τῆς ἀμπέλου ἕως ⸀οὗἡ βασιλεία τοῦ θεοῦ ἔλθῃ. 
'''
"19" = '''
:sup:`19` καὶ λαβὼν ἄρτον εὐχαριστήσας ἔκλασεν καὶ ἔδωκεν αὐτοῖς λέγων· Τοῦτό ἐστιν τὸ σῶμά μου ⸂τὸ ὑπὲρ ὑμῶν διδόμενον· τοῦτο ποιεῖτε εἰς τὴν ἐμὴν ἀνάμνησιν. 
'''
"20" = '''
:sup:`20` ⸄καὶ τὸ ποτήριον ὡσαύτως⸅ μετὰ τὸ δειπνῆσαι, λέγων· Τοῦτο τὸ ποτήριον ἡ καινὴ διαθήκη ἐν τῷ αἵματί μου, τὸ ὑπὲρ ὑμῶν ἐκχυννόμενον⸃. 
'''
"21" = '''
:sup:`21` πλὴν ἰδοὺ ἡ χεὶρ τοῦ παραδιδόντος με μετʼ ἐμοῦ ἐπὶ τῆς τραπέζης· 
'''
"22" = '''
:sup:`22` ⸂ὅτι ὁ υἱὸς μὲν τοῦ ἀνθρώπου ⸂κατὰ τὸ ὡρισμένον πορεύεται, πλὴν οὐαὶ τῷ ἀνθρώπῳ ἐκείνῳ διʼ οὗ παραδίδοται. 
'''
"23" = '''
:sup:`23` καὶ αὐτοὶ ἤρξαντο συζητεῖν πρὸς ἑαυτοὺς τὸ τίς ἄρα εἴη ἐξ αὐτῶν ὁ τοῦτο μέλλων πράσσειν. 
'''
"24" = '''
:sup:`24` Ἐγένετο δὲ καὶ φιλονεικία ἐν αὐτοῖς, τὸ τίς αὐτῶν δοκεῖ εἶναι μείζων. 
'''
"25" = '''
:sup:`25` ὁ δὲ εἶπεν αὐτοῖς· Οἱ βασιλεῖς τῶν ἐθνῶν κυριεύουσιν αὐτῶν καὶ οἱ ἐξουσιάζοντες αὐτῶν εὐεργέται καλοῦνται. 
'''
"26" = '''
:sup:`26` ὑμεῖς δὲ οὐχ οὕτως, ἀλλʼ ὁ μείζων ἐν ὑμῖν ⸀γινέσθωὡς ὁ νεώτερος, καὶ ὁ ἡγούμενος ὡς ὁ διακονῶν· 
'''
"27" = '''
:sup:`27` τίς γὰρ μείζων, ὁ ἀνακείμενος ἢ ὁ διακονῶν; οὐχὶ ὁ ἀνακείμενος; ἐγὼ δὲ ⸂ἐν μέσῳ ὑμῶν εἰμι ὡς ὁ διακονῶν. 
'''
"28" = '''
:sup:`28` Ὑμεῖς δέ ἐστε οἱ διαμεμενηκότες μετʼ ἐμοῦ ἐν τοῖς πειρασμοῖς μου· 
'''
"29" = '''
:sup:`29` κἀγὼ διατίθεμαι ὑμῖν, καθὼς διέθετό μοι ὁ πατήρ μου βασιλείαν, 
'''
"30" = '''
:sup:`30` ἵνα ⸀ἔσθητεκαὶ πίνητε ἐπὶ τῆς τραπέζης μου ⸂ἐν τῇ βασιλείᾳ μου, καὶ ⸀καθήσεσθεἐπὶ θρόνων ⸂τὰς δώδεκα φυλὰς κρίνοντες τοῦ Ἰσραήλ. 
'''
"31" = '''
:sup:`31` ⸀ΣίμωνΣίμων, ἰδοὺ ὁ Σατανᾶς ἐξῃτήσατο ὑμᾶς τοῦ σινιάσαι ὡς τὸν σῖτον· 
'''
"32" = '''
:sup:`32` ἐγὼ δὲ ἐδεήθην περὶ σοῦ ἵνα μὴ ἐκλίπῃ ἡ πίστις σου· καὶ σύ ποτε ἐπιστρέψας ⸀στήρισοντοὺς ἀδελφούς σου. 
'''
"33" = '''
:sup:`33` ὁ δὲ εἶπεν αὐτῷ· Κύριε, μετὰ σοῦ ἕτοιμός εἰμι καὶ εἰς φυλακὴν καὶ εἰς θάνατον πορεύεσθαι. 
'''
"34" = '''
:sup:`34` ὁ δὲ εἶπεν· Λέγω σοι, Πέτρε, οὐ ⸀φωνήσεισήμερον ἀλέκτωρ ⸀ἕωςτρίς ⸂με ἀπαρνήσῃ εἰδέναι. 
'''
"35" = '''
:sup:`35` Καὶ εἶπεν αὐτοῖς· Ὅτε ἀπέστειλα ὑμᾶς ἄτερ βαλλαντίου καὶ πήρας καὶ ὑποδημάτων, μή τινος ὑστερήσατε; οἱ δὲ εἶπαν· Οὐθενός. 
'''
"36" = '''
:sup:`36` εἶπεν ⸀δὲαὐτοῖς· Ἀλλὰ νῦν ὁ ἔχων βαλλάντιον ἀράτω, ὁμοίως καὶ πήραν, καὶ ὁ μὴ ἔχων ⸀πωλησάτωτὸ ἱμάτιον αὐτοῦ καὶ ⸀ἀγορασάτωμάχαιραν. 
'''
"37" = '''
:sup:`37` λέγω γὰρ ὑμῖν ⸀ὅτιτοῦτο τὸγεγραμμένον δεῖ τελεσθῆναι ἐν ἐμοί, τό· Καὶ μετὰ ἀνόμων ἐλογίσθη· καὶ γὰρ ⸀τὸ περὶ ἐμοῦ τέλος ἔχει. 
'''
"38" = '''
:sup:`38` οἱ δὲ εἶπαν· Κύριε, ἰδοὺ μάχαιραι ὧδε δύο. ὁ δὲ εἶπεν αὐτοῖς· Ἱκανόν ἐστιν. 
'''
"39" = '''
:sup:`39` Καὶ ἐξελθὼν ἐπορεύθη κατὰ τὸ ἔθος εἰς τὸ Ὄρος τῶν Ἐλαιῶν· ἠκολούθησαν δὲ αὐτῷ καὶ οἱ ⸀μαθηταί 
'''
"40" = '''
:sup:`40` γενόμενος δὲ ἐπὶ τοῦ τόπου εἶπεν αὐτοῖς· Προσεύχεσθε μὴ εἰσελθεῖν εἰς πειρασμόν. 
'''
"41" = '''
:sup:`41` καὶ αὐτὸς ἀπεσπάσθη ἀπʼ αὐτῶν ὡσεὶ λίθου βολήν, καὶ θεὶς τὰ γόνατα προσηύχετο 
'''
"42" = '''
:sup:`42` λέγων· Πάτερ, εἰ βούλει ⸀παρένεγκε⸂τοῦτο τὸ ποτήριον ἀπʼ ἐμοῦ· πλὴν μὴ τὸ θέλημά μου ἀλλὰ τὸ σὸν ⸀γινέσθω 
'''
"43" = '''
:sup:`43` ⸂ὤφθη δὲ αὐτῷ ἄγγελος ⸀ἀπʼ οὐρανοῦ ἐνισχύων αὐτόν. 
'''
"44" = '''
:sup:`44` καὶ γενόμενος ἐν ἀγωνίᾳ ἐκτενέστερον προσηύχετο· ⸄καὶ ἐγένετο⸅ ὁ ἱδρὼς αὐτοῦ ὡσεὶ θρόμβοι αἵματος καταβαίνοντες ἐπὶ τὴν γῆν.⸃ 
'''
"45" = '''
:sup:`45` καὶ ἀναστὰς ἀπὸ τῆς προσευχῆς ἐλθὼν πρὸς τοὺς μαθητὰς εὗρεν ⸂κοιμωμένους αὐτοὺς ἀπὸ τῆς λύπης, 
'''
"46" = '''
:sup:`46` καὶ εἶπεν αὐτοῖς· Τί καθεύδετε; ἀναστάντες προσεύχεσθε, ἵνα μὴ εἰσέλθητε εἰς πειρασμόν. 
'''
"47" = '''
:sup:`47` ⸀Ἔτιαὐτοῦ λαλοῦντος ἰδοὺ ὄχλος, καὶ ὁ λεγόμενος Ἰούδας εἷς τῶν δώδεκα προήρχετο αὐτούς, καὶ ἤγγισεν τῷ Ἰησοῦ φιλῆσαι αὐτόν. 
'''
"48" = '''
:sup:`48` ⸂Ἰησοῦς δὲ εἶπεν αὐτῷ· Ἰούδα, φιλήματι τὸν υἱὸν τοῦ ἀνθρώπου παραδίδως; 
'''
"49" = '''
:sup:`49` ἰδόντες δὲ οἱ περὶ αὐτὸν τὸ ἐσόμενον ⸀εἶπαν Κύριε, εἰ πατάξομεν ἐν μαχαίρῃ; 
'''
"50" = '''
:sup:`50` καὶ ἐπάταξεν εἷς τις ἐξ αὐτῶν ⸂τοῦ ἀρχιερέως τὸν δοῦλον καὶ ἀφεῖλεν ⸂τὸ οὖς αὐτοῦ τὸ δεξιόν. 
'''
"51" = '''
:sup:`51` ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν· Ἐᾶτε ἕως τούτου· καὶ ἁψάμενος τοῦ ⸀ὠτίουἰάσατο αὐτόν. 
'''
"52" = '''
:sup:`52` εἶπεν ⸀δὲἸησοῦς πρὸς τοὺς παραγενομένους ἐπʼ αὐτὸν ἀρχιερεῖς καὶ στρατηγοὺς τοῦ ἱεροῦ καὶ πρεσβυτέρους· Ὡς ἐπὶ λῃστὴν ⸀ἐξήλθατεμετὰ μαχαιρῶν καὶ ξύλων; 
'''
"53" = '''
:sup:`53` καθʼ ἡμέραν ὄντος μου μεθʼ ὑμῶν ἐν τῷ ἱερῷ οὐκ ἐξετείνατε τὰς χεῖρας ἐπʼ ἐμέ· ἀλλʼ αὕτη ⸂ἐστὶν ὑμῶν ἡ ὥρα καὶ ἡ ἐξουσία τοῦ σκότους. 
'''
"54" = '''
:sup:`54` Συλλαβόντες δὲ αὐτὸν ἤγαγον καὶ ⸀εἰσήγαγονεἰς ⸂τὴν οἰκίαν τοῦ ἀρχιερέως· ὁ δὲ Πέτρος ἠκολούθει μακρόθεν. 
'''
"55" = '''
:sup:`55` ⸀περιαψάντωνδὲ πῦρ ἐν μέσῳ τῆς αὐλῆς καὶ ⸀συγκαθισάντωνἐκάθητο ὁ Πέτρος ⸀μέσοςαὐτῶν. 
'''
"56" = '''
:sup:`56` ἰδοῦσα δὲ αὐτὸν παιδίσκη τις καθήμενον πρὸς τὸ φῶς καὶ ἀτενίσασα αὐτῷ εἶπεν· Καὶ οὗτος σὺν αὐτῷ ἦν· 
'''
"57" = '''
:sup:`57` ὁ δὲ ⸀ἠρνήσατολέγων· ⸂Οὐκ οἶδα αὐτόν, γύναι⸃. 
'''
"58" = '''
:sup:`58` καὶ μετὰ βραχὺ ἕτερος ἰδὼν αὐτὸν ἔφη Καὶ σὺ ἐξ αὐτῶν εἶ· ὁ δὲ Πέτρος ⸀ἔφη· Ἄνθρωπε, οὐκ εἰμί. 
'''
"59" = '''
:sup:`59` καὶ διαστάσης ὡσεὶ ὥρας μιᾶς ἄλλος τις διϊσχυρίζετο λέγων· Ἐπʼ ἀληθείας καὶ οὗτος μετʼ αὐτοῦ ἦν, καὶ γὰρ Γαλιλαῖός ἐστιν· 
'''
"60" = '''
:sup:`60` εἶπεν δὲ ὁ Πέτρος· Ἄνθρωπε, οὐκ οἶδα ὃ λέγεις. καὶ παραχρῆμα ἔτι λαλοῦντος αὐτοῦ ἐφώνησεν ἀλέκτωρ. 
'''
"61" = '''
:sup:`61` καὶ στραφεὶς ὁ κύριος ἐνέβλεψεν τῷ Πέτρῳ, καὶ ὑπεμνήσθη ὁ Πέτρος τοῦ ⸀λόγουτοῦ κυρίου ὡς εἶπεν αὐτῷ ὅτι Πρὶν ἀλέκτορα φωνῆσαι ⸀σήμερονἀπαρνήσῃ με τρίς. 
'''
"62" = '''
:sup:`62` καὶ ἐξελθὼν ⸀ἔξωἔκλαυσεν πικρῶς. 
'''
"63" = '''
:sup:`63` Καὶ οἱ ἄνδρες οἱ συνέχοντες ⸀αὐτὸνἐνέπαιζον αὐτῷ δέροντες, 
'''
"64" = '''
:sup:`64` καὶ περικαλύψαντες ⸂αὐτὸν ἐπηρώτων λέγοντες· Προφήτευσον, τίς ἐστιν ὁ παίσας σε; 
'''
"65" = '''
:sup:`65` καὶ ἕτερα πολλὰ βλασφημοῦντες ἔλεγον εἰς αὐτόν. 
'''
"66" = '''
:sup:`66` Καὶ ὡς ἐγένετο ἡμέρα, συνήχθη τὸ πρεσβυτέριον τοῦ λαοῦ, ἀρχιερεῖς ⸀τεκαὶ γραμματεῖς, καὶ ⸀ἀπήγαγοναὐτὸν εἰς τὸ συνέδριον αὐτῶν, 
'''
"67" = '''
:sup:`67` λέγοντες· Εἰ σὺ εἶ ὁ χριστός, εἰπὸν ἡμῖν. εἶπεν δὲ αὐτοῖς· Ἐὰν ὑμῖν εἴπω οὐ μὴ πιστεύσητε· 
'''
"68" = '''
:sup:`68` ἐὰν ⸀δὲἐρωτήσω, οὐ μὴ ⸀ἀποκριθῆτε 
'''
"69" = '''
:sup:`69` ἀπὸ τοῦ νῦν ⸀δὲἔσται ὁ υἱὸς τοῦ ἀνθρώπου καθήμενος ἐκ δεξιῶν τῆς δυνάμεως τοῦ θεοῦ. 
'''
"70" = '''
:sup:`70` εἶπαν δὲ πάντες· Σὺ οὖν εἶ ὁ υἱὸς τοῦ θεοῦ; ὁ δὲ πρὸς αὐτοὺς ἔφη· Ὑμεῖς λέγετε ὅτι ἐγώ εἰμι. 
'''
"71" = '''
:sup:`71` οἱ δὲ εἶπαν· Τί ἔτι ⸂ἔχομεν μαρτυρίας χρείαν; αὐτοὶ γὰρ ἠκούσαμεν ἀπὸ τοῦ στόματος αὐτοῦ. 
'''
