[8]
"1" = '''
:sup:`1` Ἐν ἐκείναις ταῖς ἡμέραις ⸂πάλιν πολλοῦ ὄχλου ὄντος καὶ μὴ ἐχόντων τί φάγωσιν, ⸀προσκαλεσάμενος τοὺς ⸀μαθητὰς λέγει αὐτοῖς· 
'''
"2" = '''
:sup:`2` Σπλαγχνίζομαι ἐπὶ τὸν ὄχλον ὅτι ἤδη ἡμέραι τρεῖς προσμένουσίν μοι καὶ οὐκ ἔχουσιν τί φάγωσιν· 
'''
"3" = '''
:sup:`3` αὶ ἐὰν ἀπολύσω αὐτοὺς νήστεις εἰς οἶκον αὐτῶν, ἐκλυθήσονται ἐν τῇ ὁδῷ· ⸂καί τινες⸃ αὐτῶν ⸀ἀπὸμακρόθεν ⸀ἥκασιν 
'''
"4" = '''
:sup:`4` καὶ ἀπεκρίθησαν αὐτῷ οἱ μαθηταὶ αὐτοῦ ⸀ὅτιΠόθεν τούτους δυνήσεταί τις ὧδε χορτάσαι ἄρτων ἐπʼ ἐρημίας; 
'''
"5" = '''
:sup:`5` καὶ ⸀ἠρώτααὐτούς· Πόσους ἔχετε ἄρτους; οἱ δὲ εἶπαν· Ἑπτά. 
'''
"6" = '''
:sup:`6` καὶ ⸀παραγγέλλειτῷ ὄχλῳ ἀναπεσεῖν ἐπὶ τῆς γῆς· καὶ λαβὼν τοὺς ἑπτὰ ἄρτους εὐχαριστήσας ἔκλασεν καὶ ἐδίδου τοῖς μαθηταῖς αὐτοῦ ἵνα ⸀παρατιθῶσινκαὶ παρέθηκαν τῷ ὄχλῳ. 
'''
"7" = '''
:sup:`7` καὶ εἶχον ἰχθύδια ὀλίγα· καὶ εὐλογήσας ⸀αὐτὰεἶπεν ⸂καὶ ταῦτα παρατιθέναι. 
'''
"8" = '''
:sup:`8` ⸂καὶ ἔφαγον καὶ ἐχορτάσθησαν, καὶ ἦραν περισσεύματα κλασμάτων ἑπτὰ σπυρίδας. 
'''
"9" = '''
:sup:`9` ἦσαν ⸀δὲὡς τετρακισχίλιοι. καὶ ἀπέλυσεν αὐτούς. 
'''
"10" = '''
:sup:`10` καὶ ⸀εὐθὺςἐμβὰς εἰς τὸ πλοῖον μετὰ τῶν μαθητῶν αὐτοῦ ἦλθεν εἰς τὰ μέρη Δαλμανουθά. 
'''
"11" = '''
:sup:`11` Καὶ ἐξῆλθον οἱ Φαρισαῖοι καὶ ἤρξαντο συζητεῖν αὐτῷ, ζητοῦντες παρʼ αὐτοῦ σημεῖον ἀπὸ τοῦ οὐρανοῦ, πειράζοντες αὐτόν. 
'''
"12" = '''
:sup:`12` καὶ ἀναστενάξας τῷ πνεύματι αὐτοῦ λέγει· Τί ἡ γενεὰ αὕτη ⸂ζητεῖ σημεῖον; ἀμὴν λέγω ⸀ὑμῖν εἰ δοθήσεται τῇ γενεᾷ ταύτῃ σημεῖον. 
'''
"13" = '''
:sup:`13` καὶ ἀφεὶς αὐτοὺς ⸂πάλιν ἐμβὰς ἀπῆλθεν εἰς τὸ πέραν. 
'''
"14" = '''
:sup:`14` Καὶ ἐπελάθοντο λαβεῖν ἄρτους, καὶ εἰ μὴ ἕνα ἄρτον οὐκ εἶχον μεθʼ ἑαυτῶν ἐν τῷ πλοίῳ. 
'''
"15" = '''
:sup:`15` καὶ διεστέλλετο αὐτοῖς λέγων· Ὁρᾶτε, βλέπετε ἀπὸ τῆς ζύμης τῶν Φαρισαίων καὶ τῆς ζύμης Ἡρῴδου. 
'''
"16" = '''
:sup:`16` καὶ διελογίζοντο πρὸς ⸀ἀλλήλουςὅτι ἄρτους οὐκ ⸀ἔχουσιν 
'''
"17" = '''
:sup:`17` καὶ ⸀γνοὺςλέγει αὐτοῖς· Τί διαλογίζεσθε ὅτι ἄρτους οὐκ ἔχετε; οὔπω νοεῖτε οὐδὲ συνίετε; ⸀πεπωρωμένηνἔχετε τὴν καρδίαν ὑμῶν; 
'''
"18" = '''
:sup:`18` ὀφθαλμοὺς ἔχοντες οὐ βλέπετε καὶ ὦτα ἔχοντες οὐκ ἀκούετε; καὶ οὐ μνημονεύετε 
'''
"19" = '''
:sup:`19` ὅτε τοὺς πέντε ἄρτους ἔκλασα εἰς τοὺς πεντακισχιλίους, πόσους κοφίνους ⸂κλασμάτων πλήρεις ἤρατε; λέγουσιν αὐτῷ· Δώδεκα. 
'''
"20" = '''
:sup:`20` ὅτε ⸀καὶτοὺς ἑπτὰ εἰς τοὺς τετρακισχιλίους, πόσων σπυρίδων πληρώματα κλασμάτων ἤρατε; ⸂καὶ λέγουσιν αὐτῷ· Ἑπτά. 
'''
"21" = '''
:sup:`21` καὶ ἔλεγεν αὐτοῖς· ⸀Οὔπωσυνίετε; 
'''
"22" = '''
:sup:`22` Καὶ ⸀ἔρχονταιεἰς Βηθσαϊδάν. καὶ φέρουσιν αὐτῷ τυφλὸν καὶ παρακαλοῦσιν αὐτὸν ἵνα αὐτοῦ ἅψηται. 
'''
"23" = '''
:sup:`23` καὶ ἐπιλαβόμενος τῆς χειρὸς τοῦ τυφλοῦ ⸀ἐξήνεγκεναὐτὸν ἔξω τῆς κώμης, καὶ πτύσας εἰς τὰ ὄμματα αὐτοῦ, ἐπιθεὶς τὰς χεῖρας αὐτῷ, ἐπηρώτα αὐτόν· Εἴ τι ⸀βλέπεις 
'''
"24" = '''
:sup:`24` καὶ ἀναβλέψας ἔλεγεν· Βλέπω τοὺς ἀνθρώπους ὅτι ὡς δένδρα ὁρῶ περιπατοῦντας. 
'''
"25" = '''
:sup:`25` εἶτα πάλιν ⸀ἐπέθηκεντὰς χεῖρας ἐπὶ τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ ⸂διέβλεψεν καὶ ἀπεκατέστη καὶ ἐνέβλεπεν τηλαυγῶς ⸀ἅπαντα 
'''
"26" = '''
:sup:`26` καὶ ἀπέστειλεν αὐτὸν ⸀εἰςοἶκον αὐτοῦ λέγων· Μηδὲ εἰς τὴν κώμην ⸀εἰσέλθῃς 
'''
"27" = '''
:sup:`27` Καὶ ἐξῆλθεν ὁ Ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὰς κώμας Καισαρείας τῆς Φιλίππου· καὶ ἐν τῇ ὁδῷ ἐπηρώτα τοὺς μαθητὰς αὐτοῦ λέγων αὐτοῖς· Τίνα με λέγουσιν οἱ ἄνθρωποι εἶναι; 
'''
"28" = '''
:sup:`28` οἱ δὲ ⸂εἶπαν αὐτῷ λέγοντες ⸀ὅτιἸωάννην τὸν βαπτιστήν, καὶ ἄλλοι Ἠλίαν, ἄλλοι δὲ ⸂ὅτι εἷς τῶν προφητῶν. 
'''
"29" = '''
:sup:`29` καὶ αὐτὸς ⸂ἐπηρώτα αὐτούς· Ὑμεῖς δὲ τίνα με λέγετε εἶναι; ⸀ἀποκριθεὶςὁ Πέτρος λέγει αὐτῷ· Σὺ εἶ ὁ χριστός. 
'''
"30" = '''
:sup:`30` καὶ ἐπετίμησεν αὐτοῖς ἵνα μηδενὶ λέγωσιν περὶ αὐτοῦ. 
'''
"31" = '''
:sup:`31` Καὶ ἤρξατο διδάσκειν αὐτοὺς ὅτι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου πολλὰ παθεῖν καὶ ἀποδοκιμασθῆναι ⸀ὑπὸτῶν πρεσβυτέρων καὶ τῶν ἀρχιερέων καὶ τῶν γραμματέων καὶ ἀποκτανθῆναι καὶ μετὰ τρεῖς ἡμέρας ἀναστῆναι· 
'''
"32" = '''
:sup:`32` καὶ παρρησίᾳ τὸν λόγον ἐλάλει. καὶ προσλαβόμενος ⸂ὁ Πέτρος αὐτὸν ἤρξατο ἐπιτιμᾶν αὐτῷ. 
'''
"33" = '''
:sup:`33` ὁ δὲ ἐπιστραφεὶς καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ ἐπετίμησεν ⸀Πέτρῳ⸂καὶ λέγει· Ὕπαγε ὀπίσω μου, Σατανᾶ, ὅτι οὐ φρονεῖς τὰ τοῦ θεοῦ ἀλλὰ τὰ τῶν ἀνθρώπων. 
'''
"34" = '''
:sup:`34` Καὶ προσκαλεσάμενος τὸν ὄχλον σὺν τοῖς μαθηταῖς αὐτοῦ εἶπεν αὐτοῖς· ⸂Εἴ τις θέλει ὀπίσω μου ⸀ἐλθεῖν ἀπαρνησάσθω ἑαυτὸν καὶ ἀράτω τὸν σταυρὸν αὐτοῦ καὶ ἀκολουθείτω μοι. 
'''
"35" = '''
:sup:`35` ὃς γὰρ ⸀ἐὰνθέλῃ τὴν ⸂ψυχὴν αὐτοῦ⸃σῶσαι ἀπολέσειαὐτήν· ὃς δʼ ἂν ⸀ἀπολέσει τὴν ⸄ψυχὴν αὐτοῦ⸅ἕνεκεν ἐμοῦ καὶ τοῦ εὐαγγελίου ⸀σώσειαὐτήν. 
'''
"36" = '''
:sup:`36` τί γὰρ ⸀ὠφελεῖ⸀ἄνθρωπον⸂κερδῆσαι τὸν κόσμον ὅλον καὶ ζημιωθῆναι τὴν ψυχὴν αὐτοῦ; 
'''
"37" = '''
:sup:`37` ⸂τί γὰρ ⸀δοῖἄνθρωπος ἀντάλλαγμα τῆς ψυχῆς αὐτοῦ; 
'''
"38" = '''
:sup:`38` ὃς γὰρ ἐὰν ἐπαισχυνθῇ με καὶ τοὺς ἐμοὺς λόγους ἐν τῇ γενεᾷ ταύτῃ τῇ μοιχαλίδι καὶ ἁμαρτωλῷ, καὶ ὁ υἱὸς τοῦ ἀνθρώπου ἐπαισχυνθήσεται αὐτὸν ὅταν ἔλθῃ ἐν τῇ δόξῃ τοῦ πατρὸς αὐτοῦ μετὰ τῶν ἀγγέλων τῶν ἁγίων. 
'''
