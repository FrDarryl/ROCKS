"1" = '''
:sup:`1` Παῦλος καὶ Σιλουανὸς καὶ Τιμόθεος τῇ ἐκκλησίᾳ Θεσσαλονικέων ἐν θεῷ πατρὶ καὶ κυρίῳ Ἰησοῦ Χριστῷ· χάρις ὑμῖν καὶ ⸀εἰρήνη 
'''
"2" = '''
:sup:`2` Εὐχαριστοῦμεν τῷ θεῷ πάντοτε περὶ πάντων ὑμῶν ⸀μνείανποιούμενοι ἐπὶ τῶν προσευχῶν ἡμῶν, ἀδιαλείπτως 
'''
"3" = '''
:sup:`3` μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως καὶ τοῦ κόπου τῆς ἀγάπης καὶ τῆς ὑπομονῆς τῆς ἐλπίδος τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ ἔμπροσθεν τοῦ θεοῦ καὶ πατρὸς ἡμῶν, 
'''
"4" = '''
:sup:`4` εἰδότες, ἀδελφοὶ ἠγαπημένοι ὑπὸ ⸀θεοῦ τὴν ἐκλογὴν ὑμῶν, 
'''
"5" = '''
:sup:`5` ὅτι τὸ εὐαγγέλιον ἡμῶν οὐκ ἐγενήθη εἰς ὑμᾶς ἐν λόγῳ μόνον ἀλλὰ καὶἐνδυνάμει καὶ ἐν πνεύματι ἁγίῳ ⸀καὶ πληροφορίᾳ πολλῇ, καθὼς οἴδατε οἷοι ἐγενήθημεν ⸀ἐν ὑμῖν διʼ ὑμᾶς· 
'''
"6" = '''
:sup:`6` καὶ ὑμεῖς μιμηταὶ ἡμῶν ἐγενήθητε καὶ τοῦ κυρίου, δεξάμενοι τὸν λόγον ἐν θλίψει πολλῇ μετὰ χαρᾶς πνεύματος ἁγίου, 
'''
"7" = '''
:sup:`7` ὥστε γενέσθαι ὑμᾶς ⸀τύπονπᾶσιν τοῖς πιστεύουσιν ἐντῇ Μακεδονίᾳ καὶ ⸀ἐν τῇ Ἀχαΐᾳ. 
'''
"8" = '''
:sup:`8` ἀφʼ ὑμῶν γὰρ ἐξήχηται ὁ λόγος τοῦ κυρίου οὐ μόνον ἐν τῇ Μακεδονίᾳ ⸀καὶἈχαΐᾳ, ⸀ἀλλʼἐν παντὶ τόπῳ ἡ πίστις ὑμῶν ἡ πρὸς τὸν θεὸν ἐξελήλυθεν, ὥστε μὴ χρείαν ⸂ἔχειν ἡμᾶς λαλεῖν τι· 
'''
"9" = '''
:sup:`9` αὐτοὶ γὰρ περὶ ἡμῶν ἀπαγγέλλουσιν ὁποίαν εἴσοδον ἔσχομεν πρὸς ὑμᾶς, καὶ πῶς ἐπεστρέψατε πρὸς τὸν θεὸν ἀπὸ τῶν εἰδώλων δουλεύειν θεῷ ζῶντι καὶ ἀληθινῷ, 
'''
"10" = '''
:sup:`10` καὶ ἀναμένειν τὸν υἱὸν αὐτοῦ ἐκτῶν οὐρανῶν, ὃν ἤγειρεν ἐκ τῶν νεκρῶν, Ἰησοῦν τὸν ῥυόμενον ἡμᾶς ⸀ἐκ τῆς ὀργῆς τῆς ἐρχομένης. 
'''
