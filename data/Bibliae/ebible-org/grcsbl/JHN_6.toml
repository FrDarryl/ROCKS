[6]
"1" = '''
:sup:`1` Μετὰ ταῦτα ἀπῆλθεν ὁ Ἰησοῦς πέραν τῆς θαλάσσης τῆς Γαλιλαίας τῆς Τιβεριάδος. 
'''
"2" = '''
:sup:`2` ⸂ἠκολούθει δὲ αὐτῷ ὄχλος πολύς, ὅτι ⸀ἐθεώρουντὰ σημεῖα ἃ ἐποίει ἐπὶ τῶν ἀσθενούντων. 
'''
"3" = '''
:sup:`3` ἀνῆλθεν δὲ εἰς τὸ ⸀ὄροςἸησοῦς, καὶ ἐκεῖ ἐκάθητο μετὰ τῶν μαθητῶν αὐτοῦ. 
'''
"4" = '''
:sup:`4` ἦν δὲ ἐγγὺς τὸ πάσχα, ἡ ἑορτὴ τῶν Ἰουδαίων. 
'''
"5" = '''
:sup:`5` ἐπάρας οὖν ⸂τοὺς ὀφθαλμοὺς ὁ Ἰησοῦς καὶ θεασάμενος ὅτι πολὺς ὄχλος ἔρχεται πρὸςαὐτὸν λέγει ⸀πρὸς Φίλιππον· Πόθεν ⸀ἀγοράσωμενἄρτους ἵνα φάγωσιν οὗτοι; 
'''
"6" = '''
:sup:`6` τοῦτο δὲ ἔλεγεν πειράζων αὐτόν, αὐτὸς γὰρ ᾔδει τί ἔμελλεν ποιεῖν. 
'''
"7" = '''
:sup:`7` ἀπεκρίθη ⸀αὐτῷΦίλιππος· Διακοσίων δηναρίων ἄρτοι οὐκ ἀρκοῦσιν αὐτοῖς ἵνα ⸀ἕκαστοςβραχύ ⸀τιλάβῃ. 
'''
"8" = '''
:sup:`8` λέγει αὐτῷ εἷς ἐκ τῶν μαθητῶν αὐτοῦ, Ἀνδρέας ὁ ἀδελφὸς Σίμωνος Πέτρου· 
'''
"9" = '''
:sup:`9` Ἔστιν ⸀παιδάριονὧδε ⸀ὃςἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια· ἀλλὰ ταῦτα τί ἐστιν εἰς τοσούτους; 
'''
"10" = '''
:sup:`10` ⸀εἶπενὁ Ἰησοῦς· Ποιήσατε τοὺς ἀνθρώπους ἀναπεσεῖν. ἦν δὲ χόρτος πολὺς ἐν τῷ τόπῳ. ἀνέπεσαν οὖν οἱ ἄνδρες τὸν ἀριθμὸν ⸀ὡςπεντακισχίλιοι. 
'''
"11" = '''
:sup:`11` ἔλαβεν ⸀οὖντοὺς ἄρτους ὁ Ἰησοῦς καὶ εὐχαριστήσας ⸀διέδωκεντοῖς ἀνακειμένοις, ὁμοίως καὶ ἐκ τῶν ὀψαρίων ὅσον ἤθελον. 
'''
"12" = '''
:sup:`12` ὡς δὲ ἐνεπλήσθησαν λέγει τοῖς μαθηταῖς αὐτοῦ· Συναγάγετε τὰ περισσεύσαντα κλάσματα, ἵνα μή τι ἀπόληται. 
'''
"13" = '''
:sup:`13` συνήγαγον οὖν, καὶ ἐγέμισαν δώδεκα κοφίνους κλασμάτων ἐκ τῶν πέντε ἄρτων τῶν κριθίνων ἃ ⸀ἐπερίσσευσαντοῖς βεβρωκόσιν. 
'''
"14" = '''
:sup:`14` οἱ οὖν ἄνθρωποι ἰδόντες ⸂ὃ ἐποίησεν σημεῖον ⸀ἔλεγονὅτι Οὗτός ἐστιν ἀληθῶς ὁ προφήτης ὁ ἐρχόμενος εἰς τὸν κόσμον. 
'''
"15" = '''
:sup:`15` Ἰησοῦς οὖν γνοὺς ὅτι μέλλουσιν ἔρχεσθαι καὶ ἁρπάζειν αὐτὸν ἵνα ⸀ποιήσωσινβασιλέα ἀνεχώρησεν ⸀πάλινεἰς τὸ ὄρος αὐτὸς μόνος. 
'''
"16" = '''
:sup:`16` Ὡς δὲ ὀψία ἐγένετο κατέβησαν οἱ μαθηταὶ αὐτοῦ ἐπὶ τὴν θάλασσαν, 
'''
"17" = '''
:sup:`17` καὶ ἐμβάντες ⸀εἰςπλοῖον ἤρχοντο πέραν τῆς θαλάσσης εἰς Καφαρναούμ. καὶ σκοτία ἤδη ἐγεγόνει καὶ ⸀οὔπωἐληλύθει πρὸς αὐτοὺς ὁ Ἰησοῦς, 
'''
"18" = '''
:sup:`18` ἥ τε θάλασσα ἀνέμου μεγάλου πνέοντος ⸀διεγείρετο 
'''
"19" = '''
:sup:`19` ἐληλακότες οὖν ὡς σταδίους εἴκοσι πέντε ἢ τριάκοντα θεωροῦσιν τὸν Ἰησοῦν περιπατοῦντα ἐπὶ τῆς θαλάσσης καὶ ἐγγὺς τοῦ πλοίου γινόμενον, καὶ ἐφοβήθησαν. 
'''
"20" = '''
:sup:`20` ὁ δὲ λέγει αὐτοῖς· Ἐγώ εἰμι, μὴ φοβεῖσθε. 
'''
"21" = '''
:sup:`21` ἤθελον οὖν λαβεῖν αὐτὸν εἰς τὸ πλοῖον, καὶ εὐθέως ⸂ἐγένετο τὸ πλοῖον ἐπὶ τῆς γῆς εἰς ἣν ὑπῆγον. 
'''
"22" = '''
:sup:`22` Τῇ ἐπαύριον ὁ ὄχλος ὁ ἑστηκὼς πέραν τῆς θαλάσσης ⸀εἶδονὅτι πλοιάριον ἄλλο οὐκ ἦν ἐκεῖ εἰ μὴ ⸀ἕν καὶ ὅτι οὐ συνεισῆλθεν τοῖς μαθηταῖς αὐτοῦ ὁ Ἰησοῦς εἰς τὸ ⸀πλοῖονἀλλὰ μόνοι οἱ μαθηταὶ αὐτοῦ ἀπῆλθον· 
'''
"23" = '''
:sup:`23` ⸀ἀλλὰἦλθεν ⸀πλοιάριαἐκ Τιβεριάδος ἐγγὺς τοῦ τόπου ὅπου ἔφαγον τὸν ἄρτον εὐχαριστήσαντος τοῦ κυρίου. 
'''
"24" = '''
:sup:`24` ὅτε οὖν εἶδεν ὁ ὄχλος ὅτι Ἰησοῦς οὐκ ἔστιν ἐκεῖ οὐδὲ οἱ μαθηταὶ αὐτοῦ, ἐνέβησαν αὐτοὶ εἰς τὰ ⸀πλοιάριακαὶ ἦλθον εἰς Καφαρναοὺμ ζητοῦντες τὸν Ἰησοῦν. 
'''
"25" = '''
:sup:`25` Καὶ εὑρόντες αὐτὸν πέραν τῆς θαλάσσης εἶπον αὐτῷ· Ῥαββί, πότε ὧδε γέγονας; 
'''
"26" = '''
:sup:`26` ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς καὶ εἶπεν· Ἀμὴν ἀμὴν λέγω ὑμῖν, ζητεῖτέ με οὐχ ὅτι εἴδετε σημεῖα ἀλλʼ ὅτι ἐφάγετε ἐκ τῶν ἄρτων καὶ ἐχορτάσθητε· 
'''
"27" = '''
:sup:`27` ἐργάζεσθε μὴ τὴν βρῶσιν τὴν ἀπολλυμένην ἀλλὰ τὴν βρῶσιν τὴν μένουσαν εἰς ζωὴν αἰώνιον, ἣν ὁ υἱὸς τοῦ ἀνθρώπου ὑμῖν δώσει, τοῦτον γὰρ ὁ πατὴρ ἐσφράγισεν ὁ θεός. 
'''
"28" = '''
:sup:`28` εἶπον οὖν πρὸς αὐτόν· Τί ποιῶμεν ἵνα ἐργαζώμεθα τὰ ἔργα τοῦ θεοῦ; 
'''
"29" = '''
:sup:`29` ἀπεκρίθη ⸀ὁἸησοῦς καὶ εἶπεν αὐτοῖς· Τοῦτό ἐστιν τὸ ἔργον τοῦ θεοῦ ἵνα ⸀πιστεύητεεἰς ὃν ἀπέστειλεν ἐκεῖνος. 
'''
"30" = '''
:sup:`30` εἶπον οὖν αὐτῷ· Τί οὖν ποιεῖς σὺ σημεῖον, ἵνα ἴδωμεν καὶ πιστεύσωμέν σοι; τί ἐργάζῃ; 
'''
"31" = '''
:sup:`31` οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστιν γεγραμμένον· Ἄρτον ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν. 
'''
"32" = '''
:sup:`32` εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς· Ἀμὴν ἀμὴν λέγω ὑμῖν, οὐ Μωϋσῆς ⸀δέδωκενὑμῖν τὸν ἄρτον ἐκ τοῦ οὐρανοῦ, ἀλλʼ ὁ πατήρ μου δίδωσιν ὑμῖν τὸν ἄρτον ἐκ τοῦ οὐρανοῦ τὸν ἀληθινόν· 
'''
"33" = '''
:sup:`33` ὁ γὰρ ἄρτος τοῦ θεοῦ ἐστιν ὁ καταβαίνων ἐκ τοῦ οὐρανοῦ καὶ ζωὴν διδοὺς τῷ κόσμῳ. 
'''
"34" = '''
:sup:`34` εἶπον οὖν πρὸς αὐτόν· Κύριε, πάντοτε δὸς ἡμῖν τὸν ἄρτον τοῦτον. 
'''
"35" = '''
:sup:`35` ⸀Εἶπεναὐτοῖς ὁ Ἰησοῦς· Ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς· ὁ ἐρχόμενος πρὸς ἐμὲοὐ μὴ πεινάσῃ, καὶ ὁ πιστεύων εἰς ⸀ἐμὲ οὐ μὴ ⸀διψήσειπώποτε. 
'''
"36" = '''
:sup:`36` ἀλλʼ εἶπον ὑμῖν ὅτι καὶ ἑωράκατέ με καὶ οὐ πιστεύετε. 
'''
"37" = '''
:sup:`37` πᾶν ὃ δίδωσίν μοι ὁ πατὴρ πρὸς ἐμὲ ἥξει, καὶ τὸν ἐρχόμεον πρός ⸀με οὐ μὴ ἐκβάλω ἔξω, 
'''
"38" = '''
:sup:`38` ὅτι καταβέβηκα ⸀ἀπὸτοῦ οὐρανοῦ οὐχ ἵνα ποιῶ τὸ θέλημα τὸ ἐμὸν ἀλλὰ τὸ θέλημα τοῦ πέμψαντός με· 
'''
"39" = '''
:sup:`39` τοῦτο δέ ἐστιν τὸ θέλημα τοῦ πέμψαντός ⸀μεἵνα πᾶν ὃ δέδωκέν μοι μὴ ἀπολέσω ἐξ αὐτοῦ ἀλλὰ ἀναστήσω ⸀αὐτὸτῇ ἐσχάτῃ ἡμέρᾳ. 
'''
"40" = '''
:sup:`40` τοῦτο ⸀γάρἐστιν τὸ θέλημα τοῦ ⸂πατρός μου ἵνα πᾶς ὁ θεωρῶν τὸν υἱὸν καὶ πιστεύων εἰς αὐτὸν ἔχῃ ζωὴν αἰώνιον, καὶ ἀναστήσω αὐτὸν ⸀ἐγὼτῇ ἐσχάτῃ ἡμέρᾳ. 
'''
"41" = '''
:sup:`41` Ἐγόγγυζον οὖν οἱ Ἰουδαῖοι περὶ αὐτοῦ ὅτι εἶπεν· Ἐγώ εἰμι ὁ ἄρτος ὁ καταβὰς ἐκ τοῦ οὐρανοῦ, 
'''
"42" = '''
:sup:`42` καὶ ἔλεγον· ⸀Οὐχοὗτός ἐστιν Ἰησοῦς ὁ υἱὸς Ἰωσήφ, οὗ ἡμεῖς οἴδαμεν τὸν πατέρα καὶ τὴν μητέρα; πῶς ⸀νῦν⸀λέγειὅτι Ἐκ τοῦ οὐρανοῦ καταβέβηκα; 
'''
"43" = '''
:sup:`43` ⸀ἀπεκρίθηἸησοῦς καὶ εἶπεν αὐτοῖς· Μὴ γογγύζετε μετʼ ἀλλήλων. 
'''
"44" = '''
:sup:`44` οὐδεὶς δύναται ἐλθεῖν πρός ⸀μεἐὰν μὴ ὁ πατὴρ ὁ πέμψας με ἑλκύσῃ αὐτόν, κἀγὼ ἀναστήσω αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ. 
'''
"45" = '''
:sup:`45` ἔστιν γεγραμμένον ἐν τοῖς προφήταις· Καὶ ἔσονται πάντες διδακτοὶ θεοῦ· ⸀πᾶςὁ ⸀ἀκούσαςπαρὰ τοῦ πατρὸς καὶ μαθὼν ἔρχεται πρὸς ⸀ἐμέ 
'''
"46" = '''
:sup:`46` οὐχ ὅτι τὸν πατέρα ⸂ἑώρακέν τις εἰ μὴ ὁ ὢν παρὰ τοῦ θεοῦ, οὗτος ἑώρακεν τὸν πατέρα. 
'''
"47" = '''
:sup:`47` ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ ⸀πιστεύωνἔχει ζωὴν αἰώνιον. 
'''
"48" = '''
:sup:`48` ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς· 
'''
"49" = '''
:sup:`49` οἱ πατέρες ὑμῶν ἔφαγον ⸂ἐν τῇ ἐρήμῳ τὸ μάννα καὶ ἀπέθανον· 
'''
"50" = '''
:sup:`50` οὗτός ἐστιν ὁ ἄρτος ὁ ἐκ τοῦ οὐρανοῦ καταβαίνων ἵνα τις ἐξ αὐτοῦ φάγῃ καὶ μὴ ἀποθάνῃ· 
'''
"51" = '''
:sup:`51` ἐγώ εἰμι ὁ ἄρτος ὁ ζῶν ὁ ἐκ τοῦ οὐρανοῦ καταβάς· ἐάν τις φάγῃ ἐκ τούτου τοῦ ἄρτου ⸀ζήσειεἰς τὸν αἰῶνα, καὶ ὁ ἄρτος δὲ ὃν ἐγὼ δώσω ἡ σάρξ μού ⸀ἐστινὑπὲρ τῆς τοῦ κόσμου ζωῆς. 
'''
"52" = '''
:sup:`52` Ἐμάχοντο οὖν πρὸς ἀλλήλους οἱ Ἰουδαῖοι λέγοντες· Πῶς δύναται οὗτος ἡμῖν δοῦναι τὴν σάρκα ⸀αὐτοῦφαγεῖν; 
'''
"53" = '''
:sup:`53` εἶπεν οὖν αὐτοῖς ὁ Ἰησοῦς· Ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ φάγητε τὴν σάρκα τοῦ υἱοῦ τοῦ ἀνθρώπου καὶ πίητε αὐτοῦ τὸ αἷμα, οὐκ ἔχετε ζωὴν ἐν ἑαυτοῖς. 
'''
"54" = '''
:sup:`54` ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἔχει ζωὴν αἰώνιον, κἀγὼ ἀναστήσω αὐτὸν τῇ ἐσχάτῃ ἡμέρᾳ. 
'''
"55" = '''
:sup:`55` ἡ γὰρ σάρξ μου ⸀ἀληθήςἐστι βρῶσις, καὶ τὸ αἷμά μου ⸁ἀληθήςἐστι πόσις. 
'''
"56" = '''
:sup:`56` ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἐν ἐμοὶ μένει κἀγὼ ἐν αὐτῷ. 
'''
"57" = '''
:sup:`57` καθὼς ἀπέστειλέν με ὁ ζῶν πατὴρ κἀγὼ ζῶ διὰ τὸν πατέρα, καὶ ὁ τρώγων με κἀκεῖνος ⸀ζήσειδιʼ ἐμέ. 
'''
"58" = '''
:sup:`58` οὗτός ἐστιν ὁ ἄρτος ὁ ⸀ἐξοὐρανοῦ καταβάς, οὐ καθὼς ἔφαγον οἱ ⸀πατέρεςκαὶ ἀπέθανον· ὁ τρώγων τοῦτον τὸν ἄρτον ⸀ζήσειεἰς τὸν αἰῶνα. 
'''
"59" = '''
:sup:`59` ταῦτα εἶπεν ἐν συναγωγῇ διδάσκων ἐν Καφαρναούμ. 
'''
"60" = '''
:sup:`60` Πολλοὶ οὖν ἀκούσαντες ἐκ τῶν μαθητῶν αὐτοῦ εἶπαν· Σκληρός ἐστιν ⸂ὁ λόγος οὗτος· τίς δύναται αὐτοῦ ἀκούειν; 
'''
"61" = '''
:sup:`61` εἰδὼς δὲ ὁ Ἰησοῦς ἐν ἑαυτῷ ὅτι γογγύζουσιν περὶ τούτου οἱ μαθηταὶ αὐτοῦ εἶπεν αὐτοῖς· Τοῦτο ὑμᾶς σκανδαλίζει; 
'''
"62" = '''
:sup:`62` ἐὰν οὖν θεωρῆτε τὸν υἱὸν τοῦ ἀνθρώπου ἀναβαίνοντα ὅπου ἦν τὸ πρότερον; 
'''
"63" = '''
:sup:`63` τὸ πνεῦμά ἐστιν τὸ ζῳοποιοῦν, ἡ σὰρξ οὐκ ὠφελεῖ οὐδέν· τὰ ῥήματα ἃ ἐγὼ ⸀λελάληκαὑμῖν πνεῦμά ἐστιν καὶ ζωή ἐστιν. 
'''
"64" = '''
:sup:`64` ἀλλὰ εἰσὶν ἐξ ὑμῶν τινες οἳ οὐ πιστεύουσιν. ᾔδει γὰρ ἐξ ἀρχῆς ὁ Ἰησοῦς τίνες εἰσὶν οἱ μὴ πιστεύοντες καὶ τίς ἐστιν ὁ παραδώσων αὐτόν. 
'''
"65" = '''
:sup:`65` καὶ ἔλεγεν· Διὰ τοῦτο εἴρηκα ὑμῖν ὅτι οὐδεὶς δύναται ἐλθεῖν πρός με ἐὰν μὴ ᾖ δεδομένον αὐτῷ ἐκ τοῦ ⸀πατρός 
'''
"66" = '''
:sup:`66` Ἐκ τούτου πολλοὶ ⸀ἐκ⸂τῶν μαθητῶν αὐτοῦ ἀπῆλθον εἰς τὰ ὀπίσω καὶ οὐκέτι μετʼ αὐτοῦ περιεπάτουν. 
'''
"67" = '''
:sup:`67` εἶπεν οὖν ὁ Ἰησοῦς τοῖς δώδεκα· Μὴ καὶ ὑμεῖς θέλετε ὑπάγειν; 
'''
"68" = '''
:sup:`68` ⸀ἀπεκρίθηαὐτῷ Σίμων Πέτρος· Κύριε, πρὸς τίνα ἀπελευσόμεθα; ῥήματα ζωῆς αἰωνίου ἔχεις, 
'''
"69" = '''
:sup:`69` καὶ ἡμεῖς πεπιστεύκαμεν καὶ ἐγνώκαμεν ὅτι σὺ εἶ ὁ ⸀ἅγιοςτοῦ ⸀θεοῦ 
'''
"70" = '''
:sup:`70` ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς· Οὐκ ἐγὼ ὑμᾶς τοὺς δώδεκα ἐξελεξάμην; καὶ ἐξ ὑμῶν εἷς διάβολός ἐστιν. 
'''
"71" = '''
:sup:`71` ἔλεγεν δὲ τὸν Ἰούδαν Σίμωνος ⸀Ἰσκαριώτου οὗτος γὰρ ἔμελλεν ⸂παραδιδόναι αὐτόν, ⸀εἷςἐκ τῶν δώδεκα. 
'''
