[3]
"1" = '''
:sup:`1` Καὶ τῷ ἀγγέλῳ τῆς ἐν Σάρδεσιν ἐκκλησίας γράψον· Τάδε λέγει ὁ ἔχων τὰ ἑπτὰ πνεύματα τοῦ θεοῦ καὶ τοὺς ἑπτὰ ἀστέρας· Οἶδά σου τὰ ἔργα, ὅτι ὄνομα ἔχεις ὅτι ζῇς, καὶ νεκρὸς εἶ. 
'''
"2" = '''
:sup:`2` γίνου γρηγορῶν, καὶ στήρισον τὰ λοιπὰ ἃ ⸂ἔμελλον ἀποθανεῖν, οὐ γὰρ εὕρηκά σου ⸀τὰἔργα πεπληρωμένα ἐνώπιον τοῦ θεοῦ μου· 
'''
"3" = '''
:sup:`3` μνημόνευε οὖν πῶς εἴληφας καὶ ἤκουσας καὶ τήρει, καὶ μετανόησον· ἐὰν οὖν μὴ γρηγορήσῃς, ⸀ἥξωὡς κλέπτης, καὶ οὐ μὴ ⸀γνῷςποίαν ὥραν ἥξω ἐπὶ σέ· 
'''
"4" = '''
:sup:`4` ἀλλὰ ⸂ἔχεις ὀλίγα ὀνόματα ἐν Σάρδεσιν ἃ οὐκ ἐμόλυναν τὰ ἱμάτια αὐτῶν, καὶ περιπατήσουσιν μετʼ ἐμοῦ ἐν λευκοῖς, ὅτι ἄξιοί εἰσιν. 
'''
"5" = '''
:sup:`5` ὁ νικῶν ⸀οὕτωςπεριβαλεῖται ἐν ἱματίοις λευκοῖς, καὶ οὐ μὴ ἐξαλείψω τὸ ὄνομα αὐτοῦ ἐκ τῆς βίβλου τῆς ζωῆς, καὶ ὁμολογήσω τὸ ὄνομα αὐτοῦ ἐνώπιον τοῦ πατρός μου καὶ ἐνώπιον τῶν ἀγγέλων αὐτοῦ. 
'''
"6" = '''
:sup:`6` ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. 
'''
"7" = '''
:sup:`7` Καὶ τῷ ἀγγέλῳ τῆς ἐν Φιλαδελφείᾳ ἐκκλησίας γράψον· Τάδε λέγει ὁ ἅγιος, ὁ ἀληθινός, ὁ ἔχων τὴν κλεῖν ⸀Δαυίδ ὁ ἀνοίγων καὶ οὐδεὶς κλείσει, ⸂καὶ κλείων καὶ οὐδεὶς ⸀ἀνοίγει 
'''
"8" = '''
:sup:`8` Οἶδά σου τὰ ἔργα— ἰδοὺ δέδωκα ἐνώπιόν σου θύραν ἠνεῳγμένην, ἣν οὐδεὶς δύναται κλεῖσαι αὐτήν— ὅτι μικρὰν ἔχεις δύναμιν, καὶ ἐτήρησάς μου τὸν λόγον, καὶ οὐκ ἠρνήσω τὸ ὄνομά μου. 
'''
"9" = '''
:sup:`9` ἰδοὺ ⸀διδῶἐκ τῆς συναγωγῆς τοῦ Σατανᾶ, τῶν λεγόντων ἑαυτοὺς Ἰουδαίους εἶναι, καὶ οὐκ εἰσὶν ἀλλὰ ψεύδονται— ἰδοὺ ποιήσω αὐτοὺς ἵνα ⸂ἥξουσιν καὶ προσκυνήσουσιν ἐνώπιον τῶν ποδῶν σου, καὶ γνῶσιν ὅτι ⸀ἐγὼἠγάπησά σε. 
'''
"10" = '''
:sup:`10` ὅτι ἐτήρησας τὸν λόγον τῆς ὑπομονῆς μου, κἀγώ σε τηρήσω ἐκ τῆς ὥρας τοῦ πειρασμοῦ τῆς μελλούσης ἔρχεσθαι ἐπὶ τῆς οἰκουμένης ὅλης, πειράσαι τοὺς κατοικοῦντας ἐπὶ τῆς γῆς. 
'''
"11" = '''
:sup:`11` ἔρχομαι ταχύ· κράτει ὃ ἔχεις, ἵνα μηδεὶς λάβῃ τὸν στέφανόν σου. 
'''
"12" = '''
:sup:`12` ὁ νικῶν ποιήσω αὐτὸν στῦλον ἐν τῷ ναῷ τοῦ θεοῦ μου, καὶ ἔξω οὐ μὴ ἐξέλθῃ ἔτι, καὶ γράψω ἐπʼ αὐτὸν τὸ ὄνομα τοῦ θεοῦ μου καὶ τὸ ὄνομα τῆς πόλεως τοῦ θεοῦ μου, τῆς καινῆς Ἰερουσαλήμ, ἡ ⸀καταβαίνουσαἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ θεοῦ μου, καὶ τὸ ὄνομά μου τὸ καινόν. 
'''
"13" = '''
:sup:`13` ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. 
'''
"14" = '''
:sup:`14` Καὶ τῷ ἀγγέλῳ τῆς ἐν Λαοδικείᾳ ἐκκλησίας γράψον· Τάδε λέγει ὁ Ἀμήν, ὁ μάρτυς ὁ πιστὸς ⸀καὶἀληθινός, ἡ ἀρχὴ τῆς κτίσεως τοῦ θεοῦ· 
'''
"15" = '''
:sup:`15` Οἶδά σου τὰ ἔργα, ὅτι οὔτε ψυχρὸς εἶ οὔτε ζεστός. ὄφελον ψυχρὸς ἦς ἢ ζεστός. 
'''
"16" = '''
:sup:`16` οὕτως, ὅτι χλιαρὸς εἶ καὶ ⸀οὔτεζεστὸς οὔτε ψυχρός, μέλλω σε ἐμέσαι ἐκ τοῦ στόματός μου. 
'''
"17" = '''
:sup:`17` ὅτιλέγεις ⸀ὅτι Πλούσιός εἰμι καὶ πεπλούτηκα καὶ ⸀οὐδὲνχρείαν ἔχω, καὶοὐκ οἶδας ὅτι σὺ εἶ ὁ ταλαίπωρος ⸀καὶ ἐλεεινὸς καὶ πτωχὸς καὶ τυφλὸς καὶ γυμνός, 
'''
"18" = '''
:sup:`18` συμβουλεύω σοι ἀγοράσαι ⸂παρʼ ἐμοῦ χρυσίον πεπυρωμένον ἐκ πυρὸς ἵνα πλουτήσῃς, καὶ ἱμάτια λευκὰ ἵνα περιβάλῃ καὶ μὴ φανερωθῇ ἡ αἰσχύνη τῆς γυμνότητός σου, καὶ κολλούριον ⸀ἐγχρῖσαιτοὺς ὀφθαλμούς σου ἵνα βλέπῃς. 
'''
"19" = '''
:sup:`19` ἐγὼ ὅσους ἐὰν φιλῶ ἐλέγχω καὶ παιδεύω· ⸀ζήλευεοὖν καὶ μετανόησον. 
'''
"20" = '''
:sup:`20` ἰδοὺ ἕστηκα ἐπὶ τὴν θύραν καὶκρούω· ἐάν τις ἀκούσῃ τῆς φωνῆς μου καὶ ἀνοίξῃ τὴν θύραν, ⸀καὶ εἰσελεύσομαι πρὸς αὐτὸν καὶ δειπνήσω μετʼ αὐτοῦ καὶ αὐτὸς μετʼ ἐμοῦ. 
'''
"21" = '''
:sup:`21` ὁ νικῶν δώσω αὐτῷ καθίσαι μετʼ ἐμοῦ ἐν τῷ θρόνῳ μου, ὡς κἀγὼ ἐνίκησα καὶ ἐκάθισα μετὰ τοῦ πατρός μου ἐν τῷ θρόνῳ αὐτοῦ. 
'''
"22" = '''
:sup:`22` ὁ ἔχων οὖς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. 
'''
