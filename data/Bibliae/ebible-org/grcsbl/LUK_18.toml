[18]
"1" = '''
:sup:`1` Ἔλεγεν ⸀δὲπαραβολὴν αὐτοῖς πρὸς τὸ δεῖν πάντοτε προσεύχεσθαι ⸀αὐτοὺςκαὶ μὴ ἐγκακεῖν, 
'''
"2" = '''
:sup:`2` λέγων· Κριτής τις ἦν ἔν τινι πόλει τὸν θεὸν μὴ φοβούμενος καὶ ἄνθρωπον μὴ ἐντρεπόμενος. 
'''
"3" = '''
:sup:`3` χήρα δὲ ἦν ἐν τῇ πόλει ἐκείνῃ καὶ ἤρχετο πρὸς αὐτὸν λέγουσα· Ἐκδίκησόν με ἀπὸ τοῦ ἀντιδίκου μου. 
'''
"4" = '''
:sup:`4` καὶ οὐκ ⸀ἤθελενἐπὶ χρόνον, μετὰ ⸂ταῦτα δὲ εἶπεν ἐν ἑαυτῷ· Εἰ καὶ τὸν θεὸν οὐ φοβοῦμαι ⸂οὐδὲ ἄνθρωπον ἐντρέπομαι, 
'''
"5" = '''
:sup:`5` διά γε τὸ παρέχειν μοι κόπον τὴν χήραν ταύτην ἐκδικήσω αὐτήν, ἵνα μὴ εἰς τέλος ἐρχομένη ὑπωπιάζῃ με. 
'''
"6" = '''
:sup:`6` εἶπεν δὲ ὁ κύριος· Ἀκούσατε τί ὁ κριτὴς τῆς ἀδικίας λέγει· 
'''
"7" = '''
:sup:`7` ὁ δὲ θεὸς οὐ μὴ ποιήσῃ τὴν ἐκδίκησιν τῶν ἐκλεκτῶν αὐτοῦ τῶν βοώντων ⸀αὐτῷἡμέρας καὶ νυκτός, καὶ ⸀μακροθυμεῖἐπʼ αὐτοῖς; 
'''
"8" = '''
:sup:`8` λέγω ὑμῖν ὅτι ποιήσει τὴν ἐκδίκησιν αὐτῶν ἐν τάχει. πλὴν ὁ υἱὸς τοῦ ἀνθρώπου ἐλθὼν ἆρα εὑρήσει τὴν πίστιν ἐπὶ τῆς γῆς; 
'''
"9" = '''
:sup:`9` Εἶπεν δὲ ⸀καὶπρός τινας τοὺς πεποιθότας ἐφʼ ἑαυτοῖς ὅτι εἰσὶν δίκαιοι καὶ ἐξουθενοῦντας τοὺς λοιποὺς τὴν παραβολὴν ταύτην· 
'''
"10" = '''
:sup:`10` Ἄνθρωποι δύο ἀνέβησαν εἰς τὸ ἱερὸν προσεύξασθαι, ⸀ὁεἷς Φαρισαῖος καὶ ὁ ἕτερος τελώνης. 
'''
"11" = '''
:sup:`11` ὁ Φαρισαῖος σταθεὶς ⸂πρὸς ἑαυτὸν ταῦτα προσηύχετο· Ὁ θεός, εὐχαριστῶ σοι ὅτι οὐκ εἰμὶ ⸀ὥσπεροἱ λοιποὶ τῶν ἀνθρώπων, ἅρπαγες, ἄδικοι, μοιχοί, ἢ καὶ ὡς οὗτος ὁ τελώνης· 
'''
"12" = '''
:sup:`12` νηστεύω δὶς τοῦ σαββάτου, ⸀ἀποδεκατῶπάντα ὅσα κτῶμαι. 
'''
"13" = '''
:sup:`13` ⸂ὁ δὲ τελώνης μακρόθεν ἑστὼς οὐκ ἤθελεν οὐδὲ τοὺς ὀφθαλμοὺς ⸂ἐπᾶραι εἰς τὸν οὐρανόν, ἀλλʼ ⸀ἔτυπτετὸ στῆθος ⸀αὐτοῦλέγων· Ὁ θεός, ἱλάσθητί μοι τῷ ἁμαρτωλῷ. 
'''
"14" = '''
:sup:`14` λέγω ὑμῖν, κατέβη οὗτος δεδικαιωμένος εἰς τὸν οἶκον αὐτοῦ ⸂παρʼ ἐκεῖνον· ὅτι πᾶς ὁ ὑψῶν ἑαυτὸν ταπεινωθήσεται, ὁ δὲ ταπεινῶν ἑαυτὸν ὑψωθήσεται. 
'''
"15" = '''
:sup:`15` Προσέφερον δὲ αὐτῷ καὶ τὰ βρέφη ἵνα αὐτῶν ἅπτηται· ἰδόντες δὲ οἱ μαθηταὶ ⸀ἐπετίμωναὐτοῖς. 
'''
"16" = '''
:sup:`16` ὁ δὲ Ἰησοῦς ⸂προσεκαλέσατο αὐτὰ λέγων· Ἄφετε τὰ παιδία ἔρχεσθαι πρός με καὶ μὴ κωλύετε αὐτά, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ θεοῦ. 
'''
"17" = '''
:sup:`17` ἀμὴν λέγω ὑμῖν, ὃς ⸀ἂνμὴ δέξηται τὴν βασιλείαν τοῦ θεοῦ ὡς παιδίον, οὐ μὴ εἰσέλθῃ εἰς αὐτήν. 
'''
"18" = '''
:sup:`18` Καὶ ἐπηρώτησέν τις αὐτὸν ἄρχων λέγων· Διδάσκαλε ἀγαθέ, τί ποιήσας ζωὴν αἰώνιον κληρονομήσω; 
'''
"19" = '''
:sup:`19` εἶπεν δὲ αὐτῷ ὁ Ἰησοῦς· Τί με λέγεις ἀγαθόν; οὐδεὶς ἀγαθὸς εἰ μὴ εἷς ὁ θεός. 
'''
"20" = '''
:sup:`20` τὰς ἐντολὰς οἶδας· Μὴ μοιχεύσῃς, Μὴ φονεύσῃς, Μὴ κλέψῃς, Μὴ ψευδομαρτυρήσῃς, Τίμα τὸν πατέρα σου καὶ τὴν ⸀μητέρα 
'''
"21" = '''
:sup:`21` ὁ δὲ εἶπεν· Ταῦτα πάντα ⸀ἐφύλαξαἐκ νεότητος ⸀μου 
'''
"22" = '''
:sup:`22` ἀκούσας ⸀δὲὁ Ἰησοῦς εἶπεν αὐτῷ· Ἔτι ἕν σοι λείπει· πάντα ὅσα ἔχεις πώλησον καὶ διάδος πτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν ⸀οὐρανοῖς καὶ δεῦρο ἀκολούθει μοι. 
'''
"23" = '''
:sup:`23` ὁ δὲ ἀκούσας ταῦτα περίλυπος ⸀ἐγενήθη ἦν γὰρ πλούσιος σφόδρα. 
'''
"24" = '''
:sup:`24` Ἰδὼν δὲ αὐτὸν ὁ ⸀Ἰησοῦςεἶπεν· Πῶς δυσκόλως οἱ τὰ χρήματα ἔχοντες ⸂εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσπορεύονται· 
'''
"25" = '''
:sup:`25` εὐκοπώτερον γάρ ἐστιν κάμηλον διὰ ⸂τρήματος βελόνης εἰσελθεῖν ἢ πλούσιον εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν. 
'''
"26" = '''
:sup:`26` Εἶπαν δὲ οἱ ἀκούσαντες· Καὶ τίς δύναται σωθῆναι; 
'''
"27" = '''
:sup:`27` ὁ δὲ εἶπεν· Τὰ ἀδύνατα παρὰ ἀνθρώποις δυνατὰ ⸂παρὰ τῷ θεῷ ἐστιν. 
'''
"28" = '''
:sup:`28` Εἶπεν δὲ ⸀ὁΠέτρος· Ἰδοὺ ἡμεῖς ⸂ἀφέντες τὰ ἴδια ἠκολουθήσαμέν σοι. 
'''
"29" = '''
:sup:`29` ὁ δὲ εἶπεν αὐτοῖς· Ἀμὴν λέγω ὑμῖν ὅτι οὐδείς ἐστιν ὃς ἀφῆκεν οἰκίαν ἢ ⸂γυναῖκα ἢ ἀδελφοὺς ἢ γονεῖς ἢ τέκνα ἕνεκεν τῆς βασιλείας τοῦ θεοῦ, 
'''
"30" = '''
:sup:`30` ὃς ⸀οὐχὶμὴ ⸀ἀπολάβῃπολλαπλασίονα ἐν τῷ καιρῷ τούτῳ καὶ ἐν τῷ αἰῶνι τῷ ἐρχομένῳ ζωὴν αἰώνιον. 
'''
"31" = '''
:sup:`31` Παραλαβὼν δὲ τοὺς δώδεκα εἶπεν πρὸς αὐτούς· Ἰδοὺ ἀναβαίνομεν εἰς ⸀Ἰερουσαλήμ καὶ τελεσθήσεται πάντα τὰ γεγραμμένα διὰ τῶν προφητῶν τῷ υἱῷ τοῦ ἀνθρώπου· 
'''
"32" = '''
:sup:`32` παραδοθήσεται γὰρ τοῖς ἔθνεσιν καὶ ἐμπαιχθήσεται καὶ ὑβρισθήσεται καὶ ἐμπτυσθήσεται, 
'''
"33" = '''
:sup:`33` καὶ μαστιγώσαντες ἀποκτενοῦσιν αὐτόν, καὶ τῇ ἡμέρᾳ τῇ τρίτῃ ἀναστήσεται. 
'''
"34" = '''
:sup:`34` καὶ αὐτοὶ οὐδὲν τούτων συνῆκαν, καὶ ἦν τὸ ῥῆμα τοῦτο κεκρυμμένον ἀπʼ αὐτῶν, καὶ οὐκ ἐγίνωσκον τὰ λεγόμενα. 
'''
"35" = '''
:sup:`35` Ἐγένετο δὲ ἐν τῷ ἐγγίζειν αὐτὸν εἰς Ἰεριχὼ τυφλός τις ἐκάθητο παρὰ τὴν ὁδὸν ⸀ἐπαιτῶν 
'''
"36" = '''
:sup:`36` ἀκούσας δὲ ὄχλου διαπορευομένου ἐπυνθάνετο ⸀τίεἴη τοῦτο· 
'''
"37" = '''
:sup:`37` ἀπήγγειλαν δὲ αὐτῷ ὅτι Ἰησοῦς ὁ Ναζωραῖος παρέρχεται. 
'''
"38" = '''
:sup:`38` καὶ ἐβόησεν λέγων· Ἰησοῦ υἱὲ Δαυίδ, ἐλέησόν με. 
'''
"39" = '''
:sup:`39` καὶ οἱ προάγοντες ἐπετίμων αὐτῷ ἵνα ⸀σιγήσῃ αὐτὸς δὲ πολλῷ μᾶλλον ἔκραζεν· Υἱὲ Δαυίδ, ἐλέησόν με. 
'''
"40" = '''
:sup:`40` σταθεὶς δὲ ⸀ὁἸησοῦς ἐκέλευσεν αὐτὸν ἀχθῆναι πρὸς αὐτόν. ἐγγίσαντος δὲ αὐτοῦ ἐπηρώτησεν αὐτόν· 
'''
"41" = '''
:sup:`41` ⸀Τίσοι θέλεις ποιήσω; ὁ δὲ εἶπεν· Κύριε, ἵνα ἀναβλέψω. 
'''
"42" = '''
:sup:`42` καὶ ὁ Ἰησοῦς εἶπεν αὐτῷ· Ἀνάβλεψον· ἡ πίστις σου σέσωκέν σε. 
'''
"43" = '''
:sup:`43` καὶ παραχρῆμα ἀνέβλεψεν, καὶ ἠκολούθει αὐτῷ δοξάζων τὸν θεόν. καὶ πᾶς ὁ λαὸς ἰδὼν ἔδωκεν αἶνον τῷ θεῷ. 
'''
