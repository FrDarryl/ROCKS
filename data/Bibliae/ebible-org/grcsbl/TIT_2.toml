[2]
"1" = '''
:sup:`1` Σὺ δὲ λάλει ἃ πρέπει τῇ ὑγιαινούσῃ διδασκαλίᾳ. 
'''
"2" = '''
:sup:`2` πρεσβύτας νηφαλίους εἶναι, σεμνούς, σώφρονας, ὑγιαίνοντας τῇ πίστει, τῇ ἀγάπῃ, τῇ ὑπομονῇ. 
'''
"3" = '''
:sup:`3` Πρεσβύτιδας ὡσαύτως ἐν καταστήματι ἱεροπρεπεῖς, μὴ διαβόλους ⸀μηδὲοἴνῳ πολλῷ δεδουλωμένας, καλοδιδασκάλους, 
'''
"4" = '''
:sup:`4` ἵνα ⸀σωφρονίζωσιτὰς νέας φιλάνδρους εἶναι, φιλοτέκνους, 
'''
"5" = '''
:sup:`5` σώφρονας, ἁγνάς, ⸀οἰκουργούς ἀγαθάς, ὑποτασσομένας τοῖς ἰδίοις ἀνδράσιν, ἵνα μὴ ὁ λόγος τοῦ θεοῦ βλασφημῆται. 
'''
"6" = '''
:sup:`6` Τοὺς νεωτέρους ὡσαύτως παρακάλει σωφρονεῖν· 
'''
"7" = '''
:sup:`7` περὶ πάντα σεαυτὸν παρεχόμενος τύπον καλῶν ἔργων, ἐν τῇ διδασκαλίᾳ ⸀ἀφθορίαν ⸀σεμνότητα 
'''
"8" = '''
:sup:`8` λόγον ὑγιῆ ἀκατάγνωστον, ἵνα ὁ ἐξ ἐναντίας ἐντραπῇ μηδὲν ἔχων ⸂λέγειν περὶ ἡμῶν φαῦλον. 
'''
"9" = '''
:sup:`9` Δούλους ἰδίοις δεσπόταις ὑποτάσσεσθαι ἐν πᾶσιν, εὐαρέστους εἶναι, μὴ ἀντιλέγοντας, 
'''
"10" = '''
:sup:`10` μὴ νοσφιζομένους, ἀλλὰ ⸂πᾶσαν πίστιν ἐνδεικνυμένους ἀγαθήν, ἵνα τὴνδιδασκαλίαν ⸀τὴν τοῦ σωτῆρος ἡμῶν θεοῦ κοσμῶσιν ἐν πᾶσιν. 
'''
"11" = '''
:sup:`11` Ἐπεφάνη γὰρ ἡ χάρις τοῦ ⸀θεοῦσωτήριος πᾶσιν ἀνθρώποις 
'''
"12" = '''
:sup:`12` παιδεύουσα ἡμᾶς, ἵνα ἀρνησάμενοι τὴν ἀσέβειαν καὶ τὰς κοσμικὰς ἐπιθυμίας σωφρόνως καὶ δικαίως καὶ εὐσεβῶς ζήσωμεν ἐν τῷ νῦν αἰῶνι, 
'''
"13" = '''
:sup:`13` προσδεχόμενοι τὴν μακαρίαν ἐλπίδα καὶ ἐπιφάνειαν τῆς δόξης τοῦ μεγάλου θεοῦ καὶ σωτῆρος ἡμῶν ⸂Ἰησοῦ Χριστοῦ, 
'''
"14" = '''
:sup:`14` ὃς ἔδωκεν ἑαυτὸν ὑπὲρ ἡμῶν ἵνα λυτρώσηται ἡμᾶς ἀπὸ πάσης ἀνομίας καὶ καθαρίσῃ ἑαυτῷ λαὸν περιούσιον, ζηλωτὴν καλῶν ἔργων. 
'''
"15" = '''
:sup:`15` Ταῦτα λάλει καὶ παρακάλει καὶ ἔλεγχε μετὰ πάσης ἐπιταγῆς· μηδείς σου περιφρονείτω. 
'''
