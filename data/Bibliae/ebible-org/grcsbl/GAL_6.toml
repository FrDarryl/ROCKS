[6]
"1" = '''
:sup:`1` Ἀδελφοί, ἐὰν καὶ προλημφθῇ ἄνθρωπος ἔν τινι παραπτώματι, ὑμεῖς οἱ πνευματικοὶ καταρτίζετε τὸν τοιοῦτον ἐν πνεύματι πραΰτητος, σκοπῶν σεαυτόν, μὴ καὶ σὺ πειρασθῇς. 
'''
"2" = '''
:sup:`2` ἀλλήλων τὰ βάρη βαστάζετε, καὶ οὕτως ⸀ἀναπληρώσετετὸν νόμον τοῦ Χριστοῦ. 
'''
"3" = '''
:sup:`3` εἰ γὰρ δοκεῖ τις εἶναί τι μηδὲν ὤν, ⸂φρεναπατᾷ ἑαυτόν· 
'''
"4" = '''
:sup:`4` τὸ δὲ ἔργον ἑαυτοῦ δοκιμαζέτω ἕκαστος, καὶ τότε εἰς ἑαυτὸν μόνον τὸ καύχημα ἕξει καὶ οὐκ εἰς τὸν ἕτερον, 
'''
"5" = '''
:sup:`5` ἕκαστος γὰρ τὸ ἴδιον φορτίον βαστάσει. 
'''
"6" = '''
:sup:`6` Κοινωνείτω δὲ ὁ κατηχούμενος τὸν λόγον τῷ κατηχοῦντι ἐν πᾶσιν ἀγαθοῖς. 
'''
"7" = '''
:sup:`7` μὴ πλανᾶσθε, θεὸς οὐ μυκτηρίζεται· ὃ γὰρ ⸀ἐὰνσπείρῃ ἄνθρωπος, τοῦτο καὶ θερίσει· 
'''
"8" = '''
:sup:`8` ὅτι ὁ σπείρων εἰς τὴν σάρκα ἑαυτοῦ ἐκ τῆς σαρκὸς θερίσει φθοράν, ὁ δὲ σπείρων εἰς τὸ πνεῦμα ἐκ τοῦ πνεύματος θερίσει ζωὴν αἰώνιον. 
'''
"9" = '''
:sup:`9` τὸ δὲ καλὸν ποιοῦντες μὴ ⸀ἐγκακῶμεν καιρῷ γὰρ ἰδίῳ θερίσομεν μὴ ἐκλυόμενοι. 
'''
"10" = '''
:sup:`10` ἄρα οὖν ὡς καιρὸν ⸀ἔχομεν ἐργαζώμεθα τὸ ἀγαθὸν πρὸς πάντας, μάλιστα δὲ πρὸς τοὺς οἰκείους τῆς πίστεως. 
'''
"11" = '''
:sup:`11` Ἴδετε πηλίκοις ὑμῖν γράμμασιν ἔγραψα τῇ ἐμῇ χειρί. 
'''
"12" = '''
:sup:`12` ὅσοι θέλουσιν εὐπροσωπῆσαι ἐν σαρκί, οὗτοι ἀναγκάζουσιν ὑμᾶς περιτέμνεσθαι, μόνον ⸀ἵνατῷ σταυρῷ τοῦ ⸀Χριστοῦ⸀μὴδιώκωνται· 
'''
"13" = '''
:sup:`13` οὐδὲ γὰρ οἱ ⸀περιτεμνόμενοιαὐτοὶ νόμον φυλάσσουσιν, ἀλλὰ θέλουσιν ὑμᾶς περιτέμνεσθαι ἵνα ἐν τῇ ὑμετέρᾳ σαρκὶ καυχήσωνται. 
'''
"14" = '''
:sup:`14` ἐμοὶ δὲ μὴ γένοιτο καυχᾶσθαι εἰ μὴ ἐν τῷ σταυρῷ τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, διʼ οὗ ἐμοὶ κόσμος ἐσταύρωται ⸀κἀγὼκόσμῳ. 
'''
"15" = '''
:sup:`15` ⸂οὔτε γὰρ περιτομή τί ⸀ἐστινοὔτε ἀκροβυστία, ἀλλὰ καινὴ κτίσις. 
'''
"16" = '''
:sup:`16` καὶ ὅσοι τῷ κανόνι τούτῳ στοιχήσουσιν, εἰρήνη ἐπʼ αὐτοὺς καὶ ἔλεος, καὶ ἐπὶ τὸν Ἰσραὴλ τοῦ θεοῦ. 
'''
"17" = '''
:sup:`17` Τοῦ λοιποῦ κόπους μοι μηδεὶς παρεχέτω, ἐγὼ γὰρ τὰ στίγματα ⸀τοῦἸησοῦ ἐν τῷ σώματί μου βαστάζω. 
'''
"18" = '''
:sup:`18` Ἡ χάρις τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μετὰ τοῦ πνεύματος ὑμῶν, ἀδελφοί· ἀμήν. ‘p /’ ‘/book’ 
'''
