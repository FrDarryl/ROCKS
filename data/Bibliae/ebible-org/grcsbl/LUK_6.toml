[6]
"1" = '''
:sup:`1` Ἐγένετο δὲ ἐν ⸀σαββάτῳδιαπορεύεσθαι αὐτὸν ⸀διὰσπορίμων, καὶ ἔτιλλον οἱ μαθηταὶ αὐτοῦ ⸂καὶ ἤσθιον τοὺς στάχυας ψώχοντες ταῖς χερσίν. 
'''
"2" = '''
:sup:`2` τινὲς δὲ τῶν Φαρισαίων ⸀εἶπαν Τί ποιεῖτε ὃ οὐκ ⸀ἔξεστιντοῖς σάββασιν; 
'''
"3" = '''
:sup:`3` καὶ ἀποκριθεὶς πρὸς αὐτοὺς εἶπεν ὁ Ἰησοῦς· Οὐδὲ τοῦτο ἀνέγνωτε ὃ ἐποίησεν Δαυὶδ ⸀ὁπότεἐπείνασεν αὐτὸς καὶ οἱ μετʼ αὐτοῦ ⸀ὄντες 
'''
"4" = '''
:sup:`4` ⸀ὡςεἰσῆλθεν εἰς τὸν οἶκον τοῦ θεοῦ καὶ τοὺς ἄρτους τῆς προθέσεως ⸀λαβὼνἔφαγεν καὶ ⸀ἔδωκεντοῖς μετʼ αὐτοῦ, οὓς οὐκ ἔξεστιν φαγεῖν εἰ μὴ μόνους τοὺς ἱερεῖς; 
'''
"5" = '''
:sup:`5` καὶ ἔλεγεν ⸀αὐτοῖς Κύριός ἐστιν ⸂τοῦ σαββάτου ὁ υἱὸς τοῦ ἀνθρώπου. 
'''
"6" = '''
:sup:`6` Ἐγένετο ⸀δὲἐν ἑτέρῳ σαββάτῳ εἰσελθεῖν αὐτὸν εἰς τὴν συναγωγὴν καὶ διδάσκειν· καὶ ἦν ⸂ἄνθρωπος ἐκεῖ καὶ ἡ χεὶρ αὐτοῦ ἡ δεξιὰ ἦν ξηρά· 
'''
"7" = '''
:sup:`7` ⸀παρετηροῦντο⸀δὲοἱ γραμματεῖς καὶ οἱ Φαρισαῖοι εἰ ἐν τῷ σαββάτῳ ⸀θεραπεύει ἵνα εὕρωσιν ⸀κατηγορεῖναὐτοῦ. 
'''
"8" = '''
:sup:`8` αὐτὸς δὲ ᾔδει τοὺς διαλογισμοὺς αὐτῶν, ⸂εἶπεν δὲ τῷ ⸀ἀνδρὶτῷ ξηρὰν ἔχοντι τὴν χεῖρα· ⸀Ἔγειρεκαὶστῆθι εἰς τὸ μέσον· ⸀καὶ ἀναστὰς ἔστη. 
'''
"9" = '''
:sup:`9` εἶπεν ⸀δὲὁ Ἰησοῦς πρὸς αὐτούς· ⸀Ἐπερωτῶὑμᾶς, ⸀εἰἔξεστιν ⸂τῷ σαββάτῳ ἀγαθοποιῆσαι ἢ κακοποιῆσαι, ψυχὴν σῶσαι ἢ ⸀ἀπολέσαι 
'''
"10" = '''
:sup:`10` καὶ περιβλεψάμενος πάντας αὐτοὺς εἶπεν αὐτῷ· Ἔκτεινον τὴν χεῖρά σου· ὁ δὲ ἐποίησεν, καὶ ἀπεκατεστάθη ἡ χεὶρ ⸀αὐτοῦ 
'''
"11" = '''
:sup:`11` αὐτοὶ δὲ ἐπλήσθησαν ἀνοίας, καὶ διελάλουν πρὸς ἀλλήλους τί ἂν ποιήσαιεν τῷ Ἰησοῦ. 
'''
"12" = '''
:sup:`12` Ἐγένετο δὲ ἐν ταῖς ἡμέραις ταύταις ⸂ἐξελθεῖν αὐτὸν εἰς τὸ ὄρος προσεύξασθαι, καὶ ἦν διανυκτερεύων ἐν τῇ προσευχῇ τοῦ θεοῦ. 
'''
"13" = '''
:sup:`13` καὶ ὅτε ἐγένετο ἡμέρα, προσεφώνησεν τοὺς μαθητὰς αὐτοῦ, καὶ ἐκλεξάμενος ἀπʼ αὐτῶν δώδεκα, οὓς καὶ ἀποστόλους ὠνόμασεν, 
'''
"14" = '''
:sup:`14` Σίμωνα ὃν καὶ ὠνόμασεν Πέτρον καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ ⸀καὶἸάκωβον καὶ Ἰωάννην ⸁καὶΦίλιππον καὶ Βαρθολομαῖον 
'''
"15" = '''
:sup:`15` ⸀καὶΜαθθαῖον καὶ Θωμᾶν ⸁καὶ⸀ἸάκωβονἉλφαίου καὶ Σίμωνα τὸν καλούμενον Ζηλωτὴν 
'''
"16" = '''
:sup:`16` ⸀καὶἸούδαν Ἰακώβου καὶ Ἰούδαν ⸀Ἰσκαριὼθ⸀ὃςἐγένετο προδότης. 
'''
"17" = '''
:sup:`17` Καὶ καταβὰς μετʼ αὐτῶν ἔστη ἐπὶ τόπου πεδινοῦ, καὶ ὄχλος ⸀πολὺςμαθητῶν αὐτοῦ, καὶ πλῆθος πολὺ τοῦ λαοῦ ἀπὸ πάσης τῆς Ἰουδαίας καὶ Ἰερουσαλὴμ καὶ τῆς παραλίου Τύρου καὶ Σιδῶνος, 
'''
"18" = '''
:sup:`18` οἳ ἦλθον ἀκοῦσαι αὐτοῦ καὶ ἰαθῆναι ἀπὸ τῶν νόσων αὐτῶν· καὶ οἱ ⸂ἐνοχλούμενοι ἀπὸ πνευμάτων ⸀ἀκαθάρτωνἐθεραπεύοντο· 
'''
"19" = '''
:sup:`19` καὶ πᾶς ὁ ὄχλος ⸀ἐζήτουνἅπτεσθαι αὐτοῦ, ὅτι δύναμις παρʼ αὐτοῦ ἐξήρχετο καὶ ἰᾶτο πάντας. 
'''
"20" = '''
:sup:`20` Καὶ αὐτὸς ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τοὺς μαθητὰς αὐτοῦ ἔλεγεν· Μακάριοι οἱ πτωχοί, ὅτι ὑμετέρα ἐστὶν ἡ βασιλεία τοῦ θεοῦ. 
'''
"21" = '''
:sup:`21` μακάριοι οἱ πεινῶντες νῦν, ὅτι χορτασθήσεσθε. μακάριοι οἱ κλαίοντες νῦν, ὅτι γελάσετε. 
'''
"22" = '''
:sup:`22` Μακάριοί ἐστε ὅταν μισήσωσιν ὑμᾶς οἱ ἄνθρωποι, καὶ ὅταν ἀφορίσωσιν ὑμᾶς καὶ ὀνειδίσωσιν καὶ ἐκβάλωσιν τὸ ὄνομα ὑμῶν ὡς πονηρὸν ἕνεκα τοῦ υἱοῦ τοῦ ἀνθρώπου· 
'''
"23" = '''
:sup:`23` χάρητε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε, ἰδοὺ γὰρ ὁ μισθὸς ὑμῶν πολὺς ἐν τῷ οὐρανῷ· κατὰ ⸂τὰ αὐτὰ γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν. 
'''
"24" = '''
:sup:`24` πλὴν οὐαὶ ὑμῖν τοῖς πλουσίοις, ὅτι ἀπέχετε τὴν παράκλησιν ὑμῶν. 
'''
"25" = '''
:sup:`25` οὐαὶ ὑμῖν, οἱ ἐμπεπλησμένοι ⸀νῦν ὅτι πεινάσετε. ⸀οὐαί οἱ γελῶντες νῦν, ὅτι πενθήσετε καὶ κλαύσετε. 
'''
"26" = '''
:sup:`26` Οὐαὶ ὅταν ⸂καλῶς ὑμᾶς εἴπωσιν ⸀πάντεςοἱ ἄνθρωποι, κατὰ ⸂τὰ αὐτὰ γὰρ ἐποίουν τοῖς ψευδοπροφήταις οἱ πατέρες αὐτῶν. 
'''
"27" = '''
:sup:`27` Ἀλλὰ ὑμῖν λέγω τοῖς ἀκούουσιν, ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν, καλῶς ποιεῖτε τοῖς μισοῦσιν ὑμᾶς, 
'''
"28" = '''
:sup:`28` εὐλογεῖτε τοὺς καταρωμένους ⸀ὑμᾶς προσεύχεσθε ⸀περὶτῶν ἐπηρεαζόντων ὑμᾶς. 
'''
"29" = '''
:sup:`29` τῷ τύπτοντί σε ἐπὶ τὴν σιαγόνα πάρεχε καὶ τὴν ἄλλην, καὶ ἀπὸ τοῦ αἴροντός σου τὸ ἱμάτιον καὶ τὸν χιτῶνα μὴ κωλύσῃς. 
'''
"30" = '''
:sup:`30` ⸀παντὶαἰτοῦντί σε δίδου, καὶ ἀπὸ τοῦ αἴροντος τὰ σὰ μὴ ἀπαίτει. 
'''
"31" = '''
:sup:`31` καὶ καθὼς θέλετε ἵνα ποιῶσιν ὑμῖν οἱ ⸀ἄνθρωποι ποιεῖτε αὐτοῖς ὁμοίως. 
'''
"32" = '''
:sup:`32` Καὶ εἰ ἀγαπᾶτε τοὺς ἀγαπῶντας ὑμᾶς, ποία ὑμῖν χάρις ἐστίν; καὶ γὰρ οἱ ἁμαρτωλοὶ τοὺς ἀγαπῶντας αὐτοὺς ἀγαπῶσιν. 
'''
"33" = '''
:sup:`33` ⸀καὶἐὰν ἀγαθοποιῆτε τοὺς ἀγαθοποιοῦντας ὑμᾶς, ποία ὑμῖν χάρις ἐστίν; ⸁καὶοἱ ἁμαρτωλοὶ τὸ αὐτὸ ποιοῦσιν. 
'''
"34" = '''
:sup:`34` καὶ ἐὰν ⸀δανίσητεπαρʼ ὧν ἐλπίζετε ⸀λαβεῖν ποία ὑμῖν χάρις ἐστίν; ⸀καὶἁμαρτωλοὶ ἁμαρτωλοῖς δανίζουσιν ἵνα ἀπολάβωσιν τὰ ἴσα. 
'''
"35" = '''
:sup:`35` πλὴν ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν καὶ ἀγαθοποιεῖτε καὶ δανίζετε μηδὲν ἀπελπίζοντες· καὶ ἔσται ὁ μισθὸς ὑμῶν πολύς, καὶ ἔσεσθε υἱοὶ Ὑψίστου, ὅτι αὐτὸς χρηστός ἐστιν ἐπὶ τοὺς ἀχαρίστους καὶ πονηρούς. 
'''
"36" = '''
:sup:`36` ⸀γίνεσθεοἰκτίρμονες ⸀καθὼςὁ πατὴρ ὑμῶν οἰκτίρμων ἐστίν· 
'''
"37" = '''
:sup:`37` Καὶ μὴ κρίνετε, καὶοὐ μὴ κριθῆτε· ⸀καὶ μὴ καταδικάζετε, καὶ οὐ μὴ καταδικασθῆτε. ἀπολύετε, καὶ ἀπολυθήσεσθε· 
'''
"38" = '''
:sup:`38` δίδοτε, καὶ δοθήσεται ὑμῖν· μέτρον καλὸν πεπιεσμένον ⸀σεσαλευμένονὑπερεκχυννόμενον δώσουσιν εἰς τὸν κόλπον ὑμῶν· ⸂ᾧ γὰρ μέτρῳ μετρεῖτε ἀντιμετρηθήσεται ὑμῖν. 
'''
"39" = '''
:sup:`39` Εἶπεν δὲ ⸀καὶπαραβολὴν αὐτοῖς· Μήτι δύναται τυφλὸς τυφλὸν ὁδηγεῖν; οὐχὶ ἀμφότεροι εἰς βόθυνον ⸀ἐμπεσοῦνται 
'''
"40" = '''
:sup:`40` οὐκ ἔστιν μαθητὴς ὑπὲρ τὸν ⸀διδάσκαλον κατηρτισμένος δὲ πᾶς ἔσται ὡς ὁ διδάσκαλος αὐτοῦ. 
'''
"41" = '''
:sup:`41` τί δὲ βλέπεις τὸ κάρφος τὸ ἐν τῷ ὀφθαλμῷ τοῦ ἀδελφοῦ σου, τὴν δὲ δοκὸν τὴν ἐν τῷ ἰδίῳ ὀφθαλμῷ οὐ κατανοεῖς; 
'''
"42" = '''
:sup:`42` ⸀πῶςδύνασαι λέγειν τῷ ἀδελφῷ σου· Ἀδελφέ, ἄφες ἐκβάλω τὸ κάρφος τὸ ἐν τῷ ὀφθαλμῷ σου, αὐτὸς τὴν ἐν τῷ ὀφθαλμῷ σοῦ δοκὸν οὐ βλέπων; ὑποκριτά, ἔκβαλε πρῶτον τὴν δοκὸν ἐκ τοῦ ὀφθαλμοῦ σοῦ, καὶ τότε διαβλέψεις ⸂τὸ κάρφος τὸ ἐν τῷ ὀφθαλμῷ τοῦ ἀδελφοῦ σου ἐκβαλεῖν. 
'''
"43" = '''
:sup:`43` Οὐ γάρ ἐστιν δένδρον καλὸν ποιοῦν καρπὸν σαπρόν, οὐδὲ ⸀πάλινδένδρον σαπρὸν ποιοῦν καρπὸν καλόν. 
'''
"44" = '''
:sup:`44` ἕκαστον γὰρ δένδρον ἐκ τοῦ ἰδίου καρποῦ γινώσκεται· οὐ γὰρ ἐξ ἀκανθῶν συλλέγουσιν σῦκα, οὐδὲ ἐκ βάτου ⸂σταφυλὴν τρυγῶσιν. 
'''
"45" = '''
:sup:`45` ὁ ἀγαθὸς ἄνθρωπος ἐκ τοῦ ἀγαθοῦ θησαυροῦ τῆς καρδίας ⸀αὐτοῦπροφέρει τὸ ἀγαθόν, καὶ ὁ ⸀πονηρὸςἐκ τοῦ ⸀πονηροῦπροφέρει τὸ πονηρόν· ἐκ γὰρ ⸀περισσεύματοςκαρδίας λαλεῖ τὸ στόμα αὐτοῦ. 
'''
"46" = '''
:sup:`46` Τί δέ με καλεῖτε· Κύριε κύριε, καὶ οὐ ποιεῖτε ἃ λέγω; 
'''
"47" = '''
:sup:`47` πᾶς ὁ ἐρχόμενος πρός με καὶ ἀκούων μου τῶν λόγων καὶ ποιῶν αὐτούς, ὑποδείξω ὑμῖν τίνι ἐστὶν ὅμοιος· 
'''
"48" = '''
:sup:`48` ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν ὃς ἔσκαψεν καὶ ἐβάθυνεν καὶ ἔθηκεν θεμέλιον ἐπὶ τὴν πέτραν· πλημμύρης δὲ γενομένης προσέρηξεν ὁ ποταμὸς τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἴσχυσεν σαλεῦσαι αὐτὴν ⸂διὰ τὸ καλῶς οἰκοδομῆσθαι αὐτήν. 
'''
"49" = '''
:sup:`49` ὁ δὲ ἀκούσας καὶ μὴ ποιήσας ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομήσαντι οἰκίαν ἐπὶ τὴν γῆν χωρὶς θεμελίου, ᾗ προσέρηξεν ὁ ποταμός, καὶ ⸂εὐθὺς συνέπεσεν, καὶ ἐγένετο τὸ ῥῆγμα τῆς οἰκίας ἐκείνης μέγα. 
'''
