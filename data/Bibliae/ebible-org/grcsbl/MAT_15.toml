[15]
"1" = '''
:sup:`1` Τότε προσέρχονται τῷ ⸀Ἰησοῦἀπὸ Ἱεροσολύμων ⸂Φαρισαῖοι καὶ γραμματεῖς λέγοντες 
'''
"2" = '''
:sup:`2` Διὰ τί οἱ μαθηταί σου παραβαίνουσιν τὴν παράδοσιν τῶν πρεσβυτέρων; οὐ γὰρ νίπτονται τὰς χεῖρας ⸀αὐτῶνὅταν ἄρτον ἐσθίωσιν. 
'''
"3" = '''
:sup:`3` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς· Διὰ τί καὶ ὑμεῖς παραβαίνετε τὴν ἐντολὴν τοῦ θεοῦ διὰ τὴν παράδοσιν ὑμῶν; 
'''
"4" = '''
:sup:`4` ὁ γὰρ θεὸς ⸀εἶπεν Τίμα τὸν πατέρα καὶ τὴν μητέρα, καί· Ὁ κακολογῶν πατέρα ἢ μητέρα θανάτῳ τελευτάτω· 
'''
"5" = '''
:sup:`5` ὑμεῖς δὲ λέγετε· Ὃς ἂν εἴπῃ τῷ πατρὶ ἢ τῇ μητρί· Δῶρον ὃ ἐὰν ἐξ ἐμοῦ ὠφεληθῇς, 
'''
"6" = '''
:sup:`6` ⸀οὐμὴ ⸀τιμήσειτὸν πατέρα ⸀αὐτοῦ καὶ ἠκυρώσατε ⸂τὸν λόγον τοῦ θεοῦ διὰ τὴν παράδοσιν ὑμῶν. 
'''
"7" = '''
:sup:`7` ὑποκριταί, καλῶς ἐπροφήτευσεν περὶ ὑμῶν Ἠσαΐας λέγων· 
'''
"8" = '''
:sup:`8` ⸂Ὁ λαὸς οὗτος τοῖς χείλεσίν με τιμᾷ, ἡ δὲ καρδία αὐτῶν πόρρω ἀπέχει ἀπʼ ἐμοῦ· 
'''
"9" = '''
:sup:`9` μάτην δὲ σέβονταί με, διδάσκοντες διδασκαλίας ἐντάλματα ἀνθρώπων. 
'''
"10" = '''
:sup:`10` Καὶ προσκαλεσάμενος τὸν ὄχλον εἶπεν αὐτοῖς· Ἀκούετε καὶ συνίετε· 
'''
"11" = '''
:sup:`11` οὐ τὸ εἰσερχόμενον εἰς τὸ στόμα κοινοῖ τὸν ἄνθρωπον, ἀλλὰ τὸ ἐκπορευόμενον ἐκ τοῦ στόματος τοῦτο κοινοῖ τὸν ἄνθρωπον. 
'''
"12" = '''
:sup:`12` Τότε προσελθόντες οἱ ⸀μαθηταὶ⸀λέγουσιναὐτῷ· Οἶδας ὅτι οἱ Φαρισαῖοι ἀκούσαντες τὸν λόγον ἐσκανδαλίσθησαν; 
'''
"13" = '''
:sup:`13` ὁ δὲ ἀποκριθεὶς εἶπεν· Πᾶσα φυτεία ἣν οὐκ ἐφύτευσεν ὁ πατήρ μου ὁ οὐράνιος ἐκριζωθήσεται. 
'''
"14" = '''
:sup:`14` ἄφετε αὐτούς· ⸂τυφλοί εἰσιν ὁδηγοὶ τυφλῶν· τυφλὸς δὲ τυφλὸν ἐὰν ὁδηγῇ, ἀμφότεροι εἰς βόθυνον πεσοῦνται. 
'''
"15" = '''
:sup:`15` Ἀποκριθεὶς δὲ ὁ Πέτρος εἶπεν αὐτῷ· Φράσον ἡμῖν τὴν παραβολὴν ⸀ταύτην 
'''
"16" = '''
:sup:`16` ὁ ⸀δὲεἶπεν· Ἀκμὴν καὶ ὑμεῖς ἀσύνετοί ἐστε; 
'''
"17" = '''
:sup:`17` ⸀οὐνοεῖτε ὅτι πᾶν τὸ εἰσπορευόμενον εἰς τὸ στόμα εἰς τὴν κοιλίαν χωρεῖ καὶ εἰς ἀφεδρῶνα ἐκβάλλεται; 
'''
"18" = '''
:sup:`18` τὰ δὲ ἐκπορευόμενα ἐκ τοῦ στόματος ἐκ τῆς καρδίας ἐξέρχεται, κἀκεῖνα κοινοῖ τὸν ἄνθρωπον. 
'''
"19" = '''
:sup:`19` ἐκ γὰρ τῆς καρδίας ἐξέρχονται διαλογισμοὶ πονηροί, φόνοι, μοιχεῖαι, πορνεῖαι, κλοπαί, ψευδομαρτυρίαι, βλασφημίαι. 
'''
"20" = '''
:sup:`20` ταῦτά ἐστιν τὰ κοινοῦντα τὸν ἄνθρωπον, τὸ δὲ ἀνίπτοις χερσὶν φαγεῖν οὐ κοινοῖ τὸν ἄνθρωπον. 
'''
"21" = '''
:sup:`21` Καὶ ἐξελθὼν ἐκεῖθεν ὁ Ἰησοῦς ἀνεχώρησεν εἰς τὰ μέρη Τύρου καὶ Σιδῶνος. 
'''
"22" = '''
:sup:`22` καὶ ἰδοὺ γυνὴ Χαναναία ἀπὸ τῶν ὁρίων ἐκείνων ἐξελθοῦσα ⸀ἔκραζενλέγουσα· Ἐλέησόν με, κύριε ⸀υἱὸςΔαυίδ· ἡ θυγάτηρ μου κακῶς δαιμονίζεται. 
'''
"23" = '''
:sup:`23` ὁ δὲ οὐκ ἀπεκρίθη αὐτῇ λόγον. καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ ⸀ἠρώτουναὐτὸν λέγοντες· Ἀπόλυσον αὐτήν, ὅτι κράζει ὄπισθεν ἡμῶν. 
'''
"24" = '''
:sup:`24` ὁ δὲ ἀποκριθεὶς εἶπεν· Οὐκ ἀπεστάλην εἰ μὴ εἰς τὰ πρόβατα τὰ ἀπολωλότα οἴκου Ἰσραήλ. 
'''
"25" = '''
:sup:`25` ἡ δὲ ἐλθοῦσα ⸀προσεκύνειαὐτῷ λέγουσα· Κύριε, βοήθει μοι. 
'''
"26" = '''
:sup:`26` ὁ δὲ ἀποκριθεὶς εἶπεν· Οὐκ ἔστιν καλὸν λαβεῖν τὸν ἄρτον τῶν τέκνων καὶ βαλεῖν τοῖς κυναρίοις. 
'''
"27" = '''
:sup:`27` ἡ δὲ εἶπεν· Ναί, κύριε, καὶ γὰρ τὰ κυνάρια ἐσθίει ἀπὸ τῶν ψιχίων τῶν πιπτόντων ἀπὸ τῆς τραπέζης τῶν κυρίων αὐτῶν. 
'''
"28" = '''
:sup:`28` τότε ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτῇ· Ὦ γύναι, μεγάλη σου ἡ πίστις· γενηθήτω σοι ὡς θέλεις. καὶ ἰάθη ἡ θυγάτηρ αὐτῆς ἀπὸ τῆς ὥρας ἐκείνης. 
'''
"29" = '''
:sup:`29` Καὶ μεταβὰς ἐκεῖθεν ὁ Ἰησοῦς ἦλθεν παρὰ τὴν θάλασσαν τῆς Γαλιλαίας, καὶ ἀναβὰς εἰς τὸ ὄρος ἐκάθητο ἐκεῖ. 
'''
"30" = '''
:sup:`30` καὶ προσῆλθον αὐτῷ ὄχλοι πολλοὶ ἔχοντες μεθʼ ἑαυτῶν ⸂κωφούς, τυφλούς, χωλούς, κυλλούς, καὶ ἑτέρους πολλούς, καὶ ἔρριψαν αὐτοὺς παρὰ τοὺς πόδας ⸀αὐτοῦ καὶ ἐθεράπευσεν αὐτούς· 
'''
"31" = '''
:sup:`31` ὥστε ⸂τὸν ὄχλον θαυμάσαι βλέποντας κωφοὺς λαλοῦντας ⸂κυλλοὺς ὑγιεῖς ⸀καὶχωλοὺς περιπατοῦντας καὶ τυφλοὺς βλέποντας· καὶ ἐδόξασαν τὸν θεὸν Ἰσραήλ. 
'''
"32" = '''
:sup:`32` Ὁ δὲ Ἰησοῦς προσκαλεσάμενος τοὺς μαθητὰς αὐτοῦ εἶπεν· Σπλαγχνίζομαι ἐπὶ τὸν ὄχλον, ὅτι ἤδη ἡμέραι τρεῖς προσμένουσίν μοι καὶ οὐκ ἔχουσιν τί φάγωσιν· καὶ ἀπολῦσαι αὐτοὺς νήστεις οὐ θέλω, μήποτε ἐκλυθῶσιν ἐν τῇ ὁδῷ. 
'''
"33" = '''
:sup:`33` καὶ λέγουσιν αὐτῷ οἱ ⸀μαθηταί Πόθεν ἡμῖν ἐν ἐρημίᾳ ἄρτοι τοσοῦτοι ὥστε χορτάσαι ὄχλον τοσοῦτον; 
'''
"34" = '''
:sup:`34` καὶ λέγει αὐτοῖς ὁ Ἰησοῦς· Πόσους ἄρτους ἔχετε; οἱ δὲ εἶπαν· Ἑπτά, καὶ ὀλίγα ἰχθύδια. 
'''
"35" = '''
:sup:`35` καὶ ⸀παραγγείλας⸂τῷ ὄχλῳ ἀναπεσεῖν ἐπὶ τὴν γῆν 
'''
"36" = '''
:sup:`36` ⸀ἔλαβεντοὺς ἑπτὰ ἄρτους καὶτοὺς ἰχθύας ⸀καὶ εὐχαριστήσας ἔκλασεν καὶ ⸀ἐδίδουτοῖς ⸀μαθηταῖςοἱ δὲ μαθηταὶ ⸂τοῖς ὄχλοις. 
'''
"37" = '''
:sup:`37` καὶ ἔφαγον πάντες καὶ ἐχορτάσθησαν, καὶ ⸂τὸ περισσεῦον τῶν κλασμάτων ἦραν ἑπτὰ σπυρίδας πλήρεις. 
'''
"38" = '''
:sup:`38` οἱ δὲ ἐσθίοντες ἦσαν τετρακισχίλιοι ἄνδρες χωρὶς γυναικῶν καὶ παιδίων. 
'''
"39" = '''
:sup:`39` καὶ ἀπολύσας τοὺς ὄχλους ἐνέβη εἰς τὸ πλοῖον, καὶ ἦλθεν εἰς τὰ ὅρια ⸀Μαγαδάν 
'''
