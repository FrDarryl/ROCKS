[5]
"1" = '''
:sup:`1` Περὶ δὲ τῶν χρόνων καὶ τῶν καιρῶν, ἀδελφοί, οὐ χρείαν ἔχετε ὑμῖν γράφεσθαι, 
'''
"2" = '''
:sup:`2` αὐτοὶ γὰρ ἀκριβῶς οἴδατε ⸀ὅτιἡμέρα κυρίου ὡς κλέπτης ἐν νυκτὶ οὕτως ἔρχεται. 
'''
"3" = '''
:sup:`3` ⸀ὅτανλέγωσιν· Εἰρήνη καὶ ἀσφάλεια, τότε αἰφνίδιος αὐτοῖς ἐφίσταται ὄλεθρος ὥσπερ ἡ ὠδὶν τῇ ἐν γαστρὶ ἐχούσῃ, καὶ οὐ μὴ ἐκφύγωσιν. 
'''
"4" = '''
:sup:`4` ὑμεῖς δέ, ἀδελφοί, οὐκ ἐστὲ ἐν σκότει, ἵνα ἡ ἡμέρα ὑμᾶς ὡς ⸀κλέπτηςκαταλάβῃ, 
'''
"5" = '''
:sup:`5` πάντες ⸀γὰρὑμεῖς υἱοὶ φωτός ἐστε καὶ υἱοὶ ἡμέρας. οὐκ ἐσμὲν νυκτὸς οὐδὲ σκότους· 
'''
"6" = '''
:sup:`6` ἄρα οὖν μὴ καθεύδωμεν ⸀ὡςοἱ λοιποί, ἀλλὰ γρηγορῶμεν καὶ νήφωμεν. 
'''
"7" = '''
:sup:`7` οἱ γὰρ καθεύδοντες νυκτὸς καθεύδουσιν, καὶ οἱ μεθυσκόμενοι νυκτὸς μεθύουσιν· 
'''
"8" = '''
:sup:`8` ἡμεῖς δὲ ἡμέρας ὄντες νήφωμεν, ἐνδυσάμενοι θώρακα πίστεως καὶ ἀγάπης καὶ περικεφαλαίαν ἐλπίδα σωτηρίας· 
'''
"9" = '''
:sup:`9` ὅτι οὐκ ἔθετο ἡμᾶς ὁ θεὸς εἰς ὀργὴν ἀλλὰ εἰς περιποίησιν σωτηρίας διὰ τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, 
'''
"10" = '''
:sup:`10` τοῦ ἀποθανόντος ⸀περὶἡμῶν ἵνα εἴτε γρηγορῶμεν εἴτε καθεύδωμεν ἅμα σὺν αὐτῷ ζήσωμεν. 
'''
"11" = '''
:sup:`11` διὸ παρακαλεῖτε ἀλλήλους καὶ οἰκοδομεῖτε εἷς τὸν ἕνα, καθὼς καὶ ποιεῖτε. 
'''
"12" = '''
:sup:`12` Ἐρωτῶμεν δὲ ὑμᾶς, ἀδελφοί, εἰδέναι τοὺς κοπιῶντας ἐν ὑμῖν καὶ προϊσταμένους ὑμῶν ἐν κυρίῳ καὶ νουθετοῦντας ὑμᾶς, 
'''
"13" = '''
:sup:`13` καὶ ἡγεῖσθαι αὐτοὺς ⸀ὑπερεκπερισσοῦἐν ἀγάπῃ διὰ τὸ ἔργον αὐτῶν. εἰρηνεύετε ἐν ⸀ἑαυτοῖς 
'''
"14" = '''
:sup:`14` παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, νουθετεῖτε τοὺς ἀτάκτους, παραμυθεῖσθε τοὺς ὀλιγοψύχους, ἀντέχεσθε τῶν ἀσθενῶν, μακροθυμεῖτε πρὸς πάντας. 
'''
"15" = '''
:sup:`15` ὁρᾶτε μή τις κακὸν ἀντὶ κακοῦ τινι ἀποδῷ, ἀλλὰ πάντοτε τὸ ἀγαθὸν ⸀διώκετεεἰς ἀλλήλους καὶ εἰς πάντας. 
'''
"16" = '''
:sup:`16` πάντοτε χαίρετε, 
'''
"17" = '''
:sup:`17` ἀδιαλείπτως προσεύχεσθε, 
'''
"18" = '''
:sup:`18` ἐν παντὶ εὐχαριστεῖτε· τοῦτο γὰρ θέλημα θεοῦ ἐν Χριστῷ Ἰησοῦ εἰς ὑμᾶς. 
'''
"19" = '''
:sup:`19` τὸ πνεῦμα μὴ σβέννυτε, 
'''
"20" = '''
:sup:`20` προφητείας μὴ ἐξουθενεῖτε· 
'''
"21" = '''
:sup:`21` πάντα δὲ δοκιμάζετε, τὸ καλὸν κατέχετε, 
'''
"22" = '''
:sup:`22` ἀπὸ παντὸς εἴδους πονηροῦ ἀπέχεσθε. 
'''
"23" = '''
:sup:`23` Αὐτὸς δὲ ὁ θεὸς τῆς εἰρήνης ἁγιάσαι ὑμᾶς ὁλοτελεῖς, καὶ ὁλόκληρον ὑμῶν τὸ πνεῦμα καὶ ἡ ψυχὴ καὶ τὸ σῶμα ἀμέμπτως ἐν τῇ παρουσίᾳ τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ τηρηθείη. 
'''
"24" = '''
:sup:`24` πιστὸς ὁ καλῶν ὑμᾶς, ὃς καὶ ποιήσει. 
'''
"25" = '''
:sup:`25` Ἀδελφοί, ⸀προσεύχεσθεπερὶ ἡμῶν. 
'''
"26" = '''
:sup:`26` ἀσπάσασθε τοὺς ἀδελφοὺς πάντας ἐν φιλήματι ἁγίῳ. 
'''
"27" = '''
:sup:`27` ⸀ἐνορκίζωὑμᾶς τὸν κύριον ἀναγνωσθῆναι τὴν ἐπιστολὴν πᾶσιν ⸀τοῖςἀδελφοῖς. 
'''
"28" = '''
:sup:`28` ἡ χάρις τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μεθʼ ⸀ὑμῶν ‘p /’ ‘/book’ 
'''
