[18]
"1" = '''
:sup:`1` Ἐν ἐκείνῃ τῇ ὥρᾳ προσῆλθον οἱ μαθηταὶ τῷ Ἰησοῦ λέγοντες· Τίς ἄρα μείζων ἐστὶν ἐν τῇ βασιλείᾳ τῶν οὐρανῶν; 
'''
"2" = '''
:sup:`2` καὶ ⸀προσκαλεσάμενοςπαιδίον ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν 
'''
"3" = '''
:sup:`3` καὶ εἶπεν· Ἀμὴν λέγω ὑμῖν, ἐὰν μὴ στραφῆτε καὶ γένησθε ὡς τὰ παιδία, οὐ μὴ εἰσέλθητε εἰς τὴν βασιλείαν τῶν οὐρανῶν. 
'''
"4" = '''
:sup:`4` ὅστις οὖν ταπεινώσει ἑαυτὸν ὡς τὸ παιδίον τοῦτο, οὗτός ἐστιν ὁ μείζων ἐν τῇ βασιλείᾳ τῶν οὐρανῶν· 
'''
"5" = '''
:sup:`5` καὶ ὃς ⸀ἐὰνδέξηται ⸂ἓν παιδίον τοιοῦτο ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται. 
'''
"6" = '''
:sup:`6` Ὃς δʼ ἂν σκανδαλίσῃ ἕνα τῶν μικρῶν τούτων τῶν πιστευόντων εἰςἐμέ, συμφέρει αὐτῷ ἵνα κρεμασθῇ μύλος ὀνικὸς ⸀εἰς τὸν τράχηλον αὐτοῦ καὶ καταποντισθῇ ἐν τῷ πελάγει τῆς θαλάσσης. 
'''
"7" = '''
:sup:`7` οὐαὶ τῷ κόσμῳ ἀπὸ τῶν σκανδάλων· ἀνάγκη ⸀γὰρἐλθεῖν τὰ σκάνδαλα, πλὴν οὐαὶ τῷ ⸀ἀνθρώπῳδιʼ οὗ τὸ σκάνδαλον ἔρχεται. 
'''
"8" = '''
:sup:`8` Εἰ δὲ ἡ χείρ σου ἢ ὁ πούς σου σκανδαλίζει σε, ἔκκοψον ⸀αὐτὸνκαὶ βάλε ἀπὸ σοῦ· καλόν σοί ἐστιν εἰσελθεῖν εἰς τὴν ζωὴν ⸂κυλλὸν ἢ χωλόν, ἢ δύο χεῖρας ἢ δύο πόδας ἔχοντα βληθῆναι εἰς τὸ πῦρ τὸ αἰώνιον. 
'''
"9" = '''
:sup:`9` καὶ εἰ ὁ ὀφθαλμός σου σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ· καλόν σοί ἐστιν μονόφθαλμον εἰς τὴν ζωὴν εἰσελθεῖν, ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς τὴν γέενναν τοῦ πυρός. 
'''
"10" = '''
:sup:`10` Ὁρᾶτε μὴ καταφρονήσητε ἑνὸς τῶν μικρῶν τούτων, λέγω γὰρ ὑμῖν ὅτι οἱ ἄγγελοι αὐτῶν ἐν οὐρανοῖςδιὰ παντὸς βλέπουσι τὸ πρόσωπον τοῦ πατρός μου τοῦ ἐν ⸀οὐρανοῖς. 
'''
"11" = '''
:sup:`11` τί ὑμῖν δοκεῖ; ἐὰν γένηταί τινι ἀνθρώπῳ ἑκατὸν πρόβατα καὶ πλανηθῇ ἓν ἐξ αὐτῶν, οὐχὶ ⸀ἀφήσειτὰ ἐνενήκοντα ἐννέα ἐπὶ τὰ ὄρη ⸀καὶπορευθεὶς ζητεῖ τὸ πλανώμενον; 
'''
"12" = '''
:sup:`12` καὶ ἐὰν γένηται εὑρεῖν αὐτό, ἀμὴν λέγω ὑμῖν ὅτι χαίρει ἐπʼ αὐτῷ μᾶλλον ἢ ἐπὶ τοῖς ἐνενήκοντα ἐννέα τοῖς μὴ πεπλανημένοις. 
'''
"13" = '''
:sup:`13` οὕτως οὐκ ἔστιν θέλημα ⸀ἔμπροσθεντοῦ πατρὸς ⸀ὑμῶντοῦ ἐν οὐρανοῖς ἵνα ἀπόληται ⸀ἓντῶν μικρῶν τούτων. 
'''
"14" = '''
:sup:`14` Ἐὰν δὲ ἁμαρτήσῃ ⸂εἰς σὲ ὁ ἀδελφός σου, ⸀ὕπαγεἔλεγξον αὐτὸν μεταξὺ σοῦ καὶ αὐτοῦ μόνου. ἐάν σου ἀκούσῃ, ἐκέρδησας τὸν ἀδελφόν σου· 
'''
"15" = '''
:sup:`15` ἐὰν δὲ μὴ ἀκούσῃ, παράλαβε μετὰ σοῦ ἔτι ἕνα ἢ δύο, ἵνα ἐπὶ στόματος δύο μαρτύρων ἢ τριῶν σταθῇ πᾶν ῥῆμα· 
'''
"16" = '''
:sup:`16` ἐὰν δὲ παρακούσῃ αὐτῶν, εἰπὸν τῇ ἐκκλησίᾳ· ἐὰν δὲ καὶ τῆς ἐκκλησίας παρακούσῃ, ἔστω σοι ὥσπερ ὁ ἐθνικὸς καὶ ὁ τελώνης. 
'''
"17" = '''
:sup:`17` ἀμὴν λέγω ὑμῖν, ὅσα ⸀ἐὰνδήσητε ἐπὶ τῆς γῆς ἔσται δεδεμένα ⸀ἐνοὐρανῷ καὶ ὅσα ἐὰν λύσητε ἐπὶ τῆς γῆς ἔσται λελυμένα ⸁ἐνοὐρανῷ. 
'''
"18" = '''
:sup:`18` Πάλιν ⸀ἀμὴνλέγω ὑμῖν ὅτι ἐὰν δύο ⸂συμφωνήσωσιν ἐξ ὑμῶν ἐπὶ τῆς γῆς περὶ παντὸς πράγματος οὗ ἐὰν αἰτήσωνται, γενήσεται αὐτοῖς παρὰ τοῦ πατρός μου τοῦ ἐν οὐρανοῖς. 
'''
"19" = '''
:sup:`19` οὗ γάρ εἰσιν δύο ἢ τρεῖς συνηγμένοι εἰς τὸ ἐμὸν ὄνομα, ἐκεῖ εἰμι ἐν μέσῳ αὐτῶν. 
'''
"20" = '''
:sup:`20` Τότε προσελθὼν ⸂αὐτῷ ὁ Πέτρος εἶπεν· Κύριε, ποσάκις ἁμαρτήσει εἰς ἐμὲ ὁ ἀδελφός μου καὶ ἀφήσω αὐτῷ; ἕως ἑπτάκις; 
'''
"21" = '''
:sup:`21` λέγει αὐτῷ ὁ Ἰησοῦς· Οὐ λέγω σοι ἕως ἑπτάκις ἀλλὰ ἕως ἑβδομηκοντάκις ἑπτά. 
'''
"22" = '''
:sup:`22` Διὰ τοῦτο ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ βασιλεῖ ὃς ἠθέλησεν συνᾶραι λόγον μετὰ τῶν δούλων αὐτοῦ· 
'''
"23" = '''
:sup:`23` ἀρξαμένου δὲ αὐτοῦ συναίρειν ⸀προσηνέχθη⸂αὐτῷ εἷς⸃ ὀφειλέτης μυρίων ταλάντων. 
'''
"24" = '''
:sup:`24` μὴ ἔχοντος δὲ αὐτοῦ ἀποδοῦναι ἐκέλευσεν αὐτὸν ὁ ⸀κύριοςπραθῆναι καὶ τὴν ⸀γυναῖκακαὶ τὰ τέκνα καὶ πάντα ὅσα ⸀ἔχεικαὶ ἀποδοθῆναι. 
'''
"25" = '''
:sup:`25` πεσὼν οὖν ὁ δοῦλος προσεκύνει αὐτῷ λέγων· ⸀Μακροθύμησονἐπʼ ⸀ἐμοί καὶ πάντα ⸂ἀποδώσω σοι. 
'''
"26" = '''
:sup:`26` σπλαγχνισθεὶς δὲ ὁ κύριος τοῦ δούλου ἐκείνου ἀπέλυσεν αὐτόν, καὶ τὸ δάνειον ἀφῆκεν αὐτῷ. 
'''
"27" = '''
:sup:`27` ἐξελθὼν δὲ ὁ δοῦλος ἐκεῖνος εὗρεν ἕνα τῶν συνδούλων αὐτοῦ ὃς ὤφειλεν αὐτῷ ἑκατὸν δηνάρια, καὶ κρατήσας αὐτὸν ἔπνιγεν λέγων· ⸀Ἀπόδοςεἴ τι ὀφείλεις. 
'''
"28" = '''
:sup:`28` πεσὼν οὖν ὁ σύνδουλος ⸀αὐτοῦπαρεκάλει αὐτὸν λέγων· Μακροθύμησον ἐπʼ ⸀ἐμοί καὶ ἀποδώσω σοι. 
'''
"29" = '''
:sup:`29` ὁ δὲ οὐκ ἤθελεν, ἀλλὰ ἀπελθὼν ἔβαλεν αὐτὸν εἰς φυλακὴν ἕως ⸀οὗἀποδῷ τὸ ὀφειλόμενον. 
'''
"30" = '''
:sup:`30` ἰδόντες ⸀οὖνοἱ σύνδουλοι αὐτοῦ τὰ γενόμενα ἐλυπήθησαν σφόδρα, καὶ ἐλθόντες διεσάφησαν τῷ κυρίῳ ἑαυτῶν πάντα τὰ γενόμενα. 
'''
"31" = '''
:sup:`31` τότε προσκαλεσάμενος αὐτὸν ὁ κύριος αὐτοῦ λέγει αὐτῷ· Δοῦλε πονηρέ, πᾶσαν τὴν ὀφειλὴν ἐκείνην ἀφῆκά σοι, ἐπεὶ παρεκάλεσάς με· 
'''
"32" = '''
:sup:`32` οὐκ ἔδει καὶ σὲ ἐλεῆσαι τὸν σύνδουλόν σου, ὡς κἀγὼ σὲ ἠλέησα; 
'''
"33" = '''
:sup:`33` καὶ ὀργισθεὶς ὁ κύριος αὐτοῦ παρέδωκεν αὐτὸν τοῖς βασανισταῖς ἕως οὗ ἀποδῷ πᾶν τὸ ⸀ὀφειλόμενον 
'''
"34" = '''
:sup:`34` Οὕτως καὶ ὁ πατήρ μου ὁ ⸀οὐράνιοςποιήσει ὑμῖν ἐὰν μὴ ἀφῆτε ἕκαστος τῷ ἀδελφῷ αὐτοῦ ἀπὸ τῶν καρδιῶν ⸀ὑμῶν 
'''
