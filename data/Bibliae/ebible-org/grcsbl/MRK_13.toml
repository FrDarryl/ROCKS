[13]
"1" = '''
:sup:`1` Καὶ ἐκπορευομένου αὐτοῦ ἐκ τοῦ ἱεροῦ λέγει αὐτῷ εἷς τῶν μαθητῶν αὐτοῦ· Διδάσκαλε, ἴδε ποταποὶ λίθοι καὶ ποταπαὶ οἰκοδομαί. 
'''
"2" = '''
:sup:`2` καὶ ὁ ⸀Ἰησοῦςεἶπεν αὐτῷ· Βλέπεις ταύτας τὰς μεγάλας οἰκοδομάς; οὐ μὴ ἀφεθῇ ⸀ὧδελίθος ἐπὶ ⸀λίθονὃς οὐ μὴ καταλυθῇ. 
'''
"3" = '''
:sup:`3` Καὶ καθημένου αὐτοῦ εἰς τὸ Ὄρος τῶν Ἐλαιῶν κατέναντι τοῦ ἱεροῦ ⸀ἐπηρώτααὐτὸν κατʼ ἰδίαν Πέτρος καὶ Ἰάκωβος καὶ Ἰωάννης καὶ Ἀνδρέας· 
'''
"4" = '''
:sup:`4` Εἰπὸν ἡμῖν πότε ταῦτα ἔσται, καὶ τί τὸ σημεῖον ὅταν μέλλῃ ⸂ταῦτα συντελεῖσθαι πάντα. 
'''
"5" = '''
:sup:`5` ὁ δὲ Ἰησοῦς ⸂ἤρξατο λέγειν αὐτοῖς· Βλέπετε μή τις ὑμᾶς πλανήσῃ· 
'''
"6" = '''
:sup:`6` ⸀πολλοὶἐλεύσονται ἐπὶ τῷ ὀνόματί μου λέγοντες ὅτι Ἐγώ εἰμι, καὶ πολλοὺς πλανήσουσιν. 
'''
"7" = '''
:sup:`7` ὅταν δὲ ⸀ἀκούσητεπολέμους καὶ ἀκοὰς πολέμων, μὴ θροεῖσθε· ⸀δεῖγενέσθαι, ἀλλʼ οὔπω τὸ τέλος. 
'''
"8" = '''
:sup:`8` ἐγερθήσεται γὰρ ἔθνος ἐπʼ ἔθνος καὶ βασιλεία ἐπὶ βασιλείαν, ⸀ἔσονταισεισμοὶ κατὰ τόπους, ⸁ἔσονται⸀λιμοί ⸀ἀρχὴὠδίνων ταῦτα. 
'''
"9" = '''
:sup:`9` βλέπετε δὲ ὑμεῖς ἑαυτούς· ⸀παραδώσουσινὑμᾶς εἰς συνέδρια καὶ εἰς συναγωγὰς δαρήσεσθε καὶ ἐπὶ ἡγεμόνων καὶ βασιλέων σταθήσεσθε ἕνεκεν ἐμοῦ εἰς μαρτύριον αὐτοῖς. 
'''
"10" = '''
:sup:`10` καὶ εἰς πάντα τὰ ἔθνη ⸂πρῶτον δεῖ κηρυχθῆναι τὸ εὐαγγέλιον. 
'''
"11" = '''
:sup:`11` ⸂καὶ ὅταν ⸀ἄγωσινὑμᾶς παραδιδόντες, μὴ προμεριμνᾶτε τί ⸀λαλήσητε ἀλλʼ ὃ ἐὰν δοθῇ ὑμῖν ἐν ἐκείνῃ τῇ ὥρᾳ τοῦτο λαλεῖτε, οὐ γάρ ἐστε ὑμεῖς οἱ λαλοῦντες ἀλλὰ τὸ πνεῦμα τὸ ἅγιον. 
'''
"12" = '''
:sup:`12` ⸂καὶ παραδώσει ἀδελφὸς ἀδελφὸν εἰς θάνατον καὶ πατὴρ τέκνον, καὶ ἐπαναστήσονται τέκνα ἐπὶ γονεῖς καὶ θανατώσουσιν αὐτούς· 
'''
"13" = '''
:sup:`13` καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου. ὁ δὲ ὑπομείνας εἰς τέλος οὗτος σωθήσεται. 
'''
"14" = '''
:sup:`14` Ὅταν δὲ ἴδητε τὸ βδέλυγμα τῆς ἐρημώσεως ⸀ἑστηκόταὅπου οὐ δεῖ, ὁ ἀναγινώσκων νοείτω, τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη, 
'''
"15" = '''
:sup:`15` ⸀ὁἐπὶ τοῦ δώματος μὴ ⸀καταβάτωμηδὲ εἰσελθάτω ⸂τι ἆραι ἐκ τῆς οἰκίας αὐτοῦ, 
'''
"16" = '''
:sup:`16` καὶ ὁ εἰς τὸν ⸀ἀγρὸνμὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω ἆραι τὸ ἱμάτιον αὐτοῦ. 
'''
"17" = '''
:sup:`17` οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς ἡμέραις. 
'''
"18" = '''
:sup:`18` προσεύχεσθε δὲ ἵνα μὴ ⸀γένηταιχειμῶνος· 
'''
"19" = '''
:sup:`19` ἔσονται γὰρ αἱ ἡμέραι ἐκεῖναι θλῖψις οἵα οὐ γέγονεν τοιαύτη ἀπʼ ἀρχῆς κτίσεως ⸀ἣνἔκτισεν ὁ θεὸς ἕως τοῦ νῦν καὶ οὐ μὴ γένηται. 
'''
"20" = '''
:sup:`20` καὶ εἰ μὴ ⸂ἐκολόβωσεν κύριος τὰς ἡμέρας, οὐκ ἂν ἐσώθη πᾶσα σάρξ. ἀλλὰ διὰ τοὺς ἐκλεκτοὺς οὓς ἐξελέξατο ἐκολόβωσεν τὰς ἡμέρας. 
'''
"21" = '''
:sup:`21` ⸀καὶτότε ἐάν τις ὑμῖν εἴπῃ· ⸀Ἴδεὧδε ὁ ⸀χριστός ⸁Ἴδεἐκεῖ, μὴ πιστεύετε· 
'''
"22" = '''
:sup:`22` ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται καὶ δώσουσιν σημεῖα καὶ τέρατα πρὸς τὸ ἀποπλανᾶν εἰ ⸀δυνατὸντοὺς ἐκλεκτούς· 
'''
"23" = '''
:sup:`23` ὑμεῖς δὲ βλέπετε· ⸀προείρηκαὑμῖν πάντα. 
'''
"24" = '''
:sup:`24` Ἀλλὰ ἐν ἐκείναις ταῖς ἡμέραις μετὰ τὴν θλῖψιν ἐκείνην ὁ ἥλιος σκοτισθήσεται, καὶ ἡ σελήνη οὐ δώσει τὸ φέγγος αὐτῆς, 
'''
"25" = '''
:sup:`25` καὶ οἱ ἀστέρες ⸂ἔσονται ἐκ τοῦ οὐρανοῦ πίπτοντες, καὶ αἱ δυνάμεις αἱ ἐν τοῖς οὐρανοῖς σαλευθήσονται. 
'''
"26" = '''
:sup:`26` καὶ τότε ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐν νεφέλαις μετὰ δυνάμεως πολλῆς καὶ δόξης· 
'''
"27" = '''
:sup:`27` καὶ τότε ἀποστελεῖ τοὺς ⸀ἀγγέλουςκαὶ ἐπισυνάξει τοὺς ⸀ἐκλεκτοὺςἐκ τῶν τεσσάρων ἀνέμων ἀπʼ ἄκρου γῆς ἕως ἄκρου οὐρανοῦ. 
'''
"28" = '''
:sup:`28` Ἀπὸ δὲ τῆς συκῆς μάθετε τὴν παραβολήν· ὅταν ⸂ἤδη ὁ κλάδος αὐτῆς ἁπαλὸς γένηται καὶ ἐκφύῃ τὰ φύλλα, γινώσκετε ὅτι ἐγγὺς τὸ θέρος ἐστίν· 
'''
"29" = '''
:sup:`29` οὕτως καὶ ὑμεῖς, ὅταν ⸂ἴδητε ταῦτα γινόμενα, γινώσκετε ὅτι ἐγγύς ἐστιν ἐπὶ θύραις. 
'''
"30" = '''
:sup:`30` ἀμὴν λέγω ὑμῖν ὅτι οὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη μέχρις οὗ ⸂ταῦτα πάντα γένηται. 
'''
"31" = '''
:sup:`31` ὁ οὐρανὸς καὶ ἡ γῆ ⸀παρελεύσονται οἱ δὲ λόγοι μου οὐ ⸀μὴ⸁παρελεύσονται 
'''
"32" = '''
:sup:`32` Περὶ δὲ τῆςἡμέρας ἐκείνης ἢ ⸀τῆς ὥρας οὐδεὶς οἶδεν, οὐδὲ οἱ ἄγγελοι ⸀ἐνοὐρανῷ οὐδὲ ὁ υἱός, εἰ μὴ ὁ πατήρ. 
'''
"33" = '''
:sup:`33` βλέπετε ⸀ἀγρυπνεῖτε οὐκ οἴδατε γὰρ πότε ὁ καιρός ἐστιν· 
'''
"34" = '''
:sup:`34` ὡς ἄνθρωπος ἀπόδημος ἀφεὶς τὴν οἰκίαν αὐτοῦ καὶ δοὺς τοῖς δούλοις αὐτοῦ τὴν ἐξουσίαν, ⸀ἑκάστῳτὸ ἔργον αὐτοῦ, καὶ τῷ θυρωρῷ ἐνετείλατο ἵνα γρηγορῇ. 
'''
"35" = '''
:sup:`35` γρηγορεῖτε οὖν, οὐκ οἴδατε γὰρ πότε ὁ κύριος τῆς οἰκίας ἔρχεται, ⸀ἢὀψὲ ἢ ⸀μεσονύκτιονἢ ἀλεκτοροφωνίας ἢ πρωΐ, 
'''
"36" = '''
:sup:`36` μὴ ἐλθὼν ἐξαίφνης εὕρῃ ὑμᾶς καθεύδοντας· 
'''
"37" = '''
:sup:`37` ⸀ὃδὲ ὑμῖν λέγω πᾶσιν λέγω· γρηγορεῖτε. 
'''
