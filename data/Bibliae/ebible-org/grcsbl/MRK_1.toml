[1]
"1" = '''
:sup:`1` Ἀρχὴ τοῦ εὐαγγελίου Ἰησοῦ ⸀χριστοῦ 
'''
"2" = '''
:sup:`2` ⸀Καθὼςγέγραπται ἐν ⸂τῷ Ἠσαΐᾳ τῷ προφήτῃ· ⸀Ἰδοὺ ἀποστέλλω τὸν ἄγγελόν μου πρὸ προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν ⸀σου· 
'''
"3" = '''
:sup:`3` φωνὴ βοῶντος ἐν τῇ ἐρήμῳ· Ἑτοιμάσατε τὴν ὁδὸν κυρίου, εὐθείας ποιεῖτε τὰς τρίβους αὐτοῦ, 
'''
"4" = '''
:sup:`4` ἐγένετο Ἰωάννης ⸀ὁβαπτίζων ἐν τῇ ⸀ἐρήμῳκηρύσσων βάπτισμα μετανοίας εἰς ἄφεσιν ἁμαρτιῶν. 
'''
"5" = '''
:sup:`5` καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ Ἰουδαία χώρα καὶ οἱ Ἱεροσολυμῖται ⸂πάντες, καὶ ἐβαπτίζοντο⸃ ⸂ὑπʼ αὐτοῦ ἐν τῷ Ἰορδάνῃ ποταμῷ⸃ ἐξομολογούμενοι τὰς ἁμαρτίας αὐτῶν. 
'''
"6" = '''
:sup:`6` ⸂καὶ ἦν ὁ Ἰωάννης ἐνδεδυμένος τρίχας καμήλου καὶ ζώνην δερματίνην περὶ τὴν ὀσφὺν αὐτοῦ, καὶ ἔσθων ἀκρίδας καὶ μέλι ἄγριον. 
'''
"7" = '''
:sup:`7` καὶ ἐκήρυσσεν λέγων· Ἔρχεται ὁ ἰσχυρότερός μου ὀπίσω μου, οὗ οὐκ εἰμὶ ἱκανὸς κύψας λῦσαι τὸν ἱμάντα τῶν ὑποδημάτων αὐτοῦ· 
'''
"8" = '''
:sup:`8` ⸀ἐγὼἐβάπτισα ⸀ὑμᾶςὕδατι, αὐτὸς δὲ βαπτίσει ὑμᾶς ⸀ἐνπνεύματι ἁγίῳ. 
'''
"9" = '''
:sup:`9` Καὶ ἐγένετο ἐν ἐκείναις ταῖς ἡμέραις ἦλθεν Ἰησοῦς ἀπὸ Ναζαρὲτ τῆς Γαλιλαίας καὶ ἐβαπτίσθη ⸂εἰς τὸν Ἰορδάνην ὑπὸ Ἰωάννου. 
'''
"10" = '''
:sup:`10` καὶ ⸀εὐθὺςἀναβαίνων ⸀ἐκτοῦ ὕδατος εἶδεν σχιζομένους τοὺς οὐρανοὺς καὶ τὸ πνεῦμα ⸀ὡςπεριστερὰν καταβαῖνον ⸀εἰςαὐτόν· 
'''
"11" = '''
:sup:`11` καὶ φωνὴ ἐγένετο ἐκ τῶν οὐρανῶν· Σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν ⸀σοὶεὐδόκησα. 
'''
"12" = '''
:sup:`12` Καὶ εὐθὺς τὸ πνεῦμα αὐτὸν ἐκβάλλει εἰς τὴν ἔρημον. 
'''
"13" = '''
:sup:`13` καὶ ⸀ἦνἐν τῇ ἐρήμῳ ⸂τεσσεράκοντα ἡμέρας πειραζόμενος ὑπὸ τοῦ Σατανᾶ, καὶ ἦν μετὰ τῶν θηρίων, καὶ οἱ ἄγγελοι διηκόνουν αὐτῷ. 
'''
"14" = '''
:sup:`14` ⸂Καὶ μετὰ τὸ παραδοθῆναι τὸν Ἰωάννην ἦλθεν ὁ Ἰησοῦς εἰς τὴν Γαλιλαίαν κηρύσσων τὸ ⸀εὐαγγέλιοντοῦ θεοῦ 
'''
"15" = '''
:sup:`15` καὶ λέγων ὅτι Πεπλήρωται ὁ καιρὸς καὶ ἤγγικεν ἡ βασιλεία τοῦ θεοῦ· μετανοεῖτε καὶ πιστεύετε ἐν τῷ εὐαγγελίῳ. 
'''
"16" = '''
:sup:`16` ⸂Καὶ παράγων παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδεν Σίμωνα καὶ Ἀνδρέαν τὸν ⸀ἀδελφὸνΣίμωνος ⸀ἀμφιβάλλονταςἐν τῇ θαλάσσῃ, ἦσαν γὰρ ἁλιεῖς· 
'''
"17" = '''
:sup:`17` καὶ εἶπεν αὐτοῖς ὁ Ἰησοῦς· Δεῦτε ὀπίσω μου, καὶ ποιήσω ὑμᾶς γενέσθαι ἁλιεῖς ἀνθρώπων. 
'''
"18" = '''
:sup:`18` καὶ ⸀εὐθὺςἀφέντες τὰ ⸀δίκτυαἠκολούθησαν αὐτῷ. 
'''
"19" = '''
:sup:`19` καὶ ⸀προβὰςὀλίγον εἶδεν Ἰάκωβον τὸν τοῦ Ζεβεδαίου καὶ Ἰωάννην τὸν ἀδελφὸν αὐτοῦ, καὶ αὐτοὺς ἐν τῷ πλοίῳ καταρτίζοντας τὰ δίκτυα, 
'''
"20" = '''
:sup:`20` καὶ ⸀εὐθὺςἐκάλεσεν αὐτούς. καὶ ἀφέντες τὸν πατέρα αὐτῶν Ζεβεδαῖον ἐν τῷ πλοίῳ μετὰ τῶν μισθωτῶν ἀπῆλθον ὀπίσω αὐτοῦ. 
'''
"21" = '''
:sup:`21` Καὶ εἰσπορεύονται εἰς Καφαρναούμ. καὶ ⸀εὐθὺςτοῖς σάββασιν ⸂ἐδίδασκεν εἰς τὴν συναγωγήν. 
'''
"22" = '''
:sup:`22` καὶ ἐξεπλήσσοντο ἐπὶ τῇ διδαχῇ αὐτοῦ, ἦν γὰρ διδάσκων αὐτοὺς ὡς ἐξουσίαν ἔχων καὶ οὐχ ὡς οἱ γραμματεῖς. 
'''
"23" = '''
:sup:`23` καὶ ⸀εὐθὺςἦν ἐν τῇ συναγωγῇ αὐτῶν ἄνθρωπος ἐν πνεύματι ἀκαθάρτῳ καὶ ἀνέκραξεν 
'''
"24" = '''
:sup:`24` λέγων· ⸀Τίἡμῖν καὶ σοί, Ἰησοῦ Ναζαρηνέ; ἦλθες ἀπολέσαι ἡμᾶς; οἶδά σε τίς εἶ, ὁ ἅγιος τοῦ θεοῦ. 
'''
"25" = '''
:sup:`25` καὶ ἐπετίμησεν αὐτῷ ὁ Ἰησοῦς λέγων· Φιμώθητι καὶ ἔξελθε ἐξ αὐτοῦ. 
'''
"26" = '''
:sup:`26` καὶ σπαράξαν αὐτὸν τὸ πνεῦμα τὸ ἀκάθαρτον καὶ ⸀φωνῆσανφωνῇ μεγάλῃ ἐξῆλθεν ἐξ αὐτοῦ. 
'''
"27" = '''
:sup:`27` καὶ ἐθαμβήθησαν ⸀ἅπαντες ὥστε συζητεῖν ⸂πρὸς ἑαυτοὺς λέγοντας· Τί ἐστιν τοῦτο; ⸂διδαχὴ καινή· κατʼ ἐξουσίαν καὶ τοῖς πνεύμασι τοῖς ἀκαθάρτοις ἐπιτάσσει, καὶ ὑπακούουσιν αὐτῷ. 
'''
"28" = '''
:sup:`28` ⸂καὶ ἐξῆλθεν ἡ ἀκοὴ αὐτοῦ εὐθὺς ⸀πανταχοῦεἰς ὅλην τὴν περίχωρον τῆς Γαλιλαίας. 
'''
"29" = '''
:sup:`29` Καὶ ⸀εὐθὺςἐκ τῆς συναγωγῆς ⸂ἐξελθόντες ἦλθον εἰς τὴν οἰκίαν Σίμωνος καὶ Ἀνδρέου μετὰ Ἰακώβου καὶ Ἰωάννου. 
'''
"30" = '''
:sup:`30` ἡ δὲ πενθερὰ Σίμωνος κατέκειτο πυρέσσουσα, καὶ ⸀εὐθὺςλέγουσιν αὐτῷ περὶ αὐτῆς. 
'''
"31" = '''
:sup:`31` καὶ προσελθὼν ἤγειρεν αὐτὴν κρατήσας τῆς ⸀χειρός καὶ ἀφῆκεν αὐτὴν ὁ ⸀πυρετός καὶ διηκόνει αὐτοῖς. 
'''
"32" = '''
:sup:`32` Ὀψίας δὲ γενομένης, ὅτε ⸀ἔδυὁ ἥλιος, ἔφερον πρὸς αὐτὸν πάντας τοὺς κακῶς ἔχοντας καὶ τοὺς δαιμονιζομένους· 
'''
"33" = '''
:sup:`33` καὶ ⸂ἦν ὅλη ἡ πόλις ἐπισυνηγμένη πρὸς τὴν θύραν. 
'''
"34" = '''
:sup:`34` καὶ ἐθεράπευσεν πολλοὺς κακῶς ἔχοντας ποικίλαις νόσοις, καὶ δαιμόνια πολλὰ ἐξέβαλεν, καὶ οὐκ ἤφιεν λαλεῖν τὰ δαιμόνια, ὅτι ᾔδεισαν ⸀αὐτόν 
'''
"35" = '''
:sup:`35` Καὶ πρωῒ ἔννυχα λίαν ἀναστὰς ἐξῆλθεν καὶ ἀπῆλθεν εἰς ἔρημον τόπον κἀκεῖ προσηύχετο. 
'''
"36" = '''
:sup:`36` καὶ ⸀κατεδίωξεναὐτὸν ⸀Σίμωνκαὶ οἱ μετʼ αὐτοῦ, 
'''
"37" = '''
:sup:`37` καὶ ⸂εὗρον αὐτὸν καὶ λέγουσιν αὐτῷ ὅτι Πάντες ⸂ζητοῦσίν σε. 
'''
"38" = '''
:sup:`38` καὶ λέγει αὐτοῖς· Ἄγωμεν ⸀ἀλλαχοῦεἰς τὰς ἐχομένας κωμοπόλεις, ἵνα καὶ ἐκεῖ κηρύξω, εἰς τοῦτο γὰρ ⸀ἐξῆλθον 
'''
"39" = '''
:sup:`39` καὶ ⸀ἦλθενκηρύσσων ⸂εἰς τὰς συναγωγὰς αὐτῶν εἰς ὅλην τὴν Γαλιλαίαν καὶ τὰ δαιμόνια ἐκβάλλων. 
'''
"40" = '''
:sup:`40` Καὶ ἔρχεται πρὸς αὐτὸν λεπρὸς παρακαλῶν αὐτὸν καὶ ⸀γονυπετῶνλέγων αὐτῷ ὅτι Ἐὰν θέλῃς δύνασαί με καθαρίσαι. 
'''
"41" = '''
:sup:`41` ⸀καὶ⸀ὀργισθεὶςἐκτείνας τὴν χεῖρα ⸂αὐτοῦ ἥψατο καὶ λέγει αὐτῷ· Θέλω, καθαρίσθητι· 
'''
"42" = '''
:sup:`42` καὶ ⸀εὐθὺςἀπῆλθεν ἀπʼ αὐτοῦ ἡ λέπρα, καὶ ἐκαθαρίσθη. 
'''
"43" = '''
:sup:`43` καὶ ἐμβριμησάμενος αὐτῷ ⸀εὐθὺςἐξέβαλεν αὐτόν, 
'''
"44" = '''
:sup:`44` καὶ λέγει αὐτῷ· Ὅρα μηδενὶ μηδὲν εἴπῃς, ἀλλὰ ὕπαγε σεαυτὸν δεῖξον τῷ ἱερεῖ καὶ προσένεγκε περὶ τοῦ καθαρισμοῦ σου ἃ προσέταξεν Μωϋσῆς εἰς μαρτύριον αὐτοῖς. 
'''
"45" = '''
:sup:`45` ὁ δὲ ἐξελθὼν ἤρξατο κηρύσσειν πολλὰ καὶ διαφημίζειν τὸν λόγον, ὥστε μηκέτι αὐτὸν δύνασθαι φανερῶς εἰς πόλιν εἰσελθεῖν, ἀλλὰ ἔξω ⸀ἐπʼἐρήμοις τόποις ἦν· καὶ ἤρχοντο πρὸς αὐτὸν ⸀πάντοθεν 
'''
