[12]
"1" = '''
:sup:`1` Καὶ ἤρξατο αὐτοῖς ἐν παραβολαῖς ⸀λαλεῖν Ἀμπελῶνα ⸂ἄνθρωπος ἐφύτευσεν, καὶ περιέθηκεν φραγμὸν καὶ ὤρυξεν ὑπολήνιον καὶ ᾠκοδόμησεν πύργον, καὶ ἐξέδετο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν. 
'''
"2" = '''
:sup:`2` καὶ ἀπέστειλεν πρὸς τοὺς γεωργοὺς τῷ καιρῷ δοῦλον, ἵνα παρὰ τῶν γεωργῶν λάβῃ ἀπὸ ⸂τῶν καρπῶν τοῦ ἀμπελῶνος· 
'''
"3" = '''
:sup:`3` ⸀καὶλαβόντες αὐτὸν ἔδειραν καὶ ἀπέστειλαν κενόν. 
'''
"4" = '''
:sup:`4` καὶ πάλιν ἀπέστειλεν πρὸς αὐτοὺς ἄλλον δοῦλον· ⸀κἀκεῖνον⸀ἐκεφαλίωσανκαὶ ⸀ἠτίμασαν 
'''
"5" = '''
:sup:`5` ⸀καὶἄλλον ἀπέστειλεν· κἀκεῖνον ἀπέκτειναν, καὶ πολλοὺς ἄλλους, ⸂οὓς μὲν δέροντες οὓς δὲ ἀποκτέννοντες. 
'''
"6" = '''
:sup:`6` ἔτι ⸂ἕνα εἶχεν, υἱὸν ἀγαπητόν· ἀπέστειλεν αὐτὸν ⸂ἔσχατον πρὸς αὐτοὺς λέγων ὅτι Ἐντραπήσονται τὸν υἱόν μου. 
'''
"7" = '''
:sup:`7` ἐκεῖνοι δὲ οἱ γεωργοὶ ⸂πρὸς ἑαυτοὺς εἶπαν ὅτι Οὗτός ἐστιν ὁ κληρονόμος· δεῦτε ἀποκτείνωμεν αὐτόν, καὶ ἡμῶν ἔσται ἡ κληρονομία. 
'''
"8" = '''
:sup:`8` καὶ λαβόντες ⸂ἀπέκτειναν αὐτόν, καὶ ἐξέβαλον αὐτὸν ἔξω τοῦ ἀμπελῶνος. 
'''
"9" = '''
:sup:`9` ⸀τίποιήσει ὁ κύριος τοῦ ἀμπελῶνος; ἐλεύσεται καὶ ἀπολέσει τοὺς γεωργούς, καὶ δώσει τὸν ἀμπελῶνα ἄλλοις. 
'''
"10" = '''
:sup:`10` οὐδὲ τὴν γραφὴν ταύτην ἀνέγνωτε· Λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες, οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας· 
'''
"11" = '''
:sup:`11` παρὰ κυρίου ἐγένετο αὕτη, καὶ ἔστιν θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν; 
'''
"12" = '''
:sup:`12` Καὶ ἐζήτουν αὐτὸν κρατῆσαι, καὶ ἐφοβήθησαν τὸν ὄχλον, ἔγνωσαν γὰρ ὅτι πρὸς αὐτοὺς τὴν παραβολὴν εἶπεν. καὶ ἀφέντες αὐτὸν ἀπῆλθον. 
'''
"13" = '''
:sup:`13` Καὶ ἀποστέλλουσιν πρὸς αὐτόν τινας τῶν Φαρισαίων καὶ τῶν Ἡρῳδιανῶν ἵνα αὐτὸν ἀγρεύσωσιν λόγῳ. 
'''
"14" = '''
:sup:`14` ⸀καὶἐλθόντες λέγουσιν αὐτῷ· Διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ οὐ μέλει σοι περὶ οὐδενός, οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων, ἀλλʼ ἐπʼ ἀληθείας τὴν ὁδὸν τοῦ θεοῦ διδάσκεις· ἔξεστιν ⸂δοῦναι κῆνσον Καίσαρι ἢ οὔ; δῶμεν ἢ μὴ δῶμεν; 
'''
"15" = '''
:sup:`15` ὁ δὲ εἰδὼς αὐτῶν τὴν ὑπόκρισιν εἶπεν αὐτοῖς· Τί με πειράζετε; φέρετέ μοι δηνάριον ἵνα ἴδω. 
'''
"16" = '''
:sup:`16` οἱ δὲ ἤνεγκαν. καὶ λέγει αὐτοῖς· Τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή; οἱ δὲ εἶπαν αὐτῷ· Καίσαρος. 
'''
"17" = '''
:sup:`17` ⸂ὁ δὲ Ἰησοῦς εἶπεν ⸀αὐτοῖς ⸂Τὰ Καίσαρος ἀπόδοτε Καίσαρι καὶ τὰ τοῦ θεοῦ τῷ θεῷ. καὶ ⸀ἐξεθαύμαζονἐπʼ αὐτῷ. 
'''
"18" = '''
:sup:`18` Καὶ ἔρχονται Σαδδουκαῖοι πρὸς αὐτόν, οἵτινες λέγουσιν ἀνάστασιν μὴ εἶναι, καὶ ⸀ἐπηρώτωναὐτὸν λέγοντες· 
'''
"19" = '''
:sup:`19` Διδάσκαλε, Μωϋσῆς ἔγραψεν ἡμῖν ὅτι ἐάν τινος ἀδελφὸς ἀποθάνῃ καὶ καταλίπῃ γυναῖκα καὶ ⸂μὴ ἀφῇ τέκνον, ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν ⸀γυναῖκακαὶ ἐξαναστήσῃ σπέρμα τῷ ἀδελφῷ αὐτοῦ. 
'''
"20" = '''
:sup:`20` ἑπτὰ ἀδελφοὶ ἦσαν· καὶ ὁ πρῶτος ἔλαβεν γυναῖκα, καὶ ἀποθνῄσκων οὐκ ἀφῆκεν σπέρμα· 
'''
"21" = '''
:sup:`21` καὶ ὁ δεύτερος ἔλαβεν αὐτήν, καὶ ἀπέθανεν ⸂μὴ καταλιπὼν σπέρμα, καὶ ὁ τρίτος ὡσαύτως· 
'''
"22" = '''
:sup:`22` καὶ ⸂οἱ ἑπτὰ οὐκ ἀφῆκαν σπέρμα· ⸀ἔσχατονπάντων ⸂καὶ ἡ γυνὴ ἀπέθανεν. 
'''
"23" = '''
:sup:`23` ἐν τῇ ἀναστάσει ⸂ὅταν ἀναστῶσιν τίνος αὐτῶν ἔσται γυνή; οἱ γὰρ ἑπτὰ ἔσχον αὐτὴν γυναῖκα. 
'''
"24" = '''
:sup:`24` ⸂ἔφη αὐτοῖς ὁ Ἰησοῦς· Οὐ διὰ τοῦτο πλανᾶσθε μὴ εἰδότες τὰς γραφὰς μηδὲ τὴν δύναμιν τοῦ θεοῦ; 
'''
"25" = '''
:sup:`25` ὅταν γὰρ ἐκ νεκρῶν ἀναστῶσιν, οὔτε γαμοῦσιν οὔτε ⸀γαμίζονται ἀλλʼ εἰσὶν ὡς ⸀ἄγγελοιἐν τοῖς οὐρανοῖς· 
'''
"26" = '''
:sup:`26` περὶ δὲ τῶν νεκρῶν ὅτι ἐγείρονται οὐκ ἀνέγνωτε ἐν τῇ βίβλῳ Μωϋσέως ἐπὶ τοῦ βάτου ⸀πῶςεἶπεν αὐτῷ ὁ θεὸς λέγων· Ἐγὼ ὁ θεὸς Ἀβραὰμ καὶ ⸂ὁ θεὸς Ἰσαὰκ καὶ ὁ θεὸς Ἰακώβ; 
'''
"27" = '''
:sup:`27` οὐκ ἔστιν ⸀θεὸςνεκρῶν ⸀ἀλλὰζώντων· ⸀πολὺπλανᾶσθε. 
'''
"28" = '''
:sup:`28` Καὶ προσελθὼν εἷς τῶν γραμματέων ἀκούσας αὐτῶν συζητούντων, ⸀ἰδὼνὅτι καλῶς ⸂ἀπεκρίθη αὐτοῖς, ἐπηρώτησεν αὐτόν· Ποία ἐστὶν ⸂ἐντολὴ πρώτη πάντων; 
'''
"29" = '''
:sup:`29` ⸂ἀπεκρίθη ὁ Ἰησοῦς ὅτι Πρώτη ⸀ἐστίν Ἄκουε, Ἰσραήλ, κύριος ὁ θεὸς ἡμῶν κύριος εἷς ἐστιν, 
'''
"30" = '''
:sup:`30` καὶ ἀγαπήσεις κύριον τὸν θεόν σου ἐξ ὅλης ⸀τῆςκαρδίας σουκαὶ ἐξ ὅλης τῆς ψυχῆς σου καὶ ἐξ ὅλης τῆς διανοίας σου καὶ ἐξ ὅλης τῆς ἰσχύος ⸀σου. 
'''
"31" = '''
:sup:`31` ⸀δευτέρααὕτη· Ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν. μείζων τούτων ἄλλη ἐντολὴ οὐκ ἔστιν. 
'''
"32" = '''
:sup:`32` ⸀καὶεἶπεν αὐτῷ ὁ γραμματεύς· Καλῶς, διδάσκαλε, ἐπʼ ἀληθείας εἶπες ὅτι εἷς ἐστιν καὶ οὐκ ἔστιν ἄλλος πλὴν αὐτοῦ· 
'''
"33" = '''
:sup:`33` καὶ τὸ ἀγαπᾶν αὐτὸν ἐξ ὅλης ⸀τῆςκαρδίας καὶ ἐξ ὅλης τῆς ⸀συνέσεωςκαὶ ἐξ ὅλης τῆς ἰσχύος καὶ τὸ ἀγαπᾶν τὸν πλησίον ὡς ἑαυτὸν ⸀περισσότερόνἐστιν πάντων τῶν ὁλοκαυτωμάτων καὶ θυσιῶν. 
'''
"34" = '''
:sup:`34` καὶ ὁ Ἰησοῦς ἰδὼν ⸀αὐτὸνὅτι νουνεχῶς ἀπεκρίθη εἶπεν αὐτῷ· Οὐ μακρὰν εἶ ἀπὸ τῆς βασιλείας τοῦ θεοῦ. καὶ οὐδεὶς οὐκέτι ἐτόλμα αὐτὸν ἐπερωτῆσαι. 
'''
"35" = '''
:sup:`35` Καὶ ἀποκριθεὶς ὁ Ἰησοῦς ἔλεγεν διδάσκων ἐν τῷ ἱερῷ· Πῶς λέγουσιν οἱ γραμματεῖς ὅτι ὁ χριστὸς υἱὸς ⸂Δαυίδ ἐστιν; 
'''
"36" = '''
:sup:`36` ⸀αὐτὸςΔαυὶδ εἶπεν ἐν ⸂τῷ πνεύματι τῷ ἁγίῳ· ⸀Εἶπεν⸀κύριοςτῷ κυρίῳ μου· ⸀Κάθουἐκ δεξιῶν μου ἕως ἂν θῶ τοὺς ἐχθρούς σου ⸀ὑποκάτωτῶν ποδῶν σου. 
'''
"37" = '''
:sup:`37` ⸀αὐτὸςΔαυὶδ λέγει αὐτὸν κύριον, καὶ πόθεν ⸂αὐτοῦ ἐστιν υἱός; καὶ ὁ πολὺς ὄχλος ἤκουεν αὐτοῦ ἡδέως. 
'''
"38" = '''
:sup:`38` Καὶ ⸂ἐν τῇ διδαχῇ αὐτοῦ ἔλεγεν· Βλέπετε ἀπὸ τῶν γραμματέων τῶν θελόντων ἐν στολαῖς περιπατεῖν καὶ ἀσπασμοὺς ἐν ταῖς ἀγοραῖς 
'''
"39" = '''
:sup:`39` καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς καὶ πρωτοκλισίας ἐν τοῖς δείπνοις, 
'''
"40" = '''
:sup:`40` οἱ κατεσθίοντες τὰς οἰκίας τῶν χηρῶν καὶ προφάσει μακρὰ προσευχόμενοι· οὗτοι λήμψονται περισσότερον κρίμα. 
'''
"41" = '''
:sup:`41` Καὶ ⸀καθίσας⸀κατέναντιτοῦ γαζοφυλακίου ἐθεώρει πῶς ὁ ὄχλος βάλλει χαλκὸν εἰς τὸ γαζοφυλάκιον· καὶ πολλοὶ πλούσιοι ἔβαλλον πολλά· 
'''
"42" = '''
:sup:`42` καὶ ἐλθοῦσα μία χήρα πτωχὴ ἔβαλεν λεπτὰ δύο, ὅ ἐστιν κοδράντης. 
'''
"43" = '''
:sup:`43` καὶ προσκαλεσάμενος τοὺς μαθητὰς αὐτοῦ ⸀εἶπεναὐτοῖς· Ἀμὴν λέγω ὑμῖν ὅτι ἡ χήρα αὕτη ἡ πτωχὴ πλεῖον πάντων ⸀ἔβαλεντῶν βαλλόντων εἰς τὸ γαζοφυλάκιον· 
'''
"44" = '''
:sup:`44` πάντες γὰρ ἐκ τοῦ περισσεύοντος αὐτοῖς ἔβαλον, αὕτη δὲ ἐκ τῆς ὑστερήσεως αὐτῆς πάντα ὅσα εἶχεν ἔβαλεν, ὅλον τὸν βίον αὐτῆς. 
'''
