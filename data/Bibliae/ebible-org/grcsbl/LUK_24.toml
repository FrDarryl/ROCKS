[24]
"1" = '''
:sup:`1` τῇ δὲ μιᾷ τῶν σαββάτων ὄρθρου βαθέως ⸂ἐπὶ τὸ μνῆμα ἦλθον φέρουσαι ἃ ἡτοίμασαν ⸀ἀρώματα 
'''
"2" = '''
:sup:`2` εὗρον δὲ τὸν λίθον ἀποκεκυλισμένον ἀπὸ τοῦ μνημείου, 
'''
"3" = '''
:sup:`3` ⸂εἰσελθοῦσαι δὲ οὐχ εὗρον τὸ ⸀σῶμα 
'''
"4" = '''
:sup:`4` καὶ ἐγένετο ἐν τῷ ⸀ἀπορεῖσθαιαὐτὰς περὶ τούτου καὶ ἰδοὺ ἄνδρες δύο ἐπέστησαν αὐταῖς ἐν ⸂ἐσθῆτι ἀστραπτούσῃ. 
'''
"5" = '''
:sup:`5` ἐμφόβων δὲ γενομένων αὐτῶν καὶ κλινουσῶν ⸂τὰ πρόσωπα εἰς τὴν γῆν εἶπαν πρὸς αὐτάς· Τί ζητεῖτε τὸν ζῶντα μετὰ τῶν νεκρῶν; 
'''
"6" = '''
:sup:`6` ⸂οὐκ ἔστιν ὧδε, ἀλλὰ ἠγέρθη.⸃ μνήσθητε ὡς ἐλάλησεν ὑμῖν ἔτι ὢν ἐν τῇ Γαλιλαίᾳ, 
'''
"7" = '''
:sup:`7` λέγων ⸂τὸν υἱὸν τοῦ ἀνθρώπου ὅτι δεῖ παραδοθῆναι εἰς χεῖρας ἀνθρώπων ἁμαρτωλῶν καὶ σταυρωθῆναι καὶ τῇ τρίτῃ ἡμέρᾳ ἀναστῆναι. 
'''
"8" = '''
:sup:`8` καὶ ἐμνήσθησαν τῶν ῥημάτων αὐτοῦ, 
'''
"9" = '''
:sup:`9` καὶ ὑποστρέψασαι ἀπὸ τοῦ μνημείου ἀπήγγειλαν ταῦτα πάντα τοῖς ἕνδεκα καὶ πᾶσιν τοῖς λοιποῖς. 
'''
"10" = '''
:sup:`10` ἦσαν δὲ ἡ Μαγδαληνὴ Μαρία καὶ Ἰωάννα καὶ Μαρία ⸀ἡ Ἰακώβου καὶ αἱ λοιπαὶ σὺν αὐταῖς· ⸀ἔλεγονπρὸς τοὺς ἀποστόλους ταῦτα. 
'''
"11" = '''
:sup:`11` καὶ ἐφάνησαν ἐνώπιον αὐτῶν ὡσεὶ λῆρος τὰ ῥήματα ⸀ταῦτα καὶ ἠπίστουν αὐταῖς. 
'''
"12" = '''
:sup:`12` ⸂Ὁ δὲ Πέτρος ἀναστὰς ἔδραμεν ἐπὶ τὸ μνημεῖον· καὶ παρακύψας βλέπει τὰ ⸀ὀθόνια μόνα· καὶ ἀπῆλθεν πρὸς ⸀αὑτὸν θαυμάζων τὸ γεγονός 
'''
"13" = '''
:sup:`13` Καὶ ἰδοὺ δύο ἐξ αὐτῶν ⸂ἐν αὐτῇ τῇ ἡμέρᾳ ἦσαν πορευόμενοι εἰς κώμην ἀπέχουσαν σταδίους ἑξήκοντα ἀπὸ Ἰερουσαλήμ, ᾗ ὄνομα Ἐμμαοῦς, 
'''
"14" = '''
:sup:`14` καὶ αὐτοὶ ὡμίλουν πρὸς ἀλλήλους περὶ πάντων τῶν συμβεβηκότων τούτων. 
'''
"15" = '''
:sup:`15` καὶ ἐγένετο ἐν τῷ ὁμιλεῖν αὐτοὺς καὶ συζητεῖν καὶ ⸀αὐτὸςἸησοῦς ἐγγίσας συνεπορεύετο αὐτοῖς, 
'''
"16" = '''
:sup:`16` οἱ δὲ ὀφθαλμοὶ αὐτῶν ἐκρατοῦντο τοῦ μὴ ἐπιγνῶναι αὐτόν. 
'''
"17" = '''
:sup:`17` εἶπεν δὲ πρὸς αὐτούς· Τίνες οἱ λόγοι οὗτοι οὓς ἀντιβάλλετε πρὸς ἀλλήλους περιπατοῦντες; καὶ ⸀ἐστάθησανσκυθρωποί. 
'''
"18" = '''
:sup:`18` ἀποκριθεὶς δὲ ⸂εἷς ὀνόματι Κλεοπᾶς εἶπεν πρὸς αὐτόν· Σὺ μόνος παροικεῖς Ἰερουσαλὴμ καὶ οὐκ ἔγνως τὰ γενόμενα ἐν αὐτῇ ἐν ταῖς ἡμέραις ταύταις; 
'''
"19" = '''
:sup:`19` καὶ εἶπεν αὐτοῖς· Ποῖα; οἱ δὲ εἶπαν αὐτῷ· Τὰ περὶ Ἰησοῦ τοῦ ⸀Ναζαρηνοῦ ὃς ἐγένετο ἀνὴρ προφήτης δυνατὸς ἐν ἔργῳ καὶ λόγῳ ἐναντίον τοῦ θεοῦ καὶ παντὸς τοῦ λαοῦ, 
'''
"20" = '''
:sup:`20` ὅπως τε παρέδωκαν αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ἄρχοντες ἡμῶν εἰς κρίμα θανάτου καὶ ἐσταύρωσαν αὐτόν. 
'''
"21" = '''
:sup:`21` ἡμεῖς δὲ ἠλπίζομεν ὅτι αὐτός ἐστιν ὁ μέλλων λυτροῦσθαι τὸν Ἰσραήλ· ἀλλά γε ⸀καὶσὺν πᾶσιν τούτοις τρίτην ταύτην ἡμέραν ⸀ἄγειἀφʼ οὗ ταῦτα ἐγένετο. 
'''
"22" = '''
:sup:`22` ἀλλὰ καὶ γυναῖκές τινες ἐξ ἡμῶν ἐξέστησαν ἡμᾶς, γενόμεναι ⸀ὀρθριναὶἐπὶ τὸ μνημεῖον 
'''
"23" = '''
:sup:`23` καὶ μὴ εὑροῦσαι τὸ σῶμα αὐτοῦ ἦλθον λέγουσαι καὶ ὀπτασίαν ἀγγέλων ἑωρακέναι, οἳ λέγουσιν αὐτὸν ζῆν. 
'''
"24" = '''
:sup:`24` καὶἀπῆλθόν τινες τῶν σὺν ἡμῖν ἐπὶ τὸ μνημεῖον, καὶ εὗρον οὕτως καθὼς ⸀καὶ αἱ γυναῖκες εἶπον, αὐτὸν δὲ οὐκ εἶδον. 
'''
"25" = '''
:sup:`25` καὶ αὐτὸς εἶπεν πρὸς αὐτούς· Ὦ ἀνόητοι καὶ βραδεῖς τῇ καρδίᾳ τοῦ πιστεύειν ἐπὶ πᾶσιν οἷς ἐλάλησαν οἱ προφῆται· 
'''
"26" = '''
:sup:`26` οὐχὶ ταῦτα ἔδει παθεῖν τὸν χριστὸν καὶ εἰσελθεῖν εἰς τὴν δόξαν αὐτοῦ; 
'''
"27" = '''
:sup:`27` καὶ ἀρξάμενος ἀπὸ Μωϋσέως καὶ ἀπὸ πάντων τῶν προφητῶν ⸀διερμήνευσεναὐτοῖς ἐν πάσαις ταῖς γραφαῖς τὰ περὶ ⸀ἑαυτοῦ 
'''
"28" = '''
:sup:`28` Καὶ ἤγγισαν εἰς τὴν κώμην οὗ ἐπορεύοντο, καὶ αὐτὸς ⸀προσεποιήσατο⸀πορρώτερονπορεύεσθαι. 
'''
"29" = '''
:sup:`29` καὶ παρεβιάσαντο αὐτὸν λέγοντες· Μεῖνον μεθʼ ἡμῶν, ὅτι πρὸς ἑσπέραν ἐστὶν καὶ κέκλικεν ⸀ἤδηἡ ἡμέρα. καὶ εἰσῆλθεν τοῦ μεῖναι σὺν αὐτοῖς. 
'''
"30" = '''
:sup:`30` καὶ ἐγένετο ἐν τῷ κατακλιθῆναι αὐτὸν μετʼ αὐτῶν λαβὼν τὸν ἄρτον εὐλόγησεν καὶ κλάσας ἐπεδίδου αὐτοῖς· 
'''
"31" = '''
:sup:`31` αὐτῶν δὲ διηνοίχθησαν οἱ ὀφθαλμοὶ καὶ ἐπέγνωσαν αὐτόν· καὶ αὐτὸς ἄφαντος ἐγένετο ἀπʼ αὐτῶν. 
'''
"32" = '''
:sup:`32` καὶ εἶπαν πρὸς ἀλλήλους· Οὐχὶ ἡ καρδία ἡμῶν καιομένη ἦν ⸂ἐν ἡμῖν ὡςἐλάλει ἡμῖν ἐν τῇ ὁδῷ, ⸀ὡς διήνοιγεν ἡμῖν τὰς γραφάς; 
'''
"33" = '''
:sup:`33` καὶ ἀναστάντες αὐτῇ τῇ ὥρᾳ ὑπέστρεψαν εἰς Ἰερουσαλήμ, καὶ εὗρον ⸀ἠθροισμένουςτοὺς ἕνδεκα καὶ τοὺς σὺν αὐτοῖς, 
'''
"34" = '''
:sup:`34` λέγοντας ὅτι ⸂ὄντως ἠγέρθη ὁ κύριος καὶ ὤφθη Σίμωνι. 
'''
"35" = '''
:sup:`35` καὶ αὐτοὶ ἐξηγοῦντο τὰ ἐν τῇ ὁδῷ καὶ ὡς ἐγνώσθη αὐτοῖς ἐν τῇ κλάσει τοῦ ἄρτου. 
'''
"36" = '''
:sup:`36` Ταῦτα δὲ αὐτῶν λαλούντων ⸀αὐτὸςἔστη ἐν μέσῳ ⸀αὐτῶν 
'''
"37" = '''
:sup:`37` πτοηθέντες δὲ καὶ ἔμφοβοι γενόμενοι ἐδόκουν πνεῦμα θεωρεῖν. 
'''
"38" = '''
:sup:`38` καὶ εἶπεν αὐτοῖς· Τί τεταραγμένοι ἐστέ, καὶ διὰ τί διαλογισμοὶ ἀναβαίνουσιν ἐν ⸂τῇ καρδίᾳ ὑμῶν; 
'''
"39" = '''
:sup:`39` ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου ὅτι ⸂ἐγώ εἰμι αὐτός· ψηλαφήσατέ με καὶ ἴδετε, ὅτι πνεῦμα σάρκα καὶ ὀστέα οὐκ ἔχει καθὼς ἐμὲ θεωρεῖτε ἔχοντα. 
'''
"40" = '''
:sup:`40` ⸂καὶ τοῦτο εἰπὼν ⸀ἔδειξεν αὐτοῖς τὰς χεῖρας καὶ τοὺς πόδας.⸃ 
'''
"41" = '''
:sup:`41` ἔτι δὲ ἀπιστούντων αὐτῶν ἀπὸ τῆς χαρᾶς καὶ θαυμαζόντων εἶπεν αὐτοῖς· Ἔχετέ τι βρώσιμον ἐνθάδε; 
'''
"42" = '''
:sup:`42` οἱ δὲ ἐπέδωκαν αὐτῷ ἰχθύος ὀπτοῦ ⸀μέρος 
'''
"43" = '''
:sup:`43` καὶ λαβὼν ἐνώπιον αὐτῶν ἔφαγεν. 
'''
"44" = '''
:sup:`44` Εἶπεν δὲ ⸂πρὸς αὐτούς· Οὗτοι οἱ λόγοι ⸀μουοὓς ἐλάλησα πρὸς ὑμᾶς ἔτι ὢν σὺν ὑμῖν, ὅτι δεῖ πληρωθῆναι πάντα τὰ γεγραμμένα ἐν τῷ νόμῳ Μωϋσέως ⸀καὶπροφήταις καὶ ψαλμοῖς περὶ ἐμοῦ. 
'''
"45" = '''
:sup:`45` τότε διήνοιξεν αὐτῶν τὸν νοῦν τοῦ συνιέναι τὰς γραφάς, 
'''
"46" = '''
:sup:`46` καὶ εἶπεν αὐτοῖς ὅτι οὕτως ⸀γέγραπταιπαθεῖν τὸν χριστὸν καὶ ἀναστῆναι ἐκ νεκρῶν τῇ τρίτῃ ἡμέρᾳ, 
'''
"47" = '''
:sup:`47` καὶκηρυχθῆναι ἐπὶ τῷ ὀνόματι αὐτοῦ μετάνοιαν ⸀καὶ ἄφεσιν ἁμαρτιῶν εἰς πάντα τὰ ἔθνη— ⸀ἀρξάμενοιἀπὸ Ἰερουσαλήμ· 
'''
"48" = '''
:sup:`48` ὑμεῖς ⸀ἐστεμάρτυρες τούτων. 
'''
"49" = '''
:sup:`49` καὶ ἰδοὺ ἐγὼ ⸀ἐξαποστέλλωτὴν ἐπαγγελίαν τοῦ πατρός μου ἐφʼ ὑμᾶς· ὑμεῖς δὲ καθίσατε ἐν τῇ ⸀πόλειἕως οὗ ἐνδύσησθε ⸂ἐξ ὕψους δύναμιν. 
'''
"50" = '''
:sup:`50` Ἐξήγαγεν δὲ αὐτοὺς ⸀ἕως⸀πρὸςΒηθανίαν, καὶ ἐπάρας τὰς χεῖρας αὐτοῦ εὐλόγησεν αὐτούς. 
'''
"51" = '''
:sup:`51` καὶ ἐγένετο ἐν τῷ εὐλογεῖν αὐτὸν αὐτοὺς διέστη ἀπʼ αὐτῶν ⸂καὶ ἀνεφέρετο εἰς τὸν οὐρανόν⸃. 
'''
"52" = '''
:sup:`52` καὶ αὐτοὶ ⸂προσκυνήσαντες αὐτὸν⸃ ὑπέστρεψαν εἰς Ἰερουσαλὴμ μετὰ χαρᾶς μεγάλης, 
'''
"53" = '''
:sup:`53` καὶ ἦσαν διὰ παντὸς ἐν τῷ ἱερῷ ⸀εὐλογοῦντεςτὸν ⸀θεόν ‘p /’ ‘/book’ 
'''
