[3]
"1" = '''
:sup:`1` Καὶ εἰσῆλθεν πάλιν ⸀εἰςσυναγωγήν, καὶ ἦν ἐκεῖ ἄνθρωπος ἐξηραμμένην ἔχων τὴν χεῖρα. 
'''
"2" = '''
:sup:`2` καὶ παρετήρουν αὐτὸν εἰ τοῖς σάββασιν θεραπεύσει αὐτόν, ἵνα ⸀κατηγορήσωσιναὐτοῦ. 
'''
"3" = '''
:sup:`3` καὶ λέγει τῷ ἀνθρώπῳ τῷ ⸂τὴν χεῖρα ἔχοντι ξηράν· ⸀Ἔγειρεεἰς τὸ μέσον. 
'''
"4" = '''
:sup:`4` καὶ λέγει αὐτοῖς· Ἔξεστιν τοῖς σάββασιν ⸀ἀγαθοποιῆσαιἢ κακοποιῆσαι, ψυχὴν σῶσαι ἢ ἀποκτεῖναι; οἱ δὲ ἐσιώπων. 
'''
"5" = '''
:sup:`5` καὶ περιβλεψάμενος αὐτοὺς μετʼ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει τῆς καρδίας αὐτῶν, λέγει τῷ ἀνθρώπῳ· Ἔκτεινον τὴν ⸀χεῖρα καὶ ἐξέτεινεν, καὶ ἀπεκατεστάθη ἡ χεὶρ ⸀αὐτοῦ 
'''
"6" = '''
:sup:`6` καὶ ἐξελθόντες οἱ Φαρισαῖοι ⸀εὐθὺςμετὰ τῶν Ἡρῳδιανῶν συμβούλιον ⸀ἐδίδουνκατʼ αὐτοῦ ὅπως αὐτὸν ἀπολέσωσιν. 
'''
"7" = '''
:sup:`7` Καὶ ὁ Ἰησοῦς ⸂μετὰ τῶν μαθητῶν αὐτοῦ ἀνεχώρησεν πρὸς τὴν θάλασσαν· καὶ πολὺ πλῆθος ἀπὸ τῆς Γαλιλαίας ⸀ἠκολούθησεν καὶ ἀπὸ τῆς Ἰουδαίας 
'''
"8" = '''
:sup:`8` καὶ ἀπὸ Ἱεροσολύμων καὶ ἀπὸ τῆς Ἰδουμαίας ⸀καὶπέραν τοῦ Ἰορδάνου ⸁καὶπερὶ Τύρον καὶ Σιδῶνα, πλῆθος πολύ, ⸀ἀκούοντεςὅσα ⸀ἐποίειἦλθον πρὸς αὐτόν. 
'''
"9" = '''
:sup:`9` καὶ εἶπεν τοῖς μαθηταῖς αὐτοῦ ἵνα πλοιάριον προσκαρτερῇ αὐτῷ διὰ τὸν ὄχλον ἵνα μὴ θλίβωσιν αὐτόν· 
'''
"10" = '''
:sup:`10` πολλοὺς γὰρ ἐθεράπευσεν, ὥστε ἐπιπίπτειν αὐτῷ ἵνα αὐτοῦ ἅψωνται ὅσοι εἶχον μάστιγας. 
'''
"11" = '''
:sup:`11` καὶ τὰ πνεύματα τὰ ἀκάθαρτα, ὅταν αὐτὸν ⸂ἐθεώρουν, προσέπιπτον⸃ αὐτῷ καὶ ⸀ἔκραζον ⸀λέγοντα ὅτι Σὺ εἶ ὁ υἱὸς τοῦ θεοῦ. 
'''
"12" = '''
:sup:`12` καὶ πολλὰ ἐπετίμα αὐτοῖς ἵνα μὴ ⸂αὐτὸν φανερὸν ⸀ποιήσωσιν 
'''
"13" = '''
:sup:`13` Καὶ ἀναβαίνει εἰς τὸ ὄρος καὶ προσκαλεῖται οὓς ἤθελεν αὐτός, καὶ ἀπῆλθον πρὸς αὐτόν. 
'''
"14" = '''
:sup:`14` καὶ ἐποίησεν ⸀δώδεκα ἵνα ὦσιν μετʼ αὐτοῦ καὶ ἵνα ἀποστέλλῃ αὐτοὺς κηρύσσειν 
'''
"15" = '''
:sup:`15` καὶ ἔχειν ⸀ἐξουσίανἐκβάλλειν τὰ δαιμόνια· 
'''
"16" = '''
:sup:`16` καὶ ⸂ἐποίησεν τοὺς δώδεκα, καὶ⸃ ἐπέθηκεν ⸂ὄνομα τῷ Σίμωνι⸃ Πέτρον, 
'''
"17" = '''
:sup:`17` καὶ Ἰάκωβον τὸν τοῦ Ζεβεδαίου καὶ Ἰωάννην τὸν ἀδελφὸν τοῦ Ἰακώβου (καὶ ἐπέθηκεν αὐτοῖς ⸀ὀνόματαΒοανηργές, ὅ ἐστιν Υἱοὶ Βροντῆς), 
'''
"18" = '''
:sup:`18` καὶ Ἀνδρέαν καὶ Φίλιππον καὶ Βαρθολομαῖον καὶ Μαθθαῖον καὶ Θωμᾶν καὶ Ἰάκωβον τὸν τοῦ Ἁλφαίου καὶ Θαδδαῖον καὶ Σίμωνα τὸν ⸀Καναναῖον 
'''
"19" = '''
:sup:`19` καὶ Ἰούδαν ⸀Ἰσκαριώθ ὃς καὶ παρέδωκεν αὐτόν. 
'''
"20" = '''
:sup:`20` Καὶ ⸀ἔρχεταιεἰς οἶκον· καὶ συνέρχεται πάλιν ⸀ὁὄχλος, ὥστε μὴ δύνασθαι αὐτοὺς ⸀μηδὲἄρτον φαγεῖν. 
'''
"21" = '''
:sup:`21` καὶ ἀκούσαντες οἱ παρʼ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν, ἔλεγον γὰρ ὅτι ἐξέστη. 
'''
"22" = '''
:sup:`22` καὶ οἱ γραμματεῖς οἱ ἀπὸ Ἱεροσολύμων καταβάντες ἔλεγον ὅτι Βεελζεβοὺλ ἔχει καὶ ὅτι ἐν τῷ ἄρχοντι τῶν δαιμονίων ἐκβάλλει τὰ δαιμόνια. 
'''
"23" = '''
:sup:`23` καὶ προσκαλεσάμενος αὐτοὺς ἐν παραβολαῖς ἔλεγεν αὐτοῖς· Πῶς δύναται Σατανᾶς Σατανᾶν ἐκβάλλειν; 
'''
"24" = '''
:sup:`24` καὶ ἐὰν βασιλεία ἐφʼ ἑαυτὴν μερισθῇ, οὐ δύναται σταθῆναι ἡ βασιλεία ἐκείνη· 
'''
"25" = '''
:sup:`25` καὶ ἐὰν οἰκία ἐφʼ ἑαυτὴν μερισθῇ, οὐ ⸀δυνήσεται⸂ἡ οἰκία ἐκείνη σταθῆναι· 
'''
"26" = '''
:sup:`26` καὶ εἰ ὁ Σατανᾶς ἀνέστη ἐφʼ ἑαυτὸν καὶ ⸀ἐμερίσθη οὐ δύναται ⸀στῆναιἀλλὰ τέλος ἔχει. 
'''
"27" = '''
:sup:`27` ⸂ἀλλʼ οὐδεὶς δύναται ⸂εἰς τὴν οἰκίαν τοῦ ἰσχυροῦ εἰσελθὼν τὰ σκεύη αὐτοῦ διαρπάσαι ἐὰν μὴ πρῶτον τὸν ἰσχυρὸν δήσῃ, καὶ τότε τὴν οἰκίαν αὐτοῦ ⸀διαρπάσει 
'''
"28" = '''
:sup:`28` Ἀμὴν λέγω ὑμῖν ὅτι πάντα ἀφεθήσεται ⸂τοῖς υἱοῖς τῶν ἀνθρώπων, τὰ ἁμαρτήματα⸃ καὶ ⸂αἱ βλασφημίαι ὅσα ἐὰν⸃ βλασφημήσωσιν· 
'''
"29" = '''
:sup:`29` ὃς δʼ ἂν βλασφημήσῃ εἰς τὸ πνεῦμα τὸ ἅγιον, οὐκ ἔχει ἄφεσιν εἰς τὸν αἰῶνα, ἀλλὰ ἔνοχός ἐστιν αἰωνίου ⸀ἁμαρτήματος 
'''
"30" = '''
:sup:`30` ὅτι ἔλεγον· Πνεῦμα ἀκάθαρτον ἔχει. 
'''
"31" = '''
:sup:`31` ⸂Καὶ ἔρχονται ⸂ἡ μήτηρ αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ ἔξω ⸀στήκοντεςἀπέστειλαν πρὸς αὐτὸν ⸀καλοῦντεςαὐτόν. 
'''
"32" = '''
:sup:`32` καὶ ἐκάθητο ⸂περὶ αὐτὸν ὄχλος, ⸂καὶ λέγουσιν αὐτῷ· Ἰδοὺ ἡ μήτηρ σουκαὶ οἱ ἀδελφοί ⸀σου ἔξω ζητοῦσίν σε. 
'''
"33" = '''
:sup:`33` καὶ ⸂ἀποκριθεὶς αὐτοῖς λέγει· Τίς ἐστιν ἡ μήτηρ μου ⸀ἢοἱ ἀδελφοί ⸀μου 
'''
"34" = '''
:sup:`34` καὶ περιβλεψάμενος ⸂τοὺς περὶ αὐτὸν κύκλῳ καθημένους λέγει· Ἴδε ἡ μήτηρ μου καὶ οἱ ἀδελφοί μου· 
'''
"35" = '''
:sup:`35` ὃς ⸀γὰρἂν ποιήσῃ τὸ θέλημα τοῦ θεοῦ, οὗτος ἀδελφός μου καὶ ⸀ἀδελφὴκαὶ μήτηρ ἐστίν. 
'''
