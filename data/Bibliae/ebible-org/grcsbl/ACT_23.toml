[23]
"1" = '''
:sup:`1` ἀτενίσας δὲ ⸂ὁ Παῦλος τῷ συνεδρίῳ εἶπεν· Ἄνδρες ἀδελφοί, ἐγὼ πάσῃ συνειδήσει ἀγαθῇ πεπολίτευμαι τῷ θεῷ ἄχρι ταύτης τῆς ἡμέρας. 
'''
"2" = '''
:sup:`2` ὁ δὲ ἀρχιερεὺς Ἁνανίας ἐπέταξεν τοῖς παρεστῶσιν αὐτῷ τύπτειν αὐτοῦ τὸ στόμα. 
'''
"3" = '''
:sup:`3` τότε ὁ Παῦλος πρὸς αὐτὸν εἶπεν· Τύπτειν σε μέλλει ὁ θεός, τοῖχε κεκονιαμένε· καὶ σὺ κάθῃ κρίνων με κατὰ τὸν νόμον, καὶ παρανομῶν κελεύεις με τύπτεσθαι; 
'''
"4" = '''
:sup:`4` οἱ δὲ παρεστῶτες εἶπαν· Τὸν ἀρχιερέα τοῦ θεοῦ λοιδορεῖς; 
'''
"5" = '''
:sup:`5` ἔφη τε ὁ Παῦλος· Οὐκ ᾔδειν, ἀδελφοί, ὅτιἐστὶν ἀρχιερεύς· γέγραπται γὰρ ⸀ὅτι Ἄρχοντα τοῦ λαοῦ σου οὐκ ἐρεῖς κακῶς. 
'''
"6" = '''
:sup:`6` Γνοὺς δὲ ὁ Παῦλος ὅτι τὸ ἓν μέρος ἐστὶν Σαδδουκαίων τὸ δὲ ἕτερον Φαρισαίων ⸀ἔκραζενἐν τῷ συνεδρίῳ· Ἄνδρες ἀδελφοί, ἐγὼ Φαρισαῖός εἰμι, υἱὸς ⸀Φαρισαίων περὶ ἐλπίδος καὶ ἀναστάσεως νεκρῶν ⸀ἐγὼκρίνομαι. 
'''
"7" = '''
:sup:`7` τοῦτο δὲ αὐτοῦ ⸀λαλοῦντοςἐγένετο στάσις τῶν Φαρισαίων ⸂καὶ Σαδδουκαίων, καὶ ἐσχίσθη τὸ πλῆθος. 
'''
"8" = '''
:sup:`8` Σαδδουκαῖοι ⸀μὲνγὰρ λέγουσιν μὴ εἶναι ἀνάστασιν ⸀μήτεἄγγελον μήτε πνεῦμα, Φαρισαῖοι δὲ ὁμολογοῦσιν τὰ ἀμφότερα. 
'''
"9" = '''
:sup:`9` ἐγένετο δὲ κραυγὴ μεγάλη, καὶ ἀναστάντες ⸂τινὲς τῶν γραμματέων τοῦ μέρους τῶν Φαρισαίων διεμάχοντο λέγοντες· Οὐδὲν κακὸν εὑρίσκομεν ἐν τῷ ἀνθρώπῳ τούτῳ· εἰ δὲ πνεῦμα ἐλάλησεν αὐτῷ ἢ ⸀ἄγγελος 
'''
"10" = '''
:sup:`10` πολλῆς δὲ ⸀γινομένηςστάσεως ⸀φοβηθεὶςὁ χιλίαρχος μὴ διασπασθῇ ὁ Παῦλος ὑπʼ αὐτῶν ἐκέλευσεν τὸ στράτευμα ⸀καταβὰνἁρπάσαι αὐτὸν ἐκ μέσου αὐτῶν, ἄγειν ⸀τεεἰς τὴν παρεμβολήν. 
'''
"11" = '''
:sup:`11` Τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῷ ὁ κύριος εἶπεν· ⸀Θάρσει ὡς γὰρ διεμαρτύρω τὰ περὶ ἐμοῦ εἰς Ἰερουσαλὴμ οὕτω σε δεῖ καὶ εἰς Ῥώμην μαρτυρῆσαι. 
'''
"12" = '''
:sup:`12` Γενομένης δὲ ἡμέρας ποιήσαντες ⸂συστροφὴν οἱ Ἰουδαῖοι ἀνεθεμάτισαν ἑαυτοὺς λέγοντες μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ἀποκτείνωσιν τὸν Παῦλον. 
'''
"13" = '''
:sup:`13` ἦσαν δὲ πλείους τεσσεράκοντα οἱ ταύτην τὴν συνωμοσίαν ⸀ποιησάμενοι 
'''
"14" = '''
:sup:`14` οἵτινες προσελθόντες τοῖς ἀρχιερεῦσιν καὶ τοῖς πρεσβυτέροις εἶπαν· Ἀναθέματι ἀνεθεματίσαμεν ἑαυτοὺς μηδενὸς γεύσασθαι ἕως οὗ ἀποκτείνωμεν τὸν Παῦλον. 
'''
"15" = '''
:sup:`15` νῦν οὖν ὑμεῖς ἐμφανίσατε τῷ χιλιάρχῳ σὺν τῷ συνεδρίῳ ⸀ὅπως⸂καταγάγῃ αὐτὸν εἰς ὑμᾶς ὡς μέλλοντας διαγινώσκειν ἀκριβέστερον τὰ περὶ αὐτοῦ· ἡμεῖς δὲ πρὸ τοῦ ἐγγίσαι αὐτὸν ἕτοιμοί ἐσμεν τοῦ ἀνελεῖν αὐτόν. 
'''
"16" = '''
:sup:`16` Ἀκούσας δὲ ὁ υἱὸς τῆς ἀδελφῆς Παύλου ⸂τὴν ἐνέδραν παραγενόμενος καὶ εἰσελθὼν εἰς τὴν παρεμβολὴν ἀπήγγειλεν τῷ Παύλῳ. 
'''
"17" = '''
:sup:`17` προσκαλεσάμενος δὲ ὁ Παῦλος ἕνα τῶν ἑκατονταρχῶν ἔφη· Τὸν νεανίαν τοῦτον ⸀ἄπαγεπρὸς τὸν χιλίαρχον, ἔχει γὰρ ⸂ἀπαγγεῖλαί τι αὐτῷ. 
'''
"18" = '''
:sup:`18` ὁ μὲν οὖν παραλαβὼν αὐτὸν ἤγαγεν πρὸς τὸν χιλίαρχον καὶ φησίν· Ὁ δέσμιος Παῦλος προσκαλεσάμενός με ἠρώτησεν τοῦτον τὸν ⸀νεανίανἀγαγεῖν πρὸς σέ, ἔχοντά τι λαλῆσαί σοι. 
'''
"19" = '''
:sup:`19` ἐπιλαβόμενος δὲ τῆς χειρὸς αὐτοῦ ὁ χιλίαρχος καὶ ἀναχωρήσας κατʼ ἰδίαν ἐπυνθάνετο· Τί ἐστιν ὃ ἔχεις ἀπαγγεῖλαί μοι; 
'''
"20" = '''
:sup:`20` εἶπεν δὲ ὅτι Οἱ Ἰουδαῖοι συνέθεντο τοῦ ἐρωτῆσαί σε ὅπως αὔριον ⸂τὸν Παῦλον καταγάγῃς εἰς τὸ συνέδριον ὡς ⸀μέλλοντι ἀκριβέστερον πυνθάνεσθαι περὶ αὐτοῦ· 
'''
"21" = '''
:sup:`21` σὺ οὖν μὴ πεισθῇς αὐτοῖς, ἐνεδρεύουσιν γὰρ αὐτὸν ἐξ αὐτῶν ἄνδρες πλείους τεσσεράκοντα, οἵτινες ἀνεθεμάτισαν ἑαυτοὺς μήτε φαγεῖν μήτε πιεῖν ἕως οὗ ἀνέλωσιν αὐτόν, καὶ νῦν ⸂εἰσιν ἕτοιμοι προσδεχόμενοι τὴν ἀπὸ σοῦ ἐπαγγελίαν. 
'''
"22" = '''
:sup:`22` ὁ μὲν οὖν χιλίαρχος ἀπέλυσε τὸν ⸀νεανίσκονπαραγγείλας μηδενὶ ἐκλαλῆσαι ὅτι ταῦτα ἐνεφάνισας πρὸς ⸀ἐμέ 
'''
"23" = '''
:sup:`23` Καὶ προσκαλεσάμενός ⸂τινας δύο τῶν ἑκατονταρχῶν εἶπεν· Ἑτοιμάσατε στρατιώτας διακοσίους ὅπως πορευθῶσιν ἕως Καισαρείας, καὶ ἱππεῖς ἑβδομήκοντα καὶ δεξιολάβους διακοσίους, ἀπὸ τρίτης ὥρας τῆς νυκτός, 
'''
"24" = '''
:sup:`24` κτήνη τε παραστῆσαι ἵνα ἐπιβιβάσαντες τὸν Παῦλον διασώσωσι πρὸς Φήλικα τὸν ἡγεμόνα, 
'''
"25" = '''
:sup:`25` γράψας ἐπιστολὴν ⸀ἔχουσαντὸν τύπον τοῦτον· 
'''
"26" = '''
:sup:`26` Κλαύδιος Λυσίας τῷ κρατίστῳ ἡγεμόνι Φήλικι χαίρειν. 
'''
"27" = '''
:sup:`27` τὸν ἄνδρα τοῦτον συλλημφθέντα ὑπὸ τῶν Ἰουδαίων καὶ μέλλοντα ἀναιρεῖσθαι ὑπʼ αὐτῶν ἐπιστὰς σὺν τῷ στρατεύματι ⸀ἐξειλάμην μαθὼν ὅτι Ῥωμαῖός ἐστιν, 
'''
"28" = '''
:sup:`28` βουλόμενός ⸀τε⸀ἐπιγνῶναιτὴν αἰτίαν διʼ ἣν ἐνεκάλουν αὐτῷ, ⸀κατήγαγονεἰς τὸ συνέδριον αὐτῶν. 
'''
"29" = '''
:sup:`29` ὃν εὗρον ἐγκαλούμενον περὶ ζητημάτων τοῦ νόμου αὐτῶν, μηδὲ ⸀δὲ ἄξιον θανάτου ἢ δεσμῶν ⸂ἔχοντα ἔγκλημα. 
'''
"30" = '''
:sup:`30` μηνυθείσης δέ μοι ἐπιβουλῆς εἰς τὸν ⸀ἄνδραἔσεσθαι ⸀ἐξαυτῆςἔπεμψα πρὸς σέ, παραγγείλας καὶ τοῖς κατηγόροις ⸀λέγεινπρὸς αὐτὸν ἐπὶ ⸀σοῦ 
'''
"31" = '''
:sup:`31` Οἱ μὲν οὖν στρατιῶται κατὰ τὸ διατεταγμένον αὐτοῖς ἀναλαβόντες τὸν Παῦλον ἤγαγον ⸀διὰνυκτὸς εἰς τὴν Ἀντιπατρίδα· 
'''
"32" = '''
:sup:`32` τῇ δὲ ἐπαύριον ἐάσαντες τοὺς ἱππεῖς ⸀ἀπέρχεσθαισὺν αὐτῷ ὑπέστρεψαν εἰς τὴν παρεμβολήν· 
'''
"33" = '''
:sup:`33` οἵτινες εἰσελθόντες εἰς τὴν Καισάρειαν καὶ ἀναδόντες τὴν ἐπιστολὴν τῷ ἡγεμόνι παρέστησαν καὶ τὸν Παῦλον αὐτῷ. 
'''
"34" = '''
:sup:`34` ἀναγνοὺς ⸀δὲκαὶ ἐπερωτήσας ἐκ ποίας ⸀ἐπαρχείαςἐστὶν καὶ πυθόμενος ὅτι ἀπὸ Κιλικίας, 
'''
"35" = '''
:sup:`35` Διακούσομαί σου, ἔφη, ὅταν καὶ οἱ κατήγοροί σου παραγένωνται· ⸀κελεύσαςἐν τῷ πραιτωρίῳ ⸀τοῦἩρῴδου φυλάσσεσθαι ⸀αὐτόν 
'''
