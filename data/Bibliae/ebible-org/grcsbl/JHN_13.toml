[13]
"1" = '''
:sup:`1` Πρὸ δὲ τῆς ἑορτῆς τοῦ πάσχα εἰδὼς ὁ Ἰησοῦς ὅτι ⸀ἦλθεναὐτοῦ ἡ ὥρα ἵνα μεταβῇ ἐκ τοῦ κόσμου τούτου πρὸς τὸν πατέρα ἀγαπήσας τοὺς ἰδίους τοὺς ἐν τῷ κόσμῳ εἰς τέλος ἠγάπησεν αὐτούς. 
'''
"2" = '''
:sup:`2` καὶ δείπνου ⸀γινομένου τοῦ διαβόλου ἤδη βεβληκότος εἰς τὴν καρδίαν ⸂ἵνα παραδοῖ αὐτὸν Ἰούδας Σίμωνος ⸀Ἰσκαριώτου⸃, 
'''
"3" = '''
:sup:`3` ⸀εἰδὼςὅτι πάντα ⸀ἔδωκεναὐτῷ ὁ πατὴρ εἰς τὰς χεῖρας, καὶ ὅτι ἀπὸ θεοῦ ἐξῆλθεν καὶ πρὸς τὸν θεὸν ὑπάγει, 
'''
"4" = '''
:sup:`4` ἐγείρεται ἐκ τοῦ δείπνου καὶ τίθησιν τὰ ἱμάτια καὶ λαβὼν λέντιον διέζωσεν ἑαυτόν· 
'''
"5" = '''
:sup:`5` εἶτα βάλλει ὕδωρ εἰς τὸν νιπτῆρα, καὶ ἤρξατο νίπτειν τοὺς πόδας τῶν μαθητῶν καὶ ἐκμάσσειν τῷ λεντίῳ ᾧ ἦν διεζωσμένος. 
'''
"6" = '''
:sup:`6` ἔρχεται οὖν πρὸς Σίμωνα Πέτρον. ⸀λέγει⸀αὐτῷ Κύριε, σύ μου νίπτεις τοὺς πόδας; 
'''
"7" = '''
:sup:`7` ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτῷ· Ὃ ἐγὼ ποιῶ σὺ οὐκ οἶδας ἄρτι, γνώσῃ δὲ μετὰ ταῦτα. 
'''
"8" = '''
:sup:`8` λέγει αὐτῷ Πέτρος· Οὐ μὴ νίψῃς ⸂μου τοὺς πόδας εἰς τὸν αἰῶνα. ἀπεκρίθη ⸂Ἰησοῦς αὐτῷ· Ἐὰν μὴ νίψω σε, οὐκ ἔχεις μέρος μετʼ ἐμοῦ. 
'''
"9" = '''
:sup:`9` λέγει αὐτῷ Σίμων Πέτρος· Κύριε, μὴ τοὺς πόδας μου μόνον ἀλλὰ καὶ τὰς χεῖρας καὶ τὴν κεφαλήν. 
'''
"10" = '''
:sup:`10` λέγει αὐτῷ ⸀ὁἸησοῦς· Ὁ λελουμένος ⸂οὐκ ἔχει χρείαν ⸂εἰ μὴ τοὺς πόδας νίψασθαι, ἀλλʼ ἔστιν καθαρὸς ὅλος· καὶ ὑμεῖς καθαροί ἐστε, ἀλλʼ οὐχὶ πάντες. 
'''
"11" = '''
:sup:`11` ᾔδει γὰρ τὸν παραδιδόντα αὐτόν· διὰ τοῦτο εἶπεν ⸀ὅτιΟὐχὶ πάντες καθαροί ἐστε. 
'''
"12" = '''
:sup:`12` Ὅτε οὖν ἔνιψεν τοὺς πόδας αὐτῶν ⸀καὶἔλαβεν τὰ ἱμάτια αὐτοῦ ⸂καὶ ἀνέπεσεν, πάλιν εἶπεν αὐτοῖς· Γινώσκετε τί πεποίηκα ὑμῖν; 
'''
"13" = '''
:sup:`13` ὑμεῖς φωνεῖτέ με Ὁ διδάσκαλος καὶ Ὁ κύριος, καὶ καλῶς λέγετε, εἰμὶ γάρ. 
'''
"14" = '''
:sup:`14` εἰ οὖν ἐγὼ ἔνιψα ὑμῶν τοὺς πόδας ὁ κύριος καὶ ὁ διδάσκαλος, καὶ ὑμεῖς ὀφείλετε ἀλλήλων νίπτειν τοὺς πόδας· 
'''
"15" = '''
:sup:`15` ὑπόδειγμα γὰρ ἔδωκα ὑμῖν ἵνα καθὼς ἐγὼ ἐποίησα ὑμῖν καὶ ὑμεῖς ποιῆτε. 
'''
"16" = '''
:sup:`16` ἀμὴν ἀμὴν λέγω ὑμῖν, οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου αὐτοῦ οὐδὲ ἀπόστολος μείζων τοῦ πέμψαντος αὐτόν. 
'''
"17" = '''
:sup:`17` εἰ ταῦτα οἴδατε, μακάριοί ἐστε ἐὰν ποιῆτε αὐτά. 
'''
"18" = '''
:sup:`18` οὐ περὶ πάντων ὑμῶν λέγω· ἐγὼ οἶδα ⸀τίναςἐξελεξάμην· ἀλλʼ ἵνα ἡ γραφὴ πληρωθῇ· Ὁ τρώγων ⸀μουτὸν ἄρτον ἐπῆρεν ἐπʼ ἐμὲ τὴν πτέρναν αὐτοῦ. 
'''
"19" = '''
:sup:`19` ἀπʼ ἄρτι λέγω ὑμῖν πρὸ τοῦ γενέσθαι, ἵνα ⸂πιστεύσητε ὅταν γένηται ὅτι ἐγώ εἰμι. 
'''
"20" = '''
:sup:`20` ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ λαμβάνων ⸀ἄντινα πέμψω ἐμὲ λαμβάνει, ὁ δὲ ἐμὲ λαμβάνων λαμβάνει τὸν πέμψαντά με. 
'''
"21" = '''
:sup:`21` Ταῦτα εἰπὼν ⸀ὁἸησοῦς ἐταράχθη τῷ πνεύματι καὶ ἐμαρτύρησεν καὶ εἶπεν· Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με. 
'''
"22" = '''
:sup:`22` ⸀ἔβλεπονεἰς ἀλλήλους οἱ μαθηταὶ ἀπορούμενοι περὶ τίνος λέγει. 
'''
"23" = '''
:sup:`23` ⸀ἦνἀνακείμενος εἷς ⸀ἐκτῶν μαθητῶν αὐτοῦ ἐν τῷ κόλπῳ τοῦ Ἰησοῦ, ὃν ἠγάπα ὁ Ἰησοῦς· 
'''
"24" = '''
:sup:`24` νεύει οὖν τούτῳ Σίμων Πέτρος ⸂πυθέσθαι τίς ἂν εἴη περὶ οὗ λέγει. 
'''
"25" = '''
:sup:`25` ⸀ἀναπεσὼνἐκεῖνος οὕτως ἐπὶ τὸ στῆθος τοῦ Ἰησοῦ λέγει αὐτῷ· Κύριε, τίς ἐστιν; 
'''
"26" = '''
:sup:`26` ⸀ἀποκρίνεταιὁ Ἰησοῦς· Ἐκεῖνός ἐστιν ᾧ ἐγὼ ⸀βάψωτὸ ψωμίον ⸂καὶ δώσω αὐτῷ· ⸂βάψας οὖν τὸ ⸀ψωμίονδίδωσιν Ἰούδᾳ Σίμωνος ⸀Ἰσκαριώτου 
'''
"27" = '''
:sup:`27` καὶ μετὰ τὸ ψωμίον τότε εἰσῆλθεν εἰς ἐκεῖνον ὁ Σατανᾶς. λέγει οὖν αὐτῷ ⸀ὁ Ἰησοῦς· Ὃ ποιεῖς ποίησον τάχιον. 
'''
"28" = '''
:sup:`28` τοῦτο δὲ οὐδεὶς ἔγνω τῶν ἀνακειμένων πρὸς τί εἶπεν αὐτῷ· 
'''
"29" = '''
:sup:`29` τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον ⸀εἶχενἸούδας, ὅτι λέγει αὐτῷ ⸀ὁἸησοῦς· Ἀγόρασον ὧν χρείαν ἔχομεν εἰς τὴν ἑορτήν, ἢ τοῖς πτωχοῖς ἵνα τι δῷ. 
'''
"30" = '''
:sup:`30` λαβὼν οὖν τὸ ψωμίον ἐκεῖνος ⸂ἐξῆλθεν εὐθύς. ἦν δὲ νύξ. 
'''
"31" = '''
:sup:`31` Ὅτε ⸀οὖνἐξῆλθεν ⸀λέγειἸησοῦς· Νῦν ἐδοξάσθη ὁ υἱὸς τοῦ ἀνθρώπου, καὶ ὁ θεὸς ἐδοξάσθη ἐν αὐτῷ· 
'''
"32" = '''
:sup:`32` ⸂εἰ ὁ θεὸς ἐδοξάσθη ἐν αὐτῷ⸃ καὶ ὁ θεὸς δοξάσει αὐτὸν ἐν ⸀αὑτῷ καὶ εὐθὺς δοξάσει αὐτόν. 
'''
"33" = '''
:sup:`33` τεκνία, ἔτι μικρὸν μεθʼ ὑμῶν εἰμι· ζητήσετέ με, καὶ καθὼς εἶπον τοῖς Ἰουδαίοις ὅτι Ὅπου ⸂ἐγὼ ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν, καὶ ὑμῖν λέγω ἄρτι. 
'''
"34" = '''
:sup:`34` ἐντολὴν καινὴν δίδωμι ὑμῖν ἵνα ἀγαπᾶτε ἀλλήλους, καθὼς ἠγάπησα ὑμᾶς ἵνα καὶ ὑμεῖς ἀγαπᾶτε ἀλλήλους. 
'''
"35" = '''
:sup:`35` ἐν τούτῳ γνώσονται πάντες ὅτι ἐμοὶ μαθηταί ἐστε, ἐὰν ἀγάπην ἔχητε ἐν ἀλλήλοις. 
'''
"36" = '''
:sup:`36` Λέγει αὐτῷ Σίμων Πέτρος· Κύριε, ποῦ ὑπάγεις; ⸀ἀπεκρίθηἸησοῦς· Ὅπου ὑπάγω οὐ δύνασαί μοι νῦν ἀκολουθῆσαι, ⸂ἀκολουθήσεις δὲ ὕστερον. 
'''
"37" = '''
:sup:`37` λέγει αὐτῷ ⸀ὁΠέτρος· Κύριε, διὰ τί οὐ δύναμαί σοι ⸀ἀκολουθῆσαιἄρτι; τὴν ψυχήν μου ὑπὲρ σοῦ θήσω. 
'''
"38" = '''
:sup:`38` ⸀ἀποκρίνεταιἸησοῦς· Τὴν ψυχήν σου ὑπὲρ ἐμοῦ θήσεις; ἀμὴν ἀμὴν λέγω σοι, οὐ μὴ ἀλέκτωρ φωνήσῃ ἕως οὗ ⸀ἀρνήσῃμε τρίς. 
'''
