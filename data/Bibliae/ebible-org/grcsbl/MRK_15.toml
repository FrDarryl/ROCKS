[15]
"1" = '''
:sup:`1` Καὶ ⸀εὐθὺςπρωῒ συμβούλιον ποιήσαντες οἱ ἀρχιερεῖς μετὰ τῶν πρεσβυτέρων καὶ γραμματέων καὶ ὅλον τὸ συνέδριον δήσαντες τὸν Ἰησοῦν ἀπήνεγκαν καὶ ⸀παρέδωκανΠιλάτῳ. 
'''
"2" = '''
:sup:`2` καὶ ἐπηρώτησεν αὐτὸν ὁ Πιλᾶτος· Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; ὁ δὲ ἀποκριθεὶς ⸂αὐτῷ λέγει· Σὺ λέγεις. 
'''
"3" = '''
:sup:`3` καὶ κατηγόρουν αὐτοῦ οἱ ἀρχιερεῖς πολλά. 
'''
"4" = '''
:sup:`4` ὁ δὲ Πιλᾶτος πάλιν ⸀ἐπηρώτααὐτὸν λέγων· Οὐκ ἀποκρίνῃ οὐδέν; ἴδε πόσα σου ⸀κατηγοροῦσιν 
'''
"5" = '''
:sup:`5` ὁ δὲ Ἰησοῦς οὐκέτι οὐδὲν ἀπεκρίθη, ὥστε θαυμάζειν τὸν Πιλᾶτον. 
'''
"6" = '''
:sup:`6` Κατὰ δὲ ἑορτὴν ἀπέλυεν αὐτοῖς ἕνα δέσμιον ⸂ὃν παρῃτοῦντο. 
'''
"7" = '''
:sup:`7` ἦν δὲ ὁ λεγόμενος Βαραββᾶς μετὰ τῶν ⸀στασιαστῶνδεδεμένος οἵτινες ἐν τῇ στάσει φόνον πεποιήκεισαν. 
'''
"8" = '''
:sup:`8` καὶ ⸀ἀναβὰςὁ ὄχλος ἤρξατο αἰτεῖσθαι ⸀καθὼςἐποίει αὐτοῖς. 
'''
"9" = '''
:sup:`9` ὁ δὲ Πιλᾶτος ἀπεκρίθη αὐτοῖς λέγων· Θέλετε ἀπολύσω ὑμῖν τὸν βασιλέα τῶν Ἰουδαίων; 
'''
"10" = '''
:sup:`10` ἐγίνωσκεν γὰρ ὅτι διὰ φθόνον παραδεδώκεισαν αὐτὸν οἱ ἀρχιερεῖς. 
'''
"11" = '''
:sup:`11` οἱ δὲ ἀρχιερεῖς ἀνέσεισαν τὸν ὄχλον ἵνα μᾶλλον τὸν Βαραββᾶν ἀπολύσῃ αὐτοῖς. 
'''
"12" = '''
:sup:`12` ὁ δὲ Πιλᾶτος ⸂πάλιν ἀποκριθεὶς ἔλεγεν αὐτοῖς· Τί οὖν ⸀θέλετεποιήσω ⸂ὃν λέγετε ⸀τὸνβασιλέα τῶν Ἰουδαίων; 
'''
"13" = '''
:sup:`13` οἱ δὲ πάλιν ἔκραξαν· Σταύρωσον αὐτόν. 
'''
"14" = '''
:sup:`14` ὁ δὲ Πιλᾶτος ἔλεγεν αὐτοῖς· Τί γὰρ ⸂ἐποίησεν κακόν; οἱ δὲ ⸀περισσῶςἔκραξαν· Σταύρωσον αὐτόν. 
'''
"15" = '''
:sup:`15` ὁ δὲ Πιλᾶτος βουλόμενος τῷ ὄχλῳ τὸ ἱκανὸν ποιῆσαι ἀπέλυσεν αὐτοῖς τὸν Βαραββᾶν, καὶ παρέδωκεν τὸν Ἰησοῦν φραγελλώσας ἵνα σταυρωθῇ. 
'''
"16" = '''
:sup:`16` Οἱ δὲ στρατιῶται ἀπήγαγον αὐτὸν ἔσω τῆς αὐλῆς, ὅ ἐστιν πραιτώριον, καὶ συγκαλοῦσιν ὅλην τὴν σπεῖραν. 
'''
"17" = '''
:sup:`17` καὶ ⸀ἐνδιδύσκουσιναὐτὸν πορφύραν καὶ περιτιθέασιν αὐτῷ πλέξαντες ἀκάνθινον στέφανον· 
'''
"18" = '''
:sup:`18` καὶ ἤρξαντο ἀσπάζεσθαι αὐτόν· Χαῖρε, ⸀βασιλεῦτῶν Ἰουδαίων· 
'''
"19" = '''
:sup:`19` καὶ ἔτυπτον αὐτοῦ τὴν κεφαλὴν καλάμῳ καὶ ἐνέπτυον αὐτῷ, καὶ τιθέντες τὰ γόνατα προσεκύνουν αὐτῷ. 
'''
"20" = '''
:sup:`20` καὶ ὅτε ἐνέπαιξαν αὐτῷ, ἐξέδυσαν αὐτὸν τὴν πορφύραν καὶ ἐνέδυσαν αὐτὸν τὰ ἱμάτια ⸂τὰ ἴδια. καὶ ἐξάγουσιν αὐτὸν ἵνα ⸀σταυρώσωσιναὐτόν. 
'''
"21" = '''
:sup:`21` Καὶ ἀγγαρεύουσιν παράγοντά τινα Σίμωνα Κυρηναῖον ἐρχόμενον ἀπʼ ἀγροῦ, τὸν πατέρα Ἀλεξάνδρου καὶ Ῥούφου, ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ. 
'''
"22" = '''
:sup:`22` καὶ φέρουσιν αὐτὸνἐπὶ ⸀τὸν ⸀Γολγοθᾶντόπον, ὅ ἐστιν ⸀μεθερμηνευόμενονΚρανίου Τόπος. 
'''
"23" = '''
:sup:`23` καὶ ἐδίδουν ⸀αὐτῷἐσμυρνισμένον οἶνον, ⸀ὃςδὲ οὐκ ἔλαβεν. 
'''
"24" = '''
:sup:`24` καὶ ⸂σταυροῦσιν αὐτὸν καὶ διαμερίζονται τὰ ἱμάτια αὐτοῦ, βάλλοντες κλῆρον ἐπʼ αὐτὰ τίς τί ἄρῃ. 
'''
"25" = '''
:sup:`25` Ἦν δὲ ὥρα τρίτη καὶ ἐσταύρωσαν αὐτόν. 
'''
"26" = '''
:sup:`26` καὶ ἦν ἡ ἐπιγραφὴ τῆς αἰτίας αὐτοῦ ἐπιγεγραμμένη· Ὁ βασιλεὺς τῶν Ἰουδαίων. 
'''
"27" = '''
:sup:`27` καὶ σὺν αὐτῷ σταυροῦσιν δύο λῃστάς, ἕνα ἐκ δεξιῶν καὶ ἕνα ἐξ εὐωνύμων ⸀αὐτοῦ 
'''
"28" = '''
:sup:`28` Καὶ οἱ παραπορευόμενοι ἐβλασφήμουν αὐτὸν κινοῦντες τὰς κεφαλὰς αὐτῶν καὶ λέγοντες· Οὐὰ ὁ καταλύων τὸν ναὸν καὶ ⸂οἰκοδομῶν ἐν τρισὶν ἡμέραις, 
'''
"29" = '''
:sup:`29` σῶσον σεαυτὸν ⸀καταβὰςἀπὸ τοῦ σταυροῦ. 
'''
"30" = '''
:sup:`30` ὁμοίως καὶ οἱ ἀρχιερεῖς ἐμπαίζοντες πρὸς ἀλλήλους μετὰ τῶν γραμματέων ἔλεγον· Ἄλλους ἔσωσεν, ἑαυτὸν οὐ δύναται σῶσαι· 
'''
"31" = '''
:sup:`31` ὁ χριστὸς ὁ ⸀βασιλεὺςἸσραὴλ καταβάτω νῦν ἀπὸ τοῦ σταυροῦ, ἵνα ἴδωμεν καὶ ⸀πιστεύσωμεν καὶ οἱ συνεσταυρωμένοι ⸀σὺναὐτῷ ὠνείδιζον αὐτόν. 
'''
"32" = '''
:sup:`32` ⸂Καὶ γενομένης ὥρας ἕκτης σκότος ἐγένετο ἐφʼ ὅλην τὴν γῆν ἕως ὥρας ἐνάτης. 
'''
"33" = '''
:sup:`33` καὶ τῇ ⸂ἐνάτῃ ὥρᾳ ἐβόησεν ὁ Ἰησοῦς φωνῇ ⸀μεγάλῃ Ἐλωῒ ἐλωῒ ⸀λεμὰσαβαχθάνι; ὅ ἐστιν μεθερμηνευόμενον Ὁ θεός μου ὁ θεός μου, εἰς τί ⸂ἐγκατέλιπές με; 
'''
"34" = '''
:sup:`34` καί τινες τῶν παρεστηκότων ἀκούσαντες ἔλεγον· ⸀ἼδεἨλίαν φωνεῖ. 
'''
"35" = '''
:sup:`35` δραμὼν δέ ⸂τις καὶ γεμίσας σπόγγον ὄξους ⸀περιθεὶςκαλάμῳ ἐπότιζεν αὐτόν, λέγων· Ἄφετε ἴδωμεν εἰ ἔρχεται Ἠλίας καθελεῖν αὐτόν. 
'''
"36" = '''
:sup:`36` ὁ δὲ Ἰησοῦς ἀφεὶς φωνὴν μεγάλην ἐξέπνευσεν. 
'''
"37" = '''
:sup:`37` καὶ τὸ καταπέτασμα τοῦ ναοῦ ἐσχίσθη εἰς δύο ἀπʼ ἄνωθεν ἕως κάτω. 
'''
"38" = '''
:sup:`38` ἰδὼν δὲ ὁ κεντυρίων ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ ὅτι ⸀οὕτωςἐξέπνευσεν εἶπεν· Ἀληθῶς ⸂οὗτος ὁ ἄνθρωπος υἱὸς ⸂θεοῦ ἦν. 
'''
"39" = '''
:sup:`39` Ἦσαν δὲ καὶ γυναῖκες ἀπὸ μακρόθεν θεωροῦσαι, ἐν ⸀αἷςκαὶ ⸀ΜαρίαἡΜαγδαληνὴ καὶ Μαρία ⸀ἡ Ἰακώβου τοῦ μικροῦ καὶ ⸀Ἰωσῆτοςμήτηρ καὶ Σαλώμη, 
'''
"40" = '''
:sup:`40` ⸀αἳὅτε ἦν ἐν τῇ Γαλιλαίᾳ ἠκολούθουν αὐτῷ καὶ διηκόνουν αὐτῷ, καὶ ἄλλαι πολλαὶ αἱ συναναβᾶσαι αὐτῷ εἰς Ἱεροσόλυμα. 
'''
"41" = '''
:sup:`41` Καὶ ἤδη ὀψίας γενομένης, ἐπεὶ ἦν παρασκευή, ὅ ἐστιν ⸀προσάββατον 
'''
"42" = '''
:sup:`42` ⸀ἐλθὼνἸωσὴφ ⸀ὁἀπὸ Ἁριμαθαίας εὐσχήμων βουλευτής, ὃς καὶ αὐτὸς ἦν προσδεχόμενος τὴν βασιλείαν τοῦ θεοῦ, τολμήσας εἰσῆλθεν πρὸς ⸀τὸνΠιλᾶτον καὶ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ. 
'''
"43" = '''
:sup:`43` ὁ δὲ Πιλᾶτος ἐθαύμασεν εἰ ἤδη τέθνηκεν, καὶ προσκαλεσάμενος τὸν κεντυρίωνα ἐπηρώτησεν αὐτὸν εἰ ⸀πάλαιἀπέθανεν· 
'''
"44" = '''
:sup:`44` καὶ γνοὺς ἀπὸ τοῦ κεντυρίωνος ἐδωρήσατο τὸ ⸀πτῶματῷ Ἰωσήφ. 
'''
"45" = '''
:sup:`45` καὶ ἀγοράσας ⸀σινδόνακαθελὼν αὐτὸν ἐνείλησεν τῇ σινδόνι καὶ ⸀ἔθηκεναὐτὸν ἐν ⸀μνημείῳὃ ἦν λελατομημένον ἐκ πέτρας, καὶ προσεκύλισεν λίθον ἐπὶ τὴν θύραν τοῦ μνημείου. 
'''
"46" = '''
:sup:`46` ἡ δὲ Μαρία ἡ Μαγδαληνὴ καὶ Μαρία ⸂ἡ Ἰωσῆτος ἐθεώρουν ποῦ ⸀τέθειται 
'''
