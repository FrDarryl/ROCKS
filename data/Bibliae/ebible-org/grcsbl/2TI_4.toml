[4]
"1" = '''
:sup:`1` ⸀Διαμαρτύρομαιἐνώπιον τοῦ θεοῦ καὶ ⸂Χριστοῦ Ἰησοῦ, τοῦ μέλλοντος κρίνειν ζῶντας καὶνεκρούς, ⸀καὶ τὴν ἐπιφάνειαν αὐτοῦ καὶ τὴν βασιλείαν αὐτοῦ· 
'''
"2" = '''
:sup:`2` κήρυξον τὸν λόγον, ἐπίστηθι εὐκαίρως ἀκαίρως, ἔλεγξον, ἐπιτίμησον, παρακάλεσον, ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ. 
'''
"3" = '''
:sup:`3` ἔσται γὰρ καιρὸς ὅτε τῆς ὑγιαινούσης διδασκαλίας οὐκ ἀνέξονται, ἀλλὰ κατὰ τὰς ⸂ἰδίας ἐπιθυμίας ἑαυτοῖς ἐπισωρεύσουσιν διδασκάλους κνηθόμενοι τὴν ἀκοήν, 
'''
"4" = '''
:sup:`4` καὶ ἀπὸ μὲν τῆς ἀληθείας τὴν ἀκοὴν ἀποστρέψουσιν, ἐπὶ δὲ τοὺς μύθους ἐκτραπήσονται. 
'''
"5" = '''
:sup:`5` σὺ δὲ νῆφε ἐν πᾶσιν, κακοπάθησον, ἔργον ποίησον εὐαγγελιστοῦ, τὴν διακονίαν σου πληροφόρησον. 
'''
"6" = '''
:sup:`6` Ἐγὼ γὰρ ἤδη σπένδομαι, καὶ ὁ καιρὸς τῆς ⸂ἀναλύσεώς μου ἐφέστηκεν. 
'''
"7" = '''
:sup:`7` τὸν ⸂καλὸν ἀγῶνα ἠγώνισμαι, τὸν δρόμον τετέλεκα, τὴν πίστιν τετήρηκα· 
'''
"8" = '''
:sup:`8` λοιπὸν ἀπόκειταί μοι ὁ τῆς δικαιοσύνης στέφανος, ὃν ἀποδώσει μοι ὁ κύριος ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὁ δίκαιος κριτής, οὐ μόνον δὲ ἐμοὶ ἀλλὰ καὶ πᾶσιν τοῖς ἠγαπηκόσι τὴν ἐπιφάνειαν αὐτοῦ. 
'''
"9" = '''
:sup:`9` Σπούδασον ἐλθεῖν πρός με ταχέως· 
'''
"10" = '''
:sup:`10` Δημᾶς γάρ με ⸀ἐγκατέλιπενἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς Θεσσαλονίκην, Κρήσκης εἰς Γαλατίαν, Τίτος εἰς Δαλματίαν· 
'''
"11" = '''
:sup:`11` Λουκᾶς ἐστιν μόνος μετʼ ἐμοῦ. Μᾶρκον ἀναλαβὼν ἄγε μετὰ σεαυτοῦ, ἔστιν γάρ μοι εὔχρηστος εἰς διακονίαν, 
'''
"12" = '''
:sup:`12` Τυχικὸν δὲ ἀπέστειλα εἰς Ἔφεσον. 
'''
"13" = '''
:sup:`13` τὸν φαιλόνην, ὃν ⸀ἀπέλιπονἐν Τρῳάδι παρὰ Κάρπῳ, ἐρχόμενος φέρε, καὶ τὰ βιβλία, μάλιστα τὰς μεμβράνας. 
'''
"14" = '''
:sup:`14` Ἀλέξανδρος ὁ χαλκεὺς πολλά μοι κακὰ ἐνεδείξατο— ⸀ἀποδώσειαὐτῷ ὁ κύριος κατὰ τὰ ἔργα αὐτοῦ— 
'''
"15" = '''
:sup:`15` ὃν καὶ σὺ φυλάσσου, λίαν γὰρ ⸀ἀντέστητοῖς ἡμετέροις λόγοις. 
'''
"16" = '''
:sup:`16` Ἐν τῇ πρώτῃ μου ἀπολογίᾳ οὐδείς μοι ⸀παρεγένετο ἀλλὰ πάντες με ⸀ἐγκατέλιπον μὴ αὐτοῖς λογισθείη— 
'''
"17" = '''
:sup:`17` ὁ δὲ κύριός μοι παρέστη καὶ ἐνεδυνάμωσέν με, ἵνα διʼ ἐμοῦ τὸ κήρυγμα πληροφορηθῇ καὶ ⸀ἀκούσωσινπάντα τὰ ἔθνη, καὶ ἐρρύσθην ἐκ στόματος λέοντος. 
'''
"18" = '''
:sup:`18` ⸀ῥύσεταίμε ὁ κύριος ἀπὸ παντὸς ἔργου πονηροῦ καὶ σώσει εἰς τὴν βασιλείαν αὐτοῦ τὴν ἐπουράνιον· ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων, ἀμήν. 
'''
"19" = '''
:sup:`19` Ἄσπασαι Πρίσκαν καὶ Ἀκύλαν καὶ τὸν Ὀνησιφόρου οἶκον. 
'''
"20" = '''
:sup:`20` Ἔραστος ἔμεινεν ἐν Κορίνθῳ, Τρόφιμον δὲ ⸀ἀπέλιπονἐν Μιλήτῳ ἀσθενοῦντα. 
'''
"21" = '''
:sup:`21` Σπούδασον πρὸ χειμῶνος ἐλθεῖν. Ἀσπάζεταί σε Εὔβουλος καὶ Πούδης καὶ Λίνος καὶ Κλαυδία καὶ οἱ ἀδελφοὶ πάντες. 
'''
"22" = '''
:sup:`22` Ὁ ⸀κύριοςμετὰ τοῦ πνεύματός σου. ἡ χάρις μεθʼ ⸀ὑμῶν ‘p /’ ‘/book’ 
'''
