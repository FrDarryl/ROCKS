[23]
"1" = '''
:sup:`1` Καὶ ἀναστὰν ἅπαν τὸ πλῆθος αὐτῶν ἤγαγον αὐτὸν ἐπὶ τὸν Πιλᾶτον. 
'''
"2" = '''
:sup:`2` ἤρξαντο δὲ κατηγορεῖν αὐτοῦ λέγοντες· Τοῦτον εὕραμεν διαστρέφοντα τὸ ἔθνος ⸀ἡμῶνκαὶ κωλύοντα ⸂φόρους Καίσαρι διδόναι ⸀καὶλέγοντα ⸀αὑτὸνχριστὸν βασιλέα εἶναι. 
'''
"3" = '''
:sup:`3` ὁ δὲ Πιλᾶτος ⸀ἠρώτησεναὐτὸν λέγων· Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; ὁ δὲ ἀποκριθεὶς αὐτῷ ἔφη· Σὺ λέγεις. 
'''
"4" = '''
:sup:`4` ὁ δὲ Πιλᾶτος εἶπεν πρὸς τοὺς ἀρχιερεῖς καὶ τοὺς ὄχλους· Οὐδὲν εὑρίσκω αἴτιον ἐν τῷ ἀνθρώπῳ τούτῳ. 
'''
"5" = '''
:sup:`5` οἱ δὲ ἐπίσχυον λέγοντες ὅτι Ἀνασείει τὸν λαὸν διδάσκων καθʼ ὅλης τῆς Ἰουδαίας, ⸀καὶἀρξάμενος ἀπὸ τῆς Γαλιλαίας ἕως ὧδε. 
'''
"6" = '''
:sup:`6` Πιλᾶτος δὲ ⸀ἀκούσαςἐπηρώτησεν εἰ ὁ ἄνθρωπος Γαλιλαῖός ἐστιν, 
'''
"7" = '''
:sup:`7` καὶ ἐπιγνοὺς ὅτι ἐκ τῆς ἐξουσίας Ἡρῴδου ἐστὶν ἀνέπεμψεν αὐτὸν πρὸς Ἡρῴδην, ὄντα καὶ αὐτὸν ἐν Ἱεροσολύμοις ἐν ταύταις ταῖς ἡμέραις. 
'''
"8" = '''
:sup:`8` ὁ δὲ Ἡρῴδης ἰδὼν τὸν Ἰησοῦν ἐχάρη λίαν, ἦν γὰρ ⸂ἐξ ἱκανῶν χρόνων θέλων ἰδεῖν αὐτὸν διὰ τὸ ⸀ἀκούεινπερὶ αὐτοῦ, καὶ ἤλπιζέν τι σημεῖον ἰδεῖν ὑπʼ αὐτοῦ γινόμενον. 
'''
"9" = '''
:sup:`9` ἐπηρώτα δὲ αὐτὸν ἐν λόγοις ἱκανοῖς· αὐτὸς δὲ οὐδὲν ἀπεκρίνατο αὐτῷ. 
'''
"10" = '''
:sup:`10` εἱστήκεισαν δὲ οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς εὐτόνως κατηγοροῦντες αὐτοῦ. 
'''
"11" = '''
:sup:`11` ἐξουθενήσας δὲ αὐτὸν ⸀καὶὁ Ἡρῴδης σὺν τοῖς στρατεύμασιν αὐτοῦ καὶ ἐμπαίξας ⸀περιβαλὼνἐσθῆτα λαμπρὰν ἀνέπεμψεν αὐτὸν τῷ Πιλάτῳ. 
'''
"12" = '''
:sup:`12` ἐγένοντο δὲ φίλοι ὅ τε ⸂Ἡρῴδης καὶ ὁ Πιλᾶτος ἐν αὐτῇ τῇ ἡμέρᾳ μετʼ ἀλλήλων· προϋπῆρχον γὰρ ἐν ἔχθρᾳ ὄντες πρὸς ⸀αὑτούς 
'''
"13" = '''
:sup:`13` Πιλᾶτος δὲ συγκαλεσάμενος τοὺς ἀρχιερεῖς καὶ τοὺς ἄρχοντας καὶ τὸν λαὸν 
'''
"14" = '''
:sup:`14` εἶπεν πρὸς αὐτούς· Προσηνέγκατέ μοι τὸν ἄνθρωπον τοῦτον ὡς ἀποστρέφοντα τὸν λαόν, καὶ ἰδοὺ ἐγὼ ἐνώπιον ὑμῶν ἀνακρίνας ⸀οὐθὲνεὗρον ἐν τῷ ἀνθρώπῳ τούτῳ αἴτιον ὧν κατηγορεῖτε κατʼ αὐτοῦ. 
'''
"15" = '''
:sup:`15` ἀλλʼ οὐδὲ Ἡρῴδης, ⸂ἀνέπεμψεν γὰρ αὐτὸν πρὸς ἡμᾶς· καὶ ἰδοὺ οὐδὲν ἄξιον θανάτου ἐστὶν πεπραγμένον αὐτῷ· 
'''
"16" = '''
:sup:`16` παιδεύσας οὖν αὐτὸν ⸀ἀπολύσω 
'''
"17" = '''
:sup:`17` ⸀Ἀνέκραγονδὲ παμπληθεὶ λέγοντες· Αἶρε τοῦτον, ἀπόλυσον δὲ ἡμῖν ⸀τὸνΒαραββᾶν· 
'''
"18" = '''
:sup:`18` ὅστις ἦν διὰ στάσιν τινὰ γενομένην ἐν τῇ πόλει καὶ φόνον ⸂βληθεὶς ἐν τῇ φυλακῇ. 
'''
"19" = '''
:sup:`19` πάλιν ⸀δὲὁ Πιλᾶτος ⸀προσεφώνησεν, θέλων ἀπολῦσαι τὸν Ἰησοῦν. 
'''
"20" = '''
:sup:`20` οἱ δὲ ἐπεφώνουν λέγοντες· ⸂Σταύρου σταύρου αὐτόν. 
'''
"21" = '''
:sup:`21` ὁ δὲ τρίτον εἶπεν πρὸς αὐτούς· Τί γὰρ κακὸν ἐποίησεν οὗτος; οὐδὲν αἴτιον θανάτου εὗρον ἐν αὐτῷ· παιδεύσας οὖν αὐτὸν ἀπολύσω. 
'''
"22" = '''
:sup:`22` οἱ δὲ ἐπέκειντο φωναῖς μεγάλαις αἰτούμενοι αὐτὸν σταυρωθῆναι, καὶ κατίσχυον αἱ φωναὶ ⸀αὐτῶν 
'''
"23" = '''
:sup:`23` ⸀καὶΠιλᾶτος ἐπέκρινεν γενέσθαι τὸ αἴτημα αὐτῶν· 
'''
"24" = '''
:sup:`24` ἀπέλυσεν δὲ τὸν διὰ στάσιν καὶ φόνον βεβλημένον ⸀εἰςφυλακὴν ὃν ᾐτοῦντο, τὸν δὲ Ἰησοῦν παρέδωκεν τῷ θελήματι αὐτῶν. 
'''
"25" = '''
:sup:`25` Καὶ ὡς ἀπήγαγον αὐτόν, ἐπιλαβόμενοι ⸂Σίμωνά τινα Κυρηναῖον ἐρχόμενον ἀπʼ ἀγροῦ ἐπέθηκαν αὐτῷ τὸν σταυρὸν φέρειν ὄπισθεν τοῦ Ἰησοῦ. 
'''
"26" = '''
:sup:`26` Ἠκολούθει δὲ αὐτῷ πολὺ πλῆθος τοῦ λαοῦ καὶ γυναικῶν ⸀αἳἐκόπτοντο καὶ ἐθρήνουν αὐτόν. 
'''
"27" = '''
:sup:`27` στραφεὶς δὲ πρὸς αὐτὰς ⸀ὁἸησοῦς εἶπεν· Θυγατέρες Ἰερουσαλήμ, μὴ κλαίετε ἐπʼ ἐμέ· πλὴν ἐφʼ ἑαυτὰς κλαίετε καὶ ἐπὶ τὰ τέκνα ὑμῶν, 
'''
"28" = '''
:sup:`28` ὅτι ἰδοὺ ἔρχονται ἡμέραι ἐν αἷς ἐροῦσιν Μακάριαι αἱστεῖραι καὶ ⸀αἱ κοιλίαι αἳ οὐκ ἐγέννησαν καὶ μαστοὶ οἳ οὐκ ⸀ἔθρεψαν 
'''
"29" = '''
:sup:`29` τότε ἄρξονται λέγειν τοῖς ὄρεσιν· Πέσετε ἐφʼ ἡμᾶς, καὶ τοῖς βουνοῖς· Καλύψατε ἡμᾶς· 
'''
"30" = '''
:sup:`30` ὅτι εἰ ἐν ⸀τῷὑγρῷ ξύλῳ ταῦτα ποιοῦσιν, ἐν τῷ ξηρῷ τί γένηται; 
'''
"31" = '''
:sup:`31` Ἤγοντο δὲ καὶ ἕτεροι ⸂κακοῦργοι δύο σὺν αὐτῷ ἀναιρεθῆναι. 
'''
"32" = '''
:sup:`32` καὶ ὅτε ⸀ἦλθονἐπὶ τὸν τόπον τὸν καλούμενον Κρανίον, ἐκεῖ ἐσταύρωσαν αὐτὸν καὶ τοὺς κακούργους, ὃν μὲν ἐκ δεξιῶν ὃν δὲ ἐξ ἀριστερῶν. 
'''
"33" = '''
:sup:`33` ⸂ὁ δὲ Ἰησοῦς ἔλεγεν· Πάτερ, ἄφες αὐτοῖς, οὐ γὰρ οἴδασιν τί ποιοῦσιν⸃ διαμεριζόμενοι δὲ τὰ ἱμάτια αὐτοῦ ἔβαλον ⸀κλήρους 
'''
"34" = '''
:sup:`34` καὶ εἱστήκει ὁ λαὸς θεωρῶν. ἐξεμυκτήριζον δὲ καὶ οἱ ⸀ἄρχοντεςλέγοντες· Ἄλλους ἔσωσεν, σωσάτω ἑαυτόν, εἰ οὗτός ἐστιν ὁ χριστὸς ⸂τοῦ θεοῦ, ὁ⸃ ἐκλεκτός. 
'''
"35" = '''
:sup:`35` ⸀ἐνέπαιξανδὲ αὐτῷ καὶ οἱ στρατιῶται προσερχόμενοι, ⸀ὄξοςπροσφέροντες αὐτῷ 
'''
"36" = '''
:sup:`36` καὶ λέγοντες· Εἰ σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων, σῶσον σεαυτόν. 
'''
"37" = '''
:sup:`37` ἦν δὲ καὶ ⸀ἐπιγραφὴἐπʼ ⸀αὐτῷ Ὁ βασιλεὺς τῶν Ἰουδαίων ⸀οὗτος 
'''
"38" = '''
:sup:`38` Εἷς δὲ τῶν κρεμασθέντων κακούργων ἐβλασφήμει αὐτόν ⸀λέγων ⸀Οὐχὶσὺ εἶ ὁ χριστός; σῶσον σεαυτὸν καὶ ἡμᾶς. 
'''
"39" = '''
:sup:`39` ἀποκριθεὶς δὲ ὁ ἕτερος ⸂ἐπιτιμῶν αὐτῷ ἔφη· Οὐδὲ φοβῇ σὺ τὸν θεόν, ὅτι ἐν τῷ αὐτῷ κρίματι εἶ; 
'''
"40" = '''
:sup:`40` καὶ ἡμεῖς μὲν δικαίως, ἄξια γὰρ ὧν ἐπράξαμεν ἀπολαμβάνομεν· οὗτος δὲ οὐδὲν ἄτοπον ἔπραξεν. 
'''
"41" = '''
:sup:`41` καὶ ⸀ἔλεγεν Ἰησοῦ, μνήσθητί ⸀μουὅταν ἔλθῃς ⸂ἐν τῇ βασιλείᾳ σου. 
'''
"42" = '''
:sup:`42` καὶ εἶπεν ⸀αὐτῷ Ἀμήν ⸂σοι λέγω σήμερον μετʼ ἐμοῦ ἔσῃ ἐν τῷ παραδείσῳ. 
'''
"43" = '''
:sup:`43` ⸂Καὶ ἦν ⸀ἤδηὡσεὶ ὥρα ἕκτη καὶ σκότος ἐγένετο ἐφʼ ὅλην τὴν γῆν ἕως ὥρας ἐνάτης 
'''
"44" = '''
:sup:`44` ⸂τοῦ ἡλίου ἐκλιπόντος, ἐσχίσθη ⸀δὲτὸ καταπέτασμα τοῦ ναοῦ μέσον. 
'''
"45" = '''
:sup:`45` καὶ φωνήσας φωνῇ μεγάλῃ ὁ Ἰησοῦς εἶπεν· Πάτερ, εἰς χεῖράς σου ⸀παρατίθεμαιτὸ πνεῦμά μου. ⸂τοῦτο δὲ εἰπὼν ἐξέπνευσεν. 
'''
"46" = '''
:sup:`46` Ἰδὼν δὲ ὁ ἑκατοντάρχης τὸ γενόμενον ⸀ἐδόξαζεντὸν θεὸν λέγων· Ὄντως ὁ ἄνθρωπος οὗτος δίκαιος ἦν. 
'''
"47" = '''
:sup:`47` καὶ πάντες οἱ συμπαραγενόμενοι ὄχλοι ἐπὶ τὴν θεωρίαν ταύτην, ⸀θεωρήσαντεςτὰ γενόμενα, ⸀τύπτοντεςτὰ στήθη ὑπέστρεφον. 
'''
"48" = '''
:sup:`48` εἱστήκεισαν δὲ πάντες οἱ γνωστοὶ ⸀αὐτῷ⸀μακρόθεν καὶ γυναῖκες αἱ ⸀συνακολουθοῦσαιαὐτῷ ἀπὸ τῆς Γαλιλαίας, ὁρῶσαι ταῦτα. 
'''
"49" = '''
:sup:`49` Καὶ ἰδοὺ ἀνὴρὀνόματι Ἰωσὴφ βουλευτὴς ὑπάρχων, ⸀ἀνὴρ ἀγαθὸς καὶ δίκαιος— 
'''
"50" = '''
:sup:`50` οὗτος οὐκ ἦν συγκατατεθειμένος τῇ βουλῇ καὶ τῇ πράξει αὐτῶν— ἀπὸ Ἁριμαθαίας πόλεως τῶν Ἰουδαίων, ὃς ⸀προσεδέχετοτὴν βασιλείαν τοῦ θεοῦ, 
'''
"51" = '''
:sup:`51` οὗτος προσελθὼν τῷ Πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ, 
'''
"52" = '''
:sup:`52` καὶ ⸀καθελὼνἐνετύλιξεν αὐτὸ σινδόνι, καὶ ἔθηκεν ⸀αὐτὸνἐν μνήματι λαξευτῷ οὗ οὐκ ἦν ⸂οὐδεὶς οὔπω κείμενος. 
'''
"53" = '''
:sup:`53` καὶ ἡμέρα ἦν ⸂παρασκευῆς, καὶ⸃ σάββατον ἐπέφωσκεν. 
'''
"54" = '''
:sup:`54` κατακολουθήσασαι δὲ ⸀αἱγυναῖκες, αἵτινες ἦσαν συνεληλυθυῖαι ⸂ἐκ τῆς Γαλιλαίας αὐτῷ, ἐθεάσαντο τὸ μνημεῖον καὶ ὡς ἐτέθη τὸ σῶμα αὐτοῦ, 
'''
"55" = '''
:sup:`55` ὑποστρέψασαι δὲ ἡτοίμασαν ἀρώματα καὶ μύρα. Καὶ τὸ μὲν σάββατον ἡσύχασαν κατὰ τὴν ἐντολήν, 
'''
