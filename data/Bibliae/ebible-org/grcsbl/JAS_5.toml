[5]
"1" = '''
:sup:`1` Ἄγε νῦν οἱ πλούσιοι, κλαύσατε ὀλολύζοντες ἐπὶ ταῖς ταλαιπωρίαις ὑμῶν ταῖς ἐπερχομέναις. 
'''
"2" = '''
:sup:`2` ὁ πλοῦτος ὑμῶν σέσηπεν, καὶ τὰ ἱμάτια ὑμῶν σητόβρωτα γέγονεν, 
'''
"3" = '''
:sup:`3` ὁ χρυσὸς ὑμῶν καὶ ὁ ἄργυρος κατίωται, καὶ ὁ ἰὸς αὐτῶν εἰς μαρτύριον ὑμῖν ἔσται καὶ φάγεται τὰς σάρκας ὑμῶν· ὡς πῦρ ἐθησαυρίσατε ἐν ἐσχάταις ἡμέραις. 
'''
"4" = '''
:sup:`4` ἰδοὺ ὁ μισθὸς τῶν ἐργατῶν τῶν ἀμησάντων τὰς χώρας ὑμῶν ὁ ⸀ἀφυστερημένοςἀφʼ ὑμῶν κράζει, καὶ αἱ βοαὶ τῶν θερισάντων εἰς τὰ ὦτα Κυρίου Σαβαὼθ ⸀εἰσεληλύθασιν 
'''
"5" = '''
:sup:`5` ἐτρυφήσατε ἐπὶ τῆς γῆς καὶ ἐσπαταλήσατε, ἐθρέψατε τὰς καρδίας ⸀ὑμῶνἐν ἡμέρᾳ σφαγῆς. 
'''
"6" = '''
:sup:`6` κατεδικάσατε, ἐφονεύσατε τὸν δίκαιον. οὐκ ἀντιτάσσεται ὑμῖν; 
'''
"7" = '''
:sup:`7` Μακροθυμήσατε οὖν, ἀδελφοί, ἕως τῆς παρουσίας τοῦ κυρίου. ἰδοὺ ὁ γεωργὸς ἐκδέχεται τὸν τίμιον καρπὸν τῆς γῆς, μακροθυμῶν ἐπʼ ⸀αὐτῷἕως ⸀λάβῃπρόϊμον καὶ ὄψιμον. 
'''
"8" = '''
:sup:`8` μακροθυμήσατε καὶ ὑμεῖς, στηρίξατε τὰς καρδίας ὑμῶν, ὅτι ἡ παρουσία τοῦ κυρίου ἤγγικεν. 
'''
"9" = '''
:sup:`9` μὴ στενάζετε, ⸂ἀδελφοί, κατʼ ἀλλήλων⸃, ἵνα μὴ κριθῆτε· ἰδοὺ ὁ κριτὴς πρὸ τῶν θυρῶν ἕστηκεν. 
'''
"10" = '''
:sup:`10` ὑπόδειγμα λάβετε, ⸀ἀδελφοί τῆς κακοπαθίας καὶ τῆς μακροθυμίας τοὺς προφήτας, οἳ ἐλάλησαν ⸀ἐντῷ ὀνόματι κυρίου. 
'''
"11" = '''
:sup:`11` ἰδοὺ μακαρίζομεν τοὺς ⸀ὑπομείναντας τὴν ὑπομονὴν Ἰὼβ ἠκούσατε, καὶ τὸ τέλος κυρίου ⸀εἴδετε ὅτι πολύσπλαγχνός ἐστιν ⸂ὁ κύριος καὶ οἰκτίρμων. 
'''
"12" = '''
:sup:`12` Πρὸ πάντων δέ, ἀδελφοί μου, μὴ ὀμνύετε, μήτε τὸν οὐρανὸν μήτε τὴν γῆν μήτε ἄλλον τινὰ ὅρκον· ἤτω δὲ ὑμῶν τὸ Ναὶ ναὶ καὶ τὸ Οὒ οὔ, ἵνα μὴ ⸂ὑπὸ κρίσιν πέσητε. 
'''
"13" = '''
:sup:`13` Κακοπαθεῖ τις ἐν ὑμῖν; προσευχέσθω· εὐθυμεῖ τις; ψαλλέτω. 
'''
"14" = '''
:sup:`14` ἀσθενεῖ τις ἐν ὑμῖν; προσκαλεσάσθω τοὺς πρεσβυτέρους τῆς ἐκκλησίας, καὶ προσευξάσθωσαν ἐπʼ αὐτὸνἀλείψαντες ⸀αὐτὸν ἐλαίῳ ἐν τῷ ὀνόματι τοῦ κυρίου· 
'''
"15" = '''
:sup:`15` καὶ ἡ εὐχὴ τῆς πίστεως σώσει τὸν κάμνοντα, καὶ ἐγερεῖ αὐτὸν ὁ κύριος· κἂν ἁμαρτίας ᾖ πεποιηκώς, ἀφεθήσεται αὐτῷ. 
'''
"16" = '''
:sup:`16` ἐξομολογεῖσθε ⸀οὖνἀλλήλοις ⸂τὰς ἁμαρτίας καὶ ⸀εὔχεσθεὑπὲρ ἀλλήλων, ὅπως ἰαθῆτε. πολὺ ἰσχύει δέησις δικαίου ἐνεργουμένη. 
'''
"17" = '''
:sup:`17` Ἠλίας ἄνθρωπος ἦν ὁμοιοπαθὴς ἡμῖν, καὶ προσευχῇ προσηύξατο τοῦ μὴ βρέξαι, καὶ οὐκ ἔβρεξεν ἐπὶ τῆς γῆς ἐνιαυτοὺς τρεῖς καὶ μῆνας ἕξ· 
'''
"18" = '''
:sup:`18` καὶ πάλιν προσηύξατο, καὶ ὁ οὐρανὸς ⸂ὑετὸν ἔδωκεν καὶ ἡ γῆ ἐβλάστησεν τὸν καρπὸν αὐτῆς. 
'''
"19" = '''
:sup:`19` Ἀδελφοί ⸀μου ἐάν τις ἐν ὑμῖν πλανηθῇ ἀπὸ τῆς ἀληθείας καὶ ἐπιστρέψῃ τις αὐτόν, 
'''
"20" = '''
:sup:`20` ⸀γινωσκέτωὅτι ὁ ἐπιστρέψας ἁμαρτωλὸν ἐκ πλάνης ὁδοῦ αὐτοῦσώσει ψυχὴν ⸀αὐτοῦ ἐκ θανάτου καὶ καλύψει πλῆθος ἁμαρτιῶν. ‘p /’ ‘/book’ 
'''
