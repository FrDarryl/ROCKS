[16]
"1" = '''
:sup:`1` Περὶ δὲ τῆς λογείας τῆς εἰς τοὺς ἁγίους, ὥσπερ διέταξα ταῖς ἐκκλησίαις τῆς Γαλατίας, οὕτως καὶ ὑμεῖς ποιήσατε. 
'''
"2" = '''
:sup:`2` κατὰ μίαν ⸀σαββάτουἕκαστος ὑμῶν παρʼ ἑαυτῷ τιθέτω θησαυρίζων ὅ τι ⸀ἐὰνεὐοδῶται, ἵνα μὴ ὅταν ἔλθω τότε λογεῖαι γίνωνται. 
'''
"3" = '''
:sup:`3` ὅταν δὲ παραγένωμαι, οὓς ⸀ἐὰνδοκιμάσητε διʼ ἐπιστολῶν, τούτους πέμψω ἀπενεγκεῖν τὴν χάριν ὑμῶν εἰς Ἰερουσαλήμ· 
'''
"4" = '''
:sup:`4` ἐὰν δὲ ⸂ἄξιον ᾖ τοῦ κἀμὲ πορεύεσθαι, σὺν ἐμοὶ πορεύσονται. 
'''
"5" = '''
:sup:`5` Ἐλεύσομαι δὲ πρὸς ὑμᾶς ὅταν Μακεδονίαν διέλθω, Μακεδονίαν γὰρ διέρχομαι, 
'''
"6" = '''
:sup:`6` πρὸς ὑμᾶς δὲ τυχὸν ⸀παραμενῶἢ ⸀καὶπαραχειμάσω, ἵνα ὑμεῖς με προπέμψητε οὗ ἐὰν πορεύωμαι. 
'''
"7" = '''
:sup:`7` οὐ θέλω γὰρὑμᾶς ἄρτι ἐν παρόδῳ ἰδεῖν, ἐλπίζω ⸀γὰρ χρόνον τινὰ ἐπιμεῖναι πρὸς ὑμᾶς, ἐὰν ὁ κύριος ⸀ἐπιτρέψῃ 
'''
"8" = '''
:sup:`8` ⸀ἐπιμενῶδὲ ἐν Ἐφέσῳ ἕως τῆς πεντηκοστῆς· 
'''
"9" = '''
:sup:`9` θύρα γάρ μοι ἀνέῳγεν μεγάλη καὶ ἐνεργής, καὶ ἀντικείμενοι πολλοί. 
'''
"10" = '''
:sup:`10` Ἐὰν δὲ ἔλθῃ Τιμόθεος, βλέπετε ἵνα ἀφόβως γένηται πρὸς ὑμᾶς, τὸ γὰρ ἔργον κυρίου ἐργάζεται ὡς ⸀κἀγώ 
'''
"11" = '''
:sup:`11` μή τις οὖν αὐτὸν ἐξουθενήσῃ. προπέμψατε δὲ αὐτὸν ἐν εἰρήνῃ, ἵνα ἔλθῃ πρός ⸀με ἐκδέχομαι γὰρ αὐτὸν μετὰ τῶν ἀδελφῶν. 
'''
"12" = '''
:sup:`12` Περὶ δὲ Ἀπολλῶ τοῦ ἀδελφοῦ, πολλὰ παρεκάλεσα αὐτὸν ἵνα ἔλθῃ πρὸς ὑμᾶς μετὰ τῶν ἀδελφῶν· καὶ πάντως οὐκ ἦν θέλημα ἵνα νῦν ἔλθῃ, ἐλεύσεται δὲ ὅταν εὐκαιρήσῃ. 
'''
"13" = '''
:sup:`13` Γρηγορεῖτε, στήκετε ἐν τῇ πίστει, ἀνδρίζεσθε, κραταιοῦσθε. 
'''
"14" = '''
:sup:`14` πάντα ὑμῶν ἐν ἀγάπῃ γινέσθω. 
'''
"15" = '''
:sup:`15` Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί· οἴδατε τὴν οἰκίαν Στεφανᾶ, ὅτι ἐστὶν ἀπαρχὴ τῆς Ἀχαΐας καὶ εἰς διακονίαν τοῖς ἁγίοις ἔταξαν ἑαυτούς· 
'''
"16" = '''
:sup:`16` ἵνα καὶ ὑμεῖς ὑποτάσσησθε τοῖς τοιούτοις καὶ παντὶ τῷ συνεργοῦντι καὶ κοπιῶντι. 
'''
"17" = '''
:sup:`17` χαίρω δὲ ἐπὶ τῇ παρουσίᾳ Στεφανᾶ καὶ Φορτουνάτου καὶ Ἀχαϊκοῦ, ὅτι τὸ ⸀ὑμέτερονὑστέρημα οὗτοι ἀνεπλήρωσαν, 
'''
"18" = '''
:sup:`18` ἀνέπαυσαν γὰρ τὸ ἐμὸν πνεῦμα καὶ τὸ ὑμῶν. ἐπιγινώσκετε οὖν τοὺς τοιούτους. 
'''
"19" = '''
:sup:`19` Ἀσπάζονται ὑμᾶς αἱ ἐκκλησίαι τῆς Ἀσίας. ⸀ἀσπάζεταιὑμᾶς ἐν κυρίῳ πολλὰ Ἀκύλας καὶ ⸀Πρίσκασὺν τῇ κατʼ οἶκον αὐτῶν ἐκκλησίᾳ. 
'''
"20" = '''
:sup:`20` ἀσπάζονται ὑμᾶς οἱ ἀδελφοὶ πάντες. ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἁγίῳ. 
'''
"21" = '''
:sup:`21` Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου. 
'''
"22" = '''
:sup:`22` εἴ τις οὐ φιλεῖ τὸν ⸀κύριον ἤτω ἀνάθεμα. ⸂Μαράνα θά. 
'''
"23" = '''
:sup:`23` ἡ χάρις τοῦ κυρίου ⸀Ἰησοῦμεθʼ ὑμῶν. 
'''
"24" = '''
:sup:`24` ἡ ἀγάπη μου μετὰ πάντων ὑμῶν ἐν Χριστῷ ⸀Ἰησοῦ ‘/book’ 
'''
