[9]
"1" = '''
:sup:`1` καὶ ἔλεγεν αὐτοῖς· Ἀμὴν λέγω ὑμῖν ὅτι εἰσίν τινες ⸂τῶν ὧδε ἑστηκότων οἵτινες οὐ μὴ γεύσωνται θανάτου ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ ἐληλυθυῖαν ἐν δυνάμει. 
'''
"2" = '''
:sup:`2` Καὶ μετὰ ἡμέρας ἓξ παραλαμβάνει ὁ Ἰησοῦς τὸν Πέτρον καὶτὸν Ἰάκωβον ⸀καὶ Ἰωάννην, καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατʼ ἰδίαν μόνους. καὶ μετεμορφώθη ἔμπροσθεν αὐτῶν, 
'''
"3" = '''
:sup:`3` καὶ τὰ ἱμάτια αὐτοῦ ⸀ἐγένετοστίλβοντα λευκὰ ⸀λίανοἷα γναφεὺς ἐπὶ τῆς γῆς οὐ δύναται ⸀οὕτωςλευκᾶναι. 
'''
"4" = '''
:sup:`4` καὶ ὤφθη αὐτοῖς Ἠλίας σὺν Μωϋσεῖ, καὶ ἦσαν συλλαλοῦντες τῷ Ἰησοῦ. 
'''
"5" = '''
:sup:`5` καὶ ἀποκριθεὶς ὁ Πέτρος λέγει τῷ Ἰησοῦ· Ῥαββί, καλόν ἐστιν ἡμᾶς ὧδε εἶναι, καὶ ποιήσωμεν ⸂τρεῖς σκηνάς, σοὶ μίαν καὶ Μωϋσεῖ μίαν καὶ Ἠλίᾳ μίαν. 
'''
"6" = '''
:sup:`6` οὐ γὰρ ᾔδει τί ⸀ἀποκριθῇ ⸂ἔκφοβοι γὰρ ἐγένοντο. 
'''
"7" = '''
:sup:`7` καὶ ἐγένετονεφέλη ἐπισκιάζουσα αὐτοῖς, καὶ ⸀ἐγένετο φωνὴ ἐκ τῆς νεφέλης· Οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός, ⸂ἀκούετε αὐτοῦ. 
'''
"8" = '''
:sup:`8` καὶ ἐξάπινα περιβλεψάμενοι οὐκέτι οὐδένα εἶδον ⸂ἀλλὰ τὸν Ἰησοῦν μόνον μεθʼ ἑαυτῶν. 
'''
"9" = '''
:sup:`9` ⸂Καὶ καταβαινόντων αὐτῶν ⸀ἐκτοῦ ὄρους διεστείλατο αὐτοῖς ἵνα μηδενὶ ⸂ἃ εἶδον διηγήσωνται, εἰ μὴ ὅταν ὁ υἱὸς τοῦ ἀνθρώπου ἐκ νεκρῶν ἀναστῇ. 
'''
"10" = '''
:sup:`10` καὶ τὸν λόγον ἐκράτησαν πρὸς ἑαυτοὺς συζητοῦντες τί ἐστιν τὸ ἐκ νεκρῶν ἀναστῆναι. 
'''
"11" = '''
:sup:`11` καὶ ἐπηρώτων αὐτὸν λέγοντες· Ὅτι λέγουσιν οἱ γραμματεῖς ὅτι Ἠλίαν δεῖ ἐλθεῖν πρῶτον; 
'''
"12" = '''
:sup:`12` ὁ δὲ ⸀ἔφηαὐτοῖς· Ἠλίας μὲν ἐλθὼν πρῶτον ⸀ἀποκαθιστάνειπάντα, καὶ πῶς γέγραπται ἐπὶ τὸν υἱὸν τοῦ ἀνθρώπου ἵνα πολλὰ πάθῃ καὶ ⸀ἐξουδενηθῇ 
'''
"13" = '''
:sup:`13` ἀλλὰ λέγω ὑμῖν ὅτι καὶ Ἠλίας ἐλήλυθεν, καὶ ἐποίησαν αὐτῷ ὅσα ⸀ἤθελον καθὼς γέγραπται ἐπʼ αὐτόν. 
'''
"14" = '''
:sup:`14` Καὶ ⸂ἐλθόντες πρὸς τοὺς μαθητὰς εἶδον ὄχλον πολὺν περὶ αὐτοὺς καὶ γραμματεῖς συζητοῦντας ⸂πρὸς αὐτούς. 
'''
"15" = '''
:sup:`15` καὶ ⸀εὐθὺςπᾶς ὁ ὄχλος ⸂ἰδόντες αὐτὸν ἐξεθαμβήθησαν, καὶ προστρέχοντες ἠσπάζοντο αὐτόν. 
'''
"16" = '''
:sup:`16` καὶ ἐπηρώτησεν ⸀αὐτούς Τί συζητεῖτε πρὸς ⸀αὑτούς 
'''
"17" = '''
:sup:`17` καὶ ⸂ἀπεκρίθη αὐτῷ εἷς ἐκ τοῦ ὄχλου· Διδάσκαλε, ἤνεγκα τὸν υἱόν μου πρὸς σέ, ἔχοντα πνεῦμα ἄλαλον· 
'''
"18" = '''
:sup:`18` καὶ ὅπου ⸀ἐὰναὐτὸν καταλάβῃ ῥήσσει αὐτόν, καὶ ἀφρίζει καὶ τρίζει τοὺς ⸀ὀδόνταςκαὶ ξηραίνεται· καὶ εἶπα τοῖς μαθηταῖς σου ἵνα αὐτὸ ἐκβάλωσιν, καὶ οὐκ ἴσχυσαν. 
'''
"19" = '''
:sup:`19` ὁ δὲ ἀποκριθεὶς ⸀αὐτοῖςλέγει· Ὦ γενεὰ ἄπιστος, ἕως πότε πρὸς ὑμᾶς ἔσομαι; ἕως πότε ἀνέξομαι ὑμῶν; φέρετε αὐτὸν πρός με. 
'''
"20" = '''
:sup:`20` καὶ ἤνεγκαν αὐτὸν πρὸς αὐτόν. καὶ ἰδὼν αὐτὸν ⸂τὸ πνεῦμα εὐθὺς ⸀συνεσπάραξεναὐτόν, καὶ πεσὼν ἐπὶ τῆς γῆς ἐκυλίετο ἀφρίζων. 
'''
"21" = '''
:sup:`21` καὶ ἐπηρώτησεν τὸν πατέρα αὐτοῦ· Πόσος χρόνος ἐστὶν ὡς τοῦτο γέγονεν αὐτῷ; ὁ δὲ εἶπεν· ⸀Ἐκπαιδιόθεν· 
'''
"22" = '''
:sup:`22` καὶ πολλάκις ⸂καὶ εἰς πῦρ αὐτὸν ἔβαλεν καὶ εἰς ὕδατα ἵνα ἀπολέσῃ αὐτόν· ἀλλʼ εἴ τι ⸀δύνῃ βοήθησον ἡμῖν σπλαγχνισθεὶς ἐφʼ ἡμᾶς. 
'''
"23" = '''
:sup:`23` ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ· Τὸ Εἰ ⸀δύνῃ πάντα δυνατὰ τῷ πιστεύοντι. 
'''
"24" = '''
:sup:`24` ⸀εὐθὺςκράξας ὁ πατὴρ τοῦ ⸀παιδίουἔλεγεν· ⸀Πιστεύω βοήθει μου τῇ ἀπιστίᾳ. 
'''
"25" = '''
:sup:`25` ἰδὼν δὲ ὁ Ἰησοῦς ὅτι ἐπισυντρέχει ὄχλος ἐπετίμησεν τῷ πνεύματι τῷ ἀκαθάρτῳ λέγων αὐτῷ· Τὸ ⸂ἄλαλον καὶ κωφὸν πνεῦμα, ἐγὼ ⸂ἐπιτάσσω σοι, ἔξελθε ἐξ αὐτοῦ καὶ μηκέτι εἰσέλθῃς εἰς αὐτόν. 
'''
"26" = '''
:sup:`26` καὶ ⸂κράξας καὶ πολλὰ σπαράξας ἐξῆλθεν· καὶ ἐγένετο ὡσεὶ νεκρὸς ὥστε ⸀τοὺςπολλοὺς λέγειν ὅτι ἀπέθανεν. 
'''
"27" = '''
:sup:`27` ὁ δὲ Ἰησοῦς κρατήσας ⸂τῆς χειρὸς αὐτοῦ ἤγειρεν αὐτόν, καὶ ἀνέστη. 
'''
"28" = '''
:sup:`28` καὶ ⸂εἰσελθόντος αὐτοῦ εἰς οἶκον οἱ μαθηταὶ αὐτοῦ ⸂κατʼ ἰδίαν ἐπηρώτων αὐτόν· Ὅτι ἡμεῖς οὐκ ἠδυνήθημεν ἐκβαλεῖν αὐτό; 
'''
"29" = '''
:sup:`29` καὶ εἶπεν αὐτοῖς· Τοῦτο τὸ γένος ἐν οὐδενὶ δύναται ἐξελθεῖν εἰ μὴ ἐν ⸀προσευχῇ 
'''
"30" = '''
:sup:`30` Κἀκεῖθεν ἐξελθόντες ⸀παρεπορεύοντοδιὰ τῆς Γαλιλαίας, καὶ οὐκ ἤθελεν ἵνα τις γνοῖ· 
'''
"31" = '''
:sup:`31` ἐδίδασκεν γὰρ τοὺς μαθητὰς αὐτοῦ καὶ ἔλεγεν αὐτοῖς ὅτι Ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται εἰς χεῖρας ἀνθρώπων, καὶ ἀποκτενοῦσιν αὐτόν, καὶ ἀποκτανθεὶς ⸂μετὰ τρεῖς ἡμέρας ἀναστήσεται. 
'''
"32" = '''
:sup:`32` οἱ δὲ ἠγνόουν τὸ ῥῆμα, καὶ ἐφοβοῦντο αὐτὸν ἐπερωτῆσαι. 
'''
"33" = '''
:sup:`33` Καὶ ⸀ἦλθονεἰς Καφαρναούμ. καὶ ἐν τῇ οἰκίᾳ γενόμενος ἐπηρώτα αὐτούς· Τί ἐν τῇ ⸀ὁδῷδιελογίζεσθε; 
'''
"34" = '''
:sup:`34` οἱ δὲ ἐσιώπων, πρὸς ἀλλήλους γὰρ διελέχθησαν ἐν τῇ ὁδῷ τίς μείζων. 
'''
"35" = '''
:sup:`35` καὶ καθίσας ἐφώνησεν τοὺς δώδεκα καὶ λέγει αὐτοῖς· Εἴ τις θέλει πρῶτος εἶναι ἔσται πάντων ἔσχατος καὶ πάντων διάκονος. 
'''
"36" = '''
:sup:`36` καὶ λαβὼν παιδίον ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν καὶ ἐναγκαλισάμενος αὐτὸ εἶπεν αὐτοῖς· 
'''
"37" = '''
:sup:`37` Ὃς ⸀ἂνἓν τῶν τοιούτων παιδίων δέξηται ἐπὶ τῷ ὀνόματί μου, ἐμὲ δέχεται· καὶ ὃς ⸁ἂνἐμὲ ⸀δέχηται οὐκ ἐμὲ δέχεται ἀλλὰ τὸν ἀποστείλαντά με. 
'''
"38" = '''
:sup:`38` ⸂Ἔφη αὐτῷ ὁ Ἰωάννης· Διδάσκαλε, εἴδομέν τινα ⸀ἐντῷ ὀνόματί σου ἐκβάλλοντα δαιμόνια, ⸂καὶ ἐκωλύομεν αὐτόν, ὅτι οὐκ ἠκολούθει ἡμῖν. 
'''
"39" = '''
:sup:`39` ὁ δὲ Ἰησοῦς εἶπεν· Μὴ κωλύετε αὐτόν, οὐδεὶς γάρ ἐστιν ὃς ποιήσει δύναμιν ἐπὶ τῷ ὀνόματί μου καὶ δυνήσεται ταχὺ κακολογῆσαί με· 
'''
"40" = '''
:sup:`40` ὃς γὰρ οὐκ ἔστιν καθʼ ⸂ἡμῶν, ὑπὲρ ἡμῶν ἐστιν. 
'''
"41" = '''
:sup:`41` Ὃς γὰρ ἂν ποτίσῃ ὑμᾶς ποτήριον ὕδατος ἐν ⸀ὀνόματιὅτιχριστοῦ ἐστε, ἀμὴν λέγω ὑμῖν ⸀ὅτι οὐ μὴ ⸀ἀπολέσῃτὸν μισθὸν αὐτοῦ. 
'''
"42" = '''
:sup:`42` Καὶ ὃς ⸀ἂνσκανδαλίσῃ ἕνα τῶν μικρῶν ⸀τούτωντῶν πιστευόντων ⸂εἰς ἐμέ, καλόν ἐστιν αὐτῷ μᾶλλον εἰ περίκειται ⸂μύλος ὀνικὸς περὶ τὸν τράχηλον αὐτοῦ καὶ βέβληται εἰς τὴν θάλασσαν. 
'''
"43" = '''
:sup:`43` Καὶ ἐὰν ⸀σκανδαλίζῃσε ἡ χείρ σου, ἀπόκοψον αὐτήν· καλόν ⸂ἐστίν σε κυλλὸν ⸂εἰσελθεῖν εἰς τὴν ζωὴν ἢ τὰς δύο χεῖρας ἔχοντα ἀπελθεῖν εἰς τὴν γέενναν, εἰς τὸ πῦρ τὸ ⸀ἄσβεστον 
'''
"44" = '''
:sup:`44` καὶ ἐὰν ὁ πούς σου σκανδαλίζῃ σε ἀπόκοψον αὐτόν· καλόν ἐστίν ⸀σε εἰσελθεῖν εἰς τὴν ζωὴν χωλὸν ἢ τοὺς δύο πόδας ἔχοντα βληθῆναι εἰς τὴν ⸀γέενναν 
'''
"45" = '''
:sup:`45` καὶ ἐὰν ὁ ὀφθαλμός σου σκανδαλίζῃ σε, ἔκβαλε αὐτόν· καλόν ⸀σέἐστιν μονόφθαλμον εἰσελθεῖν εἰς τὴνβασιλείαν τοῦ θεοῦ ἢ δύο ὀφθαλμοὺς ἔχοντα βληθῆναι εἰς ⸀τὴν ⸀γέενναν 
'''
"46" = '''
:sup:`46` ὅπου ὁ σκώληξ αὐτῶν οὐ τελευτᾷ καὶ τὸ πῦρ οὐ σβέννυται. 
'''
"47" = '''
:sup:`47` Πᾶς γὰρ πυρὶ ⸀ἁλισθήσεται 
'''
"48" = '''
:sup:`48` καλὸν τὸ ἅλα· ἐὰν δὲ τὸ ἅλας ἄναλον γένηται, ἐν τίνι αὐτὸ ἀρτύσετε; ἔχετε ἐν ἑαυτοῖς ⸀ἅλα, καὶ εἰρηνεύετε ἐν ἀλλήλοις. 
'''
