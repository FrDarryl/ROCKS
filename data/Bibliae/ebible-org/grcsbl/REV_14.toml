[14]
"1" = '''
:sup:`1` Καὶ εἶδον, καὶ ἰδοὺ τὸ ἀρνίον ⸀ἑστὸςἐπὶ τὸ ὄρος Σιών, καὶ μετʼ ⸀αὐτοῦἑκατὸν τεσσεράκοντα τέσσαρες χιλιάδες ἔχουσαι τὸ ὄνομα αὐτοῦ καὶ τὸ ὄνομα τοῦ πατρὸς αὐτοῦ γεγραμμένον ἐπὶ τῶν μετώπων αὐτῶν. 
'''
"2" = '''
:sup:`2` καὶ ἤκουσα φωνὴν ἐκ τοῦ οὐρανοῦ ὡς φωνὴν ὑδάτων πολλῶν καὶ ὡς φωνὴν βροντῆς μεγάλης, καὶ ἡ φωνὴ ἣν ἤκουσα ὡς κιθαρῳδῶν κιθαριζόντων ἐν ταῖς κιθάραις αὐτῶν. 
'''
"3" = '''
:sup:`3` καὶ ᾄδουσιν ⸀ὡςᾠδὴν καινὴν ἐνώπιον τοῦ θρόνου καὶ ἐνώπιον τῶν τεσσάρων ζῴων καὶ τῶν πρεσβυτέρων· καὶ οὐδεὶς ἐδύνατο μαθεῖν τὴν ᾠδὴν εἰ μὴ αἱ ἑκατὸν τεσσεράκοντα τέσσαρες χιλιάδες, οἱ ἠγορασμένοι ἀπὸ τῆς γῆς. 
'''
"4" = '''
:sup:`4` οὗτοί εἰσιν οἳ μετὰ γυναικῶν οὐκ ἐμολύνθησαν, παρθένοι γάρ εἰσιν· ⸀οὗτοιοἱ ἀκολουθοῦντες τῷ ἀρνίῳ ὅπου ἂν ⸀ὑπάγῃ ⸁οὗτοιἠγοράσθησαν ἀπὸ τῶν ἀνθρώπων ἀπαρχὴ τῷ θεῷ καὶ τῷ ἀρνίῳ, 
'''
"5" = '''
:sup:`5` καὶ ⸂ἐν τῷ στόματι αὐτῶν οὐχ εὑρέθη ψεῦδος· ⸀ἄμωμοίεἰσιν. 
'''
"6" = '''
:sup:`6` Καὶ εἶδον ⸀ἄλλονἄγγελον πετόμενον ἐν μεσουρανήματι, ἔχοντα εὐαγγέλιον αἰώνιον εὐαγγελίσαι ⸀ἐπὶτοὺς καθημένους ἐπὶ τῆς γῆς καὶ ἐπὶ πᾶν ἔθνος καὶ φυλὴν καὶ γλῶσσαν καὶ λαόν, 
'''
"7" = '''
:sup:`7` λέγων ἐν φωνῇ μεγάλῃ· Φοβήθητε τὸν ⸀θεὸνκαὶ δότε αὐτῷ δόξαν, ὅτι ἦλθεν ἡ ὥρα τῆς κρίσεως αὐτοῦ, καὶ προσκυνήσατε ⸂τῷ ποιήσαντι τὸν οὐρανὸν καὶτὴν γῆν ⸀καὶ θάλασσαν καὶ πηγὰς ὑδάτων. 
'''
"8" = '''
:sup:`8` Καὶ ἄλλος ⸂δεύτερος ἄγγελος ἠκολούθησεν λέγων· Ἔπεσεν, ⸀ἔπεσενΒαβυλὼν ἡ μεγάλη, ⸀ἣἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πεπότικεν πάντα τὰ ἔθνη. 
'''
"9" = '''
:sup:`9` Καὶ ἄλλος ἄγγελος τρίτος ἠκολούθησεν αὐτοῖς λέγων ἐν φωνῇ μεγάλῃ· Εἴ τις προσκυνεῖ τὸ θηρίον καὶ τὴν εἰκόνα αὐτοῦ, καὶ λαμβάνει χάραγμα ἐπὶ τοῦ μετώπου αὐτοῦ ἢ ἐπὶ τὴν χεῖρα αὐτοῦ, 
'''
"10" = '''
:sup:`10` καὶ αὐτὸς πίεται ἐκ τοῦ οἴνου τοῦ θυμοῦ τοῦ θεοῦ τοῦ κεκερασμένου ἀκράτου ἐν τῷ ποτηρίῳ τῆς ὀργῆς αὐτοῦ, καὶ βασανισθήσεται ἐν πυρὶ καὶ θείῳ ἐνώπιον ⸂ἀγγέλων ἁγίων καὶ ἐνώπιον τοῦ ἀρνίου. 
'''
"11" = '''
:sup:`11` καὶ ὁ καπνὸς τοῦ βασανισμοῦ αὐτῶν εἰς αἰῶνας αἰώνων ἀναβαίνει, καὶ οὐκ ἔχουσιν ἀνάπαυσιν ἡμέρας καὶ νυκτός, οἱ προσκυνοῦντες τὸ θηρίον καὶ τὴν εἰκόνα αὐτοῦ, καὶ εἴ τις λαμβάνει τὸ χάραγμα τοῦ ὀνόματος αὐτοῦ. 
'''
"12" = '''
:sup:`12` Ὧδε ἡ ὑπομονὴ τῶν ἁγίων ἐστίν, οἱ τηροῦντες τὰς ἐντολὰς τοῦ θεοῦ καὶ τὴν πίστιν Ἰησοῦ. 
'''
"13" = '''
:sup:`13` Καὶ ἤκουσα φωνῆς ἐκ τοῦ οὐρανοῦ λεγούσης· Γράψον· Μακάριοι οἱ νεκροὶ οἱ ἐν κυρίῳ ἀποθνῄσκοντες ἀπʼ ἄρτι. ⸂ναί, λέγει τὸ πνεῦμα, ἵνα ⸀ἀναπαήσονταιἐκ τῶν κόπων αὐτῶν, τὰ ⸀γὰρἔργα αὐτῶν ἀκολουθεῖ μετʼ αὐτῶν. 
'''
"14" = '''
:sup:`14` Καὶ εἶδον, καὶ ἰδοὺ νεφέλη λευκή, καὶ ἐπὶ τὴν νεφέλην καθήμενον ὅμοιον ⸀υἱὸνἀνθρώπου, ἔχων ἐπὶ τῆς κεφαλῆς αὐτοῦ στέφανον χρυσοῦν καὶ ἐν τῇ χειρὶ αὐτοῦ δρέπανον ὀξύ. 
'''
"15" = '''
:sup:`15` καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ κράζων ἐν φωνῇ μεγάλῃ τῷ καθημένῳ ἐπὶ τῆς νεφέλης· Πέμψον τὸ δρέπανόν σου καὶ θέρισον, ὅτι ἦλθεν ἡ ὥρα θερίσαι, ὅτι ἐξηράνθη ὁ θερισμὸς τῆς γῆς. 
'''
"16" = '''
:sup:`16` καὶ ἔβαλεν ὁ καθήμενος ἐπὶ ⸂τῆς νεφέλης τὸ δρέπανον αὐτοῦ ἐπὶ τὴν γῆν, καὶ ἐθερίσθη ἡ γῆ. 
'''
"17" = '''
:sup:`17` Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ τοῦ ἐν τῷ οὐρανῷ, ἔχων καὶ αὐτὸς δρέπανον ὀξύ. 
'''
"18" = '''
:sup:`18` καὶ ἄλλος ⸀ἄγγελοςἐκ τοῦ θυσιαστηρίου, ⸀ὁἔχων ἐξουσίαν ἐπὶ τοῦ πυρός, καὶ ἐφώνησεν ⸀φωνῇμεγάλῃ τῷ ἔχοντι τὸ δρέπανον τὸ ὀξὺ λέγων· Πέμψον σου τὸ δρέπανον τὸ ὀξὺ καὶ τρύγησον τοὺς βότρυας τῆς ἀμπέλου τῆς γῆς, ὅτι ἤκμασαν αἱ σταφυλαὶ αὐτῆς. 
'''
"19" = '''
:sup:`19` καὶ ἔβαλεν ὁ ἄγγελος τὸ δρέπανον αὐτοῦ εἰς τὴν γῆν, καὶ ἐτρύγησεν τὴν ἄμπελον τῆς γῆς, καὶ ἔβαλεν εἰς τὴν ληνὸν τοῦ θυμοῦ τοῦ θεοῦ τὸν μέγαν. 
'''
"20" = '''
:sup:`20` καὶ ἐπατήθη ἡ ληνὸς ἔξωθεν τῆς πόλεως, καὶ ἐξῆλθεν αἷμα ἐκ τῆς ληνοῦ ἄχρι τῶν χαλινῶν τῶν ἵππων ἀπὸ σταδίων χιλίων ἑξακοσίων. 
'''
