[2]
"1" = '''
:sup:`1` Ἐγένετο δὲ ἐν ταῖς ἡμέραις ἐκείναις ἐξῆλθεν δόγμα παρὰ Καίσαρος Αὐγούστου ἀπογράφεσθαι πᾶσαν τὴν οἰκουμένην· 
'''
"2" = '''
:sup:`2` (⸀αὕτηἀπογραφὴ πρώτη ἐγένετο ἡγεμονεύοντος τῆς Συρίας Κυρηνίου·) 
'''
"3" = '''
:sup:`3` καὶ ἐπορεύοντο πάντες ἀπογράφεσθαι, ἕκαστος εἰς τὴν ⸀ἑαυτοῦπόλιν. 
'''
"4" = '''
:sup:`4` Ἀνέβη δὲ καὶ Ἰωσὴφ ἀπὸ τῆς Γαλιλαίας ἐκ πόλεως Ναζαρὲθ εἰς τὴν Ἰουδαίαν εἰς πόλιν Δαυὶδ ἥτις καλεῖται Βηθλέεμ, διὰ τὸ εἶναι αὐτὸν ἐξ οἴκου καὶ πατριᾶς Δαυίδ, 
'''
"5" = '''
:sup:`5` ἀπογράψασθαι σὺν Μαριὰμ τῇ ⸂ἐμνηστευμένῃ αὐτῷ, οὔσῃ ἐγκύῳ. 
'''
"6" = '''
:sup:`6` ἐγένετο δὲ ἐν τῷ εἶναι αὐτοὺς ἐκεῖ ἐπλήσθησαν αἱ ἡμέραι τοῦ τεκεῖν αὐτήν, 
'''
"7" = '''
:sup:`7` καὶ ἔτεκεν τὸν υἱὸν αὐτῆς τὸν πρωτότοκον, καὶ ἐσπαργάνωσεν αὐτὸν καὶ ἀνέκλινεν αὐτὸν ⸀ἐνφάτνῃ, διότι οὐκ ἦν αὐτοῖς τόπος ἐν τῷ καταλύματι. 
'''
"8" = '''
:sup:`8` Καὶ ποιμένες ἦσαν ἐν τῇ χώρᾳ τῇ αὐτῇ ἀγραυλοῦντες καὶ φυλάσσοντες φυλακὰς τῆς νυκτὸς ἐπὶ τὴν ποίμνην αὐτῶν. 
'''
"9" = '''
:sup:`9` ⸀καὶἄγγελος κυρίου ἐπέστη αὐτοῖς καὶ δόξα κυρίου περιέλαμψεν αὐτούς, καὶ ἐφοβήθησαν φόβον μέγαν· 
'''
"10" = '''
:sup:`10` καὶ εἶπεν αὐτοῖς ὁ ἄγγελος· Μὴ φοβεῖσθε, ἰδοὺ γὰρ εὐαγγελίζομαι ὑμῖν χαρὰν μεγάλην ἥτις ἔσται παντὶ τῷ λαῷ, 
'''
"11" = '''
:sup:`11` ὅτι ἐτέχθη ὑμῖν σήμερον σωτὴρ ὅς ἐστιν χριστὸς κύριος ἐν πόλει Δαυίδ· 
'''
"12" = '''
:sup:`12` καὶ τοῦτο ὑμῖν ⸀τὸσημεῖον, εὑρήσετε βρέφος ἐσπαργανωμένον ⸀καὶκείμενον ἐν φάτνῃ. 
'''
"13" = '''
:sup:`13` καὶ ἐξαίφνης ἐγένετο σὺν τῷ ἀγγέλῳ πλῆθος στρατιᾶς ⸀οὐρανίουαἰνούντων τὸν θεὸν καὶ λεγόντων· 
'''
"14" = '''
:sup:`14` Δόξα ἐν ὑψίστοις θεῷ καὶ ἐπὶ γῆς εἰρήνη ἐν ἀνθρώποις ⸀εὐδοκίας 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο ὡς ἀπῆλθον ἀπʼ αὐτῶν εἰς τὸν οὐρανὸν οἱἄγγελοι, ⸀οἱ ποιμένες ⸀ἐλάλουνπρὸς ἀλλήλους· Διέλθωμεν δὴ ἕως Βηθλέεμ καὶ ἴδωμεν τὸ ῥῆμα τοῦτο τὸ γεγονὸς ὃ ὁ κύριος ἐγνώρισεν ἡμῖν. 
'''
"16" = '''
:sup:`16` καὶ ἦλθαν σπεύσαντες καὶ ἀνεῦραν τήν τε Μαριὰμ καὶ τὸν Ἰωσὴφ καὶ τὸ βρέφος κείμενον ἐν τῇ φάτνῃ· 
'''
"17" = '''
:sup:`17` ἰδόντες δὲ ⸀ἐγνώρισανπερὶ τοῦ ῥήματος τοῦ λαληθέντος αὐτοῖς περὶ τοῦ παιδίου τούτου. 
'''
"18" = '''
:sup:`18` καὶ πάντες οἱ ἀκούσαντες ἐθαύμασαν περὶ τῶν λαληθέντων ὑπὸ τῶν ποιμένων πρὸς αὐτούς, 
'''
"19" = '''
:sup:`19` ἡ δὲ ⸀Μαρίαπάντα συνετήρει τὰ ῥήματα ταῦτα συμβάλλουσα ἐν τῇ καρδίᾳ αὐτῆς. 
'''
"20" = '''
:sup:`20` καὶ ὑπέστρεψαν οἱ ποιμένες δοξάζοντες καὶ αἰνοῦντες τὸν θεὸν ἐπὶ πᾶσιν οἷς ἤκουσαν καὶ εἶδον καθὼς ἐλαλήθη πρὸς αὐτούς. 
'''
"21" = '''
:sup:`21` Καὶ ὅτε ἐπλήσθησαν ἡμέραι ὀκτὼ τοῦ περιτεμεῖν αὐτόν, καὶ ἐκλήθη τὸ ὄνομα αὐτοῦ Ἰησοῦς, τὸ κληθὲν ὑπὸ τοῦ ἀγγέλου πρὸ τοῦ συλλημφθῆναι αὐτὸν ἐν τῇ κοιλίᾳ. 
'''
"22" = '''
:sup:`22` Καὶ ὅτε ἐπλήσθησαν αἱ ἡμέραι τοῦ καθαρισμοῦ αὐτῶν κατὰ τὸν νόμον Μωϋσέως, ἀνήγαγον αὐτὸν εἰς Ἱεροσόλυμα παραστῆσαι τῷ κυρίῳ, 
'''
"23" = '''
:sup:`23` καθὼς γέγραπται ἐν νόμῳ κυρίου ὅτι Πᾶν ἄρσεν διανοῖγον μήτραν ἅγιον τῷ κυρίῳ κληθήσεται, 
'''
"24" = '''
:sup:`24` καὶ τοῦ δοῦναι θυσίαν κατὰ τὸ εἰρημένον ἐν ⸀τῷνόμῳ κυρίου, ζεῦγος τρυγόνων ἢ δύο νοσσοὺς περιστερῶν. 
'''
"25" = '''
:sup:`25` Καὶ ἰδοὺ ⸂ἄνθρωπος ἦν ἐν Ἰερουσαλὴμ ᾧ ὄνομα Συμεών, καὶ ὁ ἄνθρωπος οὗτος δίκαιος καὶ εὐλαβής, προσδεχόμενος παράκλησιν τοῦ Ἰσραήλ, καὶ πνεῦμα ἦν ἅγιον ἐπʼ αὐτόν· 
'''
"26" = '''
:sup:`26` καὶ ἦν αὐτῷ κεχρηματισμένον ὑπὸ τοῦ πνεύματος τοῦ ἁγίου μὴ ἰδεῖν θάνατον πρὶν ⸂ἢ ἂν ἴδῃ τὸν χριστὸν κυρίου. 
'''
"27" = '''
:sup:`27` καὶ ἦλθεν ἐν τῷ πνεύματι εἰς τὸ ἱερόν· καὶ ἐν τῷ εἰσαγαγεῖν τοὺς γονεῖς τὸ παιδίον Ἰησοῦν τοῦ ποιῆσαι αὐτοὺς κατὰ τὸ εἰθισμένον τοῦ νόμου περὶ αὐτοῦ 
'''
"28" = '''
:sup:`28` καὶ αὐτὸς ἐδέξατο αὐτὸ εἰς τὰς ⸀ἀγκάλαςκαὶ εὐλόγησεν τὸν θεὸν καὶ εἶπεν· 
'''
"29" = '''
:sup:`29` Νῦν ἀπολύεις τὸν δοῦλόν σου, δέσποτα, κατὰ τὸ ῥῆμά σου ἐν εἰρήνῃ· 
'''
"30" = '''
:sup:`30` ὅτι εἶδον οἱ ὀφθαλμοί μου τὸ σωτήριόν σου 
'''
"31" = '''
:sup:`31` ὃ ἡτοίμασας κατὰ πρόσωπον πάντων τῶν λαῶν, 
'''
"32" = '''
:sup:`32` φῶς εἰς ἀποκάλυψιν ἐθνῶν καὶ δόξαν λαοῦ σου Ἰσραήλ. 
'''
"33" = '''
:sup:`33` καὶ ἦν ⸂ὁ πατὴρ αὐτοῦ καὶ ἡ ⸀μήτηρθαυμάζοντες ἐπὶ τοῖς λαλουμένοις περὶ αὐτοῦ. 
'''
"34" = '''
:sup:`34` καὶ εὐλόγησεν αὐτοὺς Συμεὼν καὶ εἶπεν πρὸς Μαριὰμ τὴν μητέρα αὐτοῦ· Ἰδοὺ οὗτος κεῖται εἰς πτῶσιν καὶ ἀνάστασιν πολλῶν ἐν τῷ Ἰσραὴλ καὶ εἰς σημεῖον ἀντιλεγόμενον, 
'''
"35" = '''
:sup:`35` καὶ σοῦ ⸀δὲαὐτῆς τὴν ψυχὴν διελεύσεται ῥομφαία, ὅπως ἂν ἀποκαλυφθῶσιν ἐκ πολλῶν καρδιῶν διαλογισμοί. 
'''
"36" = '''
:sup:`36` Καὶ ἦν Ἅννα προφῆτις, θυγάτηρ Φανουήλ, ἐκ φυλῆς Ἀσήρ (αὕτη προβεβηκυῖα ἐν ἡμέραις πολλαῖς, ζήσασα ⸂μετὰ ἀνδρὸς ἔτη ἑπτὰ ἀπὸ τῆς παρθενίας αὐτῆς, 
'''
"37" = '''
:sup:`37` καὶ αὐτὴ χήρα ⸀ἕωςἐτῶν ὀγδοήκοντα τεσσάρων,) ἣ οὐκ ⸀ἀφίστατοτοῦ ἱεροῦ νηστείαις καὶ δεήσεσιν λατρεύουσα νύκτα καὶ ἡμέραν. 
'''
"38" = '''
:sup:`38` ⸀καὶαὐτῇ τῇ ὥρᾳ ἐπιστᾶσα ἀνθωμολογεῖτο τῷ ⸀θεῷκαὶ ἐλάλει περὶ αὐτοῦ πᾶσιν τοῖς προσδεχομένοις ⸀λύτρωσιν Ἰερουσαλήμ. 
'''
"39" = '''
:sup:`39` Καὶ ὡς ἐτέλεσαν ⸀πάντατὰ κατὰ τὸν νόμον κυρίου, ⸀ἐπέστρεψανεἰςτὴν Γαλιλαίαν ⸀εἰς πόλιν ἑαυτῶν Ναζαρέθ. 
'''
"40" = '''
:sup:`40` Τὸ δὲ παιδίον ηὔξανεν καὶ ἐκραταιοῦτο ⸂πληρούμενον σοφίᾳ, καὶ χάρις θεοῦ ἦν ἐπʼ αὐτό. 
'''
"41" = '''
:sup:`41` Καὶ ἐπορεύοντο οἱ γονεῖς αὐτοῦ κατʼ ἔτος εἰς Ἰερουσαλὴμ τῇ ἑορτῇ τοῦ πάσχα. 
'''
"42" = '''
:sup:`42` καὶ ὅτε ἐγένετο ἐτῶν δώδεκα, ⸀ἀναβαινόντων⸀αὐτῶνκατὰ τὸ ἔθος τῆς ἑορτῆς 
'''
"43" = '''
:sup:`43` καὶ τελειωσάντων τὰς ἡμέρας, ἐν τῷ ὑποστρέφειν αὐτοὺς ὑπέμεινεν Ἰησοῦς ὁ παῖς ἐν Ἰερουσαλήμ, καὶ οὐκ ⸂ἔγνωσαν οἱ γονεῖς αὐτοῦ. 
'''
"44" = '''
:sup:`44` νομίσαντες δὲ αὐτὸν ⸂εἶναι ἐν τῇ συνοδίᾳ ἦλθον ἡμέρας ὁδὸν καὶἀνεζήτουν αὐτὸν ἐν τοῖς συγγενεῦσιν ⸀καὶ τοῖς γνωστοῖς, 
'''
"45" = '''
:sup:`45` καὶ μὴ ⸀εὑρόντεςὑπέστρεψαν εἰς Ἰερουσαλὴμ ⸀ἀναζητοῦντεςαὐτόν. 
'''
"46" = '''
:sup:`46` καὶ ἐγένετο μετὰ ἡμέρας τρεῖς εὗρον αὐτὸν ἐν τῷ ἱερῷ καθεζόμενον ἐν μέσῳ τῶν διδασκάλων καὶ ἀκούοντα αὐτῶν καὶ ἐπερωτῶντα αὐτούς· 
'''
"47" = '''
:sup:`47` ἐξίσταντο δὲ πάντες οἱ ἀκούοντες αὐτοῦ ἐπὶ τῇ συνέσει καὶ ταῖς ἀποκρίσεσιν αὐτοῦ. 
'''
"48" = '''
:sup:`48` καὶ ἰδόντες αὐτὸν ἐξεπλάγησαν, καὶ ⸂εἶπεν πρὸς αὐτὸν ἡ μήτηρ αὐτοῦ· Τέκνον, τί ἐποίησας ἡμῖν οὕτως; ἰδοὺ ὁ πατήρ σου καὶ ἐγὼ ὀδυνώμενοι ⸀ἐζητοῦμένσε. 
'''
"49" = '''
:sup:`49` καὶ εἶπεν πρὸς αὐτούς· Τί ὅτι ἐζητεῖτέ με; οὐκ ᾔδειτε ὅτι ἐν τοῖς τοῦ πατρός μου δεῖ εἶναί με; 
'''
"50" = '''
:sup:`50` καὶ αὐτοὶ οὐ συνῆκαν τὸ ῥῆμα ὃ ἐλάλησεν αὐτοῖς. 
'''
"51" = '''
:sup:`51` καὶ κατέβη μετʼ αὐτῶν καὶ ἦλθεν εἰς Ναζαρέθ, καὶ ἦν ὑποτασσόμενος αὐτοῖς. καὶ ἡ μήτηρ αὐτοῦ διετήρει πάντα τὰ ῥήματα ⸀ταῦταἐν τῇ καρδίᾳ αὐτῆς. 
'''
"52" = '''
:sup:`52` Καὶ Ἰησοῦς προέκοπτεν ⸂σοφίᾳ καὶ ἡλικίᾳ καὶ χάριτι παρὰ θεῷ καὶ ἀνθρώποις. 
'''
