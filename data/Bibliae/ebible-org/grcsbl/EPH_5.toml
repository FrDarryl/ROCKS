"1" = '''
:sup:`1` γίνεσθε οὖν μιμηταὶ τοῦ θεοῦ, ὡς τέκνα ἀγαπητά, 
'''
"2" = '''
:sup:`2` καὶ περιπατεῖτε ἐν ἀγάπῃ, καθὼς καὶ ὁ Χριστὸς ἠγάπησεν ⸀ἡμᾶςκαὶ παρέδωκεν ἑαυτὸν ὑπὲρ ⸀ἡμῶνπροσφορὰν καὶ θυσίαν τῷ θεῷ εἰς ὀσμὴν εὐωδίας. 
'''
"3" = '''
:sup:`3` Πορνεία δὲ καὶ ⸂ἀκαθαρσία πᾶσα ἢ πλεονεξία μηδὲ ὀνομαζέσθω ἐν ὑμῖν, καθὼς πρέπει ἁγίοις, 
'''
"4" = '''
:sup:`4` καὶ αἰσχρότης καὶ μωρολογία ἢ εὐτραπελία, ⸂ἃ οὐκ ἀνῆκεν, ἀλλὰ μᾶλλον εὐχαριστία. 
'''
"5" = '''
:sup:`5` τοῦτο γὰρ ⸀ἴστεγινώσκοντες ὅ ι πᾶς πόρνος ἢ ἀκάθαρτος ἢ πλεονέκτης, ⸀ὅ ἐστιν εἰδωλολάτρης, οὐκ ἔχει κληρονομίαν ἐν τῇ βασιλείᾳ τοῦ Χριστοῦ καὶ θεοῦ. 
'''
"6" = '''
:sup:`6` Μηδεὶς ὑμᾶς ἀπατάτω κενοῖς λόγοις, διὰ ταῦτα γὰρ ἔρχεται ἡ ὀργὴ τοῦ θεοῦ ἐπὶ τοὺς υἱοὺς τῆς ἀπειθείας. 
'''
"7" = '''
:sup:`7` μὴ οὖν γίνεσθε συμμέτοχοι αὐτῶν· 
'''
"8" = '''
:sup:`8` ἦτε γάρ ποτε σκότος, νῦν δὲ φῶς ἐν κυρίῳ· ὡς τέκνα φωτὸς περιπατεῖτε, 
'''
"9" = '''
:sup:`9` ὁ γὰρ καρπὸς τοῦ ⸀φωτὸςἐν πάσῃ ἀγαθωσύνῃ καὶ δικαιοσύνῃ καὶ ἀληθείᾳ, 
'''
"10" = '''
:sup:`10` δοκιμάζοντες τί ἐστιν εὐάρεστον τῷ κυρίῳ· 
'''
"11" = '''
:sup:`11` καὶ μὴ συγκοινωνεῖτε τοῖς ἔργοις τοῖς ἀκάρποις τοῦ σκότους, μᾶλλον δὲ καὶ ἐλέγχετε, 
'''
"12" = '''
:sup:`12` τὰ γὰρ κρυφῇ γινόμενα ὑπʼ αὐτῶν αἰσχρόν ἐστιν καὶ λέγειν· 
'''
"13" = '''
:sup:`13` τὰ δὲ πάντα ἐλεγχόμενα ὑπὸ τοῦ φωτὸς φανεροῦται, 
'''
"14" = '''
:sup:`14` πᾶν γὰρ τὸ φανερούμενον φῶς ἐστιν. διὸ λέγει· Ἔγειρε, ὁ καθεύδων, καὶ ἀνάστα ἐκ τῶν νεκρῶν, καὶ ἐπιφαύσει σοι ὁ Χριστός. 
'''
"15" = '''
:sup:`15` Βλέπετε οὖν ⸂ἀκριβῶς πῶς περιπατεῖτε, μὴ ὡς ἄσοφοι ἀλλʼ ὡς σοφοί, 
'''
"16" = '''
:sup:`16` ἐξαγοραζόμενοι τὸν καιρόν, ὅτι αἱ ἡμέραι πονηραί εἰσιν. 
'''
"17" = '''
:sup:`17` διὰ τοῦτο μὴ γίνεσθε ἄφρονες, ἀλλὰ ⸀συνίετετί τὸ θέλημα τοῦ κυρίου· 
'''
"18" = '''
:sup:`18` καὶ μὴ μεθύσκεσθε οἴνῳ, ἐν ᾧ ἐστιν ἀσωτία, ἀλλὰ πληροῦσθε ἐν πνεύματι, 
'''
"19" = '''
:sup:`19` λαλοῦντες ⸀ἑαυτοῖςψαλμοῖς καὶ ὕμνοις καὶ ᾠδαῖς πνευματικαῖς, ᾄδοντες καὶ ⸀ψάλλοντεςτῇ καρδίᾳ ὑμῶν τῷ κυρίῳ, 
'''
"20" = '''
:sup:`20` εὐχαριστοῦντες πάντοτε ὑπὲρ πάντων ἐν ὀνόματι τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ τῷ θεῷ καὶ πατρί, 
'''
"21" = '''
:sup:`21` ὑποτασσόμενοι ἀλλήλοις ἐν φόβῳ Χριστοῦ. 
'''
"22" = '''
:sup:`22` Αἱ γυναῖκες τοῖς ἰδίοις ⸀ἀνδράσινὡς τῷ κυρίῳ, 
'''
"23" = '''
:sup:`23` ὅτι ἀνήρ ἐστιν κεφαλὴ τῆς γυναικὸς ὡς καὶ ὁ Χριστὸς κεφαλὴ τῆς ἐκκλησίας, ⸀αὐτὸςσωτὴρ τοῦ σώματος. 
'''
"24" = '''
:sup:`24` ἀλλὰ ⸀ὡςἡ ἐκκλησία ὑποτάσσεται τῷ Χριστῷ, οὕτως καὶ αἱ γυναῖκες ⸀τοῖςἀνδράσιν ἐν παντί. 
'''
"25" = '''
:sup:`25` Οἱ ἄνδρες, ἀγαπᾶτε τὰς ⸀γυναῖκας καθὼς καὶ ὁ Χριστὸς ἠγάπησεν τὴν ἐκκλησίαν καὶ ἑαυτὸν παρέδωκεν ὑπὲρ αὐτῆς, 
'''
"26" = '''
:sup:`26` ἵνα αὐτὴν ἁγιάσῃ καθαρίσας τῷ λουτρῷ τοῦ ὕδατος ἐν ῥήματι, 
'''
"27" = '''
:sup:`27` ἵνα παραστήσῃ ⸀αὐτὸςἑαυτῷ ἔνδοξον τὴν ἐκκλησίαν, μὴ ἔχουσαν σπίλον ἢ ῥυτίδα ἤ τι τῶν τοιούτων, ἀλλʼ ἵνα ᾖ ἁγία καὶ ἄμωμος. 
'''
"28" = '''
:sup:`28` οὕτως ὀφείλουσιν ⸀καὶοἱ ἄνδρες ἀγαπᾶν τὰς ἑαυτῶν γυναῖκας ὡς τὰ ἑαυτῶν σώματα· ὁ ἀγαπῶν τὴν ἑαυτοῦ γυναῖκα ἑαυτὸν ἀγαπᾷ, 
'''
"29" = '''
:sup:`29` οὐδεὶς γάρ ποτε τὴν ἑαυτοῦ σάρκα ἐμίσησεν, ἀλλὰ ἐκτρέφει καὶ θάλπει αὐτήν, καθὼς καὶ ὁ ⸀Χριστὸςτὴν ἐκκλησίαν, 
'''
"30" = '''
:sup:`30` ὅτι μέλη ἐσμὲν τοῦ σώματος ⸀αὐτοῦ 
'''
"31" = '''
:sup:`31` ἀντὶ τούτου καταλείψει ἄνθρωπος ⸀τὸν⸀πατέρακαὶ ⸀τὴνμητέρα καὶ προσκολληθήσεται ⸂τῇ γυναικὶ αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν. 
'''
"32" = '''
:sup:`32` τὸ μυστήριον τοῦτο μέγα ἐστίν, ἐγὼ δὲ λέγω εἰς Χριστὸν καὶ εἰς τὴν ἐκκλησίαν. 
'''
"33" = '''
:sup:`33` πλὴν καὶ ὑμεῖς οἱ καθʼ ἕνα ἕκαστος τὴν ἑαυτοῦ γυναῖκα οὕτως ἀγαπάτω ὡς ἑαυτόν, ἡ δὲ γυνὴ ἵνα φοβῆται τὸν ἄνδρα. 
'''
