[17]
"1" = '''
:sup:`1` Εἶπεν δὲ πρὸς τοὺς μαθητὰς ⸀αὐτοῦ Ἀνένδεκτόν ἐστιν τοῦ ⸂τὰ σκάνδαλα μὴ ἐλθεῖν, ⸂πλὴν οὐαὶ διʼ οὗ ἔρχεται· 
'''
"2" = '''
:sup:`2` λυσιτελεῖ αὐτῷ εἰ ⸂λίθος μυλικὸς περίκειται περὶ τὸν τράχηλον αὐτοῦ καὶ ἔρριπται εἰς τὴν θάλασσαν ἢ ἵνα σκανδαλίσῃ ⸂τῶν μικρῶν τούτων ἕνα. 
'''
"3" = '''
:sup:`3` προσέχετε ἑαυτοῖς. ἐὰν ⸀ἁμάρτῃὁ ἀδελφός σου ἐπιτίμησον αὐτῷ, καὶ ἐὰν μετανοήσῃ ἄφες αὐτῷ· 
'''
"4" = '''
:sup:`4` καὶ ἐὰν ἑπτάκις τῆς ἡμέρας ⸀ἁμαρτήσῃεἰς σὲ καὶ ⸀ἑπτάκιςἐπιστρέψῃ ⸂πρὸς σὲ λέγων· Μετανοῶ, ἀφήσεις αὐτῷ. 
'''
"5" = '''
:sup:`5` Καὶ εἶπαν οἱ ἀπόστολοι τῷ κυρίῳ· Πρόσθες ἡμῖν πίστιν. 
'''
"6" = '''
:sup:`6` εἶπεν δὲ ὁ κύριος· Εἰ ἔχετε πίστιν ὡς κόκκον σινάπεως, ἐλέγετε ἂν τῇ συκαμίνῳ ταύτῃ· Ἐκριζώθητι καὶ φυτεύθητι ἐν τῇ θαλάσσῃ· καὶ ὑπήκουσεν ἂν ὑμῖν. 
'''
"7" = '''
:sup:`7` Τίς δὲ ἐξ ὑμῶν δοῦλον ἔχων ἀροτριῶντα ἢ ποιμαίνοντα, ὃς εἰσελθόντι ἐκ τοῦ ἀγροῦ ἐρεῖ ⸀αὐτῷ Εὐθέως παρελθὼν ἀνάπεσε, 
'''
"8" = '''
:sup:`8` ἀλλʼ οὐχὶ ἐρεῖ αὐτῷ· Ἑτοίμασον τί δειπνήσω καὶ περιζωσάμενος διακόνει μοι ἕως φάγω καὶ πίω, καὶ μετὰ ταῦτα φάγεσαι καὶ πίεσαι σύ; 
'''
"9" = '''
:sup:`9` μὴ ⸂ἔχει χάριν τῷ ⸀δούλῳὅτι ἐποίησεν τὰ ⸀διαταχθέντα 
'''
"10" = '''
:sup:`10` οὕτως καὶ ὑμεῖς, ὅταν ποιήσητε πάντα τὰ διαταχθέντα ὑμῖν, λέγετε ὅτι Δοῦλοι ἀχρεῖοί ἐσμεν, ⸂ὃ ὠφείλομεν ποιῆσαι πεποιήκαμεν. 
'''
"11" = '''
:sup:`11` Καὶ ἐγένετο ἐν τῷ ⸀πορεύεσθαιεἰς Ἰερουσαλὴμ καὶ αὐτὸς διήρχετο διὰ ⸀μέσονΣαμαρείας καὶ Γαλιλαίας. 
'''
"12" = '''
:sup:`12` καὶ εἰσερχομένου αὐτοῦ εἴς τινα κώμην ⸀ἀπήντησανδέκα λεπροὶ ἄνδρες, οἳ ⸀ἔστησανπόρρωθεν, 
'''
"13" = '''
:sup:`13` καὶ αὐτοὶ ἦραν φωνὴν λέγοντες· Ἰησοῦ ἐπιστάτα, ἐλέησον ἡμᾶς. 
'''
"14" = '''
:sup:`14` καὶ ἰδὼν εἶπεν αὐτοῖς· Πορευθέντες ἐπιδείξατε ἑαυτοὺς τοῖς ἱερεῦσιν. καὶ ἐγένετο ἐν τῷ ὑπάγειν αὐτοὺς ἐκαθαρίσθησαν. 
'''
"15" = '''
:sup:`15` εἷς δὲ ἐξ αὐτῶν, ἰδὼν ὅτι ἰάθη, ὑπέστρεψεν μετὰ φωνῆς μεγάλης δοξάζων τὸν θεόν, 
'''
"16" = '''
:sup:`16` καὶ ἔπεσεν ἐπὶ πρόσωπον παρὰ τοὺς πόδας αὐτοῦ εὐχαριστῶν αὐτῷ· καὶ αὐτὸς ἦν Σαμαρίτης. 
'''
"17" = '''
:sup:`17` ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν· ⸀Οὐχὶοἱ δέκα ἐκαθαρίσθησαν; οἱ δὲ ἐννέα ποῦ; 
'''
"18" = '''
:sup:`18` οὐχ εὑρέθησαν ὑποστρέψαντες δοῦναι δόξαν τῷ θεῷ εἰ μὴ ὁ ἀλλογενὴς οὗτος; 
'''
"19" = '''
:sup:`19` καὶ εἶπεν αὐτῷ· Ἀναστὰς πορεύου· ἡ πίστις σου σέσωκέν σε. 
'''
"20" = '''
:sup:`20` Ἐπερωτηθεὶς δὲ ὑπὸ τῶν Φαρισαίων πότε ἔρχεται ἡ βασιλεία τοῦ θεοῦ ἀπεκρίθη αὐτοῖς καὶ εἶπεν· Οὐκ ἔρχεται ἡ βασιλεία τοῦ θεοῦ μετὰ παρατηρήσεως, 
'''
"21" = '''
:sup:`21` οὐδὲ ἐροῦσιν· Ἰδοὺ ὧδε ἤ· ⸀Ἐκεῖ ἰδοὺ γὰρ ἡ βασιλεία τοῦ θεοῦ ἐντὸς ὑμῶν ἐστιν. 
'''
"22" = '''
:sup:`22` Εἶπεν δὲ πρὸς τοὺς μαθητάς· Ἐλεύσονται ἡμέραι ὅτε ἐπιθυμήσετε μίαν τῶν ἡμερῶν τοῦ υἱοῦ τοῦ ἀνθρώπου ἰδεῖν καὶ οὐκ ὄψεσθε. 
'''
"23" = '''
:sup:`23` καὶ ἐροῦσιν ὑμῖν· Ἰδοὺ ⸂ἐκεῖ· Ἰδοὺ ὧδε· μὴ ἀπέλθητε μηδὲ διώξητε. 
'''
"24" = '''
:sup:`24` ὥσπερ γὰρ ἡ ⸀ἀστραπὴἀστράπτουσα ἐκ τῆς ⸂ὑπὸ τὸν οὐρανὸν εἰς τὴν ὑπʼ οὐρανὸν λάμπει, οὕτως ἔσται ὁ υἱὸς τοῦ ἀνθρώπου ⸂ἐν τῇ ἡμέρᾳ αὐτοῦ. 
'''
"25" = '''
:sup:`25` πρῶτον δὲ δεῖ αὐτὸν πολλὰ παθεῖν καὶ ἀποδοκιμασθῆναι ἀπὸ τῆς γενεᾶς ταύτης. 
'''
"26" = '''
:sup:`26` καὶ καθὼς ἐγένετο ἐν ταῖς ἡμέραις Νῶε, οὕτως ἔσται καὶ ἐν ταῖς ἡμέραις τοῦ υἱοῦ τοῦ ἀνθρώπου· 
'''
"27" = '''
:sup:`27` ἤσθιον, ἔπινον, ἐγάμουν, ⸀ἐγαμίζοντο ἄχρι ἧς ἡμέρας εἰσῆλθεν Νῶε εἰς τὴν κιβωτόν, καὶ ἦλθεν ὁ κατακλυσμὸς καὶ ἀπώλεσεν ⸀πάντας 
'''
"28" = '''
:sup:`28` ὁμοίως ⸀καθὼςἐγένετο ἐν ταῖς ἡμέραις Λώτ· ἤσθιον, ἔπινον, ἠγόραζον, ἐπώλουν, ἐφύτευον, ᾠκοδόμουν· 
'''
"29" = '''
:sup:`29` ᾗ δὲ ἡμέρᾳ ἐξῆλθεν Λὼτ ἀπὸ Σοδόμων, ἔβρεξεν πῦρ καὶ θεῖον ἀπʼ οὐρανοῦ καὶ ἀπώλεσεν ⸀πάντας 
'''
"30" = '''
:sup:`30` κατὰ ⸂τὰ αὐτὰ ἔσται ᾗ ἡμέρᾳ ὁ υἱὸς τοῦ ἀνθρώπου ἀποκαλύπτεται. 
'''
"31" = '''
:sup:`31` ἐνἐκείνῃ τῇ ἡμέρᾳ ὃς ἔσται ἐπὶ τοῦ δώματος καὶ τὰ σκεύη αὐτοῦ ἐν τῇ οἰκίᾳ, μὴ καταβάτω ἆραι αὐτά, καὶ ὁ ⸀ἐν ἀγρῷ ὁμοίως μὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω. 
'''
"32" = '''
:sup:`32` μνημονεύετε τῆς γυναικὸς Λώτ. 
'''
"33" = '''
:sup:`33` ὃς ἐὰν ζητήσῃ τὴν ψυχὴν αὐτοῦ ⸀περιποιήσασθαιἀπολέσει αὐτήν, ⸂ὃς δʼ ἂν ⸀ἀπολέσῃζῳογονήσει αὐτήν. 
'''
"34" = '''
:sup:`34` λέγω ὑμῖν, ταύτῃ τῇ νυκτὶ ἔσονται δύο ἐπὶ κλίνης μιᾶς, ⸀ὁεἷς παραλημφθήσεται καὶ ὁ ἕτερος ἀφεθήσεται· 
'''
"35" = '''
:sup:`35` ⸂ἔσονται δύο ἀλήθουσαι ἐπὶ τὸ αὐτό, ⸀ἡμία παραλημφθήσεται ⸂ἡ δὲ ἑτέρα ⸀ἀφεθήσεται 
'''
"36" = '''
:sup:`36` καὶ ἀποκριθέντες λέγουσιν αὐτῷ· Ποῦ, κύριε; ὁ δὲ εἶπεν αὐτοῖς· Ὅπου τὸ σῶμα, ἐκεῖ ⸂καὶ οἱ ἀετοὶ ἐπισυναχθήσονται. 
'''
