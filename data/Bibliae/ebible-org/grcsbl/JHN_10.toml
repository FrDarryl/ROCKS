[10]
"1" = '''
:sup:`1` Ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ μὴ εἰσερχόμενος διὰ τῆς θύρας εἰς τὴν αὐλὴν τῶν προβάτων ἀλλὰ ἀναβαίνων ἀλλαχόθεν ἐκεῖνος κλέπτης ἐστὶν καὶ λῃστής· 
'''
"2" = '''
:sup:`2` ὁ δὲ εἰσερχόμενος διὰ τῆς θύρας ποιμήν ἐστιν τῶν προβάτων. 
'''
"3" = '''
:sup:`3` τούτῳ ὁ θυρωρὸς ἀνοίγει, καὶ τὰ πρόβατα τῆς φωνῆς αὐτοῦ ἀκούει καὶ τὰ ἴδια πρόβατα ⸀φωνεῖκατʼ ὄνομα καὶ ἐξάγει αὐτά. 
'''
"4" = '''
:sup:`4` ⸀ὅταντὰ ἴδια ⸀πάνταἐκβάλῃ, ἔμπροσθεν αὐτῶν πορεύεται, καὶ τὰ πρόβατα αὐτῷ ἀκολουθεῖ, ὅτι οἴδασιν τὴν φωνὴν αὐτοῦ· 
'''
"5" = '''
:sup:`5` ἀλλοτρίῳ δὲ οὐ μὴ ⸀ἀκολουθήσουσινἀλλὰ φεύξονται ἀπʼ αὐτοῦ, ὅτι οὐκ οἴδασι τῶν ἀλλοτρίων τὴν φωνήν. 
'''
"6" = '''
:sup:`6` ταύτην τὴν παροιμίαν εἶπεν αὐτοῖς ὁ Ἰησοῦς· ἐκεῖνοι δὲ οὐκ ἔγνωσαν τίνα ⸀ἦνἃ ἐλάλει αὐτοῖς. 
'''
"7" = '''
:sup:`7` Εἶπεν οὖν πάλιν ⸀αὐτοῖςὁ Ἰησοῦς· Ἀμὴν ἀμὴν λέγω ὑμῖν ⸀ὅτιἐγώ εἰμι ἡ θύρα τῶν προβάτων. 
'''
"8" = '''
:sup:`8` πάντες ὅσοι ἦλθον ⸂πρὸ ἐμοῦ κλέπται εἰσὶν καὶ λῃσταί· ἀλλʼ οὐκ ἤκουσαν αὐτῶν τὰ πρόβατα. 
'''
"9" = '''
:sup:`9` ἐγώ εἰμι ἡ θύρα· διʼ ἐμοῦ ἐάν τις εἰσέλθῃ σωθήσεται καὶ εἰσελεύσεται καὶ ἐξελεύσεται καὶ νομὴν εὑρήσει. 
'''
"10" = '''
:sup:`10` ὁ κλέπτης οὐκ ἔρχεται εἰ μὴ ἵνα κλέψῃ καὶ θύσῃ καὶ ἀπολέσῃ· ἐγὼ ἦλθον ἵνα ζωὴν ἔχωσιν καὶ περισσὸν ἔχωσιν. 
'''
"11" = '''
:sup:`11` Ἐγώ εἰμι ὁ ποιμὴν ὁ καλός· ὁ ποιμὴν ὁ καλὸς τὴν ψυχὴν αὐτοῦ τίθησιν ὑπὲρ τῶν προβάτων· 
'''
"12" = '''
:sup:`12` ὁ ⸀μισθωτὸςκαὶ οὐκ ὢν ποιμήν, οὗ οὐκ ⸀ἔστιντὰ πρόβατα ἴδια, θεωρεῖ τὸν λύκον ἐρχόμενον καὶ ἀφίησιν τὰ πρόβατα καὶ φεύγει— καὶ ὁ λύκος ἁρπάζει αὐτὰ καὶ ⸀σκορπίζει 
'''
"13" = '''
:sup:`13` ⸀ὅτιμισθωτός ἐστιν καὶ οὐ μέλει αὐτῷ περὶ τῶν προβάτων. 
'''
"14" = '''
:sup:`14` ἐγώ εἰμι ὁ ποιμὴν ὁ καλός, καὶ γινώσκω τὰ ἐμὰ καὶ ⸂γινώσκουσί με τὰ ἐμά, 
'''
"15" = '''
:sup:`15` καθὼς γινώσκει με ὁ πατὴρ κἀγὼ γινώσκω τὸν πατέρα, καὶ τὴν ψυχήν μου τίθημι ὑπὲρ τῶν προβάτων. 
'''
"16" = '''
:sup:`16` καὶ ἄλλα πρόβατα ἔχω ἃ οὐκ ἔστιν ἐκ τῆς αὐλῆς ταύτης· κἀκεῖνα ⸂δεῖ με ἀγαγεῖν, καὶ τῆς φωνῆς μου ἀκούσουσιν, καὶ ⸀γενήσονταιμία ποίμνη, εἷς ποιμήν. 
'''
"17" = '''
:sup:`17` διὰ τοῦτό ⸂με ὁ πατὴρ ἀγαπᾷ ὅτι ἐγὼ τίθημι τὴν ψυχήν μου, ἵνα πάλιν λάβω αὐτήν. 
'''
"18" = '''
:sup:`18` οὐδεὶς ⸀αἴρειαὐτὴν ἀπʼ ἐμοῦ, ἀλλʼ ἐγὼ τίθημι αὐτὴν ἀπʼ ἐμαυτοῦ. ἐξουσίαν ἔχω θεῖναι αὐτήν, καὶ ἐξουσίαν ἔχω πάλιν λαβεῖν αὐτήν· ταύτην τὴν ἐντολὴν ἔλαβον παρὰ τοῦ πατρός μου. 
'''
"19" = '''
:sup:`19` ⸀Σχίσμαπάλιν ἐγένετο ἐν τοῖς Ἰουδαίοις διὰ τοὺς λόγους τούτους. 
'''
"20" = '''
:sup:`20` ἔλεγον δὲ πολλοὶ ἐξ αὐτῶν· Δαιμόνιον ἔχει καὶ μαίνεται· τί αὐτοῦ ἀκούετε; 
'''
"21" = '''
:sup:`21` ⸀ἄλλοιἔλεγον· Ταῦτα τὰ ῥήματα οὐκ ἔστιν δαιμονιζομένου· μὴ δαιμόνιον δύναται τυφλῶν ὀφθαλμοὺς ⸀ἀνοῖξαι 
'''
"22" = '''
:sup:`22` Ἐγένετο ⸀τότετὰ ἐγκαίνια ἐν ⸀τοῖςἹεροσολύμοις· ⸀χειμὼνἦν, 
'''
"23" = '''
:sup:`23` καὶ περιεπάτει ὁ Ἰησοῦς ἐν τῷ ἱερῷ ἐν τῇ στοᾷ ⸀τοῦΣολομῶνος. 
'''
"24" = '''
:sup:`24` ἐκύκλωσαν οὖν αὐτὸν οἱ Ἰουδαῖοι καὶ ἔλεγον αὐτῷ· Ἕως πότε τὴν ψυχὴν ἡμῶν αἴρεις; εἰ σὺ εἶ ὁ χριστός, εἰπὲ ἡμῖν παρρησίᾳ. 
'''
"25" = '''
:sup:`25` ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς· Εἶπον ὑμῖν καὶ οὐ πιστεύετε· τὰ ἔργα ἃ ἐγὼ ποιῶ ἐν τῷ ὀνόματι τοῦ πατρός μου ταῦτα μαρτυρεῖ περὶ ἐμοῦ· 
'''
"26" = '''
:sup:`26` ἀλλὰ ὑμεῖς οὐ πιστεύετε, ⸂ὅτι οὐκ ἐστὲ ἐκ τῶν προβάτων τῶν ⸀ἐμῶν 
'''
"27" = '''
:sup:`27` τὰ πρόβατα τὰ ἐμὰ τῆς φωνῆς μου ⸀ἀκούουσιν κἀγὼ γινώσκω αὐτά, καὶ ἀκολουθοῦσίν μοι, 
'''
"28" = '''
:sup:`28` κἀγὼ ⸂δίδωμι αὐτοῖς ζωὴν αἰώνιον, καὶ οὐ μὴ ἀπόλωνται εἰς τὸν αἰῶνα, καὶ οὐχ ἁρπάσει τις αὐτὰ ἐκ τῆς χειρός μου. 
'''
"29" = '''
:sup:`29` ὁ πατήρ μου ⸀ὃδέδωκέν ⸀μοι⸂πάντων μεῖζων ἐστίν, καὶ οὐδεὶς δύναται ἁρπάζειν ἐκ τῆς χειρὸς τοῦ ⸀πατρός 
'''
"30" = '''
:sup:`30` ἐγὼ καὶ ὁ πατὴρ ἕν ἐσμεν. 
'''
"31" = '''
:sup:`31` Ἐβάστασαν ⸀οὖνπάλιν λίθους οἱ Ἰουδαῖοι ἵνα λιθάσωσιν αὐτόν. 
'''
"32" = '''
:sup:`32` ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς· Πολλὰ ⸂ἔργα καλὰ ἔδειξα ὑμῖν ἐκ τοῦ ⸀πατρός διὰ ποῖον αὐτῶν ἔργον ⸂ἐμὲ λιθάζετε; 
'''
"33" = '''
:sup:`33` ἀπεκρίθησαν αὐτῷ οἱ ⸀Ἰουδαῖοι Περὶ καλοῦ ἔργου οὐ λιθάζομέν σε ἀλλὰ περὶ βλασφημίας, καὶ ὅτι σὺ ἄνθρωπος ὢν ποιεῖς σεαυτὸν θεόν. 
'''
"34" = '''
:sup:`34` ἀπεκρίθη αὐτοῖς ὁ Ἰησοῦς· Οὐκ ἔστιν γεγραμμένον ἐν τῷ νόμῳ ὑμῶν ⸀ὅτιἘγὼ εἶπα· Θεοί ἐστε; 
'''
"35" = '''
:sup:`35` εἰ ἐκείνους εἶπεν θεοὺς πρὸς οὓς ὁ λόγος τοῦ θεοῦ ἐγένετο, καὶ οὐ δύναται λυθῆναι ἡ γραφή, 
'''
"36" = '''
:sup:`36` ὃν ὁ πατὴρ ἡγίασεν καὶ ἀπέστειλεν εἰς τὸν κόσμον ὑμεῖς λέγετε ὅτι Βλασφημεῖς, ὅτι εἶπον· Υἱὸς τοῦ θεοῦ εἰμι; 
'''
"37" = '''
:sup:`37` εἰ οὐ ποιῶ τὰ ἔργα τοῦ πατρός μου, μὴ πιστεύετέ μοι· 
'''
"38" = '''
:sup:`38` εἰ δὲ ποιῶ, κἂν ἐμοὶ μὴ πιστεύητε τοῖς ἔργοις ⸀πιστεύετε ἵνα γνῶτε καὶ ⸀γινώσκητεὅτι ἐν ἐμοὶ ὁ πατὴρ κἀγὼ ἐν ⸂τῷ πατρί. 
'''
"39" = '''
:sup:`39` ἐζήτουν οὖν ⸂πάλιν αὐτὸν πιάσαι· καὶ ἐξῆλθεν ἐκ τῆς χειρὸς αὐτῶν. 
'''
"40" = '''
:sup:`40` Καὶ ἀπῆλθεν πάλιν πέραν τοῦ Ἰορδάνου εἰς τὸν τόπον ὅπου ἦν Ἰωάννης τὸ πρῶτον βαπτίζων, καὶ ἔμεινεν ἐκεῖ. 
'''
"41" = '''
:sup:`41` καὶ πολλοὶ ἦλθον πρὸς αὐτὸν καὶ ἔλεγον ὅτι Ἰωάννης μὲν σημεῖον ἐποίησεν οὐδέν, πάντα δὲ ὅσα εἶπεν Ἰωάννης περὶ τούτου ἀληθῆ ἦν. 
'''
"42" = '''
:sup:`42` καὶ ⸂πολλοὶ ἐπίστευσαν εἰς αὐτὸν ἐκεῖ. 
'''
