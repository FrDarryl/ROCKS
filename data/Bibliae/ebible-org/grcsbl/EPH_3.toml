[3]
"1" = '''
:sup:`1` Τούτου χάριν ἐγὼ Παῦλος ὁ δέσμιος τοῦ Χριστοῦ Ἰησοῦ ὑπὲρ ὑμῶν τῶν ἐθνῶν— 
'''
"2" = '''
:sup:`2` εἴ γε ἠκούσατε τὴν οἰκονομίαν τῆς χάριτος τοῦ θεοῦ τῆς δοθείσης μοι εἰς ὑμᾶς· 
'''
"3" = '''
:sup:`3` ⸀κατὰἀποκάλυψιν ⸀ἐγνωρίσθημοι τὸ μυστήριον, καθὼς προέγραψα ἐν ὀλίγῳ, 
'''
"4" = '''
:sup:`4` πρὸς ὃ δύνασθε ἀναγινώσκοντες νοῆσαι τὴν σύνεσίν μου ἐν τῷ μυστηρίῳ τοῦ Χριστοῦ, 
'''
"5" = '''
:sup:`5` ὃ ἑτέραις γενεαῖς οὐκ ἐγνωρίσθη τοῖς υἱοῖς τῶν ἀνθρώπων ὡς νῦν ἀπεκαλύφθη τοῖς ἁγίοις ἀποστόλοις αὐτοῦ καὶ προφήταις ἐν πνεύματι, 
'''
"6" = '''
:sup:`6` εἶναι τὰ ἔθνη συγκληρονόμα καὶ σύσσωμα καὶ συμμέτοχα τῆς ἐπαγγελίας ⸂ἐν Χριστῷ Ἰησοῦ διὰ τοῦ εὐαγγελίου, 
'''
"7" = '''
:sup:`7` οὗ ⸀ἐγενήθηνδιάκονος κατὰ τὴν δωρεὰν τῆς χάριτος τοῦ θεοῦ ⸂τῆς δοθείσης μοι κατὰ τὴν ἐνέργειαν τῆς δυνάμεως αὐτοῦ— 
'''
"8" = '''
:sup:`8` ἐμοὶ τῷ ἐλαχιστοτέρῳ πάντων ἁγίων ἐδόθη ἡ χάρις αὕτη— ⸀τοῖςἔθνεσιν εὐαγγελίσασθαι ⸂τὸ ἀνεξιχνίαστον πλοῦτος τοῦ Χριστοῦ, 
'''
"9" = '''
:sup:`9` καὶ φωτίσαι ⸀πάνταςτίς ἡ οἰκονομία τοῦ μυστηρίου τοῦ ἀποκεκρυμμένου ἀπὸ τῶν αἰώνων ἐν τῷ θεῷ τῷ τὰ πάντα ⸀κτίσαντι 
'''
"10" = '''
:sup:`10` ἵνα γνωρισθῇ νῦν ταῖς ἀρχαῖς καὶ ταῖς ἐξουσίαις ἐν τοῖς ἐπουρανίοις διὰ τῆς ἐκκλησίας ἡ πολυποίκιλος σοφία τοῦ θεοῦ, 
'''
"11" = '''
:sup:`11` κατὰ πρόθεσιν τῶν αἰώνων ἣν ἐποίησεν ἐν ⸀τῷΧριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν, 
'''
"12" = '''
:sup:`12` ἐν ᾧ ἔχομεν τὴν παρρησίαν ⸀καὶπροσαγωγὴν ἐν πεποιθήσει διὰ τῆς πίστεως αὐτοῦ. 
'''
"13" = '''
:sup:`13` διὸ αἰτοῦμαι μὴ ⸀ἐγκακεῖνἐν ταῖς θλίψεσίν μου ὑπὲρ ὑμῶν, ἥτις ἐστὶν δόξα ὑμῶν. 
'''
"14" = '''
:sup:`14` Τούτου χάριν κάμπτω τὰ γόνατά μου πρὸς τὸν ⸀πατέρα 
'''
"15" = '''
:sup:`15` ἐξ οὗ πᾶσα πατριὰ ἐν οὐρανοῖς καὶ ἐπὶ γῆς ὀνομάζεται, 
'''
"16" = '''
:sup:`16` ἵνα ⸀δῷὑμῖν κατὰ ⸂τὸ πλοῦτος τῆς δόξης αὐτοῦ δυνάμει κραταιωθῆναι διὰ τοῦ πνεύματος αὐτοῦ εἰς τὸν ἔσω ἄνθρωπον, 
'''
"17" = '''
:sup:`17` κατοικῆσαι τὸν Χριστὸν διὰ τῆς πίστεως ἐν ταῖς καρδίαις ὑμῶν ἐν ἀγάπῃ· ἐρριζωμένοι καὶ τεθεμελιωμένοι, 
'''
"18" = '''
:sup:`18` ἵνα ἐξισχύσητε καταλαβέσθαι σὺν πᾶσιν τοῖς ἁγίοις τί τὸ πλάτος καὶ μῆκος καὶ ⸂ὕψος καὶ βάθος, 
'''
"19" = '''
:sup:`19` γνῶναί τε τὴν ὑπερβάλλουσαν τῆς γνώσεως ἀγάπην τοῦ Χριστοῦ, ἵνα πληρωθῆτε εἰς πᾶν τὸ πλήρωμα τοῦ θεοῦ. 
'''
"20" = '''
:sup:`20` Τῷ δὲ δυναμένῳ ὑπὲρ πάντα ποιῆσαι ὑπερεκπερισσοῦ ὧν αἰτούμεθα ἢ νοοῦμεν κατὰ τὴν δύναμιν τὴν ἐνεργουμένην ἐν ἡμῖν, 
'''
"21" = '''
:sup:`21` αὐτῷ ἡ δόξα ἐν τῇ ἐκκλησίᾳ ⸀καὶἐν Χριστῷ Ἰησοῦ εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος τῶν αἰώνων· ἀμήν. 
'''
