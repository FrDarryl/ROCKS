[14]
"1" = '''
:sup:`1` Ἦν δὲ τὸ πάσχα καὶ τὰ ἄζυμα μετὰ δύο ἡμέρας. καὶ ἐζήτουν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς πῶς αὐτὸν ἐν δόλῳ κρατήσαντες ἀποκτείνωσιν, 
'''
"2" = '''
:sup:`2` ἔλεγον ⸀γάρ Μὴ ἐν τῇ ἑορτῇ, μήποτε ⸂ἔσται θόρυβος τοῦ λαοῦ. 
'''
"3" = '''
:sup:`3` Καὶ ὄντος αὐτοῦ ἐν Βηθανίᾳ ἐν τῇ οἰκίᾳ Σίμωνος τοῦ λεπροῦ κατακειμένου αὐτοῦ ἦλθεν γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς πολυτελοῦς· ⸀συντρίψασα⸀τὴνἀλάβαστρον κατέχεεν ⸀αὐτοῦτῆς κεφαλῆς. 
'''
"4" = '''
:sup:`4` ἦσαν δέ τινες ἀγανακτοῦντες πρὸς ⸀ἑαυτούς Εἰς τί ἡ ἀπώλεια αὕτη τοῦ μύρου γέγονεν; 
'''
"5" = '''
:sup:`5` ἠδύνατο γὰρ τοῦτο ⸂τὸ μύρον πραθῆναι ἐπάνω ⸂δηναρίων τριακοσίων καὶ δοθῆναι τοῖς πτωχοῖς· καὶ ἐνεβριμῶντο αὐτῇ. 
'''
"6" = '''
:sup:`6` ὁ δὲ Ἰησοῦς εἶπεν· Ἄφετε αὐτήν· τί αὐτῇ κόπους παρέχετε; καλὸν ἔργον ἠργάσατο ἐν ἐμοί· 
'''
"7" = '''
:sup:`7` πάντοτε γὰρ τοὺς πτωχοὺς ἔχετε μεθʼ ἑαυτῶν, καὶ ὅταν θέλητε δύνασθε ⸀αὐτοῖςεὖ ποιῆσαι, ἐμὲ δὲ οὐ πάντοτε ἔχετε· 
'''
"8" = '''
:sup:`8` ὃ ⸀ἔσχενἐποίησεν, προέλαβεν μυρίσαι ⸂τὸ σῶμά μου εἰς τὸν ἐνταφιασμόν. 
'''
"9" = '''
:sup:`9` ἀμὴν ⸀δὲλέγω ὑμῖν, ὅπου ⸀ἐὰνκηρυχθῇ τὸ ⸀εὐαγγέλιονεἰς ὅλον τὸν κόσμον, καὶ ὃ ἐποίησεν αὕτη λαληθήσεται εἰς μνημόσυνον αὐτῆς. 
'''
"10" = '''
:sup:`10` ⸀ΚαὶἸούδας ⸂Ἰσκαριὼθ ὁ εἷς τῶν δώδεκα ἀπῆλθεν πρὸς τοὺς ἀρχιερεῖς ἵνα αὐτὸν ⸂παραδοῖ αὐτοῖς. 
'''
"11" = '''
:sup:`11` οἱ δὲ ἀκούσαντες ἐχάρησαν καὶ ἐπηγγείλαντο αὐτῷ ἀργύριον δοῦναι. καὶ ἐζήτει πῶς ⸂αὐτὸν εὐκαίρως παραδοῖ. 
'''
"12" = '''
:sup:`12` Καὶ τῇ πρώτῃ ἡμέρᾳ τῶν ἀζύμων, ὅτε τὸ πάσχα ἔθυον, λέγουσιν αὐτῷ οἱ μαθηταὶ αὐτοῦ· Ποῦ θέλεις ἀπελθόντες ἑτοιμάσωμεν ἵνα φάγῃς τὸ πάσχα; 
'''
"13" = '''
:sup:`13` καὶ ἀποστέλλει δύο τῶν μαθητῶν αὐτοῦ καὶ λέγει αὐτοῖς· Ὑπάγετε εἰς τὴν πόλιν, καὶ ἀπαντήσει ὑμῖν ἄνθρωπος κεράμιον ὕδατος βαστάζων· ἀκολουθήσατε αὐτῷ, 
'''
"14" = '''
:sup:`14` καὶ ὅπου ⸀ἐὰνεἰσέλθῃ εἴπατε τῷ οἰκοδεσπότῃ ὅτι Ὁ διδάσκαλος λέγει· Ποῦ ἐστιν τὸ κατάλυμά ⸀μουὅπου τὸ πάσχα μετὰ τῶν μαθητῶν μου φάγω; 
'''
"15" = '''
:sup:`15` καὶαὐτὸς ὑμῖν δείξει ἀνάγαιον μέγα ἐστρωμένον ἕτοιμον· ⸀καὶ ἐκεῖ ἑτοιμάσατε ἡμῖν. 
'''
"16" = '''
:sup:`16` καὶ ἐξῆλθον οἱ ⸀μαθηταὶκαὶ ἦλθον εἰς τὴν πόλιν καὶ εὗρον καθὼς εἶπεν αὐτοῖς, καὶ ἡτοίμασαν τὸ πάσχα. 
'''
"17" = '''
:sup:`17` Καὶ ὀψίας γενομένης ἔρχεται μετὰ τῶν δώδεκα. 
'''
"18" = '''
:sup:`18` καὶ ἀνακειμένων αὐτῶν καὶ ἐσθιόντων ⸂ὁ Ἰησοῦς εἶπεν· Ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με ὁ ἐσθίων μετʼ ἐμοῦ. 
'''
"19" = '''
:sup:`19` ⸀ἤρξαντολυπεῖσθαι καὶ λέγειν αὐτῷ εἷς κατὰ εἷς· Μήτι ⸀ἐγώ 
'''
"20" = '''
:sup:`20` ὁ ⸀δὲεἶπεν αὐτοῖς· ⸀Εἷςτῶν δώδεκα, ὁ ἐμβαπτόμενος μετʼ ἐμοῦ εἰς ⸀τὸτρύβλιον· 
'''
"21" = '''
:sup:`21` ⸀ὅτιὁ μὲν υἱὸς τοῦ ἀνθρώπου ὑπάγει καθὼς γέγραπται περὶ αὐτοῦ, οὐαὶ δὲ τῷ ἀνθρώπῳ ἐκείνῳ διʼ οὗ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται· ⸀καλὸναὐτῷ εἰ οὐκ ἐγεννήθη ὁ ἄνθρωπος ἐκεῖνος. 
'''
"22" = '''
:sup:`22` Καὶ ἐσθιόντων αὐτῶν ⸀λαβὼνἄρτον εὐλογήσας ἔκλασεν καὶ ἔδωκεν αὐτοῖς καὶ εἶπεν· ⸀Λάβετε, τοῦτό ἐστιν τὸ σῶμά μου. 
'''
"23" = '''
:sup:`23` καὶ ⸀λαβὼνποτήριον εὐχαριστήσας ἔδωκεν αὐτοῖς, καὶ ἔπιον ἐξ αὐτοῦ πάντες. 
'''
"24" = '''
:sup:`24` καὶ εἶπεν αὐτοῖς· Τοῦτό ἐστιν τὸ αἷμά μου ⸀τῆςδιαθήκης τὸ ⸂ἐκχυννόμενον ὑπὲρ πολλῶν. 
'''
"25" = '''
:sup:`25` ἀμὴν λέγω ὑμῖν ὅτι οὐκέτι οὐ μὴ πίω ἐκ τοῦ γενήματος τῆς ἀμπέλου ἕως τῆς ἡμέρας ἐκείνης ὅταν αὐτὸ πίνω καινὸν ἐν τῇ βασιλείᾳ τοῦ θεοῦ. 
'''
"26" = '''
:sup:`26` Καὶ ὑμνήσαντες ἐξῆλθον εἰς τὸ Ὄρος τῶν Ἐλαιῶν. 
'''
"27" = '''
:sup:`27` Καὶ λέγει αὐτοῖς ὁ Ἰησοῦς ὅτι Πάντες ⸀σκανδαλισθήσεσθε ὅτι γέγραπται· Πατάξω τὸν ποιμένα, καὶ ⸂τὰ πρόβατα διασκορπισθήσονται. 
'''
"28" = '''
:sup:`28` ἀλλὰ μετὰ τὸ ἐγερθῆναί με προάξω ὑμᾶς εἰς τὴν Γαλιλαίαν. 
'''
"29" = '''
:sup:`29` ὁ δὲ Πέτρος ἔφη αὐτῷ· ⸂Εἰ καὶ πάντες σκανδαλισθήσονται, ἀλλʼ οὐκ ἐγώ. 
'''
"30" = '''
:sup:`30` καὶ λέγει αὐτῷ ὁ Ἰησοῦς· Ἀμὴν λέγω σοι ὅτι σὺ σήμερον ⸂ταύτῃ τῇ νυκτὶ πρὶν ἢ δὶς ἀλέκτορα φωνῆσαι τρίς ⸂με ἀπαρνήσῃ. 
'''
"31" = '''
:sup:`31` ὁ δὲ ⸂ἐκπερισσῶς ἐλάλει· Ἐὰν ⸂δέῃ με συναποθανεῖν σοι, οὐ μή σε ⸀ἀπαρνήσομαι ὡσαύτως δὲ καὶ πάντες ἔλεγον. 
'''
"32" = '''
:sup:`32` Καὶ ἔρχονται εἰς χωρίον οὗ τὸ ὄνομα Γεθσημανί, καὶ λέγει τοῖς μαθηταῖς αὐτοῦ· Καθίσατε ὧδε ἕως προσεύξωμαι. 
'''
"33" = '''
:sup:`33` καὶ παραλαμβάνει τὸν Πέτρον καὶ ⸂Ἰάκωβον καὶ Ἰωάννην μετʼ ⸀αὐτοῦ καὶ ἤρξατο ἐκθαμβεῖσθαι καὶ ἀδημονεῖν, 
'''
"34" = '''
:sup:`34` καὶ λέγει αὐτοῖς· Περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε ὧδε καὶ γρηγορεῖτε. 
'''
"35" = '''
:sup:`35` καὶ ⸂προελθὼν μικρὸν ἔπιπτεν ἐπὶ τῆς γῆς, καὶ προσηύχετο ἵνα εἰ δυνατόν ἐστιν παρέλθῃ ἀπʼ αὐτοῦ ἡ ὥρα, 
'''
"36" = '''
:sup:`36` καὶ ἔλεγεν· Αββα ὁ πατήρ, πάντα δυνατά σοι· παρένεγκε τὸ ποτήριον ⸂τοῦτο ἀπʼ ἐμοῦ· ἀλλʼ οὐ τί ἐγὼ θέλω ἀλλὰ τί σύ. 
'''
"37" = '''
:sup:`37` καὶ ἔρχεται καὶ εὑρίσκει αὐτοὺς καθεύδοντας, καὶ λέγει τῷ Πέτρῳ· Σίμων, καθεύδεις; οὐκ ἴσχυσας μίαν ὥραν γρηγορῆσαι; 
'''
"38" = '''
:sup:`38` γρηγορεῖτε καὶ προσεύχεσθε, ἵνα μὴ ⸀ἔλθητεεἰς πειρασμόν· τὸ μὲν πνεῦμα πρόθυμον ἡ δὲ σὰρξ ἀσθενής. 
'''
"39" = '''
:sup:`39` καὶ πάλιν ἀπελθὼν προσηύξατο τὸν αὐτὸν λόγον εἰπών. 
'''
"40" = '''
:sup:`40` καὶ ⸂πάλιν ἐλθὼν εὗρεν αὐτοὺς καθεύδοντας, ἦσαν γὰρ ⸂αὐτῶν οἱ ὀφθαλμοὶ ⸀καταβαρυνόμενοι καὶ οὐκ ᾔδεισαν τί ⸂ἀποκριθῶσιν αὐτῷ. 
'''
"41" = '''
:sup:`41` καὶ ἔρχεται τὸτρίτον καὶ λέγει αὐτοῖς· Καθεύδετε ⸀τὸ λοιπὸν καὶ ἀναπαύεσθε· ἀπέχει· ἦλθεν ἡ ὥρα, ἰδοὺ παραδίδοται ὁ υἱὸς τοῦ ἀνθρώπου εἰς τὰς χεῖρας τῶν ἁμαρτωλῶν. 
'''
"42" = '''
:sup:`42` ἐγείρεσθε ἄγωμεν· ἰδοὺ ὁ παραδιδούς με ἤγγικεν. 
'''
"43" = '''
:sup:`43` Καὶ ⸀εὐθὺςἔτι αὐτοῦ λαλοῦντος παραγίνεται ⸀Ἰούδας⸀εἷςτῶν δώδεκα καὶ μετʼ αὐτοῦ ⸀ὄχλοςμετὰ μαχαιρῶν καὶ ξύλων παρὰ τῶν ἀρχιερέων καὶ τῶν γραμματέων καὶ τῶν πρεσβυτέρων. 
'''
"44" = '''
:sup:`44` δεδώκει δὲ ὁ παραδιδοὺς αὐτὸν σύσσημον αὐτοῖς λέγων· Ὃν ἂν φιλήσω αὐτός ἐστιν· κρατήσατε αὐτὸν καὶ ⸀ἀπάγετεἀσφαλῶς. 
'''
"45" = '''
:sup:`45` καὶ ἐλθὼν ⸀εὐθὺςπροσελθὼν αὐτῷ λέγει· ⸀Ῥαββί καὶ κατεφίλησεν αὐτόν. 
'''
"46" = '''
:sup:`46` οἱ δὲ ἐπέβαλαν ⸂τὰς χεῖρας αὐτῷ καὶ ἐκράτησαν αὐτόν. 
'''
"47" = '''
:sup:`47` εἷς δέ ⸀τιςτῶν παρεστηκότων σπασάμενος τὴν μάχαιραν ἔπαισεν τὸν δοῦλον τοῦ ἀρχιερέως καὶ ἀφεῖλεν αὐτοῦ τὸ ⸀ὠτάριον 
'''
"48" = '''
:sup:`48` καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς· Ὡς ἐπὶ λῃστὴν ἐξήλθατε μετὰ μαχαιρῶν καὶ ξύλων συλλαβεῖν με; 
'''
"49" = '''
:sup:`49` καθʼ ἡμέραν ἤμην πρὸς ὑμᾶς ἐν τῷ ἱερῷ διδάσκων καὶ οὐκ ἐκρατήσατέ με· ἀλλʼ ἵνα πληρωθῶσιν αἱ γραφαί. 
'''
"50" = '''
:sup:`50` καὶ ἀφέντες αὐτὸν ⸂ἔφυγον πάντες. 
'''
"51" = '''
:sup:`51` Καὶ ⸂νεανίσκος τις ⸀συνηκολούθειαὐτῷ περιβεβλημένος σινδόνα ἐπὶ γυμνοῦ, καὶ κρατοῦσιν ⸀αὐτόν 
'''
"52" = '''
:sup:`52` ὁ δὲ καταλιπὼν τὴν σινδόνα γυμνὸς ⸀ἔφυγεν 
'''
"53" = '''
:sup:`53` Καὶ ἀπήγαγον τὸν Ἰησοῦν πρὸς τὸν ἀρχιερέα, καὶ ⸀συνέρχονταιπάντες οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι καὶ οἱ γραμματεῖς. 
'''
"54" = '''
:sup:`54` καὶ ὁ Πέτρος ἀπὸ μακρόθεν ἠκολούθησεν αὐτῷ ἕως ἔσω εἰς τὴν αὐλὴν τοῦ ἀρχιερέως καὶ ἦν συγκαθήμενος μετὰ τῶν ὑπηρετῶν καὶ θερμαινόμενος πρὸς τὸ φῶς. 
'''
"55" = '''
:sup:`55` οἱ δὲ ἀρχιερεῖς καὶ ὅλον τὸ συνέδριον ἐζήτουν κατὰ τοῦ Ἰησοῦ μαρτυρίαν εἰς τὸ θανατῶσαι αὐτόν, καὶ οὐχ ηὕρισκον· 
'''
"56" = '''
:sup:`56` πολλοὶ γὰρ ἐψευδομαρτύρουν κατʼ αὐτοῦ, καὶ ἴσαι αἱ μαρτυρίαι οὐκ ἦσαν. 
'''
"57" = '''
:sup:`57` καί τινες ἀναστάντες ἐψευδομαρτύρουν κατʼ αὐτοῦ λέγοντες 
'''
"58" = '''
:sup:`58` ὅτι Ἡμεῖς ἠκούσαμεν αὐτοῦ λέγοντος ὅτι Ἐγὼ καταλύσω τὸν ναὸν τοῦτον τὸν χειροποίητον καὶ διὰ τριῶν ἡμερῶν ἄλλον ἀχειροποίητον οἰκοδομήσω· 
'''
"59" = '''
:sup:`59` καὶ οὐδὲ οὕτως ἴση ἦν ἡ μαρτυρία αὐτῶν. 
'''
"60" = '''
:sup:`60` καὶ ἀναστὰς ὁ ἀρχιερεὺς εἰς μέσον ἐπηρώτησεν τὸν Ἰησοῦν λέγων· Οὐκ ἀποκρίνῃ οὐδέν; τί οὗτοί σου καταμαρτυροῦσιν; 
'''
"61" = '''
:sup:`61` ὁ δὲ ἐσιώπα καὶ ⸂οὐκ ἀπεκρίνατο οὐδέν. πάλιν ὁ ἀρχιερεὺς ἐπηρώτα αὐτὸν καὶ λέγει αὐτῷ· Σὺ εἶ ὁ χριστὸς ὁ υἱὸς τοῦ εὐλογητοῦ; 
'''
"62" = '''
:sup:`62` ὁ δὲ Ἰησοῦς εἶπεν· Ἐγώ εἰμι, καὶ ὄψεσθε τὸν υἱὸν τοῦ ἀνθρώπου ἐκ δεξιῶν καθήμενον τῆς δυνάμεως καὶ ἐρχόμενον μετὰ τῶν νεφελῶν τοῦ οὐρανοῦ. 
'''
"63" = '''
:sup:`63` ὁ δὲ ἀρχιερεὺς διαρρήξας τοὺς χιτῶνας αὐτοῦ λέγει· Τί ἔτι χρείαν ἔχομεν μαρτύρων; 
'''
"64" = '''
:sup:`64` ἠκούσατε τῆς βλασφημίας· τί ὑμῖν φαίνεται; οἱ δὲ πάντες κατέκριναν αὐτὸν ⸂ἔνοχον εἶναι θανάτου. 
'''
"65" = '''
:sup:`65` καὶ ἤρξαντό τινες ἐμπτύειν αὐτῷ καὶ περικαλύπτειν ⸂αὐτοῦ τὸ πρόσωπον καὶ κολαφίζειν αὐτὸν καὶ λέγειν αὐτῷ· Προφήτευσον, καὶ οἱ ὑπηρέται ῥαπίσμασιν αὐτὸν ⸀ἔλαβον 
'''
"66" = '''
:sup:`66` Καὶ ὄντος τοῦ Πέτρου ⸂κάτω ἐν τῇ αὐλῇ ἔρχεται μία τῶν παιδισκῶν τοῦ ἀρχιερέως, 
'''
"67" = '''
:sup:`67` καὶ ἰδοῦσα τὸν Πέτρον θερμαινόμενον ἐμβλέψασα αὐτῷ λέγει· Καὶ σὺ μετὰ τοῦ Ναζαρηνοῦ ⸂ἦσθα τοῦ Ἰησοῦ· 
'''
"68" = '''
:sup:`68` ὁ δὲ ἠρνήσατο λέγων· ⸂Οὔτε οἶδα οὔτε ἐπίσταμαι σὺ τί λέγεις, καὶ ἐξῆλθεν ἔξω εἰς τὸ προαύλιον ⸂καὶ ἀλέκτωρ ἐφώνησεν. 
'''
"69" = '''
:sup:`69` καὶ ἡ παιδίσκη ἰδοῦσα αὐτὸν ⸂ἤρξατο πάλιν λέγειν τοῖς ⸀παρεστῶσινὅτι Οὗτος ἐξ αὐτῶν ἐστιν. 
'''
"70" = '''
:sup:`70` ὁ δὲ πάλιν ἠρνεῖτο. καὶ μετὰ μικρὸν πάλιν οἱ παρεστῶτες ἔλεγον τῷ Πέτρῳ· Ἀληθῶς ἐξ αὐτῶν εἶ, καὶ γὰρ Γαλιλαῖος εἶ ⸂καὶ ἡ λαλιά σου ὁμοιάζει· 
'''
"71" = '''
:sup:`71` ὁ δὲ ἤρξατο ἀναθεματίζειν καὶ ὀμνύναι ὅτι Οὐκ οἶδα τὸν ἄνθρωπον τοῦτον ὃν λέγετε. 
'''
"72" = '''
:sup:`72` καὶ ⸀εὐθὺςἐκ δευτέρου ἀλέκτωρ ἐφώνησεν· καὶ ἀνεμνήσθη ὁ Πέτρος τὸ ῥῆμα ⸀ὡςεἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι Πρὶν ἀλέκτορα ⸂φωνῆσαι δὶς τρίς με ἀπαρνήσῃ, καὶ ἐπιβαλὼν ἔκλαιεν. 
'''
