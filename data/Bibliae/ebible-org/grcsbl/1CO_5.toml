[5]
"1" = '''
:sup:`1` Ὅλως ἀκούεται ἐν ὑμῖν πορνεία, καὶ τοιαύτη πορνεία ἥτις οὐδὲ ἐν τοῖς ⸀ἔθνεσιν ὥστε γυναῖκά τινα τοῦ πατρὸς ἔχειν. 
'''
"2" = '''
:sup:`2` καὶ ὑμεῖς πεφυσιωμένοι ἐστέ, καὶ οὐχὶ μᾶλλον ἐπενθήσατε, ἵνα ⸀ἀρθῇἐκ μέσου ὑμῶν ὁ τὸ ἔργον τοῦτο ⸀ποιήσας 
'''
"3" = '''
:sup:`3` Ἐγὼ μὲν γάρ, ⸀ἀπὼντῷ σώματι παρὼν δὲ τῷ πνεύματι, ἤδη κέκρικα ὡς παρὼν τὸν οὕτως τοῦτο κατεργασάμενον 
'''
"4" = '''
:sup:`4` ἐν τῷ ὀνόματι τοῦ κυρίου ἡμῶν ⸀Ἰησοῦ συναχθέντων ὑμῶν καὶ τοῦ ἐμοῦ πνεύματος σὺν τῇ δυνάμει τοῦ κυρίου ἡμῶν ⸁Ἰησοῦ 
'''
"5" = '''
:sup:`5` παραδοῦναι τὸν τοιοῦτον τῷ Σατανᾷ εἰς ὄλεθρον τῆς σαρκός, ἵνα τὸ πνεῦμα σωθῇ ἐν τῇ ἡμέρᾳ τοῦ ⸀κυρίου 
'''
"6" = '''
:sup:`6` Οὐ καλὸν τὸ καύχημα ὑμῶν. οὐκ οἴδατε ὅτι μικρὰ ζύμη ὅλον τὸ φύραμα ζυμοῖ; 
'''
"7" = '''
:sup:`7` ἐκκαθάρατε τὴν παλαιὰν ζύμην, ἵνα ἦτε νέον φύραμα, καθώς ἐστε ἄζυμοι. καὶ γὰρ τὸ πάσχα ⸀ἡμῶνἐτύθη Χριστός· 
'''
"8" = '''
:sup:`8` ὥστε ἑορτάζωμεν, μὴ ἐν ζύμῃ παλαιᾷ μηδὲ ἐν ζύμῃ κακίας καὶ πονηρίας, ἀλλʼ ἐν ἀζύμοις εἰλικρινείας καὶ ἀληθείας. 
'''
"9" = '''
:sup:`9` Ἔγραψα ὑμῖν ἐν τῇ ἐπιστολῇ μὴ συναναμίγνυσθαι πόρνοις, 
'''
"10" = '''
:sup:`10` ⸀οὐπάντως τοῖς πόρνοις τοῦ κόσμου τούτου ἢ τοῖς πλεονέκταις ⸀καὶἅρπαξιν ἢ εἰδωλολάτραις, ἐπεὶ ⸀ὠφείλετεἄρα ἐκ τοῦ κόσμου ἐξελθεῖν. 
'''
"11" = '''
:sup:`11` νῦν δὲ ἔγραψα ὑμῖν μὴ συναναμίγνυσθαι ἐάν τις ἀδελφὸς ὀνομαζόμενος ᾖ πόρνος ἢ πλεονέκτης ἢ εἰδωλολάτρης ἢ λοίδορος ἢ μέθυσος ἢ ἅρπαξ, τῷ τοιούτῳ μηδὲ συνεσθίειν. 
'''
"12" = '''
:sup:`12` τί γάρ ⸀μοιτοὺς ἔξω κρίνειν; οὐχὶ τοὺς ἔσω ὑμεῖς κρίνετε, 
'''
"13" = '''
:sup:`13` τοὺς δὲ ἔξω ὁ θεὸς ⸀κρίνει ⸀ἐξάρατετὸν πονηρὸν ἐξ ὑμῶν αὐτῶν. 
'''
