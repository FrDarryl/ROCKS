[3]
"1" = '''
:sup:`1` Ὑπομίμνῃσκε αὐτοὺς ⸀ἀρχαῖςἐξουσίαις ὑποτάσσεσθαι πειθαρχεῖν, πρὸς πᾶν ἔργον ἀγαθὸν ἑτοίμους εἶναι, 
'''
"2" = '''
:sup:`2` μηδένα βλασφημεῖν, ἀμάχους εἶναι, ἐπιεικεῖς, πᾶσαν ἐνδεικνυμένους πραΰτητα πρὸς πάντας ἀνθρώπους. 
'''
"3" = '''
:sup:`3` ἦμεν γάρ ποτε καὶ ἡμεῖς ἀνόητοι, ἀπειθεῖς, πλανώμενοι, δουλεύοντες ἐπιθυμίαις καὶ ἡδοναῖς ποικίλαις, ἐν κακίᾳ καὶ φθόνῳ διάγοντες, στυγητοί, μισοῦντες ἀλλήλους. 
'''
"4" = '''
:sup:`4` ὅτε δὲ ἡ χρηστότης καὶ ἡ φιλανθρωπία ἐπεφάνη τοῦ σωτῆρος ἡμῶν θεοῦ, 
'''
"5" = '''
:sup:`5` οὐκ ἐξ ἔργων τῶν ἐν δικαιοσύνῃ ⸀ἃἐποιήσαμεν ἡμεῖς ἀλλὰ κατὰ ⸂τὸ αὐτοῦ ἔλεος ἔσωσεν ἡμᾶς διὰ λουτροῦ παλιγγενεσίας καὶ ἀνακαινώσεως πνεύματος ἁγίου, 
'''
"6" = '''
:sup:`6` οὗ ἐξέχεεν ἐφʼ ἡμᾶς πλουσίως διὰ Ἰησοῦ Χριστοῦ τοῦ σωτῆρος ἡμῶν, 
'''
"7" = '''
:sup:`7` ἵνα δικαιωθέντες τῇ ἐκείνου χάριτι κληρονόμοι ⸀γενηθῶμενκατʼ ἐλπίδα ζωῆς αἰωνίου. 
'''
"8" = '''
:sup:`8` Πιστὸς ὁ λόγος, καὶ περὶ τούτων βούλομαί σε διαβεβαιοῦσθαι, ἵνα φροντίζωσιν καλῶν ἔργων προΐστασθαι οἱ πεπιστευκότες θεῷ. ταῦτά ⸀ἐστινκαλὰ καὶ ὠφέλιμα τοῖς ἀνθρώποις· 
'''
"9" = '''
:sup:`9` μωρὰς δὲ ζητήσεις καὶ γενεαλογίας καὶ ⸀ἔρειςκαὶ μάχας νομικὰς περιΐστασο, εἰσὶν γὰρ ἀνωφελεῖς καὶ μάταιοι. 
'''
"10" = '''
:sup:`10` αἱρετικὸν ἄνθρωπον μετὰ μίαν καὶ δευτέραν νουθεσίαν παραιτοῦ, 
'''
"11" = '''
:sup:`11` εἰδὼς ὅτι ἐξέστραπται ὁ τοιοῦτος καὶ ἁμαρτάνει, ὢν αὐτοκατάκριτος. 
'''
"12" = '''
:sup:`12` Ὅταν πέμψω Ἀρτεμᾶν πρὸς σὲ ἢ Τυχικόν, σπούδασον ἐλθεῖν πρός με εἰς Νικόπολιν, ἐκεῖ γὰρ κέκρικα παραχειμάσαι. 
'''
"13" = '''
:sup:`13` Ζηνᾶν τὸν νομικὸν καὶ ⸀Ἀπολλῶνσπουδαίως πρόπεμψον, ἵνα μηδὲν αὐτοῖς λείπῃ. 
'''
"14" = '''
:sup:`14` μανθανέτωσαν δὲ καὶ οἱ ἡμέτεροι καλῶν ἔργων προΐστασθαι εἰς τὰς ἀναγκαίας χρείας, ἵνα μὴ ὦσιν ἄκαρποι. 
'''
"15" = '''
:sup:`15` Ἀσπάζονταί σε οἱ μετʼ ἐμοῦ πάντες. ἄσπασαι τοὺς φιλοῦντας ἡμᾶς ἐν πίστει. ἡ χάρις μετὰ πάντων ⸀ὑμῶν ‘p /’ ‘/book’ 
'''
