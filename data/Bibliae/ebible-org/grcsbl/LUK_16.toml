[16]
"1" = '''
:sup:`1` Ἔλεγεν δὲ καὶ πρὸς τοὺς ⸀μαθητάς Ἄνθρωπός τις ἦν πλούσιος ὃς εἶχεν οἰκονόμον, καὶ οὗτος διεβλήθη αὐτῷ ὡς διασκορπίζων τὰ ὑπάρχοντα αὐτοῦ. 
'''
"2" = '''
:sup:`2` καὶ φωνήσας αὐτὸν εἶπεν αὐτῷ· Τί τοῦτο ἀκούω περὶ σοῦ; ἀπόδος τὸν λόγον τῆς οἰκονομίας σου, οὐ γὰρ ⸀δύνῃἔτι οἰκονομεῖν. 
'''
"3" = '''
:sup:`3` εἶπεν δὲ ἐν ἑαυτῷ ὁ οἰκονόμος· Τί ποιήσω ὅτι ὁ κύριός μου ἀφαιρεῖται τὴν οἰκονομίαν ἀπʼ ἐμοῦ; σκάπτειν οὐκ ἰσχύω, ἐπαιτεῖν αἰσχύνομαι· 
'''
"4" = '''
:sup:`4` ἔγνων τί ποιήσω, ἵνα ὅταν μετασταθῶ ⸀ἐκτῆς οἰκονομίας δέξωνταί με εἰς τοὺς οἴκους ⸀ἑαυτῶν 
'''
"5" = '''
:sup:`5` καὶ προσκαλεσάμενος ἕνα ἕκαστον τῶν χρεοφειλετῶν τοῦ κυρίου ἑαυτοῦ ἔλεγεν τῷ πρώτῳ· Πόσον ὀφείλεις τῷ κυρίῳ μου; 
'''
"6" = '''
:sup:`6` ὁ δὲεἶπεν· Ἑκατὸν βάτους ἐλαίου· ⸂ὁ δὲ⸃ εἶπεν αὐτῷ· Δέξαι σου ⸂τὰ γράμματα καὶ καθίσας ταχέως γράψον πεντήκοντα. 
'''
"7" = '''
:sup:`7` ἔπειτα ἑτέρῳ εἶπεν· Σὺ δὲ πόσον ὀφείλεις; ὁ δὲ εἶπεν· Ἑκατὸν κόρους σίτου· ⸀λέγειαὐτῷ· Δέξαι σου ⸂τὰ γράμματα καὶ γράψον ὀγδοήκοντα. 
'''
"8" = '''
:sup:`8` καὶ ἐπῄνεσεν ὁ κύριος τὸν οἰκονόμον τῆς ἀδικίας ὅτι φρονίμως ἐποίησεν· ὅτι οἱ υἱοὶ τοῦ αἰῶνος τούτου φρονιμώτεροι ὑπὲρ τοὺς υἱοὺς τοῦ φωτὸς εἰς τὴν γενεὰν τὴν ἑαυτῶν εἰσιν. 
'''
"9" = '''
:sup:`9` καὶ ἐγὼ ὑμῖν λέγω, ⸂ἑαυτοῖς ποιήσατε φίλους ἐκ τοῦ μαμωνᾶ τῆς ἀδικίας, ἵνα ὅταν ⸀ἐκλίπῃδέξωνται ὑμᾶς εἰς τὰς αἰωνίους σκηνάς. 
'''
"10" = '''
:sup:`10` Ὁ πιστὸς ἐν ἐλαχίστῳ καὶ ἐν πολλῷ πιστός ἐστιν, καὶ ὁ ἐν ἐλαχίστῳ ἄδικος καὶ ἐν πολλῷ ἄδικός ἐστιν. 
'''
"11" = '''
:sup:`11` εἰ οὖν ἐν τῷ ἀδίκῳ μαμωνᾷ πιστοὶ οὐκ ἐγένεσθε, τὸ ἀληθινὸν τίς ὑμῖν πιστεύσει; 
'''
"12" = '''
:sup:`12` καὶ εἰ ἐν τῷ ἀλλοτρίῳ πιστοὶ οὐκ ἐγένεσθε, τὸ ⸀ὑμέτεροντίς ⸂δώσει ὑμῖν; 
'''
"13" = '''
:sup:`13` οὐδεὶς οἰκέτης δύναται δυσὶ κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει καὶ τὸν ἕτερον ἀγαπήσει, ἢ ἑνὸς ἀνθέξεται καὶ τοῦ ἑτέρου καταφρονήσει. οὐ δύνασθε θεῷ δουλεύειν καὶ μαμωνᾷ. 
'''
"14" = '''
:sup:`14` Ἤκουον δὲ ταῦτα ⸀πάνταοἱ Φαρισαῖοι φιλάργυροι ὑπάρχοντες, καὶ ἐξεμυκτήριζον αὐτόν. 
'''
"15" = '''
:sup:`15` καὶ εἶπεν αὐτοῖς· Ὑμεῖς ἐστε οἱ δικαιοῦντες ἑαυτοὺς ἐνώπιον τῶν ἀνθρώπων, ὁ δὲ θεὸς γινώσκει τὰς καρδίας ὑμῶν· ὅτι τὸ ἐν ἀνθρώποις ὑψηλὸν βδέλυγμα ἐνώπιον τοῦ θεοῦ. 
'''
"16" = '''
:sup:`16` Ὁ νόμος καὶ οἱ προφῆται ⸀μέχριἸωάννου· ἀπὸ τότε ἡ βασιλεία τοῦ θεοῦ εὐαγγελίζεται καὶ πᾶς εἰς αὐτὴν βιάζεται. 
'''
"17" = '''
:sup:`17` Εὐκοπώτερον δέ ἐστιν τὸν οὐρανὸν καὶ τὴν γῆν παρελθεῖν ἢ τοῦ νόμου μίαν κεραίαν πεσεῖν. 
'''
"18" = '''
:sup:`18` Πᾶς ὁ ἀπολύων τὴν γυναῖκα αὐτοῦ καὶγαμῶν ἑτέραν μοιχεύει, ⸀καὶ ὁ ἀπολελυμένην ἀπὸ ἀνδρὸς γαμῶν μοιχεύει. 
'''
"19" = '''
:sup:`19` Ἄνθρωπος δέ τις ἦν πλούσιος, καὶ ἐνεδιδύσκετο πορφύραν καὶ βύσσον εὐφραινόμενος καθʼ ἡμέραν λαμπρῶς. 
'''
"20" = '''
:sup:`20` πτωχὸς δέ ⸀τιςὀνόματι ⸀Λάζαροςἐβέβλητο πρὸς τὸν πυλῶνα αὐτοῦ εἱλκωμένος 
'''
"21" = '''
:sup:`21` καὶ ἐπιθυμῶν χορτασθῆναι ⸀ἀπὸτῶν πιπτόντων ἀπὸ τῆς τραπέζης τοῦ πλουσίου· ἀλλὰ καὶ οἱ κύνες ἐρχόμενοι ⸀ἐπέλειχοντὰ ἕλκη αὐτοῦ. 
'''
"22" = '''
:sup:`22` ἐγένετο δὲ ἀποθανεῖν τὸν πτωχὸν καὶ ἀπενεχθῆναι αὐτὸν ὑπὸ τῶν ἀγγέλων εἰς τὸν κόλπον Ἀβραάμ· ἀπέθανεν δὲ καὶ ὁ πλούσιος καὶ ἐτάφη. 
'''
"23" = '''
:sup:`23` καὶ ἐν τῷ ᾅδῃ ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ, ὑπάρχων ἐν βασάνοις, ⸀ὁρᾷἈβραὰμ ἀπὸ μακρόθεν καὶ Λάζαρον ἐν τοῖς κόλποις αὐτοῦ. 
'''
"24" = '''
:sup:`24` καὶ αὐτὸς φωνήσας εἶπεν· Πάτερ Ἀβραάμ, ἐλέησόν με καὶ πέμψον Λάζαρον ἵνα βάψῃ τὸ ἄκρον τοῦ δακτύλου αὐτοῦ ὕδατος καὶ καταψύξῃ τὴν γλῶσσάν μου, ὅτι ὀδυνῶμαι ἐν τῇ φλογὶ ταύτῃ. 
'''
"25" = '''
:sup:`25` εἶπεν δὲ Ἀβραάμ· Τέκνον, μνήσθητι ὅτι ⸀ἀπέλαβεςτὰ ἀγαθά σου ἐν τῇ ζωῇ σου, καὶ Λάζαρος ὁμοίως τὰ κακά· νῦν δὲ ὧδε παρακαλεῖται σὺ δὲ ὀδυνᾶσαι. 
'''
"26" = '''
:sup:`26` καὶ ⸀ἐνπᾶσι τούτοις μεταξὺ ἡμῶν καὶ ὑμῶν χάσμα μέγα ἐστήρικται, ὅπως οἱ θέλοντες διαβῆναι ἔνθεν πρὸς ὑμᾶς μὴ δύνωνται, ⸀μηδὲ ἐκεῖθεν πρὸς ἡμᾶς διαπερῶσιν. 
'''
"27" = '''
:sup:`27` εἶπεν δέ· Ἐρωτῶ ⸂σε οὖν, πάτερ, ἵνα πέμψῃς αὐτὸν εἰς τὸν οἶκον τοῦ πατρός μου, 
'''
"28" = '''
:sup:`28` ἔχω γὰρ πέντε ἀδελφούς, ὅπως διαμαρτύρηται αὐτοῖς, ἵνα μὴ καὶ αὐτοὶ ἔλθωσιν εἰς τὸν τόπον τοῦτον τῆς βασάνου. 
'''
"29" = '''
:sup:`29` λέγει ⸀δὲἈβραάμ· Ἔχουσι Μωϋσέα καὶ τοὺς προφήτας· ἀκουσάτωσαν αὐτῶν. 
'''
"30" = '''
:sup:`30` ὁ δὲ εἶπεν· Οὐχί, πάτερ Ἀβραάμ, ἀλλʼ ἐάν τις ἀπὸ νεκρῶν πορευθῇ πρὸς αὐτοὺς μετανοήσουσιν. 
'''
"31" = '''
:sup:`31` εἶπεν δὲ αὐτῷ· Εἰ Μωϋσέως καὶ τῶν προφητῶν οὐκ ἀκούουσιν, οὐδʼ ἐάν τις ἐκ νεκρῶν ἀναστῇ πεισθήσονται. 
'''
