[10]
"1" = '''
:sup:`1` Οὐ θέλω ⸀γὰρὑμᾶς ἀγνοεῖν, ἀδελφοί, ὅτι οἱ πατέρες ἡμῶν πάντες ὑπὸ τὴν νεφέλην ἦσαν καὶ πάντες διὰ τῆς θαλάσσης διῆλθον, 
'''
"2" = '''
:sup:`2` καὶ πάντες εἰς τὸν Μωϋσῆν ⸀ἐβαπτίσαντοἐν τῇ νεφέλῃ καὶ ἐν τῇ θαλάσσῃ, 
'''
"3" = '''
:sup:`3` καὶ πάντες τὸ αὐτὸ ⸂πνευματικὸν βρῶμα ἔφαγον 
'''
"4" = '''
:sup:`4` καὶ πάντες τὸ αὐτὸ ⸂πνευματικὸν ἔπιον πόμα, ἔπινον γὰρ ἐκ πνευματικῆς ἀκολουθούσης πέτρας, ἡ ⸂πέτρα δὲ ἦν ὁ Χριστός· 
'''
"5" = '''
:sup:`5` ἀλλʼ οὐκ ἐν τοῖς πλείοσιν αὐτῶν ηὐδόκησεν ὁ θεός, κατεστρώθησαν γὰρ ἐν τῇ ἐρήμῳ. 
'''
"6" = '''
:sup:`6` Ταῦτα δὲ τύποι ἡμῶν ἐγενήθησαν, εἰς τὸ μὴ εἶναι ἡμᾶς ἐπιθυμητὰς κακῶν, καθὼς κἀκεῖνοι ἐπεθύμησαν. 
'''
"7" = '''
:sup:`7` μηδὲ εἰδωλολάτραι γίνεσθε, καθώς τινες αὐτῶν· ὥσπερ γέγραπται· Ἐκάθισεν ὁ λαὸς φαγεῖν καὶ πεῖν, καὶ ἀνέστησαν παίζειν. 
'''
"8" = '''
:sup:`8` μηδὲ πορνεύωμεν, καθώς τινες αὐτῶν ἐπόρνευσαν, καὶ ἔπεσαν μιᾷ ἡμέρᾳ εἴκοσι τρεῖς χιλιάδες. 
'''
"9" = '''
:sup:`9` μηδὲ ἐκπειράζωμεν τὸν ⸀Χριστόν ⸀καθώςτινες αὐτῶν ἐπείρασαν, καὶ ὑπὸ τῶν ὄφεων ⸀ἀπώλλυντο 
'''
"10" = '''
:sup:`10` μηδὲ γογγύζετε, ⸀καθάπερτινὲς αὐτῶν ἐγόγγυσαν, καὶ ἀπώλοντο ὑπὸ τοῦ ὀλοθρευτοῦ. 
'''
"11" = '''
:sup:`11` ταῦτα ⸀δὲ⸂τυπικῶς συνέβαινεν ἐκείνοις, ἐγράφη δὲ πρὸς νουθεσίαν ἡμῶν, εἰς οὓς τὰ τέλη τῶν αἰώνων ⸀κατήντηκεν 
'''
"12" = '''
:sup:`12` ὥστε ὁ δοκῶν ἑστάναι βλεπέτω μὴ πέσῃ, 
'''
"13" = '''
:sup:`13` πειρασμὸς ὑμᾶς οὐκ εἴληφεν εἰ μὴ ἀνθρώπινος· πιστὸς δὲ ὁ θεός, ὃς οὐκ ἐάσει ὑμᾶς πειρασθῆναι ὑπὲρ ὃ δύνασθε, ἀλλὰ ποιήσει σὺν τῷ πειρασμῷ καὶ τὴν ἔκβασιν τοῦ ⸀δύνασθαιὑπενεγκεῖν. 
'''
"14" = '''
:sup:`14` Διόπερ, ἀγαπητοί μου, φεύγετε ἀπὸ τῆς εἰδωλολατρίας. 
'''
"15" = '''
:sup:`15` ὡς φρονίμοις λέγω· κρίνατε ὑμεῖς ὅ φημι. 
'''
"16" = '''
:sup:`16` τὸ ποτήριον τῆς εὐλογίας ὃ εὐλογοῦμεν, οὐχὶ κοινωνία ⸂ἐστὶν τοῦ αἵματος τοῦ Χριστοῦ; τὸν ἄρτον ὃν κλῶμεν, οὐχὶ κοινωνία τοῦ σώματος τοῦ Χριστοῦ ἐστιν; 
'''
"17" = '''
:sup:`17` ὅτι εἷς ἄρτος, ἓν σῶμα οἱ πολλοί ἐσμεν, οἱ γὰρ πάντες ἐκ τοῦ ἑνὸς ἄρτου μετέχομεν. 
'''
"18" = '''
:sup:`18` βλέπετε τὸν Ἰσραὴλ κατὰ σάρκα· ⸀οὐχοἱ ἐσθίοντες τὰς θυσίας κοινωνοὶ τοῦ θυσιαστηρίου εἰσίν; 
'''
"19" = '''
:sup:`19` τί οὖν φημι; ὅτι ⸂εἰδωλόθυτόν τί ἐστιν, ἢ ὅτι εἴδωλόν τί ἐστιν; 
'''
"20" = '''
:sup:`20` ἀλλʼ ὅτι ἃ ⸀θύουσιν δαιμονίοις ⸂καὶ οὐ θεῷ θύουσιν, οὐ θέλω δὲ ὑμᾶς κοινωνοὺς τῶν δαιμονίων γίνεσθαι. 
'''
"21" = '''
:sup:`21` οὐ δύνασθε ποτήριον κυρίου πίνειν καὶ ποτήριον δαιμονίων· οὐ δύνασθε τραπέζης κυρίου μετέχειν καὶ τραπέζης δαιμονίων. 
'''
"22" = '''
:sup:`22` ἢ παραζηλοῦμεν τὸν κύριον; μὴ ἰσχυρότεροι αὐτοῦ ἐσμεν; 
'''
"23" = '''
:sup:`23` ⸀Πάνταἔξεστιν· ἀλλʼ οὐ πάντα συμφέρει. ⸁πάνταἔξεστιν· ἀλλʼ οὐ πάντα οἰκοδομεῖ. 
'''
"24" = '''
:sup:`24` μηδεὶς τὸ ἑαυτοῦ ζητείτω ἀλλὰ τὸ τοῦ ⸀ἑτέρου 
'''
"25" = '''
:sup:`25` πᾶν τὸ ἐν μακέλλῳ πωλούμενον ἐσθίετε μηδὲν ἀνακρίνοντες διὰ τὴν συνείδησιν, 
'''
"26" = '''
:sup:`26` τοῦ ⸂κυρίου γὰρ ἡ γῆ καὶ τὸ πλήρωμα αὐτῆς. 
'''
"27" = '''
:sup:`27` ⸀εἴτις καλεῖ ὑμᾶς τῶν ἀπίστων καὶ θέλετε πορεύεσθαι, πᾶν τὸ παρατιθέμενον ὑμῖν ἐσθίετε μηδὲν ἀνακρίνοντες διὰ τὴν συνείδησιν· 
'''
"28" = '''
:sup:`28` ἐὰν δέ τις ὑμῖν εἴπῃ· Τοῦτο ⸀ἱερόθυτόνἐστιν, μὴ ἐσθίετε διʼ ἐκεῖνον τὸν μηνύσαντα καὶ τὴν ⸀συνείδησιν 
'''
"29" = '''
:sup:`29` συνείδησιν δὲ λέγω οὐχὶ τὴν ἑαυτοῦ ἀλλὰ τὴν τοῦ ἑτέρου· ἱνατί γὰρ ἡ ἐλευθερία μου κρίνεται ὑπὸ ἄλλης συνειδήσεως; 
'''
"30" = '''
:sup:`30` εἰ ἐγὼ χάριτι μετέχω, τί βλασφημοῦμαι ὑπὲρ οὗ ἐγὼ εὐχαριστῶ; 
'''
"31" = '''
:sup:`31` Εἴτε οὖν ἐσθίετε εἴτε πίνετε εἴτε τι ποιεῖτε, πάντα εἰς δόξαν θεοῦ ποιεῖτε. 
'''
"32" = '''
:sup:`32` ἀπρόσκοποι ⸂καὶ Ἰουδαίοις γίνεσθε καὶ Ἕλλησιν καὶ τῇ ἐκκλησίᾳ τοῦ θεοῦ, 
'''
"33" = '''
:sup:`33` καθὼς κἀγὼ πάντα πᾶσιν ἀρέσκω, μὴ ζητῶν τὸ ἐμαυτοῦ ⸀σύμφορονἀλλὰ τὸ τῶν πολλῶν, ἵνα σωθῶσιν. 
'''
