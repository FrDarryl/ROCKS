[21]
"1" = '''
:sup:`1` Ἀναβλέψας δὲ εἶδεν τοὺς βάλλοντας ⸂εἰς τὸ γαζοφυλάκιον τὰ δῶρα αὐτῶν πλουσίους. 
'''
"2" = '''
:sup:`2` εἶδεν δέ ⸀τιναχήραν πενιχρὰν βάλλουσαν ἐκεῖ ⸂λεπτὰ δύο, 
'''
"3" = '''
:sup:`3` καὶ εἶπεν· Ἀληθῶς λέγω ὑμῖν ὅτι ἡ χήρα ⸂ἡ πτωχὴ αὕτη πλεῖον πάντων ἔβαλεν· 
'''
"4" = '''
:sup:`4` ⸀πάντεςγὰρ οὗτοι ἐκ τοῦ περισσεύοντος αὐτοῖς ἔβαλον εἰς τὰ ⸀δῶρα αὕτη δὲ ἐκ τοῦ ὑστερήματος αὐτῆς ⸀πάντατὸν βίον ὃν εἶχεν ἔβαλεν. 
'''
"5" = '''
:sup:`5` Καί τινων λεγόντων περὶ τοῦ ἱεροῦ, ὅτι λίθοις καλοῖς καὶ ἀναθήμασιν κεκόσμηται εἶπεν· 
'''
"6" = '''
:sup:`6` Ταῦτα ἃ θεωρεῖτε, ἐλεύσονται ἡμέραι ἐν αἷς οὐκ ἀφεθήσεται λίθος ἐπὶ ⸀λίθῳὃς οὐ καταλυθήσεται. 
'''
"7" = '''
:sup:`7` Ἐπηρώτησαν δὲ αὐτὸν λέγοντες· Διδάσκαλε, πότε οὖν ταῦτα ἔσται, καὶ τί τὸ σημεῖον ὅταν μέλλῃ ταῦτα γίνεσθαι; 
'''
"8" = '''
:sup:`8` ὁ δὲ εἶπεν· Βλέπετε μὴ πλανηθῆτε· πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου ⸀λέγοντες Ἐγώ εἰμι καί· Ὁ καιρὸς ἤγγικεν· ⸀μὴπορευθῆτε ὀπίσω αὐτῶν. 
'''
"9" = '''
:sup:`9` ὅταν δὲ ἀκούσητε πολέμους καὶ ἀκαταστασίας, μὴ πτοηθῆτε· δεῖ γὰρ ταῦτα γενέσθαι πρῶτον, ἀλλʼ οὐκ εὐθέως τὸ τέλος. 
'''
"10" = '''
:sup:`10` τότε ἔλεγεν αὐτοῖς· Ἐγερθήσεται ἔθνος ἐπʼ ἔθνος καὶ βασιλεία ἐπὶ βασιλείαν, 
'''
"11" = '''
:sup:`11` σεισμοί τε μεγάλοι ⸂καὶ κατὰ τόπους ⸂λιμοὶ καὶ λοιμοὶ ἔσονται, φόβητρά τε καὶ ⸂σημεῖα ἀπʼ οὐρανοῦ μεγάλα ἔσται. 
'''
"12" = '''
:sup:`12` Πρὸ δὲ τούτων πάντων ἐπιβαλοῦσιν ἐφʼ ὑμᾶς τὰςχεῖρας αὐτῶν καὶ διώξουσιν, παραδιδόντες εἰς ⸀τὰς συναγωγὰς καὶ φυλακάς, ⸀ἀπαγομένουςἐπὶ βασιλεῖς καὶ ἡγεμόνας ἕνεκεν τοῦ ὀνόματός μου· 
'''
"13" = '''
:sup:`13` ⸀ἀποβήσεταιὑμῖν εἰς μαρτύριον. 
'''
"14" = '''
:sup:`14` ⸀θέτεοὖν ⸂ἐν ταῖς καρδίαις ὑμῶν μὴ προμελετᾶν ἀπολογηθῆναι, 
'''
"15" = '''
:sup:`15` ἐγὼ γὰρ δώσω ὑμῖν στόμα καὶ σοφίαν ᾗ οὐ δυνήσονται ⸂ἀντιστῆναι ἢ ἀντειπεῖν ⸀ἅπαντεςοἱ ἀντικείμενοι ὑμῖν. 
'''
"16" = '''
:sup:`16` παραδοθήσεσθε δὲ καὶ ὑπὸ γονέων καὶ ⸂ἀδελφῶν καὶ συγγενῶν καὶ φίλων, καὶ θανατώσουσιν ἐξ ὑμῶν, 
'''
"17" = '''
:sup:`17` καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου. 
'''
"18" = '''
:sup:`18` καὶ θρὶξ ἐκ τῆς κεφαλῆς ὑμῶν οὐ μὴ ἀπόληται. 
'''
"19" = '''
:sup:`19` ἐν τῇ ὑπομονῇ ὑμῶν ⸀κτήσασθετὰς ψυχὰς ὑμῶν. 
'''
"20" = '''
:sup:`20` Ὅταν δὲ ἴδητε κυκλουμένην ὑπὸ ⸀στρατοπέδωνἸερουσαλήμ, τότε γνῶτε ὅτι ἤγγικεν ἡ ἐρήμωσις αὐτῆς. 
'''
"21" = '''
:sup:`21` τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη, καὶ οἱ ἐν μέσῳ αὐτῆς ἐκχωρείτωσαν, καὶ οἱ ἐν ταῖς χώραις μὴ εἰσερχέσθωσαν εἰς αὐτήν, 
'''
"22" = '''
:sup:`22` ὅτι ἡμέραι ἐκδικήσεως αὗταί εἰσιν τοῦ πλησθῆναι πάντα τὰ γεγραμμένα. 
'''
"23" = '''
:sup:`23` ⸀οὐαὶταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς ἡμέραις· ἔσται γὰρ ἀνάγκη μεγάλη ἐπὶ τῆς γῆς καὶ ⸀ὀργὴτῷ λαῷ τούτῳ, 
'''
"24" = '''
:sup:`24` καὶ πεσοῦνται στόματι μαχαίρης καὶ αἰχμαλωτισθήσονται εἰς ⸂τὰ ἔθνη πάντα, καὶ Ἰερουσαλὴμ ἔσται πατουμένη ὑπὸ ἐθνῶν, ἄχρι ⸀οὗ⸀πληρωθῶσινκαιροὶ ἐθνῶν. 
'''
"25" = '''
:sup:`25` Καὶ ⸀ἔσονταισημεῖα ἐν ἡλίῳ καὶ σελήνῃ καὶ ἄστροις, καὶ ἐπὶ τῆς γῆς συνοχὴ ἐθνῶν ἐν ἀπορίᾳ ⸀ἤχουςθαλάσσης καὶ σάλου, 
'''
"26" = '''
:sup:`26` ἀποψυχόντων ἀνθρώπων ἀπὸ φόβου καὶ προσδοκίας τῶν ἐπερχομένων τῇ οἰκουμένῃ, αἱ γὰρ δυνάμεις τῶν οὐρανῶν σαλευθήσονται. 
'''
"27" = '''
:sup:`27` καὶ τότε ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐν νεφέλῃ μετὰ δυνάμεως καὶ δόξης πολλῆς. 
'''
"28" = '''
:sup:`28` ἀρχομένων δὲ τούτων γίνεσθαι ἀνακύψατε καὶ ἐπάρατε τὰς κεφαλὰς ὑμῶν, διότι ἐγγίζει ἡ ἀπολύτρωσις ὑμῶν. 
'''
"29" = '''
:sup:`29` Καὶ εἶπεν παραβολὴν αὐτοῖς· Ἴδετε τὴν συκῆν καὶ πάντα τὰ δένδρα· 
'''
"30" = '''
:sup:`30` ὅταν προβάλωσιν ἤδη, βλέποντες ἀφʼ ἑαυτῶν γινώσκετε ὅτι ἤδη ἐγγὺς τὸ θέρος ἐστίν· 
'''
"31" = '''
:sup:`31` οὕτως καὶ ὑμεῖς, ὅταν ἴδητε ταῦτα γινόμενα, γινώσκετε ὅτι ἐγγύς ἐστιν ἡ βασιλεία τοῦ θεοῦ. 
'''
"32" = '''
:sup:`32` ἀμὴν λέγω ὑμῖν ὅτι οὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη ἕως ἂν πάντα γένηται. 
'''
"33" = '''
:sup:`33` ὁ οὐρανὸς καὶ ἡ γῆ ⸀παρελεύσονται οἱ δὲ λόγοι μου οὐ μὴ παρελεύσονται. 
'''
"34" = '''
:sup:`34` Προσέχετε δὲ ἑαυτοῖς μήποτε βαρηθῶσιν ⸂ὑμῶν αἱ καρδίαι ἐν κραιπάλῃ καὶ μέθῃ καὶ μερίμναις βιωτικαῖς, καὶ ⸂ἐπιστῇ ἐφʼ ὑμᾶς αἰφνίδιος ἡ ἡμέρα ἐκείνη 
'''
"35" = '''
:sup:`35` ὡς παγίς· ⸂ἐπεισελεύσεται γὰρ ἐπὶ πάντας τοὺς καθημένους ἐπὶ πρόσωπον πάσης τῆς γῆς. 
'''
"36" = '''
:sup:`36` ἀγρυπνεῖτε ⸀δὲἐν παντὶ καιρῷ δεόμενοι ἵνα ⸀κατισχύσητεἐκφυγεῖν ⸀ταῦταπάντα τὰ μέλλοντα γίνεσθαι, καὶ σταθῆναι ἔμπροσθεν τοῦ υἱοῦ τοῦ ἀνθρώπου. 
'''
"37" = '''
:sup:`37` Ἦν δὲ τὰς ἡμέρας ⸂ἐν τῷ ἱερῷ διδάσκων, τὰς δὲ νύκτας ἐξερχόμενος ηὐλίζετο εἰς τὸ ὄρος τὸ καλούμενον Ἐλαιῶν· 
'''
"38" = '''
:sup:`38` καὶ πᾶς ὁ λαὸς ὤρθριζεν πρὸς αὐτὸν ἐν τῷ ἱερῷ ἀκούειν αὐτοῦ. 
'''
