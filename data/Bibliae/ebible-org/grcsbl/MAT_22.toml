[22]
"1" = '''
:sup:`1` Καὶ ἀποκριθεὶς ὁ Ἰησοῦς πάλιν εἶπεν ⸂ἐν παραβολαῖς αὐτοῖς λέγων· 
'''
"2" = '''
:sup:`2` Ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ βασιλεῖ, ὅστις ἐποίησεν γάμους τῷ υἱῷ αὐτοῦ. 
'''
"3" = '''
:sup:`3` καὶ ἀπέστειλεν τοὺς δούλους αὐτοῦ καλέσαι τοὺς κεκλημένους εἰς τοὺς γάμους, καὶ οὐκ ἤθελον ἐλθεῖν. 
'''
"4" = '''
:sup:`4` πάλιν ἀπέστειλεν ἄλλους δούλους λέγων· Εἴπατε τοῖς κεκλημένοις· Ἰδοὺ τὸ ἄριστόν μου ⸀ἡτοίμακα οἱ ταῦροί μου καὶ τὰ σιτιστὰ τεθυμένα, καὶ πάντα ἕτοιμα· δεῦτε εἰς τοὺς γάμους. 
'''
"5" = '''
:sup:`5` οἱ δὲ ἀμελήσαντες ἀπῆλθον, ⸀ὃςμὲν εἰς τὸν ἴδιον ἀγρόν, ⸁ὃςδὲ ⸀ἐπὶτὴν ἐμπορίαν αὐτοῦ· 
'''
"6" = '''
:sup:`6` οἱ δὲ λοιποὶ κρατήσαντες τοὺς δούλους αὐτοῦ ὕβρισαν καὶ ἀπέκτειναν. 
'''
"7" = '''
:sup:`7` ⸂ὁ δὲ βασιλεὺς ὠργίσθη, καὶ πέμψας τὰ στρατεύματα αὐτοῦ ἀπώλεσεν τοὺς φονεῖς ἐκείνους καὶ τὴν πόλιν αὐτῶν ἐνέπρησεν. 
'''
"8" = '''
:sup:`8` τότε λέγει τοῖς δούλοις αὐτοῦ· Ὁ μὲν γάμος ἕτοιμός ἐστιν, οἱ δὲ κεκλημένοι οὐκ ἦσαν ἄξιοι· 
'''
"9" = '''
:sup:`9` πορεύεσθε οὖν ἐπὶ τὰς διεξόδους τῶν ὁδῶν, καὶ ὅσους ⸀ἐὰνεὕρητε καλέσατε εἰς τοὺς γάμους. 
'''
"10" = '''
:sup:`10` καὶ ἐξελθόντες οἱ δοῦλοι ἐκεῖνοι εἰς τὰς ὁδοὺς συνήγαγον πάντας ⸀οὓςεὗρον, πονηρούς τε καὶ ἀγαθούς· καὶ ἐπλήσθη ὁ ⸀γάμοςἀνακειμένων. 
'''
"11" = '''
:sup:`11` εἰσελθὼν δὲ ὁ βασιλεὺς θεάσασθαι τοὺς ἀνακειμένους εἶδεν ἐκεῖ ἄνθρωπον οὐκ ἐνδεδυμένον ἔνδυμα γάμου· 
'''
"12" = '''
:sup:`12` καὶ λέγει αὐτῷ· Ἑταῖρε, πῶς εἰσῆλθες ὧδε μὴ ἔχων ἔνδυμα γάμου; ὁ δὲ ἐφιμώθη. 
'''
"13" = '''
:sup:`13` τότε ⸂ὁ βασιλεὺς εἶπεν τοῖς διακόνοις· Δήσαντες αὐτοῦ πόδας καὶ χεῖρας ⸂ἐκβάλετε αὐτὸν εἰς τὸ σκότος τὸ ἐξώτερον· ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων. 
'''
"14" = '''
:sup:`14` πολλοὶ γάρ εἰσιν κλητοὶ ὀλίγοι δὲ ἐκλεκτοί. 
'''
"15" = '''
:sup:`15` Τότε πορευθέντες οἱ Φαρισαῖοι συμβούλιον ἔλαβον ὅπως αὐτὸν παγιδεύσωσιν ἐν λόγῳ. 
'''
"16" = '''
:sup:`16` καὶ ἀποστέλλουσιν αὐτῷ τοὺς μαθητὰς αὐτῶν μετὰ τῶν Ἡρῳδιανῶν ⸀λέγοντες Διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ τὴν ὁδὸν τοῦ θεοῦ ἐν ἀληθείᾳ διδάσκεις, καὶ οὐ μέλει σοι περὶ οὐδενός, οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων· 
'''
"17" = '''
:sup:`17` εἰπὸν οὖν ἡμῖν τί σοι δοκεῖ· ἔξεστιν δοῦναι κῆνσον Καίσαρι ἢ οὔ; 
'''
"18" = '''
:sup:`18` γνοὺς δὲ ὁ Ἰησοῦς τὴν πονηρίαν αὐτῶν εἶπεν· Τί με πειράζετε, ὑποκριταί; 
'''
"19" = '''
:sup:`19` ἐπιδείξατέ μοι τὸ νόμισμα τοῦ κήνσου. οἱ δὲ προσήνεγκαν αὐτῷ δηνάριον. 
'''
"20" = '''
:sup:`20` καὶ λέγει αὐτοῖς· Τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή; 
'''
"21" = '''
:sup:`21` λέγουσιν ⸀αὐτῷ Καίσαρος. τότε λέγει αὐτοῖς· Ἀπόδοτε οὖν τὰ Καίσαρος Καίσαρι καὶ τὰ τοῦ θεοῦ τῷ θεῷ. 
'''
"22" = '''
:sup:`22` καὶ ἀκούσαντες ἐθαύμασαν, καὶ ἀφέντες αὐτὸν ἀπῆλθαν. 
'''
"23" = '''
:sup:`23` Ἐν ἐκείνῃ τῇ ἡμέρᾳ προσῆλθον αὐτῷ Σαδδουκαῖοι, ⸀λέγοντεςμὴ εἶναι ἀνάστασιν, καὶ ἐπηρώτησαν αὐτὸν 
'''
"24" = '''
:sup:`24` λέγοντες· Διδάσκαλε, Μωϋσῆς εἶπεν· Ἐάν τις ἀποθάνῃ μὴ ἔχων τέκνα, ἐπιγαμβρεύσει ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ καὶ ἀναστήσει σπέρμα τῷ ἀδελφῷ αὐτοῦ. 
'''
"25" = '''
:sup:`25` ἦσαν δὲ παρʼ ἡμῖν ἑπτὰ ἀδελφοί· καὶ ὁ πρῶτος ⸀γήμαςἐτελεύτησεν, καὶ μὴ ἔχων σπέρμα ἀφῆκεν τὴν γυναῖκα αὐτοῦ τῷ ἀδελφῷ αὐτοῦ· 
'''
"26" = '''
:sup:`26` ὁμοίως καὶ ὁ δεύτερος καὶ ὁ τρίτος, ἕως τῶν ἑπτά· 
'''
"27" = '''
:sup:`27` ὕστερον δὲ πάντων ἀπέθανεν ⸀ἡγυνή. 
'''
"28" = '''
:sup:`28` ἐν τῇ ⸂ἀναστάσει οὖν τίνος τῶν ἑπτὰ ἔσται γυνή; πάντες γὰρ ἔσχον αὐτήν. 
'''
"29" = '''
:sup:`29` Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς· Πλανᾶσθε μὴ εἰδότες τὰς γραφὰς μηδὲ τὴν δύναμιν τοῦ θεοῦ· 
'''
"30" = '''
:sup:`30` ἐν γὰρ τῇ ἀναστάσει οὔτε γαμοῦσιν οὔτε ⸀γαμίζονται ἀλλʼ ὡς ἄγγελοι ⸀θεοῦἐν ⸀τῷοὐρανῷ εἰσιν· 
'''
"31" = '''
:sup:`31` περὶ δὲ τῆς ἀναστάσεως τῶν νεκρῶν οὐκ ἀνέγνωτε τὸ ῥηθὲν ὑμῖν ὑπὸ τοῦ θεοῦ λέγοντος· 
'''
"32" = '''
:sup:`32` Ἐγώ εἰμι ὁ θεὸςἈβραὰμ καὶ ὁ θεὸς Ἰσαὰκ καὶ ὁ θεὸς Ἰακώβ; οὐκ ἔστιν ⸂ὁ θεὸς⸃ νεκρῶν ἀλλὰ ζώντων. 
'''
"33" = '''
:sup:`33` καὶ ἀκούσαντες οἱ ὄχλοι ἐξεπλήσσοντο ἐπὶ τῇ διδαχῇ αὐτοῦ. 
'''
"34" = '''
:sup:`34` Οἱ δὲ Φαρισαῖοι ἀκούσαντες ὅτι ἐφίμωσεν τοὺς Σαδδουκαίους συνήχθησαν ἐπὶ τὸ αὐτό. 
'''
"35" = '''
:sup:`35` καὶ ἐπηρώτησεν εἷς ἐξ αὐτῶν νομικὸς πειράζων ⸀αὐτόν 
'''
"36" = '''
:sup:`36` Διδάσκαλε, ποία ἐντολὴ μεγάλη ἐν τῷ νόμῳ; 
'''
"37" = '''
:sup:`37` ὁ ⸀δὲἔφη αὐτῷ· Ἀγαπήσεις κύριον τὸν θεόν σου ἐν ὅλῃ ⸀τῇκαρδίᾳ σου καὶ ἐν ὅλῃ ⸁τῇψυχῇ σου καὶ ἐν ὅλῃ τῇ διανοίᾳ σου· 
'''
"38" = '''
:sup:`38` αὕτη ἐστὶν ⸂ἡ μεγάλη καὶ πρώτη ἐντολή. 
'''
"39" = '''
:sup:`39` Δευτέρα ⸀δὲὁμοία ⸀αὐτῇ Ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν. 
'''
"40" = '''
:sup:`40` ἐν ταύταις ταῖς δυσὶν ἐντολαῖς ὅλος ὁ νόμος ⸂κρέμαται καὶ οἱ προφῆται. 
'''
"41" = '''
:sup:`41` Συνηγμένων δὲ τῶν Φαρισαίων ἐπηρώτησεν αὐτοὺς ὁ Ἰησοῦς 
'''
"42" = '''
:sup:`42` λέγων· Τί ὑμῖν δοκεῖ περὶ τοῦ χριστοῦ; τίνος υἱός ἐστιν; λέγουσιν αὐτῷ· Τοῦ Δαυίδ. 
'''
"43" = '''
:sup:`43` λέγει αὐτοῖς· Πῶς οὖν Δαυὶδ ἐν πνεύματι ⸂καλεῖ αὐτὸν κύριον λέγων· 
'''
"44" = '''
:sup:`44` ⸀Εἶπενκύριος τῷ κυρίῳ μου· Κάθου ἐκ δεξιῶν μου ἕως ἂν θῶ τοὺς ἐχθρούς σου ⸀ὑποκάτωτῶν ποδῶν σου; 
'''
"45" = '''
:sup:`45` εἰ οὖν Δαυὶδ καλεῖ αὐτὸν κύριον, πῶς υἱὸς αὐτοῦ ἐστιν; 
'''
"46" = '''
:sup:`46` καὶ οὐδεὶς ἐδύνατο ⸂ἀποκριθῆναι αὐτῷ λόγον, οὐδὲ ἐτόλμησέν τις ἀπʼ ἐκείνης τῆς ἡμέρας ἐπερωτῆσαι αὐτὸν οὐκέτι. 
'''
