[20]
"1" = '''
:sup:`1` Ὁμοία γάρ ἐστιν ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ οἰκοδεσπότῃ ὅστις ἐξῆλθεν ἅμα πρωῒ μισθώσασθαι ἐργάτας εἰς τὸν ἀμπελῶνα αὐτοῦ. 
'''
"2" = '''
:sup:`2` ⸂συμφωνήσας δὲ μετὰ τῶν ἐργατῶν ἐκ δηναρίου τὴν ἡμέραν ἀπέστειλεν αὐτοὺς εἰς τὸν ἀμπελῶνα αὐτοῦ. 
'''
"3" = '''
:sup:`3` καὶ ἐξελθὼν περὶ τρίτην ὥραν εἶδεν ἄλλους ἑστῶτας ἐν τῇ ἀγορᾷ ἀργούς· 
'''
"4" = '''
:sup:`4` καὶ ἐκείνοις εἶπεν· Ὑπάγετε καὶ ὑμεῖς εἰς τὸν ἀμπελῶνα, καὶ ὃ ἐὰν ᾖ δίκαιον δώσω ὑμῖν· 
'''
"5" = '''
:sup:`5` οἱ δὲ ἀπῆλθον. ⸀πάλινἐξελθὼν περὶ ἕκτην καὶ ἐνάτην ὥραν ἐποίησεν ὡσαύτως. 
'''
"6" = '''
:sup:`6` περὶ δὲ τὴν ⸀ἑνδεκάτηνἐξελθὼν εὗρεν ἄλλους ⸀ἑστῶτας καὶ λέγει αὐτοῖς· Τί ὧδε ἑστήκατε ὅλην τὴν ἡμέραν ἀργοί; 
'''
"7" = '''
:sup:`7` λέγουσιν αὐτῷ· Ὅτι οὐδεὶς ἡμᾶς ἐμισθώσατο. λέγει αὐτοῖς· Ὑπάγετε καὶ ὑμεῖς εἰς τὸν ⸀ἀμπελῶνα 
'''
"8" = '''
:sup:`8` ὀψίας δὲ γενομένης λέγει ὁ κύριος τοῦ ἀμπελῶνος τῷ ἐπιτρόπῳ αὐτοῦ· Κάλεσον τοὺς ἐργάτας καὶ ἀπόδος ⸀αὐτοῖςτὸν μισθὸν ἀρξάμενος ἀπὸ τῶν ἐσχάτων ἕως τῶν πρώτων. 
'''
"9" = '''
:sup:`9` ⸂καὶ ἐλθόντες οἱ περὶ τὴν ἑνδεκάτην ὥραν ἔλαβον ἀνὰ δηνάριον. 
'''
"10" = '''
:sup:`10` ⸂καὶ ἐλθόντες οἱ πρῶτοι ἐνόμισαν ὅτι ⸀πλεῖονλήμψονται· καὶ ἔλαβον ⸂τὸ ἀνὰ δηνάριον καὶ αὐτοί. 
'''
"11" = '''
:sup:`11` λαβόντες δὲ ἐγόγγυζον κατὰ τοῦ οἰκοδεσπότου 
'''
"12" = '''
:sup:`12` ⸀λέγοντες Οὗτοι οἱ ἔσχατοι μίαν ὥραν ἐποίησαν, καὶ ἴσους ⸂αὐτοὺς ἡμῖν ἐποίησας τοῖς βαστάσασι τὸ βάρος τῆς ἡμέρας καὶ τὸν καύσωνα. 
'''
"13" = '''
:sup:`13` ὁ δὲ ἀποκριθεὶς ⸂ἑνὶ αὐτῶν εἶπεν· Ἑταῖρε, οὐκ ἀδικῶ σε· οὐχὶ δηναρίου συνεφώνησάς μοι; 
'''
"14" = '''
:sup:`14` ἆρον τὸ σὸν καὶ ὕπαγε· θέλω δὲ τούτῳ τῷ ἐσχάτῳ δοῦναι ὡς καὶ σοί· 
'''
"15" = '''
:sup:`15` ⸀οὐκἔξεστίν μοι ⸂ὃ θέλω ποιῆσαι ἐν τοῖς ἐμοῖς; ⸀ἢὁ ὀφθαλμός σου πονηρός ἐστιν ὅτι ἐγὼ ἀγαθός εἰμι; 
'''
"16" = '''
:sup:`16` οὕτως ἔσονται οἱ ἔσχατοιπρῶτοι καὶ οἱ πρῶτοι ⸀ἔσχατοι. 
'''
"17" = '''
:sup:`17` ⸂Καὶ ἀναβαίνων ὁ Ἰησοῦς εἰς Ἱεροσόλυμα παρέλαβεν τοὺς δώδεκα ⸀μαθητὰςκατʼ ἰδίαν, ⸂καὶ ἐν τῇ ὁδῷ εἶπεν αὐτοῖς· 
'''
"18" = '''
:sup:`18` Ἰδοὺ ἀναβαίνομεν εἰς Ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδοθήσεται τοῖς ἀρχιερεῦσιν καὶ γραμματεῦσιν, καὶ κατακρινοῦσιν αὐτὸν θανάτῳ, 
'''
"19" = '''
:sup:`19` καὶ παραδώσουσιν αὐτὸν τοῖς ἔθνεσιν εἰς τὸ ἐμπαῖξαι καὶ μαστιγῶσαι καὶ σταυρῶσαι, καὶ τῇ τρίτῃ ἡμέρᾳ ⸀ἐγερθήσεται 
'''
"20" = '''
:sup:`20` Τότε προσῆλθεν αὐτῷ ἡ μήτηρ τῶν υἱῶν Ζεβεδαίου μετὰ τῶν υἱῶν αὐτῆς προσκυνοῦσα καὶ αἰτοῦσά τι ⸀παρʼαὐτοῦ. 
'''
"21" = '''
:sup:`21` ὁ δὲ εἶπεν αὐτῇ· Τί θέλεις; λέγει αὐτῷ· Εἰπὲ ἵνα καθίσωσιν οὗτοι οἱ δύο υἱοί μου εἷς ἐκ δεξιῶν ⸀σουκαὶ εἷς ἐξ εὐωνύμων σου ἐν τῇ βασιλείᾳ σου. 
'''
"22" = '''
:sup:`22` ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν· Οὐκ οἴδατε τί αἰτεῖσθε· δύνασθε πιεῖν τὸ ποτήριον ὃ ἐγὼ μέλλω ⸀πίνειν λέγουσιν αὐτῷ· Δυνάμεθα. 
'''
"23" = '''
:sup:`23` ⸀λέγειαὐτοῖς· Τὸ μὲν ποτήριόν μου ⸀πίεσθε τὸ δὲ καθίσαι ἐκ δεξιῶν μου καὶ ἐξ ⸀εὐωνύμωνοὐκ ἔστιν ⸀ἐμὸνδοῦναι, ἀλλʼ οἷς ἡτοίμασται ὑπὸ τοῦ πατρός μου. 
'''
"24" = '''
:sup:`24` Καὶ ἀκούσαντες οἱ δέκα ἠγανάκτησαν περὶ τῶν δύο ἀδελφῶν. 
'''
"25" = '''
:sup:`25` ὁ δὲ Ἰησοῦς προσκαλεσάμενος αὐτοὺς εἶπεν· Οἴδατε ὅτι οἱ ἄρχοντες τῶν ἐθνῶν κατακυριεύουσιν αὐτῶν καὶ οἱ μεγάλοι κατεξουσιάζουσιν αὐτῶν. 
'''
"26" = '''
:sup:`26` οὐχ οὕτως ⸀ἔσταιἐν ὑμῖν· ἀλλʼ ὃς ⸀ἂνθέλῃ ἐν ὑμῖν μέγας γενέσθαι ἔσται ὑμῶν διάκονος, 
'''
"27" = '''
:sup:`27` καὶ ὃς ⸀ἂνθέλῃ ἐν ὑμῖν εἶναι πρῶτος ⸀ἔσταιὑμῶν δοῦλος· 
'''
"28" = '''
:sup:`28` ὥσπερ ὁ υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι ἀλλὰ διακονῆσαι καὶ δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν. 
'''
"29" = '''
:sup:`29` Καὶ ἐκπορευομένων αὐτῶν ἀπὸ Ἰεριχὼ ἠκολούθησεν αὐτῷ ὄχλος πολύς. 
'''
"30" = '''
:sup:`30` καὶ ἰδοὺ δύο τυφλοὶ καθήμενοι παρὰ τὴν ὁδόν, ἀκούσαντες ὅτι Ἰησοῦς παράγει, ἔκραξαν λέγοντες· ⸂Κύριε, ἐλέησον ἡμᾶς⸃, ⸀υἱὸς Δαυίδ. 
'''
"31" = '''
:sup:`31` ὁ δὲ ὄχλος ἐπετίμησεν αὐτοῖς ἵνα σιωπήσωσιν· οἱ δὲ μεῖζον ⸀ἔκραξανλέγοντες· ⸂Κύριε, ἐλέησον ἡμᾶς⸃, ⸀υἱὸς Δαυίδ. 
'''
"32" = '''
:sup:`32` καὶ στὰς ὁ Ἰησοῦς ἐφώνησεν αὐτοὺς καὶ εἶπεν· Τί θέλετε ποιήσω ὑμῖν; 
'''
"33" = '''
:sup:`33` λέγουσιν αὐτῷ· Κύριε, ἵνα ⸂ἀνοιγῶσιν οἱ ὀφθαλμοὶ ἡμῶν. 
'''
"34" = '''
:sup:`34` σπλαγχνισθεὶς δὲ ὁ Ἰησοῦς ἥψατο τῶν ⸀ὀμμάτωναὐτῶν, καὶ εὐθέως ⸀ἀνέβλεψανκαὶ ἠκολούθησαν αὐτῷ. 
'''
