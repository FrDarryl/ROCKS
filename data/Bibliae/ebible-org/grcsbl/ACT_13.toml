[13]
"1" = '''
:sup:`1` Ἦσαν ⸀δὲἐν Ἀντιοχείᾳ κατὰ τὴν οὖσαν ἐκκλησίαν προφῆται καὶ διδάσκαλοι ὅ τε Βαρναβᾶς καὶ Συμεὼν ὁ καλούμενος Νίγερ, καὶ Λούκιος ὁ Κυρηναῖος, Μαναήν τε Ἡρῴδου τοῦ τετραάρχου σύντροφος καὶ Σαῦλος. 
'''
"2" = '''
:sup:`2` λειτουργούντων δὲ αὐτῶν τῷ κυρίῳ καὶνηστευόντων εἶπεν τὸ πνεῦμα τὸ ἅγιον· Ἀφορίσατε δή μοι τὸν Βαρναβᾶν ⸀καὶ Σαῦλον εἰς τὸ ἔργον ὃ προσκέκλημαι αὐτούς. 
'''
"3" = '''
:sup:`3` τότε νηστεύσαντες καὶ προσευξάμενοι καὶ ἐπιθέντες τὰς χεῖρας αὐτοῖς ἀπέλυσαν. 
'''
"4" = '''
:sup:`4` ⸀Αὐτοὶμὲν οὖν ἐκπεμφθέντες ὑπὸ τοῦ ⸂ἁγίου πνεύματος κατῆλθον ⸀εἰςΣελεύκειαν, ἐκεῖθέν ⸀τεἀπέπλευσαν ⸁εἰςΚύπρον, 
'''
"5" = '''
:sup:`5` καὶ γενόμενοι ἐν Σαλαμῖνι κατήγγελλον τὸν λόγον τοῦ θεοῦ ἐν ταῖς συναγωγαῖς τῶν Ἰουδαίων· εἶχον δὲ καὶ Ἰωάννην ὑπηρέτην. 
'''
"6" = '''
:sup:`6` διελθόντες δὲ ⸀ὅληντὴν νῆσον ἄχρι Πάφου εὗρον ⸀ἄνδρατινὰ μάγον ψευδοπροφήτην Ἰουδαῖον ᾧ ὄνομα ⸀Βαριησοῦ 
'''
"7" = '''
:sup:`7` ὃς ἦν σὺν τῷ ἀνθυπάτῳ Σεργίῳ Παύλῳ, ἀνδρὶ συνετῷ. οὗτος προσκαλεσάμενος Βαρναβᾶν καὶ Σαῦλον ἐπεζήτησεν ἀκοῦσαι τὸν λόγον τοῦ θεοῦ· 
'''
"8" = '''
:sup:`8` ἀνθίστατο δὲ αὐτοῖς Ἐλύμας ὁ μάγος, οὕτως γὰρ μεθερμηνεύεται τὸ ὄνομα αὐτοῦ, ζητῶν διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως. 
'''
"9" = '''
:sup:`9` Σαῦλος δέ, ὁ καὶ Παῦλος, πλησθεὶς πνεύματος ⸀ἁγίουἀτενίσας εἰς αὐτὸν 
'''
"10" = '''
:sup:`10` εἶπεν· Ὦ πλήρης παντὸς δόλου καὶ πάσης ῥᾳδιουργίας, υἱὲ διαβόλου, ἐχθρὲ πάσης δικαιοσύνης, οὐ παύσῃ διαστρέφων τὰς ⸀ὁδοὺςκυρίου τὰς εὐθείας; 
'''
"11" = '''
:sup:`11` καὶ νῦν ἰδοὺ χεὶρ κυρίου ἐπὶ σέ, καὶ ἔσῃ τυφλὸς μὴ βλέπων τὸν ἥλιον ἄχρι καιροῦ. παραχρῆμα ⸀δὲ⸀ἔπεσενἐπʼ αὐτὸν ἀχλὺς καὶ σκότος, καὶ περιάγων ἐζήτει χειραγωγούς. 
'''
"12" = '''
:sup:`12` τότε ἰδὼν ὁ ἀνθύπατος τὸ γεγονὸς ἐπίστευσεν ἐκπλησσόμενος ἐπὶ τῇ διδαχῇ τοῦ κυρίου. 
'''
"13" = '''
:sup:`13` Ἀναχθέντες δὲ ἀπὸ τῆς Πάφου οἱ ⸀περὶΠαῦλον ἦλθον εἰς Πέργην τῆς Παμφυλίας· Ἰωάννης δὲ ἀποχωρήσας ἀπʼ αὐτῶν ὑπέστρεψεν εἰς Ἱεροσόλυμα. 
'''
"14" = '''
:sup:`14` αὐτοὶ δὲ διελθόντες ἀπὸ τῆς Πέργης παρεγένοντο εἰς Ἀντιόχειαν ⸂τὴν Πισιδίαν, καὶ ⸀εἰσελθόντεςεἰς τὴν συναγωγὴν τῇ ἡμέρᾳ τῶν σαββάτων ἐκάθισαν. 
'''
"15" = '''
:sup:`15` μετὰ δὲ τὴν ἀνάγνωσιν τοῦ νόμου καὶ τῶν προφητῶν ἀπέστειλαν οἱ ἀρχισυνάγωγοι πρὸς αὐτοὺς λέγοντες· Ἄνδρες ἀδελφοί, εἴ ⸀τίςἐστιν ⸂ἐν ὑμῖν λόγος παρακλήσεως πρὸς τὸν λαόν, λέγετε. 
'''
"16" = '''
:sup:`16` ἀναστὰς δὲ Παῦλος καὶ κατασείσας τῇ χειρὶ εἶπεν· Ἄνδρες Ἰσραηλῖται καὶ οἱ φοβούμενοι τὸν θεόν, ἀκούσατε. 
'''
"17" = '''
:sup:`17` ὁ θεὸς τοῦ λαοῦ τούτου ⸀Ἰσραὴλἐξελέξατο τοὺς πατέρας ἡμῶν, καὶ τὸν λαὸν ὕψωσεν ἐν τῇ παροικίᾳ ἐν γῇ ⸀Αἰγύπτου καὶ μετὰ βραχίονος ὑψηλοῦ ἐξήγαγεν αὐτοὺς ἐξ αὐτῆς, 
'''
"18" = '''
:sup:`18` καί, ὡς τεσσερακονταετῆ χρόνον ἐτροποφόρησεν αὐτοὺς ἐν τῇ ἐρήμῳ, 
'''
"19" = '''
:sup:`19` ⸀καὶκαθελὼν ἔθνη ἑπτὰ ἐν γῇ Χανάαν ⸀κατεκληρονόμησεντὴν γῆν αὐτῶν 
'''
"20" = '''
:sup:`20` ⸂ὡς ἔτεσι τετρακοσίοις καὶ πεντήκοντα. καὶ μετὰ ταῦτα⸃ ἔδωκεν κριτὰς ἕως Σαμουὴλ ⸀τοῦ προφήτου. 
'''
"21" = '''
:sup:`21` κἀκεῖθεν ᾐτήσαντο βασιλέα, καὶ ἔδωκεν αὐτοῖς ὁ θεὸς τὸν Σαοὺλ υἱὸν Κίς, ἄνδρα ἐκ φυλῆς Βενιαμίν, ἔτη τεσσεράκοντα· 
'''
"22" = '''
:sup:`22` καὶ μεταστήσας αὐτὸν ἤγειρεν ⸂τὸν Δαυὶδ αὐτοῖς εἰς βασιλέα, ᾧ καὶ εἶπεν μαρτυρήσας· Εὗρον Δαυὶδ τὸν τοῦ Ἰεσσαί, ἄνδρα κατὰ τὴν καρδίαν μου, ὃς ποιήσει πάντα τὰ θελήματά μου. 
'''
"23" = '''
:sup:`23` τούτου ὁ θεὸς ἀπὸ τοῦ σπέρματος κατʼ ἐπαγγελίαν ἤγαγεν τῷ Ἰσραὴλ ⸂σωτῆρα Ἰησοῦν, 
'''
"24" = '''
:sup:`24` προκηρύξαντος Ἰωάννου πρὸ προσώπου τῆς εἰσόδου αὐτοῦ βάπτισμα μετανοίας ⸂παντὶ τῷ λαῷ Ἰσραήλ. 
'''
"25" = '''
:sup:`25` ὡς δὲ ἐπλήρου ⸀Ἰωάννηςτὸν δρόμον, ἔλεγεν· ⸂Τί ἐμὲ ὑπονοεῖτε εἶναι; οὐκ εἰμὶ ἐγώ· ἀλλʼ ἰδοὺ ἔρχεται μετʼ ἐμὲ οὗ οὐκ εἰμὶ ἄξιος τὸ ὑπόδημα τῶν ποδῶν λῦσαι. 
'''
"26" = '''
:sup:`26` Ἄνδρες ἀδελφοί, υἱοὶ γένους Ἀβραὰμ καὶ οἱ ἐν ὑμῖν φοβούμενοι τὸν θεόν, ⸀ἡμῖνὁ λόγος τῆς σωτηρίας ταύτης ⸀ἐξαπεστάλη 
'''
"27" = '''
:sup:`27` οἱ γὰρ κατοικοῦντες ἐν Ἰερουσαλὴμ καὶ οἱ ἄρχοντες αὐτῶν τοῦτον ἀγνοήσαντες καὶ τὰς φωνὰς τῶν προφητῶν τὰς κατὰ πᾶν σάββατον ἀναγινωσκομένας κρίναντες ἐπλήρωσαν, 
'''
"28" = '''
:sup:`28` καὶ μηδεμίαν αἰτίαν θανάτου εὑρόντες ᾐτήσαντο Πιλᾶτον ἀναιρεθῆναι αὐτόν· 
'''
"29" = '''
:sup:`29` ὡς δὲ ἐτέλεσαν πάντα τὰ περὶ αὐτοῦ γεγραμμένα, καθελόντες ἀπὸ τοῦ ξύλου ἔθηκαν εἰς μνημεῖον. 
'''
"30" = '''
:sup:`30` ὁ δὲ θεὸς ἤγειρεν αὐτὸν ἐκ νεκρῶν· 
'''
"31" = '''
:sup:`31` ὃς ὤφθη ἐπὶ ἡμέρας πλείους τοῖς συναναβᾶσιν αὐτῷ ἀπὸ τῆς Γαλιλαίας εἰς Ἰερουσαλήμ, οἵτινες ⸀νῦνεἰσὶ μάρτυρες αὐτοῦ πρὸς τὸν λαόν. 
'''
"32" = '''
:sup:`32` καὶ ἡμεῖς ὑμᾶς εὐαγγελιζόμεθα τὴν πρὸς τοὺς πατέρας ἐπαγγελίαν γενομένην 
'''
"33" = '''
:sup:`33` ὅτι ταύτην ὁ θεὸς ἐκπεπλήρωκεν τοῖς τέκνοις ⸀ἡμῶνἀναστήσας Ἰησοῦν, ὡς καὶ ἐν τῷ ⸂ψαλμῷ γέγραπται τῷ δευτέρῳ· Υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε. 
'''
"34" = '''
:sup:`34` ὅτι δὲ ἀνέστησεν αὐτὸν ἐκ νεκρῶν μηκέτι μέλλοντα ὑποστρέφειν εἰς διαφθοράν, οὕτως εἴρηκεν ὅτι Δώσω ὑμῖν τὰ ὅσια Δαυὶδ τὰ πιστά. 
'''
"35" = '''
:sup:`35` ⸀διότικαὶ ἐν ἑτέρῳ λέγει· Οὐ δώσεις τὸν ὅσιόν σου ἰδεῖν διαφθοράν· 
'''
"36" = '''
:sup:`36` Δαυὶδ μὲν γὰρ ἰδίᾳ γενεᾷ ὑπηρετήσας τῇ τοῦ θεοῦ βουλῇ ἐκοιμήθη καὶ προσετέθη πρὸς τοὺς πατέρας αὐτοῦ καὶ εἶδεν διαφθοράν, 
'''
"37" = '''
:sup:`37` ὃν δὲ ὁ θεὸς ἤγειρεν οὐκ εἶδεν διαφθοράν. 
'''
"38" = '''
:sup:`38` γνωστὸν οὖν ἔστω ὑμῖν, ἄνδρες ἀδελφοί, ὅτι διὰ τούτου ὑμῖν ἄφεσις ἁμαρτιῶν καταγγέλλεται, καὶ ἀπὸ πάντων ὧν οὐκ ἠδυνήθητε ⸀ἐννόμῳ Μωϋσέως δικαιωθῆναι 
'''
"39" = '''
:sup:`39` ἐν τούτῳ πᾶς ὁ πιστεύων δικαιοῦται. 
'''
"40" = '''
:sup:`40` βλέπετε οὖν μὴ ⸀ἐπέλθῃτὸ εἰρημένον ἐν τοῖς προφήταις· 
'''
"41" = '''
:sup:`41` Ἴδετε, οἱ καταφρονηταί, καὶ θαυμάσατε καὶ ἀφανίσθητε, ὅτι ἔργον ⸂ἐργάζομαι ἐγὼ ἐν ταῖς ἡμέραις ὑμῶν, ⸀ἔργονὃ οὐ μὴ πιστεύσητε ἐάν τις ἐκδιηγῆται ὑμῖν. 
'''
"42" = '''
:sup:`42` Ἐξιόντων δὲ ⸀αὐτῶν⸀παρεκάλουνεἰς τὸ μεταξὺ σάββατον λαληθῆναι αὐτοῖς τὰ ῥήματα ⸀ταῦτα 
'''
"43" = '''
:sup:`43` λυθείσης δὲ τῆς συναγωγῆς ἠκολούθησαν πολλοὶ τῶν Ἰουδαίων καὶ τῶν σεβομένων προσηλύτων τῷ Παύλῳ καὶ τῷ Βαρναβᾷ, οἵτινες προσλαλοῦντες ⸀αὐτοῖςἔπειθον αὐτοὺς ⸀προσμένειντῇ χάριτι τοῦ θεοῦ. 
'''
"44" = '''
:sup:`44` Τῷ ⸀δὲἐρχομένῳ σαββάτῳ σχεδὸν πᾶσα ἡ πόλις συνήχθη ἀκοῦσαι τὸν λόγον τοῦ ⸀κυρίου 
'''
"45" = '''
:sup:`45` ἰδόντες δὲ οἱ Ἰουδαῖοι τοὺς ὄχλους ἐπλήσθησαν ζήλου καὶ ἀντέλεγον τοῖς ⸀ὑπὸΠαύλου ⸀λαλουμένοις⸀βλασφημοῦντες 
'''
"46" = '''
:sup:`46` παρρησιασάμενοί ⸀τεὁ Παῦλος καὶ ὁ Βαρναβᾶς εἶπαν· Ὑμῖν ἦν ἀναγκαῖον πρῶτον λαληθῆναι τὸν λόγον τοῦ θεοῦ· ⸀ἐπειδὴἀπωθεῖσθε αὐτὸν καὶ οὐκ ἀξίους κρίνετε ἑαυτοὺς τῆς αἰωνίου ζωῆς, ἰδοὺ στρεφόμεθα εἰς τὰ ἔθνη· 
'''
"47" = '''
:sup:`47` οὕτως γὰρ ἐντέταλται ἡμῖν ὁ κύριος· Τέθεικά σε εἰς φῶς ἐθνῶν τοῦ εἶναί σε εἰς σωτηρίαν ἕως ἐσχάτου τῆς γῆς. 
'''
"48" = '''
:sup:`48` ἀκούοντα δὲ τὰ ἔθνη ⸀ἔχαιρονκαὶ ἐδόξαζον τὸν λόγον τοῦ ⸀κυρίου καὶ ἐπίστευσαν ὅσοι ἦσαν τεταγμένοι εἰς ζωὴν αἰώνιον· 
'''
"49" = '''
:sup:`49` διεφέρετο δὲ ὁ λόγος τοῦ κυρίου διʼ ὅλης τῆς χώρας. 
'''
"50" = '''
:sup:`50` οἱ δὲ Ἰουδαῖοι παρώτρυναν τὰς σεβομένας ⸀γυναῖκαςτὰς εὐσχήμονας καὶτοὺς πρώτους τῆς πόλεως καὶ ἐπήγειραν διωγμὸν ἐπὶ τὸν Παῦλον ⸀καὶ Βαρναβᾶν, καὶ ἐξέβαλον αὐτοὺς ἀπὸ τῶν ὁρίων αὐτῶν. 
'''
"51" = '''
:sup:`51` οἱ δὲ ἐκτιναξάμενοι τὸν κονιορτὸν τῶν ⸀ποδῶνἐπʼ αὐτοὺς ἦλθον εἰς Ἰκόνιον, 
'''
"52" = '''
:sup:`52` οἵ ⸀τεμαθηταὶ ἐπληροῦντο χαρᾶς καὶ πνεύματος ἁγίου. 
'''
