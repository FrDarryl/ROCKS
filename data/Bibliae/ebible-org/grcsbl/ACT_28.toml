[28]
"1" = '''
:sup:`1` Καὶ διασωθέντες τότε ⸀ἐπέγνωμενὅτι ⸀Μελίτηἡ νῆσος καλεῖται. 
'''
"2" = '''
:sup:`2` οἵ ⸀τεβάρβαροι παρεῖχον οὐ τὴν τυχοῦσαν φιλανθρωπίαν ἡμῖν, ⸀ἅψαντεςγὰρ πυρὰν προσελάβοντο πάντας ἡμᾶς διὰ τὸν ὑετὸν τὸν ἐφεστῶτα καὶ διὰ τὸ ψῦχος. 
'''
"3" = '''
:sup:`3` συστρέψαντος δὲ τοῦ Παύλου φρυγάνων ⸀τιπλῆθος καὶ ἐπιθέντος ἐπὶ τὴν πυράν, ἔχιδνα ⸀ἀπὸτῆς θέρμης ⸀ἐξελθοῦσακαθῆψε τῆς χειρὸς αὐτοῦ. 
'''
"4" = '''
:sup:`4` ὡς δὲ εἶδον οἱ βάρβαροι κρεμάμενον τὸ θηρίον ἐκ τῆς χειρὸς αὐτοῦ, ⸂πρὸς ἀλλήλους ἔλεγον· Πάντως φονεύς ἐστιν ὁ ἄνθρωπος οὗτος ὃν διασωθέντα ἐκ τῆς θαλάσσης ἡ δίκη ζῆν οὐκ εἴασεν. 
'''
"5" = '''
:sup:`5` ὁ μὲν οὖν ἀποτινάξας τὸ θηρίον εἰς τὸ πῦρ ἔπαθεν οὐδὲν κακόν· 
'''
"6" = '''
:sup:`6` οἱ δὲ προσεδόκων αὐτὸν μέλλειν πίμπρασθαι ἢ καταπίπτειν ἄφνω νεκρόν. ἐπὶ πολὺ δὲ αὐτῶν προσδοκώντων καὶ θεωρούντων μηδὲν ἄτοπον εἰς αὐτὸν γινόμενον, ⸀μεταβαλόμενοιἔλεγον ⸂αὐτὸν εἶναι θεόν. 
'''
"7" = '''
:sup:`7` Ἐν δὲ τοῖς περὶ τὸν τόπον ἐκεῖνον ὑπῆρχεν χωρία τῷ πρώτῳ τῆς νήσου ὀνόματι Ποπλίῳ, ὃς ἀναδεξάμενος ἡμᾶς ⸂τρεῖς ἡμέρας φιλοφρόνως ἐξένισεν. 
'''
"8" = '''
:sup:`8` ἐγένετο δὲ τὸν πατέρα τοῦ Ποπλίου πυρετοῖς καὶ ⸀δυσεντερίῳσυνεχόμενον κατακεῖσθαι, πρὸς ὃν ὁ Παῦλος εἰσελθὼν καὶ προσευξάμενος ἐπιθεὶς τὰς χεῖρας αὐτῷ ἰάσατο αὐτόν. 
'''
"9" = '''
:sup:`9` τούτου ⸀δὲγενομένου καὶ οἱ λοιποὶ οἱ ⸂ἐν τῇ νήσῳ ἔχοντες ἀσθενείας προσήρχοντο καὶ ἐθεραπεύοντο, 
'''
"10" = '''
:sup:`10` οἳ καὶ πολλαῖς τιμαῖς ἐτίμησαν ἡμᾶς καὶ ἀναγομένοις ἐπέθεντο τὰ πρὸς ⸂τὰς χρείας. 
'''
"11" = '''
:sup:`11` Μετὰ δὲ τρεῖς μῆνας ⸀ἀνήχθημενἐν πλοίῳ παρακεχειμακότι ἐν τῇ νήσῳ Ἀλεξανδρίνῳ, παρασήμῳ Διοσκούροις. 
'''
"12" = '''
:sup:`12` καὶ καταχθέντες εἰς Συρακούσας ἐπεμείναμεν ἡμέρας τρεῖς, 
'''
"13" = '''
:sup:`13` ὅθεν ⸀περιελόντεςκατηντήσαμεν εἰς Ῥήγιον. καὶ μετὰ μίαν ἡμέραν ἐπιγενομένου νότου δευτεραῖοι ἤλθομεν εἰς Ποτιόλους, 
'''
"14" = '''
:sup:`14` οὗ εὑρόντες ἀδελφοὺς παρεκλήθημεν ⸀παρʼαὐτοῖς ἐπιμεῖναι ἡμέρας ἑπτά· καὶ οὕτως εἰς τὴν Ῥώμην ἤλθαμεν. 
'''
"15" = '''
:sup:`15` κἀκεῖθεν οἱ ἀδελφοὶ ἀκούσαντες τὰ περὶ ἡμῶν ⸀ἦλθανεἰς ἀπάντησιν ἡμῖν ἄχρι Ἀππίου Φόρου καὶ Τριῶν Ταβερνῶν, οὓς ἰδὼν ὁ Παῦλος εὐχαριστήσας τῷ θεῷ ἔλαβε θάρσος. 
'''
"16" = '''
:sup:`16` Ὅτε δὲ ⸀εἰσήλθομενεἰς Ῥώμην, ⸂ἐπετράπη τῷ Παύλῳ μένειν καθʼ ἑαυτὸν σὺν τῷ φυλάσσοντι αὐτὸν στρατιώτῃ. 
'''
"17" = '''
:sup:`17` Ἐγένετο δὲ μετὰ ἡμέρας τρεῖς συγκαλέσασθαι ⸀αὐτὸντοὺς ὄντας τῶν Ἰουδαίων πρώτους· συνελθόντων δὲ αὐτῶν ἔλεγεν πρὸς αὐτούς· ⸂Ἐγώ, ἄνδρες ἀδελφοί⸃, οὐδὲν ἐναντίον ποιήσας τῷ λαῷ ἢ τοῖς ἔθεσι τοῖς πατρῴοις δέσμιος ἐξ Ἱεροσολύμων παρεδόθην εἰς τὰς χεῖρας τῶν Ῥωμαίων, 
'''
"18" = '''
:sup:`18` οἵτινες ἀνακρίναντές με ἐβούλοντο ἀπολῦσαι διὰ τὸ μηδεμίαν αἰτίαν θανάτου ὑπάρχειν ἐν ἐμοί· 
'''
"19" = '''
:sup:`19` ἀντιλεγόντων δὲ τῶν Ἰουδαίων ἠναγκάσθην ἐπικαλέσασθαι Καίσαρα, οὐχ ὡς τοῦ ἔθνους μου ἔχων τι ⸀κατηγορεῖν 
'''
"20" = '''
:sup:`20` διὰ ταύτην οὖν τὴν αἰτίαν παρεκάλεσα ὑμᾶς ἰδεῖν καὶ προσλαλῆσαι, ἕνεκεν γὰρ τῆς ἐλπίδος τοῦ Ἰσραὴλ τὴν ἅλυσιν ταύτην περίκειμαι. 
'''
"21" = '''
:sup:`21` οἱ δὲ πρὸς αὐτὸν εἶπαν· Ἡμεῖς οὔτε γράμματα περὶ σοῦ ἐδεξάμεθα ἀπὸ τῆς Ἰουδαίας, οὔτε παραγενόμενός τις τῶν ἀδελφῶν ἀπήγγειλεν ἢ ἐλάλησέν τι περὶ σοῦ πονηρόν. 
'''
"22" = '''
:sup:`22` ἀξιοῦμεν δὲ παρὰ σοῦ ἀκοῦσαι ἃ φρονεῖς, περὶ μὲν γὰρ τῆς αἱρέσεως ταύτης γνωστὸν ⸂ἡμῖν ἐστιν ὅτι πανταχοῦ ἀντιλέγεται. 
'''
"23" = '''
:sup:`23` Ταξάμενοι δὲ αὐτῷ ἡμέραν ⸀ἧκονπρὸς αὐτὸν εἰς τὴν ξενίαν πλείονες, οἷς ἐξετίθετο διαμαρτυρόμενος τὴν βασιλείαν τοῦ θεοῦ πείθων τε ⸀αὐτοὺςπερὶ τοῦ Ἰησοῦ ἀπό τε τοῦ νόμου Μωϋσέως καὶ τῶν προφητῶν ἀπὸ πρωῒ ἕως ἑσπέρας. 
'''
"24" = '''
:sup:`24` καὶ οἱ μὲν ἐπείθοντο τοῖς λεγομένοις οἱ δὲ ἠπίστουν, 
'''
"25" = '''
:sup:`25` ἀσύμφωνοι δὲ ὄντες πρὸς ἀλλήλους ἀπελύοντο, εἰπόντος τοῦ Παύλου ῥῆμα ἓν ὅτι Καλῶς τὸ πνεῦμα τὸ ἅγιον ἐλάλησεν διὰ Ἠσαΐου τοῦ προφήτου πρὸς τοὺς πατέρας ⸀ὑμῶν 
'''
"26" = '''
:sup:`26` ⸀λέγων Πορεύθητι πρὸς τὸν λαὸν τοῦτον καὶ εἰπόν· Ἀκοῇ ἀκούσετε καὶ οὐ μὴ συνῆτε, καὶ βλέποντες βλέψετε καὶ οὐ μὴ ἴδητε· 
'''
"27" = '''
:sup:`27` ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν βαρέως ἤκουσαν, καὶ τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσιν τοῖς ὀφθαλμοῖς καὶ τοῖς ὠσὶν ἀκούσωσιν καὶ τῇ καρδίᾳ συνῶσιν καὶ ἐπιστρέψωσιν, καὶ ἰάσομαι αὐτούς. 
'''
"28" = '''
:sup:`28` γνωστὸν οὖν ⸂ἔστω ὑμῖν ὅτι τοῖς ἔθνεσιν ἀπεστάλη ⸀τοῦτοτὸ σωτήριον τοῦ θεοῦ· αὐτοὶ καὶ ⸀ἀκούσονται 
'''
"29" = '''
:sup:`29` ⸀Ἐνέμεινεν⸀δὲδιετίαν ὅλην ἐν ἰδίῳ μισθώματι, καὶ ἀπεδέχετο πάντας τοὺς εἰσπορευομένους πρὸς αὐτόν, 
'''
"30" = '''
:sup:`30` κηρύσσων τὴν βασιλείαν τοῦ θεοῦ καὶ διδάσκων τὰ περὶ τοῦ κυρίου Ἰησοῦ Χριστοῦ μετὰ πάσης παρρησίας ἀκωλύτως. ‘/book’ 
'''
