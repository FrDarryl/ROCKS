[2]
"1" = '''
:sup:`1` Καὶ ἐν τῷ συμπληροῦσθαι τὴν ἡμέραν τῆς πεντηκοστῆς ἦσαν ⸂πάντες ὁμοῦ ἐπὶ τὸ αὐτό, 
'''
"2" = '''
:sup:`2` καὶ ἐγένετο ἄφνω ἐκ τοῦ οὐρανοῦ ἦχος ὥσπερ φερομένης πνοῆς βιαίας καὶ ἐπλήρωσεν ὅλον τὸν οἶκον οὗ ἦσαν καθήμενοι, 
'''
"3" = '''
:sup:`3` καὶ ὤφθησαν αὐτοῖς διαμεριζόμεναι γλῶσσαι ὡσεὶ πυρός, ⸂καὶ ἐκάθισεν ἐφʼ ἕνα ἕκαστον αὐτῶν, 
'''
"4" = '''
:sup:`4` καὶ ἐπλήσθησαν ⸀πάντεςπνεύματος ἁγίου, καὶ ἤρξαντο λαλεῖν ἑτέραις γλώσσαις καθὼς τὸ πνεῦμα ἐδίδου ⸂ἀποφθέγγεσθαι αὐτοῖς. 
'''
"5" = '''
:sup:`5` Ἦσαν δὲ ⸀ἐνἸερουσαλὴμ κατοικοῦντες Ἰουδαῖοι, ἄνδρες εὐλαβεῖς ἀπὸ παντὸς ἔθνους τῶν ὑπὸ τὸν οὐρανόν· 
'''
"6" = '''
:sup:`6` γενομένης δὲ τῆς φωνῆς ταύτης συνῆλθε τὸ πλῆθος καὶ συνεχύθη, ὅτι ⸀ἤκουονεἷς ἕκαστος τῇ ἰδίᾳ διαλέκτῳ λαλούντων αὐτῶν· 
'''
"7" = '''
:sup:`7` ἐξίσταντο ⸀δὲκαὶ ἐθαύμαζον ⸀λέγοντες ⸀Οὐχἰδοὺ ⸀πάντεςοὗτοί εἰσιν οἱ λαλοῦντες Γαλιλαῖοι; 
'''
"8" = '''
:sup:`8` καὶ πῶς ἡμεῖς ἀκούομεν ἕκαστος τῇ ἰδίᾳ διαλέκτῳ ἡμῶν ἐν ᾗ ἐγεννήθημεν; 
'''
"9" = '''
:sup:`9` Πάρθοι καὶ Μῆδοι καὶ Ἐλαμῖται, καὶ οἱ κατοικοῦντες τὴν Μεσοποταμίαν, Ἰουδαίαν τε καὶ Καππαδοκίαν, Πόντον καὶ τὴν Ἀσίαν, 
'''
"10" = '''
:sup:`10` Φρυγίαν τε καὶ Παμφυλίαν, Αἴγυπτον καὶ τὰ μέρη τῆς Λιβύης τῆς κατὰ Κυρήνην, καὶ οἱ ἐπιδημοῦντες Ῥωμαῖοι, 
'''
"11" = '''
:sup:`11` Ἰουδαῖοί τε καὶ προσήλυτοι, Κρῆτες καὶ Ἄραβες, ἀκούομεν λαλούντων αὐτῶν ταῖς ἡμετέραις γλώσσαις τὰ μεγαλεῖα τοῦ θεοῦ. 
'''
"12" = '''
:sup:`12` ἐξίσταντο δὲ πάντες καὶ ⸀διηπόρουν ἄλλος πρὸς ἄλλον λέγοντες· Τί ⸀θέλειτοῦτο εἶναι; 
'''
"13" = '''
:sup:`13` ἕτεροι δὲ ⸀διαχλευάζοντεςἔλεγον ὅτι Γλεύκους μεμεστωμένοι εἰσίν. 
'''
"14" = '''
:sup:`14` Σταθεὶς δὲ ⸀ὁΠέτρος σὺν τοῖς ἕνδεκα ἐπῆρεν τὴν φωνὴν αὐτοῦ καὶ ἀπεφθέγξατο αὐτοῖς· Ἄνδρες Ἰουδαῖοι καὶ οἱ κατοικοῦντες Ἰερουσαλὴμ ⸀πάντες τοῦτο ὑμῖν γνωστὸν ἔστω καὶ ἐνωτίσασθε τὰ ῥήματά μου. 
'''
"15" = '''
:sup:`15` οὐ γὰρ ὡς ὑμεῖς ὑπολαμβάνετε οὗτοι μεθύουσιν, ἔστιν γὰρ ὥρα τρίτη τῆς ἡμέρας, 
'''
"16" = '''
:sup:`16` ἀλλὰ τοῦτό ἐστιν τὸ εἰρημένον διὰ τοῦ προφήτου Ἰωήλ· 
'''
"17" = '''
:sup:`17` Καὶ ἔσται ἐν ταῖς ἐσχάταις ἡμέραις, λέγει ὁ θεός, ἐκχεῶ ἀπὸ τοῦ πνεύματός μου ἐπὶ πᾶσαν σάρκα, καὶ προφητεύσουσιν οἱ υἱοὶ ὑμῶν καὶ αἱ θυγατέρες ὑμῶν, καὶ οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται, καὶ οἱ πρεσβύτεροι ὑμῶν ⸀ἐνυπνίοιςἐνυπνιασθήσονται· 
'''
"18" = '''
:sup:`18` καί γε ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας μου ἐν ταῖς ἡμέραις ἐκείναις ἐκχεῶ ἀπὸ τοῦ πνεύματός μου, καὶ προφητεύσουσιν. 
'''
"19" = '''
:sup:`19` καὶ δώσω τέρατα ἐν τῷ οὐρανῷ ἄνω καὶ σημεῖα ἐπὶ τῆς γῆς κάτω, αἷμα καὶ πῦρ καὶ ἀτμίδα καπνοῦ· 
'''
"20" = '''
:sup:`20` ὁ ἥλιος μεταστραφήσεται εἰς σκότος καὶ ἡ σελήνη εἰς αἷμα πρὶν ⸀ἢ⸀ἐλθεῖνἡμέραν κυρίου τὴν μεγάλην καὶ ἐπιφανῆ. 
'''
"21" = '''
:sup:`21` καὶ ἔσται πᾶς ὃς ⸀ἐὰνἐπικαλέσηται τὸ ὄνομα κυρίου σωθήσεται. 
'''
"22" = '''
:sup:`22` Ἄνδρες Ἰσραηλῖται, ἀκούσατε τοὺς λόγους τούτους. Ἰησοῦν τὸν Ναζωραῖον, ἄνδρα ⸂ἀποδεδειγμένον ἀπὸ τοῦ θεοῦ εἰς ὑμᾶς δυνάμεσι καὶ τέρασι καὶ σημείοις οἷς ἐποίησεν διʼ αὐτοῦ ὁ θεὸς ἐν μέσῳ ὑμῶν, ⸀καθὼςαὐτοὶ οἴδατε, 
'''
"23" = '''
:sup:`23` τοῦτον τῇ ὡρισμένῃ βουλῇ καὶ προγνώσει τοῦ θεοῦ ⸀ἔκδοτονδιὰ ⸀χειρὸςἀνόμων προσπήξαντες ἀνείλατε, 
'''
"24" = '''
:sup:`24` ὃν ὁ θεὸς ἀνέστησεν λύσας τὰς ὠδῖνας τοῦ θανάτου, καθότι οὐκ ἦν δυνατὸν κρατεῖσθαι αὐτὸν ὑπʼ αὐτοῦ· 
'''
"25" = '''
:sup:`25` Δαυὶδ γὰρ λέγει εἰς αὐτόν· Προορώμην τὸν κύριον ἐνώπιόν μου διὰ παντός, ὅτι ἐκ δεξιῶν μού ἐστιν ἵνα μὴ σαλευθῶ. 
'''
"26" = '''
:sup:`26` διὰ τοῦτο ηὐφράνθη ⸂ἡ καρδία μου καὶ ἠγαλλιάσατο ἡ γλῶσσά μου, ἔτι δὲ καὶ ἡ σάρξ μου κατασκηνώσει ἐπʼ ἐλπίδι· 
'''
"27" = '''
:sup:`27` ὅτι οὐκ ἐγκαταλείψεις τὴν ψυχήν μου εἰς ⸀ᾅδην οὐδὲ δώσεις τὸν ὅσιόν σου ἰδεῖν διαφθοράν. 
'''
"28" = '''
:sup:`28` ἐγνώρισάς μοι ὁδοὺς ζωῆς, πληρώσεις με εὐφροσύνης μετὰ τοῦ προσώπου σου. 
'''
"29" = '''
:sup:`29` Ἄνδρες ἀδελφοί, ἐξὸν εἰπεῖν μετὰ παρρησίας πρὸς ὑμᾶς περὶ τοῦ πατριάρχου Δαυίδ, ὅτι καὶ ἐτελεύτησεν καὶ ἐτάφη, καὶ τὸ μνῆμα αὐτοῦ ἔστιν ἐν ἡμῖν ἄχρι τῆς ἡμέρας ταύτης· 
'''
"30" = '''
:sup:`30` προφήτης οὖν ὑπάρχων, καὶ εἰδὼς ὅτι ὅρκῳ ὤμοσεν αὐτῷ ὁ θεὸς ἐκ καρποῦ τῆς ὀσφύος ⸀αὐτοῦκαθίσαι ἐπὶ ⸂τὸν θρόνον αὐτοῦ, 
'''
"31" = '''
:sup:`31` προϊδὼν ἐλάλησεν περὶ τῆς ἀναστάσεως τοῦ χριστοῦ ὅτι ⸂οὔτε ἐγκατελείφθη εἰς ⸀ᾅδην⸀οὔτεἡ σὰρξ αὐτοῦ εἶδεν διαφθοράν. 
'''
"32" = '''
:sup:`32` τοῦτον τὸν Ἰησοῦν ἀνέστησεν ὁ θεός, οὗ πάντες ἡμεῖς ἐσμεν μάρτυρες. 
'''
"33" = '''
:sup:`33` τῇ δεξιᾷ οὖν τοῦ θεοῦ ὑψωθεὶς τήν τε ἐπαγγελίαν τοῦ ⸂πνεύματος τοῦ ἁγίου λαβὼν παρὰ τοῦ πατρὸς ἐξέχεεν τοῦτο ⸀ὃ⸀ὑμεῖςβλέπετε καὶ ἀκούετε. 
'''
"34" = '''
:sup:`34` οὐ γὰρ Δαυὶδ ἀνέβη εἰς τοὺς οὐρανούς, λέγει δὲ αὐτός· Εἶπεν ⸀ὁκύριος τῷ κυρίῳ μου· Κάθου ἐκ δεξιῶν μου, 
'''
"35" = '''
:sup:`35` ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου. 
'''
"36" = '''
:sup:`36` ἀσφαλῶς οὖν γινωσκέτω πᾶς οἶκος Ἰσραὴλ ὅτι καὶ κύριον ⸂αὐτὸν καὶ χριστὸν ⸂ἐποίησεν ὁ θεός, τοῦτον τὸν Ἰησοῦν ὃν ὑμεῖς ἐσταυρώσατε. 
'''
"37" = '''
:sup:`37` Ἀκούσαντες δὲ κατενύγησαν ⸂τὴν καρδίαν, εἶπόν τε πρὸς τὸν Πέτρον καὶ τοὺς λοιποὺς ἀποστόλους· Τί ⸀ποιήσωμεν ἄνδρες ἀδελφοί; 
'''
"38" = '''
:sup:`38` Πέτρος δὲ ⸂πρὸς αὐτούς· Μετανοήσατε, καὶ βαπτισθήτω ἕκαστος ὑμῶν ⸀ἐπὶτῷ ὀνόματι Ἰησοῦ Χριστοῦ εἰς ἄφεσιν ⸀τῶνἁμαρτιῶν ⸀ὑμῶν καὶ λήμψεσθε τὴν δωρεὰν τοῦ ἁγίου πνεύματος· 
'''
"39" = '''
:sup:`39` ὑμῖν γάρ ἐστιν ἡ ἐπαγγελία καὶ τοῖς τέκνοις ὑμῶν καὶ πᾶσι τοῖς εἰς μακρὰν ὅσους ἂν προσκαλέσηται κύριος ὁ θεὸς ἡμῶν. 
'''
"40" = '''
:sup:`40` ἑτέροις τε λόγοις πλείοσιν διεμαρτύρατο, καὶ παρεκάλει ⸀αὐτοὺςλέγων· Σώθητε ἀπὸ τῆς γενεᾶς τῆς σκολιᾶς ταύτης. 
'''
"41" = '''
:sup:`41` οἱ μὲν ⸀οὖνἀποδεξάμενοι τὸν λόγον αὐτοῦ ἐβαπτίσθησαν, καὶ προσετέθησαν ⸀ἐντῇ ἡμέρᾳ ἐκείνῃ ψυχαὶ ὡσεὶ τρισχίλιαι. 
'''
"42" = '''
:sup:`42` ἦσαν δὲ προσκαρτεροῦντες τῇ διδαχῇ τῶν ἀποστόλων καὶ τῇ ⸀κοινωνίᾳ τῇ κλάσει τοῦ ἄρτου καὶ ταῖς προσευχαῖς. 
'''
"43" = '''
:sup:`43` ⸀Ἐγίνετοδὲ πάσῃ ψυχῇ φόβος, πολλά ⸀τετέρατα καὶ σημεῖα διὰ τῶν ἀποστόλων ἐγίνετο. 
'''
"44" = '''
:sup:`44` πάντες δὲ οἱ ⸀πιστεύοντες⸂ἦσαν ἐπὶ τὸ αὐτὸ καὶ εἶχον ἅπαντα κοινά, 
'''
"45" = '''
:sup:`45` καὶ τὰ κτήματα καὶ τὰς ὑπάρξεις ἐπίπρασκον καὶ διεμέριζον αὐτὰ πᾶσιν καθότι ἄν τις χρείαν εἶχεν· 
'''
"46" = '''
:sup:`46` καθʼ ἡμέραν τε προσκαρτεροῦντες ὁμοθυμαδὸν ἐν τῷ ἱερῷ, κλῶντές τε κατʼ οἶκον ἄρτον, μετελάμβανον τροφῆς ἐν ἀγαλλιάσει καὶ ἀφελότητι καρδίας, 
'''
"47" = '''
:sup:`47` αἰνοῦντες τὸν θεὸν καὶ ἔχοντες χάριν πρὸς ὅλον τὸν λαόν. ὁ δὲ κύριος προσετίθει τοὺς σῳζομένους καθʼ ἡμέραν ⸂ἐπὶ τὸ αὐτό. 
'''
