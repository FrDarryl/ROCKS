[3]
"1" = '''
:sup:`1` Εἰ οὖν συνηγέρθητε τῷ Χριστῷ, τὰ ἄνω ζητεῖτε, οὗ ὁ Χριστός ἐστιν ἐν δεξιᾷ τοῦ θεοῦ καθήμενος· 
'''
"2" = '''
:sup:`2` τὰ ἄνω φρονεῖτε, μὴ τὰ ἐπὶ τῆς γῆς, 
'''
"3" = '''
:sup:`3` ἀπεθάνετε γάρ, καὶ ἡ ζωὴ ὑμῶν κέκρυπται σὺν τῷ Χριστῷ ἐν τῷ θεῷ· 
'''
"4" = '''
:sup:`4` ὅταν ὁ Χριστὸς φανερωθῇ, ἡ ζωὴ ⸀ὑμῶν τότε καὶ ὑμεῖς σὺν αὐτῷ φανερωθήσεσθε ἐν δόξῃ. 
'''
"5" = '''
:sup:`5` Νεκρώσατε οὖν τὰ ⸀μέλητὰ ἐπὶ τῆς γῆς, πορνείαν, ἀκαθαρσίαν, πάθος, ἐπιθυμίαν κακήν, καὶ τὴν πλεονεξίαν ἥτις ἐστὶν εἰδωλολατρία, 
'''
"6" = '''
:sup:`6` διʼ ἃ ἔρχεται ἡ ὀργὴ τοῦ θεοῦ ⸂ἐπὶ τοὺς υἱοὺς τῆς ἀπειθείας· 
'''
"7" = '''
:sup:`7` ἐν οἷς καὶ ὑμεῖς περιεπατήσατέ ποτε ὅτε ἐζῆτε ἐν ⸀τούτοις 
'''
"8" = '''
:sup:`8` νυνὶ δὲ ἀπόθεσθε καὶ ὑμεῖς τὰ πάντα, ὀργήν, θυμόν, κακίαν, βλασφημίαν, αἰσχρολογίαν ἐκ τοῦ στόματος ὑμῶν· 
'''
"9" = '''
:sup:`9` μὴ ψεύδεσθε εἰς ἀλλήλους· ἀπεκδυσάμενοι τὸν παλαιὸν ἄνθρωπον σὺν ταῖς πράξεσιν αὐτοῦ, 
'''
"10" = '''
:sup:`10` καὶ ἐνδυσάμενοι τὸν νέον τὸν ἀνακαινούμενον εἰς ἐπίγνωσιν κατʼ εἰκόνα τοῦ κτίσαντος αὐτόν, 
'''
"11" = '''
:sup:`11` ὅπου οὐκ ἔνι Ἕλλην καὶ Ἰουδαῖος, περιτομὴ καὶ ἀκροβυστία, βάρβαρος, Σκύθης, δοῦλος, ἐλεύθερος, ἀλλὰ ⸀τὰπάντα καὶ ἐν πᾶσιν Χριστός. 
'''
"12" = '''
:sup:`12` Ἐνδύσασθε οὖν ὡς ἐκλεκτοὶ τοῦ θεοῦ, ἅγιοι καὶ ἠγαπημένοι, σπλάγχνα οἰκτιρμοῦ, χρηστότητα, ταπεινοφροσύνην, πραΰτητα, μακροθυμίαν, 
'''
"13" = '''
:sup:`13` ἀνεχόμενοι ἀλλήλων καὶ χαριζόμενοι ἑαυτοῖς ἐάν τις πρός τινα ἔχῃ μομφήν· καθὼς καὶ ὁ ⸀κύριοςἐχαρίσατο ὑμῖν οὕτως καὶ ὑμεῖς· 
'''
"14" = '''
:sup:`14` ἐπὶ πᾶσιν δὲ τούτοις τὴν ἀγάπην, ⸀ὅἐστιν σύνδεσμος τῆς τελειότητος. 
'''
"15" = '''
:sup:`15` καὶ ἡ εἰρήνη τοῦ ⸀Χριστοῦβραβευέτω ἐν ταῖς καρδίαις ὑμῶν, εἰς ἣν καὶ ἐκλήθητε ἐν ἑνὶ σώματι· καὶ εὐχάριστοι γίνεσθε. 
'''
"16" = '''
:sup:`16` ὁ λόγος τοῦ Χριστοῦ ἐνοικείτω ἐν ὑμῖν πλουσίως ἐν πάσῃ σοφίᾳ· διδάσκοντες καὶ νουθετοῦντες ἑαυτοὺς ⸀ψαλμοῖς ⸀ὕμνοις ᾠδαῖς πνευματικαῖς ⸀ἐνχάριτι, ᾄδοντες ἐν ⸂ταῖς καρδίαις ὑμῶν τῷ ⸀θεῷ 
'''
"17" = '''
:sup:`17` καὶ πᾶν ⸂ὅ τι ⸀ἐὰνποιῆτε ἐν λόγῳ ἢ ἐν ἔργῳ, πάντα ἐν ὀνόματι κυρίου Ἰησοῦ, εὐχαριστοῦντες τῷ ⸀θεῷπατρὶ διʼ αὐτοῦ. 
'''
"18" = '''
:sup:`18` Αἱ γυναῖκες, ὑποτάσσεσθε ⸀τοῖςἀνδράσιν, ὡς ἀνῆκεν ἐν κυρίῳ. 
'''
"19" = '''
:sup:`19` οἱ ἄνδρες, ἀγαπᾶτε τὰς γυναῖκας καὶ μὴ πικραίνεσθε πρὸς αὐτάς. 
'''
"20" = '''
:sup:`20` Τὰ τέκνα, ὑπακούετε τοῖς γονεῦσιν κατὰ πάντα, τοῦτο γὰρ ⸂εὐάρεστόν ἐστιν ἐν κυρίῳ. 
'''
"21" = '''
:sup:`21` οἱ πατέρες, μὴ ἐρεθίζετε τὰ τέκνα ὑμῶν, ἵνα μὴ ἀθυμῶσιν. 
'''
"22" = '''
:sup:`22` οἱ δοῦλοι, ὑπακούετε κατὰ πάντα τοῖς κατὰ σάρκα κυρίοις, μὴ ἐν ⸀ὀφθαλμοδουλίαις ὡς ἀνθρωπάρεσκοι, ἀλλʼ ἐν ἁπλότητι καρδίας, φοβούμενοι τὸν ⸀κύριον 
'''
"23" = '''
:sup:`23` ⸀ὃἐὰν ποιῆτε, ἐκ ψυχῆς ἐργάζεσθε, ὡς τῷ κυρίῳ καὶ οὐκ ἀνθρώποις, 
'''
"24" = '''
:sup:`24` εἰδότες ὅτι ἀπὸ κυρίου ⸀ἀπολήμψεσθετὴν ἀνταπόδοσιν τῆς κληρονομίας· ⸀τῷκυρίῳ Χριστῷ δουλεύετε· 
'''
"25" = '''
:sup:`25` ὁ ⸀γὰρἀδικῶν κομίσεται ὃ ἠδίκησεν, καὶ οὐκ ἔστιν προσωπολημψία. 
'''
