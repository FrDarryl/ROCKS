[9]
"1" = '''
:sup:`1` Συγκαλεσάμενος δὲ τοὺς δώδεκα ἔδωκεν αὐτοῖς δύναμιν καὶ ἐξουσίαν ἐπὶ πάντα τὰ δαιμόνια καὶ νόσους θεραπεύειν, 
'''
"2" = '''
:sup:`2` καὶ ἀπέστειλεν αὐτοὺς κηρύσσειν τὴν βασιλείαν τοῦ θεοῦ καὶ ἰᾶσθαι ⸂τοὺς ἀσθενεῖς, 
'''
"3" = '''
:sup:`3` καὶ εἶπεν πρὸς αὐτούς· Μηδὲν αἴρετε εἰς τὴν ὁδόν, μήτε ⸀ῥάβδονμήτε πήραν μήτε ἄρτον μήτε ἀργύριον, μήτε ⸀ἀνὰδύο χιτῶνας ἔχειν. 
'''
"4" = '''
:sup:`4` καὶ εἰς ἣν ἂν οἰκίαν εἰσέλθητε, ἐκεῖ μένετε καὶ ἐκεῖθεν ἐξέρχεσθε. 
'''
"5" = '''
:sup:`5` καὶ ὅσοι ⸀ἂνμὴ ⸀δέχωνταιὑμᾶς, ἐξερχόμενοι ἀπὸ τῆς πόλεως ⸀ἐκείνηςτὸν κονιορτὸν ἀπὸ τῶν ποδῶν ὑμῶν ⸀ἀποτινάσσετεεἰς μαρτύριον ἐπʼ αὐτούς. 
'''
"6" = '''
:sup:`6` ἐξερχόμενοι δὲ διήρχοντο κατὰ τὰς κώμας εὐαγγελιζόμενοι καὶ θεραπεύοντες πανταχοῦ. 
'''
"7" = '''
:sup:`7` Ἤκουσεν δὲ Ἡρῴδης ὁ τετραάρχης τὰ ⸀γινόμεναπάντα, καὶ διηπόρει διὰ τὸ λέγεσθαι ὑπό τινων ὅτι Ἰωάννης ⸀ἠγέρθηἐκ νεκρῶν, 
'''
"8" = '''
:sup:`8` ὑπό τινων δὲ ὅτι Ἠλίας ἐφάνη, ἄλλων δὲ ὅτι προφήτης ⸀τιςτῶν ἀρχαίων ἀνέστη. 
'''
"9" = '''
:sup:`9` ⸂εἶπεν δὲ ⸀ὁἩρῴδης· Ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὗος περὶ ⸀οὗ ἀκούω τοιαῦτα; καὶ ἐζήτει ἰδεῖν αὐτόν. 
'''
"10" = '''
:sup:`10` Καὶ ὑποστρέψαντες οἱ ἀπόστολοι διηγήσαντο αὐτῷ ὅσα ἐποίησαν. καὶ παραλαβὼν αὐτοὺς ὑπεχώρησεν κατʼ ἰδίαν εἰς ⸂πόλιν καλουμένην Βηθσαϊδά. 
'''
"11" = '''
:sup:`11` οἱ δὲ ὄχλοι γνόντες ἠκολούθησαν αὐτῷ. καὶ ⸀ἀποδεξάμενοςαὐτοὺς ἐλάλει αὐτοῖς περὶ τῆς βασιλείας τοῦ θεοῦ, καὶ τοὺς χρείαν ἔχοντας θεραπείας ἰᾶτο. 
'''
"12" = '''
:sup:`12` Ἡ δὲ ἡμέρα ἤρξατο κλίνειν· προσελθόντες δὲ οἱ δώδεκα εἶπαν αὐτῷ· Ἀπόλυσον τὸν ὄχλον, ἵνα ⸀πορευθέντεςεἰς τὰς κύκλῳ κώμας ⸀καὶἀγροὺς καταλύσωσιν καὶ εὕρωσιν ἐπισιτισμόν, ὅτι ὧδε ἐν ἐρήμῳ τόπῳ ἐσμέν. 
'''
"13" = '''
:sup:`13` εἶπεν δὲ πρὸς αὐτούς· Δότε αὐτοῖς ⸂ὑμεῖς φαγεῖν. οἱ δὲ εἶπαν· Οὐκ εἰσὶν ἡμῖν πλεῖον ἢ ⸂ἄρτοι πέντε καὶ ἰχθύες δύο, εἰ μήτι πορευθέντες ἡμεῖς ἀγοράσωμεν εἰς πάντα τὸν λαὸν τοῦτον βρώματα. 
'''
"14" = '''
:sup:`14` ἦσαν γὰρ ὡσεὶἄνδρες πεντακισχίλιοι. εἶπεν δὲ πρὸς τοὺς μαθητὰς αὐτοῦ· Κατακλίνατε αὐτοὺς κλισίας ⸀ὡσεὶ ἀνὰ πεντήκοντα. 
'''
"15" = '''
:sup:`15` καὶ ἐποίησαν οὕτως καὶ ⸀κατέκλινανἅπαντας. 
'''
"16" = '''
:sup:`16` λαβὼν δὲ τοὺς πέντε ἄρτους καὶ τοὺς δύο ἰχθύας ἀναβλέψας εἰς τὸν οὐρανὸν εὐλόγησεν αὐτοὺς καὶ κατέκλασεν καὶ ἐδίδου τοῖς μαθηταῖς ⸀παραθεῖναιτῷ ὄχλῳ. 
'''
"17" = '''
:sup:`17` καὶ ἔφαγον καὶ ἐχορτάσθησαν πάντες, καὶ ἤρθη τὸ περισσεῦσαν αὐτοῖς κλασμάτων κόφινοι δώδεκα. 
'''
"18" = '''
:sup:`18` Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν προσευχόμενον κατὰ μόνας συνῆσαν αὐτῷ οἱ μαθηταί, καὶ ἐπηρώτησεν αὐτοὺς λέγων· Τίνα με ⸂οἱ ὄχλοι λέγουσιν εἶναι; 
'''
"19" = '''
:sup:`19` οἱ δὲ ἀποκριθέντες εἶπαν· Ἰωάννην τὸν βαπτιστήν, ἄλλοι δὲ Ἠλίαν, ἄλλοι δὲ ὅτι προφήτης τις τῶν ἀρχαίων ἀνέστη. 
'''
"20" = '''
:sup:`20` εἶπεν δὲ αὐτοῖς· Ὑμεῖς δὲ τίνα με λέγετε εἶναι; ⸂Πέτρος δὲ ἀποκριθεὶς εἶπεν· Τὸν χριστὸν τοῦ θεοῦ. 
'''
"21" = '''
:sup:`21` Ὁ δὲ ἐπιτιμήσας αὐτοῖς παρήγγειλεν μηδενὶ ⸀λέγειντοῦτο, 
'''
"22" = '''
:sup:`22` εἰπὼν ὅτι Δεῖ τὸν υἱὸν τοῦ ἀνθρώπου πολλὰ παθεῖν καὶ ἀποδοκιμασθῆναι ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων καὶ ἀποκτανθῆναι καὶ τῇ τρίτῃ ἡμέρᾳ ⸀ἐγερθῆναι 
'''
"23" = '''
:sup:`23` Ἔλεγεν δὲ πρὸς πάντας· Εἴ τις θέλει ὀπίσω μου ⸂ἔρχεσθαι, ἀρνησάσθω⸃ ἑαυτὸν καὶ ἀράτω τὸν σταυρὸν αὐτοῦ ⸂καθʼ ἡμέραν⸃, καὶ ἀκολουθείτω μοι. 
'''
"24" = '''
:sup:`24` ὃς γὰρ ⸀ἂνθέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δʼ ἂν ἀπολέσῃ τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ, οὗτος σώσει αὐτήν. 
'''
"25" = '''
:sup:`25` τί γὰρ ὠφελεῖται ἄνθρωπος κερδήσας τὸν κόσμον ὅλον ἑαυτὸν δὲ ἀπολέσας ἢ ζημιωθείς; 
'''
"26" = '''
:sup:`26` ὃς γὰρ ἂν ἐπαισχυνθῇ με καὶ τοὺς ἐμοὺς λόγους, τοῦτον ὁ υἱὸς τοῦ ἀνθρώπου ἐπαισχυνθήσεται, ὅταν ἔλθῃ ἐν τῇ δόξῃ αὐτοῦ καὶ τοῦ πατρὸς καὶ τῶν ἁγίων ἀγγέλων. 
'''
"27" = '''
:sup:`27` λέγω δὲ ὑμῖν ἀληθῶς, εἰσίν τινες τῶν ⸀αὐτοῦ⸀ἑστηκότωνοἳ οὐ μὴ γεύσωνται θανάτου ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ. 
'''
"28" = '''
:sup:`28` Ἐγένετο δὲ μετὰ τοὺς λόγους τούτους ὡσεὶ ἡμέραι ὀκτὼ ⸀καὶπαραλαβὼν Πέτρον καὶ Ἰωάννην καὶ Ἰάκωβον ἀνέβη εἰς τὸ ὄρος προσεύξασθαι. 
'''
"29" = '''
:sup:`29` καὶ ἐγένετο ἐν τῷ προσεύχεσθαι αὐτὸν τὸ εἶδος τοῦ προσώπου αὐτοῦ ἕτερον καὶ ὁ ἱματισμὸς αὐτοῦ λευκὸς ἐξαστράπτων. 
'''
"30" = '''
:sup:`30` καὶ ἰδοὺ ἄνδρες δύο συνελάλουν αὐτῷ, οἵτινες ἦσαν Μωϋσῆς καὶ Ἠλίας, 
'''
"31" = '''
:sup:`31` οἳ ὀφθέντες ἐν δόξῃ ἔλεγον τὴν ἔξοδον αὐτοῦ ἣν ἤμελλεν πληροῦν ἐν Ἰερουσαλήμ. 
'''
"32" = '''
:sup:`32` ὁ δὲ Πέτρος καὶ οἱ σὺν αὐτῷ ἦσαν βεβαρημένοι ὕπνῳ· διαγρηγορήσαντες δὲ εἶδον τὴν δόξαν αὐτοῦ καὶ τοὺς δύο ἄνδρας τοὺς συνεστῶτας αὐτῷ. 
'''
"33" = '''
:sup:`33` καὶ ἐγένετο ἐν τῷ διαχωρίζεσθαι αὐτοὺς ἀπʼ αὐτοῦ εἶπεν ⸀ὁΠέτρος πρὸς τὸν Ἰησοῦν· Ἐπιστάτα, καλόν ἐστιν ἡμᾶς ὧδε εἶναι, καὶ ποιήσωμεν σκηνὰς τρεῖς, μίαν σοὶ καὶ μίαν Μωϋσεῖ καὶ μίαν Ἠλίᾳ, μὴ εἰδὼς ὃ λέγει. 
'''
"34" = '''
:sup:`34` ταῦτα δὲ αὐτοῦ λέγοντος ἐγένετο νεφέλη καὶ ⸀ἐπεσκίαζεναὐτούς· ἐφοβήθησαν δὲ ἐν τῷ ⸂εἰσελθεῖν αὐτοὺς εἰς τὴν νεφέλην. 
'''
"35" = '''
:sup:`35` καὶ φωνὴ ἐγένετο ἐκ τῆς νεφέλης λέγουσα· Οὗτός ἐστιν ὁ υἱός μου ὁ ⸀ἐκλελεγμένος αὐτοῦ ἀκούετε. 
'''
"36" = '''
:sup:`36` καὶ ἐν τῷ γενέσθαι τὴν φωνὴν ⸀εὑρέθηἸησοῦς μόνος. καὶ αὐτοὶ ἐσίγησαν καὶ οὐδενὶ ἀπήγγειλαν ἐν ἐκείναις ταῖς ἡμέραις οὐδὲν ὧν ἑώρακαν. 
'''
"37" = '''
:sup:`37` Ἐγένετο ⸀δὲτῇ ἑξῆς ἡμέρᾳ κατελθόντων αὐτῶν ἀπὸ τοῦ ὄρους συνήντησεν αὐτῷ ὄχλος πολύς. 
'''
"38" = '''
:sup:`38` καὶ ἰδοὺ ἀνὴρ ἀπὸ τοῦ ὄχλου ⸀ἐβόησενλέγων· Διδάσκαλε, δέομαί σου ἐπιβλέψαι ἐπὶ τὸν υἱόν μου, ὅτι μονογενής ⸂μοί ἐστιν, 
'''
"39" = '''
:sup:`39` καὶ ἰδοὺ πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης κράζει, καὶ σπαράσσει αὐτὸν μετὰ ἀφροῦ καὶ ⸀μόγιςἀποχωρεῖ ἀπʼ αὐτοῦ συντρῖβον αὐτόν· 
'''
"40" = '''
:sup:`40` καὶ ἐδεήθην τῶν μαθητῶν σου ἵνα ἐκβάλωσιν αὐτό, καὶ οὐκ ἠδυνήθησαν. 
'''
"41" = '''
:sup:`41` ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν· Ὦ γενεὰ ἄπιστος καὶ διεστραμμένη, ἕως πότε ἔσομαι πρὸς ὑμᾶς καὶ ἀνέξομαι ὑμῶν; προσάγαγε ⸂ὧδε τὸν υἱόν σου. 
'''
"42" = '''
:sup:`42` ἔτι δὲ προσερχομένου αὐτοῦ ἔρρηξεν αὐτὸν τὸ δαιμόνιον καὶ συνεσπάραξεν· ἐπετίμησεν δὲ ὁ Ἰησοῦς τῷ πνεύματι τῷ ἀκαθάρτῳ, καὶ ἰάσατο τὸν παῖδα καὶ ἀπέδωκεν αὐτὸν τῷ πατρὶ αὐτοῦ. 
'''
"43" = '''
:sup:`43` ἐξεπλήσσοντο δὲ πάντες ἐπὶ τῇ μεγαλειότητι τοῦ θεοῦ. Πάντων δὲ θαυμαζόντων ἐπὶ πᾶσιν οἷς ⸀ἐποίει εἶπεν πρὸς τοὺς μαθητὰς αὐτοῦ· 
'''
"44" = '''
:sup:`44` Θέσθε ὑμεῖς εἰς τὰ ὦτα ὑμῶν τοὺς λόγους τούτους, ὁ γὰρ υἱὸς τοῦ ἀνθρώπου μέλλει παραδίδοσθαι εἰς χεῖρας ἀνθρώπων. 
'''
"45" = '''
:sup:`45` οἱ δὲ ἠγνόουν τὸ ῥῆμα τοῦτο, καὶ ἦν παρακεκαλυμμένον ἀπʼ αὐτῶν ἵνα μὴ αἴσθωνται αὐτό, καὶ ἐφοβοῦντο ἐρωτῆσαι αὐτὸν περὶ τοῦ ῥήματος τούτου. 
'''
"46" = '''
:sup:`46` Εἰσῆλθεν δὲ διαλογισμὸς ἐν αὐτοῖς, τὸ τίς ἂν εἴη μείζων αὐτῶν. 
'''
"47" = '''
:sup:`47` ὁ δὲ Ἰησοῦς ⸀εἰδὼςτὸν διαλογισμὸν τῆς καρδίας αὐτῶν ἐπιλαβόμενος ⸀παιδίονἔστησεν αὐτὸ παρʼ ἑαυτῷ, 
'''
"48" = '''
:sup:`48` καὶ εἶπεν αὐτοῖς· Ὃς ⸀ἂνδέξηται τοῦτο τὸ παιδίον ἐπὶ τῷ ὀνόματί μου ἐμὲ δέχεται, καὶ ὃς ⸁ἂνἐμὲ δέξηται δέχεται τὸν ἀποστείλαντά με· ὁ γὰρ μικρότερος ἐν πᾶσιν ὑμῖν ὑπάρχων οὗτός ⸀ἐστινμέγας. 
'''
"49" = '''
:sup:`49` Ἀποκριθεὶς ⸀δὲἸωάννης εἶπεν· Ἐπιστάτα, εἴδομέν τινα ⸀ἐντῷ ὀνόματί σου ἐκβάλλοντα δαιμόνια, καὶ ⸀ἐκωλύομεναὐτὸν ὅτι οὐκ ἀκολουθεῖ μεθʼ ἡμῶν. 
'''
"50" = '''
:sup:`50` ⸂εἶπεν δὲ πρὸς αὐτὸν ⸀ὁἸησοῦς· Μὴ κωλύετε, ὃς γὰρ οὐκ ἔστιν καθʼ ⸂ὑμῶν ὑπὲρ ὑμῶν ἐστιν. 
'''
"51" = '''
:sup:`51` Ἐγένετο δὲ ἐν τῷ συμπληροῦσθαι τὰς ἡμέρας τῆς ἀναλήμψεως αὐτοῦ καὶ αὐτὸς τὸ ⸀πρόσωπον⸀ἐστήρισεντοῦ πορεύεσθαι εἰς Ἰερουσαλήμ, 
'''
"52" = '''
:sup:`52` καὶ ἀπέστειλεν ἀγγέλους πρὸ προσώπου αὐτοῦ. καὶ πορευθέντες εἰσῆλθον εἰς κώμην Σαμαριτῶν, ⸀ὡςἑτοιμάσαι αὐτῷ· 
'''
"53" = '''
:sup:`53` καὶ οὐκ ἐδέξαντο αὐτόν, ὅτι τὸ πρόσωπον αὐτοῦ ἦν πορευόμενον εἰς Ἰερουσαλήμ. 
'''
"54" = '''
:sup:`54` ἰδόντες δὲ οἱ ⸀μαθηταὶἸάκωβος καὶ Ἰωάννης εἶπαν· Κύριε, θέλεις εἴπωμεν πῦρ καταβῆναι ἀπὸ τοῦ οὐρανοῦ καὶ ἀναλῶσαι ⸀αὐτούς 
'''
"55" = '''
:sup:`55` στραφεὶς δὲ ἐπετίμησεν ⸀αὐτοῖς 
'''
"56" = '''
:sup:`56` ⸀καὶἐπορεύθησαν εἰς ἑτέραν κώμην. 
'''
"57" = '''
:sup:`57` ⸀Καὶπορευομένων αὐτῶν ἐν τῇ ὁδῷ εἶπέν τις πρὸς αὐτόν· Ἀκολουθήσω σοι ὅπου ⸀ἐὰν⸀ἀπέρχῃ 
'''
"58" = '''
:sup:`58` καὶ εἶπεν αὐτῷ ὁ Ἰησοῦς· Αἱ ἀλώπεκες φωλεοὺς ἔχουσιν καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνώσεις, ὁ δὲ υἱὸς τοῦ ἀνθρώπου οὐκ ἔχει ποῦ τὴν κεφαλὴν κλίνῃ. 
'''
"59" = '''
:sup:`59` εἶπεν δὲ πρὸς ἕτερον· Ἀκολούθει μοι. ὁ δὲ εἶπεν· ⸀Κύριε ἐπίτρεψόν μοι ⸂ἀπελθόντι πρῶτον θάψαι τὸν πατέρα μου. 
'''
"60" = '''
:sup:`60` εἶπεν δὲ ⸀αὐτῷ Ἄφες τοὺς νεκροὺς θάψαι τοὺς ἑαυτῶν νεκρούς, σὺ δὲ ἀπελθὼν διάγγελλε τὴν βασιλείαν τοῦ θεοῦ. 
'''
"61" = '''
:sup:`61` εἶπεν δὲ καὶ ἕτερος· Ἀκολουθήσω σοι, κύριε· πρῶτον δὲ ἐπίτρεψόν μοι ἀποτάξασθαι τοῖς εἰς τὸν οἶκόν μου. 
'''
"62" = '''
:sup:`62` εἶπεν δὲ ⸂ὁ Ἰησοῦς· Οὐδεὶς ἐπιβαλὼν τὴν ⸀χεῖραἐπʼ ἄροτρον καὶ βλέπων εἰς τὰ ὀπίσω εὔθετός ἐστιν ⸂τῇ βασιλείᾳ τοῦ θεοῦ. 
'''
