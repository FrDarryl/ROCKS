[9]
"1" = '''
:sup:`1` Ὁ δὲ Σαῦλος ἔτι ἐμπνέων ἀπειλῆς καὶ φόνου εἰς τοὺς μαθητὰς τοῦ κυρίου, προσελθὼν τῷ ἀρχιερεῖ 
'''
"2" = '''
:sup:`2` ᾐτήσατο παρʼ αὐτοῦ ἐπιστολὰς εἰς Δαμασκὸν πρὸς τὰς συναγωγάς, ὅπως ἐάν τινας εὕρῃ τῆς ὁδοῦ ὄντας, ἄνδρας τε καὶ γυναῖκας, δεδεμένους ἀγάγῃ εἰς Ἰερουσαλήμ. 
'''
"3" = '''
:sup:`3` ἐν δὲ τῷ πορεύεσθαι ἐγένετο αὐτὸν ἐγγίζειν τῇ Δαμασκῷ, ⸂ἐξαίφνης τε αὐτὸν περιήστραψεν φῶς ⸀ἐκτοῦ οὐρανοῦ, 
'''
"4" = '''
:sup:`4` καὶ πεσὼν ἐπὶ τὴν γῆν ἤκουσεν φωνὴν λέγουσαν αὐτῷ Σαοὺλ Σαούλ, τί με διώκεις; 
'''
"5" = '''
:sup:`5` εἶπεν δέ Τίς εἶ, κύριε; ὁ ⸀δέ· Ἐγώ εἰμι Ἰησοῦς ὃν σὺ διώκεις· 
'''
"6" = '''
:sup:`6` ἀλλὰ ἀνάστηθι καὶ εἴσελθε εἰς τὴν πόλιν, καὶ λαληθήσεταί σοι ⸂ὅ τί σε δεῖ ποιεῖν. 
'''
"7" = '''
:sup:`7` οἱ δὲ ἄνδρες οἱ συνοδεύοντες αὐτῷ εἱστήκεισαν ἐνεοί, ἀκούοντες μὲν τῆς φωνῆς μηδένα δὲ θεωροῦντες. 
'''
"8" = '''
:sup:`8` ἠγέρθη δὲ ⸀Σαῦλοςἀπὸ τῆς γῆς, ἀνεῳγμένων ⸀δὲτῶν ὀφθαλμῶν αὐτοῦ ⸀οὐδὲνἔβλεπεν· χειραγωγοῦντες δὲ αὐτὸν εἰσήγαγον εἰς Δαμασκόν. 
'''
"9" = '''
:sup:`9` καὶ ἦν ἡμέρας τρεῖς μὴ βλέπων, καὶ οὐκ ἔφαγεν οὐδὲ ἔπιεν. 
'''
"10" = '''
:sup:`10` Ἦν δέ τις μαθητὴς ἐν Δαμασκῷ ὀνόματι Ἁνανίας, καὶ εἶπεν πρὸς αὐτὸν ⸂ἐν ὁράματι ὁ κύριος· Ἁνανία. ὁ δὲ εἶπεν· Ἰδοὺ ἐγώ, κύριε. 
'''
"11" = '''
:sup:`11` ὁ δὲ κύριος πρὸς αὐτόν· ⸀Ἀναστὰςπορεύθητι ἐπὶ τὴν ῥύμην τὴν καλουμένην Εὐθεῖαν καὶ ζήτησον ἐν οἰκίᾳ Ἰούδα Σαῦλον ὀνόματι Ταρσέα, ἰδοὺ γὰρ προσεύχεται, 
'''
"12" = '''
:sup:`12` καὶ εἶδεν ⸂ἄνδρα ἐν ὁράματι Ἁνανίαν ὀνόματι εἰσελθόντα καὶ ἐπιθέντα αὐτῷ ⸀χεῖραςὅπως ἀναβλέψῃ. 
'''
"13" = '''
:sup:`13` ἀπεκρίθη δὲ Ἁνανίας· Κύριε, ⸀ἤκουσαἀπὸ πολλῶν περὶ τοῦ ἀνδρὸς τούτου, ὅσα κακὰ ⸂τοῖς ἁγίοις σου ἐποίησεν ἐν Ἰερουσαλήμ· 
'''
"14" = '''
:sup:`14` καὶ ὧδε ἔχει ἐξουσίαν παρὰ τῶν ἀρχιερέων δῆσαι πάντας τοὺς ἐπικαλουμένους τὸ ὄνομά σου. 
'''
"15" = '''
:sup:`15` εἶπεν δὲ πρὸς αὐτὸν ὁ κύριος· Πορεύου, ὅτι σκεῦος ἐκλογῆς ⸂ἐστίν μοι οὗτος τοῦ βαστάσαι τὸ ὄνομά μου ἐνώπιον ⸀ἐθνῶν⸀τεκαὶ βασιλέων υἱῶν τε Ἰσραήλ, 
'''
"16" = '''
:sup:`16` ἐγὼ γὰρ ὑποδείξω αὐτῷ ὅσα δεῖ αὐτὸν ὑπὲρ τοῦ ὀνόματός μου παθεῖν. 
'''
"17" = '''
:sup:`17` ἀπῆλθεν δὲ Ἁνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπʼ αὐτὸν τὰς χεῖρας εἶπεν· Σαοὺλ ἀδελφέ, ὁ κύριος ἀπέσταλκέν με, ⸀Ἰησοῦςὁ ὀφθείς σοι ἐν τῇ ὁδῷ ᾗ ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς πνεύματος ἁγίου. 
'''
"18" = '''
:sup:`18` καὶ εὐθέως ἀπέπεσαν ⸂αὐτοῦ ἀπὸ τῶν ὀφθαλμῶν ⸀ὡςλεπίδες, ἀνέβλεψέν τε καὶ ἀναστὰς ἐβαπτίσθη, 
'''
"19" = '''
:sup:`19` καὶ λαβὼν τροφὴν ⸀ἐνίσχυσεν Ἐγένετο ⸀δὲμετὰ τῶν ἐν Δαμασκῷ μαθητῶν ἡμέρας τινὰς, 
'''
"20" = '''
:sup:`20` καὶ εὐθέως ἐν ταῖς συναγωγαῖς ἐκήρυσσεν τὸν ⸀Ἰησοῦνὅτι οὗτός ἐστιν ὁ υἱὸς τοῦ θεοῦ. 
'''
"21" = '''
:sup:`21` ἐξίσταντο δὲ πάντες οἱ ἀκούοντες καὶ ἔλεγον· Οὐχ οὗτός ἐστιν ὁ πορθήσας ⸀ἐνἸερουσαλὴμ τοὺς ἐπικαλουμένους τὸ ὄνομα τοῦτο, καὶ ὧδε εἰς τοῦτο ἐληλύθει ἵνα δεδεμένους αὐτοὺς ἀγάγῃ ἐπὶ τοὺς ἀρχιερεῖς; 
'''
"22" = '''
:sup:`22` Σαῦλος δὲ μᾶλλον ἐνεδυναμοῦτο καὶ ⸀συνέχυννεν⸀τοὺςἸουδαίους τοὺς κατοικοῦντας ἐν Δαμασκῷ, συμβιβάζων ὅτι οὗτός ἐστιν ὁ χριστός. 
'''
"23" = '''
:sup:`23` Ὡς δὲ ἐπληροῦντο ἡμέραι ἱκαναί, συνεβουλεύσαντο οἱ Ἰουδαῖοι ἀνελεῖν αὐτόν· 
'''
"24" = '''
:sup:`24` ἐγνώσθη δὲ τῷ Σαύλῳ ἡ ἐπιβουλὴ αὐτῶν. ⸂παρετηροῦντο δὲ καὶ τὰς πύλας ἡμέρας τε καὶ νυκτὸς ὅπως αὐτὸν ἀνέλωσιν· 
'''
"25" = '''
:sup:`25` λαβόντες δὲ ⸂οἱ μαθηταὶ αὐτοῦ νυκτὸς ⸂διὰ τοῦ τείχους καθῆκαν αὐτὸν χαλάσαντες ἐν σπυρίδι. 
'''
"26" = '''
:sup:`26` Παραγενόμενος δὲ ⸀εἰςἸερουσαλὴμ ⸀ἐπείραζενκολλᾶσθαι τοῖς μαθηταῖς· καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶν μαθητής. 
'''
"27" = '''
:sup:`27` Βαρναβᾶς δὲ ἐπιλαβόμενος αὐτὸν ἤγαγεν πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο αὐτοῖς πῶς ἐν τῇ ὁδῷ εἶδεν τὸν κύριον καὶ ὅτι ἐλάλησεν αὐτῷ καὶ πῶς ἐν Δαμασκῷ ἐπαρρησιάσατο ἐν τῷ ὀνόματι ⸀τοῦἸησοῦ. 
'''
"28" = '''
:sup:`28` καὶ ἦν μετʼ αὐτῶν εἰσπορευόμενος ⸂καὶ ἐκπορευόμενος εἰς ⸀Ἰερουσαλήμ παρρησιαζόμενος ἐν τῷ ὀνόματι τοῦ ⸀κυρίου 
'''
"29" = '''
:sup:`29` ἐλάλει τε καὶ συνεζήτει πρὸς τοὺς Ἑλληνιστάς· οἱ δὲ ἐπεχείρουν ⸂ἀνελεῖν αὐτόν. 
'''
"30" = '''
:sup:`30` ἐπιγνόντες δὲ οἱ ἀδελφοὶ κατήγαγον αὐτὸν εἰς Καισάρειαν καὶ ἐξαπέστειλαν αὐτὸν εἰς Ταρσόν. 
'''
"31" = '''
:sup:`31` ⸂Ἡ μὲν οὖν ἐκκλησία καθʼ ὅλης τῆς Ἰουδαίας καὶ Γαλιλαίας καὶ Σαμαρείας εἶχεν εἰρήνην οἰκοδομουμένη, καὶ πορευομένη τῷ φόβῳ τοῦ κυρίου καὶ τῇ παρακλήσει τοῦ ἁγίου πνεύματος ἐπληθύνετο. 
'''
"32" = '''
:sup:`32` Ἐγένετο δὲ Πέτρον διερχόμενον διὰ πάντων κατελθεῖν καὶ πρὸς τοὺς ἁγίους τοὺς κατοικοῦντας Λύδδα. 
'''
"33" = '''
:sup:`33` εὗρεν δὲ ἐκεῖ ἄνθρωπόν τινα ⸂ὀνόματι Αἰνέαν ἐξ ἐτῶν ὀκτὼ κατακείμενον ἐπὶ ⸀κραβάττου ὃς ἦν παραλελυμένος. 
'''
"34" = '''
:sup:`34` καὶ εἶπεν αὐτῷ ὁ Πέτρος· Αἰνέα, ἰᾶταί σε Ἰησοῦς ⸀Χριστός ἀνάστηθι καὶ στρῶσον σεαυτῷ· καὶ εὐθέως ἀνέστη. 
'''
"35" = '''
:sup:`35` καὶ εἶδαν αὐτὸν πάντες οἱ κατοικοῦντες Λύδδα καὶ τὸν ⸀Σαρῶνα οἵτινες ἐπέστρεψαν ἐπὶ τὸν κύριον. 
'''
"36" = '''
:sup:`36` Ἐν Ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι Ταβιθά, ἣ διερμηνευομένη λέγεται Δορκάς· αὕτη ἦν πλήρης ⸂ἔργων ἀγαθῶν καὶ ἐλεημοσυνῶν ὧν ἐποίει. 
'''
"37" = '''
:sup:`37` ἐγένετο δὲ ἐν ταῖς ἡμέραις ἐκείναις ἀσθενήσασαν αὐτὴν ἀποθανεῖν· λούσαντες δὲ ⸂ἔθηκαν αὐτὴν ἐν ὑπερῴῳ. 
'''
"38" = '''
:sup:`38` ἐγγὺς δὲ οὔσης Λύδδας τῇ Ἰόππῃ οἱ μαθηταὶ ἀκούσαντες ὅτι Πέτρος ἐστὶν ἐν αὐτῇ ἀπέστειλαν ⸂δύο ἄνδρας πρὸς αὐτὸν παρακαλοῦντες· Μὴ ⸀ὀκνήσῃςδιελθεῖν ἕως ⸀ἡμῶν 
'''
"39" = '''
:sup:`39` ἀναστὰς δὲ Πέτρος συνῆλθεν αὐτοῖς· ὃν παραγενόμενον ἀνήγαγον εἰς τὸ ὑπερῷον, καὶ παρέστησαν αὐτῷ πᾶσαι αἱ χῆραι κλαίουσαι καὶ ἐπιδεικνύμεναι χιτῶνας καὶ ἱμάτια ὅσα ἐποίει μετʼ αὐτῶν οὖσα ἡ Δορκάς. 
'''
"40" = '''
:sup:`40` ἐκβαλὼν δὲ ἔξω πάντας ὁ Πέτρος ⸀καὶθεὶς τὰ γόνατα προσηύξατο, καὶ ἐπιστρέψας πρὸς τὸ σῶμα εἶπεν· Ταβιθά, ἀνάστηθι. ἡ δὲ ἤνοιξεν τοὺς ὀφθαλμοὺς αὐτῆς, καὶ ἰδοῦσα τὸν Πέτρον ἀνεκάθισεν. 
'''
"41" = '''
:sup:`41` δοὺς δὲ αὐτῇ χεῖρα ἀνέστησεν αὐτήν, φωνήσας δὲ τοὺς ἁγίους καὶ τὰς χήρας παρέστησεν αὐτὴν ζῶσαν. 
'''
"42" = '''
:sup:`42` γνωστὸν δὲ ἐγένετο καθʼ ὅλης ⸀τῆςἸόππης, καὶ ⸂ἐπίστευσαν πολλοὶ ἐπὶ τὸν κύριον. 
'''
"43" = '''
:sup:`43` ἐγένετο ⸀δὲἡμέρας ἱκανὰς ⸀μεῖναιἐν Ἰόππῃ παρά τινι Σίμωνι βυρσεῖ. 
'''
