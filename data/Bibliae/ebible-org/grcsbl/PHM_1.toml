"1" = '''
:sup:`1` Παῦλος δέσμιος Χριστοῦ Ἰησοῦ καὶ Τιμόθεος ὁ ἀδελφὸς Φιλήμονι τῷ ἀγαπητῷ καὶ συνεργῷ ἡμῶν 
'''
"2" = '''
:sup:`2` καὶ Ἀπφίᾳ τῇ ⸀ἀδελφῇκαὶ Ἀρχίππῳ τῷ συστρατιώτῃ ἡμῶν καὶ τῇ κατʼ οἶκόν σου ἐκκλησίᾳ· 
'''
"3" = '''
:sup:`3` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ Χριστοῦ. 
'''
"4" = '''
:sup:`4` Εὐχαριστῶ τῷ θεῷ μου πάντοτε μνείαν σου ποιούμενος ἐπὶ τῶν προσευχῶν μου, 
'''
"5" = '''
:sup:`5` ἀκούων σου τὴν ἀγάπην καὶ τὴν πίστιν ἣν ἔχεις ⸀πρὸςτὸν κύριον Ἰησοῦν καὶ εἰς πάντας τοὺς ἁγίους, 
'''
"6" = '''
:sup:`6` ὅπως ἡ κοινωνία τῆς πίστεώς σου ἐνεργὴς γένηται ἐν ἐπιγνώσει παντὸς ἀγαθοῦ ⸀τοῦἐν ἡμῖν εἰς ⸀Χριστόν 
'''
"7" = '''
:sup:`7` ⸀χαρὰνγὰρ ⸂πολλὴν ἔσχον καὶ παράκλησιν ἐπὶ τῇ ἀγάπῃ σου, ὅτι τὰ σπλάγχνα τῶν ἁγίων ἀναπέπαυται διὰ σοῦ, ἀδελφέ. 
'''
"8" = '''
:sup:`8` Διό, πολλὴν ἐν Χριστῷ παρρησίαν ἔχων ἐπιτάσσειν σοι τὸ ἀνῆκον, 
'''
"9" = '''
:sup:`9` διὰ τὴν ἀγάπην μᾶλλον παρακαλῶ, τοιοῦτος ὢν ὡς Παῦλος πρεσβύτης νυνὶ δὲ καὶ δέσμιος ⸂Χριστοῦ Ἰησοῦ— 
'''
"10" = '''
:sup:`10` παρακαλῶ σε περὶ τοῦ ἐμοῦ τέκνου, ὃν ἐγέννησα ἐν τοῖς ⸀δεσμοῖςὈνήσιμον, 
'''
"11" = '''
:sup:`11` τόν ποτέ σοι ἄχρηστον νυνὶ ⸀δὲσοὶ καὶ ἐμοὶ εὔχρηστον, 
'''
"12" = '''
:sup:`12` ὃν ἀνέπεμψά ⸂σοι αὐτόν, τοῦτʼ ἔστιν τὰ ἐμὰ σπλάγχνα· 
'''
"13" = '''
:sup:`13` ὃν ἐγὼ ἐβουλόμην πρὸς ἐμαυτὸν κατέχειν, ἵνα ὑπὲρ σοῦ ⸂μοι διακονῇ ἐν τοῖς δεσμοῖς τοῦ εὐαγγελίου, 
'''
"14" = '''
:sup:`14` χωρὶς δὲ τῆς σῆς γνώμης οὐδὲν ἠθέλησα ποιῆσαι, ἵνα μὴ ὡς κατὰ ἀνάγκην τὸ ἀγαθόν σου ᾖ ἀλλὰ κατὰ ἑκούσιον· 
'''
"15" = '''
:sup:`15` τάχα γὰρ διὰ τοῦτο ἐχωρίσθη πρὸς ὥραν ἵνα αἰώνιον αὐτὸν ἀπέχῃς, 
'''
"16" = '''
:sup:`16` οὐκέτι ὡς δοῦλον ἀλλὰ ὑπὲρ δοῦλον, ἀδελφὸν ἀγαπητόν, μάλιστα ἐμοί, πόσῳ δὲ μᾶλλον σοὶ καὶ ἐν σαρκὶ καὶ ἐν κυρίῳ. 
'''
"17" = '''
:sup:`17` Εἰ οὖν με ἔχεις κοινωνόν, προσλαβοῦ αὐτὸν ὡς ἐμέ. 
'''
"18" = '''
:sup:`18` εἰ δέ τι ἠδίκησέν σε ἢ ὀφείλει, τοῦτο ἐμοὶ ⸀ἐλλόγα 
'''
"19" = '''
:sup:`19` ἐγὼ Παῦλος ἔγραψα τῇ ἐμῇ χειρί, ἐγὼ ἀποτίσω· ἵνα μὴ λέγω σοι ὅτι καὶ σεαυτόν μοι προσοφείλεις. 
'''
"20" = '''
:sup:`20` ναί, ἀδελφέ, ἐγώ σου ὀναίμην ἐν κυρίῳ· ἀνάπαυσόν μου τὰ σπλάγχνα ἐν ⸀Χριστῷ 
'''
"21" = '''
:sup:`21` πεποιθὼς τῇ ὑπακοῇ σου ἔγραψά σοι, εἰδὼς ὅτι καὶ ὑπὲρ ⸀ἃλέγω ποιήσεις. 
'''
"22" = '''
:sup:`22` ἅμα δὲ καὶ ἑτοίμαζέ μοι ξενίαν, ἐλπίζω γὰρ ὅτι διὰ τῶν προσευχῶν ὑμῶν χαρισθήσομαι ὑμῖν. 
'''
"23" = '''
:sup:`23` ⸀Ἀσπάζεταίσε Ἐπαφρᾶς ὁ συναιχμάλωτός μου ἐν Χριστῷ Ἰησοῦ, 
'''
"24" = '''
:sup:`24` Μᾶρκος, Ἀρίσταρχος, Δημᾶς, Λουκᾶς, οἱ συνεργοί μου. 
'''
"25" = '''
:sup:`25` Ἡ χάρις τοῦ ⸀κυρίουἸησοῦ Χριστοῦ μετὰ τοῦ πνεύματος ⸀ὑμῶν ‘p /’ ‘/book’ 
'''
