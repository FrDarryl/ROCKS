[2]
"1" = '''
:sup:`1` Ἀδελφοί μου, μὴ ἐν προσωπολημψίαις ἔχετε τὴν πίστιν τοῦ κυρίου ἡμῶν Ἰησοῦ Χριστοῦ τῆς δόξης; 
'''
"2" = '''
:sup:`2` ἐὰν γὰρ εἰσέλθῃ ⸀εἰςσυναγωγὴν ὑμῶν ἀνὴρ χρυσοδακτύλιος ἐν ἐσθῆτι λαμπρᾷ, εἰσέλθῃ δὲ καὶ πτωχὸς ἐν ῥυπαρᾷ ἐσθῆτι, 
'''
"3" = '''
:sup:`3` ⸂ἐπιβλέψητε δὲ ἐπὶ τὸν φοροῦντα τὴν ἐσθῆτα τὴν λαμπρὰν καὶ ⸀εἴπητε Σὺ κάθου ὧδε καλῶς, καὶ τῷ πτωχῷ εἴπητε· Σὺ στῆθι ⸂ἢ κάθου ἐκεῖ ὑπὸ τὸ ὑποπόδιόν μου, 
'''
"4" = '''
:sup:`4` ⸀οὐδιεκρίθητε ἐν ἑαυτοῖς καὶ ἐγένεσθε κριταὶ διαλογισμῶν πονηρῶν; 
'''
"5" = '''
:sup:`5` ἀκούσατε, ἀδελφοί μου ἀγαπητοί. οὐχ ὁ θεὸς ἐξελέξατο τοὺς πτωχοὺς ⸂τῷ κόσμῳ πλουσίους ἐν πίστει καὶ κληρονόμους τῆς βασιλείας ἧς ἐπηγγείλατο τοῖς ἀγαπῶσιν αὐτόν; 
'''
"6" = '''
:sup:`6` ὑμεῖς δὲ ἠτιμάσατε τὸν πτωχόν. οὐχ οἱ πλούσιοι καταδυναστεύουσιν ὑμῶν, καὶ αὐτοὶ ἕλκουσιν ὑμᾶς εἰς κριτήρια; 
'''
"7" = '''
:sup:`7` οὐκ αὐτοὶ βλασφημοῦσιν τὸ καλὸν ὄνομα τὸ ἐπικληθὲν ἐφʼ ὑμᾶς; 
'''
"8" = '''
:sup:`8` Εἰ μέντοι νόμον τελεῖτε βασιλικὸν κατὰ τὴν γραφήν Ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν, καλῶς ποιεῖτε· 
'''
"9" = '''
:sup:`9` εἰ δὲ προσωπολημπτεῖτε, ἁμαρτίαν ἐργάζεσθε, ἐλεγχόμενοι ὑπὸ τοῦ νόμου ὡς παραβάται. 
'''
"10" = '''
:sup:`10` ὅστις γὰρ ὅλον τὸν νόμον ⸂τηρήσῃ, πταίσῃ⸃ δὲ ἐν ἑνί, γέγονεν πάντων ἔνοχος. 
'''
"11" = '''
:sup:`11` ὁ γὰρ εἰπών· Μὴ ⸀μοιχεύσῃςεἶπεν καί· Μὴ ⸀φονεύσῃς εἰ δὲ οὐ ⸂μοιχεύεις φονεύεις δέ, γέγονας παραβάτης νόμου. 
'''
"12" = '''
:sup:`12` οὕτως λαλεῖτε καὶ οὕτως ποιεῖτε ὡς διὰ νόμου ἐλευθερίας μέλλοντες κρίνεσθαι. 
'''
"13" = '''
:sup:`13` ἡ γὰρ κρίσις ἀνέλεος τῷ μὴ ποιήσαντι ἔλεος κατακαυχᾶται ⸀ἔλεος κρίσεως. 
'''
"14" = '''
:sup:`14` ⸀Τίὄφελος, ἀδελφοί μου, ἐὰν πίστιν λέγῃ τις ἔχειν ἔργα δὲ μὴ ἔχῃ; μὴ δύναται ἡ πίστις σῶσαι αὐτόν; 
'''
"15" = '''
:sup:`15` ⸀ἐὰνἀδελφὸς ἢ ἀδελφὴ γυμνοὶ ὑπάρχωσιν καὶ ⸀λειπόμενοιτῆς ἐφημέρου τροφῆς, 
'''
"16" = '''
:sup:`16` εἴπῃ δέ τις αὐτοῖς ἐξ ὑμῶν· Ὑπάγετε ἐν εἰρήνῃ, θερμαίνεσθε καὶ χορτάζεσθε, μὴ δῶτε δὲ αὐτοῖς τὰ ἐπιτήδεια τοῦ σώματος, ⸀τίὄφελος; 
'''
"17" = '''
:sup:`17` οὕτως καὶ ἡ πίστις, ἐὰν μὴ ⸂ἔχῃ ἔργα, νεκρά ἐστιν καθʼ ἑαυτήν. 
'''
"18" = '''
:sup:`18` Ἀλλʼ ἐρεῖ τις· Σὺ πίστιν ἔχεις κἀγὼ ἔργα ἔχω. δεῖξόν μοι τὴν πίστιν σου ⸀χωρὶςτῶν ⸀ἔργων κἀγώ ⸂σοι δείξω ἐκ τῶν ἔργων μου τὴν ⸀πίστιν 
'''
"19" = '''
:sup:`19` σὺ πιστεύεις ὅτι ⸂εἷς ἐστιν ὁ θεός; καλῶς ποιεῖς· καὶ τὰ δαιμόνια πιστεύουσιν καὶ φρίσσουσιν. 
'''
"20" = '''
:sup:`20` θέλεις δὲ γνῶναι, ὦ ἄνθρωπε κενέ, ὅτι ἡ πίστις χωρὶς τῶν ἔργων ⸀ἀργήἐστιν; 
'''
"21" = '''
:sup:`21` Ἀβραὰμ ὁ πατὴρ ἡμῶν οὐκ ἐξ ἔργων ἐδικαιώθη, ἀνενέγκας Ἰσαὰκ τὸν υἱὸν αὐτοῦ ἐπὶ τὸ θυσιαστήριον; 
'''
"22" = '''
:sup:`22` βλέπεις ὅτι ἡ πίστις συνήργει τοῖς ἔργοις αὐτοῦ καὶ ἐκ τῶν ἔργων ἡ πίστις ἐτελειώθη, 
'''
"23" = '''
:sup:`23` καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα· Ἐπίστευσεν δὲ Ἀβραὰμ τῷ θεῷ, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην, καὶ φίλος θεοῦ ἐκλήθη. 
'''
"24" = '''
:sup:`24` ⸀ὁρᾶτεὅτι ἐξ ἔργων δικαιοῦται ἄνθρωπος καὶ οὐκ ἐκ πίστεως μόνον. 
'''
"25" = '''
:sup:`25` ὁμοίως δὲ καὶ Ῥαὰβ ἡ πόρνη οὐκ ἐξ ἔργων ἐδικαιώθη, ὑποδεξαμένη τοὺς ἀγγέλους καὶ ἑτέρᾳ ὁδῷ ἐκβαλοῦσα; 
'''
"26" = '''
:sup:`26` ὥσπερ ⸀γὰρτὸ σῶμα χωρὶςπνεύματος νεκρόν ἐστιν, οὕτως καὶ ἡ πίστις ⸀χωρὶς ἔργων νεκρά ἐστιν. 
'''
