[11]
"1" = '''
:sup:`1` Καὶ ὅτε ἐγγίζουσιν εἰς Ἱεροσόλυμα εἰς Βηθφαγὴ καὶ Βηθανίαν πρὸς τὸ Ὄρος τῶν Ἐλαιῶν, ἀποστέλλει δύο τῶν μαθητῶν αὐτοῦ 
'''
"2" = '''
:sup:`2` καὶ λέγει αὐτοῖς· Ὑπάγετε εἰς τὴν κώμην τὴν κατέναντι ὑμῶν, καὶ ⸀εὐθὺςεἰσπορευόμενοι εἰς αὐτὴν εὑρήσετε πῶλον δεδεμένον ἐφʼ ὃν οὐδεὶς ⸀οὔπωἀνθρώπων ⸀ἐκάθισεν ⸂λύσατε αὐτὸν καὶ φέρετε. 
'''
"3" = '''
:sup:`3` καὶ ἐάν τις ὑμῖν εἴπῃ· Τί ποιεῖτε τοῦτο; εἴπατε ⸀ὅτιὉ κύριος αὐτοῦ χρείαν ἔχει· καὶ ⸀εὐθὺςαὐτὸν ἀποστέλλει ⸀πάλινὧδε. 
'''
"4" = '''
:sup:`4` ⸂καὶ ἀπῆλθον καὶ εὗρον πῶλον δεδεμένον ⸀πρὸςθύραν ἔξω ἐπὶ τοῦ ἀμφόδου, καὶ λύουσιν αὐτόν. 
'''
"5" = '''
:sup:`5` καί τινες τῶν ἐκεῖ ἑστηκότων ἔλεγον αὐτοῖς· Τί ποιεῖτε λύοντες τὸν πῶλον; 
'''
"6" = '''
:sup:`6` οἱ δὲ εἶπαν αὐτοῖς καθὼς ⸀εἶπενὁ Ἰησοῦς· καὶ ἀφῆκαν αὐτούς. 
'''
"7" = '''
:sup:`7` καὶ ⸀φέρουσιντὸν πῶλον πρὸς τὸν Ἰησοῦν, καὶ ⸀ἐπιβάλλουσιναὐτῷ τὰ ἱμάτια αὐτῶν, καὶ ἐκάθισεν ἐπʼ ⸀αὐτόν 
'''
"8" = '''
:sup:`8` ⸂καὶ πολλοὶ τὰ ἱμάτια αὐτῶν ἔστρωσαν εἰς τὴν ὁδόν, ἄλλοι δὲ στιβάδας ⸂κόψαντες ἐκ τῶν ἀγρῶν. 
'''
"9" = '''
:sup:`9` καὶ οἱ προάγοντες καὶ οἱ ἀκολουθοῦντες ⸀ἔκραζον Ὡσαννά· Εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι κυρίου· 
'''
"10" = '''
:sup:`10` Εὐλογημένη ἡ ἐρχομένη ⸀βασιλείατοῦ πατρὸς ἡμῶν Δαυίδ· Ὡσαννὰ ἐν τοῖς ὑψίστοις. 
'''
"11" = '''
:sup:`11` Καὶ εἰσῆλθεν εἰς ⸀Ἱεροσόλυμαεἰς τὸ ἱερόν· καὶ περιβλεψάμενος πάντα ⸀ὀψὲἤδη οὔσης τῆς ὥρας ἐξῆλθεν εἰς Βηθανίαν μετὰ τῶν δώδεκα. 
'''
"12" = '''
:sup:`12` Καὶ τῇ ἐπαύριον ἐξελθόντων αὐτῶν ἀπὸ Βηθανίας ἐπείνασεν. 
'''
"13" = '''
:sup:`13` καὶ ἰδὼν συκῆν ⸀ἀπὸμακρόθεν ἔχουσαν φύλλα ἦλθεν εἰ ἄρα ⸂τι εὑρήσει ἐν αὐτῇ, καὶ ἐλθὼν ἐπʼ αὐτὴν οὐδὲν εὗρεν εἰ μὴ φύλλα, ⸂ὁ γὰρ καιρὸς οὐκ ἦν σύκων. 
'''
"14" = '''
:sup:`14` καὶ ⸀ἀποκριθεὶςεἶπεν αὐτῇ· Μηκέτι ⸂εἰς τὸν αἰῶνα ἐκ σοῦ μηδεὶς καρπὸν φάγοι. καὶ ἤκουον οἱ μαθηταὶ αὐτοῦ. 
'''
"15" = '''
:sup:`15` Καὶ ἔρχονται εἰς Ἱεροσόλυμα. καὶ ⸀εἰσελθὼνεἰς τὸ ἱερὸν ἤρξατο ἐκβάλλειν τοὺςπωλοῦντας καὶ ⸀τοὺς ἀγοράζοντας ἐν τῷ ἱερῷ, καὶ τὰς τραπέζας τῶν κολλυβιστῶν καὶ τὰς καθέδρας τῶν πωλούντων τὰς περιστερὰς κατέστρεψεν 
'''
"16" = '''
:sup:`16` καὶ οὐκ ἤφιεν ἵνα τις διενέγκῃ σκεῦος διὰ τοῦ ἱεροῦ, 
'''
"17" = '''
:sup:`17` καὶ ἐδίδασκεν ⸂καὶ ἔλεγεν ⸀αὐτοῖς Οὐ γέγραπται ὅτι Ὁ οἶκός μου οἶκος προσευχῆς κληθήσεται πᾶσιν τοῖς ἔθνεσιν; ὑμεῖς δὲ ⸀πεποιήκατεαὐτὸν σπήλαιον λῃστῶν. 
'''
"18" = '''
:sup:`18` καὶ ἤκουσαν οἱ ⸂ἀρχιερεῖς καὶ οἱ γραμματεῖς, καὶ ἐζήτουν πῶς αὐτὸν ἀπολέσωσιν· ἐφοβοῦντο γὰρ αὐτόν, ⸂πᾶς γὰρ ὁ ὄχλος ἐξεπλήσσετο ἐπὶ τῇ διδαχῇ αὐτοῦ. 
'''
"19" = '''
:sup:`19` Καὶ ⸀ὅτανὀψὲ ἐγένετο, ⸀ἐξεπορεύοντοἔξω τῆς πόλεως. 
'''
"20" = '''
:sup:`20` Καὶ ⸂παραπορευόμενοι πρωῒ εἶδον τὴν συκῆν ἐξηραμμένην ἐκ ῥιζῶν. 
'''
"21" = '''
:sup:`21` καὶ ἀναμνησθεὶς ὁ Πέτρος λέγει αὐτῷ· Ῥαββί, ἴδε ἡ συκῆ ἣν κατηράσω ἐξήρανται. 
'''
"22" = '''
:sup:`22` καὶ ἀποκριθεὶς ὁ Ἰησοῦς λέγει αὐτοῖς· Ἔχετε πίστιν θεοῦ· 
'''
"23" = '''
:sup:`23` ⸀ἀμὴνλέγω ὑμῖν ὅτι ὃς ἂν εἴπῃ τῷ ὄρει τούτῳ· Ἄρθητι καὶ βλήθητι εἰς τὴν θάλασσαν, καὶ μὴ διακριθῇ ἐν τῇ καρδίᾳ αὐτοῦ ἀλλὰ ⸀πιστεύῃὅτι ⸂ὃ λαλεῖ γίνεται, ἔσται αὐτῷ. 
'''
"24" = '''
:sup:`24` διὰ τοῦτο λέγω ὑμῖν, πάντα ὅσα ⸂προσεύχεσθε καὶ αἰτεῖσθε, πιστεύετε ὅτι ⸀ἐλάβετε καὶ ἔσται ὑμῖν. 
'''
"25" = '''
:sup:`25` καὶ ὅταν ⸀στήκετεπροσευχόμενοι, ἀφίετε εἴ τι ἔχετε κατά τινος, ἵνα καὶ ὁ πατὴρ ὑμῶνὁ ἐν τοῖς οὐρανοῖς ἀφῇ ὑμῖν τὰ παραπτώματα ⸀ὑμῶν. 
'''
"26" = '''
:sup:`26` Καὶ ἔρχονται πάλιν εἰς Ἱεροσόλυμα. καὶ ἐν τῷ ἱερῷ περιπατοῦντος αὐτοῦ ἔρχονται πρὸς αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς καὶ οἱ πρεσβύτεροι 
'''
"27" = '''
:sup:`27` καὶ ⸀ἔλεγοναὐτῷ· Ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς; ⸀ἢτίς σοι ⸂ἔδωκεν τὴν ἐξουσίαν ταύτην ἵνα ταῦτα ποιῇς; 
'''
"28" = '''
:sup:`28` ὁ δὲ ⸀Ἰησοῦςεἶπεν αὐτοῖς· Ἐπερωτήσω ⸀ὑμᾶςἕνα λόγον, καὶ ἀποκρίθητέ μοι, καὶ ἐρῶ ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ· 
'''
"29" = '''
:sup:`29` τὸβάπτισμα ⸀τὸ Ἰωάννου ἐξ οὐρανοῦ ἦν ἢ ἐξ ἀνθρώπων; ἀποκρίθητέ μοι. 
'''
"30" = '''
:sup:`30` καὶ ⸀διελογίζοντοπρὸς ἑαυτοὺς λέγοντες· ⸂Τί εἴπωμεν; ἐὰν εἴπωμεν· Ἐξ οὐρανοῦ, ἐρεῖ· Διὰ τί ⸀οὖνοὐκ ἐπιστεύσατε αὐτῷ; 
'''
"31" = '''
:sup:`31` ἀλλὰ εἴπωμεν· Ἐξ ἀνθρώπων;— ἐφοβοῦντο τὸν ⸀ὄχλον ἅπαντες γὰρ εἶχον τὸν Ἰωάννην ⸂ὄντως ὅτι προφήτης ἦν. 
'''
"32" = '''
:sup:`32` καὶ ἀποκριθέντες ⸂τῷ Ἰησοῦ λέγουσιν· Οὐκ οἴδαμεν. καὶ ὁ ⸀Ἰησοῦςλέγει αὐτοῖς· Οὐδὲ ἐγὼ λέγω ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ. 
'''
