[5]
"1" = '''
:sup:`1` τῇ ἐλευθερίᾳ ⸂ἡμᾶς Χριστὸς ἠλευθέρωσεν· στήκετε οὖν⸃ καὶ μὴ πάλιν ζυγῷ δουλείας ἐνέχεσθε. 
'''
"2" = '''
:sup:`2` Ἴδε ἐγὼ Παῦλος λέγω ὑμῖν ὅτι ἐὰν περιτέμνησθε Χριστὸς ὑμᾶς οὐδὲν ὠφελήσει. 
'''
"3" = '''
:sup:`3` μαρτύρομαι δὲ πάλιν παντὶ ἀνθρώπῳ περιτεμνομένῳ ὅτι ὀφειλέτης ἐστὶν ὅλον τὸν νόμον ποιῆσαι. 
'''
"4" = '''
:sup:`4` κατηργήθητε ⸀ἀπὸΧριστοῦ οἵτινες ἐν νόμῳ δικαιοῦσθε, τῆς χάριτος ἐξεπέσατε. 
'''
"5" = '''
:sup:`5` ἡμεῖς γὰρ πνεύματι ἐκ πίστεως ἐλπίδα δικαιοσύνης ἀπεκδεχόμεθα. 
'''
"6" = '''
:sup:`6` ἐν γὰρ Χριστῷ Ἰησοῦ οὔτε περιτομή τι ἰσχύει οὔτε ἀκροβυστία, ἀλλὰ πίστις διʼ ἀγάπης ἐνεργουμένη. 
'''
"7" = '''
:sup:`7` Ἐτρέχετε καλῶς· τίς ὑμᾶς ἐνέκοψεν ⸀τῇἀληθείᾳ μὴ πείθεσθαι; 
'''
"8" = '''
:sup:`8` ἡ πεισμονὴ οὐκ ἐκ τοῦ καλοῦντος ὑμᾶς. 
'''
"9" = '''
:sup:`9` μικρὰ ζύμη ὅλον τὸ φύραμα ζυμοῖ. 
'''
"10" = '''
:sup:`10` ἐγὼ πέποιθα εἰς ὑμᾶς ἐν κυρίῳ ὅτι οὐδὲν ἄλλο φρονήσετε· ὁ δὲ ταράσσων ὑμᾶς βαστάσει τὸ κρίμα, ὅστις ⸀ἐὰνᾖ. 
'''
"11" = '''
:sup:`11` ἐγὼ δέ, ἀδελφοί, εἰ περιτομὴν ἔτι κηρύσσω, τί ἔτι διώκομαι; ἄρα κατήργηται τὸ σκάνδαλον τοῦ σταυροῦ. 
'''
"12" = '''
:sup:`12` ὄφελον καὶ ἀποκόψονται οἱ ἀναστατοῦντες ὑμᾶς. 
'''
"13" = '''
:sup:`13` Ὑμεῖς γὰρ ἐπʼ ἐλευθερίᾳ ἐκλήθητε, ἀδελφοί· μόνον μὴ τὴν ἐλευθερίαν εἰς ἀφορμὴν τῇ σαρκί, ἀλλὰ διὰ τῆς ἀγάπης δουλεύετε ἀλλήλοις· 
'''
"14" = '''
:sup:`14` ὁ γὰρ πᾶς νόμος ἐν ἑνὶ λόγῳ ⸀πεπλήρωται ἐν τῷ· Ἀγαπήσεις τὸν πλησίον σου ὡς ⸀σεαυτόν 
'''
"15" = '''
:sup:`15` εἰ δὲ ἀλλήλους δάκνετε καὶ κατεσθίετε, βλέπετε μὴ ὑπʼ ἀλλήλων ἀναλωθῆτε. 
'''
"16" = '''
:sup:`16` Λέγω δέ, πνεύματι περιπατεῖτε καὶ ἐπιθυμίαν σαρκὸς οὐ μὴ τελέσητε. 
'''
"17" = '''
:sup:`17` ἡ γὰρσὰρξ ἐπιθυμεῖ κατὰ τοῦ πνεύματος, τὸ δὲ πνεῦμα κατὰ τῆς σαρκός, ταῦτα ⸀γὰρ ⸂ἀλλήλοις ἀντίκειται, ἵνα μὴ ἃ ⸀ἐὰνθέλητε ταῦτα ποιῆτε. 
'''
"18" = '''
:sup:`18` εἰ δὲ πνεύματι ἄγεσθε, οὐκ ἐστὲ ὑπὸ νόμον. 
'''
"19" = '''
:sup:`19` φανερὰ δέ ἐστιντὰ ἔργα τῆς σαρκός, ἅτινά ⸀ἐστιν πορνεία, ἀκαθαρσία, ἀσέλγεια, 
'''
"20" = '''
:sup:`20` εἰδωλολατρία, φαρμακεία, ἔχθραι, ⸂ἔρις, ζῆλος⸃, θυμοί, ἐριθεῖαι, διχοστασίαι, αἱρέσεις, 
'''
"21" = '''
:sup:`21` ⸀φθόνοι μέθαι, κῶμοι, καὶ τὰ ὅμοια τούτοις, ἃ προλέγω ὑμῖν ⸀καθὼςπροεῖπον ὅτι οἱ τὰ τοιαῦτα πράσσοντες βασιλείαν θεοῦ οὐ κληρονομήσουσιν. 
'''
"22" = '''
:sup:`22` Ὁ δὲ καρπὸς τοῦ πνεύματός ἐστιν ἀγάπη, χαρά, εἰρήνη, μακροθυμία, χρηστότης, ἀγαθωσύνη, πίστις, 
'''
"23" = '''
:sup:`23` πραΰτης, ἐγκράτεια· κατὰ τῶν τοιούτων οὐκ ἔστιν νόμος. 
'''
"24" = '''
:sup:`24` οἱ δὲ τοῦ ⸀Χριστοῦτὴν σάρκα ἐσταύρωσαν σὺν τοῖς παθήμασιν καὶ ταῖς ἐπιθυμίαις. 
'''
"25" = '''
:sup:`25` εἰ ζῶμεν πνεύματι, πνεύματι καὶ στοιχῶμεν. 
'''
"26" = '''
:sup:`26` μὴ γινώμεθα κενόδοξοι, ἀλλήλους προκαλούμενοι, ἀλλήλοις φθονοῦντες. 
'''
