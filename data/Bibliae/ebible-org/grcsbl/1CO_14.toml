[14]
"1" = '''
:sup:`1` Διώκετε τὴν ἀγάπην, ζηλοῦτε δὲ τὰ πνευματικά, μᾶλλον δὲ ἵνα προφητεύητε. 
'''
"2" = '''
:sup:`2` ὁ γὰρ λαλῶν γλώσσῃ οὐκ ἀνθρώποις λαλεῖ ⸀ἀλλὰθεῷ, οὐδεὶς γὰρ ἀκούει, πνεύματι δὲ λαλεῖ μυστήρια· 
'''
"3" = '''
:sup:`3` ὁ δὲ προφητεύων ἀνθρώποις λαλεῖ οἰκοδομὴν καὶ παράκλησιν καὶ παραμυθίαν. 
'''
"4" = '''
:sup:`4` ὁ λαλῶν γλώσσῃ ἑαυτὸν οἰκοδομεῖ· ὁ δὲ προφητεύων ἐκκλησίαν οἰκοδομεῖ. 
'''
"5" = '''
:sup:`5` θέλω δὲπάντας ὑμᾶς λαλεῖν γλώσσαις, μᾶλλον δὲ ἵνα προφητεύητε· μείζων ⸀δὲ ὁ προφητεύων ἢ ὁ λαλῶν γλώσσαις, ἐκτὸς εἰ μὴ ⸀διερμηνεύῃ ἵνα ἡ ἐκκλησία οἰκοδομὴν λάβῃ. 
'''
"6" = '''
:sup:`6` ⸀Νῦνδέ, ἀδελφοί, ἐὰν ἔλθω πρὸς ὑμᾶς γλώσσαις λαλῶν, τί ὑμᾶς ὠφελήσω, ἐὰν μὴ ὑμῖν λαλήσω ἢ ἐν ἀποκαλύψει ἢ ἐν γνώσει ἢ ἐν προφητείᾳ ἢ ἐν διδαχῇ; 
'''
"7" = '''
:sup:`7` ὅμως τὰ ἄψυχα φωνὴν διδόντα, εἴτε αὐλὸς εἴτε κιθάρα, ἐὰν διαστολὴν τοῖς φθόγγοις μὴ ⸀δῷ πῶς γνωσθήσεται τὸ αὐλούμενον ἢ τὸ κιθαριζόμενον; 
'''
"8" = '''
:sup:`8` καὶ γὰρ ἐὰν ἄδηλον ⸂φωνὴν σάλπιγξ δῷ, τίς παρασκευάσεται εἰς πόλεμον; 
'''
"9" = '''
:sup:`9` οὕτως καὶ ὑμεῖς διὰ τῆς γλώσσης ἐὰν μὴ εὔσημον λόγον δῶτε, πῶς γνωσθήσεται τὸ λαλούμενον; ἔσεσθε γὰρ εἰς ἀέρα λαλοῦντες. 
'''
"10" = '''
:sup:`10` τοσαῦτα εἰ τύχοι γένη φωνῶν ⸀εἰσινἐν κόσμῳ, καὶ ⸀οὐδὲνἄφωνον· 
'''
"11" = '''
:sup:`11` ἐὰν οὖν μὴ εἰδῶ τὴν δύναμιν τῆς φωνῆς, ἔσομαι τῷ λαλοῦντι βάρβαρος καὶ ὁ λαλῶν ἐν ἐμοὶ βάρβαρος. 
'''
"12" = '''
:sup:`12` οὕτως καὶ ὑμεῖς, ἐπεὶ ζηλωταί ἐστε πνευμάτων, πρὸς τὴν οἰκοδομὴν τῆς ἐκκλησίας ζητεῖτε ἵνα περισσεύητε. 
'''
"13" = '''
:sup:`13` ⸀Διὸὁ λαλῶν γλώσσῃ προσευχέσθω ἵνα διερμηνεύῃ. 
'''
"14" = '''
:sup:`14` ἐὰν γὰρ προσεύχωμαι γλώσσῃ, τὸ πνεῦμά μου προσεύχεται, ὁ δὲ νοῦς μου ἄκαρπός ἐστιν. 
'''
"15" = '''
:sup:`15` τί οὖν ἐστιν; προσεύξομαι τῷ πνεύματι, προσεύξομαι δὲ καὶ τῷ νοΐ· ψαλῶ τῷ πνεύματι, ψαλῶ δὲ καὶ τῷ νοΐ· 
'''
"16" = '''
:sup:`16` ἐπεὶ ἐὰν ⸀εὐλογῇς⸀πνεύματι ὁ ἀναπληρῶν τὸν τόπον τοῦ ἰδιώτου πῶς ἐρεῖ τὸ Ἀμήν ἐπὶ τῇ σῇ εὐχαριστίᾳ; ἐπειδὴ τί λέγεις οὐκ οἶδεν· 
'''
"17" = '''
:sup:`17` σὺ μὲν γὰρ καλῶς εὐχαριστεῖς, ἀλλʼ ὁ ἕτερος οὐκ οἰκοδομεῖται. 
'''
"18" = '''
:sup:`18` εὐχαριστῶ τῷ ⸀θεῷ πάντων ὑμῶν μᾶλλον ⸀γλώσσαις⸀λαλῶ 
'''
"19" = '''
:sup:`19` ἀλλὰ ἐν ἐκκλησίᾳ θέλω πέντε λόγους ⸂τῷ νοΐ μου λαλῆσαι, ἵνα καὶ ἄλλους κατηχήσω, ἢ μυρίους λόγους ἐν γλώσσῃ. 
'''
"20" = '''
:sup:`20` Ἀδελφοί, μὴ παιδία γίνεσθε ταῖς φρεσίν, ἀλλὰ τῇ κακίᾳ νηπιάζετε, ταῖς δὲ φρεσὶν τέλειοι γίνεσθε. 
'''
"21" = '''
:sup:`21` ἐν τῷ νόμῳ γέγραπται ὅτι Ἐν ἑτερογλώσσοις καὶ ἐν χείλεσιν ⸀ἑτέρωνλαλήσω τῷ λαῷ τούτῳ, καὶ οὐδʼ οὕτως εἰσακούσονταί μου, λέγει κύριος. 
'''
"22" = '''
:sup:`22` ὥστε αἱ γλῶσσαι εἰς σημεῖόν εἰσιν οὐ τοῖς πιστεύουσιν ἀλλὰ τοῖς ἀπίστοις, ἡ δὲ προφητεία οὐ τοῖς ἀπίστοις ἀλλὰ τοῖς πιστεύουσιν. 
'''
"23" = '''
:sup:`23` ἐὰν οὖν συνέλθῃ ἡ ἐκκλησία ὅλη ἐπὶ τὸ αὐτὸ καὶ πάντες ⸂λαλῶσιν γλώσσαις, εἰσέλθωσιν δὲ ἰδιῶται ἢ ἄπιστοι, οὐκ ἐροῦσιν ὅτι μαίνεσθε; 
'''
"24" = '''
:sup:`24` ἐὰν δὲ πάντες προφητεύωσιν, εἰσέλθῃ δέ τις ἄπιστος ἢ ἰδιώτης, ἐλέγχεται ὑπὸ πάντων, ἀνακρίνεται ὑπὸ πάντων, 
'''
"25" = '''
:sup:`25` ⸀τὰκρυπτὰ τῆς καρδίας αὐτοῦ φανερὰ γίνεται, καὶ οὕτως πεσὼν ἐπὶ πρόσωπον προσκυνήσει τῷ θεῷ, ἀπαγγέλλων ὅτι ⸂Ὄντως ὁ θεὸς ἐν ὑμῖν ἐστιν. 
'''
"26" = '''
:sup:`26` Τί οὖν ἐστιν, ἀδελφοί; ὅταν συνέρχησθε, ⸀ἕκαστοςψαλμὸν ἔχει, διδαχὴν ἔχει, ⸂ἀποκάλυψιν ἔχει, γλῶσσαν⸃ ἔχει, ἑρμηνείαν ἔχει· πάντα πρὸς οἰκοδομὴν γινέσθω. 
'''
"27" = '''
:sup:`27` εἴτε γλώσσῃ τις λαλεῖ, κατὰ δύο ἢ τὸ πλεῖστον τρεῖς, καὶ ἀνὰ μέρος, καὶ εἷς διερμηνευέτω· 
'''
"28" = '''
:sup:`28` ἐὰν δὲ μὴ ᾖ ⸀διερμηνευτής σιγάτω ἐν ἐκκλησίᾳ, ἑαυτῷ δὲ λαλείτω καὶ τῷ θεῷ. 
'''
"29" = '''
:sup:`29` προφῆται δὲ δύο ἢ τρεῖς λαλείτωσαν, καὶ οἱ ἄλλοι διακρινέτωσαν· 
'''
"30" = '''
:sup:`30` ἐὰν δὲ ἄλλῳ ἀποκαλυφθῇ καθημένῳ, ὁ πρῶτος σιγάτω. 
'''
"31" = '''
:sup:`31` δύνασθε γὰρ καθʼ ἕνα πάντες προφητεύειν, ἵνα πάντες μανθάνωσιν καὶ πάντες παρακαλῶνται 
'''
"32" = '''
:sup:`32` (καὶ πνεύματα προφητῶν προφήταις ὑποτάσσεται, 
'''
"33" = '''
:sup:`33` οὐ γάρ ἐστιν ἀκαταστασίας ὁ θεὸς ἀλλὰ εἰρήνης), ὡς ἐν πάσαις ταῖς ἐκκλησίαις τῶν ἁγίων. 
'''
"34" = '''
:sup:`34` Αἱ ⸀γυναῖκεςἐν ταῖς ἐκκλησίαις σιγάτωσαν, οὐ γὰρ ⸀ἐπιτρέπεταιαὐταῖς λαλεῖν· ἀλλὰ ⸀ὑποτασσέσθωσαν καθὼς καὶ ὁ νόμος λέγει. 
'''
"35" = '''
:sup:`35` εἰ δέ τι ⸀μαθεῖνθέλουσιν, ἐν οἴκῳ τοὺς ἰδίους ἄνδρας ἐπερωτάτωσαν, αἰσχρὸν γάρ ἐστιν γυναικὶ ⸂λαλεῖν ἐν ἐκκλησίᾳ. 
'''
"36" = '''
:sup:`36` ἢ ἀφʼ ὑμῶν ὁ λόγος τοῦ θεοῦ ἐξῆλθεν, ἢ εἰς ὑμᾶς μόνους κατήντησεν; 
'''
"37" = '''
:sup:`37` Εἴ τις δοκεῖ προφήτης εἶναι ἢ πνευματικός, ἐπιγινωσκέτω ἃ γράφω ὑμῖν ὅτι κυρίου ⸀ἐστίν 
'''
"38" = '''
:sup:`38` εἰ δέ τις ἀγνοεῖ, ⸀ἀγνοεῖται 
'''
"39" = '''
:sup:`39` ὥστε, ἀδελφοί ⸀μου ζηλοῦτε τὸ προφητεύειν, καὶ τὸ λαλεῖν ⸂μὴ κωλύετε γλώσσαις· 
'''
"40" = '''
:sup:`40` πάντα ⸀δὲεὐσχημόνως καὶ κατὰ τάξιν γινέσθω. 
'''
