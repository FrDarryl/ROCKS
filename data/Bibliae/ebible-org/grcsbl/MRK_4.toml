[4]
"1" = '''
:sup:`1` Καὶ πάλιν ἤρξατο διδάσκειν παρὰ τὴν θάλασσαν. καὶ ⸀συνάγεταιπρὸς αὐτὸν ὄχλος ⸀πλεῖστος ὥστε αὐτὸν ⸂εἰς πλοῖον ἐμβάντα καθῆσθαι ἐν τῇ θαλάσσῃ, καὶ πᾶς ὁ ὄχλος πρὸς τὴν θάλασσαν ἐπὶ τῆς γῆς ⸀ἦσαν 
'''
"2" = '''
:sup:`2` καὶ ἐδίδασκεν αὐτοὺς ἐν παραβολαῖς πολλά, καὶ ἔλεγεν αὐτοῖς ἐν τῇ διδαχῇ αὐτοῦ· 
'''
"3" = '''
:sup:`3` Ἀκούετε. ἰδοὺ ἐξῆλθεν ὁ ⸀σπείρωνσπεῖραι. 
'''
"4" = '''
:sup:`4` καὶ ἐγένετο ἐν τῷ σπείρειν ὃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ ἦλθεν τὰ πετεινὰ καὶ κατέφαγεν αὐτό. 
'''
"5" = '''
:sup:`5` ⸂καὶ ἄλλο ἔπεσεν ἐπὶ τὸ πετρῶδες ⸀ὅπουοὐκ εἶχεν γῆν πολλήν, καὶ ⸀εὐθὺςἐξανέτειλεν διὰ τὸ μὴ ἔχειν βάθος γῆς· 
'''
"6" = '''
:sup:`6` ⸂καὶ ὅτε ἀνέτειλεν ὁ ἥλιος ⸀ἐκαυματίσθηκαὶ διὰ τὸ μὴ ἔχειν ῥίζαν ἐξηράνθη. 
'''
"7" = '''
:sup:`7` καὶ ἄλλο ἔπεσεν εἰς τὰς ἀκάνθας, καὶ ἀνέβησαν αἱ ἄκανθαι καὶ συνέπνιξαν αὐτό, καὶ καρπὸν οὐκ ἔδωκεν. 
'''
"8" = '''
:sup:`8` καὶ ⸀ἄλλαἔπεσεν εἰς τὴν γῆν τὴν καλήν, καὶ ἐδίδου καρπὸν ἀναβαίνοντα καὶ ⸀αὐξανόμενα καὶ ἔφερεν ⸂ἓν τριάκοντα καὶ ἓν ἑξήκοντα καὶ ἓν ἑκατόν. 
'''
"9" = '''
:sup:`9` καὶ ἔλεγεν· ⸂Ὃς ἔχει ὦτα ἀκούειν ἀκουέτω. 
'''
"10" = '''
:sup:`10` ⸂Καὶ ὅτε ἐγένετο κατὰ μόνας, ⸀ἠρώτωναὐτὸν οἱ περὶ αὐτὸν σὺν τοῖς δώδεκα ⸂τὰς παραβολάς. 
'''
"11" = '''
:sup:`11` καὶ ἔλεγεν αὐτοῖς· Ὑμῖν ⸂τὸ μυστήριον δέδοται τῆς βασιλείας τοῦ θεοῦ· ἐκείνοις δὲ τοῖς ἔξω ἐν παραβολαῖς τὰ πάντα γίνεται, 
'''
"12" = '''
:sup:`12` ἵνα βλέποντες βλέπωσι καὶ μὴ ἴδωσιν, καὶ ἀκούοντες ἀκούωσι καὶ μὴ συνιῶσιν, μήποτε ἐπιστρέψωσιν καὶ ἀφεθῇ ⸀αὐτοῖς 
'''
"13" = '''
:sup:`13` Καὶ λέγει αὐτοῖς· Οὐκ οἴδατε τὴν παραβολὴν ταύτην, καὶ πῶς πάσας τὰς παραβολὰς γνώσεσθε; 
'''
"14" = '''
:sup:`14` ὁ σπείρων τὸν λόγον σπείρει. 
'''
"15" = '''
:sup:`15` οὗτοι δέ εἰσιν οἱ παρὰ τὴν ὁδὸν ὅπου σπείρεται ὁ λόγος, καὶ ὅταν ἀκούσωσιν ⸀εὐθὺςἔρχεται ὁ Σατανᾶς καὶ αἴρει τὸν λόγον τὸν ἐσπαρμένον ⸂εἰς αὐτούς. 
'''
"16" = '''
:sup:`16` καὶ οὗτοί εἰσιν ⸀ὁμοίωςοἱ ἐπὶ τὰ πετρώδη σπειρόμενοι, οἳ ὅταν ἀκούσωσιν τὸν λόγον ⸀εὐθὺςμετὰ χαρᾶς λαμβάνουσιν αὐτόν, 
'''
"17" = '''
:sup:`17` καὶ οὐκ ἔχουσιν ῥίζαν ἐν ἑαυτοῖς ἀλλὰ πρόσκαιροί εἰσιν, εἶτα γενομένης θλίψεως ἢ διωγμοῦ διὰ τὸν λόγον ⸀εὐθὺςσκανδαλίζονται. 
'''
"18" = '''
:sup:`18` καὶ ⸀ἄλλοιεἰσὶν οἱ εἰς τὰς ἀκάνθας σπειρόμενοι· ⸂οὗτοί εἰσιν οἱ τὸν λόγον ⸀ἀκούσαντες 
'''
"19" = '''
:sup:`19` καὶ αἱ μέριμναι τοῦ ⸀αἰῶνοςκαὶ ἡ ἀπάτη τοῦ πλούτου καὶ αἱ περὶ τὰ λοιπὰ ἐπιθυμίαι εἰσπορευόμεναι συμπνίγουσιν τὸν λόγον, καὶ ἄκαρπος γίνεται. 
'''
"20" = '''
:sup:`20` καὶ ⸀ἐκεῖνοίεἰσιν οἱ ἐπὶ τὴν γῆν τὴν καλὴν σπαρέντες, οἵτινες ἀκούουσιν τὸν λόγον καὶ παραδέχονται καὶ καρποφοροῦσιν ⸂ἓν τριάκοντα καὶ ἓν ἑξήκοντα καὶ ἓν ἑκατόν. 
'''
"21" = '''
:sup:`21` Καὶ ἔλεγεν ⸀αὐτοῖς Μήτι ⸂ἔρχεται ὁ λύχνος ἵνα ὑπὸ τὸν μόδιον τεθῇἢ ὑπὸ τὴν κλίνην, οὐχ ἵνα ἐπὶ τὴν λυχνίαν ⸀τεθῇ; 
'''
"22" = '''
:sup:`22` οὐ γάρ ἐστιν ⸀κρυπτὸνἐὰν μὴ ⸀ἵναφανερωθῇ, οὐδὲ ἐγένετο ἀπόκρυφον ἀλλʼ ἵνα ⸂ἔλθῃ εἰς φανερόν. 
'''
"23" = '''
:sup:`23` εἴ τις ἔχει ὦτα ἀκούειν ἀκουέτω. 
'''
"24" = '''
:sup:`24` καὶ ἔλεγεν αὐτοῖς· Βλέπετε τί ἀκούετε. ἐν ᾧ μέτρῳ μετρεῖτε μετρηθήσεται ὑμῖνκαὶ προστεθήσεται ⸀ὑμῖν. 
'''
"25" = '''
:sup:`25` ὃς γὰρ ⸀ἔχει δοθήσεται αὐτῷ· καὶ ὃ οὐκ ἔχει, καὶ ⸀ὃ ἔχει ἀρθήσεται ἀπʼ αὐτοῦ. 
'''
"26" = '''
:sup:`26` Καὶ ἔλεγεν· Οὕτως ἐστὶν ἡ βασιλεία τοῦ θεοῦ ⸀ὡςἄνθρωπος βάλῃ τὸν σπόρον ἐπὶ τῆς γῆς 
'''
"27" = '''
:sup:`27` καὶ καθεύδῃ καὶ ἐγείρηται νύκτα καὶ ἡμέραν, καὶ ὁ σπόρος ⸀βλαστᾷκαὶ μηκύνηται ὡς οὐκ οἶδεν αὐτός. 
'''
"28" = '''
:sup:`28` ⸀αὐτομάτηἡ γῆ καρποφορεῖ, πρῶτον χόρτον, ⸂εἶτα στάχυν, εἶτα ⸂πλήρης σῖτον ἐν τῷ στάχυϊ. 
'''
"29" = '''
:sup:`29` ὅταν δὲ ⸀παραδοῖὁ καρπός, ⸀εὐθὺςἀποστέλλει τὸ δρέπανον, ὅτι παρέστηκεν ὁ θερισμός. 
'''
"30" = '''
:sup:`30` Καὶ ἔλεγεν· ⸀Πῶςὁμοιώσωμεν τὴν βασιλείαν τοῦ θεοῦ, ἢ ἐν ⸀τίνι⸂αὐτὴν παραβολῇ θῶμεν; 
'''
"31" = '''
:sup:`31` ὡς ⸀κόκκῳσινάπεως, ὃς ὅταν σπαρῇ ἐπὶ τῆς γῆς, ⸂μικρότερον ὂν πάντων τῶν ⸀σπερμάτων τῶν ἐπὶ τῆς γῆς— 
'''
"32" = '''
:sup:`32` καὶ ὅταν σπαρῇ, ἀναβαίνει καὶ γίνεται ⸂μεῖζον πάντων τῶν λαχάνων καὶ ποιεῖ κλάδους μεγάλους, ὥστε δύνασθαι ὑπὸ τὴν σκιὰν αὐτοῦ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνοῦν. 
'''
"33" = '''
:sup:`33` Καὶ τοιαύταις παραβολαῖς πολλαῖς ἐλάλει αὐτοῖς τὸν λόγον, καθὼς ἠδύναντο ἀκούειν· 
'''
"34" = '''
:sup:`34` χωρὶς δὲ παραβολῆς οὐκ ἐλάλει αὐτοῖς, κατʼ ἰδίαν δὲ τοῖς ⸂ἰδίοις μαθηταῖς ἐπέλυεν πάντα. 
'''
"35" = '''
:sup:`35` Καὶ λέγει αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ ὀψίας γενομένης· Διέλθωμεν εἰς τὸ πέραν. 
'''
"36" = '''
:sup:`36` καὶ ἀφέντες τὸν ὄχλον παραλαμβάνουσιν αὐτὸν ὡς ἦν ἐν τῷ πλοίῳ, καὶ ἄλλα ⸀πλοῖαἦν μετʼ αὐτοῦ. 
'''
"37" = '''
:sup:`37` καὶ γίνεται λαῖλαψ ⸂μεγάλη ἀνέμου, ⸂καὶ τὰ κύματα ἐπέβαλλεν εἰς τὸ πλοῖον, ὥστε ⸂ἤδη γεμίζεσθαι τὸ πλοῖον. 
'''
"38" = '''
:sup:`38` καὶ ⸂αὐτὸς ἦν ⸀ἐντῇ πρύμνῃ ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ ⸀ἐγείρουσιναὐτὸν καὶ λέγουσιν αὐτῷ· Διδάσκαλε, οὐ μέλει σοι ὅτι ἀπολλύμεθα; 
'''
"39" = '''
:sup:`39` καὶ διεγερθεὶς ἐπετίμησεν τῷ ἀνέμῳ καὶ εἶπεν τῇ θαλάσσῃ· Σιώπα, πεφίμωσο. καὶ ἐκόπασεν ὁ ἄνεμος, καὶ ἐγένετο γαλήνη μεγάλη. 
'''
"40" = '''
:sup:`40` καὶ εἶπεν αὐτοῖς· Τί δειλοί ἐστε; ⸀οὔπωἔχετε πίστιν; 
'''
"41" = '''
:sup:`41` καὶ ἐφοβήθησαν φόβον μέγαν, καὶ ἔλεγον πρὸς ἀλλήλους· Τίς ἄρα οὗτός ἐστιν ὅτι καὶ ὁ ἄνεμος καὶ ἡ θάλασσα ⸀ὑπακούειαὐτῷ; 
'''
