[7]
"1" = '''
:sup:`1` Καὶ ⸂μετὰ ταῦτα περιεπάτει ὁ Ἰησοῦς ἐν τῇ Γαλιλαίᾳ, οὐ γὰρ ἤθελεν ἐν τῇ Ἰουδαίᾳ περιπατεῖν, ὅτι ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι. 
'''
"2" = '''
:sup:`2` ἦν δὲ ἐγγὺς ἡ ἑορτὴ τῶν Ἰουδαίων ἡ σκηνοπηγία. 
'''
"3" = '''
:sup:`3` εἶπον οὖν πρὸς αὐτὸν οἱ ἀδελφοὶ αὐτοῦ· Μετάβηθι ἐντεῦθεν καὶ ὕπαγε εἰς τὴν Ἰουδαίαν, ἵνα καὶ οἱ μαθηταί σου ⸀θεωρήσουσιν⸂σοῦ τὰ ἔργα ἃ ποιεῖς· 
'''
"4" = '''
:sup:`4` οὐδεὶς γάρ ⸂τι ἐν κρυπτῷ ποιεῖ καὶ ζητεῖ αὐτὸς ἐν παρρησίᾳ εἶναι· εἰ ταῦτα ποιεῖς, φανέρωσον σεαυτὸν τῷ κόσμῳ. 
'''
"5" = '''
:sup:`5` οὐδὲ γὰρ οἱ ἀδελφοὶ αὐτοῦ ἐπίστευον εἰς αὐτόν. 
'''
"6" = '''
:sup:`6` λέγει οὖν αὐτοῖς ὁ Ἰησοῦς· Ὁ καιρὸς ὁ ἐμὸς οὔπω πάρεστιν, ὁ δὲ καιρὸς ὁ ὑμέτερος πάντοτέ ἐστιν ἕτοιμος. 
'''
"7" = '''
:sup:`7` οὐ δύναται ὁ κόσμος μισεῖν ὑμᾶς, ἐμὲ δὲ μισεῖ, ὅτι ἐγὼ μαρτυρῶ περὶ αὐτοῦ ὅτι τὰ ἔργα αὐτοῦ πονηρά ἐστιν. 
'''
"8" = '''
:sup:`8` ὑμεῖς ἀνάβητε εἰς τὴν ⸀ἑορτήν ἐγὼ ⸀οὐκἀναβαίνω εἰς τὴν ἑορτὴν ταύτην, ὅτι ὁ ⸂ἐμὸς καιρὸς οὔπω πεπλήρωται. 
'''
"9" = '''
:sup:`9` ταῦτα ⸀δὲεἰπὼν ⸀αὐτὸςἔμεινεν ἐν τῇ Γαλιλαίᾳ. 
'''
"10" = '''
:sup:`10` Ὡς δὲ ἀνέβησαν οἱ ἀδελφοὶ αὐτοῦ ⸂εἰς τὴν ἑορτήν, τότε καὶ αὐτὸς ἀνέβη⸃, οὐ φανερῶς ἀλλὰ ὡς ἐν κρυπτῷ. 
'''
"11" = '''
:sup:`11` οἱ οὖν Ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ καὶ ἔλεγον· Ποῦ ἐστιν ἐκεῖνος; 
'''
"12" = '''
:sup:`12` καὶ γογγυσμὸς ⸂περὶ αὐτοῦ ἦν πολὺς ἐν τοῖς ὄχλοις· οἱ μὲν ἔλεγον ὅτι Ἀγαθός ἐστιν, ἄλλοι ⸀δὲἔλεγον· Οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον. 
'''
"13" = '''
:sup:`13` οὐδεὶς μέντοι παρρησίᾳ ἐλάλει περὶ αὐτοῦ διὰ τὸν φόβον τῶν Ἰουδαίων. 
'''
"14" = '''
:sup:`14` Ἤδη δὲ τῆς ἑορτῆς μεσούσης ⸀ἀνέβηἸησοῦς εἰς τὸ ἱερὸν καὶ ἐδίδασκεν. 
'''
"15" = '''
:sup:`15` ⸂ἐθαύμαζον οὖν οἱ Ἰουδαῖοι λέγοντες· Πῶς οὗτος γράμματα οἶδεν μὴ μεμαθηκώς; 
'''
"16" = '''
:sup:`16` ἀπεκρίθη οὖν αὐτοῖς ⸀ὁἸησοῦς καὶ εἶπεν· Ἡ ἐμὴ διδαχὴ οὐκ ἔστιν ἐμὴ ἀλλὰ τοῦ πέμψαντός με· 
'''
"17" = '''
:sup:`17` ἐάν τις θέλῃ τὸ θέλημα αὐτοῦ ποιεῖν, γνώσεται περὶ τῆς διδαχῆς πότερον ἐκ τοῦ θεοῦ ἐστιν ἢ ἐγὼ ἀπʼ ἐμαυτοῦ λαλῶ. 
'''
"18" = '''
:sup:`18` ὁ ἀφʼ ἑαυτοῦ λαλῶν τὴν δόξαν τὴν ἰδίαν ζητεῖ· ὁ δὲ ζητῶν τὴν δόξαν τοῦ πέμψαντος αὐτὸν οὗτος ἀληθής ἐστιν καὶ ἀδικία ἐν αὐτῷ οὐκ ἔστιν. 
'''
"19" = '''
:sup:`19` Οὐ Μωϋσῆς ⸀δέδωκενὑμῖν τὸν νόμον; καὶ οὐδεὶς ἐξ ὑμῶν ποιεῖ τὸν νόμον. τί με ζητεῖτε ἀποκτεῖναι; 
'''
"20" = '''
:sup:`20` ἀπεκρίθη ὁ ⸀ὄχλος Δαιμόνιον ἔχεις· τίς σε ζητεῖ ἀποκτεῖναι; 
'''
"21" = '''
:sup:`21` ἀπεκρίθη Ἰησοῦς καὶ εἶπεν αὐτοῖς· Ἓν ἔργον ἐποίησα καὶ πάντες θαυμάζετε. 
'''
"22" = '''
:sup:`22` διὰ τοῦτο Μωϋσῆς δέδωκεν ὑμῖν τὴν περιτομήν— οὐχ ὅτι ἐκ τοῦ Μωϋσέως ἐστὶν ἀλλʼ ἐκ τῶν πατέρων— καὶ ἐν σαββάτῳ περιτέμνετε ἄνθρωπον. 
'''
"23" = '''
:sup:`23` εἰ περιτομὴν ⸀λαμβάνειἄνθρωπος ἐν σαββάτῳ ἵνα μὴ λυθῇ ὁ νόμος Μωϋσέως, ἐμοὶ χολᾶτε ὅτι ὅλον ἄνθρωπον ὑγιῆ ἐποίησα ἐν σαββάτῳ; 
'''
"24" = '''
:sup:`24` μὴ κρίνετεκατʼ ὄψιν, ἀλλὰ τὴν δικαίαν κρίσιν ⸀κρίνετε. 
'''
"25" = '''
:sup:`25` Ἔλεγον οὖν τινες ἐκ τῶν Ἱεροσολυμιτῶν· Οὐχ οὗτός ἐστιν ὃν ζητοῦσιν ἀποκτεῖναι; 
'''
"26" = '''
:sup:`26` καὶ ἴδε παρρησίᾳ λαλεῖ καὶ οὐδὲν αὐτῷ λέγουσιν· μήποτε ἀληθῶς ἔγνωσαν οἱ ἄρχοντες ὅτι οὗτός ⸀ἐστινὁ χριστός; 
'''
"27" = '''
:sup:`27` ἀλλὰ τοῦτον οἴδαμεν πόθεν ἐστίν· ὁ δὲ χριστὸς ὅταν ἔρχηται οὐδεὶς γινώσκει πόθεν ἐστίν. 
'''
"28" = '''
:sup:`28` ἔκραξεν οὖν ἐν τῷ ἱερῷ διδάσκων ὁ Ἰησοῦς καὶ λέγων· Κἀμὲ οἴδατε καὶ οἴδατε πόθεν εἰμί· καὶ ἀπʼ ἐμαυτοῦ οὐκ ἐλήλυθα, ἀλλʼ ἔστιν ἀληθινὸς ὁ πέμψας με, ὃν ὑμεῖς οὐκ οἴδατε· 
'''
"29" = '''
:sup:`29` ἐγὼ οἶδα αὐτόν, ὅτι παρʼ αὐτοῦ εἰμι κἀκεῖνός με ἀπέστειλεν. 
'''
"30" = '''
:sup:`30` ἐζήτουν οὖν αὐτὸν πιάσαι, καὶ οὐδεὶς ἐπέβαλεν ἐπʼ αὐτὸν τὴν χεῖρα, ὅτι οὔπω ἐληλύθει ἡ ὥρα αὐτοῦ. 
'''
"31" = '''
:sup:`31` ⸂ἐκ τοῦ ὄχλου δὲ πολλοὶ ἐπίστευσαν εἰς αὐτόν, καὶ ⸀ἔλεγον Ὁ χριστὸς ὅταν ἔλθῃ ⸀μὴπλείονα ⸀σημεῖαποιήσει ὧν οὗτος ἐποίησεν; 
'''
"32" = '''
:sup:`32` Ἤκουσαν οἱ Φαρισαῖοι τοῦ ὄχλου γογγύζοντος περὶ αὐτοῦ ταῦτα, καὶ ἀπέστειλαν ⸂οἱ ἀρχιερεῖς καὶ οἱ Φαρισαῖοι ὑπηρέτας ἵνα πιάσωσιν αὐτόν. 
'''
"33" = '''
:sup:`33` εἶπεν οὖν ὁ Ἰησοῦς· Ἔτι ⸂χρόνον μικρὸν μεθʼ ὑμῶν εἰμι καὶ ὑπάγω πρὸς τὸν πέμψαντά με. 
'''
"34" = '''
:sup:`34` ζητήσετέ με καὶ οὐχ ⸀εὑρήσετε καὶ ὅπου εἰμὶ ἐγὼ ὑμεῖς οὐ δύνασθε ἐλθεῖν. 
'''
"35" = '''
:sup:`35` εἶπον οὖν οἱ Ἰουδαῖοι πρὸς ἑαυτούς· Ποῦ οὗτος μέλλει πορεύεσθαι ὅτι ἡμεῖς οὐχ εὑρήσομεν αὐτόν; μὴ εἰς τὴν διασπορὰν τῶν Ἑλλήνων μέλλει πορεύεσθαι καὶ διδάσκειν τοὺς Ἕλληνας; 
'''
"36" = '''
:sup:`36` τίς ἐστιν ⸂ὁ λόγος οὗτος ὃν εἶπε· Ζητήσετέ με καὶ οὐχ ⸀εὑρήσετε καὶ ὅπου εἰμὶ ἐγὼ ὑμεῖς οὐ δύνασθε ἐλθεῖν; 
'''
"37" = '''
:sup:`37` Ἐν δὲ τῇ ἐσχάτῃ ἡμέρᾳ τῇ μεγάλῃ τῆς ἑορτῆς εἱστήκει ὁ Ἰησοῦς, καὶ ἔκραξεν λέγων· Ἐάν τις διψᾷ ἐρχέσθω πρός με καὶ πινέτω. 
'''
"38" = '''
:sup:`38` ὁ πιστεύων εἰς ἐμέ, καθὼς εἶπεν ἡ γραφή, ποταμοὶ ἐκ τῆς κοιλίας αὐτοῦ ῥεύσουσιν ὕδατος ζῶντος. 
'''
"39" = '''
:sup:`39` τοῦτο δὲ εἶπεν περὶ τοῦ πνεύματος ⸀οὗἔμελλον λαμβάνειν οἱ ⸀πιστεύσαντεςεἰς αὐτόν· οὔπω γὰρ ἦν ⸀πνεῦμα ὅτι Ἰησοῦς ⸀οὐδέπωἐδοξάσθη. 
'''
"40" = '''
:sup:`40` ⸂Ἐκ τοῦ ὄχλου οὖν ἀκούσαντες ⸂τῶν λόγων τούτων ⸀ἔλεγον Οὗτός ἐστιν ἀληθῶς ὁ προφήτης· 
'''
"41" = '''
:sup:`41` ἄλλοι ἔλεγον· Οὗτός ἐστιν ὁ χριστός· ⸂οἱ δὲ ἔλεγον· Μὴ γὰρ ἐκ τῆς Γαλιλαίας ὁ χριστὸς ἔρχεται; 
'''
"42" = '''
:sup:`42` ⸀οὐχἡ γραφὴ εἶπεν ὅτι ἐκ τοῦ σπέρματος Δαυίδ, καὶ ἀπὸ Βηθλέεμ τῆς κώμης ὅπου ἦν Δαυίδ, ⸂ἔρχεται ὁ χριστός; 
'''
"43" = '''
:sup:`43` σχίσμα οὖν ⸂ἐγένετο ἐν τῷ ὄχλῳ διʼ αὐτόν. 
'''
"44" = '''
:sup:`44` τινὲς δὲ ἤθελον ἐξ αὐτῶν πιάσαι αὐτόν, ἀλλʼ οὐδεὶς ⸀ἐπέβαλενἐπʼ αὐτὸν τὰς χεῖρας. 
'''
"45" = '''
:sup:`45` Ἦλθον οὖν οἱ ὑπηρέται πρὸς τοὺς ἀρχιερεῖς καὶ Φαρισαίους, καὶ εἶπον αὐτοῖς ἐκεῖνοι· Διὰ τί οὐκ ἠγάγετε αὐτόν; 
'''
"46" = '''
:sup:`46` ἀπεκρίθησαν οἱ ὑπηρέται· Οὐδέποτε ⸂ἐλάλησεν οὕτως ⸀ἄνθρωπος 
'''
"47" = '''
:sup:`47` ἀπεκρίθησαν οὖν αὐτοῖς οἱ Φαρισαῖοι· Μὴ καὶ ὑμεῖς πεπλάνησθε; 
'''
"48" = '''
:sup:`48` μή τις ἐκ τῶν ἀρχόντων ἐπίστευσεν εἰς αὐτὸν ἢ ἐκ τῶν Φαρισαίων; 
'''
"49" = '''
:sup:`49` ἀλλὰ ὁ ὄχλος οὗτος ὁ μὴ γινώσκων τὸν νόμον ⸀ἐπάρατοίεἰσιν. 
'''
"50" = '''
:sup:`50` λέγει Νικόδημος πρὸς αὐτούς, ὁ ⸀ἐλθὼνπρὸς αὐτὸν ⸀πρότερον εἷς ὢν ἐξ αὐτῶν· 
'''
"51" = '''
:sup:`51` Μὴ ὁ νόμος ἡμῶν κρίνει τὸν ἄνθρωπον ἐὰν μὴ ἀκούσῃ ⸂πρῶτον παρʼ αὐτοῦ καὶ γνῷ τί ποιεῖ; 
'''
"52" = '''
:sup:`52` ἀπεκρίθησαν καὶ εἶπαν αὐτῷ· Μὴ καὶ σὺ ἐκ τῆς Γαλιλαίας εἶ; ἐραύνησον καὶ ἴδε ὅτι ⸂ἐκ τῆς Γαλιλαίας προφήτης οὐκ ⸀ἐγείρεται 
'''
"53" = '''
:sup:`53` ⟦καὶ ἐπορεύθη ἕκαστος εἰς τὸν οἶκον αὐτοῦ· 
'''
