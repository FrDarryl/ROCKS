[6]
"1" = '''
:sup:`1` Καὶ εἶδον ⸀ὅτεἤνοιξεν τὸ ἀρνίον μίαν ἐκ τῶν ἑπτὰ σφραγίδων, καὶ ἤκουσα ἑνὸς ἐκ τῶν τεσσάρων ζῴων λέγοντος ὡς φωνῇ βροντῆς· ⸀Ἔρχου 
'''
"2" = '''
:sup:`2` καὶ ⸂εἶδον, καὶ⸃ ἰδοὺ ἵππος λευκός, καὶ ὁ καθήμενος ἐπʼ αὐτὸν ἔχων τόξον, καὶ ἐδόθη αὐτῷ στέφανος, καὶ ἐξῆλθεν νικῶν καὶ ἵνα νικήσῃ. 
'''
"3" = '''
:sup:`3` Καὶ ὅτε ἤνοιξεν τὴν ⸂σφραγῖδα τὴν δευτέραν, ἤκουσα τοῦ δευτέρου ζῴου λέγοντος· Ἔρχου. 
'''
"4" = '''
:sup:`4` καὶἐξῆλθεν ἄλλος ἵππος πυρρός, καὶ τῷ καθημένῳ ἐπʼ αὐτὸν ἐδόθη αὐτῷ λαβεῖν τὴν εἰρήνην ἐκ τῆς γῆς ⸀καὶ ἵνα ἀλλήλους ⸀σφάξουσιν καὶ ἐδόθη αὐτῷ μάχαιρα μεγάλη. 
'''
"5" = '''
:sup:`5` Καὶ ὅτε ἤνοιξε τὴν σφραγῖδα τὴν τρίτην, ἤκουσα τοῦ τρίτου ζῴου λέγοντος· Ἔρχου. καὶ ⸀εἶδον καὶ ἰδοὺ ἵππος μέλας, καὶ ὁ καθήμενος ἐπʼ αὐτὸν ἔχων ζυγὸν ἐν τῇ χειρὶ αὐτοῦ. 
'''
"6" = '''
:sup:`6` καὶ ἤκουσα ⸀ὡςφωνὴν ἐν μέσῳ τῶν τεσσάρων ζῴων λέγουσαν· Χοῖνιξ σίτου δηναρίου, καὶ τρεῖς χοίνικες ⸀κριθῶνδηναρίου· καὶ τὸ ἔλαιον καὶ τὸν οἶνον μὴ ἀδικήσῃς. 
'''
"7" = '''
:sup:`7` Καὶ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν τετάρτην, ἤκουσα ⸀φωνὴντοῦ τετάρτου ζῴου λέγοντος· ⸀Ἔρχου 
'''
"8" = '''
:sup:`8` καὶ ⸂εἶδον, καὶ⸃ ἰδοὺ ἵππος χλωρός, καὶ ὁ καθήμενος ἐπάνω αὐτοῦ ὄνομα αὐτῷ ὁ Θάνατος, καὶ ὁ ᾅδης ἠκολούθει ⸂μετʼ αὐτοῦ⸃, καὶ ἐδόθη ⸀αὐτοῖς ἐξουσία ἐπὶ τὸ τέταρτον τῆς γῆς, ἀποκτεῖναι ἐν ῥομφαίᾳ καὶ ἐν λιμῷ καὶ ἐν θανάτῳ καὶ ὑπὸ τῶν θηρίων τῆς γῆς. 
'''
"9" = '''
:sup:`9` Καὶ ὅτε ἤνοιξεν τὴν πέμπτην σφραγῖδα, εἶδον ὑποκάτω τοῦ θυσιαστηρίου τὰς ψυχὰς τῶν ἐσφαγμένων διὰ τὸν λόγον τοῦ θεοῦ καὶ διὰ τὴν ⸀μαρτυρίανἣν εἶχον. 
'''
"10" = '''
:sup:`10` καὶ ἔκραξαν φωνῇ μεγάλῃ λέγοντες· Ἕως πότε, ὁ δεσπότης ὁ ἅγιος καὶ ἀληθινός, οὐ κρίνεις καὶ ἐκδικεῖς τὸ αἷμα ἡμῶν ἐκ τῶν κατοικούντων ἐπὶ τῆς γῆς; 
'''
"11" = '''
:sup:`11` καὶ ἐδόθη αὐτοῖς ἑκάστῳ στολὴ λευκή, καὶ ἐρρέθη αὐτοῖς ἵνα ⸀ἀναπαύσονταιἔτι χρόνον ⸀μικρόν ἕως ⸀πληρωθῶσινκαὶ οἱ σύνδουλοι αὐτῶνκαὶ οἱ ἀδελφοὶ ⸀αὐτῶν οἱ μέλλοντες ⸀ἀποκτέννεσθαιὡς καὶ αὐτοί. 
'''
"12" = '''
:sup:`12` Καὶ εἶδον ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν ἕκτην, καὶ σεισμὸς μέγας ἐγένετο, καὶ ὁ ἥλιος ⸂ἐγένετο μέλας ὡς σάκκος τρίχινος, καὶ ἡ σελήνη ὅλη ἐγένετο ὡς αἷμα, 
'''
"13" = '''
:sup:`13` καὶ οἱ ἀστέρες τοῦ οὐρανοῦ ἔπεσαν εἰς τὴν γῆν, ὡς συκῆ ⸀βάλλειτοὺς ὀλύνθους αὐτῆς ὑπὸ ἀνέμου μεγάλου σειομένη, 
'''
"14" = '''
:sup:`14` καὶ ὁ οὐρανὸς ἀπεχωρίσθη ὡς βιβλίον ἑλισσόμενον, καὶ πᾶν ὄρος καὶ νῆσος ἐκ τῶν τόπων αὐτῶν ἐκινήθησαν. 
'''
"15" = '''
:sup:`15` καὶ οἱ βασιλεῖς τῆς γῆς καὶ οἱ μεγιστᾶνες καὶ οἱ χιλίαρχοι καὶ οἱ πλούσιοι καὶ οἱ ἰσχυροὶ καὶ πᾶς δοῦλος καὶ ἐλεύθερος ἔκρυψαν ἑαυτοὺς εἰς τὰ σπήλαια καὶ εἰς τὰς πέτρας τῶν ὀρέων· 
'''
"16" = '''
:sup:`16` καὶ λέγουσιν τοῖς ὄρεσιν καὶ ταῖς πέτραις· Πέσετε ἐφʼ ἡμᾶς καὶ κρύψατε ἡμᾶς ἀπὸ προσώπου τοῦ καθημένου ἐπὶ τοῦ θρόνου καὶ ἀπὸ τῆς ὀργῆς τοῦ ἀρνίου, 
'''
"17" = '''
:sup:`17` ὅτι ἦλθεν ἡ ἡμέρα ἡ μεγάλη τῆς ὀργῆς ⸀αὐτῶν καὶ τίς δύναται σταθῆναι; 
'''
