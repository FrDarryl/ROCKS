[3]
"1" = '''
:sup:`1` ⸂Πέτρος δὲ καὶ Ἰωάννης ἀνέβαινον εἰς τὸ ἱερὸν ἐπὶ τὴν ὥραν τῆς προσευχῆς τὴν ἐνάτην, 
'''
"2" = '''
:sup:`2` καί τις ἀνὴρ χωλὸς ἐκ κοιλίας μητρὸς αὐτοῦ ὑπάρχων ἐβαστάζετο, ὃν ἐτίθουν καθʼ ἡμέραν πρὸς τὴν θύραν τοῦ ἱεροῦ τὴν λεγομένην Ὡραίαν τοῦ αἰτεῖν ἐλεημοσύνην παρὰ τῶν εἰσπορευομένων εἰς τὸ ἱερόν, 
'''
"3" = '''
:sup:`3` ὃς ἰδὼν Πέτρον καὶ Ἰωάννην μέλλοντας εἰσιέναι εἰς τὸ ἱερὸν ἠρώτα ἐλεημοσύνην ⸀λαβεῖν 
'''
"4" = '''
:sup:`4` ἀτενίσας δὲ Πέτρος εἰς αὐτὸν σὺν τῷ Ἰωάννῃ εἶπεν· Βλέψον εἰς ἡμᾶς. 
'''
"5" = '''
:sup:`5` ὁ δὲ ἐπεῖχεν αὐτοῖς προσδοκῶν τι παρʼ αὐτῶν λαβεῖν. 
'''
"6" = '''
:sup:`6` εἶπεν δὲ Πέτρος· Ἀργύριον καὶ χρυσίον οὐχ ὑπάρχει μοι, ὃ δὲ ἔχω τοῦτό σοι δίδωμι· ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ τοῦ Ναζωραίου ⸀περιπάτει 
'''
"7" = '''
:sup:`7` καὶ πιάσας αὐτὸν τῆς δεξιᾶς χειρὸς ἤγειρεν ⸀αὐτόν παραχρῆμα δὲ ἐστερεώθησαν ⸂αἱ βάσεις αὐτοῦ καὶ τὰ ⸀σφυδρά 
'''
"8" = '''
:sup:`8` καὶ ἐξαλλόμενος ἔστη καὶ περιεπάτει, καὶ εἰσῆλθεν σὺν αὐτοῖς εἰς τὸ ἱερὸν περιπατῶν καὶ ἁλλόμενος καὶ αἰνῶν τὸν θεόν. 
'''
"9" = '''
:sup:`9` καὶ εἶδεν ⸂πᾶς ὁ λαὸς αὐτὸν περιπατοῦντα καὶ αἰνοῦντα τὸν θεόν, 
'''
"10" = '''
:sup:`10` ἐπεγίνωσκον ⸀δὲαὐτὸν ὅτι ⸀οὗτοςἦν ὁ πρὸς τὴν ἐλεημοσύνην καθήμενος ἐπὶ τῇ Ὡραίᾳ Πύλῃ τοῦ ἱεροῦ, καὶ ἐπλήσθησαν θάμβους καὶ ἐκστάσεως ἐπὶ τῷ συμβεβηκότι αὐτῷ. 
'''
"11" = '''
:sup:`11` Κρατοῦντος δὲ ⸀αὐτοῦτὸνΠέτρον καὶ ⸀τὸν Ἰωάννην συνέδραμεν ⸂πᾶς ὁ λαὸς πρὸς αὐτοὺς ἐπὶ τῇ στοᾷ τῇ καλουμένῃ Σολομῶντος ἔκθαμβοι. 
'''
"12" = '''
:sup:`12` ἰδὼν δὲ ⸀ὁΠέτρος ἀπεκρίνατο πρὸς τὸν λαόν· Ἄνδρες Ἰσραηλῖται, τί θαυμάζετε ἐπὶ τούτῳ, ἢ ἡμῖν τί ἀτενίζετε ὡς ἰδίᾳ δυνάμει ἢ εὐσεβείᾳ πεποιηκόσιν τοῦ περιπατεῖν αὐτόν; 
'''
"13" = '''
:sup:`13` ὁ θεὸς Ἀβραὰμ καὶ ⸂Ἰσαὰκ καὶ Ἰακώβ, ὁ θεὸς τῶν πατέρων ἡμῶν, ἐδόξασεν τὸν παῖδα αὐτοῦ Ἰησοῦν, ὃν ὑμεῖς ⸀μὲνπαρεδώκατε καὶ ⸀ἠρνήσασθεκατὰ πρόσωπον Πιλάτου, κρίναντος ἐκείνου ἀπολύειν· 
'''
"14" = '''
:sup:`14` ὑμεῖς δὲ τὸν ἅγιον καὶ δίκαιον ἠρνήσασθε καὶ ᾐτήσασθε ἄνδρα φονέα χαρισθῆναι ὑμῖν, 
'''
"15" = '''
:sup:`15` τὸν δὲ ἀρχηγὸν τῆς ζωῆς ἀπεκτείνατε, ὃν ὁ θεὸς ἤγειρεν ἐκ νεκρῶν, οὗ ἡμεῖς μάρτυρές ἐσμεν. 
'''
"16" = '''
:sup:`16` καὶ ⸀ἐπὶτῇ πίστει τοῦ ὀνόματος αὐτοῦ τοῦτον ὃν θεωρεῖτε καὶ οἴδατε ἐστερέωσεν τὸ ὄνομα αὐτοῦ, καὶ ἡ πίστις ἡ διʼ αὐτοῦ ἔδωκεν αὐτῷ τὴν ὁλοκληρίαν ταύτην ἀπέναντι πάντων ὑμῶν. 
'''
"17" = '''
:sup:`17` Καὶ νῦν, ἀδελφοί, οἶδα ὅτι κατὰ ἄγνοιαν ἐπράξατε, ὥσπερ καὶ οἱ ἄρχοντες ὑμῶν· 
'''
"18" = '''
:sup:`18` ὁ δὲ θεὸς ἃ προκατήγγειλεν διὰ στόματος πάντων τῶν ⸀προφητῶνπαθεῖν τὸν χριστὸν ⸀αὐτοῦἐπλήρωσεν οὕτως. 
'''
"19" = '''
:sup:`19` μετανοήσατε οὖν καὶ ἐπιστρέψατε ⸀πρὸςτὸ ἐξαλειφθῆναι ὑμῶν τὰς ἁμαρτίας, 
'''
"20" = '''
:sup:`20` ὅπως ἂν ἔλθωσιν καιροὶ ἀναψύξεως ἀπὸ προσώπου τοῦ κυρίου καὶ ἀποστείλῃ τὸν προκεχειρισμένον ὑμῖν χριστὸν Ἰησοῦν, 
'''
"21" = '''
:sup:`21` ὃν δεῖ οὐρανὸν μὲν δέξασθαι ἄχρι χρόνων ἀποκαταστάσεως πάντων ὧν ἐλάλησεν ὁ θεὸς διὰ ⸀στόματοςτῶν ἁγίων ⸂ἀπʼ αἰῶνος αὐτοῦ προφητῶν. 
'''
"22" = '''
:sup:`22` Μωϋσῆς ⸀μὲνεἶπεν ὅτι Προφήτην ὑμῖν ἀναστήσει κύριος ὁ ⸀θεὸςἐκ τῶν ἀδελφῶν ὑμῶν ὡς ἐμέ· αὐτοῦ ἀκούσεσθε κατὰ πάντα ὅσα ἂν λαλήσῃ πρὸς ὑμᾶς. 
'''
"23" = '''
:sup:`23` ἔσται δὲ πᾶσα ψυχὴ ἥτις ⸀ἂνμὴ ἀκούσῃ τοῦ προφήτου ἐκείνου ἐξολεθρευθήσεται ἐκ τοῦ λαοῦ. 
'''
"24" = '''
:sup:`24` καὶ πάντες δὲ οἱ προφῆται ἀπὸ Σαμουὴλ καὶ τῶν καθεξῆς ὅσοι ἐλάλησαν καὶ κατήγγειλαν τὰς ἡμέρας ταύτας. 
'''
"25" = '''
:sup:`25` ὑμεῖς ἐστε ⸀οἱυἱοὶ τῶν προφητῶν καὶ τῆς διαθήκης ἧς ⸂διέθετο ὁ θεὸς πρὸς τοὺς πατέρας ⸀ὑμῶν λέγων πρὸς Ἀβραάμ· Καὶ ἐν τῷ σπέρματί σου ⸀ἐνευλογηθήσονταιπᾶσαι αἱ πατριαὶ τῆς γῆς. 
'''
"26" = '''
:sup:`26` ὑμῖν πρῶτον ⸂ἀναστήσας ὁ θεὸς τὸν παῖδα ⸀αὐτοῦἀπέστειλεν αὐτὸν εὐλογοῦντα ὑμᾶς ἐν τῷ ἀποστρέφειν ἕκαστον ἀπὸ τῶν πονηριῶν ὑμῶν. 
'''
