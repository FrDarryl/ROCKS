[20]
"1" = '''
:sup:`1` Καὶ ἐγένετο ἐν μιᾷ τῶν ⸀ἡμερῶνδιδάσκοντος αὐτοῦ τὸν λαὸν ἐν τῷ ἱερῷ καὶ εὐαγγελιζομένου ἐπέστησαν οἱ ⸀ἀρχιερεῖςκαὶ οἱ γραμματεῖς σὺν τοῖς πρεσβυτέροις, 
'''
"2" = '''
:sup:`2` καὶ εἶπαν ⸂λέγοντες πρὸς αὐτόν⸃· Εἰπὸν ἡμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς, ἢ τίς ἐστιν ὁ δούς σοι τὴν ἐξουσίαν ταύτην; 
'''
"3" = '''
:sup:`3` ἀποκριθεὶς δὲ εἶπεν πρὸς αὐτούς· Ἐρωτήσω ὑμᾶς ⸀κἀγὼλόγον, καὶ εἴπατέ μοι· 
'''
"4" = '''
:sup:`4` Τὸ βάπτισμα Ἰωάννου ἐξ οὐρανοῦ ἦν ἢ ἐξ ἀνθρώπων; 
'''
"5" = '''
:sup:`5` οἱ δὲ συνελογίσαντο πρὸς ἑαυτοὺς λέγοντες ὅτι Ἐὰν εἴπωμεν· Ἐξ οὐρανοῦ, ἐρεῖ· Διὰ τί οὐκ ἐπιστεύσατε αὐτῷ; 
'''
"6" = '''
:sup:`6` ἐὰν δὲ εἴπωμεν· Ἐξ ἀνθρώπων, ⸂ὁ λαὸς ἅπας καταλιθάσει ἡμᾶς, πεπεισμένος γάρ ἐστιν Ἰωάννην προφήτην εἶναι· 
'''
"7" = '''
:sup:`7` καὶ ἀπεκρίθησαν μὴ εἰδέναι πόθεν. 
'''
"8" = '''
:sup:`8` καὶ ὁ Ἰησοῦς εἶπεν αὐτοῖς· Οὐδὲ ἐγὼ λέγω ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ. 
'''
"9" = '''
:sup:`9` Ἤρξατο δὲ πρὸς τὸν λαὸν λέγειν τὴν παραβολὴν ταύτην· ⸀Ἄνθρωποςἐφύτευσεν ἀμπελῶνα, καὶ ἐξέδετο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν χρόνους ἱκανούς. 
'''
"10" = '''
:sup:`10` ⸀καὶκαιρῷ ἀπέστειλεν πρὸς τοὺς γεωργοὺς δοῦλον, ἵνα ἀπὸ τοῦ καρποῦ τοῦ ἀμπελῶνος ⸀δώσουσιναὐτῷ· οἱ δὲ γεωργοὶ ⸂ἐξαπέστειλαν αὐτὸν δείραντες κενόν. 
'''
"11" = '''
:sup:`11` καὶ προσέθετο ⸂ἕτερον πέμψαι δοῦλον· οἱ δὲ κἀκεῖνον δείραντες καὶ ἀτιμάσαντες ἐξαπέστειλαν κενόν. 
'''
"12" = '''
:sup:`12` καὶ προσέθετο ⸂τρίτον πέμψαι· οἱ δὲ καὶ τοῦτον τραυματίσαντες ἐξέβαλον. 
'''
"13" = '''
:sup:`13` εἶπεν δὲ ὁ κύριος τοῦ ἀμπελῶνος· Τί ποιήσω; πέμψω τὸν υἱόν μου τὸν ἀγαπητόν· ἴσως ⸀τοῦτονἐντραπήσονται. 
'''
"14" = '''
:sup:`14` ἰδόντες δὲ αὐτὸν οἱ γεωργοὶ διελογίζοντο πρὸς ⸀ἀλλήλουςλέγοντες· Οὗτός ἐστιν ὁ κληρονόμος· ⸀ἀποκτείνωμεναὐτόν, ἵνα ἡμῶν γένηται ἡ κληρονομία· 
'''
"15" = '''
:sup:`15` καὶ ἐκβαλόντες αὐτὸν ἔξω τοῦ ἀμπελῶνος ἀπέκτειναν. τί οὖν ποιήσει αὐτοῖς ὁ κύριος τοῦ ἀμπελῶνος; 
'''
"16" = '''
:sup:`16` ἐλεύσεται καὶ ἀπολέσει τοὺς γεωργοὺς τούτους, καὶ δώσει τὸν ἀμπελῶνα ἄλλοις. ἀκούσαντες δὲ εἶπαν· Μὴ γένοιτο. 
'''
"17" = '''
:sup:`17` ὁ δὲ ἐμβλέψας αὐτοῖς εἶπεν· Τί οὖν ἐστιν τὸ γεγραμμένον τοῦτο· Λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες, οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας; 
'''
"18" = '''
:sup:`18` πᾶς ὁ πεσὼν ἐπʼ ἐκεῖνον τὸν λίθον συνθλασθήσεται· ἐφʼ ὃν δʼ ἂν πέσῃ, λικμήσει αὐτόν. 
'''
"19" = '''
:sup:`19` καὶ ἐζήτησαν οἱ ⸂γραμματεῖς καὶ οἱ ἀρχιερεῖς ἐπιβαλεῖν ἐπʼ αὐτὸν τὰς χεῖρας ἐν αὐτῇ τῇ ὥρᾳ, καὶ ἐφοβήθησαν ⸂τὸν λαόν, ἔγνωσαν γὰρ ὅτι πρὸς αὐτοὺς ⸂εἶπεν τὴν παραβολὴν ταύτην. 
'''
"20" = '''
:sup:`20` Καὶ παρατηρήσαντες ἀπέστειλαν ἐγκαθέτους ὑποκρινομένους ἑαυτοὺς δικαίους εἶναι, ἵνα ἐπιλάβωνται αὐτοῦ λόγου, ⸀ὥστεπαραδοῦναι αὐτὸν τῇ ἀρχῇ καὶ τῇ ἐξουσίᾳ τοῦ ἡγεμόνος. 
'''
"21" = '''
:sup:`21` καὶ ἐπηρώτησαν αὐτὸν λέγοντες· Διδάσκαλε, οἴδαμεν ὅτι ὀρθῶς λέγεις καὶ διδάσκεις καὶ οὐ λαμβάνεις πρόσωπον, ἀλλʼ ἐπʼ ἀληθείας τὴν ὁδὸν τοῦ θεοῦ διδάσκεις· 
'''
"22" = '''
:sup:`22` ἔξεστιν ⸀ἡμᾶςΚαίσαρι φόρον δοῦναι ἢ οὔ; 
'''
"23" = '''
:sup:`23` κατανοήσας δὲ αὐτῶν τὴν πανουργίαν εἶπεν πρὸς ⸀αὐτούς 
'''
"24" = '''
:sup:`24` ⸀Δείξατέμοι δηνάριον· τίνος ἔχει εἰκόνα καὶ ἐπιγραφήν; ⸀ἀποκριθέντεςδὲ εἶπαν· Καίσαρος. 
'''
"25" = '''
:sup:`25` ὁ δὲ εἶπεν ⸂πρὸς αὐτούς· Τοίνυν ἀπόδοτε⸃ τὰ Καίσαρος Καίσαρι καὶ τὰ τοῦ θεοῦ τῷ θεῷ. 
'''
"26" = '''
:sup:`26` καὶ οὐκ ἴσχυσαν ἐπιλαβέσθαι ⸀τοῦῥήματος ἐναντίον τοῦ λαοῦ, καὶ θαυμάσαντες ἐπὶ τῇ ἀποκρίσει αὐτοῦ ἐσίγησαν. 
'''
"27" = '''
:sup:`27` Προσελθόντες δέ τινες τῶν Σαδδουκαίων, οἱ ⸀ἀντιλέγοντεςἀνάστασιν μὴ εἶναι, ἐπηρώτησαν αὐτὸν 
'''
"28" = '''
:sup:`28` λέγοντες· Διδάσκαλε, Μωϋσῆς ἔγραψεν ἡμῖν, ἐάν τινος ἀδελφὸς ἀποθάνῃ ἔχων γυναῖκα, καὶ οὗτος ἄτεκνος ⸀ᾖ ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα καὶ ἐξαναστήσῃ σπέρμα τῷ ἀδελφῷ αὐτοῦ. 
'''
"29" = '''
:sup:`29` ἑπτὰ οὖν ἀδελφοὶ ἦσαν· καὶ ὁ πρῶτος λαβὼν γυναῖκα ἀπέθανεν ἄτεκνος· 
'''
"30" = '''
:sup:`30` καὶ ⸂ὁ δεύτερος 
'''
"31" = '''
:sup:`31` καὶ ὁ τρίτος ἔλαβεν ⸀αὐτήν ὡσαύτως δὲ καὶ οἱ ἑπτὰ οὐ κατέλιπον τέκνα καὶ ἀπέθανον· 
'''
"32" = '''
:sup:`32` ὕστερον ⸂καὶ ἡ γυνὴ ἀπέθανεν. 
'''
"33" = '''
:sup:`33` ⸂ἡ γυνὴ οὖν ἐν τῇ ἀναστάσει τίνος αὐτῶν γίνεται γυνή; οἱ γὰρ ἑπτὰ ἔσχον αὐτὴν γυναῖκα. 
'''
"34" = '''
:sup:`34` ⸀Καὶεἶπεν αὐτοῖς ὁ Ἰησοῦς· Οἱ υἱοὶ τοῦ αἰῶνος τούτου γαμοῦσιν καὶ ⸀γαμίσκονται 
'''
"35" = '''
:sup:`35` οἱ δὲ καταξιωθέντες τοῦ αἰῶνος ἐκείνου τυχεῖν καὶ τῆς ἀναστάσεως τῆς ἐκ νεκρῶν οὔτε γαμοῦσιν οὔτε ⸀γαμίζονται 
'''
"36" = '''
:sup:`36` ⸀οὐδὲγὰρ ἀποθανεῖν ἔτι δύνανται, ἰσάγγελοι γάρ εἰσινκαὶ υἱοί ⸀εἰσιν θεοῦ τῆς ἀναστάσεως υἱοὶ ὄντες. 
'''
"37" = '''
:sup:`37` ὅτι δὲ ἐγείρονται οἱ νεκροὶ καὶ Μωϋσῆς ἐμήνυσεν ἐπὶ τῆς βάτου, ὡς λέγει κύριον τὸν θεὸν Ἀβραὰμ ⸀καὶθεὸν Ἰσαὰκ ⸁καὶθεὸν Ἰακώβ· 
'''
"38" = '''
:sup:`38` θεὸς δὲ οὐκ ἔστιν νεκρῶν ἀλλὰ ζώντων, πάντες γὰρ αὐτῷ ζῶσιν. 
'''
"39" = '''
:sup:`39` ἀποκριθέντες δέ τινες τῶν γραμματέων εἶπαν· Διδάσκαλε, καλῶς εἶπας· 
'''
"40" = '''
:sup:`40` οὐκέτι ⸀γὰρἐτόλμων ἐπερωτᾶν αὐτὸν οὐδέν. 
'''
"41" = '''
:sup:`41` Εἶπεν δὲ πρὸς αὐτούς· Πῶς λέγουσιν τὸν χριστὸν ⸂εἶναι Δαυὶδ υἱόν; 
'''
"42" = '''
:sup:`42` ⸂αὐτὸς γὰρ Δαυὶδ λέγει ἐν βίβλῳ ψαλμῶν· ⸀Εἶπενκύριος τῷ κυρίῳ μου· Κάθου ἐκ δεξιῶν μου 
'''
"43" = '''
:sup:`43` ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου. 
'''
"44" = '''
:sup:`44` Δαυὶδ οὖν ⸂αὐτὸν κύριον καλεῖ, καὶ πῶς ⸂αὐτοῦ υἱός ἐστιν; 
'''
"45" = '''
:sup:`45` Ἀκούοντος δὲ παντὸς τοῦ λαοῦ εἶπεν τοῖς ⸀μαθηταῖς 
'''
"46" = '''
:sup:`46` Προσέχετε ἀπὸ τῶν γραμματέων τῶν θελόντων περιπατεῖν ἐν στολαῖς καὶ φιλούντων ἀσπασμοὺς ἐν ταῖς ἀγοραῖς καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς καὶ πρωτοκλισίας ἐν τοῖς δείπνοις, 
'''
"47" = '''
:sup:`47` οἳ κατεσθίουσιν τὰς οἰκίας τῶν χηρῶν καὶ προφάσει μακρὰ προσεύχονται· οὗτοι λήμψονται περισσότερον κρίμα. 
'''
