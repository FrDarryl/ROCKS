[14]
"1" = '''
:sup:`1` Ἐγένετο δὲ ἐν Ἰκονίῳ κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν τῶν Ἰουδαίων καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι Ἰουδαίων τε καὶ Ἑλλήνων πολὺ πλῆθος. 
'''
"2" = '''
:sup:`2` οἱ δὲ ⸀ἀπειθήσαντεςἸουδαῖοι ἐπήγειραν καὶ ἐκάκωσαν τὰς ψυχὰς τῶν ἐθνῶν κατὰ τῶν ἀδελφῶν. 
'''
"3" = '''
:sup:`3` ἱκανὸν μὲν οὖν χρόνον διέτριψαν παρρησιαζόμενοι ἐπὶ τῷκυρίῳ τῷ μαρτυροῦντι ⸀τῷ λόγῳ τῆς χάριτος αὐτοῦ, διδόντι σημεῖα καὶ τέρατα γίνεσθαι διὰ τῶν χειρῶν αὐτῶν. 
'''
"4" = '''
:sup:`4` ἐσχίσθη δὲ τὸ πλῆθος τῆς πόλεως, καὶ οἱ μὲν ἦσαν σὺν τοῖς Ἰουδαίοις οἱ δὲ σὺν τοῖς ἀποστόλοις. 
'''
"5" = '''
:sup:`5` ὡς δὲ ἐγένετο ὁρμὴ τῶν ἐθνῶν τε καὶ Ἰουδαίων σὺν τοῖς ἄρχουσιν αὐτῶν ὑβρίσαι καὶ λιθοβολῆσαι αὐτούς, 
'''
"6" = '''
:sup:`6` συνιδόντες κατέφυγον εἰς τὰς πόλεις τῆς Λυκαονίας Λύστραν καὶ Δέρβην καὶ τὴν περίχωρον, 
'''
"7" = '''
:sup:`7` κἀκεῖ ⸂εὐαγγελιζόμενοι ἦσαν. 
'''
"8" = '''
:sup:`8` Καί τις ἀνὴρ ⸂ἀδύνατος ἐν Λύστροις τοῖς ποσὶν ἐκάθητο, χωλὸς ἐκ κοιλίας μητρὸς ⸀αὐτοῦ ὃς οὐδέποτε ⸀περιεπάτησεν 
'''
"9" = '''
:sup:`9` οὗτος ⸀ἤκουσεντοῦ Παύλου λαλοῦντος· ὃς ἀτενίσας αὐτῷ καὶ ἰδὼν ὅτι ⸂ἔχει πίστιν τοῦ σωθῆναι 
'''
"10" = '''
:sup:`10` εἶπεν ⸀μεγάλῃφωνῇ· Ἀνάστηθι ἐπὶ τοὺς πόδας σου ⸀ὀρθός καὶ ⸀ἥλατοκαὶ περιεπάτει. 
'''
"11" = '''
:sup:`11` οἵ ⸀τεὄχλοι ἰδόντες ὃ ⸀ἐποίησενΠαῦλος ἐπῆραν τὴν φωνὴν αὐτῶν Λυκαονιστὶ λέγοντες· Οἱ θεοὶ ὁμοιωθέντες ἀνθρώποις κατέβησαν πρὸς ἡμᾶς 
'''
"12" = '''
:sup:`12` ἐκάλουν τε ⸀τὸνΒαρναβᾶν Δία, τὸν δὲ Παῦλον Ἑρμῆν, ἐπειδὴ αὐτὸς ἦν ὁ ἡγούμενος τοῦ λόγου. 
'''
"13" = '''
:sup:`13` ὅ ⸀τεἱερεὺς τοῦ Διὸς τοῦ ὄντος πρὸ τῆς ⸀πόλεωςταύρους καὶ στέμματα ἐπὶ τοὺς πυλῶνας ἐνέγκας σὺν τοῖς ὄχλοις ἤθελεν θύειν. 
'''
"14" = '''
:sup:`14` ἀκούσαντες δὲ οἱ ἀπόστολοι Βαρναβᾶς καὶ Παῦλος, διαρρήξαντες τὰ ἱμάτια ⸀αὐτῶν⸀ἐξεπήδησανεἰς τὸν ὄχλον κράζοντες 
'''
"15" = '''
:sup:`15` καὶ λέγοντες· Ἄνδρες, τί ταῦτα ποιεῖτε; καὶ ἡμεῖς ὁμοιοπαθεῖς ἐσμεν ὑμῖν ἄνθρωποι, εὐαγγελιζόμενοι ὑμᾶς ἀπὸ τούτων τῶν ματαίων ἐπιστρέφειν ἐπὶ ⸀θεὸνζῶντα ὃς ἐποίησεν τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πάντα τὰ ἐν αὐτοῖς· 
'''
"16" = '''
:sup:`16` ὃς ἐν ταῖς παρῳχημέναις γενεαῖς εἴασεν πάντα τὰ ἔθνη πορεύεσθαι ταῖς ὁδοῖς αὐτῶν· 
'''
"17" = '''
:sup:`17` ⸀καίτοιοὐκ ἀμάρτυρον ⸀αὑτὸνἀφῆκεν ⸀ἀγαθουργῶν οὐρανόθεν ὑμῖν ὑετοὺς διδοὺς καὶ καιροὺς καρποφόρους, ἐμπιπλῶν τροφῆς καὶ εὐφροσύνης τὰς καρδίας ⸀ὑμῶν 
'''
"18" = '''
:sup:`18` καὶ ταῦτα λέγοντες μόλις κατέπαυσαν τοὺς ὄχλους τοῦ μὴ θύειν αὐτοῖς. 
'''
"19" = '''
:sup:`19` Ἐπῆλθαν δὲ ἀπὸ Ἀντιοχείας καὶ Ἰκονίου Ἰουδαῖοι, καὶ πείσαντες τοὺς ὄχλους καὶ λιθάσαντες τὸν Παῦλον ἔσυρον ἔξω τῆς πόλεως, ⸀νομίζοντεςαὐτὸν τεθνηκέναι. 
'''
"20" = '''
:sup:`20` κυκλωσάντων δὲ ⸂τῶν μαθητῶν αὐτὸν ἀναστὰς εἰσῆλθεν εἰς τὴν πόλιν. καὶ τῇ ἐπαύριον ἐξῆλθεν σὺν τῷ Βαρναβᾷ εἰς Δέρβην. 
'''
"21" = '''
:sup:`21` Εὐαγγελισάμενοί τε τὴν πόλιν ἐκείνην καὶ μαθητεύσαντες ἱκανοὺς ὑπέστρεψαν εἰς τὴν Λύστραν καὶ ⸀εἰςἸκόνιον καὶ ⸁εἰςἈντιόχειαν, 
'''
"22" = '''
:sup:`22` ἐπιστηρίζοντες τὰς ψυχὰς τῶν μαθητῶν, παρακαλοῦντες ἐμμένειν τῇ πίστει καὶ ὅτι διὰ πολλῶν θλίψεων δεῖ ἡμᾶς εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ. 
'''
"23" = '''
:sup:`23` χειροτονήσαντες δὲ αὐτοῖς ⸂κατʼ ἐκκλησίαν πρεσβυτέρους προσευξάμενοι μετὰ νηστειῶν παρέθεντο αὐτοὺς τῷ κυρίῳ εἰς ὃν πεπιστεύκεισαν. 
'''
"24" = '''
:sup:`24` καὶ διελθόντες τὴνΠισιδίαν ἦλθον εἰς ⸀τὴν Παμφυλίαν, 
'''
"25" = '''
:sup:`25` καὶ λαλήσαντες ἐν Πέργῃ τὸν λόγον κατέβησαν εἰς Ἀττάλειαν, 
'''
"26" = '''
:sup:`26` κἀκεῖθεν ἀπέπλευσαν εἰς Ἀντιόχειαν, ὅθεν ἦσαν παραδεδομένοι τῇ χάριτι τοῦ θεοῦ εἰς τὸ ἔργον ὃ ἐπλήρωσαν. 
'''
"27" = '''
:sup:`27` παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν ⸀ἀνήγγελλονὅσα ἐποίησεν ὁ θεὸς μετʼ αὐτῶν καὶ ὅτι ἤνοιξεν τοῖς ἔθνεσιν θύραν πίστεως. 
'''
"28" = '''
:sup:`28` διέτριβον ⸀δὲχρόνον οὐκ ὀλίγον σὺν τοῖς μαθηταῖς. 
'''
