[15]
"1" = '''
:sup:`1` Ἦσαν δὲ ⸂αὐτῷ ἐγγίζοντες πάντες οἱ τελῶναι καὶ οἱ ἁμαρτωλοὶ ἀκούειν αὐτοῦ. 
'''
"2" = '''
:sup:`2` καὶ διεγόγγυζον οἵ ⸀τεΦαρισαῖοι καὶ οἱ γραμματεῖς λέγοντες ὅτι Οὗτος ἁμαρτωλοὺς προσδέχεται καὶ συνεσθίει αὐτοῖς. 
'''
"3" = '''
:sup:`3` εἶπεν δὲ πρὸς αὐτοὺς τὴν παραβολὴν ταύτην λέγων· 
'''
"4" = '''
:sup:`4` Τίς ἄνθρωπος ἐξ ὑμῶν ἔχων ἑκατὸν πρόβατα καὶ ⸀ἀπολέσας⸂ἐξ αὐτῶν ἓν οὐ καταλείπει τὰ ἐνενήκοντα ἐννέα ἐν τῇ ἐρήμῳ καὶ πορεύεται ἐπὶ τὸ ἀπολωλὸς ἕως εὕρῃ αὐτό; 
'''
"5" = '''
:sup:`5` καὶ εὑρὼν ἐπιτίθησιν ἐπὶ τοὺς ὤμους ⸀αὐτοῦχαίρων, 
'''
"6" = '''
:sup:`6` καὶ ἐλθὼν εἰς τὸν οἶκον συγκαλεῖ τοὺς φίλους καὶ τοὺς γείτονας, λέγων αὐτοῖς· Συγχάρητέ μοι ὅτι εὗρον τὸ πρόβατόν μου τὸ ἀπολωλός. 
'''
"7" = '''
:sup:`7` λέγω ὑμῖν ὅτι οὕτως χαρὰ ⸂ἐν τῷ οὐρανῷ ἔσται ἐπὶ ἑνὶ ἁμαρτωλῷ μετανοοῦντι ἢ ἐπὶ ἐνενήκοντα ἐννέα δικαίοις οἵτινες οὐ χρείαν ἔχουσιν μετανοίας. 
'''
"8" = '''
:sup:`8` Ἢ τίς γυνὴ δραχμὰς ἔχουσα δέκα, ἐὰν ἀπολέσῃ δραχμὴν μίαν, οὐχὶ ἅπτει λύχνον καὶ σαροῖ τὴν οἰκίαν καὶ ζητεῖ ἐπιμελῶς ἕως ⸀οὗεὕρῃ; 
'''
"9" = '''
:sup:`9` καὶ εὑροῦσα ⸀συγκαλεῖτὰς φίλας ⸀καὶγείτονας λέγουσα· Συγχάρητέ μοι ὅτι εὗρον τὴν δραχμὴν ἣν ἀπώλεσα. 
'''
"10" = '''
:sup:`10` οὕτως, λέγω ὑμῖν, ⸂γίνεται χαρὰ ἐνώπιον τῶν ἀγγέλων τοῦ θεοῦ ἐπὶ ἑνὶ ἁμαρτωλῷ μετανοοῦντι. 
'''
"11" = '''
:sup:`11` Εἶπεν δέ· Ἄνθρωπός τις εἶχεν δύο υἱούς. 
'''
"12" = '''
:sup:`12` καὶ εἶπεν ὁ νεώτερος αὐτῶν τῷ πατρί· Πάτερ, δός μοι τὸ ἐπιβάλλον μέρος τῆς οὐσίας· ⸂ὁ δὲ διεῖλεν αὐτοῖς τὸν βίον. 
'''
"13" = '''
:sup:`13` καὶ μετʼ οὐ πολλὰς ἡμέρας συναγαγὼν ⸀πάνταὁ νεώτερος υἱὸς ἀπεδήμησεν εἰς χώραν μακράν, καὶ ἐκεῖ διεσκόρπισεν τὴν οὐσίαν αὐτοῦ ζῶν ἀσώτως. 
'''
"14" = '''
:sup:`14` δαπανήσαντος δὲ αὐτοῦ πάντα ἐγένετο λιμὸς ⸀ἰσχυρὰκατὰ τὴν χώραν ἐκείνην, καὶ αὐτὸς ἤρξατο ὑστερεῖσθαι. 
'''
"15" = '''
:sup:`15` καὶ πορευθεὶς ἐκολλήθη ἑνὶ τῶν πολιτῶν τῆς χώρας ἐκείνης, καὶ ἔπεμψεν αὐτὸν εἰς τοὺς ἀγροὺς αὐτοῦ βόσκειν χοίρους· 
'''
"16" = '''
:sup:`16` καὶ ἐπεθύμει ⸂γεμίσαι τὴν κοιλίαν αὐτοῦ ἀπὸ τῶν κερατίων ὧν ἤσθιον οἱ χοῖροι, καὶ οὐδεὶς ἐδίδου αὐτῷ. 
'''
"17" = '''
:sup:`17` εἰς ἑαυτὸν δὲ ἐλθὼν ⸀ἔφη Πόσοι μίσθιοι τοῦ πατρός μου ⸀περισσεύονταιἄρτων, ἐγὼ δὲ ⸂λιμῷ ὧδε ἀπόλλυμαι· 
'''
"18" = '''
:sup:`18` ἀναστὰς πορεύσομαι πρὸς τὸν πατέρα μου καὶ ἐρῶ αὐτῷ· Πάτερ, ἥμαρτον εἰς τὸν οὐρανὸν καὶ ἐνώπιόν σου, 
'''
"19" = '''
:sup:`19` ⸀οὐκέτιεἰμὶ ἄξιος κληθῆναι υἱός σου· ποίησόν με ὡς ἕνα τῶν μισθίων σου. 
'''
"20" = '''
:sup:`20` καὶ ἀναστὰς ἦλθεν πρὸς τὸν πατέρα ⸀ἑαυτοῦ ἔτι δὲ αὐτοῦ μακρὰν ἀπέχοντος εἶδεν αὐτὸν ὁ πατὴρ αὐτοῦ καὶ ἐσπλαγχνίσθη καὶ δραμὼν ἐπέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ καὶ κατεφίλησεν αὐτόν. 
'''
"21" = '''
:sup:`21` εἶπεν δὲ ⸂ὁ υἱὸς αὐτῷ· Πάτερ, ἥμαρτον εἰς τὸν οὐρανὸν καὶ ἐνώπιόν σου, ⸀οὐκέτιεἰμὶ ἄξιος κληθῆναι υἱός ⸀σου 
'''
"22" = '''
:sup:`22` εἶπεν δὲ ὁ πατὴρ πρὸς τοὺς δούλους αὐτοῦ· ⸀Ταχὺ⸀ἐξενέγκατεστολὴν τὴν πρώτην καὶ ἐνδύσατε αὐτόν, καὶ δότε δακτύλιον εἰς τὴν χεῖρα αὐτοῦ καὶ ὑποδήματα εἰς τοὺς πόδας, 
'''
"23" = '''
:sup:`23` καὶ ⸀φέρετετὸν μόσχον τὸν σιτευτόν, θύσατε, καὶ φαγόντες εὐφρανθῶμεν, 
'''
"24" = '''
:sup:`24` ὅτι οὗτος ὁ υἱός μου νεκρὸς ἦν καὶ ἀνέζησεν, ⸂ἦν ἀπολωλὼς καὶ εὑρέθη. καὶ ἤρξαντο εὐφραίνεσθαι. 
'''
"25" = '''
:sup:`25` Ἦν δὲ ὁ υἱὸς αὐτοῦ ὁ πρεσβύτερος ἐν ἀγρῷ· καὶ ὡς ἐρχόμενος ἤγγισεν τῇ οἰκίᾳ, ἤκουσεν συμφωνίας καὶ χορῶν, 
'''
"26" = '''
:sup:`26` καὶ προσκαλεσάμενος ἕνα τῶν παίδων ἐπυνθάνετο τί ⸀ἂνεἴη ταῦτα· 
'''
"27" = '''
:sup:`27` ὁ δὲ εἶπεν αὐτῷ ὅτι Ὁ ἀδελφός σου ἥκει, καὶ ἔθυσεν ὁ πατήρ σου τὸν μόσχον τὸν σιτευτόν, ὅτι ὑγιαίνοντα αὐτὸν ἀπέλαβεν. 
'''
"28" = '''
:sup:`28` ὠργίσθη δὲκαὶ οὐκ ἤθελεν εἰσελθεῖν. ὁ ⸀δὲ πατὴρ αὐτοῦ ἐξελθὼν παρεκάλει αὐτόν. 
'''
"29" = '''
:sup:`29` ὁ δὲ ἀποκριθεὶς εἶπεν τῷ πατρὶ ⸀αὐτοῦ Ἰδοὺ τοσαῦτα ἔτη δουλεύω σοι καὶ οὐδέποτε ἐντολήν σου παρῆλθον, καὶ ἐμοὶ οὐδέποτε ἔδωκας ἔριφον ἵνα μετὰ τῶν φίλων μου εὐφρανθῶ· 
'''
"30" = '''
:sup:`30` ὅτε δὲ ὁ υἱός σου οὗτος ὁ καταφαγών σου τὸν βίον ⸀μετὰπορνῶν ἦλθεν, ἔθυσας αὐτῷ τὸν ⸂σιτευτὸν μόσχον. 
'''
"31" = '''
:sup:`31` ὁ δὲ εἶπεν αὐτῷ· Τέκνον, σὺ πάντοτε μετʼ ἐμοῦ εἶ, καὶ πάντα τὰ ἐμὰ σά ἐστιν· 
'''
"32" = '''
:sup:`32` εὐφρανθῆναι δὲ καὶ χαρῆναι ἔδει, ὅτι ὁ ἀδελφός σου οὗτος νεκρὸς ἦν καὶ ⸀ἔζησεν καὶ ⸀ἀπολωλὼςκαὶ εὑρέθη. 
'''
