[19]
"1" = '''
:sup:`1` Καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ Ἰησοῦς τοὺς λόγους τούτους, μετῆρεν ἀπὸ τῆς Γαλιλαίας καὶ ἦλθεν εἰς τὰ ὅρια τῆς Ἰουδαίας πέραν τοῦ Ἰορδάνου. 
'''
"2" = '''
:sup:`2` καὶ ἠκολούθησαν αὐτῷ ὄχλοι πολλοί, καὶ ἐθεράπευσεν αὐτοὺς ἐκεῖ. 
'''
"3" = '''
:sup:`3` Καὶ προσῆλθον ⸀αὐτῷΦαρισαῖοι πειράζοντες αὐτὸν καὶ ⸀λέγοντες Εἰ ἔξεστιν ⸀ἀνθρώπῳἀπολῦσαι τὴν γυναῖκα αὐτοῦ κατὰ πᾶσαν αἰτίαν; 
'''
"4" = '''
:sup:`4` ὁ δὲ ἀποκριθεὶς ⸀εἶπεν Οὐκ ἀνέγνωτε ὅτι ὁ ⸀κτίσαςἀπʼ ἀρχῆς ἄρσεν καὶ θῆλυ ἐποίησεν αὐτοὺς 
'''
"5" = '''
:sup:`5` καὶ εἶπεν· ⸀Ἕνεκατούτου καταλείψει ἄνθρωπος τὸν πατέρα καὶ τὴν μητέρα καὶ ⸀κολληθήσεταιτῇ γυναικὶ αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν; 
'''
"6" = '''
:sup:`6` ὥστε οὐκέτι εἰσὶν δύο ἀλλὰ σὰρξ μία. ὃ οὖν ὁ θεὸς συνέζευξεν ἄνθρωπος μὴ χωριζέτω. 
'''
"7" = '''
:sup:`7` λέγουσιν αὐτῷ· Τί οὖν Μωϋσῆς ἐνετείλατο δοῦναι βιβλίον ἀποστασίου καὶ ἀπολῦσαι ⸀αὐτήν 
'''
"8" = '''
:sup:`8` λέγει αὐτοῖς ὅτι Μωϋσῆς πρὸς τὴν σκληροκαρδίαν ὑμῶν ἐπέτρεψεν ὑμῖν ἀπολῦσαι τὰς γυναῖκας ὑμῶν, ἀπʼ ἀρχῆς δὲ οὐ γέγονεν οὕτως. 
'''
"9" = '''
:sup:`9` λέγω δὲ ὑμῖν ⸀ὅτιὃς ἂν ἀπολύσῃ τὴν γυναῖκα αὐτοῦ μὴ ἐπὶ πορνείᾳ καὶ γαμήσῃ ἄλλην μοιχᾶται ⸂καὶ ὁ ἀπολελυμένην γαμήσας μοιχᾶται. 
'''
"10" = '''
:sup:`10` Λέγουσιν αὐτῷ οἱ ⸀μαθηταί Εἰ οὕτως ἐστὶν ἡ αἰτία τοῦ ἀνθρώπου μετὰ τῆς γυναικός, οὐ συμφέρει γαμῆσαι. 
'''
"11" = '''
:sup:`11` ὁ δὲ εἶπεν αὐτοῖς· Οὐ πάντες χωροῦσι τὸν λόγον ⸀τοῦτονἀλλʼ οἷς δέδοται. 
'''
"12" = '''
:sup:`12` εἰσὶν γὰρ εὐνοῦχοι οἵτινες ἐκ κοιλίας μητρὸς ἐγεννήθησαν οὕτως, καὶ εἰσὶν εὐνοῦχοι οἵτινες εὐνουχίσθησαν ὑπὸ τῶν ἀνθρώπων, καὶ εἰσὶν εὐνοῦχοι οἵτινες εὐνούχισαν ἑαυτοὺς διὰ τὴν βασιλείαν τῶν οὐρανῶν. ὁ δυνάμενος χωρεῖν χωρείτω. 
'''
"13" = '''
:sup:`13` Τότε ⸀προσηνέχθησαναὐτῷ παιδία ἵνα τὰς χεῖρας ἐπιθῇ αὐτοῖς καὶ προσεύξηται· οἱ δὲ μαθηταὶ ἐπετίμησαν αὐτοῖς. 
'''
"14" = '''
:sup:`14` ὁ δὲ Ἰησοῦς εἶπεν· Ἄφετε τὰ παιδία καὶ μὴ κωλύετε αὐτὰ ἐλθεῖν πρός με, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τῶν οὐρανῶν. 
'''
"15" = '''
:sup:`15` καὶ ἐπιθεὶς ⸂τὰς χεῖρας αὐτοῖς ἐπορεύθη ἐκεῖθεν. 
'''
"16" = '''
:sup:`16` Καὶ ἰδοὺ εἷς προσελθὼν ⸂αὐτῷ εἶπεν· ⸀Διδάσκαλε τί ἀγαθὸν ποιήσω ἵνα ⸀σχῶζωὴν αἰώνιον; 
'''
"17" = '''
:sup:`17` ὁ δὲ εἶπεν αὐτῷ· Τί με ⸂ἐρωτᾷς περὶ τοῦ ἀγαθοῦ; εἷς ἐστιν ὁ ἀγαθός· εἰ δὲ θέλεις ⸂εἰς τὴν ζωὴν εἰσελθεῖν, ⸀τήρησοντὰς ἐντολάς. 
'''
"18" = '''
:sup:`18` λέγει αὐτῷ· Ποίας; ὁ δὲ Ἰησοῦς ⸀εἶπεν Τὸ Οὐ φονεύσεις, Οὐ μοιχεύσεις, Οὐ κλέψεις, Οὐ ψευδομαρτυρήσεις, 
'''
"19" = '''
:sup:`19` Τίμα τὸν πατέρα καὶ τὴν μητέρα, καὶ Ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν. 
'''
"20" = '''
:sup:`20` λέγει αὐτῷ ὁ νεανίσκος· ⸂Πάντα ταῦτα ⸀ἐφύλαξα τί ἔτι ὑστερῶ; 
'''
"21" = '''
:sup:`21` ἔφη αὐτῷ ὁ Ἰησοῦς· Εἰ θέλεις τέλειος εἶναι, ὕπαγε πώλησόν σου τὰ ὑπάρχοντα καὶ ⸀δὸςπτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν ⸀οὐρανοῖς καὶ δεῦρο ἀκολούθει μοι. 
'''
"22" = '''
:sup:`22` ἀκούσας δὲ ὁ νεανίσκος τὸν ⸀λόγονἀπῆλθεν λυπούμενος, ἦν γὰρ ἔχων κτήματα πολλά. 
'''
"23" = '''
:sup:`23` Ὁ δὲ Ἰησοῦς εἶπεν τοῖς μαθηταῖς αὐτοῦ· Ἀμὴν λέγω ὑμῖν ὅτι ⸂πλούσιος δυσκόλως εἰσελεύσεται εἰς τὴν βασιλείαν τῶν οὐρανῶν· 
'''
"24" = '''
:sup:`24` πάλιν δὲ λέγω ὑμῖν, εὐκοπώτερόν ἐστιν κάμηλον διὰ ⸀τρυπήματοςῥαφίδος ⸀εἰσελθεῖνἢ πλούσιον ⸂εἰς τὴν βασιλείαν τοῦ θεοῦ. 
'''
"25" = '''
:sup:`25` ἀκούσαντες δὲ οἱ ⸀μαθηταὶἐξεπλήσσοντο σφόδρα λέγοντες· Τίς ἄρα δύναται σωθῆναι; 
'''
"26" = '''
:sup:`26` ἐμβλέψας δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς· Παρὰ ἀνθρώποις τοῦτο ἀδύνατόν ἐστιν, παρὰ δὲ θεῷ πάντα δυνατά. 
'''
"27" = '''
:sup:`27` Τότε ἀποκριθεὶς ὁ Πέτρος εἶπεν αὐτῷ· Ἰδοὺ ἡμεῖς ἀφήκαμεν πάντα καὶ ἠκολουθήσαμέν σοι· τί ἄρα ἔσται ἡμῖν; 
'''
"28" = '''
:sup:`28` ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· Ἀμὴν λέγω ὑμῖν ὅτι ὑμεῖς οἱ ἀκολουθήσαντές μοι ἐν τῇ παλιγγενεσίᾳ, ὅταν καθίσῃ ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ θρόνου δόξης αὐτοῦ, ⸀καθήσεσθεκαὶ ⸀ὑμεῖςἐπὶ δώδεκα θρόνους κρίνοντες τὰς δώδεκα φυλὰς τοῦ Ἰσραήλ. 
'''
"29" = '''
:sup:`29` καὶ πᾶς ⸀ὅστιςἀφῆκεν ⸂οἰκίας ἢ ἀδελφοὺς ἢ ἀδελφὰς ἢ πατέρα ἢ μητέρα ἢ ⸂γυναῖκα ἢ τέκνα ἢ ⸀ἀγροὺςἕνεκεν τοῦ ⸂ὀνόματός μου, ⸀ἑκατονταπλασίοναλήμψεται καὶ ζωὴν αἰώνιον κληρονομήσει. 
'''
"30" = '''
:sup:`30` πολλοὶ δὲ ἔσονται πρῶτοι ἔσχατοι καὶ ἔσχατοι πρῶτοι. 
'''
