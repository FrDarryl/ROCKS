[12]
"1" = '''
:sup:`1` Ἐν οἷς ἐπισυναχθεισῶν τῶν μυριάδων τοῦ ὄχλου, ὥστε καταπατεῖν ἀλλήλους, ἤρξατο λέγειν πρὸς τοὺς μαθητὰς αὐτοῦ πρῶτον· Προσέχετε ἑαυτοῖς ἀπὸ τῆς ζύμης, ⸂ἥτις ἐστὶν ὑπόκρισις, τῶν Φαρισαίων⸃. 
'''
"2" = '''
:sup:`2` οὐδὲν δὲ συγκεκαλυμμένον ἐστὶν ὃ οὐκ ἀποκαλυφθήσεται, καὶ κρυπτὸν ὃ οὐ γνωσθήσεται. 
'''
"3" = '''
:sup:`3` ἀνθʼ ὧν ὅσα ἐν τῇ σκοτίᾳ εἴπατε ἐν τῷ φωτὶ ἀκουσθήσεται, καὶ ὃ πρὸς τὸ οὖς ἐλαλήσατε ἐν τοῖς ταμείοις κηρυχθήσεται ἐπὶ τῶν δωμάτων. 
'''
"4" = '''
:sup:`4` Λέγω δὲ ὑμῖν τοῖς φίλοις μου, μὴ φοβηθῆτε ἀπὸ τῶν ἀποκτεινόντων τὸ σῶμα καὶ μετὰ ταῦτα μὴ ἐχόντων περισσότερόν τι ποιῆσαι. 
'''
"5" = '''
:sup:`5` ὑποδείξω δὲ ὑμῖν τίνα φοβηθῆτε· φοβήθητε τὸν μετὰ τὸ ἀποκτεῖναι ⸂ἔχοντα ἐξουσίαν ἐμβαλεῖν εἰς τὴν γέενναν· ναί, λέγω ὑμῖν, τοῦτον φοβήθητε. 
'''
"6" = '''
:sup:`6` οὐχὶ πέντε στρουθία ⸀πωλοῦνταιἀσσαρίων δύο; καὶ ἓν ἐξ αὐτῶν οὐκ ἔστιν ἐπιλελησμένον ἐνώπιον τοῦ θεοῦ. 
'''
"7" = '''
:sup:`7` ἀλλὰ καὶ αἱ τρίχες τῆς κεφαλῆς ὑμῶν πᾶσαι ἠρίθμηνται· ⸀μὴφοβεῖσθε· πολλῶν στρουθίων διαφέρετε. 
'''
"8" = '''
:sup:`8` Λέγω δὲ ὑμῖν, πᾶς ὃς ἂν ⸀ὁμολογήσῃἐν ἐμοὶ ἔμπροσθεν τῶν ἀνθρώπων, καὶ ὁ υἱὸς τοῦ ἀνθρώπου ὁμολογήσει ἐν αὐτῷ ἔμπροσθεν τῶν ἀγγέλων τοῦ θεοῦ· 
'''
"9" = '''
:sup:`9` ὁ δὲ ἀρνησάμενός με ἐνώπιον τῶν ἀνθρώπων ἀπαρνηθήσεται ἐνώπιον τῶν ἀγγέλων τοῦ θεοῦ. 
'''
"10" = '''
:sup:`10` καὶ πᾶς ὃς ἐρεῖ λόγον εἰς τὸν υἱὸν τοῦ ἀνθρώπου, ἀφεθήσεται αὐτῷ τῷ δὲ εἰς τὸ ἅγιον πνεῦμα βλασφημήσαντι οὐκ ἀφεθήσεται. 
'''
"11" = '''
:sup:`11` ὅταν δὲ ⸀εἰσφέρωσινὑμᾶς ἐπὶ τὰς συναγωγὰς καὶ τὰς ἀρχὰς καὶ τὰς ἐξουσίας, μὴ ⸀μεριμνήσητεπῶς ⸂ἢ τί ἀπολογήσησθε ἢ τί εἴπητε· 
'''
"12" = '''
:sup:`12` τὸ γὰρ ἅγιον πνεῦμα διδάξει ὑμᾶς ἐν αὐτῇ τῇ ὥρᾳ ἃ δεῖ εἰπεῖν. 
'''
"13" = '''
:sup:`13` Εἶπεν δέ τις ⸂ἐκ τοῦ ὄχλου αὐτῷ· Διδάσκαλε, εἰπὲ τῷ ἀδελφῷ μου μερίσασθαι μετʼ ἐμοῦ τὴν κληρονομίαν. 
'''
"14" = '''
:sup:`14` ὁ δὲ εἶπεν αὐτῷ· Ἄνθρωπε, τίς με κατέστησεν ⸀κριτὴνἢ μεριστὴν ἐφʼ ὑμᾶς; 
'''
"15" = '''
:sup:`15` εἶπεν δὲ πρὸς αὐτούς· Ὁρᾶτε καὶ φυλάσσεσθε ἀπὸ ⸀πάσηςπλεονεξίας, ὅτι οὐκ ἐν τῷ περισσεύειν τινὶ ἡ ζωὴ ⸀αὐτοῦἐστιν ἐκ τῶν ὑπαρχόντων ⸀αὐτῷ 
'''
"16" = '''
:sup:`16` εἶπεν δὲ παραβολὴν πρὸς αὐτοὺς λέγων· Ἀνθρώπου τινὸς πλουσίου εὐφόρησεν ἡ χώρα. 
'''
"17" = '''
:sup:`17` καὶ διελογίζετο ἐν ⸀ἑαυτῷλέγων· Τί ποιήσω, ὅτι οὐκ ἔχω ποῦ συνάξω τοὺς καρπούς μου; 
'''
"18" = '''
:sup:`18` καὶ εἶπεν· Τοῦτο ποιήσω· καθελῶ μου τὰς ἀποθήκας καὶ μείζονας οἰκοδομήσω, καὶ συνάξω ἐκεῖ πάντα ⸂τὸν σῖτον καὶ τὰ ἀγαθά μου, 
'''
"19" = '''
:sup:`19` καὶ ἐρῶ τῇ ψυχῇ μου· Ψυχή, ἔχεις πολλὰ ἀγαθὰ κείμενα εἰς ἔτη πολλά· ἀναπαύου, φάγε, πίε, εὐφραίνου. 
'''
"20" = '''
:sup:`20` εἶπεν δὲ αὐτῷ ὁ θεός· ⸀Ἄφρων ταύτῃ τῇ νυκτὶ τὴν ψυχήν σου ⸀ἀπαιτοῦσινἀπὸ σοῦ· ἃ δὲ ἡτοίμασας, τίνι ἔσται; 
'''
"21" = '''
:sup:`21` οὕτως ὁ θησαυρίζων ⸀ἑαυτῷκαὶ μὴ εἰς θεὸν πλουτῶν. 
'''
"22" = '''
:sup:`22` Εἶπεν δὲ πρὸς τοὺς μαθητὰς αὐτοῦ· Διὰ τοῦτο ⸂λέγω ὑμῖν, μὴ μεριμνᾶτε τῇ ⸀ψυχῇτί φάγητε, μηδὲ τῷ ⸀σώματιτί ἐνδύσησθε. 
'''
"23" = '''
:sup:`23` ἡ ⸀γὰρψυχὴ πλεῖόν ἐστιν τῆς τροφῆς καὶ τὸ σῶμα τοῦ ἐνδύματος. 
'''
"24" = '''
:sup:`24` κατανοήσατε τοὺς κόρακας ὅτι οὐ σπείρουσιν οὐδὲ θερίζουσιν, οἷς οὐκ ἔστιν ταμεῖον οὐδὲ ἀποθήκη, καὶ ὁ θεὸς τρέφει αὐτούς· πόσῳ μᾶλλον ὑμεῖς διαφέρετε τῶν πετεινῶν. 
'''
"25" = '''
:sup:`25` τίς δὲ ἐξ ὑμῶν μεριμνῶν δύναται ⸂ἐπὶ τὴν ἡλικίαν αὐτοῦ προσθεῖναι ⸀πῆχυν 
'''
"26" = '''
:sup:`26` εἰ οὖν ⸀οὐδὲἐλάχιστον δύνασθε, τί περὶ τῶν λοιπῶν μεριμνᾶτε; 
'''
"27" = '''
:sup:`27` κατανοήσατε τὰ κρίνα πῶς αὐξάνει· οὐ κοπιᾷ οὐδὲ νήθει· λέγω δὲ ὑμῖν, οὐδὲ Σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς ἓν τούτων. 
'''
"28" = '''
:sup:`28` εἰ δὲ ⸂ἐν ἀγρῷ τὸν χόρτον ὄντα σήμερον καὶ αὔριον εἰς κλίβανον βαλλόμενον ὁ θεὸς οὕτως ⸀ἀμφιέζει πόσῳ μᾶλλον ὑμᾶς, ὀλιγόπιστοι. 
'''
"29" = '''
:sup:`29` καὶὑμεῖς μὴ ζητεῖτε τί φάγητε ⸀καὶ τί πίητε, καὶ μὴ μετεωρίζεσθε, 
'''
"30" = '''
:sup:`30` ταῦτα γὰρ πάντα τὰ ἔθνη τοῦ κόσμου ⸀ἐπιζητοῦσιν ὑμῶν δὲ ὁ πατὴρ οἶδεν ὅτι χρῄζετε τούτων. 
'''
"31" = '''
:sup:`31` πλὴν ζητεῖτε τὴν βασιλείαν ⸀αὐτοῦ καὶ ⸀ταῦταπροστεθήσεται ὑμῖν. 
'''
"32" = '''
:sup:`32` Μὴ φοβοῦ, τὸ μικρὸν ποίμνιον, ὅτι εὐδόκησεν ὁ πατὴρ ὑμῶν δοῦναι ὑμῖν τὴν βασιλείαν. 
'''
"33" = '''
:sup:`33` πωλήσατε τὰ ὑπάρχοντα ὑμῶν καὶ δότε ἐλεημοσύνην· ποιήσατε ἑαυτοῖς βαλλάντια μὴ παλαιούμενα, θησαυρὸν ἀνέκλειπτον ἐν τοῖς οὐρανοῖς, ὅπου κλέπτης οὐκ ἐγγίζει οὐδὲ σὴς διαφθείρει· 
'''
"34" = '''
:sup:`34` ὅπου γάρ ἐστιν ὁ θησαυρὸς ὑμῶν, ἐκεῖ καὶ ἡ καρδία ὑμῶν ἔσται. 
'''
"35" = '''
:sup:`35` Ἔστωσαν ὑμῶν αἱ ὀσφύες περιεζωσμέναι καὶ οἱ λύχνοι καιόμενοι, 
'''
"36" = '''
:sup:`36` καὶ ὑμεῖς ὅμοιοι ἀνθρώποις προσδεχομένοις τὸν κύριον ἑαυτῶν πότε ἀναλύσῃ ἐκ τῶν γάμων, ἵνα ἐλθόντος καὶ κρούσαντος εὐθέως ἀνοίξωσιν αὐτῷ. 
'''
"37" = '''
:sup:`37` μακάριοι οἱ δοῦλοι ἐκεῖνοι, οὓς ἐλθὼν ὁ κύριος εὑρήσει γρηγοροῦντας· ἀμὴν λέγω ὑμῖν ὅτι περιζώσεται καὶ ἀνακλινεῖ αὐτοὺς καὶ παρελθὼν διακονήσει αὐτοῖς. 
'''
"38" = '''
:sup:`38` ⸂κἂν ἐν τῇ δευτέρᾳ κἂν ἐν τῇ τρίτῃ φυλακῇ ἔλθῃ καὶ εὕρῃ οὕτως, μακάριοί ⸀εἰσινἐκεῖνοι. 
'''
"39" = '''
:sup:`39` Τοῦτο δὲ γινώσκετε ὅτι εἰ ᾔδει ὁ οἰκοδεσπότης ποίᾳ ὥρᾳ ὁ κλέπτης ἔρχεται, ⸂οὐκ ἂν ἀφῆκεν ⸀διορυχθῆναιτὸν οἶκον αὐτοῦ. 
'''
"40" = '''
:sup:`40` καὶ ⸀ὑμεῖςγίνεσθε ἕτοιμοι, ὅτι ᾗ ὥρᾳ οὐ δοκεῖτε ὁ υἱὸς τοῦ ἀνθρώπου ἔρχεται. 
'''
"41" = '''
:sup:`41` Εἶπεν ⸀δὲὁ Πέτρος· Κύριε, πρὸς ἡμᾶς τὴν παραβολὴν ταύτην λέγεις ἢ καὶ πρὸς πάντας; 
'''
"42" = '''
:sup:`42` ⸂καὶ εἶπεν ὁ κύριος· Τίς ἄρα ἐστὶν ὁ πιστὸ οἰκονόμος, ⸀ὁ φρόνιμος, ὃν καταστήσει ὁ κύριος ἐπὶ τῆς θεραπείας αὐτοῦ τοῦ διδόναι ἐν καιρῷ ⸀τὸ σιτομέτριον; 
'''
"43" = '''
:sup:`43` μακάριος ὁ δοῦλος ἐκεῖνος, ὃν ἐλθὼν ὁ κύριος αὐτοῦ εὑρήσει ποιοῦντα οὕτως· 
'''
"44" = '''
:sup:`44` ἀληθῶς λέγω ὑμῖν ὅτι ἐπὶ πᾶσιν τοῖς ὑπάρχουσιν αὐτοῦ καταστήσει αὐτόν. 
'''
"45" = '''
:sup:`45` ἐὰν δὲ εἴπῃ ὁ δοῦλος ἐκεῖνος ἐν τῇ καρδίᾳ αὐτοῦ· Χρονίζει ὁ κύριός μου ἔρχεσθαι, καὶ ἄρξηται τύπτειν τοὺς παῖδας καὶ τὰς παιδίσκας, ἐσθίειν τε καὶ πίνειν καὶ μεθύσκεσθαι, 
'''
"46" = '''
:sup:`46` ἥξει ὁ κύριος τοῦ δούλου ἐκείνου ἐν ἡμέρᾳ ᾗ οὐ προσδοκᾷ καὶ ἐν ὥρᾳ ᾗ οὐ γινώσκει, καὶ διχοτομήσει αὐτὸν καὶ τὸ μέρος αὐτοῦ μετὰ τῶν ἀπίστων θήσει. 
'''
"47" = '''
:sup:`47` ἐκεῖνος δὲ ὁ δοῦλος ὁ γνοὺς τὸ θέλημα τοῦ κυρίου ⸀αὐτοῦκαὶ μὴ ἑτοιμάσας ⸀ἢποιήσας πρὸς τὸ θέλημα αὐτοῦ δαρήσεται πολλάς· 
'''
"48" = '''
:sup:`48` ὁ δὲ μὴ γνοὺς ποιήσας δὲ ἄξια πληγῶν δαρήσεται ὀλίγας. παντὶ δὲ ᾧ ἐδόθη πολύ, πολὺ ζητηθήσεται παρʼ αὐτοῦ, καὶ ᾧ παρέθεντο πολύ, περισσότερον αἰτήσουσιν αὐτόν. 
'''
"49" = '''
:sup:`49` Πῦρ ἦλθον βαλεῖν ⸀ἐπὶτὴν γῆν, καὶ τί θέλω εἰ ἤδη ἀνήφθη; 
'''
"50" = '''
:sup:`50` βάπτισμα δὲ ἔχω βαπτισθῆναι, καὶ πῶς συνέχομαι ἕως ⸀ὅτουτελεσθῇ. 
'''
"51" = '''
:sup:`51` δοκεῖτε ὅτι εἰρήνην παρεγενόμην δοῦναι ἐν τῇ γῇ; οὐχί, λέγω ὑμῖν, ἀλλʼ ἢ διαμερισμόν. 
'''
"52" = '''
:sup:`52` ἔσονται γὰρ ἀπὸ τοῦ νῦν πέντε ἐν ⸂ἑνὶ οἴκῳ διαμεμερισμένοι, τρεῖς ἐπὶ δυσὶν καὶ δύο ἐπὶ τρισίν, 
'''
"53" = '''
:sup:`53` ⸀διαμερισθήσονταιπατὴρ ἐπὶυἱῷ καὶ υἱὸς ἐπὶ πατρί, μήτηρ ⸀ἐπὶ ⸀θυγατέρακαὶ θυγάτηρ ἐπὶ ⸂τὴν μητέρα, πενθερὰ ἐπὶ τὴν νύμφην αὐτῆς καὶ νύμφη ἐπὶ τὴν ⸀πενθεράν 
'''
"54" = '''
:sup:`54` Ἔλεγεν δὲ καὶ τοῖς ὄχλοις· Ὅταν ⸀ἴδητενεφέλην ἀνατέλλουσαν ⸀ἐπὶδυσμῶν, εὐθέως λέγετε ⸀ὅτιὌμβρος ἔρχεται, καὶ γίνεται οὕτως· 
'''
"55" = '''
:sup:`55` καὶ ὅταν νότον πνέοντα, λέγετε ὅτι Καύσων ἔσται, καὶ γίνεται. 
'''
"56" = '''
:sup:`56` ὑποκριταί, τὸ πρόσωπον τῆς γῆς καὶ τοῦ οὐρανοῦ οἴδατε δοκιμάζειν, τὸν ⸂δὲ καιρὸν τοῦτον πῶς ⸂οὐκ οἴδατε δοκιμάζειν; 
'''
"57" = '''
:sup:`57` Τί δὲ καὶ ἀφʼ ἑαυτῶν οὐ κρίνετε τὸ δίκαιον; 
'''
"58" = '''
:sup:`58` ὡς γὰρ ὑπάγεις μετὰ τοῦ ἀντιδίκου σου ἐπʼ ἄρχοντα, ἐν τῇ ὁδῷ δὸς ἐργασίαν ἀπηλλάχθαι ἀπʼ αὐτοῦ, μήποτε κατασύρῃ σε πρὸς τὸν κριτήν, καὶ ὁ κριτής σε ⸀παραδώσειτῷ πράκτορι, καὶ ὁ πράκτωρ σε ⸀βαλεῖεἰς φυλακήν. 
'''
"59" = '''
:sup:`59` λέγω σοι, οὐ μὴ ἐξέλθῃς ἐκεῖθεν ἕως ⸂καὶ τὸ ἔσχατον λεπτὸν ἀποδῷς. 
'''
