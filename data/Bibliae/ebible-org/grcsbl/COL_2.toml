[2]
"1" = '''
:sup:`1` Θέλω γὰρ ὑμᾶς εἰδέναι ἡλίκον ἀγῶνα ἔχω ⸀ὑπὲρὑμῶν καὶ τῶν ἐν Λαοδικείᾳ καὶ ὅσοι οὐχ ἑόρακαν τὸ πρόσωπόν μου ἐν σαρκί, 
'''
"2" = '''
:sup:`2` ἵνα παρακληθῶσιν αἱ καρδίαι αὐτῶν, ⸀συμβιβασθέντεςἐν ἀγάπῃ καὶ εἰς ⸂πᾶν πλοῦτος τῆς πληροφορίας τῆς συνέσεως, εἰς ἐπίγνωσιν τοῦ μυστηρίου τοῦ ⸀θεοῦ Χριστοῦ, 
'''
"3" = '''
:sup:`3` ἐν ᾧ εἰσιν πάντες οἱ θησαυροὶ τῆς σοφίας ⸀καὶγνώσεως ἀπόκρυφοι. 
'''
"4" = '''
:sup:`4` ⸀τοῦτολέγω ἵνα ⸀μηδεὶςὑμᾶς παραλογίζηται ἐν πιθανολογίᾳ. 
'''
"5" = '''
:sup:`5` εἰ γὰρ καὶ τῇ σαρκὶ ἄπειμι, ἀλλὰ τῷ πνεύματι σὺν ὑμῖν εἰμι, χαίρων καὶ βλέπων ὑμῶν τὴν τάξιν καὶ τὸ στερέωμα τῆς εἰς Χριστὸν πίστεως ὑμῶν. 
'''
"6" = '''
:sup:`6` Ὡς οὖν παρελάβετε τὸν Χριστὸν Ἰησοῦν τὸν κύριον, ἐν αὐτῷ περιπατεῖτε, 
'''
"7" = '''
:sup:`7` ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῷ καὶ ⸀βεβαιούμενοιτῇ πίστει καθὼς ἐδιδάχθητε, ⸀περισσεύοντεςἐν εὐχαριστίᾳ. 
'''
"8" = '''
:sup:`8` Βλέπετε μή τις ὑμᾶς ἔσται ὁ συλαγωγῶν διὰ τῆς φιλοσοφίας καὶ κενῆς ἀπάτης κατὰ τὴν παράδοσιν τῶν ἀνθρώπων, κατὰ τὰ στοιχεῖα τοῦ κόσμου καὶ οὐ κατὰ Χριστόν· 
'''
"9" = '''
:sup:`9` ὅτι ἐν αὐτῷ κατοικεῖ πᾶν τὸ πλήρωμα τῆς θεότητος σωματικῶς, 
'''
"10" = '''
:sup:`10` καὶ ἐστὲ ἐν αὐτῷ πεπληρωμένοι, ὅς ἐστιν ἡ κεφαλὴ πάσης ἀρχῆς καὶ ἐξουσίας, 
'''
"11" = '''
:sup:`11` ἐν ᾧ καὶ περιετμήθητε περιτομῇ ἀχειροποιήτῳ ἐν τῇ ἀπεκδύσει τοῦ ⸀σώματοςτῆς σαρκός, ἐν τῇ περιτομῇ τοῦ Χριστοῦ, 
'''
"12" = '''
:sup:`12` συνταφέντες αὐτῷ ἐν τῷ ⸀βαπτισμῷ ἐν ᾧ καὶ συνηγέρθητε διὰ τῆς πίστεως τῆς ἐνεργείας τοῦ θεοῦ τοῦ ἐγείραντος αὐτὸν ⸀ἐκνεκρῶν· 
'''
"13" = '''
:sup:`13` καὶ ὑμᾶς νεκροὺς ὄντας ⸀ἐντοῖς παραπτώμασιν καὶ τῇ ἀκροβυστίᾳ τῆς σαρκὸς ὑμῶν, συνεζωοποίησεν ὑμᾶς σὺν αὐτῷ· χαρισάμενος ἡμῖν πάντα τὰ παραπτώματα, 
'''
"14" = '''
:sup:`14` ἐξαλείψας τὸ καθʼ ἡμῶν χειρόγραφον τοῖς δόγμασιν ὃ ἦν ὑπεναντίον ἡμῖν, καὶ αὐτὸ ἦρκεν ἐκ τοῦ μέσου προσηλώσας αὐτὸ τῷ σταυρῷ· 
'''
"15" = '''
:sup:`15` ἀπεκδυσάμενος τὰς ἀρχὰς καὶ τὰς ἐξουσίας ἐδειγμάτισεν ἐν παρρησίᾳ, θριαμβεύσας αὐτοὺς ἐν αὐτῷ. 
'''
"16" = '''
:sup:`16` Μὴ οὖν τις ὑμᾶς κρινέτω ἐν βρώσει ⸀ἢἐν πόσει ἢ ἐν μέρει ἑορτῆς ἢ νουμηνίας ἢ σαββάτων, 
'''
"17" = '''
:sup:`17` ἅ ἐστιν σκιὰ τῶν μελλόντων, τὸ δὲ σῶμα ⸀τοῦΧριστοῦ. 
'''
"18" = '''
:sup:`18` μηδεὶς ὑμᾶς καταβραβευέτω θέλων ἐν ταπεινοφροσύνῃ καὶ θρησκείᾳ τῶν ἀγγέλων, ⸀ἃἑόρακεν ἐμβατεύων, εἰκῇ φυσιούμενος ὑπὸ τοῦ νοὸς τῆς σαρκὸς αὐτοῦ, 
'''
"19" = '''
:sup:`19` καὶ οὐ κρατῶν τὴν κεφαλήν, ἐξ οὗ πᾶν τὸ σῶμα διὰ τῶν ἁφῶν καὶ συνδέσμων ἐπιχορηγούμενον καὶ συμβιβαζόμενον αὔξει τὴν αὔξησιν τοῦ θεοῦ. 
'''
"20" = '''
:sup:`20` Εἰ ἀπεθάνετε σὺν Χριστῷ ἀπὸ τῶν στοιχείων τοῦ κόσμου, τί ὡς ζῶντες ἐν κόσμῳ δογματίζεσθε· 
'''
"21" = '''
:sup:`21` Μὴ ἅψῃ μηδὲ γεύσῃ μηδὲ θίγῃς, 
'''
"22" = '''
:sup:`22` ἅ ἐστιν πάντα εἰς φθορὰν τῇ ἀποχρήσει, κατὰ τὰ ἐντάλματα καὶ διδασκαλίας τῶν ἀνθρώπων; 
'''
"23" = '''
:sup:`23` ἅτινά ἐστιν λόγον μὲν ἔχοντα σοφίας ἐν ἐθελοθρησκίᾳ καὶ ταπεινοφροσύνῃ καὶ ἀφειδίᾳ σώματος, οὐκ ἐν τιμῇ τινι πρὸς πλησμονὴν τῆς σαρκός. 
'''
