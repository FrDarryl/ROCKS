[19]
"1" = '''
:sup:`1` Καὶ εἰσελθὼν διήρχετο τὴν Ἰεριχώ. 
'''
"2" = '''
:sup:`2` καὶ ἰδοὺ ἀνὴρ ὀνόματι ⸀καλούμενοςΖακχαῖος, καὶ αὐτὸςἦν ἀρχιτελώνης καὶ ⸀αὐτὸς πλούσιος· 
'''
"3" = '''
:sup:`3` καὶ ἐζήτει ἰδεῖν τὸν Ἰησοῦν τίς ἐστιν, καὶ οὐκ ἠδύνατο ἀπὸ τοῦ ὄχλου ὅτι τῇ ἡλικίᾳ μικρὸς ἦν. 
'''
"4" = '''
:sup:`4` καὶ προδραμὼν ⸂εἰς τὸ ἔμπροσθεν ἀνέβη ἐπὶ συκομορέαν ἵνα ἴδῃ αὐτόν, ὅτι ἐκείνης ἤμελλεν διέρχεσθαι. 
'''
"5" = '''
:sup:`5` καὶ ὡς ἦλθεν ἐπὶ τὸν τόπον, ἀναβλέψας ὁ ⸀Ἰησοῦςεἶπεν πρὸς αὐτόν· Ζακχαῖε, σπεύσας κατάβηθι, σήμερον γὰρ ἐν τῷ οἴκῳ σου δεῖ με μεῖναι. 
'''
"6" = '''
:sup:`6` καὶ σπεύσας κατέβη, καὶ ὑπεδέξατο αὐτὸν χαίρων. 
'''
"7" = '''
:sup:`7` καὶ ἰδόντες πάντες διεγόγγυζον λέγοντες ὅτι Παρὰ ἁμαρτωλῷ ἀνδρὶ εἰσῆλθεν καταλῦσαι. 
'''
"8" = '''
:sup:`8` σταθεὶς δὲ Ζακχαῖος εἶπεν πρὸς τὸν κύριον· Ἰδοὺ τὰ ⸀ἡμίσιά⸂μου τῶν ὑπαρχόντων, κύριε, ⸂τοῖς πτωχοῖς δίδωμι, καὶ εἴ τινός τι ἐσυκοφάντησα ἀποδίδωμι τετραπλοῦν. 
'''
"9" = '''
:sup:`9` εἶπεν δὲ πρὸς αὐτὸν ὁ Ἰησοῦς ὅτι Σήμερον σωτηρία τῷ οἴκῳ τούτῳ ἐγένετο, καθότι καὶ αὐτὸς υἱὸς Ἀβραάμ ἐστιν· 
'''
"10" = '''
:sup:`10` ἦλθεν γὰρ ὁ υἱὸς τοῦ ἀνθρώπου ζητῆσαι καὶ σῶσαι τὸ ἀπολωλός. 
'''
"11" = '''
:sup:`11` Ἀκουόντων δὲ αὐτῶν ταῦτα προσθεὶς εἶπεν παραβολὴν διὰ τὸ ἐγγὺς ⸂εἶναι Ἰερουσαλὴμ αὐτὸν καὶ δοκεῖν αὐτοὺς ὅτι παραχρῆμα μέλλει ἡ βασιλεία τοῦ θεοῦ ἀναφαίνεσθαι· 
'''
"12" = '''
:sup:`12` εἶπεν οὖν· Ἄνθρωπός τις εὐγενὴς ἐπορεύθη εἰς χώραν μακρὰν λαβεῖν ἑαυτῷ βασιλείαν καὶ ὑποστρέψαι. 
'''
"13" = '''
:sup:`13` καλέσας δὲ δέκα δούλους ἑαυτοῦ ἔδωκεν αὐτοῖς δέκα μνᾶς καὶ εἶπεν πρὸς αὐτούς· ⸀Πραγματεύσασθε⸂ἐν ᾧ ἔρχομαι. 
'''
"14" = '''
:sup:`14` οἱ δὲ πολῖται αὐτοῦ ἐμίσουν αὐτόν, καὶ ἀπέστειλαν πρεσβείαν ὀπίσω αὐτοῦ λέγοντες· Οὐ θέλομεν τοῦτον βασιλεῦσαι ἐφʼ ἡμᾶς. 
'''
"15" = '''
:sup:`15` καὶ ἐγένετο ἐν τῷ ἐπανελθεῖν αὐτὸν λαβόντα τὴν βασιλείαν καὶ εἶπεν φωνηθῆναι αὐτῷ τοὺς δούλους τούτους οἷς ⸀δεδώκειτὸ ἀργύριον, ἵνα ⸀γνοῖτί ⸀διεπραγματεύσαντο 
'''
"16" = '''
:sup:`16` παρεγένετο δὲ ὁ πρῶτος λέγων· Κύριε, ἡ μνᾶ σου ⸂δέκα προσηργάσατο μνᾶς. 
'''
"17" = '''
:sup:`17` καὶ εἶπεν αὐτῷ· ⸀Εὖγε ἀγαθὲ δοῦλε, ὅτι ἐν ἐλαχίστῳ πιστὸς ἐγένου, ἴσθι ἐξουσίαν ἔχων ἐπάνω δέκα πόλεων. 
'''
"18" = '''
:sup:`18` καὶ ἦλθεν ὁ δεύτερος λέγων· ⸂Ἡ μνᾶ σου, κύριε⸃, ἐποίησεν πέντε μνᾶς. 
'''
"19" = '''
:sup:`19` εἶπεν δὲ καὶ τούτῳ· Καὶ σὺ ⸂ἐπάνω γίνου πέντε πόλεων. 
'''
"20" = '''
:sup:`20` καὶ ⸀ὁἕτερος ἦλθεν λέγων· Κύριε, ἰδοὺ ἡ μνᾶ σου ἣν εἶχον ἀποκειμένην ἐν σουδαρίῳ· 
'''
"21" = '''
:sup:`21` ἐφοβούμην γάρ σε ὅτι ἄνθρωπος αὐστηρὸς εἶ, αἴρεις ὃ οὐκ ἔθηκας καὶ θερίζεις ὃ οὐκ ἔσπειρας. 
'''
"22" = '''
:sup:`22` ⸀λέγειαὐτῷ· Ἐκ τοῦ στόματός σου κρίνω σε, πονηρὲ δοῦλε· ᾔδεις ὅτι ἐγὼ ἄνθρωπος αὐστηρός εἰμι, αἴρων ὃ οὐκ ἔθηκα καὶ θερίζων ὃ οὐκ ἔσπειρα; 
'''
"23" = '''
:sup:`23` καὶ διὰ τί οὐκ ἔδωκάς ⸂μου τὸ ἀργύριον ἐπὶ τράπεζαν; κἀγὼ ἐλθὼν σὺν τόκῳ ἂν ⸂αὐτὸ ἔπραξα. 
'''
"24" = '''
:sup:`24` καὶ τοῖς παρεστῶσιν εἶπεν· Ἄρατε ἀπʼ αὐτοῦ τὴν μνᾶν καὶ δότε τῷ τὰς δέκα μνᾶς ἔχοντι— 
'''
"25" = '''
:sup:`25` καὶ εἶπαν αὐτῷ· Κύριε, ἔχει δέκα μνᾶς— 
'''
"26" = '''
:sup:`26` ⸀λέγωὑμῖν ὅτι παντὶ τῷ ἔχοντι δοθήσεται, ἀπὸ δὲ τοῦ μὴ ἔχοντος καὶ ὃ ἔχει ⸀ἀρθήσεται. 
'''
"27" = '''
:sup:`27` πλὴν τοὺς ἐχθρούς μου ⸀τούτουςτοὺς μὴ θελήσαντάς με βασιλεῦσαι ἐπʼ αὐτοὺςἀγάγετε ὧδε καὶ κατασφάξατε ⸀αὐτοὺς ἔμπροσθέν μου. 
'''
"28" = '''
:sup:`28` Καὶ εἰπὼν ταῦτα ἐπορεύετο ἔμπροσθεν ἀναβαίνων εἰς Ἱεροσόλυμα. 
'''
"29" = '''
:sup:`29` Καὶ ἐγένετο ὡς ἤγγισεν εἰς Βηθφαγὴ καὶ Βηθανίαν πρὸς τὸ ὄρος τὸ καλούμενον Ἐλαιῶν, ἀπέστειλεν δύο τῶν ⸀μαθητῶν 
'''
"30" = '''
:sup:`30` ⸀λέγων Ὑπάγετε εἰς τὴν κατέναντι κώμην, ἐν ᾗ εἰσπορευόμενοι εὑρήσετε πῶλον δεδεμένον, ἐφʼ ὃν οὐδεὶς πώποτε ἀνθρώπων ἐκάθισεν, ⸀καὶλύσαντες αὐτὸν ἀγάγετε. 
'''
"31" = '''
:sup:`31` καὶ ἐάν τις ὑμᾶς ἐρωτᾷ· Διὰ τί λύετε; οὕτως ⸀ἐρεῖτεὅτι Ὁ κύριος αὐτοῦ χρείαν ἔχει. 
'''
"32" = '''
:sup:`32` ἀπελθόντες δὲ οἱ ἀπεσταλμένοι εὗρον καθὼς εἶπεν αὐτοῖς. 
'''
"33" = '''
:sup:`33` λυόντων δὲ αὐτῶν τὸν πῶλον εἶπαν οἱ κύριοι αὐτοῦ πρὸς αὐτούς· Τί λύετε τὸν πῶλον; 
'''
"34" = '''
:sup:`34` οἱ δὲ εἶπαν ⸀ὅτιὉ κύριος αὐτοῦ χρείαν ἔχει. 
'''
"35" = '''
:sup:`35` καὶ ἤγαγον αὐτὸν πρὸς τὸν Ἰησοῦν, καὶ ἐπιρίψαντες ⸀αὐτῶντὰ ἱμάτια ἐπὶ τὸν πῶλον ἐπεβίβασαν τὸν Ἰησοῦν· 
'''
"36" = '''
:sup:`36` πορευομένου δὲ αὐτοῦ ὑπεστρώννυον τὰ ἱμάτια ⸀ἑαυτῶνἐν τῇ ὁδῷ. 
'''
"37" = '''
:sup:`37` ἐγγίζοντος δὲ αὐτοῦ ἤδη πρὸς τῇ καταβάσει τοῦ Ὄρους τῶν Ἐλαιῶν ἤρξαντο ἅπαν τὸ πλῆθος τῶν μαθητῶν χαίροντες αἰνεῖν τὸν θεὸν φωνῇ μεγάλῃ περὶ ⸀πασῶνὧν εἶδον δυνάμεων, 
'''
"38" = '''
:sup:`38` λέγοντες· Εὐλογημένος ὁ ἐρχόμενος ⸀βασιλεὺςἐν ὀνόματι κυρίου· ⸂ἐν οὐρανῷ εἰρήνη καὶ δόξα ἐν ὑψίστοις. 
'''
"39" = '''
:sup:`39` καί τινες τῶν Φαρισαίων ἀπὸ τοῦ ὄχλου εἶπαν πρὸς αὐτόν· Διδάσκαλε, ἐπιτίμησον τοῖς μαθηταῖς σου. 
'''
"40" = '''
:sup:`40` καὶ ἀποκριθεὶς ⸀εἶπεν Λέγω ὑμῖν, ⸀ὅτιἐὰν οὗτοι ⸀σιωπήσουσιν οἱ λίθοι ⸀κράξουσιν 
'''
"41" = '''
:sup:`41` Καὶ ὡς ἤγγισεν, ἰδὼν τὴν πόλιν ἔκλαυσεν ἐπʼ ⸀αὐτήν 
'''
"42" = '''
:sup:`42` λέγων ὅτι Εἰ ἔγνως ⸂ἐν τῇ ἡμέρᾳ ταύτῃ καὶ σὺ τὰ πρὸς ⸀εἰρήνην νῦν δὲ ἐκρύβη ἀπὸ ὀφθαλμῶν σου. 
'''
"43" = '''
:sup:`43` ὅτι ἥξουσιν ἡμέραι ἐπὶ σὲ καὶ ⸀παρεμβαλοῦσινοἱ ἐχθροί σου χάρακά σοι καὶ περικυκλώσουσίν σε καὶ συνέξουσίν σε πάντοθεν, 
'''
"44" = '''
:sup:`44` καὶ ἐδαφιοῦσίν σε καὶ τὰ τέκνα σου ἐν σοί, καὶ οὐκ ἀφήσουσιν ⸂λίθον ἐπὶ λίθον ἐν σοί, ἀνθʼ ὧν οὐκ ἔγνως τὸν καιρὸν τῆς ἐπισκοπῆς σου. 
'''
"45" = '''
:sup:`45` Καὶ εἰσελθὼν εἰς τὸ ἱερὸν ἤρξατο ἐκβάλλειν τοὺς ⸀πωλοῦντας 
'''
"46" = '''
:sup:`46` λέγων αὐτοῖς· Γέγραπται· ⸂Καὶ ἔσται ὁ οἶκός μου οἶκος ⸀προσευχῆς ὑμεῖς δὲ αὐτὸν ἐποιήσατε σπήλαιον λῃστῶν. 
'''
"47" = '''
:sup:`47` Καὶ ἦν διδάσκων τὸ καθʼ ἡμέραν ἐν τῷ ἱερῷ· οἱ δὲ ἀρχιερεῖς καὶ οἱ γραμματεῖς ἐζήτουν αὐτὸν ἀπολέσαι καὶ οἱ πρῶτοι τοῦ λαοῦ, 
'''
"48" = '''
:sup:`48` καὶ οὐχ ⸀εὕρισκοντὸ τί ποιήσωσιν, ὁ λαὸς γὰρ ἅπας ἐξεκρέματο αὐτοῦ ἀκούων. 
'''
