[115]
"1" = '''
:sup:`1` I have believed, therefore have I spoken; but I have been humbled exceedingly. 
'''
"2" = '''
:sup:`2` I said in my excess: Every man is a liar. 
'''
"3" = '''
:sup:`3` What shall I render to the Lord, for all the things he hath rendered unto me? 
'''
"4" = '''
:sup:`4` I will take the chalice of salvation; and I will call upon the name of the Lord. 
'''
"5" = '''
:sup:`5` I will pay my vows to the Lord before all his people: 
'''
"6" = '''
:sup:`6` Precious in the sight of the Lord is the death of his saints. 
'''
"7" = '''
:sup:`7` O Lord, for I am thy servant: I am thy servant, and the son of thy handmaid. Thou hast broken my bonds: 
'''
"8" = '''
:sup:`8` I will sacrifice to thee the sacrifice of praise, and I will call upon the name of the Lord. 
'''
"9" = '''
:sup:`9` I will pay my vows to the Lord in the sight of all his people: 
'''
"10" = '''
:sup:`10` In the courts of the house of the Lord, in the midst of thee, O Jerusalem. 
'''
