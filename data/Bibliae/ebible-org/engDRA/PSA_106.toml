[106]
"1" = '''
:sup:`1` Give glory to the Lord, for he is good: for his mercy endureth for ever. 
'''
"2" = '''
:sup:`2` Let them say so that have been redeemed by the Lord, whom he hath redeemed from the hand of the enemy: and gathered out of the countries. 
'''
"3" = '''
:sup:`3` From the rising and the setting of the sun, from the north and from the sea. 
'''
"4" = '''
:sup:`4` They wandered in a wilderness, in a place without water: they found not the way of a city for their habitation. 
'''
"5" = '''
:sup:`5` They were hungry and thirsty: their soul fainted in them. 
'''
"6" = '''
:sup:`6` And they cried to the Lord in their tribulation: and he delivered them out of their distresses. 
'''
"7" = '''
:sup:`7` And he led them into the right way: that they might go to a city of habitation. 
'''
"8" = '''
:sup:`8` Let the mercies of the Lord give glory to him: and his wonderful works to the children of men. 
'''
"9" = '''
:sup:`9` For he hath satisfied the empty soul, and hath filled the hungry soul with good things. 
'''
"10" = '''
:sup:`10` Such as sat in darkness and in the shadow of death: bound in want and in iron. 
'''
"11" = '''
:sup:`11` Because they had exasperated the words of God: and provoked the counsel of the most High: 
'''
"12" = '''
:sup:`12` And their heart was humbled with labours: they were weakened, and their was none to help them. 
'''
"13" = '''
:sup:`13` Then they cried to the Lord in their affliction: and he delivered them out of their distresses. 
'''
"14" = '''
:sup:`14` And he brought them out of darkness, and the shadow of death; and broke their bonds in sunder. 
'''
"15" = '''
:sup:`15` Let the mercies of the Lord give glory to him, and his wonderful works to the children of men. 
'''
"16" = '''
:sup:`16` Because he hath broken gates of brass, and burst the iron bars. 
'''
"17" = '''
:sup:`17` He took them out of the way of their iniquity: for they were brought low for their injustices. 
'''
"18" = '''
:sup:`18` Their soul abhorred all manner of meat: and they drew nigh even to the gates of death. 
'''
"19" = '''
:sup:`19` And they cried to the Lord in their affliction: and he delivered them out of their distresses. 
'''
"20" = '''
:sup:`20` He sent his word, and healed them: and delivered them from their destructions. 
'''
"21" = '''
:sup:`21` Let the mercies of the Lord give glory to him: and his wonderful works to the children of men. 
'''
"22" = '''
:sup:`22` And let them sacrifice the sacrifice of praise: and declare his works with joy. 
'''
"23" = '''
:sup:`23` They that go down to the sea in ships, doing business in the great waters: 
'''
"24" = '''
:sup:`24` These have seen the works of the Lord, and his wonders in the deep. 
'''
"25" = '''
:sup:`25` He said the word, and there arose a storm of wind: and the waves thereof were lifted up. 
'''
"26" = '''
:sup:`26` They mount up to the heavens, and they go down to the depths: their soul pined away with evils. 
'''
"27" = '''
:sup:`27` They were troubled, and reeled like a drunken man; and all their wisdom was swallowed up. 
'''
"28" = '''
:sup:`28` And they cried to the Lord in their affliction: and he brought them out of their distresses. 
'''
"29" = '''
:sup:`29` And he turned the storm into a breeze: and its waves were still. 
'''
"30" = '''
:sup:`30` And they rejoiced because they were still: and he brought them to the haven which they wished for. 
'''
"31" = '''
:sup:`31` Let the mercies of the Lord give glory to him, and his wonderful works to the children of men. 
'''
"32" = '''
:sup:`32` And let them exalt him in the church of the people: and praise him in the chair of the ancients. 
'''
"33" = '''
:sup:`33` He hath turned rivers into a wilderness: and the sources of water into dry ground: 
'''
"34" = '''
:sup:`34` A fruitful land into barrenness, for the wickedness of them that dwell therein. 
'''
"35" = '''
:sup:`35` He hath turned a wilderness into pools of water, and a dry land into water springs. 
'''
"36" = '''
:sup:`36` And hath placed there the hungry; and they made a city for their habitation. 
'''
"37" = '''
:sup:`37` And they sowed fields, and planted vineyards: and they yielded fruit of birth. 
'''
"38" = '''
:sup:`38` And he blessed them, and they were multiplied exceedingly: and their cattle he suffered not to decrease. 
'''
"39" = '''
:sup:`39` Then they were brought to be few: and they were afflicted through the trouble of evils and sorrow. 
'''
"40" = '''
:sup:`40` Contempt was poured forth upon their princes: and he caused them to wander where there was no passing, and out of the way. 
'''
"41" = '''
:sup:`41` And he helped the poor out of poverty: and made him families like a flock of sheep. 
'''
"42" = '''
:sup:`42` The just shall see, and shall rejoice, and all iniquity shall stop their mouth. 
'''
"43" = '''
:sup:`43` Who is wise, and will keep these things: and will understand the mercies of the Lord? 
'''
