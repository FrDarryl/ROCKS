[119]
"1" = '''
:sup:`1` In my trouble I cried to the Lord: and he heard me. 
'''
"2" = '''
:sup:`2` O Lord, deliver my soul from wicked lips, and a deceitful tongue. 
'''
"3" = '''
:sup:`3` What shall be given to thee, or what shall be added to thee, to a deceitful tongue. 
'''
"4" = '''
:sup:`4` The sharp arrows of the mighty, with coals that lay waste. 
'''
"5" = '''
:sup:`5` Woe is me, that my sojourning is prolonged! I have dwelt with the inhabitants of cedar: 
'''
"6" = '''
:sup:`6` My soul hath been long a sojourner. 
'''
"7" = '''
:sup:`7` With them that hate peace I was peaceable: when I spoke to them they fought against me without cause. 
'''
