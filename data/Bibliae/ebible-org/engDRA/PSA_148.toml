[148]
"1" = '''
:sup:`1` Praise ye the Lord from the heavens: praise ye him in the high places. 
'''
"2" = '''
:sup:`2` Praise ye him, all his angels: praise ye him, all his hosts. 
'''
"3" = '''
:sup:`3` Praise ye him, O sun and moon: praise him, all ye stars and light. 
'''
"4" = '''
:sup:`4` Praise him, ye heavens of heavens: and let all the waters that are above the heavens 
'''
"5" = '''
:sup:`5` Praise the name of the Lord. For he spoke, and they were made: he commanded, and they were created. 
'''
"6" = '''
:sup:`6` He hath established them for ever, and for ages of ages: he hath made a decree, and it shall not pass away. 
'''
"7" = '''
:sup:`7` Praise the Lord from the earth, ye dragons, and all ye deeps: 
'''
"8" = '''
:sup:`8` Fire, hail, snow, ice, stormy winds which fulfill his word: 
'''
"9" = '''
:sup:`9` Mountains and all hills, fruitful trees and all cedars: 
'''
"10" = '''
:sup:`10` Beasts and all cattle: serpents and feathered fowls: 
'''
"11" = '''
:sup:`11` Kings of the earth and all people: princes and all judges of the earth: 
'''
"12" = '''
:sup:`12` Young men and maidens: let the old with the younger, praise the name of the Lord: 
'''
"13" = '''
:sup:`13` For his name alone is exalted. 
'''
"14" = '''
:sup:`14` The praise of him is above heaven and earth: and he hath exalted the horn of his people. A hymn to all his saints: to the children of Israel, a people approaching to him. Alleluia. 
'''
