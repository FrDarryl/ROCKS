[1]
"1" = '''
:sup:`1` And the Lord spoke to Moses in the desert of Sinai in the tabernacle of the covenant, the first day of the second month, the second year of their going out of Egypt, saying: 
'''
"2" = '''
:sup:`2` Take the sum of all the congregation of the children of Israel by their families, and houses, and the names of every one, as many as are of the male sex, 
'''
"3" = '''
:sup:`3` From twenty years old and upwards, of all the men of Israel fit for war, and you shall number them by their troops, thou and Aaron. 
'''
"4" = '''
:sup:`4` And there shall be with you the princes of the tribes, and of the houses in their kindreds, 
'''
"5" = '''
:sup:`5` Whose names are these: Of Ruben, Elisur the son of Sedeur. 
'''
"6" = '''
:sup:`6` Of Simeon, Salamiel the son of Surisaddai. 
'''
"7" = '''
:sup:`7` Of Juda, Nahasson the son of Aminadab. 
'''
"8" = '''
:sup:`8` Of Issachar, Nathanael the son of Suar. 
'''
"9" = '''
:sup:`9` Of Zabulon, Eliab the son of Helon. 
'''
"10" = '''
:sup:`10` And of the sons of Joseph: of Ephraim, Elisama the son of Ammiud: of Manasses, Gamaliel the son of Phadassur. 
'''
"11" = '''
:sup:`11` Of Benjamin, Abidan the son of Gedeon. 
'''
"12" = '''
:sup:`12` Of Dan, Ahiezer the son of Ammisaddai. 
'''
"13" = '''
:sup:`13` Of Aser, Phegiel the son of Ochran. 
'''
"14" = '''
:sup:`14` Of Gad, Eliasaph the son of Duel. 
'''
"15" = '''
:sup:`15` Of Nephtali, Ahira the son of Enan. 
'''
"16" = '''
:sup:`16` These are the most noble princes of the multitude by their tribes and kindreds, and the chiefs of the army of Israel: 
'''
"17" = '''
:sup:`17` Whom Moses and Aaron took with all the multitude of the common people: 
'''
"18" = '''
:sup:`18` And assembled them on the first day of the second month, reckoning them up by the kindreds, and houses, and families, and heads, and names of every one from twenty years old and upward, 
'''
"19" = '''
:sup:`19` As the Lord had commanded Moses. And they were numbered in the desert of Sinai. 
'''
"20" = '''
:sup:`20` Of Ruben the eldest son of Israel, by their generations and families and houses and names of every head, all that were of the male sex, from twenty years old and upward, that were able to go forth to war, 
'''
"21" = '''
:sup:`21` Were forty-six thousand five hundred. 
'''
"22" = '''
:sup:`22` Of the sons of Simeon by their generations and families, and houses of their kindreds, were reckoned up by the names and heads of every one, all that were of the male sex, from twenty years old and upward, that were able to go forth to war, 
'''
"23" = '''
:sup:`23` Fifty-nine thousand three hundred. 
'''
"24" = '''
:sup:`24` Of the sons of Gad, by their generations and families and houses of their kindreds were reckoned up by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"25" = '''
:sup:`25` Forty-five thousand six hundred and fifty. 
'''
"26" = '''
:sup:`26` Of the sons of Juda, by their generations and families and houses of their kindreds, by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"27" = '''
:sup:`27` Were reckoned up seventy-four thousand six hundred. 
'''
"28" = '''
:sup:`28` Of the sons of Issachar, by their generations and families and houses of their kindreds, by the names of every one from twenty years old and upward, all that could go forth to war, 
'''
"29" = '''
:sup:`29` Were reckoned up fifty-four thousand four hundred. 
'''
"30" = '''
:sup:`30` Of the sons of Zabulon, by the generations and families and houses of their kindreds, were reckoned up by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"31" = '''
:sup:`31` Fifty-seven thousand four hundred. 
'''
"32" = '''
:sup:`32` Of the sons of Joseph, namely, of the sons of Ephraim, by the generations and families and houses of their kindreds, were reckoned up by the names of every one, from twenty years old and upward, all that were able to go forth to war, 
'''
"33" = '''
:sup:`33` Forty thousand five hundred. 
'''
"34" = '''
:sup:`34` Moreover of the sons of Manasses, by the generations and families and houses of their kindreds, were reckoned up by the names of every one from twenty years old and upward, all that could go forth to war, 
'''
"35" = '''
:sup:`35` Thirty-two thousand two hundred. 
'''
"36" = '''
:sup:`36` Of the sons of Benjamin, by their generations and families and houses of their kindreds, were reckoned up by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"37" = '''
:sup:`37` Thirty-five thousand four hundred. 
'''
"38" = '''
:sup:`38` Of the sons of Dan, by their generations and families and houses of their kindreds, were reckoned up by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"39" = '''
:sup:`39` Sixty-two thousand seven hundred. 
'''
"40" = '''
:sup:`40` Of the sons of Aser, by their generations and families and houses of their kindreds, were reckoned up by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"41" = '''
:sup:`41` Forty-one thousand and five hundred. 
'''
"42" = '''
:sup:`42` Of the sons of Nephtali, by their generations and families and houses of their kindreds, were reckoned up by the names of every one from twenty years old and upward, all that were able to go forth to war, 
'''
"43" = '''
:sup:`43` Fifty-three thousand four hundred. 
'''
"44" = '''
:sup:`44` These era they who were numbered by Moses and Aaron, and the twelve princes of Israel, every one by the houses of their kindreds. 
'''
"45" = '''
:sup:`45` And the whole number of the children of Israel by their houses and families, from twenty years old and upward, that were able to go to war, 
'''
"46" = '''
:sup:`46` Were six hundred and three thousand five hundred and fifty men. 
'''
"47" = '''
:sup:`47` But the Levites in the tribes of their families were not numbered with them. 
'''
"48" = '''
:sup:`48` And the Lord spoke to Moses, saying: 
'''
"49" = '''
:sup:`49` Number not the tribe of Levi, neither shalt thou put down the sum of them with the children of Israel: 
'''
"50" = '''
:sup:`50` But appoint them over the tabernacle of the testimony, and all the vessels thereof, and whatsoever pertaineth to the ceremonies. They shall carry the tabernacle and all the furniture thereof: and they shall minister, and shall encamp round about the tabernacle. 
'''
"51" = '''
:sup:`51` When you are to go forward, the Levites shall take down the tabernacle: when you are to camp, they shall set it up. What stranger soever cometh to it, shall be slain. 
'''
"52" = '''
:sup:`52` And the children of Israel shall camp every man by his troops and bands and army. 
'''
"53" = '''
:sup:`53` But the Levites shall pitch their tents round about the tabernacle, lest there come indignation upon the multitude of the children of Israel, and they shall keep watch, and guard the tabernacle of the testimony. 
'''
"54" = '''
:sup:`54` And the children of Israel did according to all things which the Lord had commanded Moses. 
'''
