[60]
"1" = '''
:sup:`1` Unto the end, in hymns, for David. 
'''
"2" = '''
:sup:`2` Hear, O God, my supplication: be attentive to my prayer, 
'''
"3" = '''
:sup:`3` To thee have I cried from the ends of the earth: when my heart was in anguish, thou hast exalted me on a rock. Thou hast conducted me; 
'''
"4" = '''
:sup:`4` For thou hast been my hope; a tower of strength against the face of the enemy. 
'''
"5" = '''
:sup:`5` In thy tabernacle I shall dwell for ever: I shall be protected under the covert of thy wings. 
'''
"6" = '''
:sup:`6` For thou, my God, hast heard my prayer: thou hast given an inheritance to them that fear thy name. 
'''
"7" = '''
:sup:`7` Thou wilt add days to the days of the king: his years even to generation and generation. 
'''
"8" = '''
:sup:`8` He abideth for ever in the sight of God: his mercy and truth who shall search? 
'''
"9" = '''
:sup:`9` So will I sing a psalm to thy name for ever and ever: that I may pay my vows from day to day. 
'''
