[150]
"1" = '''
:sup:`1` Praise ye the Lord in his holy places: praise ye him in the firmament of his power. 
'''
"2" = '''
:sup:`2` Praise ye him for his mighty acts: praise ye him according to the multitude of his greatness. 
'''
"3" = '''
:sup:`3` Praise him with sound of trumpet: praise him with psaltery and harp. 
'''
"4" = '''
:sup:`4` Praise him with timbrel and choir: praise him with strings and organs. 
'''
"5" = '''
:sup:`5` Praise him on high sounding cymbals: praise him on cymbals of joy: 
'''
"6" = '''
:sup:`6` let every spirit praise the Lord. Alleluia. 
'''
