[10]
"1" = '''
:sup:`1` These are the generations of the sons of Noe: Sem, Cham, and Japheth: and unto them sons were born after the flood. 
'''
"2" = '''
:sup:`2` The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Thubal, and Mosoch, and Thiras. 
'''
"3" = '''
:sup:`3` And the sons of Gomer: Ascenez and Riphath and Thogorma. 
'''
"4" = '''
:sup:`4` And the sons of Javan: Elisa and Tharsis, Cetthim and Dodanim. 
'''
"5" = '''
:sup:`5` By these were divided the islands of the Gentiles in their lands, every one according to his tongue and their families in their nations. 
'''
"6" = '''
:sup:`6` And the sons of Cham: Chus, and Mesram, and Phuth, and Chanaan. 
'''
"7" = '''
:sup:`7` And the sons of Chus: Saba, and Hevila, and Sabatha, and Regma, and Sabatacha. The sons of Regma: Saba and Dadan. 
'''
"8" = '''
:sup:`8` Now Chus begot Nemrod: he began to be mighty on the earth. 
'''
"9" = '''
:sup:`9` And he was a stout hunter before the Lord. Hence came a proverb: Even as Nemrod the stout hunter before the Lord. 
'''
"10" = '''
:sup:`10` And the beginning of his kingdom was Babylon, and Arach, and Achad, and Chalanne in the land of Sennaar. 
'''
"11" = '''
:sup:`11` Out of that land came forth Assur, and built Ninive, and the streets of the city, and Chale. 
'''
"12" = '''
:sup:`12` Resen also between Ninive and Chale: this is the great city. 
'''
"13" = '''
:sup:`13` And Mesraim begot Ludim, and Anamim, and Laabim, Nepthuim, 
'''
"14" = '''
:sup:`14` And Phetrusim, and Chasluim; of whom came forth the Philistines, and the Capthorim. 
'''
"15" = '''
:sup:`15` And Chanaan begot Sidon, his firstborn, the Hethite, 
'''
"16" = '''
:sup:`16` And the Jebusite, and the Amorrhite, and the Gergesite, 
'''
"17" = '''
:sup:`17` The Hevite and the Aracite: the Sinite, 
'''
"18" = '''
:sup:`18` And the Aradian, the Samarite, and the Hamathite: and afterwards the families of the Chanaanites were spread abroad. 
'''
"19" = '''
:sup:`19` And the limits of Chanaan were from Sidon as one comes to Gerara even to Gaza, until thou enter Sodom and Gomorrha, and Adama, and Seboim even to Lesa. 
'''
"20" = '''
:sup:`20` These are the children of Cham in their kindreds, and tongues, and generations, and lands, and nations. 
'''
"21" = '''
:sup:`21` Of Sem also, the father of all the children of Heber, the elder brother of Japheth, sons were born. 
'''
"22" = '''
:sup:`22` The sons of Sem: Elam and Assur, and Arphaxad, and Lud, and Aram. 
'''
"23" = '''
:sup:`23` The sons of Aram: Us and Hull, and Gether, and Mess. 
'''
"24" = '''
:sup:`24` But Arphaxad begot Sale, of whom was born Heber. 
'''
"25" = '''
:sup:`25` And to Heber were born two sons: the name of the one was Phaleg, because in his days the earth was divided: and his brotherâ€™s name Jectan. 
'''
"26" = '''
:sup:`26` Which Jectan begot Elmodad, and Saleph, and Asarmoth, Jare, 
'''
"27" = '''
:sup:`27` And Aduram, and Uzal, and Decla, 
'''
"28" = '''
:sup:`28` And Ebal, and Abimael, Saba, 
'''
"29" = '''
:sup:`29` And Ophir, and Hevila, and Jobab. All these were the sons of Jectan. 
'''
"30" = '''
:sup:`30` And their dwelling was from Messa as we go on as far as Sephar, a mountain in the east. 
'''
"31" = '''
:sup:`31` These are the children of Sem according to their kindreds and tongues, and countries in their nations. 
'''
"32" = '''
:sup:`32` These are the families of Noe, according to their peoples and nations. By these were the nations divided on the earth after the flood. 
'''
