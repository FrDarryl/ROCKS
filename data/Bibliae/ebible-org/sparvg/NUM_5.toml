[5]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Manda a los hijos de Israel que echen del campamento a todo leproso, y a todos los que padecen flujo de semen, y a todo contaminado sobre muerto: 
'''
"3" = '''
:sup:`3` Así hombres como mujeres echaréis, fuera del campamento los echaréis; para que no contaminen el campamento de aquellos entre los cuales yo habito. 
'''
"4" = '''
:sup:`4` Y así lo hicieron los hijos de Israel, y los echaron fuera del campamento; como Jehová había dicho a Moisés, así lo hicieron los hijos de Israel. 
'''
"5" = '''
:sup:`5` Y Jehová habló a Moisés, diciendo: 
'''
"6" = '''
:sup:`6` Habla a los hijos de Israel: El hombre o la mujer que cometiere alguno de todos los pecados de los hombres, haciendo prevaricación contra Jehová, y delinquiere aquella persona; 
'''
"7" = '''
:sup:`7` confesarán su pecado que cometieron, y compensarán su ofensa enteramente, y añadirán la quinta parte sobre ello, y lo darán a aquél contra quien pecaron. 
'''
"8" = '''
:sup:`8` Y si aquel hombre no tuviere pariente al cual sea resarcida la ofensa, se dará la indemnización del agravio a Jehová, al sacerdote, a más del carnero de las expiaciones, con el cual hará expiación por él. 
'''
"9" = '''
:sup:`9` Y toda ofrenda de todas las cosas santas que los hijos de Israel presentaren al sacerdote, suya será. 
'''
"10" = '''
:sup:`10` Y lo santificado de cualquiera será suyo; asimismo lo que cualquiera diere al sacerdote, suyo será. 
'''
"11" = '''
:sup:`11` Y Jehová habló a Moisés, diciendo: 
'''
"12" = '''
:sup:`12` Habla a los hijos de Israel, y diles: Si la esposa de alguno se descarriare e hiciere traición contra él, 
'''
"13" = '''
:sup:`13` y alguno hubiere tenido relación carnal con ella, y su marido no lo hubiese visto por haberse ella amancillado ocultamente, y no hubiere testigo contra ella, ni ella hubiere sido tomada en el acto; 
'''
"14" = '''
:sup:`14` si el espíritu de celos viniere sobre él, y tuviere celos de su esposa, habiéndose ella amancillado; o si el espíritu de celo viniere sobre él, y tuviere celos de su esposa, no habiéndose ella amancillado; 
'''
"15" = '''
:sup:`15` entonces el marido traerá su esposa al sacerdote, y traerá su ofrenda con ella, la décima de un efa de harina de cebada; no derramará aceite sobre ella, ni pondrá sobre ella incienso; porque es una ofrenda de celos, una ofrenda memorial, que trae a la memoria el pecado. 
'''
"16" = '''
:sup:`16` Y el sacerdote hará que ella se acerque, y la pondrá delante de Jehová. 
'''
"17" = '''
:sup:`17` Luego el sacerdote tomará agua santa en un vaso de barro; y el sacerdote tomará del polvo que hubiere en el suelo del tabernáculo, y lo echará en el agua. 
'''
"18" = '''
:sup:`18` Y el sacerdote hará que la mujer esté en pie delante de Jehová, y descubrirá la cabeza de la mujer, y le pondrá en las manos la ofrenda memorial, que es la ofrenda de celos; y el sacerdote tendrá en su mano el agua amarga que causa la maldición. 
'''
"19" = '''
:sup:`19` Y el sacerdote la conjurará, y le dirá: Si ningún hombre se ha acostado contigo, y si no te has descarriado de tu marido a inmundicia, libre seas de esta agua amarga que causa la maldición; 
'''
"20" = '''
:sup:`20` mas si te has descarriado de tu marido, y te has amancillado, y algún hombre se ha acostado contigo, fuera de tu marido 
'''
"21" = '''
:sup:`21` (El sacerdote conjurará a la mujer con juramento de maldición, y dirá a la mujer): Jehová te haga maldición y conjura en medio de tu pueblo, cuando Jehová haga que tu muslo se pudra, y que tu vientre se hinche; 
'''
"22" = '''
:sup:`22` y esta agua que causa la maldición entrará en tus entrañas, y hará que tu vientre se hinche y que se pudra tu muslo. Y la mujer dirá: Amén, amén. 
'''
"23" = '''
:sup:`23` Y el sacerdote escribirá estas maldiciones en un libro, y las borrará con las aguas amargas; 
'''
"24" = '''
:sup:`24` y dará a beber a la mujer el agua amarga que causa la maldición; y el agua que causa la maldición entrará en ella y será amarga. 
'''
"25" = '''
:sup:`25` Después tomará el sacerdote de la mano de la mujer la ofrenda de los celos, y la mecerá delante de Jehová, y la ofrecerá delante del altar. 
'''
"26" = '''
:sup:`26` Y el sacerdote tomará un puñado de la ofrenda en memoria de ella, y lo quemará sobre el altar, y después hará que la mujer beba el agua. 
'''
"27" = '''
:sup:`27` Y cuando él la haya hecho beber el agua, sucederá que si ella está contaminada y ha cometido traición contra su marido, el agua que causa la maldición entrará en ella y se volverá amarga y su vientre se hinchará, y su muslo se pudrirá, y la mujer será una maldición entre su pueblo. 
'''
"28" = '''
:sup:`28` Mas si la mujer no fuere inmunda, sino que estuviere limpia, ella será libre, y será fecunda. 
'''
"29" = '''
:sup:`29` Esta es la ley de los celos, cuando la esposa hiciere traición a su marido, y se amancillare; 
'''
"30" = '''
:sup:`30` o del marido, sobre el cual pasare espíritu de celos, y tuviere celos de su esposa; la presentará entonces delante de Jehová, y el sacerdote ejecutará en ella toda esta ley. 
'''
"31" = '''
:sup:`31` Y aquel varón será libre de iniquidad, y la mujer llevará su pecado. 
'''
