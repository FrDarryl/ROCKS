[41]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Bienaventurado el que piensa en el pobre; en el día malo lo librará Jehová. 
'''
"2" = '''
:sup:`2` Jehová lo guardará, y lo mantendrá con vida; será bienaventurado en la tierra, y no lo entregarás a la voluntad de sus enemigos. 
'''
"3" = '''
:sup:`3` Jehová lo fortalecerá en el lecho del dolor: Aderezarás todo su lecho en su enfermedad. 
'''
"4" = '''
:sup:`4` Yo dije: Jehová, ten misericordia de mí; sana mi alma, porque contra ti he pecado. 
'''
"5" = '''
:sup:`5` Mis enemigos hablan mal de mí, diciendo: ¿Cuándo morirá, y perecerá su nombre? 
'''
"6" = '''
:sup:`6` Y si alguno viene a verme, habla mentira; su corazón acumula iniquidad para sí; y al salir fuera, lo divulga. 
'''
"7" = '''
:sup:`7` Reunidos murmuran contra mí todos los que me aborrecen; contra mí piensan mal, diciendo: 
'''
"8" = '''
:sup:`8` Una enfermedad maligna se ha apoderado de él; y ahora que cayó en cama, no volverá a levantarse. 
'''
"9" = '''
:sup:`9` Aun mi íntimo amigo, en quien yo confiaba, el que de mi pan comía, levantó contra mí su calcañar. 
'''
"10" = '''
:sup:`10` Mas tú, oh Jehová, ten misericordia de mí, levántame y les daré el pago. 
'''
"11" = '''
:sup:`11` En esto conozco que te he agradado; en que mi enemigo no triunfa sobre mí. 
'''
"12" = '''
:sup:`12` En cuanto a mí, en mi integridad me has sustentado, y me has afirmado delante de tu rostro para siempre. 
'''
"13" = '''
:sup:`13` Bendito sea Jehová, el Dios de Israel, desde la eternidad, y hasta la eternidad. Amén, y Amén. 
'''
