[49]
"1" = '''
:sup:`1` Al Músico principal: Salmo para los hijos de Coré Oíd esto, pueblos todos; escuchad, todos los habitantes del mundo: 
'''
"2" = '''
:sup:`2` Así los plebeyos como los nobles, el rico y el pobre juntamente. 
'''
"3" = '''
:sup:`3` Mi boca hablará sabiduría; y la meditación de mi corazón será inteligencia. 
'''
"4" = '''
:sup:`4` Inclinaré mi oído al proverbio; declararé con el arpa mi enigma. 
'''
"5" = '''
:sup:`5` ¿Por qué he de temer en los días de adversidad, cuando la iniquidad de mis acechadores me rodee? 
'''
"6" = '''
:sup:`6` Los que confían en sus posesiones, y se jactan en la muchedumbre de sus riquezas, 
'''
"7" = '''
:sup:`7` ninguno de ellos podrá en manera alguna redimir a su hermano, ni dar a Dios su rescate 
'''
"8" = '''
:sup:`8` (Porque la redención de su alma es de gran precio, y no se logrará jamás), 
'''
"9" = '''
:sup:`9` para que viva para siempre, y no vea corrupción. 
'''
"10" = '''
:sup:`10` Pues él ve que mueren los sabios; igualmente perecen el insensato y el necio, y dejan a otros sus riquezas. 
'''
"11" = '''
:sup:`11` En su interior piensan que sus casas serán eternas, y sus habitaciones por generación y generación; dan sus nombres a sus tierras. 
'''
"12" = '''
:sup:`12` Mas el hombre no permanecerá en honra; es semejante a las bestias que perecen. 
'''
"13" = '''
:sup:`13` Este su camino es locura; con todo, sus descendientes se complacen en el dicho de ellos. (Selah) 
'''
"14" = '''
:sup:`14` Como ovejas serán puestos en la sepultura; la muerte se alimentará de ellos; los rectos señorearán sobre ellos por la mañana, y su buen parecer se consumirá en el sepulcro de su morada. 
'''
"15" = '''
:sup:`15` Pero Dios redimirá mi alma del poder de la sepultura, porque Él me recibirá. (Selah) 
'''
"16" = '''
:sup:`16` No temas cuando se enriquece alguno, cuando aumenta la gloria de su casa; 
'''
"17" = '''
:sup:`17` Porque cuando muera no se llevará nada, ni su gloria descenderá tras él. 
'''
"18" = '''
:sup:`18` Aunque mientras viva, bendiga a su alma: y tú serás alabado cuando te hicieres bien. 
'''
"19" = '''
:sup:`19` Entrará a la generación de sus padres; nunca mirarán la luz. 
'''
"20" = '''
:sup:`20` El hombre que está en honra y no entiende, es semejante a las bestias que perecen. 
'''
