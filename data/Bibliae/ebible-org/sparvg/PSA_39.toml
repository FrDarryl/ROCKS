[39]
"1" = '''
:sup:`1` Al Músico principal, a Jedutún: Salmo de David Yo dije: Atenderé a mis caminos, para no pecar con mi lengua: Guardaré mi boca con freno, en tanto que el impío esté delante de mí. 
'''
"2" = '''
:sup:`2` Enmudecí con silencio, me callé aun respecto de lo bueno; y se agravó mi dolor. 
'''
"3" = '''
:sup:`3` Ardía mi corazón dentro de mí; mientras meditaba se encendió el fuego: entonces dije con mi lengua: 
'''
"4" = '''
:sup:`4` Jehová, hazme saber mi fin, y cuál sea la medida de mis días; sepa yo cuán frágil soy. 
'''
"5" = '''
:sup:`5` He aquí diste a mis días término corto, y mi edad es como nada delante de ti: Ciertamente el hombre, aun en su mejor estado, es completa vanidad. (Selah) 
'''
"6" = '''
:sup:`6` Ciertamente en tinieblas anda el hombre; ciertamente en vano se afana; acumula riquezas, y no sabe quién las recogerá. 
'''
"7" = '''
:sup:`7` Y ahora, Señor, ¿qué esperaré? Mi esperanza está en ti. 
'''
"8" = '''
:sup:`8` Líbrame de todas mis transgresiones; no me pongas por escarnio del insensato. 
'''
"9" = '''
:sup:`9` Enmudecí, no abrí mi boca; porque tú lo hiciste. 
'''
"10" = '''
:sup:`10` Quita de sobre mí tu plaga; Bajo los golpes de tu mano estoy consumido. 
'''
"11" = '''
:sup:`11` Con castigos sobre el pecado corriges al hombre, y haces consumirse como de polilla su grandeza: Ciertamente vanidad es todo hombre. (Selah) 
'''
"12" = '''
:sup:`12` Oye mi oración, oh Jehová, y escucha mi clamor: no calles ante mis lágrimas; porque peregrino soy para contigo, y advenedizo, como todos mis padres. 
'''
"13" = '''
:sup:`13` Déjame, y tomaré fuerzas, antes que vaya y perezca. 
'''
