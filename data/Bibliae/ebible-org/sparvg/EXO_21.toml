[21]
"1" = '''
:sup:`1` Y estos son los juicios que pondrás delante de ellos 
'''
"2" = '''
:sup:`2` Si comprares un siervo hebreo, seis años servirá; mas al séptimo saldrá libre de balde. 
'''
"3" = '''
:sup:`3` Si entró solo, solo saldrá; si estaba casado, entonces su esposa saldrá con él. 
'''
"4" = '''
:sup:`4` Si su amo le hubiere dado esposa, y ella le hubiere dado a luz hijos o hijas, la esposa y sus hijos serán de su amo, y él saldrá solo. 
'''
"5" = '''
:sup:`5` Y si el siervo dijere claramente: Yo amo a mi señor, a mi esposa y a mis hijos, no saldré libre: 
'''
"6" = '''
:sup:`6` Entonces su amo lo traerá ante los jueces; y lo traerá a la puerta o al poste; y su amo le horadará la oreja con lezna, y será su siervo para siempre. 
'''
"7" = '''
:sup:`7` Y si algún hombre vendiere a su hija por sierva, no saldrá ella como suelen salir los siervos. 
'''
"8" = '''
:sup:`8` Si ella no agradare a su señor, el cual la había desposado para sí, entonces él permitirá que sea redimida, y no podrá venderla a una nación extranjera, ya que la ha tratado con engaño. 
'''
"9" = '''
:sup:`9` Mas si la hubiere desposado con su hijo, hará con ella según la costumbre de las hijas. 
'''
"10" = '''
:sup:`10` Si le tomare otra esposa, no disminuirá su alimento, ni su vestido, ni el deber conyugal. 
'''
"11" = '''
:sup:`11` Y si él no hace estas tres cosas por ella, entonces ella saldrá libre sin dinero. 
'''
"12" = '''
:sup:`12` El que hiera a un hombre, haciéndole así morir, ciertamente morirá. 
'''
"13" = '''
:sup:`13` Y si un hombre no estaba al asecho, sino que Dios lo entregó en su mano, entonces yo te señalaré un lugar al cual ha de huir. 
'''
"14" = '''
:sup:`14` Pero si un hombre viniere presuntuosamente sobre su prójimo para matarlo con alevosía, lo sacarás de mi altar para que muera. 
'''
"15" = '''
:sup:`15` Y el que hiriere a su padre o a su madre, ciertamente morirá. 
'''
"16" = '''
:sup:`16` Y el que robare a un hombre, y lo vendiere, o si se encontrare en sus manos, ciertamente morirá. 
'''
"17" = '''
:sup:`17` Y el que maldijere a su padre o a su madre, ciertamente morirá. 
'''
"18" = '''
:sup:`18` Además, si algunos riñeren, y alguno hiriere a su prójimo con piedra o con el puño, y no muriere, pero cayere en cama; 
'''
"19" = '''
:sup:`19` si se levantare y anduviere fuera sobre su báculo, entonces el que le hirió será absuelto; solamente le compensará por el tiempo perdido, y hará que le curen. 
'''
"20" = '''
:sup:`20` Y si alguno hiriere a su siervo o a su sierva con palo, y muriere bajo de su mano, será castigado: 
'''
"21" = '''
:sup:`21` Mas si durare por un día o dos, no será castigado, porque su dinero es. 
'''
"22" = '''
:sup:`22` Si algunos riñeren, e hirieren a una mujer embarazada, y si esta abortare, pero sin haber muerte, ciertamente será penado conforme a lo que le impusiere el marido de la mujer, y pagará según determinen los jueces. 
'''
"23" = '''
:sup:`23` Pero si hubiere algún otro daño, entonces pagarás vida por vida, 
'''
"24" = '''
:sup:`24` ojo por ojo, diente por diente, mano por mano, pie por pie, 
'''
"25" = '''
:sup:`25` quemadura por quemadura, herida por herida, golpe por golpe. 
'''
"26" = '''
:sup:`26` Y si alguno hiriere el ojo de su siervo, o el ojo de su sierva, y lo dañare, le dará libertad por razón de su ojo. 
'''
"27" = '''
:sup:`27` Y si sacare el diente de su siervo, o el diente de su sierva, por su diente le dejará ir libre. 
'''
"28" = '''
:sup:`28` Si un buey acorneare a un hombre o a una mujer, y a causa de ello muriere, el buey será apedreado, y no se comerá su carne; mas el dueño del buey será absuelto. 
'''
"29" = '''
:sup:`29` Pero si el buey ya había acorneado en el pasado, y a su dueño se le había amonestado y no lo había guardado, y matare a un hombre o a una mujer, el buey será apedreado, y su dueño también morirá. 
'''
"30" = '''
:sup:`30` Si le fuere impuesto rescate, entonces dará por el rescate de su vida cuanto le fuere impuesto. 
'''
"31" = '''
:sup:`31` Haya acorneado a un hijo, o haya acorneado a una hija, conforme a este juicio se hará con él. 
'''
"32" = '''
:sup:`32` Si el buey acorneare a un siervo o a una sierva, el dueño pagará treinta siclos de plata a su señor, y el buey será apedreado. 
'''
"33" = '''
:sup:`33` Y si alguno abriere hoyo, o cavare cisterna, y no la cubriere, y cayere allí buey o asno, 
'''
"34" = '''
:sup:`34` el dueño de la cisterna pagará el dinero, resarciendo a su dueño, y lo que fue muerto será suyo. 
'''
"35" = '''
:sup:`35` Y si el buey de uno hiere al de otro, y este muere, entonces venderán el buey vivo, y dividirán el dinero de él, y también dividirán el buey muerto. 
'''
"36" = '''
:sup:`36` Mas si era notorio que el buey era acorneador en tiempo pasado, y su dueño no lo había guardado, pagará buey por buey, y el muerto será suyo. 
'''
