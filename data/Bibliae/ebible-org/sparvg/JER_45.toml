[45]
"1" = '''
:sup:`1` La palabra que habló el profeta Jeremías a Baruc, hijo de Nerías, cuando escribía en el libro estas palabras de boca de Jeremías, en el año cuarto de Joacim, hijo de Josías, rey de Judá, diciendo: 
'''
"2" = '''
:sup:`2` Así dice Jehová, el Dios de Israel, a ti, oh Baruc: 
'''
"3" = '''
:sup:`3` Tú dijiste: ¡Ay de mí ahora! porque Jehová ha añadido tristeza a mi dolor; fatigado estoy de mi gemir y no hallo descanso. 
'''
"4" = '''
:sup:`4` Así le dirás: Así dice Jehová: He aquí que yo destruyo lo que edifiqué, y arranco lo que planté, y toda esta tierra. 
'''
"5" = '''
:sup:`5` ¿Y tú buscas para ti grandes cosas? No las busques; porque he aquí que yo traigo mal sobre toda carne, dice Jehová, y a ti te daré tu vida por despojo en todos los lugares adonde vayas. 
'''
