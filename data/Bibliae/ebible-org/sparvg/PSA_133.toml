[133]
"1" = '''
:sup:`1` Cántico gradual: de David ¡Mirad cuán bueno y cuán delicioso es habitar los hermanos juntos en armonía! 
'''
"2" = '''
:sup:`2` Es como el buen óleo sobre la cabeza, el cual desciende sobre la barba, la barba de Aarón, y que baja hasta el borde de sus vestiduras; 
'''
"3" = '''
:sup:`3` Como el rocío de Hermón, que desciende sobre las montañas de Sión; porque allí envía Jehová bendición, y vida eterna. 
'''
