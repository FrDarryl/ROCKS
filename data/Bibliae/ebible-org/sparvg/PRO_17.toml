[17]
"1" = '''
:sup:`1` Mejor es un bocado seco, y en paz, que la casa de contienda llena de víctimas. 
'''
"2" = '''
:sup:`2` El siervo prudente señoreará sobre el hijo que avergüenza, y con los hermanos compartirá la herencia. 
'''
"3" = '''
:sup:`3` El crisol para la plata, y la hornaza para el oro; pero Jehová prueba los corazones. 
'''
"4" = '''
:sup:`4` El malhechor está atento a los labios falsos; y el mentiroso escucha a la lengua detractora. 
'''
"5" = '''
:sup:`5` El que escarnece al pobre, afrenta a su Hacedor; y el que se alegra de la calamidad, no quedará impune. 
'''
"6" = '''
:sup:`6` Corona de los viejos son los nietos; y la gloria de los hijos son sus padres. 
'''
"7" = '''
:sup:`7` No conviene al necio la palabra elocuente: ¡Cuánto menos al príncipe el labio mentiroso! 
'''
"8" = '''
:sup:`8` Piedra preciosa es el don a los ojos de quien lo posee; a dondequiera que se vuelve, prospera. 
'''
"9" = '''
:sup:`9` El que cubre la falta, busca amistad; mas el que la divulga, aparta a los mejores amigos. 
'''
"10" = '''
:sup:`10` La reprensión aprovecha al hombre sabio, más que cien azotes al necio. 
'''
"11" = '''
:sup:`11` El hombre malo sólo busca la rebelión; por tanto, un mensajero cruel será enviado contra él. 
'''
"12" = '''
:sup:`12` Mejor es que se encuentre un hombre con una osa a la cual han robado sus cachorros, que con un necio en su necedad. 
'''
"13" = '''
:sup:`13` El que paga mal por bien, el mal no se apartará de su casa. 
'''
"14" = '''
:sup:`14` El principio de la discordia es como cuando alguien suelta las aguas; deja, pues, la contienda, antes que se enmarañe. 
'''
"15" = '''
:sup:`15` El que justifica al impío, y el que condena al justo, ambos son igualmente abominación a Jehová. 
'''
"16" = '''
:sup:`16` ¿De qué sirve el precio en la mano del necio para comprar sabiduría, si no tiene el corazón para ello? 
'''
"17" = '''
:sup:`17` En todo tiempo ama el amigo; y el hermano para la adversidad es nacido. 
'''
"18" = '''
:sup:`18` El hombre falto de entendimiento estrecha la mano, y sale por fiador delante de su amigo. 
'''
"19" = '''
:sup:`19` El que ama la transgresión ama la contienda; y el que mucho abre su puerta, busca la destrucción. 
'''
"20" = '''
:sup:`20` El perverso de corazón no encontrará el bien; y el de lengua perversa caerá en el mal. 
'''
"21" = '''
:sup:`21` El que engendra al necio, para su tristeza lo engendra; y el padre del necio no tiene alegría. 
'''
"22" = '''
:sup:`22` El corazón alegre es buena medicina; pero el espíritu quebrantado seca los huesos. 
'''
"23" = '''
:sup:`23` El impío toma soborno del seno, para pervertir las sendas del derecho. 
'''
"24" = '''
:sup:`24` La sabiduría está delante del que tiene entendimiento; pero los ojos del necio vagan hasta los confines de la tierra. 
'''
"25" = '''
:sup:`25` El hijo necio es angustia a su padre, y amargura a la que lo engendró. 
'''
"26" = '''
:sup:`26` Ciertamente no es bueno condenar al justo, ni herir a los príncipes que hacen lo recto. 
'''
"27" = '''
:sup:`27` El que reserva sus palabras tiene sabiduría; de excelente espíritu es el hombre entendido. 
'''
"28" = '''
:sup:`28` Aun el necio, cuando calla, es contado por sabio; el que cierra sus labios es estimado como un hombre de entendimiento. 
'''
