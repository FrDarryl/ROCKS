[85]
"1" = '''
:sup:`1` Al Músico principal: Salmo para los hijos de Coré Jehová, tú has sido propicio a tu tierra; tú hiciste volver la cautividad de Jacob. 
'''
"2" = '''
:sup:`2` Perdonaste la iniquidad de tu pueblo; cubriste todos sus pecados. (Selah) 
'''
"3" = '''
:sup:`3` Dejaste todo tu enojo; te volviste de la ira de tu furor. 
'''
"4" = '''
:sup:`4` Restáuranos, oh Dios, salvación nuestra, y haz cesar tu ira de sobre nosotros. 
'''
"5" = '''
:sup:`5` ¿Estarás enojado contra nosotros para siempre? ¿Extenderás tu ira de generación en generación? 
'''
"6" = '''
:sup:`6` ¿No volverás a darnos vida, para que tu pueblo se regocije en ti? 
'''
"7" = '''
:sup:`7` Muéstranos, oh Jehová, tu misericordia, y danos tu salvación. 
'''
"8" = '''
:sup:`8` Escucharé lo que hable Jehová Dios: Porque hablará paz a su pueblo y a sus santos, para que no se vuelvan a la locura. 
'''
"9" = '''
:sup:`9` Ciertamente cercana está su salvación a los que le temen; Para que habite la gloria en nuestra tierra. 
'''
"10" = '''
:sup:`10` La misericordia y la verdad se encontraron: La justicia y la paz se besaron. 
'''
"11" = '''
:sup:`11` La verdad brotará de la tierra; y la justicia mirará desde el cielo. 
'''
"12" = '''
:sup:`12` Sí, Jehová dará lo que es bueno, y nuestra tierra dará su fruto. 
'''
"13" = '''
:sup:`13` La justicia irá delante de Él, y nos pondrá en el camino de sus pasos. 
'''
