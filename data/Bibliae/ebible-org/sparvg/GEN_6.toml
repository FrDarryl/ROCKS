[6]
"1" = '''
:sup:`1` Y aconteció que cuando los hombres comenzaron a multiplicarse sobre la faz de la tierra, y les nacieron hijas, 
'''
"2" = '''
:sup:`2` viendo los hijos de Dios que las hijas de los hombres eran hermosas, tomaron esposas para sí, escogiendo entre todas. 
'''
"3" = '''
:sup:`3` Y dijo Jehová: No contenderá mi Espíritu con el hombre para siempre, porque ciertamente él es carne; mas serán sus días ciento veinte años. 
'''
"4" = '''
:sup:`4` Había gigantes en la tierra en aquellos días, y también después que entraron los hijos de Dios a las hijas de los hombres, y les engendraron hijos: Estos fueron los hombres valientes que desde la antigüedad fueron varones de renombre. 
'''
"5" = '''
:sup:`5` Y vio Jehová que la maldad de los hombres era mucha en la tierra, y que todo designio de los pensamientos del corazón de ellos era de continuo solamente el mal. 
'''
"6" = '''
:sup:`6` Y se arrepintió Jehová de haber hecho hombre en la tierra, y le pesó en su corazón. 
'''
"7" = '''
:sup:`7` Y dijo Jehová: Raeré de sobre la faz de la tierra, a los hombres que he creado, desde el hombre hasta la bestia, y hasta el reptil y las aves de los cielos; porque me arrepiento de haberlos hecho. 
'''
"8" = '''
:sup:`8` Pero Noé halló gracia en los ojos de Jehová. 
'''
"9" = '''
:sup:`9` Estas son las generaciones de Noé: Noé era un varón justo y perfecto en sus generaciones; con Dios caminó Noé. 
'''
"10" = '''
:sup:`10` Y engendró Noé tres hijos: Sem, Cam y Jafet. 
'''
"11" = '''
:sup:`11` Y se corrompió la tierra delante de Dios, y estaba la tierra llena de violencia. 
'''
"12" = '''
:sup:`12` Y miró Dios la tierra, y he aquí que estaba corrompida; porque toda carne había corrompido su camino sobre la tierra. 
'''
"13" = '''
:sup:`13` Y dijo Dios a Noé: El fin de toda carne ha venido delante de mí; porque la tierra está llena de violencia a causa de ellos; y he aquí que yo los destruiré con la tierra. 
'''
"14" = '''
:sup:`14` Hazte un arca de madera de gofer; harás compartimentos en el arca y la calafatearás con brea por dentro y por fuera. 
'''
"15" = '''
:sup:`15` Y de esta manera la harás: De trescientos codos la longitud del arca, de cincuenta codos su anchura, y de treinta codos su altura. 
'''
"16" = '''
:sup:`16` Una ventana harás al arca, y la acabarás a un codo de elevación por la parte de arriba: y pondrás la puerta del arca a su lado; y le harás piso bajo, segundo y tercero. 
'''
"17" = '''
:sup:`17` Y he aquí que yo traigo un diluvio de aguas sobre la tierra, para destruir toda carne en que haya espíritu de vida debajo del cielo; todo lo que hay en la tierra morirá. 
'''
"18" = '''
:sup:`18` Mas estableceré mi pacto contigo, y entrarás en el arca tú, tus hijos, tu esposa, y las esposas de tus hijos contigo. 
'''
"19" = '''
:sup:`19` Y de todo lo que vive, de toda carne, dos de cada género meterás en el arca, para preservarles la vida contigo; macho y hembra serán. 
'''
"20" = '''
:sup:`20` De las aves según su género, y del ganado según su género, de todo lo que se arrastra de la tierra según su género, dos de cada género entrarán contigo para preservarles la vida. 
'''
"21" = '''
:sup:`21` Y toma contigo de todo alimento que se come, y almacénalo para ti; y servirá de alimento para ti y para ellos. 
'''
"22" = '''
:sup:`22` Así lo hizo Noé; conforme a todo lo que Dios le mandó, así lo hizo. 
'''
