[11]
"1" = '''
:sup:`1` La balanza falsa es abominación a Jehová; mas la pesa cabal le agrada. 
'''
"2" = '''
:sup:`2` Cuando viene la soberbia, viene también la deshonra: Mas con los humildes está la sabiduría. 
'''
"3" = '''
:sup:`3` La integridad guiará a los rectos; mas a los pecadores los destruirá su perversidad. 
'''
"4" = '''
:sup:`4` No aprovecharán las riquezas en el día de la ira; mas la justicia librará de muerte. 
'''
"5" = '''
:sup:`5` La justicia del perfecto enderezará su camino; mas el impío por su impiedad caerá. 
'''
"6" = '''
:sup:`6` La justicia de los rectos los librará; mas los pecadores serán apresados en su pecado. 
'''
"7" = '''
:sup:`7` Cuando muere el hombre impío, perece su expectación; y la esperanza de los malos perecerá. 
'''
"8" = '''
:sup:`8` El justo es librado de la tribulación; mas el impío viene en lugar suyo. 
'''
"9" = '''
:sup:`9` El hipócrita con su boca destruye a su prójimo; mas por el conocimiento los justos serán librados. 
'''
"10" = '''
:sup:`10` Cuando le va bien al justo se regocija la ciudad; mas cuando los impíos perecen, hay fiesta. 
'''
"11" = '''
:sup:`11` Por la bendición de los rectos la ciudad es engrandecida; mas por la boca de los impíos es trastornada. 
'''
"12" = '''
:sup:`12` El que carece de entendimiento, menosprecia a su prójimo; mas el hombre prudente calla. 
'''
"13" = '''
:sup:`13` El que anda en chismes, descubre el secreto, mas el de espíritu fiel cubre el asunto. 
'''
"14" = '''
:sup:`14` Donde no hay consejo, el pueblo cae, mas en la multitud de consejeros hay seguridad. 
'''
"15" = '''
:sup:`15` Con ansiedad será afligido el que sale por fiador del extraño; mas el que aborreciere las fianzas vivirá seguro. 
'''
"16" = '''
:sup:`16` La mujer agraciada tendrá honra, y los fuertes tendrán riquezas. 
'''
"17" = '''
:sup:`17` El hombre misericordioso a su propia alma hace bien; mas el cruel se atormenta a sí mismo. 
'''
"18" = '''
:sup:`18` El impío hace obra falsa; mas el que siembra justicia, tendrá galardón seguro. 
'''
"19" = '''
:sup:`19` Como la justicia tiende a la vida, así el que sigue el mal lo sigue para su propia muerte. 
'''
"20" = '''
:sup:`20` Abominación son a Jehová los perversos de corazón; mas los íntegros de camino le son agradables. 
'''
"21" = '''
:sup:`21` Aunque llegue la mano a la mano, el malo no quedará sin castigo; mas la simiente de los justos será librada. 
'''
"22" = '''
:sup:`22` Como zarcillo de oro en la nariz de un cerdo, es la mujer hermosa y apartada de razón. 
'''
"23" = '''
:sup:`23` El deseo de los justos es solamente el bien; mas la esperanza de los impíos es el enojo. 
'''
"24" = '''
:sup:`24` Hay quien reparte, y le es añadido más; y hay quien retiene más de lo que es justo, pero viene a pobreza. 
'''
"25" = '''
:sup:`25` El alma liberal será engordada; y el que saciare, él también será saciado. 
'''
"26" = '''
:sup:`26` Al que retiene el grano, el pueblo lo maldecirá; pero habrá bendición sobre la cabeza del que lo vende. 
'''
"27" = '''
:sup:`27` El que con diligencia busca el bien, procura el favor; pero el que busca el mal, este le vendrá. 
'''
"28" = '''
:sup:`28` El que confía en sus riquezas, caerá; mas los justos reverdecerán como ramas. 
'''
"29" = '''
:sup:`29` El que turba su casa, heredará viento; y el necio será siervo del sabio de corazón. 
'''
"30" = '''
:sup:`30` El fruto del justo es árbol de vida; y el que gana almas es sabio. 
'''
"31" = '''
:sup:`31` Ciertamente el justo será recompensado en la tierra: ¡Cuánto más el impío y el pecador! 
'''
