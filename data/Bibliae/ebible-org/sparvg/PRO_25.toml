[25]
"1" = '''
:sup:`1` También estos son proverbios de Salomón, los cuales copiaron los varones de Ezequías, rey de Judá. 
'''
"2" = '''
:sup:`2` Gloria de Dios es ocultar una cosa; pero honra de los reyes es escudriñar el asunto. 
'''
"3" = '''
:sup:`3` La altura del cielo, y la profundidad de la tierra y el corazón de los reyes, son inescrutables. 
'''
"4" = '''
:sup:`4` Quita las escorias de la plata, y saldrá vaso al fundidor. 
'''
"5" = '''
:sup:`5` Aparta al impío de la presencia del rey, y su trono se afirmará en justicia. 
'''
"6" = '''
:sup:`6` No te alabes delante del rey, ni estés en el lugar de los grandes: 
'''
"7" = '''
:sup:`7` Porque mejor es que se te diga: Sube acá, y no que seas humillado delante del príncipe a quien tus ojos han visto. 
'''
"8" = '''
:sup:`8` No entres apresuradamente en pleito, no sea que no sepas qué hacer al final, después que tu prójimo te haya avergonzado. 
'''
"9" = '''
:sup:`9` Trata tu causa con tu compañero y no descubras el secreto a otro. 
'''
"10" = '''
:sup:`10` No sea que te avergüence el que lo oiga, y tu infamia no pueda ser quitada. 
'''
"11" = '''
:sup:`11` Manzana de oro con figuras de plata es la palabra dicha oportunamente. 
'''
"12" = '''
:sup:`12` Como zarcillo de oro y joyel de oro fino, es el que reprende al sabio que tiene oído dócil. 
'''
"13" = '''
:sup:`13` Como frío de nieve en tiempo de la siega, así es el mensajero fiel a los que lo envían; pues al alma de su señor da refrigerio. 
'''
"14" = '''
:sup:`14` Como nubes y vientos sin lluvia, así es el hombre que se jacta de falsa liberalidad. 
'''
"15" = '''
:sup:`15` Con larga paciencia se aplaca el príncipe; y la lengua blanda quebranta los huesos. 
'''
"16" = '''
:sup:`16` ¿Hallaste la miel? Come lo que te basta; no sea que te hartes de ella y la vomites. 
'''
"17" = '''
:sup:`17` Detén tu pie de la casa de tu vecino, no sea que se harte de ti y te aborrezca. 
'''
"18" = '''
:sup:`18` Martillo, cuchillo y saeta aguda, es el hombre que da falso testimonio contra su prójimo. 
'''
"19" = '''
:sup:`19` Diente quebrado y pie descoyuntado, es la confianza en el hombre infiel en el tiempo de angustia. 
'''
"20" = '''
:sup:`20` El que canta canciones al corazón afligido, es como el que quita la ropa en tiempo de frío, o el que sobre el jabón echa vinagre. 
'''
"21" = '''
:sup:`21` Si el que te aborrece tiene hambre, dale de comer pan; y si tiene sed, dale de beber agua: 
'''
"22" = '''
:sup:`22` Porque carbones encendidos amontonarás sobre su cabeza, y Jehová te lo pagará. 
'''
"23" = '''
:sup:`23` El viento del norte ahuyenta la lluvia, y el rostro airado la lengua detractora. 
'''
"24" = '''
:sup:`24` Mejor es vivir en un rincón del terrado, que con mujer rencillosa en espaciosa casa. 
'''
"25" = '''
:sup:`25` Como el agua fría al alma sedienta, así son las buenas nuevas de lejanas tierras. 
'''
"26" = '''
:sup:`26` Como fuente turbia y manantial corrompido, es el justo que cae delante del impío. 
'''
"27" = '''
:sup:`27` Comer mucha miel no es bueno; ni el buscar la propia gloria es gloria. 
'''
"28" = '''
:sup:`28` Como una ciudad derribada y sin muros, es el hombre cuyo espíritu no tiene rienda. 
'''
