[25]
"1" = '''
:sup:`1` Y Abraham tomó otra esposa, cuyo nombre era Cetura, 
'''
"2" = '''
:sup:`2` la cual le dio a luz a Zimram, y a Jocsán, y a Medán, y a Madián, y a Isbac y a Súa. 
'''
"3" = '''
:sup:`3` Y Jocsán engendró a Seba y a Dedán: y los hijos de Dedán fueron Asurim, Letusim y Leumim. 
'''
"4" = '''
:sup:`4` Y los hijos de Madián: Efa, y Efer, y Hanoc, y Abida y Eldaa. Todos estos fueron los hijos de Cetura. 
'''
"5" = '''
:sup:`5` Y Abraham dio todo cuanto tenía a Isaac. 
'''
"6" = '''
:sup:`6` Y a los hijos de sus concubinas dio Abraham dones, y los envió lejos de Isaac su hijo, cuando aún él vivía, hacia el oriente, a la tierra oriental. 
'''
"7" = '''
:sup:`7` Y estos fueron los días de vida que vivió Abraham; ciento setenta y cinco años. 
'''
"8" = '''
:sup:`8` Y exhaló el espíritu, y murió Abraham en buena vejez, anciano y lleno de días y fue reunido a su pueblo. 
'''
"9" = '''
:sup:`9` Y lo sepultaron Isaac e Ismael sus hijos en la cueva de Macpela, en la heredad de Efrón, hijo de Zoar heteo, que está enfrente de Mamre; 
'''
"10" = '''
:sup:`10` Heredad que compró Abraham de los hijos de Het; allí fue Abraham sepultado, y Sara su esposa. 
'''
"11" = '''
:sup:`11` Y sucedió, después de muerto Abraham, que Dios bendijo a Isaac su hijo: y habitó Isaac junto al Pozo del Viviente que me ve. 
'''
"12" = '''
:sup:`12` Y estas son las generaciones de Ismael, hijo de Abraham, que le dio a luz Agar egipcia, sierva de Sara: 
'''
"13" = '''
:sup:`13` Estos, pues, son los nombres de los hijos de Ismael, por sus nombres, según sus generaciones: El primogénito de Ismael, Nebaiot, y Cedar, y Abdeel, y Mibsam, 
'''
"14" = '''
:sup:`14` y Misma, y Duma y Massa, 
'''
"15" = '''
:sup:`15` Hadar y Tema, Jetur, Nafis y Cedema. 
'''
"16" = '''
:sup:`16` Estos son los hijos de Ismael, y estos son sus nombres por sus ciudades y por sus castillos; doce príncipes por sus naciones. 
'''
"17" = '''
:sup:`17` Y estos fueron los años de la vida de Ismael, ciento treinta y siete años; y exhaló el espíritu Ismael, y murió; y fue unido a su pueblo. 
'''
"18" = '''
:sup:`18` Y habitaron desde Havila hasta Shur, que está enfrente de Egipto viniendo a Asiria; y murió en presencia de todos sus hermanos. 
'''
"19" = '''
:sup:`19` Y estas son las generaciones de Isaac, hijo de Abraham. Abraham engendró a Isaac. 
'''
"20" = '''
:sup:`20` E Isaac tenía cuarenta años cuando tomó por esposa a Rebeca, hija de Betuel arameo de Padan-aram, hermana de Labán arameo. 
'''
"21" = '''
:sup:`21` Y oró Isaac a Jehová por su esposa, que era estéril; y lo aceptó Jehová, y concibió Rebeca su esposa. 
'''
"22" = '''
:sup:`22` Y los hijos se combatían dentro de ella; y dijo: Si es así ¿para qué vivo yo? Y fue a consultar a Jehová. 
'''
"23" = '''
:sup:`23` Y le respondió Jehová: Dos naciones hay en tu seno, y dos pueblos serán divididos desde tus entrañas: Y el un pueblo será más fuerte que el otro pueblo, y el mayor servirá al menor. 
'''
"24" = '''
:sup:`24` Y cuando se cumplieron sus días para dar a luz, he aquí había mellizos en su vientre. 
'''
"25" = '''
:sup:`25` Y salió el primero rojizo, todo velludo como una pelliza; y llamaron su nombre Esaú. 
'''
"26" = '''
:sup:`26` Y después salió su hermano, trabada su mano al calcañar de Esaú: y fue llamado su nombre Jacob. E Isaac tenía sesenta años cuando ella los dio a luz. 
'''
"27" = '''
:sup:`27` Y crecieron los niños, y Esaú fue diestro en la caza, hombre del campo; pero Jacob era varón quieto, que habitaba en tiendas. 
'''
"28" = '''
:sup:`28` Y amó Isaac a Esaú, porque comía de su caza; pero Rebeca amaba a Jacob. 
'''
"29" = '''
:sup:`29` Y guisó Jacob un potaje; y volviendo Esaú del campo, cansado, 
'''
"30" = '''
:sup:`30` dijo a Jacob: Te ruego que me des a comer de ese potaje rojo, pues estoy muy cansado. Por tanto, fue llamado su nombre Edom. 
'''
"31" = '''
:sup:`31` Y Jacob respondió: Véndeme en este día tu primogenitura. 
'''
"32" = '''
:sup:`32` Entonces dijo Esaú: He aquí yo me voy a morir; ¿para qué, pues, me servirá la primogenitura? 
'''
"33" = '''
:sup:`33` Y dijo Jacob: Júramelo en este día. Y él le juró, y vendió a Jacob su primogenitura. 
'''
"34" = '''
:sup:`34` Entonces Jacob dio a Esaú pan y del guisado de las lentejas; y él comió y bebió, y se levantó y se fue. Así menospreció Esaú su primogenitura. 
'''
