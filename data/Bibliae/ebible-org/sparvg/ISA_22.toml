[22]
"1" = '''
:sup:`1` La carga del valle de la visión. ¿Qué tienes ahora, que toda tú te has subido a los terrados? 
'''
"2" = '''
:sup:`2` Tú, llena de alborotos, ciudad turbulenta, ciudad alegre; tus muertos no son muertos a espada, ni muertos en guerra. 
'''
"3" = '''
:sup:`3` Todos tus príncipes huyeron juntos, fueron atados por los arqueros; todos los que en ti se hallaron, fueron atados juntamente, aunque lejos habían huido. 
'''
"4" = '''
:sup:`4` Por esto dije: Dejadme, lloraré amargamente; no os afanéis por consolarme de la destrucción de la hija de mi pueblo. 
'''
"5" = '''
:sup:`5` Porque es un día de alboroto, de atropello y confusión de parte del Señor Jehová de los ejércitos, en el valle de la visión, para derribar los muros y clamar a las montañas. 
'''
"6" = '''
:sup:`6` Y Elam tomó aljaba en carro de hombres y de jinetes; y Kir descubrió el escudo. 
'''
"7" = '''
:sup:`7` Y acontecerá que tus hermosos valles serán llenos de carros, y los de a caballo acamparán a la puerta. 
'''
"8" = '''
:sup:`8` Y desnudó la cobertura de Judá; y miraste en aquel día hacia la casa de armas del bosque. 
'''
"9" = '''
:sup:`9` Y tú has visto las brechas de la ciudad de David, que son muchas; y recogisteis las aguas del estanque de abajo. 
'''
"10" = '''
:sup:`10` Y contasteis las casas de Jerusalén, y derribasteis casas para fortificar el muro. 
'''
"11" = '''
:sup:`11` E hicisteis foso entre los dos muros con las aguas del estanque antiguo; y no tuvisteis respeto al que lo hizo, ni mirasteis al que hace mucho tiempo lo labró. 
'''
"12" = '''
:sup:`12` Y en aquel día el Señor, Jehová de los ejércitos, llamó a llanto y a lamento, a raparse la cabeza y a vestirse de cilicio. 
'''
"13" = '''
:sup:`13` Y he aquí, gozo y alegría, matando vacas y degollando ovejas, comiendo carne y bebiendo vino, diciendo: Comamos y bebamos, que mañana moriremos. 
'''
"14" = '''
:sup:`14` Y fue revelado a mis oídos por Jehová de los ejércitos: Ciertamente esta iniquidad no os será perdonada hasta que muráis, dice el Señor, Jehová de los ejércitos. 
'''
"15" = '''
:sup:`15` Así dice el Señor, Jehová de los ejércitos: Ve, entra a este tesorero, a Sebna, el encargado de la casa, y dile: 
'''
"16" = '''
:sup:`16` ¿Qué tienes tú aquí, o a quién tienes tú aquí, que labraste aquí un sepulcro para ti, como el que en lugar alto labra su sepulcro, o el que esculpe para sí morada en una roca? 
'''
"17" = '''
:sup:`17` He aquí que Jehová te trasportará en duro cautiverio, y de cierto te cubrirá el rostro. 
'''
"18" = '''
:sup:`18` Te echará a rodar con ímpetu, como a bola por tierra extensa; allí morirás, y allí, los carros de tu gloria serán la vergüenza de la casa de tu señor. 
'''
"19" = '''
:sup:`19` Y te arrojaré de tu lugar, y te derribaré de tu puesto. 
'''
"20" = '''
:sup:`20` Y será que, en aquel día, llamaré a mi siervo Eliaquim, hijo de Hilcías; 
'''
"21" = '''
:sup:`21` y lo vestiré de tus vestiduras, y lo fortaleceré con tu talabarte, y entregaré en sus manos tu potestad; y será padre al morador de Jerusalén y a la casa de Judá. 
'''
"22" = '''
:sup:`22` Y pondré la llave de la casa de David sobre su hombro; y abrirá, y nadie cerrará; cerrará, y nadie abrirá. 
'''
"23" = '''
:sup:`23` Y lo hincaré como clavo en lugar firme; y será por asiento de honra a la casa de su padre. 
'''
"24" = '''
:sup:`24` Colgarán de él toda la gloria de la casa de su padre, los hijos y los nietos, todos los vasos menores, desde los vasos de beber y toda clase de frascos. 
'''
"25" = '''
:sup:`25` En aquel día, dice Jehová de los ejércitos, el clavo hincado en lugar firme será quitado, será cortado y caerá; y la carga que sobre él se puso, será cortada; porque Jehová ha hablado. 
'''
