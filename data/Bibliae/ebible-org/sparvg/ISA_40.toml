[40]
"1" = '''
:sup:`1` Consolaos, consolaos, pueblo mío, dice vuestro Dios. 
'''
"2" = '''
:sup:`2` Hablad al corazón de Jerusalén; decidle a voces que su batalla se ha cumplido, que su iniquidad ha sido perdonada: porque doble ha recibido de la mano de Jehová por todos sus pecados. 
'''
"3" = '''
:sup:`3` Voz del que clama en el desierto: Preparad el camino de Jehová: enderezad calzada en la soledad a nuestro Dios. 
'''
"4" = '''
:sup:`4` Todo valle será levantado, y toda montaña y colina será abajada; y lo torcido será enderezado, y lo áspero será allanado. 
'''
"5" = '''
:sup:`5` Y se manifestará la gloria de Jehová, y toda carne juntamente la verá; porque la boca de Jehová ha hablado. 
'''
"6" = '''
:sup:`6` Voz que decía: Da voces. Y yo respondí: ¿Qué he de decir? Toda carne es hierba, y toda su gloria es como la flor del campo: 
'''
"7" = '''
:sup:`7` La hierba se seca, y la flor se marchita; porque el Espíritu de Jehová sopla en ella. Ciertamente hierba es el pueblo. 
'''
"8" = '''
:sup:`8` La hierba se seca, la flor se marchita; mas la palabra del Dios nuestro permanece para siempre. 
'''
"9" = '''
:sup:`9` Súbete a la montaña alta, oh Sión, tú que traes buenas nuevas; levanta fuertemente tu voz, oh Jerusalén, tú que traes buenas nuevas; levántala, no temas; di a las ciudades de Judá: ¡He aquí vuestro Dios! 
'''
"10" = '''
:sup:`10` He aquí que el Señor Jehová vendrá con mano fuerte, y su brazo señoreará; he aquí que su recompensa viene con Él, y su obra delante de su rostro. 
'''
"11" = '''
:sup:`11` Como pastor apacentará su rebaño; con su brazo recogerá los corderos, y en su seno los llevará; pastoreará suavemente a las recién paridas. 
'''
"12" = '''
:sup:`12` ¿Quién midió las aguas en el hueco de su mano, y midió el cielo con su palmo, y con tres dedos juntó el polvo de la tierra, y pesó las montañas con balanza, y con pesas los collados? 
'''
"13" = '''
:sup:`13` ¿Quién dirigió al Espíritu de Jehová, o siendo su consejero le instruyó? 
'''
"14" = '''
:sup:`14` ¿A quién pidió consejo para ser instruido? ¿Quién le enseñó la senda del juicio, y le enseñó conocimiento, y le mostró el camino del entendimiento? 
'''
"15" = '''
:sup:`15` He aquí que las naciones son como la gota de un balde, y son contadas como el polvillo de la balanza; he aquí, Él toma las islas como cosa muy pequeña. 
'''
"16" = '''
:sup:`16` Ni el Líbano bastará para el fuego, ni todos sus animales para el sacrificio. 
'''
"17" = '''
:sup:`17` Todas las naciones delante de Él son como nada; le son contadas por menos que nada, y vanidad. 
'''
"18" = '''
:sup:`18` ¿A qué, pues, haréis semejante a Dios, o a qué imagen le compararéis? 
'''
"19" = '''
:sup:`19` El artífice funde una imagen tallada, y el platero la recubre de oro y le funde cadenas de plata. 
'''
"20" = '''
:sup:`20` El que está tan empobrecido que no tiene oblación, escoge un árbol que no se pudra; se busca un artífice hábil para que le haga una imagen de talla que no se mueva. 
'''
"21" = '''
:sup:`21` ¿No sabéis? ¿No habéis oído? ¿No os lo han dicho desde el principio? ¿No lo habéis entendido desde que la tierra se fundó? 
'''
"22" = '''
:sup:`22` Él está sentado sobre el círculo de la tierra, cuyos moradores son como langostas; Él extiende los cielos como una cortina, los despliega como una tienda para morar. 
'''
"23" = '''
:sup:`23` Él reduce a nada a los poderosos, y a los jueces de la tierra hace como cosa vana. 
'''
"24" = '''
:sup:`24` Como si nunca hubieran sido plantados, como si nunca hubieran sido sembrados, como si nunca su tronco hubiera tenido raíz en la tierra; así que sopla en ellos, se secan, y el torbellino los lleva como hojarascas. 
'''
"25" = '''
:sup:`25` ¿A quién, pues, me haréis semejante o me haréis igual? Dice el Santo. 
'''
"26" = '''
:sup:`26` Levantad en alto vuestros ojos, y mirad quién creó estas cosas; Él saca y cuenta su ejército; a todas llama por sus nombres; ninguna faltará; tal es la grandeza de su fuerza, y su poder y virtud. 
'''
"27" = '''
:sup:`27` ¿Por qué dices, oh Jacob, y hablas tú, Israel: Mi camino está escondido de Jehová, y de mi Dios pasó mi juicio? 
'''
"28" = '''
:sup:`28` ¿No has sabido? ¿No has oído que el Dios eterno, Jehová, el Creador de los confines de la tierra no se fatiga ni se cansa, y que su entendimiento no hay quien lo alcance? 
'''
"29" = '''
:sup:`29` Él da fortaleza al cansado, y multiplica las fuerzas al que no tiene ningunas. 
'''
"30" = '''
:sup:`30` Los muchachos se fatigan y se cansan, los jóvenes flaquean y caen; 
'''
"31" = '''
:sup:`31` pero los que esperan en Jehová tendrán nuevas fuerzas; levantarán las alas como águilas, correrán, y no se cansarán, caminarán, y no se fatigarán. 
'''
