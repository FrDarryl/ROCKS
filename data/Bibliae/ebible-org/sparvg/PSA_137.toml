[137]
"1" = '''
:sup:`1` Junto a los ríos de Babilonia, allí nos sentábamos, y aun llorábamos, acordándonos de Sión. 
'''
"2" = '''
:sup:`2` Sobre los sauces en medio de ella colgamos nuestras arpas. 
'''
"3" = '''
:sup:`3` Y los que allí nos habían llevado cautivos nos pedían que cantásemos, y los que nos habían desolado nos pedían alegría, diciendo: Cantadnos alguno de los cánticos de Sión. 
'''
"4" = '''
:sup:`4` ¿Cómo cantaremos canción de Jehová en tierra extraña? 
'''
"5" = '''
:sup:`5` Si me olvidare de ti, oh Jerusalén, mi diestra olvide su destreza, 
'''
"6" = '''
:sup:`6` mi lengua se pegue a mi paladar, si de ti no me acordare; si no enalteciere a Jerusalén como preferente asunto de mi alegría. 
'''
"7" = '''
:sup:`7` Acuérdate, oh Jehová, contra los hijos de Edom en el día de Jerusalén; los cuales decían: Arrasadla, arrasadla hasta los cimientos. 
'''
"8" = '''
:sup:`8` Oh hija de Babilonia, serás destruida, bienaventurado el que te diere el pago de lo que tú nos hiciste. 
'''
"9" = '''
:sup:`9` Bienaventurado el que tomare y estrellare tus niños contra la peña. 
'''
