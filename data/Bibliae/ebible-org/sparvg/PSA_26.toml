[26]
"1" = '''
:sup:`1` Salmo de David Júzgame, oh Jehová, porque yo en mi integridad he andado; he confiado asimismo en Jehová, no vacilaré. 
'''
"2" = '''
:sup:`2` Examíname, oh Jehová, y pruébame; prueba mis riñones y mi corazón. 
'''
"3" = '''
:sup:`3` Porque tu misericordia está delante de mis ojos, y camino en tu verdad. 
'''
"4" = '''
:sup:`4` No me he sentado con hombres falsos; ni entraré con los hipócritas. 
'''
"5" = '''
:sup:`5` He aborrecido la reunión de los malignos, y no me sentaré con los impíos. 
'''
"6" = '''
:sup:`6` Lavaré en inocencia mis manos, y andaré alrededor de tu altar, oh Jehová: 
'''
"7" = '''
:sup:`7` Para proclamar con voz de acción de gracias, y contar todas tus obras maravillosas. 
'''
"8" = '''
:sup:`8` Jehová, la habitación de tu casa he amado, y el lugar donde tu gloria habita. 
'''
"9" = '''
:sup:`9` No juntes con los pecadores mi alma, ni mi vida con hombres sanguinarios: 
'''
"10" = '''
:sup:`10` En cuyas manos está el mal, y su diestra está llena de sobornos. 
'''
"11" = '''
:sup:`11` Mas yo andaré en mi integridad: Redímeme, y ten misericordia de mí. 
'''
"12" = '''
:sup:`12` Mi pie ha estado en rectitud: En las congregaciones bendeciré a Jehová. 
'''
