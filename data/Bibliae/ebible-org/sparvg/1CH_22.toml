[22]
"1" = '''
:sup:`1` Y dijo David: Esta será la casa de Jehová Dios, y este será el altar del holocausto para Israel. 
'''
"2" = '''
:sup:`2` Y David mandó reunir a los extranjeros que estaban en la tierra de Israel, y designó albañiles para que labrasen piedras para edificar la casa de Dios. 
'''
"3" = '''
:sup:`3` Asimismo preparó David mucho hierro para los clavos de las puertas, y para las junturas; y mucho bronce sin peso; 
'''
"4" = '''
:sup:`4` y madera de cedro en abundancia; porque los sidonios y tirios habían traído a David mucha madera de cedro. 
'''
"5" = '''
:sup:`5` Y dijo David: Salomón, mi hijo, es joven y tierno, y la casa que se ha de edificar a Jehová ha de ser magnífica por excelencia, para nombre y honra en todas las naciones; ahora, pues, yo le prepararé lo necesario. Y David, antes de su muerte, hizo grandes preparativos. 
'''
"6" = '''
:sup:`6` Entonces llamó a Salomón, su hijo, y le mandó que edificara casa a Jehová, el Dios de Israel. 
'''
"7" = '''
:sup:`7` Y dijo David a Salomón: Hijo mío, en cuanto a mí, yo tenía en mi corazón edificar una casa al nombre de Jehová mi Dios. 
'''
"8" = '''
:sup:`8` Pero vino a mí palabra de Jehová, diciendo: Tú has derramado mucha sangre, y has traído grandes guerras; no edificarás casa a mi nombre, porque has derramado mucha sangre en la tierra delante de mí. 
'''
"9" = '''
:sup:`9` He aquí, un hijo te nacerá, el cual será varón pacífico, porque yo le daré reposo de todos sus enemigos en derredor; por tanto, su nombre será Salomón; y yo daré paz y reposo sobre Israel en sus días: 
'''
"10" = '''
:sup:`10` Él edificará casa a mi nombre, y él me será a mí por hijo, y yo le seré por Padre; y afirmaré el trono de su reino sobre Israel para siempre. 
'''
"11" = '''
:sup:`11` Ahora pues, hijo mío, Jehová sea contigo, y seas prosperado, y edifiques casa a Jehová tu Dios, como Él ha dicho de ti. 
'''
"12" = '''
:sup:`12` Y Jehová te dé entendimiento y prudencia, y te dé mandamientos para Israel, para que guardes la ley de Jehová tu Dios. 
'''
"13" = '''
:sup:`13` Entonces serás prosperado, si cuidares de cumplir los estatutos y juicios que Jehová ordenó a Moisés acerca de Israel: esfuérzate y sé valiente; no temas ni desmayes. 
'''
"14" = '''
:sup:`14` He aquí, yo en mi aflicción he preparado para la casa de Jehová cien mil talentos de oro, y un millar de millares de talentos de plata; y del bronce y del hierro no hay peso, porque es mucho. También he preparado madera y piedra, a lo cual tú podrás añadir. 
'''
"15" = '''
:sup:`15` Tú tienes contigo muchos obreros, canteros, albañiles, y carpinteros, y todo hombre experto en toda obra. 
'''
"16" = '''
:sup:`16` Del oro, de la plata, del bronce y del hierro no hay número. Levántate, pues, y pon manos a la obra, y Jehová sea contigo. 
'''
"17" = '''
:sup:`17` Asimismo mandó David a todos los principales de Israel que diesen ayuda a Salomón su hijo, diciendo: 
'''
"18" = '''
:sup:`18` ¿No está con vosotros Jehová, vuestro Dios, el cual os ha dado reposo por todas partes? Porque Él ha entregado en mi mano a los moradores de la tierra, y la tierra ha sido sujetada delante de Jehová, y delante de su pueblo. 
'''
"19" = '''
:sup:`19` Poned, pues, ahora vuestro corazón y vuestra alma en buscar a Jehová, vuestro Dios; y levantaos, y edificad el santuario de Jehová Dios, para traer el arca del pacto de Jehová, y los utensilios sagrados de Dios, a la casa edificada al nombre de Jehová. 
'''
