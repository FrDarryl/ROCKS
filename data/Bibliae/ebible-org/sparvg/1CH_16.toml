[16]
"1" = '''
:sup:`1` Así trajeron el arca de Dios, y la pusieron en medio de la tienda que David había levantado para ella; y ofrecieron holocaustos y ofrendas de paz delante de Dios. 
'''
"2" = '''
:sup:`2` Y cuando David terminó de ofrecer el holocausto y las ofrendas de paz, bendijo al pueblo en el nombre de Jehová. 
'''
"3" = '''
:sup:`3` Y repartió a todo Israel, así a hombres como a mujeres, a cada uno una torta de pan, y una pieza de carne, y un frasco de vino. 
'''
"4" = '''
:sup:`4` Y designó a algunos de los levitas para ministrar delante del arca de Jehová, y para recordar, y dar gracias y alabar a Jehová, el Dios de Israel. 
'''
"5" = '''
:sup:`5` Asaf el primero, el segundo después de él Zacarías, Jeiel, Semiramot, Jehiel, Matatías, Eliab, Benaía, Obed-edom, y Jeiel, con sus instrumentos de salterios y arpas; mas Asaf hacía sonido con címbalos. 
'''
"6" = '''
:sup:`6` También los sacerdotes Benaía y Jahaziel, tocaban continuamente las trompetas delante del arca del pacto de Dios. 
'''
"7" = '''
:sup:`7` Entonces, en aquel día, David dio este salmo para agradecer a Jehová, en la mano de Asaf y sus hermanos: 
'''
"8" = '''
:sup:`8` Dad gracias a Jehová, invocad su nombre, dad a conocer entre los pueblos sus obras. 
'''
"9" = '''
:sup:`9` Cantad a Él, cantadle salmos; hablad de todas sus obras maravillosas. 
'''
"10" = '''
:sup:`10` Gloriaos en su santo nombre; alégrese el corazón de los que buscan a Jehová. 
'''
"11" = '''
:sup:`11` Buscad a Jehová y su fortaleza; buscad su rostro continuamente. 
'''
"12" = '''
:sup:`12` Recordad las maravillas que Él ha hecho, sus prodigios, y los juicios de su boca, 
'''
"13" = '''
:sup:`13` oh vosotros, simiente de Israel, su siervo, hijos de Jacob, sus escogidos. 
'''
"14" = '''
:sup:`14` Él es Jehová nuestro Dios; sus juicios están en toda la tierra. 
'''
"15" = '''
:sup:`15` Acordaos para siempre de su pacto, y de la palabra que Él mandó para mil generaciones; 
'''
"16" = '''
:sup:`16` del pacto que hizo con Abraham, y de su juramento a Isaac; 
'''
"17" = '''
:sup:`17` el cual confirmó a Jacob por estatuto, y a Israel por pacto eterno, 
'''
"18" = '''
:sup:`18` diciendo: A ti te daré la tierra de Canaán, la porción de vuestra herencia; 
'''
"19" = '''
:sup:`19` cuando erais pocos en número, muy pocos, y peregrinos en ella; 
'''
"20" = '''
:sup:`20` y andaban de nación en nación, y de un reino a otro pueblo. 
'''
"21" = '''
:sup:`21` No permitió que nadie les hiciera mal; y reprendió a los reyes por causa de ellos. 
'''
"22" = '''
:sup:`22` Y dijo: No toquéis a mis ungidos, ni hagáis mal a mis profetas. 
'''
"23" = '''
:sup:`23` Cantad a Jehová, toda la tierra, anunciad de día en día su salvación. 
'''
"24" = '''
:sup:`24` Proclamad entre las naciones su gloria, y en todos los pueblos sus maravillas. 
'''
"25" = '''
:sup:`25` Porque grande es Jehová, y digno de suprema alabanza, y de ser temido sobre todos los dioses. 
'''
"26" = '''
:sup:`26` Porque todos los dioses de los pueblos son ídolos; pero Jehová hizo los cielos. 
'''
"27" = '''
:sup:`27` Gloria y hermosura hay en su presencia; fortaleza y alegría en su morada. 
'''
"28" = '''
:sup:`28` Dad a Jehová, oh familias de los pueblos, dad a Jehová gloria y poder. 
'''
"29" = '''
:sup:`29` Dad a Jehová la gloria debida a su nombre: Traed ofrenda, y venid delante de Él; adorad a Jehová en la hermosura de su santidad. 
'''
"30" = '''
:sup:`30` Temed ante su presencia toda la tierra: El mundo será aún establecido, para que no se conmueva. 
'''
"31" = '''
:sup:`31` Alégrense los cielos, y gócese la tierra, y digan en las naciones: ¡Jehová reina! 
'''
"32" = '''
:sup:`32` Resuene el mar, y su plenitud; alégrese el campo, y todo lo que hay en él. 
'''
"33" = '''
:sup:`33` Entonces cantarán los árboles de los bosques delante de Jehová, porque viene a juzgar la tierra. 
'''
"34" = '''
:sup:`34` Dad gracias a Jehová, porque Él es bueno; porque para siempre es su misericordia. 
'''
"35" = '''
:sup:`35` Y decid: Sálvanos, oh Dios, salvación nuestra: Reúnenos, y líbranos de las naciones, para que demos gracias a tu santo nombre, y nos gloriemos en tus alabanzas. 
'''
"36" = '''
:sup:`36` Bendito sea Jehová, el Dios de Israel, desde la eternidad hasta la eternidad. Y todo el pueblo dijo: Amén, y alabó a Jehová. 
'''
"37" = '''
:sup:`37` Y dejó allí, delante del arca del pacto de Jehová, a Asaf y a sus hermanos, para que ministrasen de continuo delante del arca, cada cosa en su día: 
'''
"38" = '''
:sup:`38` Y a Obed-edom y a sus hermanos, sesenta y ocho; y a Obed-edom, hijo de Jedutún, y a Hosa, por porteros: 
'''
"39" = '''
:sup:`39` Asimismo a Sadoc, el sacerdote, y a sus hermanos los sacerdotes, delante del tabernáculo de Jehová en el alto que estaba en Gabaón, 
'''
"40" = '''
:sup:`40` Para ofrecer holocaustos a Jehová sobre el altar del holocausto continuamente, por la mañana y por la tarde, y para hacer conforme a todo lo que está escrito en la ley de Jehová, que Él mandó a Israel; 
'''
"41" = '''
:sup:`41` Y con ellos a Hemán y a Jedutún, y los otros escogidos declarados por sus nombres, para dar gracias a Jehová, porque para siempre es su misericordia. 
'''
"42" = '''
:sup:`42` Con ellos a Hemán y a Jedutún con trompetas y címbalos resonantes y con otros instrumentos de música de Dios; y a los hijos de Jedutún, por porteros. 
'''
"43" = '''
:sup:`43` Y todo el pueblo se fue cada uno a su casa; y David se volvió para bendecir su casa. 
'''
