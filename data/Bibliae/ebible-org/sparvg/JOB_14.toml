[14]
"1" = '''
:sup:`1` El hombre nacido de mujer, corto de días, y harto de sinsabores. 
'''
"2" = '''
:sup:`2` Que sale como una flor y es cortado; y huye como la sombra, y no permanece. 
'''
"3" = '''
:sup:`3` ¿Y sobre este abres tus ojos, y me traes a juicio contigo? 
'''
"4" = '''
:sup:`4` ¿Quién podrá sacar algo limpio de lo inmundo? ¡Nadie! 
'''
"5" = '''
:sup:`5` Ciertamente sus días están determinados, y el número de sus meses está cerca de ti: Tú le pusiste límites, los cuales no pasará. 
'''
"6" = '''
:sup:`6` Apártate de él, y que descanse hasta que, cual jornalero, haya cumplido su día. 
'''
"7" = '''
:sup:`7` Porque si el árbol fuere cortado, aún queda de él esperanza; retoñará aún, y sus renuevos no faltarán. 
'''
"8" = '''
:sup:`8` Si se envejeciere en la tierra su raíz, y su tronco fuere muerto en el polvo, 
'''
"9" = '''
:sup:`9` al percibir el agua reverdecerá, y echará renuevos como planta nueva. 
'''
"10" = '''
:sup:`10` Pero el hombre muere, y es cortado; Perece el hombre, ¿y dónde está él? 
'''
"11" = '''
:sup:`11` Como las aguas se van del mar, y el río se agota y se seca. 
'''
"12" = '''
:sup:`12` Así el hombre yace, y no vuelve a levantarse; hasta que no haya cielos no despertarán, ni se levantarán de su sueño. 
'''
"13" = '''
:sup:`13` ¡Oh quién me diera que me escondieses en el sepulcro, que me encubrieras hasta apaciguarse tu ira, que me pusieses plazo, y de mí te acordaras! 
'''
"14" = '''
:sup:`14` Si el hombre muriere, ¿volverá a vivir? Todos los días de mi edad esperaré, hasta que venga mi transformación. 
'''
"15" = '''
:sup:`15` Tú llamarás, y te responderé yo; tendrás placer en la obra de tus manos. 
'''
"16" = '''
:sup:`16` Pero ahora me cuentas los pasos, y no das tregua a mi pecado. 
'''
"17" = '''
:sup:`17` Sellada está en saco mi transgresión, y tienes cosida mi iniquidad. 
'''
"18" = '''
:sup:`18` Y ciertamente la montaña que cae se deshace, y la roca es removida de su lugar; 
'''
"19" = '''
:sup:`19` Las piedras son desgastadas con el agua impetuosa, que se lleva el polvo de la tierra; de igual manera haces tú perecer la esperanza del hombre. 
'''
"20" = '''
:sup:`20` Para siempre prevaleces contra él, y él se va; cambias su semblante, y lo despides. 
'''
"21" = '''
:sup:`21` Sus hijos alcanzan honor, y él no lo sabe; o son humillados, y no entiende de ellos. 
'''
"22" = '''
:sup:`22` Mas su carne sobre él se dolerá, y se entristecerá en él su alma. 
'''
