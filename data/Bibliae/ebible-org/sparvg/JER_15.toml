[15]
"1" = '''
:sup:`1` Entonces me dijo Jehová: Si Moisés y Samuel se pusieran delante de mí, mi voluntad no será con este pueblo: échalos de delante de mí, y salgan. 
'''
"2" = '''
:sup:`2` Y será que si te preguntan: ¿A dónde saldremos? Entonces les dirás: Así dice Jehová: El que a muerte, a muerte; y el que a espada, a espada; y el que a hambre, a hambre; y el que a cautividad, a cautividad. 
'''
"3" = '''
:sup:`3` Y enviaré sobre ellos cuatro géneros de castigo, dice Jehová: Espada para matar, y perros para despedazar, y aves del cielo y bestias de la tierra, para devorar y para destruir. 
'''
"4" = '''
:sup:`4` Y haré que sean removidos hacia todos los reinos de la tierra, a causa de Manasés, hijo de Ezequías rey de Judá, por lo que hizo en Jerusalén. 
'''
"5" = '''
:sup:`5` Porque ¿quién tendrá compasión de ti, oh Jerusalén? ¿O quién lamentará por ti? ¿O quién se apartara para preguntar por tu paz? 
'''
"6" = '''
:sup:`6` Tú me dejaste, dice Jehová, te volviste atrás; por tanto, yo extenderé sobre ti mi mano y te destruiré; estoy cansado de arrepentirme. 
'''
"7" = '''
:sup:`7` Y los aventaré con aventador hasta las puertas de la tierra; los dejaré sin hijos, destruiré a mi pueblo; pues no se vuelven de sus caminos. 
'''
"8" = '''
:sup:`8` Sus viudas se multiplicaron más que la arena de los mares; traje contra ellos destructor a mediodía sobre la madre y los hijos; le hice caer de repente sobre ellos, y terrores sobre la ciudad. 
'''
"9" = '''
:sup:`9` Languidece la que dio a luz a siete; ha entregado el espíritu; su sol se puso siendo aún de día; fue avergonzada y llena de confusión: y lo que de ella queda, lo entregaré a la espada delante de sus enemigos, dice Jehová. 
'''
"10" = '''
:sup:`10` ¡Ay de mí, madre mía, que me has engendrado hombre de contienda y hombre de discordia a toda la tierra! Nunca les di a logro, ni lo tomé de ellos; y todos me maldicen. 
'''
"11" = '''
:sup:`11` Dijo Jehová: De cierto tu remanente estará bien; de cierto haré que el enemigo te implore en el tiempo de aflicción, y en el tiempo de angustia. 
'''
"12" = '''
:sup:`12` ¿Podrá el hierro quebrar el hierro del norte, y el bronce? 
'''
"13" = '''
:sup:`13` Tus riquezas y tus tesoros entregaré al saqueo sin ningún precio, por todos tus pecados, y en todos tus términos; 
'''
"14" = '''
:sup:`14` Y te haré pasar con tus enemigos a una tierra que tú no conoces: porque fuego se ha encendido en mi ira, el cual arderá sobre vosotros. 
'''
"15" = '''
:sup:`15` Tú lo sabes, oh Jehová; acuérdate de mí, y visítame, y véngame de mis enemigos. No me tomes en la prolongación de tu enojo: sabes que por amor a ti sufro afrenta. 
'''
"16" = '''
:sup:`16` Se hallaron tus palabras, y yo las comí; y tus palabras fueron para mí el gozo y la alegría de mi corazón; porque soy llamado por tu nombre, oh Jehová Dios de los ejércitos. 
'''
"17" = '''
:sup:`17` No me senté en compañía de burladores, ni me regocijé; me senté solo a causa de tu mano; porque me llenaste de indignación. 
'''
"18" = '''
:sup:`18` ¿Por qué fue perpetuo mi dolor, y mi herida incurable rehúsa ser sanada? ¿Serás para mí como cosa ilusoria, como aguas que no son estables? 
'''
"19" = '''
:sup:`19` Por tanto, así dice Jehová: Si te convirtieres, yo te repondré, y delante de mí estarás; y si sacares lo precioso de lo vil, serás como mi boca. Conviértanse ellos a ti, y tú no te conviertas a ellos. 
'''
"20" = '''
:sup:`20` Y te daré para este pueblo por muro fortificado de bronce, y pelearán contra ti, y no te vencerán: porque yo estoy contigo para salvarte y para librarte, dice Jehová. 
'''
"21" = '''
:sup:`21` Y te libraré de la mano de los malos, y te redimiré de la mano de los terribles. 
'''
