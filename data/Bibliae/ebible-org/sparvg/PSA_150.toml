[150]
"1" = '''
:sup:`1` Alabad a Jehová Alabad a Dios en su santuario; Alabadle en el firmamento de su poder. 
'''
"2" = '''
:sup:`2` Alabadle por sus proezas; alabadle conforme a la excelencia de su grandeza. 
'''
"3" = '''
:sup:`3` Alabadle con sonido de trompeta; alabadle con salterio y arpa. 
'''
"4" = '''
:sup:`4` Alabadle con pandero y danza; alabadle con instrumentos de cuerda y flauta. 
'''
"5" = '''
:sup:`5` Alabadle con címbalos resonantes; alabadle con címbalos de júbilo. 
'''
"6" = '''
:sup:`6` Todo lo que respira alabe a Jehová. Alabad a Jehová. 
'''
