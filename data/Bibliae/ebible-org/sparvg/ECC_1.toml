"1" = '''
:sup:`1` Palabras del Predicador, hijo de David, rey en Jerusalén. 
'''
"2" = '''
:sup:`2` Vanidad de vanidades, dijo el Predicador; vanidad de vanidades, todo es vanidad. 
'''
"3" = '''
:sup:`3` ¿Qué provecho tiene el hombre de todo su trabajo con que se afana debajo del sol? 
'''
"4" = '''
:sup:`4` Generación va, y generación viene; mas la tierra siempre permanece. 
'''
"5" = '''
:sup:`5` Y sale el sol, y se pone el sol, y se apresura a volver al lugar de donde nace. 
'''
"6" = '''
:sup:`6` El viento tira hacia el sur, y rodea al norte; va girando de continuo, y a sus giros vuelve el viento de nuevo. 
'''
"7" = '''
:sup:`7` Todos los ríos van al mar, y el mar no se llena; al lugar de donde los ríos vinieron, allí vuelven para correr de nuevo. 
'''
"8" = '''
:sup:`8` Todas las cosas son fatigosas, más de lo que el hombre puede expresar. No se sacia el ojo de ver, ni el oído se sacia de oír. 
'''
"9" = '''
:sup:`9` Lo que fue, es lo que será, y lo que ha sido hecho, es lo mismo que se hará; y no hay nada nuevo debajo del sol. 
'''
"10" = '''
:sup:`10` ¿Hay algo de que se pueda decir: He aquí esto es nuevo? Ya fue en los siglos que nos han precedido. 
'''
"11" = '''
:sup:`11` No hay memoria de lo que precedió, ni tampoco de lo que sucederá habrá memoria en los que vendrán después. 
'''
"12" = '''
:sup:`12` Yo el Predicador fui rey sobre Israel en Jerusalén. 
'''
"13" = '''
:sup:`13` Y di mi corazón a inquirir y buscar con sabiduría sobre todo lo que se hace debajo del cielo; este penoso trabajo dio Dios a los hijos de los hombres, para que se ocupen en él. 
'''
"14" = '''
:sup:`14` He visto todas las obras que se hacen debajo del sol; y he aquí, todo es vanidad y aflicción de espíritu. 
'''
"15" = '''
:sup:`15` Lo torcido no se puede enderezar; y lo incompleto no puede numerarse. 
'''
"16" = '''
:sup:`16` Hablé yo con mi corazón, diciendo: He aquí, yo me he engrandecido, y he obtenido sabiduría, más que todos los que fueron antes de mí en Jerusalén; y mi corazón ha visto mucha sabiduría y conocimiento. 
'''
"17" = '''
:sup:`17` Y di mi corazón a conocer la sabiduría, y también a entender la locura y la necedad; me di cuenta que también esto es aflicción de espíritu. 
'''
"18" = '''
:sup:`18` Porque en la mucha sabiduría hay mucha molestia; y quien añade conocimiento, añade dolor. 
'''
