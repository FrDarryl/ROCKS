[49]
"1" = '''
:sup:`1` Oídme, islas, y escuchad, pueblos lejanos: Jehová me llamó desde el vientre; desde las entrañas de mi madre mencionó mi nombre. 
'''
"2" = '''
:sup:`2` Y ha puesto mi boca como espada afilada, me ha cubierto con la sombra de su mano; y me ha puesto como saeta pulida, me ha guardado en su aljaba. 
'''
"3" = '''
:sup:`3` Y me dijo: Tú eres mi siervo, oh Israel, en ti seré glorificado. 
'''
"4" = '''
:sup:`4` Entonces dije: En vano he trabajado; por demás y sin provecho he consumido mi fuerza; pero mi juicio está delante de Jehová, y mi recompensa con mi Dios. 
'''
"5" = '''
:sup:`5` Ahora pues, dice Jehová, el que me formó desde el vientre para ser su siervo, para hacer volver a Él a Jacob. Bien que Israel no se reúna, con todo, yo seré glorioso en los ojos de Jehová, y el Dios mío será mi fortaleza. 
'''
"6" = '''
:sup:`6` Y dijo: Poca cosa es que tú me seas siervo para levantar las tribus de Jacob, y para restaurar a los preservados de Israel: También te daré por luz a los gentiles, para que seas mi salvación hasta los confines de la tierra. 
'''
"7" = '''
:sup:`7` Así dice Jehová, el Redentor de Israel, el Santo suyo, al menospreciado de los hombres, al abominado de las naciones, al siervo de los gobernantes: Verán reyes y se levantarán, príncipes también adorarán, a causa de Jehová que es fiel, y del Santo de Israel, el cual te escogerá. 
'''
"8" = '''
:sup:`8` Así dice Jehová: En tiempo aceptable te he oído, y en día de salvación te he socorrido; y te guardaré, y te daré por pacto al pueblo, para restaurar la tierra, para dar por herencia las asoladas heredades; 
'''
"9" = '''
:sup:`9` para que digas a los presos: Salid; y a los que están en tinieblas: Manifestaos. En los caminos serán apacentados, y en todas las cumbres tendrán sus pastos. 
'''
"10" = '''
:sup:`10` No tendrán hambre ni sed, ni el calor ni el sol los afligirá; porque el que tiene de ellos misericordia los guiará, y los conducirá a manaderos de aguas. 
'''
"11" = '''
:sup:`11` Y convertiré en camino todas mis montañas, y mis calzadas serán levantadas. 
'''
"12" = '''
:sup:`12` He aquí estos vendrán de lejos; y he aquí estos del norte y del occidente, y estos de la tierra de Sinim. 
'''
"13" = '''
:sup:`13` Cantad, oh cielos, y alégrate, tierra; y prorrumpid en alabanzas, oh montañas; porque Jehová ha consolado a su pueblo, y de sus afligidos tendrá misericordia. 
'''
"14" = '''
:sup:`14` Pero Sión dijo: Me dejó Jehová, mi Señor se olvidó de mí. 
'''
"15" = '''
:sup:`15` ¿Se olvidará la mujer de su niño de pecho, para dejar de compadecerse del hijo de su vientre? Aunque se olviden ellas, yo no me olvidaré de ti. 
'''
"16" = '''
:sup:`16` He aquí que en las palmas de mis manos te tengo esculpida; tus muros están siempre delante de mí. 
'''
"17" = '''
:sup:`17` Tus hijos vendrán aprisa; tus destructores y tus asoladores saldrán de ti. 
'''
"18" = '''
:sup:`18` Alza tus ojos alrededor, y mira; todos estos se han reunido, han venido a ti. Vivo yo, dice Jehová, que de todos ellos, como de vestidura de honra, te vestirás; y te ceñirás de ellos, como lo hace la novia. 
'''
"19" = '''
:sup:`19` Porque tus asolamientos y tus ruinas, y tu tierra desierta, ahora será muy angosta por causa de los moradores; y tus devoradores estarán muy lejos. 
'''
"20" = '''
:sup:`20` Los hijos que tendrás, después de haber perdido a los otros, dirán a tus oídos: El lugar es demasiado estrecho para mí; hazme lugar para que yo more. 
'''
"21" = '''
:sup:`21` Y dirás en tu corazón: ¿Quién me engendró a estos? Pues yo había sido privada de mis hijos, y estaba desolada, cautiva y errante: Y a estos, ¿quién los crió? He aquí yo había sido dejada sola; y estos, ¿dónde estaban? 
'''
"22" = '''
:sup:`22` Así dice el Señor Jehová: He aquí, yo alzaré mi mano a los gentiles, y a los pueblos levantaré mi bandera; y traerán en brazos a tus hijos, y tus hijas serán traídas en hombros. 
'''
"23" = '''
:sup:`23` Y reyes serán tus ayos, y sus reinas tus nodrizas; con el rostro inclinado a tierra te adorarán, y lamerán el polvo de tus pies; y conocerás que yo soy Jehová, pues no serán avergonzados los que en mí esperan. 
'''
"24" = '''
:sup:`24` ¿Se le podrá quitar la presa al poderoso, o el justo cautivo, será liberado? 
'''
"25" = '''
:sup:`25` Pero así dice Jehová: Aun los cautivos serán rescatados del poderoso, y la presa del tirano será librada; porque yo pelearé con los que peleen contra ti, y yo salvaré a tus hijos. 
'''
"26" = '''
:sup:`26` Y a los que te oprimen les haré comer sus propias carnes, y con su propia sangre serán embriagados como con vino dulce; y sabrá toda carne que yo Jehová soy tu Salvador, y tu Redentor, el Poderoso de Jacob. 
'''
