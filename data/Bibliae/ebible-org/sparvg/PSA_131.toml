[131]
"1" = '''
:sup:`1` Cántico gradual: de David Jehová, no se ha envanecido mi corazón, ni mis ojos se han enaltecido; ni anduve en grandezas, ni en cosas demasiado sublimes para mí. 
'''
"2" = '''
:sup:`2` En verdad que me he comportado y he acallado mi alma, como un niño destetado de su madre; como un niño destetado está mi alma. 
'''
"3" = '''
:sup:`3` Espere Israel en Jehová, desde ahora y para siempre. 
'''
