[19]
"1" = '''
:sup:`1` La carga de Egipto. He aquí, Jehová cabalga sobre una nube veloz, y entrará en Egipto. Los ídolos de Egipto se estremecerán ante su presencia, y el corazón de los egipcios desfallecerá dentro de ellos. 
'''
"2" = '''
:sup:`2` Y levantaré a egipcios contra egipcios, y cada uno peleará contra su hermano, cada uno contra su prójimo; ciudad contra ciudad, y reino contra reino. 
'''
"3" = '''
:sup:`3` Y el espíritu de Egipto se desvanecerá en medio de él, y destruiré su consejo; y acudirán a los ídolos y a los encantadores, a los evocadores y a los adivinos. 
'''
"4" = '''
:sup:`4` Y entregaré a Egipto en manos de un señor cruel; y un rey violento se enseñoreará de ellos, dice el Señor, Jehová de los ejércitos. 
'''
"5" = '''
:sup:`5` Y las aguas del mar faltarán, y el río se agotará y se secará. 
'''
"6" = '''
:sup:`6` Y se alejarán los ríos, se agotarán y secarán las corrientes de los fosos; la caña y el carrizo se marchitarán. 
'''
"7" = '''
:sup:`7` Las cañas junto a los arroyos, junto a la desembocadura de los arroyos, y todo lo sembrado junto a los arroyos, se secará, se perderá y no será más. 
'''
"8" = '''
:sup:`8` Los pescadores también se entristecerán; y harán duelo todos los que echan anzuelo en el arroyo, y desfallecerán los que extienden red sobre las aguas. 
'''
"9" = '''
:sup:`9` Los que trabajan el lino fino y los que tejen redes serán confundidos; 
'''
"10" = '''
:sup:`10` porque todas sus redes serán rotas: y se entristecerán todos los que hacen viveros para peces. 
'''
"11" = '''
:sup:`11` Ciertamente los príncipes de Zoán son necios; el consejo de los prudentes consejeros de Faraón, se ha desvanecido. ¿Cómo diréis a Faraón: Yo soy hijo de los sabios, hijo de los reyes antiguos? 
'''
"12" = '''
:sup:`12` ¿Dónde están ahora aquellos tus hombres sabios? Que te digan ahora, o te hagan saber qué es lo que Jehová de los ejércitos ha determinado sobre Egipto. 
'''
"13" = '''
:sup:`13` Se han desvanecido los príncipes de Zoán, se han engañado los príncipes de Nof; engañaron a Egipto los que son la piedra angular de sus tribus. 
'''
"14" = '''
:sup:`14` Jehová mezcló espíritu de vértigo en medio de él; e hicieron errar a Egipto en toda su obra, como tambalea el borracho en su vómito. 
'''
"15" = '''
:sup:`15` Y no aprovechará a Egipto cosa alguna que pueda hacer la cabeza o la cola, la rama o el junco. 
'''
"16" = '''
:sup:`16` En aquel día los egipcios serán como las mujeres; porque se asombrarán y temerán en la presencia de la mano alzada de Jehová de los ejércitos, que Él agitará sobre ellos. 
'''
"17" = '''
:sup:`17` Y la tierra de Judá será terror para Egipto; todo aquel que de ella se acordare temerá, por causa del consejo que Jehová de los ejércitos acordó sobre aquél. 
'''
"18" = '''
:sup:`18` En aquel tiempo habrá cinco ciudades en la tierra de Egipto que hablen la lengua de Canaán, y que juren por Jehová de los ejércitos; una será llamada La Ciudad de la Destrucción. 
'''
"19" = '''
:sup:`19` En aquel tiempo habrá altar para Jehová en medio de la tierra de Egipto, y una columna a Jehová junto a su frontera. 
'''
"20" = '''
:sup:`20` Y será por señal y por testimonio a Jehová de los ejércitos en la tierra de Egipto: porque clamarán a Jehová a causa de sus opresores, y Él les enviará un salvador, y grande, el cual los librará. 
'''
"21" = '''
:sup:`21` Y Jehová será conocido de Egipto, y los de Egipto conocerán a Jehová en aquel día; y harán sacrificio y oblación; y harán votos a Jehová, y los cumplirán. 
'''
"22" = '''
:sup:`22` Y Jehová herirá a Egipto, herirá y sanará. Y ellos se convertirán a Jehová y Él les será clemente y los sanará. 
'''
"23" = '''
:sup:`23` En aquel tiempo habrá una calzada de Egipto a Asiria, y los asirios entrarán en Egipto, y los egipcios en Asiria; y los egipcios servirán junto con los asirios. 
'''
"24" = '''
:sup:`24` En aquel tiempo, Israel será tercero con Egipto y con Asiria; será bendición en medio de la tierra; 
'''
"25" = '''
:sup:`25` porque Jehová de los ejércitos los bendecirá, diciendo: Bendito el pueblo mío Egipto, y Asiria obra de mis manos, e Israel mi heredad. 
'''
