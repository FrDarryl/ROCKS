[2]
"1" = '''
:sup:`1` ¡Ay de los que traman iniquidad, y de los que fabrican el mal en sus camas! Cuando viene la mañana lo ponen por obra, porque tienen en su mano el poder. 
'''
"2" = '''
:sup:`2` Y codician campos, y los roban; y casas, y las toman; oprimen al hombre y a su casa, al hombre y a su heredad. 
'''
"3" = '''
:sup:`3` Por tanto, así dice Jehová: He aquí, yo pienso sobre esta familia un mal del cual no sacaréis vuestros cuellos, ni andaréis erguidos; porque el tiempo será malo. 
'''
"4" = '''
:sup:`4` En aquel tiempo se levantará sobre vosotros una parábola, y se endechará una amarga lamentación, diciendo: Del todo fuimos destruidos; Él ha cambiado la porción de mi pueblo. ¡Cómo nos quitó nuestros campos! Los dio y los repartió a otros. 
'''
"5" = '''
:sup:`5` Por tanto, no tendrás quien eche cordel para suerte en la congregación de Jehová. 
'''
"6" = '''
:sup:`6` No profeticéis, dicen a los que profetizan; no les profetizarán, para no llevar la vergüenza. 
'''
"7" = '''
:sup:`7` Tú que te dices casa de Jacob, ¿se ha acortado el Espíritu de Jehová? ¿Son éstas sus obras? ¿Mis palabras no hacen bien al que camina rectamente? 
'''
"8" = '''
:sup:`8` El que ayer era mi pueblo, se ha levantado como enemigo; tras las vestiduras quitasteis las capas atrevidamente a los que pasaban, como los que vuelven de la guerra. 
'''
"9" = '''
:sup:`9` A las mujeres de mi pueblo echasteis fuera de las casas de sus delicias; de sus niños quitasteis mi gloria para siempre. 
'''
"10" = '''
:sup:`10` Levantaos, y andad, pues este no es vuestro reposo; y porque está contaminado, os destruirá con grande destrucción. 
'''
"11" = '''
:sup:`11` Si alguno que anda en el espíritu de falsedad mintiere, diciendo: Yo te profetizaré de vino y de licor; este tal será el profeta de este pueblo. 
'''
"12" = '''
:sup:`12` De cierto te reuniré todo, oh Jacob: ciertamente recogeré el remanente de Israel; los reuniré como ovejas de Bosra, como rebaño en medio de su aprisco; harán estruendo por la multitud de hombres. 
'''
"13" = '''
:sup:`13` Subirá rompedor delante de ellos; romperán y pasarán la puerta, y saldrán por ella; y su rey pasará delante de ellos, y a la cabeza de ellos Jehová. 
'''
