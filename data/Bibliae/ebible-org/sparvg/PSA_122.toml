[122]
"1" = '''
:sup:`1` Cántico gradual: de David Yo me alegré con los que me decían: A la casa de Jehová iremos. 
'''
"2" = '''
:sup:`2` Nuestros pies estarán en tus puertas, oh Jerusalén; 
'''
"3" = '''
:sup:`3` Jerusalén, que se ha edificado como una ciudad que está bien unida entre sí. 
'''
"4" = '''
:sup:`4` Y allá subieron las tribus, las tribus de Jehová, conforme al testimonio dado a Israel, para dar gracias al nombre de Jehová. 
'''
"5" = '''
:sup:`5` Porque allá están los tronos del juicio, los tronos de la casa de David. 
'''
"6" = '''
:sup:`6` Orad por la paz de Jerusalén; serán prosperados los que te aman. 
'''
"7" = '''
:sup:`7` Haya paz dentro de tus muros, y prosperidad en tus palacios. 
'''
"8" = '''
:sup:`8` Por amor a mis hermanos y mis compañeros diré ahora: Haya paz en ti. 
'''
"9" = '''
:sup:`9` Por amor a la casa de Jehová nuestro Dios, procuraré tu bien. 
'''
