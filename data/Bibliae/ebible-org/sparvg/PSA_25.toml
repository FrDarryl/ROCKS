[25]
"1" = '''
:sup:`1` Salmo de David A ti, oh Jehová, levantaré mi alma. 
'''
"2" = '''
:sup:`2` Oh Dios mío, en ti confío; no sea yo avergonzado, que no triunfen sobre mí mis enemigos. 
'''
"3" = '''
:sup:`3` Ciertamente ninguno de cuantos en ti esperan será avergonzado: Serán avergonzados los que se rebelan sin causa. 
'''
"4" = '''
:sup:`4` Muéstrame, oh Jehová, tus caminos; enséñame tus sendas. 
'''
"5" = '''
:sup:`5` Guíame en tu verdad, y enséñame; porque tú eres el Dios de mi salvación; en ti he esperado todo el día. 
'''
"6" = '''
:sup:`6` Recuerda, oh Jehová, tus tiernas misericordias, y tus bondades; porque siempre han sido desde antaño. 
'''
"7" = '''
:sup:`7` De los pecados de mi juventud, y de mis transgresiones, no te acuerdes; conforme a tu misericordia acuérdate de mí, por tu bondad, oh Jehová. 
'''
"8" = '''
:sup:`8` Bueno y recto es Jehová; por tanto, Él enseñará a los pecadores el camino. 
'''
"9" = '''
:sup:`9` Él guiará a los humildes por el juicio, y a los mansos enseñará su camino. 
'''
"10" = '''
:sup:`10` Todas las sendas de Jehová son misericordia y verdad, para los que guardan su pacto y sus testimonios. 
'''
"11" = '''
:sup:`11` Por amor a tu nombre, oh Jehová, perdona mi pecado, que es grande. 
'''
"12" = '''
:sup:`12` ¿Quién es el hombre que teme a Jehová? Él le enseñará el camino que debe escoger. 
'''
"13" = '''
:sup:`13` Su alma habitará tranquila, y su simiente heredará la tierra. 
'''
"14" = '''
:sup:`14` El secreto de Jehová es con los que le temen; y a ellos hará conocer su pacto. 
'''
"15" = '''
:sup:`15` Mis ojos están siempre hacia Jehová; porque Él sacará mis pies de la red. 
'''
"16" = '''
:sup:`16` Vuélvete a mí, y tenme misericordia; porque estoy desolado y afligido. 
'''
"17" = '''
:sup:`17` Las angustias de mi corazón se han aumentado; sácame de mis congojas. 
'''
"18" = '''
:sup:`18` Mira mi aflicción y mi trabajo; y perdona todos mis pecados. 
'''
"19" = '''
:sup:`19` Mira mis enemigos, que se han multiplicado, y con odio violento me aborrecen. 
'''
"20" = '''
:sup:`20` Guarda mi alma, y líbrame; no sea yo avergonzado, porque en ti confié. 
'''
"21" = '''
:sup:`21` Integridad y rectitud me guarden; porque en ti he esperado. 
'''
"22" = '''
:sup:`22` Redime, oh Dios, a Israel de todas sus angustias. 
'''
