[2]
"1" = '''
:sup:`1` Así fueron acabados los cielos y la tierra, y todo el ejército de ellos. 
'''
"2" = '''
:sup:`2` Y en el séptimo día acabó Dios su obra que había hecho, y descansó en el séptimo día de toda su obra que había hecho. 
'''
"3" = '''
:sup:`3` Y bendijo Dios el día séptimo, y lo santificó, porque en él descansó de toda su obra que Dios había creado y hecho. 
'''
"4" = '''
:sup:`4` Estos son los orígenes de los cielos y de la tierra cuando fueron creados, el día que Jehová Dios hizo la tierra y los cielos, 
'''
"5" = '''
:sup:`5` y toda planta del campo antes que fuese en la tierra, y toda hierba del campo antes que naciese; porque Jehová Dios aún no había hecho llover sobre la tierra, y no había hombre para que labrase la tierra, 
'''
"6" = '''
:sup:`6` sino que subía de la tierra un vapor, que regaba toda la faz de la tierra. 
'''
"7" = '''
:sup:`7` Formó, pues, Jehová Dios al hombre del polvo de la tierra, y sopló en su nariz aliento de vida; y fue el hombre un alma viviente. 
'''
"8" = '''
:sup:`8` Y Jehová Dios plantó un huerto en Edén, al oriente, y puso allí al hombre que había formado. 
'''
"9" = '''
:sup:`9` Y Jehová Dios hizo nacer de la tierra todo árbol delicioso a la vista, y bueno para comer; también el árbol de la vida en medio del huerto, y el árbol del conocimiento del bien y del mal. 
'''
"10" = '''
:sup:`10` Y del Edén salía un río para regar el huerto, y de allí se repartía en cuatro ramales. 
'''
"11" = '''
:sup:`11` El nombre del primero es Pisón; este es el que rodea toda la tierra de Havila, donde hay oro; 
'''
"12" = '''
:sup:`12` y el oro de aquella tierra es bueno; allí hay bedelio y piedra ónice. 
'''
"13" = '''
:sup:`13` El nombre del segundo río es Gihón: este es el que rodea toda la tierra de Etiopía. 
'''
"14" = '''
:sup:`14` Y el nombre del tercer río es Hidekel; este es el que va hacia el este de Asiria. Y el cuarto río es el Éufrates. 
'''
"15" = '''
:sup:`15` Y Jehová Dios tomó al hombre, y lo puso en el huerto del Edén, para que lo labrase y lo guardase. 
'''
"16" = '''
:sup:`16` Y Jehová Dios mandó al hombre, diciendo: De todo árbol del huerto libremente podrás comer; 
'''
"17" = '''
:sup:`17` pero del árbol del conocimiento del bien y el mal no comerás; porque el día que de él comieres, ciertamente morirás. 
'''
"18" = '''
:sup:`18` Y dijo Jehová Dios: No es bueno que el hombre esté solo; le haré ayuda idónea para él. 
'''
"19" = '''
:sup:`19` Y Jehová Dios formó de la tierra toda bestia del campo, y toda ave del cielo; y las trajo a Adán para que viese cómo les había de llamar; y de la manera que Adán llamó a toda criatura viviente, ese es su nombre. 
'''
"20" = '''
:sup:`20` Y Adán puso nombre a todo ganado y a las aves del cielo y a toda bestia del campo: mas para Adán no se halló ayuda idónea para él. 
'''
"21" = '''
:sup:`21` Y Jehová Dios hizo caer un sueño profundo sobre Adán, y se quedó dormido; entonces tomó una de sus costillas, y cerró la carne en su lugar; 
'''
"22" = '''
:sup:`22` Y de la costilla que Jehová Dios tomó del hombre, hizo una mujer, y la trajo al hombre. 
'''
"23" = '''
:sup:`23` Y dijo Adán: Esta es ahora hueso de mis huesos, y carne de mi carne; ella será llamada Mujer, porque del Hombre fue tomada. 
'''
"24" = '''
:sup:`24` Por tanto, dejará el hombre a su padre y a su madre, y se unirá a su esposa, y serán una sola carne. 
'''
"25" = '''
:sup:`25` Y estaban ambos desnudos, Adán y su esposa, y no se avergonzaban. 
'''
