[111]
"1" = '''
:sup:`1` Aleluya Alabaré a Jehová con todo mi corazón, en la compañía de los rectos y en la congregación. 
'''
"2" = '''
:sup:`2` Grandes son las obras de Jehová; buscadas de todos los que se deleitan en ellas. 
'''
"3" = '''
:sup:`3` Gloria y hermosura es su obra; y su justicia permanece para siempre. 
'''
"4" = '''
:sup:`4` Él ha hecho memorables sus obras maravillosas: Clemente y misericordioso es Jehová. 
'''
"5" = '''
:sup:`5` Él ha dado alimento a los que le temen; para siempre se acordará de su pacto. 
'''
"6" = '''
:sup:`6` Él ha mostrado a su pueblo el poder de sus obras, al darles la heredad de las naciones. 
'''
"7" = '''
:sup:`7` Las obras de sus manos son verdad y juicio: Fieles son todos sus mandamientos; 
'''
"8" = '''
:sup:`8` firmes están, eternamente y para siempre, y son hechos en verdad y en rectitud. 
'''
"9" = '''
:sup:`9` Redención ha enviado a su pueblo; para siempre ha ordenado su pacto: Santo y temible es su nombre. 
'''
"10" = '''
:sup:`10` El principio de la sabiduría es el temor de Jehová: Buen entendimiento tienen todos los que ponen por obra sus mandamientos: Su loor permanece para siempre. 
'''
