[23]
"1" = '''
:sup:`1` Y fue la vida de Sara ciento veintisiete años; tantos fueron los años de la vida de Sara. 
'''
"2" = '''
:sup:`2` Y murió Sara en Quiriat-arba, que es Hebrón, en la tierra de Canaán: y vino Abraham a hacer duelo a Sara y a llorarla. 
'''
"3" = '''
:sup:`3` Y se levantó Abraham de delante de su muerta, y habló a los hijos de Het, diciendo: 
'''
"4" = '''
:sup:`4` Peregrino y advenedizo soy entre vosotros; dadme heredad de sepultura con vosotros, y sepultaré mi muerta de delante de mí. 
'''
"5" = '''
:sup:`5` Y respondieron los hijos de Het a Abraham, y le dijeron: 
'''
"6" = '''
:sup:`6` Escúchanos, señor mío, tú eres un príncipe poderoso entre nosotros; en el mejor de nuestros sepulcros sepulta a tu muerta; ninguno de nosotros te negará su sepulcro para que sepultes a tu muerta. 
'''
"7" = '''
:sup:`7` Y Abraham se levantó, y se inclinó al pueblo de aquella tierra, a los hijos de Het; 
'''
"8" = '''
:sup:`8` Y habló con ellos, diciendo: Si tenéis voluntad que yo sepulte a mi muerta de delante de mí, oídme, e interceded por mí con Efrón, hijo de Zoar, 
'''
"9" = '''
:sup:`9` para que me dé la cueva de Macpela, que él tiene al extremo de su heredad; que por su justo precio me la dé, para posesión de sepultura en medio de vosotros. 
'''
"10" = '''
:sup:`10` Este Efrón se hallaba entre los hijos de Het: y respondió Efrón heteo a Abraham, en oídos de los hijos de Het, de todos los que entraban por la puerta de su ciudad, diciendo: 
'''
"11" = '''
:sup:`11` No, señor mío, óyeme: te doy la heredad, y te doy también la cueva que está en ella; delante de los hijos de mi pueblo te la doy; sepulta a tu muerta. 
'''
"12" = '''
:sup:`12` Y Abraham se inclinó delante del pueblo de la tierra. 
'''
"13" = '''
:sup:`13` Y respondió a Efrón en oídos del pueblo de la tierra, diciendo: Antes, si te place, te ruego que me oigas; yo daré el precio de la heredad, tómalo de mí, y sepultaré en ella a mi muerta. 
'''
"14" = '''
:sup:`14` Y respondió Efrón a Abraham, diciéndole: 
'''
"15" = '''
:sup:`15` Señor mío, escúchame: la tierra vale cuatrocientos siclos de plata; ¿qué es esto entre tú y yo? Sepulta, pues, a tu muerta. 
'''
"16" = '''
:sup:`16` Entonces Abraham se convino con Efrón, y pesó Abraham a Efrón la plata que había dicho, oyéndolo los hijos de Het, cuatrocientos siclos de plata, de buena ley entre mercaderes. 
'''
"17" = '''
:sup:`17` Y la heredad de Efrón que estaba en Macpela enfrente de Mamre, la heredad y la cueva que estaban en ella, y todos los árboles que había en la heredad, y en todo su término al derredor, quedaron asegurados 
'''
"18" = '''
:sup:`18` a Abraham en posesión, a vista de los hijos de Het, y de todos los que entraban por la puerta de la ciudad. 
'''
"19" = '''
:sup:`19` Y después de esto sepultó Abraham a Sara su esposa en la cueva de la heredad de Macpela enfrente de Mamre, que es Hebrón, en la tierra de Canaán. 
'''
"20" = '''
:sup:`20` Así Abraham adquirió de los hijos de Het el campo y la cueva que había en él, como una propiedad para sepultura. 
'''
