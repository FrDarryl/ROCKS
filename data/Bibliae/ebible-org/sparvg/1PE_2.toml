[2]
"1" = '''
:sup:`1` Desechando, pues, toda malicia, y todo engaño, e hipocresía, y envidia, y toda maledicencia, 
'''
"2" = '''
:sup:`2` desead, como niños recién nacidos, la leche no adulterada de la palabra, para que por ella crezcáis; 
'''
"3" = '''
:sup:`3` si es que habéis gustado la benignidad del Señor; 
'''
"4" = '''
:sup:`4` al cual acercándoos, piedra viva, desechada ciertamente por los hombres, mas escogida y preciosa para Dios. 
'''
"5" = '''
:sup:`5` Vosotros también, como piedras vivas, sois edificados como casa espiritual y sacerdocio santo, para ofrecer sacrificios espirituales, agradables a Dios por Jesucristo. 
'''
"6" = '''
:sup:`6` Por lo cual también contiene la Escritura: He aquí, pongo en Sión la principal piedra del ángulo, escogida, preciosa; Y el que creyere en Él, no será avergonzado. 
'''
"7" = '''
:sup:`7` Para vosotros, pues, los que creéis; Él es precioso; mas para los desobedientes, la piedra que los edificadores desecharon; esta fue hecha la cabeza del ángulo; 
'''
"8" = '''
:sup:`8` Y: Piedra de tropiezo, y roca de escándalo a los que tropiezan en la palabra, siendo desobedientes; para lo cual fueron también ordenados. 
'''
"9" = '''
:sup:`9` Mas vosotros sois linaje escogido, real sacerdocio, nación santa, pueblo adquirido; para que anunciéis las virtudes de Aquel que os llamó de las tinieblas a su luz admirable. 
'''
"10" = '''
:sup:`10` Vosotros, que en tiempo pasado no erais pueblo, mas ahora sois el pueblo de Dios; que no habíais alcanzado misericordia, pero ahora habéis alcanzado misericordia. 
'''
"11" = '''
:sup:`11` Amados, yo os ruego como a extranjeros y peregrinos, que os abstengáis de las concupiscencias carnales que batallan contra el alma; 
'''
"12" = '''
:sup:`12` manteniendo vuestra honesta manera de vivir entre los gentiles; para que, en lo que ellos murmuran de vosotros como de malhechores, al ver vuestras buenas obras, glorifiquen a Dios en el día de la visitación. 
'''
"13" = '''
:sup:`13` Sujetaos a toda ordenación humana por causa del Señor; ya sea al rey, como a superior, 
'''
"14" = '''
:sup:`14` ya a los gobernadores, como por Él enviados para castigo de los malhechores y alabanza de los que hacen bien. 
'''
"15" = '''
:sup:`15` Porque ésta es la voluntad de Dios; que haciendo el bien, hagáis callar la ignorancia de los hombres necios. 
'''
"16" = '''
:sup:`16` Como libres, mas no usando la libertad para cobertura de malicia, sino como siervos de Dios. 
'''
"17" = '''
:sup:`17` Honrad a todos. Amad la hermandad. Temed a Dios. Honrad al rey. 
'''
"18" = '''
:sup:`18` Siervos, sujetaos con todo temor a vuestros amos; no solamente a los buenos y amables, sino también a los que son severos. 
'''
"19" = '''
:sup:`19` Porque esto es loable, si alguno a causa de la conciencia delante de Dios, sufre molestias padeciendo injustamente. 
'''
"20" = '''
:sup:`20` Porque ¿qué gloria es, si pecando vosotros sois abofeteados, y lo sufrís? Pero si haciendo bien sois afligidos, y lo sufrís, esto ciertamente es agradable delante de Dios. 
'''
"21" = '''
:sup:`21` Pues para esto fuisteis llamados; porque también Cristo padeció por nosotros, dejándonos ejemplo, para que vosotros sigáis sus pisadas: 
'''
"22" = '''
:sup:`22` El cual no hizo pecado; ni fue hallado engaño en su boca: 
'''
"23" = '''
:sup:`23` Quien cuando le maldecían no respondía con maldición; cuando padecía, no amenazaba, sino que se encomendaba a Aquél que juzga justamente: 
'''
"24" = '''
:sup:`24` Quien llevó Él mismo nuestros pecados en su cuerpo sobre el madero, para que nosotros, siendo muertos a los pecados, vivamos a la justicia; por las heridas del cual habéis sido sanados. 
'''
"25" = '''
:sup:`25` Porque vosotros erais como ovejas descarriadas; mas ahora habéis vuelto al Pastor y Obispo de vuestras almas. 
'''
