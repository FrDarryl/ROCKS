[20]
"1" = '''
:sup:`1` Y aconteció en el año séptimo, en el mes quinto, a los diez días del mes, que vinieron algunos de los ancianos de Israel a consultar a Jehová, y se sentaron delante de mí. 
'''
"2" = '''
:sup:`2` Y vino a mí la palabra de Jehová, diciendo: 
'''
"3" = '''
:sup:`3` Hijo de hombre, habla a los ancianos de Israel, y diles: Así dice el Señor Jehová: ¿A consultarme venís vosotros? Vivo yo, que yo no os responderé, dice el Señor Jehová. 
'''
"4" = '''
:sup:`4` ¿Quieres tú juzgarlos? ¿Los quieres juzgar tú, hijo de hombre? Hazles saber las abominaciones de sus padres; 
'''
"5" = '''
:sup:`5` y diles: Así dice el Señor Jehová: El día que escogí a Israel, e hice juramento a la simiente de la casa de Jacob, y que fui conocido de ellos en la tierra de Egipto, cuando alcé mi mano a ellos y les juré, diciendo: Yo soy Jehová vuestro Dios; 
'''
"6" = '''
:sup:`6` Aquel día que les alcé mi mano, jurando así que los sacaría de la tierra de Egipto a la tierra que les había provisto, que fluye leche y miel, la cual es la más hermosa de todas las tierras; 
'''
"7" = '''
:sup:`7` entonces les dije: Cada uno eche de sí las abominaciones de sus ojos, y no os contaminéis con los ídolos de Egipto. Yo soy Jehová vuestro Dios. 
'''
"8" = '''
:sup:`8` Mas ellos se rebelaron contra mí, y no quisieron obedecerme; no echó de sí cada uno las abominaciones de sus ojos, ni dejaron los ídolos de Egipto; y dije que derramaría mi ira sobre ellos, para cumplir mi enojo en ellos en medio de la tierra de Egipto. 
'''
"9" = '''
:sup:`9` Pero actué por causa de mi nombre, para que no se infamase ante los ojos de las naciones en medio de las cuales estaban, en cuyos ojos me di a conocer, sacándolos de la tierra de Egipto. 
'''
"10" = '''
:sup:`10` Los saqué, pues, de la tierra de Egipto, y los traje al desierto; 
'''
"11" = '''
:sup:`11` y les di mis ordenanzas, y les declaré mis decretos, los cuales el hombre que los hiciere, vivirá por ellos. 
'''
"12" = '''
:sup:`12` Y les di también mis sábados que fuesen por señal entre mí y ellos, para que supiesen que yo soy Jehová que los santifico. 
'''
"13" = '''
:sup:`13` Mas se rebeló contra mí la casa de Israel en el desierto; no anduvieron en mis ordenanzas, y desecharon mis decretos, los cuales el hombre que los hiciere, vivirá por ellos; y mis sábados profanaron en gran manera; dije, por tanto, que había de derramar sobre ellos mi ira en el desierto para consumirlos. 
'''
"14" = '''
:sup:`14` Pero actué por causa de mi nombre, para que este no se infamase a vista de las naciones, delante de cuyos ojos los saqué. 
'''
"15" = '''
:sup:`15` Y también yo les alcé mi mano en el desierto, jurando que no los metería en la tierra que les había dado, que fluye leche y miel, la cual es la más hermosa de todas las tierras; 
'''
"16" = '''
:sup:`16` porque desecharon mis decretos, y no anduvieron en mis ordenanzas, y mis sábados profanaron; porque tras sus ídolos iba su corazón. 
'''
"17" = '''
:sup:`17` Con todo, los perdonó mi ojo, no matándolos, ni los consumí en el desierto; 
'''
"18" = '''
:sup:`18` antes dije en el desierto a sus hijos: No andéis en las ordenanzas de vuestros padres, ni guardéis sus leyes, ni os contaminéis con sus ídolos. 
'''
"19" = '''
:sup:`19` Yo soy Jehová vuestro Dios; andad en mis estatutos, y guardad mis decretos, y ponedlos por obra; 
'''
"20" = '''
:sup:`20` y santificad mis sábados, y sean por señal entre mí y vosotros, para que sepáis que yo soy Jehová vuestro Dios. 
'''
"21" = '''
:sup:`21` Sin embargo los hijos se rebelaron contra mí; no anduvieron en mis estatutos, ni guardaron mis decretos para ponerlos por obra, los cuales el hombre que los hiciere, vivirá por ellos; profanaron mis sábados. Dije entonces que derramaría mi ira sobre ellos, para cumplir mi enojo contra ellos en el desierto. 
'''
"22" = '''
:sup:`22` Mas retraje mi mano, y actué por causa de mi nombre, para que no se infamase a la vista de las naciones, delante de cuyos ojos los saqué. 
'''
"23" = '''
:sup:`23` Y también les alcé yo mi mano en el desierto, jurando que los dispersaría entre las naciones, y que los esparciría por las tierras; 
'''
"24" = '''
:sup:`24` porque no pusieron por obra mis decretos, y desecharon mis ordenanzas, y profanaron mis sábados, y tras los ídolos de sus padres se les fueron sus ojos. 
'''
"25" = '''
:sup:`25` Por eso yo también les di estatutos que no eran buenos, y decretos por los cuales no podrían vivir. 
'''
"26" = '''
:sup:`26` Y los contaminé en sus ofrendas cuando hacían pasar por el fuego todo primogénito, para desolarlos, a fin de que supiesen que yo soy Jehová. 
'''
"27" = '''
:sup:`27` Por tanto, hijo de hombre, habla a la casa de Israel, y diles: Así dice el Señor Jehová: Aun en esto me blasfemaron vuestros padres cuando cometieron contra mí rebelión. 
'''
"28" = '''
:sup:`28` Porque yo los metí en la tierra sobre la cual había alzado mi mano jurando que había de dársela, y miraron a todo collado alto, y a todo árbol frondoso, y allí ofrecieron sus sacrificios, y allí presentaron la provocación de sus ofrendas, allí pusieron también el olor grato, y allí derramaron sus libaciones. 
'''
"29" = '''
:sup:`29` Y yo les dije: ¿Qué es ese lugar alto adonde vosotros vais? Y fue llamado su nombre Bama hasta el día de hoy. 
'''
"30" = '''
:sup:`30` Por tanto, di a la casa de Israel: Así dice el Señor Jehová: ¿No os contamináis vosotros a la manera de vuestros padres, y os prostituís tras sus abominaciones? 
'''
"31" = '''
:sup:`31` Porque ofreciendo vuestras ofrendas, haciendo pasar vuestros hijos por el fuego, os habéis contaminado con todos vuestros ídolos hasta hoy; ¿y he de ser consultado por vosotros, oh casa de Israel? Vivo yo, dice el Señor Jehová, que no os responderé. 
'''
"32" = '''
:sup:`32` Y no ha de ser lo que habéis pensado. Porque vosotros decís: Seamos como las naciones, como las familias de las tierras, que sirven a la madera y a la piedra. 
'''
"33" = '''
:sup:`33` Vivo yo, dice el Señor Jehová, que con mano fuerte, y brazo extendido, y enojo derramado, he de reinar sobre vosotros; 
'''
"34" = '''
:sup:`34` y os sacaré de entre los pueblos, y os juntaré de las tierras en que estáis esparcidos, con mano fuerte, y brazo extendido, y enojo derramado; 
'''
"35" = '''
:sup:`35` y os traeré al desierto de los pueblos, y allí entraré en juicio con vosotros cara a cara. 
'''
"36" = '''
:sup:`36` Como entré en juicio con vuestros padres en el desierto de la tierra de Egipto, así entraré en juicio con vosotros, dice el Señor Jehová. 
'''
"37" = '''
:sup:`37` Y os haré pasar bajo la vara y os haré entrar en el vínculo del pacto; 
'''
"38" = '''
:sup:`38` y apartaré de entre vosotros a los rebeldes, y a los que se rebelaron contra mí; de la tierra de sus peregrinaciones los sacaré, mas a la tierra de Israel no entrarán, y sabréis que yo soy Jehová. 
'''
"39" = '''
:sup:`39` Y vosotros, oh casa de Israel, así dice el Señor Jehová: Andad cada uno tras sus ídolos, y servidles, pues que a mí no me obedecéis; y no profanéis más mi santo nombre con vuestras ofrendas, y con vuestros ídolos. 
'''
"40" = '''
:sup:`40` Porque en mi monte santo, en el alto monte de Israel, dice el Señor Jehová, allí me servirá toda la casa de Israel, toda ella en la tierra; allí los aceptaré, y allí requeriré vuestras ofrendas, y las primicias de vuestras oblaciones, con todas vuestras cosas sagradas. 
'''
"41" = '''
:sup:`41` En olor de suavidad os aceptaré, cuando os hubiere sacado de entre los pueblos, y os hubiere reunido de entre las tierras en que estáis esparcidos; y seré santificado en vosotros a los ojos de las naciones. 
'''
"42" = '''
:sup:`42` Y sabréis que yo soy Jehová, cuando os hubiere metido en la tierra de Israel, en la tierra por la cual alcé mi mano jurando que la daría a vuestros padres. 
'''
"43" = '''
:sup:`43` Y allí os acordaréis de vuestros caminos, y de todos vuestros hechos en que os contaminasteis; y os detestaréis a vosotros mismos por todos vuestros pecados que cometisteis. 
'''
"44" = '''
:sup:`44` Y sabréis que yo soy Jehová cuando haga con vosotros por amor a mi nombre, no según vuestros malos caminos, ni según vuestras perversas obras, oh casa de Israel, dice el Señor Jehová. 
'''
"45" = '''
:sup:`45` Y vino a mí la palabra de Jehová, diciendo: 
'''
"46" = '''
:sup:`46` Hijo de hombre, pon tu rostro hacia el sur, y derrama tu palabra hacia la parte austral, y profetiza contra el bosque de la región del sur. 
'''
"47" = '''
:sup:`47` Y dirás al bosque del sur: Oye la palabra de Jehová: Así dice el Señor Jehová: He aquí que yo enciendo en ti fuego, el cual consumirá en ti todo árbol verde, y todo árbol seco; no se apagará la llama del fuego; y serán quemados en ella todos los rostros, desde el sur hasta el norte. 
'''
"48" = '''
:sup:`48` Y verá toda carne que yo Jehová lo encendí; no se apagará. 
'''
"49" = '''
:sup:`49` Y dije: ¡Ah, Señor Jehová! ellos dicen de mí: ¿No profiere este parábolas? 
'''
