[93]
"1" = '''
:sup:`1` Jehová reina, se vistió de majestad, se vistió Jehová, se ciñó de fortaleza; afirmó también el mundo, para que no sea movido. 
'''
"2" = '''
:sup:`2` Firme es tu trono desde la antigüedad: Tú eres desde la eternidad. 
'''
"3" = '''
:sup:`3` Alzaron los ríos, oh Jehová, alzaron los ríos su sonido; alzaron los ríos sus ondas. 
'''
"4" = '''
:sup:`4` Jehová en las alturas es más poderoso que el estruendo de muchas aguas, más que las recias olas del mar. 
'''
"5" = '''
:sup:`5` Tus testimonios son muy firmes; la santidad conviene a tu casa, eternamente oh Jehová. 
'''
