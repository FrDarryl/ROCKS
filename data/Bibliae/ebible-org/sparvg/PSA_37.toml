[37]
"1" = '''
:sup:`1` Salmo de David No te impacientes a causa de los malignos, ni tengas envidia de los que hacen iniquidad. 
'''
"2" = '''
:sup:`2` Porque como el pasto serán pronto cortados, y como la hierba verde se secarán. 
'''
"3" = '''
:sup:`3` Confía en Jehová, y haz el bien; y vivirás en la tierra, y en verdad serás alimentado. 
'''
"4" = '''
:sup:`4` Deléitate asimismo en Jehová, y Él te concederá las peticiones de tu corazón. 
'''
"5" = '''
:sup:`5` Encomienda a Jehová tu camino; confía en Él, y Él hará. 
'''
"6" = '''
:sup:`6` Y exhibirá tu justicia como la luz, y tu derecho como el mediodía. 
'''
"7" = '''
:sup:`7` Guarda silencio ante Jehová, y espera en Él: No te alteres con motivo del que prospera en su camino, por causa del hombre que hace maldades. 
'''
"8" = '''
:sup:`8` Deja la ira y desecha el enojo; no te excites en manera alguna a hacer lo malo. 
'''
"9" = '''
:sup:`9` Porque los malignos serán cortados, mas los que esperan en Jehová, ellos heredarán la tierra. 
'''
"10" = '''
:sup:`10` Pues de aquí a poco no estará el malo; observarás su lugar, y ya no estará. 
'''
"11" = '''
:sup:`11` Pero los mansos heredarán la tierra, y se deleitarán en la abundancia de paz. 
'''
"12" = '''
:sup:`12` Maquina el impío contra el justo, y cruje sobre él sus dientes. 
'''
"13" = '''
:sup:`13` El Señor se reirá de él; porque ve que viene su día. 
'''
"14" = '''
:sup:`14` Los impíos han desenvainado la espada y entesado su arco, para derribar al pobre y al necesitado, para matar a los de recto proceder. 
'''
"15" = '''
:sup:`15` Su espada entrará en su propio corazón, y su arco será quebrado. 
'''
"16" = '''
:sup:`16` Mejor es lo poco del justo, que las riquezas de muchos impíos. 
'''
"17" = '''
:sup:`17` Porque los brazos de los impíos serán quebrados; Pero Jehová sostiene a los justos. 
'''
"18" = '''
:sup:`18` Conoce Jehová los días de los rectos; y la heredad de ellos será para siempre. 
'''
"19" = '''
:sup:`19` No serán avergonzados en el tiempo malo; y en los días de hambre serán saciados. 
'''
"20" = '''
:sup:`20` Mas los impíos perecerán, y los enemigos de Jehová como la grasa de los carneros serán consumidos; se disiparán como humo. 
'''
"21" = '''
:sup:`21` El impío pide prestado y no paga; mas el justo tiene misericordia y da. 
'''
"22" = '''
:sup:`22` Porque los bendecidos de Él heredarán la tierra; y los maldecidos por Él serán cortados. 
'''
"23" = '''
:sup:`23` Por Jehová son ordenados los pasos del hombre bueno, y Él aprueba su camino. 
'''
"24" = '''
:sup:`24` Cuando caiga, no quedará postrado, porque Jehová sostiene su mano. 
'''
"25" = '''
:sup:`25` Joven fui, y he envejecido, y no he visto justo desamparado, ni a su simiente mendigando pan. 
'''
"26" = '''
:sup:`26` En todo tiempo tiene misericordia, y presta; y su simiente es bendecida. 
'''
"27" = '''
:sup:`27` Apártate del mal y haz el bien, y vivirás para siempre. 
'''
"28" = '''
:sup:`28` Porque Jehová ama la rectitud, y no abandona a sus santos; para siempre serán guardados; mas la simiente de los impíos será cortada. 
'''
"29" = '''
:sup:`29` Los justos heredarán la tierra, y vivirán para siempre sobre ella. 
'''
"30" = '''
:sup:`30` La boca del justo habla sabiduría; y su lengua habla de justicia. 
'''
"31" = '''
:sup:`31` La ley de su Dios está en su corazón; No resbalarán sus pasos. 
'''
"32" = '''
:sup:`32` Acecha el impío al justo, y procura matarlo. 
'''
"33" = '''
:sup:`33` Jehová no lo dejará en sus manos, ni lo condenará cuando sea juzgado. 
'''
"34" = '''
:sup:`34` Espera en Jehová, y guarda su camino, y Él te exaltará para que heredes la tierra: Cuando sean cortados los pecadores, lo verás. 
'''
"35" = '''
:sup:`35` Vi yo al impío sumamente enaltecido, y que se extendía como un laurel verde. 
'''
"36" = '''
:sup:`36` Pero pasó, y he aquí, ya no estaba; lo busqué, y no fue hallado. 
'''
"37" = '''
:sup:`37` Considera al hombre perfecto, y mira al justo; porque la postrimería de ellos es paz. 
'''
"38" = '''
:sup:`38` Mas los transgresores serán todos a una destruidos; la postrimería de los impíos será cortada. 
'''
"39" = '''
:sup:`39` Pero la salvación de los justos viene de Jehová; Él es su fortaleza en el tiempo de la angustia. 
'''
"40" = '''
:sup:`40` Y Jehová los ayudará y los librará; los librará de los impíos y los salvará, por cuanto en Él confiaron. 
'''
