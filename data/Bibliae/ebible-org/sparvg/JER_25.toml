[25]
"1" = '''
:sup:`1` La palabra que vino a Jeremías acerca de todo el pueblo de Judá en el año cuarto de Joacim, hijo de Josías, rey de Judá, el cual era el año primero de Nabucodonosor, rey de Babilonia; 
'''
"2" = '''
:sup:`2` la cual habló el profeta Jeremías a todo el pueblo de Judá y a todos los habitantes de Jerusalén, diciendo: 
'''
"3" = '''
:sup:`3` Desde el año trece de Josías, hijo de Amón, rey de Judá, hasta este día, que son veintitrés años, vino a mí la palabra de Jehová, y os he hablado, madrugando y dando aviso; mas no oísteis. 
'''
"4" = '''
:sup:`4` Y Jehová os envió a todos sus siervos los profetas, madrugando y enviándolos; mas no oísteis, ni inclinasteis vuestro oído para escuchar 
'''
"5" = '''
:sup:`5` cuando decían: Volveos ahora de vuestro mal camino y de la maldad de vuestras obras, y habitaréis en la tierra que os dio Jehová, a vosotros y a vuestros padres para siempre; 
'''
"6" = '''
:sup:`6` y no vayáis en pos de dioses ajenos, sirviéndoles y adorándoles, ni me provoquéis a ira con la obra de vuestras manos; y no os haré mal. 
'''
"7" = '''
:sup:`7` Pero no me habéis oído, dice Jehová, para provocarme a ira con la obra de vuestras manos para vuestro propio mal. 
'''
"8" = '''
:sup:`8` Por tanto, así dice Jehová de los ejércitos: Por cuanto no habéis oído mis palabras, 
'''
"9" = '''
:sup:`9` he aquí yo enviaré y tomaré a todas las familias del norte, dice Jehová, y a Nabucodonosor, rey de Babilonia, mi siervo, y los traeré contra esta tierra, y contra sus moradores, y contra todas estas naciones en derredor; y los destruiré, y los pondré por espanto, y por escarnio, y por perpetua desolación. 
'''
"10" = '''
:sup:`10` Y quitaré de entre ellos la voz de gozo y la voz de alegría, la voz de desposado y la voz de desposada, el ruido de piedras de molino y la luz de la lámpara. 
'''
"11" = '''
:sup:`11` Y toda esta tierra será puesta en desolación y en espanto; y estas naciones servirán al rey de Babilonia setenta años. 
'''
"12" = '''
:sup:`12` Y será que, cuando fueren cumplidos los setenta años, castigaré al rey de Babilonia y a esa nación por su maldad, dice Jehová, y a la tierra de los caldeos; y la convertiré en desolación perpetua. 
'''
"13" = '''
:sup:`13` Y traeré sobre aquella tierra todas mis palabras que he hablado contra ella, con todo lo que está escrito en este libro que Jeremías ha profetizado contra todas las naciones. 
'''
"14" = '''
:sup:`14` Porque se servirán también de ellos muchas naciones, y reyes grandes; y yo les pagaré conforme a sus hechos, y conforme a la obra de sus manos. 
'''
"15" = '''
:sup:`15` Porque así dice Jehová, el Dios de Israel: Toma de mi mano la copa del vino de este furor, y haz que beban de él todas las naciones a las cuales yo te envío. 
'''
"16" = '''
:sup:`16` Y beberán, y temblarán, y enloquecerán a causa de la espada que yo envío entre ellos. 
'''
"17" = '''
:sup:`17` Entonces tomé la copa de la mano de Jehová, y di de beber a todas las naciones a las cuales me envió Jehová; 
'''
"18" = '''
:sup:`18` a Jerusalén, a las ciudades de Judá, y a sus reyes, y a sus príncipes, para ponerlos en soledad, en escarnio, y en silbo, y en maldición, como este día; 
'''
"19" = '''
:sup:`19` a Faraón, rey de Egipto, y a sus siervos, a sus príncipes y a todo su pueblo; 
'''
"20" = '''
:sup:`20` y a toda la mezcla de gente, y a todos los reyes de la tierra de Uz, y a todos los reyes de la tierra de los filisteos, a Ascalón, a Gaza, a Ecrón y al remanente de Asdod; 
'''
"21" = '''
:sup:`21` a Edom, a Moab, y a los hijos de Amón; 
'''
"22" = '''
:sup:`22` y a todos los reyes de Tiro, y a todos los reyes de Sidón, y a los reyes de las islas que están al otro lado del mar; 
'''
"23" = '''
:sup:`23` y a Dedán, y Tema, y Buz, y a todos los que están en los rincones más lejanos; 
'''
"24" = '''
:sup:`24` Y a todos los reyes de Arabia, y a todos los reyes de pueblos mezclados que habitan en el desierto; 
'''
"25" = '''
:sup:`25` y a todos los reyes de Zimri, y a todos los reyes de Elam, y a todos los reyes de Media; 
'''
"26" = '''
:sup:`26` y a todos los reyes del norte, los de cerca y los de lejos, los unos con los otros; y a todos los reinos del mundo que están sobre la faz de la tierra: y el rey de Sesac beberá después de ellos. 
'''
"27" = '''
:sup:`27` Les dirás, pues: Así dice Jehová de los ejércitos, el Dios de Israel: Bebed, y embriagaos, y vomitad, y caed, y no os levantéis a causa de la espada que yo envío entre vosotros. 
'''
"28" = '''
:sup:`28` Y será que, si no quieren tomar la copa de tu mano para beber, les dirás tú: Así dice Jehová de los ejércitos: Ciertamente habéis de beber. 
'''
"29" = '''
:sup:`29` Porque he aquí, yo comienzo a traer el mal sobre la ciudad que es llamada por mi nombre; ¿y vosotros quedaréis sin castigo? No quedaréis sin castigo; porque espada traigo sobre todos los habitantes de la tierra, dice Jehová de los ejércitos. 
'''
"30" = '''
:sup:`30` Tú pues, profetizarás a ellos todas estas palabras, y les dirás: Jehová rugirá desde lo alto, y desde la morada de su santidad dará su voz, enfurecido rugirá sobre su morada; canción de lagareros cantará contra todos los moradores de la tierra. 
'''
"31" = '''
:sup:`31` Llegará un estruendo hasta los confines de la tierra; porque Jehová tiene litigio con las naciones, Él entrará a juicio con toda carne; a los impíos entregará a la espada, dice Jehová. 
'''
"32" = '''
:sup:`32` Así dice Jehová de los ejércitos: He aquí que el mal irá de nación en nación, y grande tempestad se levantará de los confines de la tierra. 
'''
"33" = '''
:sup:`33` Y en aquel día los muertos por Jehová estarán desde un extremo de la tierra hasta el otro extremo; no se endecharán, ni se recogerán, ni serán enterrados; serán como estiércol sobre la faz de la tierra. 
'''
"34" = '''
:sup:`34` Aullad, pastores, y clamad; y revolcaos en la ceniza, mayorales del rebaño; porque los días de vuestra matanza y de vuestra dispersión se han cumplido, y caeréis como vaso precioso. 
'''
"35" = '''
:sup:`35` Y los pastores no tendrán por dónde huir, ni los mayorales del rebaño por dónde escapar. 
'''
"36" = '''
:sup:`36` ¡Voz del clamor de los pastores, y aullido de los mayorales del rebaño! porque Jehová asoló sus pastos. 
'''
"37" = '''
:sup:`37` Y las majadas apacibles son taladas por la ardiente ira de Jehová. 
'''
"38" = '''
:sup:`38` Ha dejado como el león su guarida; porque su tierra está desolada por la ira del opresor, y por el furor de su ira. 
'''
