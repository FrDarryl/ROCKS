[2]
"1" = '''
:sup:`1` Yo soy la rosa de Sarón, y el lirio de los valles. 
'''
"2" = '''
:sup:`2` Como el lirio entre los espinos, así es mi amada entre las doncellas. 
'''
"3" = '''
:sup:`3` Como el manzano entre los árboles silvestres, así es mi amado entre los jóvenes: Con gran deleite me senté bajo su sombra, y su fruto fue dulce a mi paladar. 
'''
"4" = '''
:sup:`4` Me llevó a la casa del banquete, y su bandera sobre mí fue amor. 
'''
"5" = '''
:sup:`5` Sustentadme con frascos, corroboradme con manzanas; porque estoy enferma de amor. 
'''
"6" = '''
:sup:`6` Su izquierda esté debajo de mi cabeza, y su derecha me abrace. 
'''
"7" = '''
:sup:`7` Yo os exhorto, oh hijas de Jerusalén, por los corzos y por las ciervas del campo, que no despertéis ni hagáis velar a mi amor hasta que quiera. 
'''
"8" = '''
:sup:`8` ¡La voz de mi amado! He aquí, él viene saltando sobre las montañas, brincando sobre los collados. 
'''
"9" = '''
:sup:`9` Mi amado es semejante al corzo, o al cervatillo. He aquí, está tras nuestra pared, mirando por las ventanas, mostrándose por las celosías. 
'''
"10" = '''
:sup:`10` Mi amado habló, y me dijo: Levántate, oh amada mía, hermosa mía, y ven. 
'''
"11" = '''
:sup:`11` Porque he aquí ha pasado el invierno, ha cesado la lluvia y se ha ido; 
'''
"12" = '''
:sup:`12` se han mostrado las flores en la tierra, el tiempo de la canción ha venido, y en nuestro país se oye la voz de la tórtola; 
'''
"13" = '''
:sup:`13` la higuera ha echado sus higos, y las viñas en cierne dan su fragancia: Levántate, oh amada mía, hermosa mía, y ven. 
'''
"14" = '''
:sup:`14` Paloma mía, que estás en las hendiduras de la roca, en lo escondido de escarpados parajes, muéstrame tu rostro, hazme oír tu voz; porque dulce es tu voz, y hermoso tu semblante. 
'''
"15" = '''
:sup:`15` Cazadnos las zorras, las zorras pequeñas, que echan a perder las viñas; porque nuestras viñas están en cierne. 
'''
"16" = '''
:sup:`16` Mi amado es mío, y yo soy suya; él apacienta entre lirios. 
'''
"17" = '''
:sup:`17` Hasta que apunte el día, y huyan las sombras, vuélvete, amado mío; sé semejante al corzo, o al cervatillo, sobre las montañas de Beter. 
'''
