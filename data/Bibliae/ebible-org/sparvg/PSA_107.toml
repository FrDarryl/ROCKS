[107]
"1" = '''
:sup:`1` Alabad a Jehová, porque Él es bueno; porque para siempre es su misericordia. 
'''
"2" = '''
:sup:`2` Díganlo los redimidos de Jehová, los que ha redimido del poder del enemigo, 
'''
"3" = '''
:sup:`3` y los ha congregado de las tierras; del oriente y del occidente, del norte y del sur. 
'''
"4" = '''
:sup:`4` Vagaron por el desierto, por la soledad sin camino, sin hallar ciudad en donde morar. 
'''
"5" = '''
:sup:`5` Hambrientos y sedientos, su alma desfallecía en ellos. 
'''
"6" = '''
:sup:`6` Pero clamaron a Jehová en su angustia, y Él los libró de sus aflicciones: 
'''
"7" = '''
:sup:`7` Y los dirigió por camino derecho, para que viniesen a una ciudad en la cual morar. 
'''
"8" = '''
:sup:`8` Alaben la misericordia de Jehová, y sus maravillas para con los hijos de los hombres. 
'''
"9" = '''
:sup:`9` Porque Él sacia al alma sedienta, y llena de bien al alma hambrienta. 
'''
"10" = '''
:sup:`10` Los que moraban en tinieblas y sombra de muerte, aprisionados en aflicción y en hierros; 
'''
"11" = '''
:sup:`11` Por cuanto fueron rebeldes a las palabras de Jehová, y despreciaron el consejo del Altísimo. 
'''
"12" = '''
:sup:`12` Por lo que quebrantó con trabajo sus corazones, cayeron y no hubo quien les ayudase; 
'''
"13" = '''
:sup:`13` Entonces clamaron a Jehová en su angustia, y Él los libró de sus aflicciones. 
'''
"14" = '''
:sup:`14` Los sacó de las tinieblas y de la sombra de muerte, y rompió sus prisiones. 
'''
"15" = '''
:sup:`15` Alaben la misericordia de Jehová, y sus obras maravillosas para con los hijos de los hombres. 
'''
"16" = '''
:sup:`16` Porque quebrantó las puertas de bronce, y desmenuzó los cerrojos de hierro. 
'''
"17" = '''
:sup:`17` Los insensatos, a causa del camino de su rebelión y a causa de sus maldades, fueron afligidos. 
'''
"18" = '''
:sup:`18` Su alma abominó todo alimento, y llegaron hasta las puertas de la muerte. 
'''
"19" = '''
:sup:`19` Pero clamaron a Jehová en su angustia, y Él los libró de sus aflicciones. 
'''
"20" = '''
:sup:`20` Envió su palabra, y los sanó, y los libró de su ruina. 
'''
"21" = '''
:sup:`21` Alaben la misericordia de Jehová, y sus maravillas para con los hijos de los hombres: 
'''
"22" = '''
:sup:`22` Y ofrezcan sacrificios de acción de gracias, y publiquen sus obras con júbilo. 
'''
"23" = '''
:sup:`23` Los que descienden al mar en navíos, y hacen negocio en las muchas aguas, 
'''
"24" = '''
:sup:`24` ellos han visto las obras de Jehová, y sus maravillas en las profundidades. 
'''
"25" = '''
:sup:`25` Porque Él habló, e hizo levantar el viento tempestuoso, que encrespa las olas. 
'''
"26" = '''
:sup:`26` Suben al cielo, descienden de nuevo a las profundidades; sus almas se derriten a causa de la tribulación. 
'''
"27" = '''
:sup:`27` Tiemblan y se tambalean como borrachos, y toda su destreza es inútil. 
'''
"28" = '''
:sup:`28` Entonces claman a Jehová en su angustia, y Él los libra de sus aflicciones. 
'''
"29" = '''
:sup:`29` Él cambia la tormenta en calma, y las olas se aquietan. 
'''
"30" = '''
:sup:`30` Entonces ellos se alegran porque se aquietan; y así Él los guía al puerto que anhelaban. 
'''
"31" = '''
:sup:`31` Alaben la misericordia de Jehová, y sus maravillas para con los hijos de los hombres. 
'''
"32" = '''
:sup:`32` Exáltenlo en la congregación del pueblo; y alábenlo en la reunión de los ancianos. 
'''
"33" = '''
:sup:`33` Él convierte los ríos en desierto, y los manantiales en sequedales; 
'''
"34" = '''
:sup:`34` La tierra fructífera en yermo, por la maldad de los que la habitan. 
'''
"35" = '''
:sup:`35` Vuelve el desierto en estanques de aguas, y la tierra seca en manantiales. 
'''
"36" = '''
:sup:`36` Y hace que allí habiten los hambrientos, para que dispongan ciudad donde morar; 
'''
"37" = '''
:sup:`37` Y siembran campos, y plantan viñas que rinden abundante fruto. 
'''
"38" = '''
:sup:`38` Y los bendice, y se multiplican en gran manera; y no disminuye su ganado. 
'''
"39" = '''
:sup:`39` Y luego son menoscabados y abatidos a causa de tiranía, de males y congojas. 
'''
"40" = '''
:sup:`40` Él derrama menosprecio sobre los príncipes, y los hace andar errantes, en un desierto donde no hay camino: 
'''
"41" = '''
:sup:`41` Él levanta de la miseria al pobre, y multiplica sus familias como un rebaño. 
'''
"42" = '''
:sup:`42` Véanlo los rectos, y alégrense; y toda maldad cierre su boca. 
'''
"43" = '''
:sup:`43` El que es sabio y guarda estas cosas, también entenderá las misericordias de Jehová. 
'''
