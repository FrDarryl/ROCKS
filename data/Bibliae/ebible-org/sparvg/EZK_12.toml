[12]
"1" = '''
:sup:`1` La palabra de Jehová también vino a mí, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, tú habitas en medio de una casa rebelde, los cuales tienen ojos para ver, y no ven, tienen oídos para oír, y no oyen, porque son una casa rebelde. 
'''
"3" = '''
:sup:`3` Por tanto tú, hijo de hombre, hazte equipaje de partida, y márchate de día delante de sus ojos; y te pasarás de tu lugar a otro lugar a vista de ellos, por si tal vez consideren, porque son una casa rebelde. 
'''
"4" = '''
:sup:`4` Entonces sacarás tu equipaje, como equipaje de cautivo, de día delante de sus ojos; y tú saldrás por la tarde a vista de ellos, como quien sale a cautiverio. 
'''
"5" = '''
:sup:`5` Delante de sus ojos horadarás la pared, y saldrás por ella. 
'''
"6" = '''
:sup:`6` Delante de sus ojos llevarás sobre tus hombros el equipaje, de noche lo sacarás; cubrirás tu rostro, y no mirarás la tierra; porque te he puesto por señal a la casa de Israel. 
'''
"7" = '''
:sup:`7` Y yo hice así como me fue mandado; saqué mi equipaje de día, como equipaje de cautivo, y a la tarde horadé la pared a mano; salí de noche, y llevé mi equipaje sobre los hombros a vista de ellos. 
'''
"8" = '''
:sup:`8` Y vino a mí la palabra de Jehová por la mañana, diciendo: 
'''
"9" = '''
:sup:`9` Hijo de hombre, ¿no te ha dicho la casa de Israel, aquella casa rebelde: ¿Qué haces? 
'''
"10" = '''
:sup:`10` Diles: Así dice el Señor Jehová: Al príncipe en Jerusalén es esta carga, y a toda la casa de Israel que está en medio de ellos. 
'''
"11" = '''
:sup:`11` Diles: Yo soy vuestra señal; como yo hice, así les harán a ellos; irán al destierro, a la cautividad. 
'''
"12" = '''
:sup:`12` Y al príncipe que está en medio de ellos llevarán a cuestas de noche, y saldrán; horadarán la pared para sacarlo por ella; cubrirá su rostro para no ver con sus ojos la tierra. 
'''
"13" = '''
:sup:`13` Mas yo extenderé mi red sobre él, y será preso en mi malla, y lo haré llevar a Babilonia, a tierra de caldeos; mas no la verá, y allá morirá. 
'''
"14" = '''
:sup:`14` Y a todos los que estuvieren alrededor de él para ayudarle, y a todas sus tropas esparciré a todo viento, y desenvainaré espada en pos de ellos. 
'''
"15" = '''
:sup:`15` Y sabrán que yo soy Jehová, cuando los esparciere entre las naciones, y los dispersare por las tierras. 
'''
"16" = '''
:sup:`16` Y haré que de ellos queden pocos en número, de la espada, y del hambre, y de la pestilencia, para que cuenten todas sus abominaciones entre las naciones adonde llegaren; y sabrán que yo soy Jehová. 
'''
"17" = '''
:sup:`17` Y vino a mí la palabra de Jehová, diciendo: 
'''
"18" = '''
:sup:`18` Hijo de hombre, come tu pan con temblor, y bebe tu agua con estremecimiento y con angustia; 
'''
"19" = '''
:sup:`19` y di al pueblo de la tierra: Así dice el Señor Jehová sobre los moradores de Jerusalén, y sobre la tierra de Israel: Su pan comerán con temor, y con espanto beberán su agua; porque su tierra será despojada de todo lo que en ella hay, por causa de la violencia de todos los que en ella moran. 
'''
"20" = '''
:sup:`20` Y las ciudades habitadas quedarán desiertas, y la tierra será asolada; y sabréis que yo soy Jehová. 
'''
"21" = '''
:sup:`21` Y vino a mí la palabra de Jehová, diciendo: 
'''
"22" = '''
:sup:`22` Hijo de hombre, ¿qué refrán es este que tenéis vosotros en la tierra de Israel, diciendo: Se prolongan los días, y toda visión desaparece? 
'''
"23" = '''
:sup:`23` Por tanto, diles: Así dice el Señor Jehová: Haré cesar este proverbio, y no lo usarán más como proverbio en Israel. Diles, pues: Se acercan los días, y el efecto de toda visión. 
'''
"24" = '''
:sup:`24` Porque no habrá más visión vana, ni habrá adivinación de lisonjeros en medio de la casa de Israel. 
'''
"25" = '''
:sup:`25` Porque yo soy Jehová: hablaré; y se cumplirá la palabra que yo hable; no se dilatará más; antes en vuestros días, oh casa rebelde, hablaré palabra, y la cumpliré, dice el Señor Jehová. 
'''
"26" = '''
:sup:`26` Y vino a mí la palabra de Jehová, diciendo: 
'''
"27" = '''
:sup:`27` Hijo de hombre, he aquí que los de la casa de Israel dicen: La visión que este ve es para muchos días, y para lejanos tiempos profetiza este. 
'''
"28" = '''
:sup:`28` Por tanto, diles: Así dice el Señor Jehová: No se dilatarán más todas mis palabras; la palabra que yo hable, se cumplirá, dice el Señor Jehová. 
'''
