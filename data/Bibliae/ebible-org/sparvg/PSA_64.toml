[64]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Escucha, oh Dios, mi voz en mi oración; guarda mi vida del miedo del enemigo. 
'''
"2" = '''
:sup:`2` Escóndeme del consejo secreto de los malignos; de la conspiración de los obradores de iniquidad; 
'''
"3" = '''
:sup:`3` que afilan su lengua como espada, y estiran su arco para lanzar saetas, aun palabras amargas; 
'''
"4" = '''
:sup:`4` Para asaetear a escondidas al perfecto; de repente tiran contra él, y no temen. 
'''
"5" = '''
:sup:`5` Obstinados en su inicuo designio, tratan de esconder los lazos, y dicen: ¿Quién los verá? 
'''
"6" = '''
:sup:`6` Inquieren iniquidades, hacen una investigación exacta; y el íntimo pensamiento de cada uno de ellos, así como el corazón, es profundo. 
'''
"7" = '''
:sup:`7` Mas Dios los herirá con saeta; de repente serán heridos. 
'''
"8" = '''
:sup:`8` Y harán caer sobre sí sus mismas lenguas; se espantarán todos los que los vieren. 
'''
"9" = '''
:sup:`9` Y temerán todos los hombres, y declararán la obra de Dios, y sabiamente considerarán sus hechos. 
'''
"10" = '''
:sup:`10` El justo se alegrará en Jehová y confiará en Él; y se gloriarán todos los rectos de corazón. 
'''
