[82]
"1" = '''
:sup:`1` Salmo de Asaf Dios está en la congregación de los poderosos; En medio de los dioses juzga. 
'''
"2" = '''
:sup:`2` ¿Hasta cuándo juzgaréis injustamente, Y aceptaréis las personas de los impíos? (Selah) 
'''
"3" = '''
:sup:`3` Defended al pobre y al huérfano: Haced justicia al afligido y necesitado. 
'''
"4" = '''
:sup:`4` Librad al afligido y necesitado; libradlo de mano de los impíos. 
'''
"5" = '''
:sup:`5` No saben, no entienden, andan en tinieblas. Vacilan todos los cimientos de la tierra. 
'''
"6" = '''
:sup:`6` Yo dije: Vosotros sois dioses; y todos vosotros sois hijos del Altísimo. 
'''
"7" = '''
:sup:`7` Pero como hombres moriréis; y caeréis como cualquiera de los príncipes. 
'''
"8" = '''
:sup:`8` Levántate, oh Dios, juzga la tierra; porque tú heredarás todas las naciones. 
'''
