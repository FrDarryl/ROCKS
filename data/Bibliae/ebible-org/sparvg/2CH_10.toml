[10]
"1" = '''
:sup:`1` Y Roboam fue a Siquem porque en Siquem se había reunido todo Israel para hacerlo rey. 
'''
"2" = '''
:sup:`2` Y como lo oyó Jeroboam, hijo de Nabat, el cual estaba en Egipto, donde había huido a causa del rey Salomón, volvió de Egipto. 
'''
"3" = '''
:sup:`3` Y enviaron y le llamaron. Vino, pues, Jeroboam, y todo Israel, y hablaron a Roboam, diciendo: 
'''
"4" = '''
:sup:`4` Tu padre agravó nuestro yugo; ahora pues, alivia tú algo de la dura servidumbre, y del grave yugo que tu padre puso sobre nosotros, y te serviremos. 
'''
"5" = '''
:sup:`5` Y él les dijo: Volved a mí de aquí a tres días. Y el pueblo se fue. 
'''
"6" = '''
:sup:`6` Entonces el rey Roboam tomó consejo con los viejos, que habían estado delante de Salomón su padre cuando vivía, y les dijo: ¿Cómo aconsejáis vosotros que responda a este pueblo? 
'''
"7" = '''
:sup:`7` Y ellos le hablaron, diciendo: Si te condujeres humanamente con este pueblo, y los agradares, y les hablares buenas palabras, ellos te servirán perpetuamente. 
'''
"8" = '''
:sup:`8` Mas él dejó el consejo que le dieron los viejos, y tomó consejo con los jóvenes que se habían criado con él, y que estaban a su servicio; 
'''
"9" = '''
:sup:`9` y les dijo: ¿Qué aconsejáis vosotros que respondamos a este pueblo, que me ha hablado, diciendo: Aligera algo el yugo que tu padre puso sobre nosotros? 
'''
"10" = '''
:sup:`10` Entonces los jóvenes que se habían criado con él, le hablaron, diciendo: Así dirás al pueblo que te ha hablado diciendo: Tu padre agravó nuestro yugo, mas tú aligéralo. Así les dirás: Mi dedo meñique es más grueso que los lomos de mi padre. 
'''
"11" = '''
:sup:`11` Así que, mi padre os cargó de grave yugo, y yo añadiré a vuestro yugo; mi padre os castigó con azotes, pero yo os castigaré con escorpiones. 
'''
"12" = '''
:sup:`12` Vino, pues, Jeroboam con todo el pueblo a Roboam al tercer día; según el rey les había mandado diciendo: Volved a mí de aquí a tres días. 
'''
"13" = '''
:sup:`13` Y les respondió el rey ásperamente; pues dejó el rey Roboam el consejo de los viejos, 
'''
"14" = '''
:sup:`14` y les habló conforme al consejo de los jóvenes, diciendo: Mi padre agravó vuestro yugo, y yo añadiré a vuestro yugo: mi padre os castigó con azotes, y yo os castigaré con escorpiones. 
'''
"15" = '''
:sup:`15` Y no escuchó el rey al pueblo; porque la causa era de Dios, para que Jehová cumpliera su palabra que Él había hablado, por Ahías silonita, a Jeroboam, hijo de Nabat. 
'''
"16" = '''
:sup:`16` Y viendo todo Israel que el rey no les había oído, respondió el pueblo al rey, diciendo: ¿Qué parte tenemos nosotros con David? No tenemos herencia en el hijo de Isaí. ¡Israel, cada uno a sus tiendas! ¡David, mira ahora por tu casa! Así se fue todo Israel a sus tiendas. 
'''
"17" = '''
:sup:`17` Mas reinó Roboam sobre los hijos de Israel que habitaban en las ciudades de Judá. 
'''
"18" = '''
:sup:`18` Envió luego el rey Roboam a Adoram, que tenía cargo de los tributos; pero le apedrearon los hijos de Israel, y murió. Entonces el rey Roboam se apresuró para subir a un carro y huir a Jerusalén. 
'''
"19" = '''
:sup:`19` Así se apartó Israel de la casa de David hasta hoy. 
'''
