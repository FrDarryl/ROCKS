[35]
"1" = '''
:sup:`1` Y Moisés reunió a toda la congregación de los hijos de Israel, y les dijo: Estas son las cosas que Jehová ha mandado que hagáis. 
'''
"2" = '''
:sup:`2` Seis días se hará obra, mas el día séptimo os será santo, sábado de reposo a Jehová: cualquiera que en él hiciere obra, morirá. 
'''
"3" = '''
:sup:`3` No encenderéis fuego en todas vuestras moradas en el día del sábado. 
'''
"4" = '''
:sup:`4` Y habló Moisés a toda la congregación de los hijos de Israel, diciendo: Esto es lo que Jehová ha mandado, diciendo: 
'''
"5" = '''
:sup:`5` Tomad de entre vosotros ofrenda para Jehová; todo aquel que sea de corazón generoso traerá ofrenda a Jehová: oro, plata, bronce; 
'''
"6" = '''
:sup:`6` azul, púrpura, carmesí, lino fino y pelo de cabra; 
'''
"7" = '''
:sup:`7` pieles de carneros teñidas de rojo, y pieles de tejones y madera de acacia; 
'''
"8" = '''
:sup:`8` aceite para la luminaria, y especias para el aceite de la unción y para el incienso aromático; 
'''
"9" = '''
:sup:`9` piedras de ónice y piedras de engaste para el efod y para el pectoral. 
'''
"10" = '''
:sup:`10` Y todo sabio de corazón de entre vosotros, vendrá y hará todas las cosas que Jehová ha mandado; 
'''
"11" = '''
:sup:`11` el tabernáculo, su tienda, su cubierta, sus anillos, sus tablas, sus vigas, sus columnas y sus bases; 
'''
"12" = '''
:sup:`12` el arca y sus varas, el propiciatorio, el velo de la tienda; 
'''
"13" = '''
:sup:`13` la mesa y sus varas, y todos sus vasos, y el pan de la proposición; 
'''
"14" = '''
:sup:`14` el candelero de la luminaria y sus vasos, sus candilejas, y el aceite para la luminaria; 
'''
"15" = '''
:sup:`15` el altar del incienso y sus varas, el aceite de la unción, el incienso aromático, la cortina de la puerta para la entrada del tabernáculo; 
'''
"16" = '''
:sup:`16` el altar del holocausto, su enrejado de bronce y sus varas, y todos sus vasos, y la fuente con su base; 
'''
"17" = '''
:sup:`17` las cortinas del atrio, sus columnas y sus bases, la cortina de la puerta del atrio; 
'''
"18" = '''
:sup:`18` las estacas del tabernáculo, y las estacas del atrio y sus cuerdas; 
'''
"19" = '''
:sup:`19` las vestiduras del servicio para ministrar en el santuario, las sagradas vestiduras de Aarón el sacerdote, y las vestiduras de sus hijos para servir en el sacerdocio. 
'''
"20" = '''
:sup:`20` Y salió toda la congregación de los hijos de Israel de delante de Moisés. 
'''
"21" = '''
:sup:`21` Y vino todo varón a quien su corazón estimuló, y todo aquel a quien su espíritu le dio voluntad, y trajeron ofrenda a Jehová para la obra del tabernáculo de la congregación, y para todo su servicio, y para las vestiduras santas. 
'''
"22" = '''
:sup:`22` Y vinieron así hombres como mujeres, todo voluntario de corazón, y trajeron cadenas y zarcillos, anillos y brazaletes, y toda joya de oro; y todos ofrecían ofrenda de oro a Jehová. 
'''
"23" = '''
:sup:`23` Todo hombre que tenía azul, o púrpura, o carmesí, o lino fino, o pelo de cabras, o pieles rojas de carneros, o pieles de tejones, lo traía. 
'''
"24" = '''
:sup:`24` Todo el que ofrecía ofrenda de plata o de bronce, traía a Jehová la ofrenda: y todo el que tenía madera de acacia, la traía para toda la obra del servicio. 
'''
"25" = '''
:sup:`25` Además todas las mujeres sabias de corazón hilaban de sus manos, y traían lo que habían hilado: azul, púrpura, carmesí y lino fino. 
'''
"26" = '''
:sup:`26` Y todas las mujeres cuyo corazón las levantó en sabiduría, hilaron pelo de cabras. 
'''
"27" = '''
:sup:`27` Y los príncipes trajeron piedras de ónice, y las piedras de engaste para el efod y el pectoral; 
'''
"28" = '''
:sup:`28` y las especias aromáticas y el aceite para la luminaria, y para el aceite de la unción, y para el incienso aromático. 
'''
"29" = '''
:sup:`29` De los hijos de Israel, así hombres como mujeres, todos los que tuvieron corazón voluntario para traer para toda la obra, que Jehová había mandado por medio de Moisés que hiciesen, trajeron ofrenda voluntaria a Jehová. 
'''
"30" = '''
:sup:`30` Y dijo Moisés a los hijos de Israel: Mirad, Jehová ha nombrado a Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá; 
'''
"31" = '''
:sup:`31` y lo ha llenado de Espíritu de Dios, en sabiduría, en inteligencia, y en ciencia, y en todo arte, 
'''
"32" = '''
:sup:`32` para proyectar diseños, para trabajar en oro, en plata y en bronce, 
'''
"33" = '''
:sup:`33` y en el labrado de piedras de engaste, y en el tallado de madera, y para trabajar en toda clase de obra de arte. 
'''
"34" = '''
:sup:`34` Y ha puesto en su corazón el que pueda enseñar, así él como Aholiab, hijo de Ahisamac, de la tribu de Dan; 
'''
"35" = '''
:sup:`35` y los ha llenado de sabiduría de corazón, para hacer toda clase de obra de grabador y de diseño, y de bordador en azul, y en púrpura, y en escarlata, y en lino fino, y de tejedor; incluso a los que hacen cualquier labor, y a los creadores de diseños. 
'''
