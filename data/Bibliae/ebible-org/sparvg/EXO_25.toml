[25]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Di a los hijos de Israel que tomen para mí una ofrenda. De todo varón que la diere de su voluntad, de su corazón, tomaréis mi ofrenda. 
'''
"3" = '''
:sup:`3` Y esta es la ofrenda que tomaréis de ellos: Oro, plata, bronce, 
'''
"4" = '''
:sup:`4` azul, púrpura, carmesí, lino fino, pelo de cabras, 
'''
"5" = '''
:sup:`5` pieles de carneros teñidos de rojo, pieles de tejones y madera de acacia; 
'''
"6" = '''
:sup:`6` aceite para la luminaria, especias para el aceite de la unción, y para el incienso aromático; 
'''
"7" = '''
:sup:`7` piedras de ónice, y piedras de engastes para el efod y para el pectoral. 
'''
"8" = '''
:sup:`8` Y que me hagan un santuario, para que yo habite entre ellos. 
'''
"9" = '''
:sup:`9` Conforme a todo lo que yo te muestre, el diseño del tabernáculo, y el diseño de todos sus utensilios, así lo haréis. 
'''
"10" = '''
:sup:`10` Harán también un arca de madera de acacia, cuya longitud será de dos codos y medio, y su anchura de un codo y medio, y su altura de un codo y medio. 
'''
"11" = '''
:sup:`11` Y la cubrirás de oro puro; por dentro y por fuera la cubrirás; y harás sobre ella una cornisa de oro alrededor. 
'''
"12" = '''
:sup:`12` Y fundirás para ella cuatro anillos de oro, que pondrás a sus cuatro esquinas; dos anillos a un lado de ella, y dos anillos al otro lado. 
'''
"13" = '''
:sup:`13` Y harás unas varas de madera de acacia, las cuales cubrirás de oro. 
'''
"14" = '''
:sup:`14` Y meterás las varas por los anillos a los lados del arca, para llevar el arca con ellas. 
'''
"15" = '''
:sup:`15` Las varas permanecerán en los anillos del arca: no se quitarán de ella. 
'''
"16" = '''
:sup:`16` Y pondrás en el arca el testimonio que yo te daré. 
'''
"17" = '''
:sup:`17` Y harás un propiciatorio de oro fino, cuya longitud será de dos codos y medio, y su anchura de un codo y medio. 
'''
"18" = '''
:sup:`18` Harás también dos querubines de oro, labrados a martillo los harás, en los dos extremos del propiciatorio. 
'''
"19" = '''
:sup:`19` Harás, pues, un querubín en un extremo, y un querubín en el otro extremo; de una pieza con el propiciatorio harás los querubines en sus dos extremos. 
'''
"20" = '''
:sup:`20` Y los querubines extenderán por encima las alas, cubriendo con sus alas el propiciatorio: sus rostros uno enfrente del otro, mirando al propiciatorio los rostros de los querubines. 
'''
"21" = '''
:sup:`21` Y pondrás el propiciatorio sobre del arca, y en el arca pondrás el testimonio que yo te daré. 
'''
"22" = '''
:sup:`22` Y allí me encontraré contigo, y hablaré contigo de sobre el propiciatorio, de entre los dos querubines que están sobre el arca del testimonio, todo lo que yo te mandare para los hijos de Israel. 
'''
"23" = '''
:sup:`23` Harás también una mesa de madera de acacia: su longitud será de dos codos, y de un codo su anchura, y su altura de un codo y medio. 
'''
"24" = '''
:sup:`24` Y la cubrirás de oro puro, y le harás una cornisa de oro alrededor. 
'''
"25" = '''
:sup:`25` Le harás también una moldura alrededor, de un palmo de ancho, y harás a la moldura una cornisa de oro alrededor. 
'''
"26" = '''
:sup:`26` Y le harás cuatro anillos de oro, los cuales pondrás a las cuatro esquinas que corresponden a sus cuatro patas. 
'''
"27" = '''
:sup:`27` Los anillos estarán junto a la moldura, para lugares de las varas, para llevar la mesa. 
'''
"28" = '''
:sup:`28` Y harás las varas de madera de acacia, y las cubrirás de oro, y con ellas será llevada la mesa. 
'''
"29" = '''
:sup:`29` Harás también sus platos, y sus cucharas, y sus cubiertas, y sus tazones, con que se libará: de oro puro los harás. 
'''
"30" = '''
:sup:`30` Y pondrás sobre la mesa el pan de la proposición delante de mí continuamente. 
'''
"31" = '''
:sup:`31` Harás además un candelero de oro puro; labrado a martillo se hará el candelero: su pie, y su caña, sus copas, sus manzanas, y sus flores, serán de lo mismo: 
'''
"32" = '''
:sup:`32` Y saldrán seis brazos de sus lados: tres brazos del candelero a un lado, y tres brazos del candelero al otro lado: 
'''
"33" = '''
:sup:`33` Tres copas en forma de flor de almendro en un brazo, una manzana y una flor; y tres copas, figura de flor de almendro en otro brazo, una manzana y una flor: así pues, en los seis brazos que salen del candelero: 
'''
"34" = '''
:sup:`34` Y en el candelero cuatro copas en forma de flor de almendro, sus manzanas y sus flores. 
'''
"35" = '''
:sup:`35` Habrá una manzana debajo de los dos brazos del mismo, otra manzana debajo de los otros dos brazos del mismo, y otra manzana debajo de los otros dos brazos del mismo, en conformidad a los seis brazos que salen del candelero. 
'''
"36" = '''
:sup:`36` Sus manzanas y sus brazos serán del mismo, todo ello una pieza labrada a martillo, de oro puro. 
'''
"37" = '''
:sup:`37` Y les harás siete candilejas, las cuales encenderás para que alumbren a la parte de su delantera: 
'''
"38" = '''
:sup:`38` También sus despabiladeras y sus platillos, de oro puro. 
'''
"39" = '''
:sup:`39` De un talento de oro fino lo harás, con todos estos vasos. 
'''
"40" = '''
:sup:`40` Y mira, y hazlos conforme a su modelo, que te ha sido mostrado en el monte. 
'''
