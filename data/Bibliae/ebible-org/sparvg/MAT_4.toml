[4]
"1" = '''
:sup:`1` Entonces Jesús fue llevado por el Espíritu al desierto, para ser tentado por el diablo. 
'''
"2" = '''
:sup:`2` Y después que hubo ayunado cuarenta días y cuarenta noches, tuvo hambre. 
'''
"3" = '''
:sup:`3` Y vino a Él el tentador, y le dijo: Si eres el Hijo de Dios, di que estas piedras se conviertan en pan. 
'''
"4" = '''
:sup:`4` Pero Él respondió y dijo: Escrito está: No sólo de pan vivirá el hombre, sino de toda palabra que sale de la boca de Dios. 
'''
"5" = '''
:sup:`5` Entonces el diablo lo llevó a la santa ciudad, y lo puso sobre el pináculo del templo, 
'''
"6" = '''
:sup:`6` y le dijo: Si eres el Hijo de Dios, échate abajo; porque escrito está: A sus ángeles mandará acerca de ti, y en sus manos te sostendrán para que no tropieces con tu pie en piedra. 
'''
"7" = '''
:sup:`7` Jesús le dijo: Escrito está también: No tentarás al Señor tu Dios. 
'''
"8" = '''
:sup:`8` Otra vez el diablo lo llevó a un monte muy alto, y le mostró todos los reinos del mundo, y la gloria de ellos, 
'''
"9" = '''
:sup:`9` y le dijo: Todo esto te daré, si te postras y me adoras. 
'''
"10" = '''
:sup:`10` Entonces Jesús le dijo: Vete, Satanás, porque escrito está: Al Señor tu Dios adorarás, y a Él sólo servirás. 
'''
"11" = '''
:sup:`11` Entonces el diablo le dejó, y he aquí, ángeles vinieron y le servían. 
'''
"12" = '''
:sup:`12` Y cuando Jesús oyó que Juan había sido encarcelado, se fue a Galilea; 
'''
"13" = '''
:sup:`13` y dejando Nazaret, vino y habitó en Capernaúm, ciudad marítima, en los confines de Zabulón y Neftalí; 
'''
"14" = '''
:sup:`14` para que se cumpliese lo dicho por el profeta Isaías, que dijo: 
'''
"15" = '''
:sup:`15` Tierra de Zabulón y tierra de Neftalí, camino del mar, al otro lado del Jordán, Galilea de los gentiles: 
'''
"16" = '''
:sup:`16` El pueblo asentado en tinieblas vio gran luz; y a los asentados en región y sombra de muerte, luz les resplandeció. 
'''
"17" = '''
:sup:`17` Desde entonces comenzó Jesús a predicar, y a decir: Arrepentíos, porque el reino del cielo se ha acercado. 
'''
"18" = '''
:sup:`18` Y andando Jesús junto al mar de Galilea, vio a dos hermanos, Simón, llamado Pedro, y Andrés su hermano, que echaban una red en el mar; porque eran pescadores. 
'''
"19" = '''
:sup:`19` Y les dijo: Venid en pos de mí, y yo os haré pescadores de hombres. 
'''
"20" = '''
:sup:`20` Ellos entonces, dejando al instante las redes, le siguieron. 
'''
"21" = '''
:sup:`21` Y pasando de allí, vio a otros dos hermanos, Jacobo, hijo de Zebedeo, y Juan su hermano, en la barca con Zebedeo su padre, que remendaban sus redes; y los llamó. 
'''
"22" = '''
:sup:`22` Y ellos, dejando al instante la barca y a su padre, le siguieron. 
'''
"23" = '''
:sup:`23` Y recorría Jesús toda Galilea, enseñando en las sinagogas de ellos, y predicando el evangelio del reino, y sanando toda enfermedad y toda dolencia en el pueblo. 
'''
"24" = '''
:sup:`24` Y corrió su fama por toda Siria. Y le traían a todos los enfermos que eran tomados de diversas enfermedades y tormentos; y a los endemoniados y a los lunáticos y a los paralíticos; y los sanaba. 
'''
"25" = '''
:sup:`25` Y le seguían grandes multitudes de Galilea, de Decápolis, de Jerusalén, de Judea y del otro lado del Jordán. 
'''
