[15]
"1" = '''
:sup:`1` Salmo de David Jehová, ¿quién habitará en tu tabernáculo? ¿Quién morará en tu santo monte? 
'''
"2" = '''
:sup:`2` El que anda en integridad y obra justicia, y habla verdad en su corazón. 
'''
"3" = '''
:sup:`3` El que no calumnia con su lengua, ni hace mal a su prójimo, ni admite reproche contra su prójimo. 
'''
"4" = '''
:sup:`4` Aquel a cuyos ojos es menospreciado el vil; mas honra a los que temen a Jehová; el que aun jurando en daño suyo, no cambia; 
'''
"5" = '''
:sup:`5` quien su dinero no dio a usura, ni contra el inocente tomó cohecho. El que hace estas cosas, jamás será removido. 
'''
