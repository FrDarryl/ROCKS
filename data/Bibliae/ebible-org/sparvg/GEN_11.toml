[11]
"1" = '''
:sup:`1` Tenía entonces toda la tierra un solo lenguaje y unas mismas palabras. 
'''
"2" = '''
:sup:`2` Y aconteció que cuando partieron de oriente, hallaron una llanura en la tierra de Sinar, y asentaron allí. 
'''
"3" = '''
:sup:`3` Y se dijeron unos a otros: Vamos, hagamos ladrillo y cozámoslo con fuego. Y les fue el ladrillo en lugar de piedra, y el betún en lugar de mezcla. 
'''
"4" = '''
:sup:`4` Y dijeron: Vamos, edifiquémonos una ciudad y una torre, cuya cúspide llegue al cielo; y hagámonos un nombre, por si fuéremos esparcidos sobre la faz de toda la tierra. 
'''
"5" = '''
:sup:`5` Y descendió Jehová para ver la ciudad y la torre que edificaban los hijos de los hombres. 
'''
"6" = '''
:sup:`6` Y dijo Jehová: He aquí el pueblo es uno, y todos estos tienen un solo lenguaje; y han comenzado a obrar, y ahora nada les hará desistir de lo que han pensado hacer. 
'''
"7" = '''
:sup:`7` Ahora, pues, descendamos, y confundamos allí su lengua, para que ninguno entienda el habla de su compañero. 
'''
"8" = '''
:sup:`8` Así los dispersó Jehová desde allí sobre la faz de toda la tierra, y dejaron de edificar la ciudad. 
'''
"9" = '''
:sup:`9` Por esto fue llamado el nombre de ella Babel, porque allí confundió Jehová el lenguaje de toda la tierra, y desde allí los esparció Jehová sobre la faz de toda la tierra. 
'''
"10" = '''
:sup:`10` Estas son las generaciones de Sem: Sem tenía cien años, y engendró a Arfaxad, dos años después del diluvio. 
'''
"11" = '''
:sup:`11` Y vivió Sem, después de que engendró a Arfaxad quinientos años, y engendró hijos e hijas. 
'''
"12" = '''
:sup:`12` Y Arfaxad vivió treinta y cinco años, y engendró a Sala. 
'''
"13" = '''
:sup:`13` Y vivió Arfaxad, después que engendró a Sala, cuatrocientos tres años, y engendró hijos e hijas. 
'''
"14" = '''
:sup:`14` Y vivió Sala treinta años, y engendró a Heber. 
'''
"15" = '''
:sup:`15` Y vivió Sala, después que engendró a Heber, cuatrocientos tres años, y engendró hijos e hijas. 
'''
"16" = '''
:sup:`16` Y vivió Heber treinta y cuatro años, y engendró a Peleg. 
'''
"17" = '''
:sup:`17` Y vivió Heber, después que engendró a Peleg, cuatrocientos treinta años, y engendró hijos e hijas. 
'''
"18" = '''
:sup:`18` Y vivió Peleg, treinta años, y engendró a Reu. 
'''
"19" = '''
:sup:`19` Y vivió Peleg, después que engendró a Reu, doscientos nueve años, y engendró hijos e hijas. 
'''
"20" = '''
:sup:`20` Y Reu vivió treinta y dos años, y engendró a Serug. 
'''
"21" = '''
:sup:`21` Y vivió Reu, después que engendró a Serug, doscientos siete años, y engendró hijos e hijas. 
'''
"22" = '''
:sup:`22` Y vivió Serug treinta años, y engendró a Nacor. 
'''
"23" = '''
:sup:`23` Y vivió Serug, después que engendró a Nacor, doscientos años, y engendró hijos e hijas. 
'''
"24" = '''
:sup:`24` Y vivió Nacor veintinueve años, y engendró a Taré. 
'''
"25" = '''
:sup:`25` Y vivió Nacor, después que engendró a Taré, ciento diecinueve años, y engendró hijos e hijas. 
'''
"26" = '''
:sup:`26` Y vivió Taré setenta años, y engendró a Abram, a Nacor y a Harán. 
'''
"27" = '''
:sup:`27` Estas son las generaciones de Taré: Taré engendró a Abram, a Nacor y a Harán; y Harán engendró a Lot. 
'''
"28" = '''
:sup:`28` Y murió Harán antes que su padre Taré en la tierra de su nacimiento, en Ur de los caldeos. 
'''
"29" = '''
:sup:`29` Y Abram y Nacor tomaron esposas para sí; el nombre de la esposa de Abram era Sarai, y el nombre de la esposa de Nacor, Milca, hija de Harán, padre de Milca y de Isca. 
'''
"30" = '''
:sup:`30` Mas Sarai era estéril, y no tenía hijo. 
'''
"31" = '''
:sup:`31` Y tomó Taré a Abram, su hijo, y a Lot, hijo de Harán, hijo de su hijo, y a Sarai, su nuera, esposa de Abram, su hijo; y salió con ellos de Ur de los caldeos, para ir a la tierra de Canaán; y vinieron hasta Harán, y asentaron allí. 
'''
"32" = '''
:sup:`32` Y fueron los días de Taré doscientos cinco años; y murió Taré en Harán. 
'''
