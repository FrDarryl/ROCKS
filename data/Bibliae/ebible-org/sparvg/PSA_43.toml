[43]
"1" = '''
:sup:`1` Júzgame, oh Dios, y defiende mi causa contra una nación impía: Líbrame del hombre engañoso e injusto. 
'''
"2" = '''
:sup:`2` Pues que tú eres el Dios de mi fortaleza, ¿por qué me has desechado? ¿Por qué andaré enlutado por la opresión del enemigo? 
'''
"3" = '''
:sup:`3` Envía tu luz y tu verdad; estas me guiarán, me conducirán a tu monte santo, y a tus tabernáculos. 
'''
"4" = '''
:sup:`4` Entonces iré al altar de Dios, al Dios alegría de mi gozo; y te alabaré con arpa, oh Dios, mi Dios. 
'''
"5" = '''
:sup:`5` ¿Por qué te abates, oh alma mía, y por qué te turbas dentro de mí? Espera en Dios; porque aún he de alabarle; Él es la salud de mi semblante, y mi Dios. 
'''
