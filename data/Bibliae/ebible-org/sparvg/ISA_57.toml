[57]
"1" = '''
:sup:`1` Perece el justo, y no hay quien lo ponga en su corazón; y los piadosos son quitados, y no hay quien entienda que el justo es quitado de la aflicción que ha de venir. 
'''
"2" = '''
:sup:`2` Entrará en la paz; descansarán en sus lechos todos los que andan en su rectitud. 
'''
"3" = '''
:sup:`3` Mas vosotros acercaos acá, hijos de la hechicera, simiente del adúltero y la ramera. 
'''
"4" = '''
:sup:`4` ¿De quién os habéis mofado? ¿Contra quién ensanchasteis la boca, y alargasteis la lengua? ¿No sois vosotros hijos rebeldes, simiente mentirosa, 
'''
"5" = '''
:sup:`5` que os enardecéis con los ídolos debajo de todo árbol frondoso, que sacrificáis los hijos en los valles, debajo de los peñascos? 
'''
"6" = '''
:sup:`6` En las piedras lisas del valle está tu parte; ellas, ellas son tu suerte; y a ellas derramaste libación, y ofreciste presente. ¿Debo recibir consuelo en estas cosas? 
'''
"7" = '''
:sup:`7` Sobre una montaña alta y sobresaliente pusiste tu cama; allí también subiste a ofrecer sacrificio. 
'''
"8" = '''
:sup:`8` Y tras la puerta y el umbral pusiste tu recuerdo; porque a otro, y no a mí, te descubriste, y subiste y ensanchaste tu cama, e hiciste pacto con ellos; amaste su cama dondequiera que la veías. 
'''
"9" = '''
:sup:`9` Y fuiste al rey con ungüento, y multiplicaste tus perfumes, y enviaste tus embajadores lejos, y te abatiste hasta el mismo infierno. 
'''
"10" = '''
:sup:`10` En la multitud de tus caminos te cansaste, mas no dijiste: No hay esperanza. Hallaste la vida de tu mano, por tanto, no te desalentaste. 
'''
"11" = '''
:sup:`11` ¿Y de quién te asustaste o temiste, que has faltado a la fe y no te has acordado de mí, ni lo pusiste en tu corazón? ¿No he guardado silencio desde tiempos antiguos, y nunca me has temido? 
'''
"12" = '''
:sup:`12` Yo publicaré tu justicia y tus obras, que no te aprovecharán. 
'''
"13" = '''
:sup:`13` Cuando clames, que te libren tus allegados. Pero a todos ellos llevará el viento, un soplo los arrebatará; pero el que ponga en mí su confianza, poseerá la tierra, y heredará mi santo monte. 
'''
"14" = '''
:sup:`14` Y dirá: Allanad, allanad; preparad el camino, quitad los tropiezos del camino de mi pueblo. 
'''
"15" = '''
:sup:`15` Porque así dice el Alto y Sublime, el que habita la eternidad, y cuyo nombre es Santo: Yo habito en el lugar alto y santo, y con el que es de espíritu humilde y contrito, para vivificar el espíritu de los humildes, y para vivificar el corazón de los contritos. 
'''
"16" = '''
:sup:`16` Porque no contenderé para siempre, ni para siempre guardaré el enojo; pues decaería ante mí el espíritu, y las almas que yo he creado. 
'''
"17" = '''
:sup:`17` Por la iniquidad de su codicia me enojé y lo herí, escondí mi rostro y me indigné; y él siguió rebelde por el camino de su corazón. 
'''
"18" = '''
:sup:`18` He visto sus caminos, y lo sanaré; y lo guiaré y le daré consuelo, a él y a sus enlutados. 
'''
"19" = '''
:sup:`19` Yo creo el fruto de labios: Paz, paz al que está lejos y al que está cerca, dice Jehová; y yo lo sanaré. 
'''
"20" = '''
:sup:`20` Mas los impíos son como el mar en tempestad, que no puede estarse quieto, y sus aguas arrojan cieno y lodo. 
'''
"21" = '''
:sup:`21` No hay paz, dice mi Dios, para el impío. 
'''
