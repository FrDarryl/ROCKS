[24]
"1" = '''
:sup:`1` Salmo de David De Jehová es la tierra y su plenitud; el mundo y los que en él habitan. 
'''
"2" = '''
:sup:`2` Porque Él la fundó sobre los mares, y la afirmó sobre los ríos. 
'''
"3" = '''
:sup:`3` ¿Quién subirá al monte de Jehová? ¿O quién estará en su lugar santo? 
'''
"4" = '''
:sup:`4` El limpio de manos, y puro de corazón; el que no ha elevado su alma a la vanidad, ni jurado con engaño. 
'''
"5" = '''
:sup:`5` Él recibirá la bendición de Jehová, y justicia del Dios de su salvación. 
'''
"6" = '''
:sup:`6` Tal es la generación de los que le buscan, de los que buscan tu rostro, oh Jacob. (Selah) 
'''
"7" = '''
:sup:`7` Alzad, oh puertas, vuestras cabezas, y alzaos vosotras, puertas eternas, y entrará el Rey de gloria. 
'''
"8" = '''
:sup:`8` ¿Quién es este Rey de gloria? Jehová, fuerte y poderoso, Jehová, poderoso en batalla. 
'''
"9" = '''
:sup:`9` Alzad, oh puertas, vuestras cabezas, y alzaos vosotras, puertas eternas, y entrará el Rey de gloria. 
'''
"10" = '''
:sup:`10` ¿Quién es este Rey de gloria? Jehová de los ejércitos, Él es el Rey de gloria. (Selah) 
'''
