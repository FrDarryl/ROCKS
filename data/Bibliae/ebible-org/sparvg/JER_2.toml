[2]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Anda, y clama a los oídos de Jerusalén, diciendo: Así dice Jehová: Me he acordado de ti, de la lealtad de tu juventud, del amor de tu desposorio, cuando andabas en pos de mí en el desierto, en tierra no sembrada. 
'''
"3" = '''
:sup:`3` Santidad era Israel a Jehová, primicias de sus nuevos frutos. Todos los que le devoran injuriarán; mal vendrá sobre ellos, dice Jehová. 
'''
"4" = '''
:sup:`4` Oíd la palabra de Jehová, casa de Jacob, y todas las familias de la casa de Israel. 
'''
"5" = '''
:sup:`5` Así dice Jehová: ¿Qué maldad hallaron en mí vuestros padres, que se alejaron de mí, y se fueron tras la vanidad, y se volvieron vanos? 
'''
"6" = '''
:sup:`6` Y no dijeron: ¿Dónde está Jehová, que nos hizo subir de la tierra de Egipto, que nos condujo por el desierto, por una tierra desierta y barrancosa, por tierra seca y de sombra de muerte, por una tierra por la cual no pasó varón, ni allí habitó hombre? 
'''
"7" = '''
:sup:`7` Y os metí en tierra de abundancia, para que comieseis su fruto y su bien; mas entrasteis, y contaminasteis mi tierra, e hicisteis abominable mi heredad. 
'''
"8" = '''
:sup:`8` Los sacerdotes no dijeron: ¿Dónde está Jehová? Y los que tenían la ley no me conocieron; y los pastores se rebelaron contra mí, y los profetas profetizaron por Baal, y anduvieron tras lo que no aprovecha. 
'''
"9" = '''
:sup:`9` Por tanto entraré aún en juicio con vosotros, dice Jehová, y con los hijos de vuestros hijos pleitearé. 
'''
"10" = '''
:sup:`10` Pasad pues, a las islas de Quitim y mirad; y enviad a Cedar, y considerad con diligencia, y ved si ha habido cosa semejante. 
'''
"11" = '''
:sup:`11` ¿Acaso alguna nación ha cambiado sus dioses, aunque ellos no son dioses? Pero mi pueblo ha cambiado su gloria por lo que no aprovecha. 
'''
"12" = '''
:sup:`12` Espantaos, cielos, sobre esto, y horrorizaos; desolaos en gran manera, dice Jehová. 
'''
"13" = '''
:sup:`13` Porque dos males ha hecho mi pueblo: me dejaron a mí, fuente de agua viva, para cavar para sí cisternas, cisternas rotas que no retienen el agua. 
'''
"14" = '''
:sup:`14` ¿Es Israel siervo? ¿Es esclavo? ¿Por qué ha sido despojado? 
'''
"15" = '''
:sup:`15` Los cachorros de los leones rugieron sobre él, alzaron su voz; y asolaron su tierra; quemadas están sus ciudades, sin morador. 
'''
"16" = '''
:sup:`16` Aun los hijos de Nof y de Tafnes te quebrantaron la coronilla. 
'''
"17" = '''
:sup:`17` ¿No te acarreaste esto tú mismo, al haber dejado a Jehová tu Dios, cuando Él te guiaba por el camino? 
'''
"18" = '''
:sup:`18` Ahora pues, ¿qué tienes tú en el camino de Egipto, para que bebas agua del Nilo? ¿Y qué tienes tú en el camino de Asiria, para que bebas agua del río? 
'''
"19" = '''
:sup:`19` Tu maldad te castigará, y tus rebeldías te condenarán; sabe, pues, y ve cuán malo y amargo es el haber dejado tú a Jehová tu Dios, y faltar mi temor en ti, dice el Señor, Jehová de los ejércitos. 
'''
"20" = '''
:sup:`20` Porque desde tiempos antiguos he quebrado tu yugo, y he roto tus ataduras; y dijiste: No transgrediré. Con todo eso, sobre todo collado alto y debajo de todo árbol frondoso te prostituías. 
'''
"21" = '''
:sup:`21` Y yo te planté como una vid escogida, toda una simiente verdadera: ¿cómo, pues, te me has convertido en la planta degenerada de una vid extraña? 
'''
"22" = '''
:sup:`22` Aunque te laves con lejía y amontones jabón sobre ti, tu pecado está sellado delante de mí, dice el Señor Jehová. 
'''
"23" = '''
:sup:`23` ¿Cómo puedes decir: No soy inmunda, nunca anduve tras los Baales? Mira tu proceder en el valle, reconoce lo que has hecho, dromedaria ligera que entrevera sus caminos, 
'''
"24" = '''
:sup:`24` asna montés acostumbrada al desierto, que en el ardor de su deseo olfatea el viento; en su celo, ¿quién la detendrá? Todos los que la buscaren no se cansarán; la hallarán en su mes. 
'''
"25" = '''
:sup:`25` Guarda tus pies de andar descalzos, y tu garganta de la sed. Mas dijiste: No hay esperanza, no; porque amo a los extraños y tras ellos he de ir. 
'''
"26" = '''
:sup:`26` Como se avergüenza el ladrón cuando es sorprendido, así se avergonzará la casa de Israel; ellos, sus reyes, sus príncipes, sus sacerdotes y sus profetas, 
'''
"27" = '''
:sup:`27` que dicen al leño: Mi padre eres tú; y a la piedra: Tú me has engendrado; pues me volvieron la espalda, y no el rostro; pero en el tiempo de su tribulación dicen: Levántate y líbranos. 
'''
"28" = '''
:sup:`28` ¿Y dónde están tus dioses que hiciste para ti? Que se levanten, a ver si te pueden salvar en el tiempo de tu aflicción; porque según el número de tus ciudades, oh Judá, son tus dioses. 
'''
"29" = '''
:sup:`29` ¿Por qué contendéis conmigo? Todos vosotros habéis prevaricado contra mí, dice Jehová. 
'''
"30" = '''
:sup:`30` En vano he azotado a vuestros hijos; no han recibido corrección. Vuestra espada devoró a vuestros profetas como león destructor. 
'''
"31" = '''
:sup:`31` ¡Oh generación, atended a la palabra de Jehová! ¿He sido yo un desierto a Israel, o una tierra de oscuridad? ¿Por qué ha dicho mi pueblo: Señores somos; no vendremos más a ti? 
'''
"32" = '''
:sup:`32` ¿Se olvidará la virgen de sus adornos, o la desposada de sus atavíos? Pero mi pueblo se ha olvidado de mí por innumerables días. 
'''
"33" = '''
:sup:`33` ¿Por qué realzas tu camino para hallar amor? Pues aun a las malvadas enseñaste tus caminos. 
'''
"34" = '''
:sup:`34` También en tus faldas se halla la sangre de las almas de los pobres inocentes; no la hallé en indagación secreta, sino en todas estas cosas. 
'''
"35" = '''
:sup:`35` Y dices: Porque soy inocente, de cierto su ira se desviará de mí. He aquí yo entraré en juicio contigo, porque dices: No he pecado. 
'''
"36" = '''
:sup:`36` ¿Para qué discurres tanto, cambiando tus caminos? También serás avergonzada de Egipto, como fuiste avergonzada de Asiria. 
'''
"37" = '''
:sup:`37` También saldrás de él con tus manos sobre tu cabeza; porque Jehová desechó a aquellos en quienes confías, y no prosperarás por ellos. 
'''
