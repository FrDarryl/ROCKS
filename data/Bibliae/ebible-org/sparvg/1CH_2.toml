[2]
"1" = '''
:sup:`1` Estos son los hijos de Israel: Rubén, Simeón, Leví, Judá, Isacar, y Zabulón, 
'''
"2" = '''
:sup:`2` Dan, José, y Benjamín, Neftalí, Gad y Aser. 
'''
"3" = '''
:sup:`3` Los hijos de Judá: Er, y Onán y Sela. Estos tres le nacieron de la hija de Súa, cananea. Y Er, primogénito de Judá, fue malo delante de Jehová; y Él lo mató. 
'''
"4" = '''
:sup:`4` Y Tamar su nuera le dio a luz a Fares y a Zera. Todos los hijos de Judá fueron cinco. 
'''
"5" = '''
:sup:`5` Los hijos de Fares: Hezrón y Hamul. 
'''
"6" = '''
:sup:`6` Y los hijos de Zera; Zimri, y Etán, y Hemán, y Calcol y Darda; cinco en total. 
'''
"7" = '''
:sup:`7` Hijo de Carmi fue Acar, el que perturbó a Israel, porque prevaricó en el anatema. 
'''
"8" = '''
:sup:`8` Azarías fue hijo de Etán. 
'''
"9" = '''
:sup:`9` Los hijos que nacieron a Hezrón: Jerameel, y Ram y Quelubai. 
'''
"10" = '''
:sup:`10` Y Ram engendró a Aminadab; y Aminadab engendró a Naasón, príncipe de los hijos de Judá; 
'''
"11" = '''
:sup:`11` y Naasón engendró a Salma, y Salma engendró a Boaz; 
'''
"12" = '''
:sup:`12` y Boaz engendró a Obed, y Obed engendró a Isaí; 
'''
"13" = '''
:sup:`13` e Isaí engendró a Eliab, su primogénito, y el segundo Abinadab, y Sima el tercero; 
'''
"14" = '''
:sup:`14` el cuarto Natanael, el quinto Radai; 
'''
"15" = '''
:sup:`15` el sexto Osem, el séptimo David; 
'''
"16" = '''
:sup:`16` de los cuales Sarvia y Abigail fueron hermanas. Los hijos de Sarvia fueron tres: Abisai, Joab y Asael. 
'''
"17" = '''
:sup:`17` Abigail dio a luz a Amasa, cuyo padre fue Jeter ismaelita. 
'''
"18" = '''
:sup:`18` Caleb, hijo de Hezrón, engendró hijos de Azuba su esposa, y de Jeriot. Y los hijos de ella fueron Jeser, y Sobad y Ardón. 
'''
"19" = '''
:sup:`19` Y muerta Azuba, Caleb tomó por esposa a Efrata, la cual le dio a luz a Hur. 
'''
"20" = '''
:sup:`20` Y Hur engendró a Uri, y Uri engendró a Bezaleel. 
'''
"21" = '''
:sup:`21` Y después Hezrón entró a la hija de Maquir, padre de Galaad, con la cual se casó cuando él tenía sesenta años, y ella le dio a luz a Segub. 
'''
"22" = '''
:sup:`22` Y Segub engendró a Jair, el cual tuvo veintitrés ciudades en la tierra de Galaad. 
'''
"23" = '''
:sup:`23` Y Gesur y Aram tomaron las ciudades de Jair de ellos, y a Kenat con sus aldeas, sesenta lugares. Todos estos fueron de los hijos de Maquir padre de Galaad. 
'''
"24" = '''
:sup:`24` Y muerto Hezrón en Caleb de Efrata, Abía esposa de Hezrón le dio a luz a Asur, padre de Tecoa. 
'''
"25" = '''
:sup:`25` Y los hijos de Jerameel primogénito de Hezrón fueron Ram su primogénito, Buna, Orem, Osem y Ahías. 
'''
"26" = '''
:sup:`26` Y tuvo Jerameel otra esposa llamada Atara, que fue madre de Onam. 
'''
"27" = '''
:sup:`27` Y los hijos de Ram primogénito de Jerameel fueron Maas, Jamín y Equer. 
'''
"28" = '''
:sup:`28` Y los hijos de Onam fueron Samai y Jada. Los hijos de Samai: Nadab y Abisur. 
'''
"29" = '''
:sup:`29` Y el nombre de la esposa de Abisur fue Abihail, la cual dio a luz a Abán y a Molib. 
'''
"30" = '''
:sup:`30` Y los hijos de Nadab: Seled y Apaim. Y Seled murió sin hijos. 
'''
"31" = '''
:sup:`31` E Isi fue hijo de Apaim; y Sesán, hijo de Isi; e hijo de Sesán, Ahlai. 
'''
"32" = '''
:sup:`32` Los hijos de Jada hermano de Samai: Jeter y Jonatán. Y murió Jeter sin hijos. 
'''
"33" = '''
:sup:`33` Y los hijos de Jonatán: Pelet y Zaza. Estos fueron los hijos de Jerameel. 
'''
"34" = '''
:sup:`34` Y Sesán no tuvo hijos, sino hijas. Y Sesán tenía un siervo egipcio llamado Jara. 
'''
"35" = '''
:sup:`35` Y Sesán dio a su hija por esposa a Jarha su siervo; y ella le dio a luz a Atai. 
'''
"36" = '''
:sup:`36` Y Atai engendró a Natán, y Natán engendró a Zabad: 
'''
"37" = '''
:sup:`37` Y Zabad engendró a Eflal, y Eflal engendró a Obed; 
'''
"38" = '''
:sup:`38` y Obed engendró a Jehú, y Jehú engendró a Azarías; 
'''
"39" = '''
:sup:`39` y Azarías engendró a Heles, y Heles engendró a Elasa; 
'''
"40" = '''
:sup:`40` Elasa engendró a Sismai, y Sismai engendró a Salum; 
'''
"41" = '''
:sup:`41` y Salum engendró a Jecamía, y Jecamía engendró a Elisama. 
'''
"42" = '''
:sup:`42` Los hijos de Caleb hermano de Jerameel fueron Mesa su primogénito, que fue el padre de Zif; y los hijos de Maresa padre de Hebrón. 
'''
"43" = '''
:sup:`43` Y los hijos de Hebrón: Coré, Tapúa, Requem y Sema. 
'''
"44" = '''
:sup:`44` Y Sema engendró a Raham, padre de Jorcaam; y Requem engendró a Samai. 
'''
"45" = '''
:sup:`45` Maón fue hijo de Samai, y Maón padre de Betzur. 
'''
"46" = '''
:sup:`46` Y Efa, concubina de Caleb, dio a luz a Harán, a Mosa y a Gazez. Y Harán engendró a Gazez. 
'''
"47" = '''
:sup:`47` Y los hijos de Jahdai: Regem, Jotam, Gesán, Pelet, Efa y Saaf. 
'''
"48" = '''
:sup:`48` Maaca, concubina de Caleb, dio a luz a Sebet y a Tirana. 
'''
"49" = '''
:sup:`49` Y también dio a luz a Saaf padre de Madmana, y a Seva padre de Macbena y padre de Gibea. Y Acsa fue hija de Caleb. 
'''
"50" = '''
:sup:`50` Estos fueron los hijos de Caleb, hijo de Hur, primogénito de Efrata: Sobal, padre de Quiriat-jearim; 
'''
"51" = '''
:sup:`51` Salma, padre de Belén; Haref, padre de Betgader. 
'''
"52" = '''
:sup:`52` Y los hijos de Sobal padre de Quiriat-jearim fueron Haroe, y la mitad de los manahetitas. 
'''
"53" = '''
:sup:`53` Y las familias de Quiriat-jearim fueron los itritas, y los futitas, y los samatitas, y los misraítas; de los cuales salieron los zoratitas y los estaolitas. 
'''
"54" = '''
:sup:`54` Los hijos de Salma: Belén, y los netofatitas, Atrot-bet-joab, la mitad de los manahetitas y los zoratitas. 
'''
"55" = '''
:sup:`55` Y las familias de los escribas, que moraban en Jabes, fueron los tirateos, simateos y los sucateos; los cuales son los cineos que vinieron de Hamat, padre de la casa de Recab. 
'''
