[139]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Oh Jehová, tú me has examinado y conocido. 
'''
"2" = '''
:sup:`2` Tú conoces mi sentarme y mi levantarme, desde lejos entiendes mis pensamientos. 
'''
"3" = '''
:sup:`3` Mi andar y mi acostarme has rodeado, y todos mis caminos te son conocidos. 
'''
"4" = '''
:sup:`4` Pues aún no está la palabra en mi lengua, y he aquí, oh Jehová, tú la sabes toda. 
'''
"5" = '''
:sup:`5` Detrás y delante me has rodeado, y sobre mí pusiste tu mano. 
'''
"6" = '''
:sup:`6` Tal conocimiento es muy maravilloso para mí; alto es, no lo puedo comprender. 
'''
"7" = '''
:sup:`7` ¿A dónde me iré de tu Espíritu? ¿O a dónde huiré de tu presencia? 
'''
"8" = '''
:sup:`8` Si subiere al cielo, allí estás tú; y si en el infierno hiciere mi lecho, he aquí allí tú estás. 
'''
"9" = '''
:sup:`9` Si tomare las alas del alba, y habitare en el extremo del mar, 
'''
"10" = '''
:sup:`10` aun allí me guiará tu mano, y me asirá tu diestra. 
'''
"11" = '''
:sup:`11` Si dijere: Ciertamente las tinieblas me encubrirán; aun la noche resplandecerá alrededor de mí. 
'''
"12" = '''
:sup:`12` Aun las tinieblas no encubren de ti, y la noche resplandece como el día: lo mismo te son las tinieblas que la luz. 
'''
"13" = '''
:sup:`13` Porque tú formaste mis riñones; me cubriste en el vientre de mi madre. 
'''
"14" = '''
:sup:`14` Te alabaré; porque formidable y maravillosamente me formaste. Maravillosas son tus obras, y mi alma lo sabe muy bien. 
'''
"15" = '''
:sup:`15` No fue encubierto de ti mi cuerpo, bien que en secreto fui formado, y entretejido en lo más profundo de la tierra. 
'''
"16" = '''
:sup:`16` Mi embrión vieron tus ojos, siendo aún imperfecto; y en tu libro estaban escritos todos mis miembros, que fueron luego formados, cuando aún no existía ninguno de ellos. 
'''
"17" = '''
:sup:`17` ¡Qué preciosos me son, oh Dios, tus pensamientos! ¡Cuán grande es la suma de ellos! 
'''
"18" = '''
:sup:`18` Si los contara, serían más numerosos que la arena; al despertar aún estoy contigo. 
'''
"19" = '''
:sup:`19` De cierto, oh Dios, matarás al impío; apartaos, pues, de mí, hombres sanguinarios. 
'''
"20" = '''
:sup:`20` Porque blasfemias dicen ellos contra ti; tus enemigos toman en vano tu nombre. 
'''
"21" = '''
:sup:`21` ¿No odio, oh Jehová, a los que te aborrecen, y me enardezco contra tus enemigos? 
'''
"22" = '''
:sup:`22` Los aborrezco con perfecto odio; los tengo por enemigos. 
'''
"23" = '''
:sup:`23` Examíname, oh Dios, y conoce mi corazón; pruébame y conoce mis pensamientos: 
'''
"24" = '''
:sup:`24` Y ve si hay en mí camino de perversidad, y guíame en el camino eterno. 
'''
