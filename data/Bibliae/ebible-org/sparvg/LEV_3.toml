[3]
"1" = '''
:sup:`1` Y si su ofrenda fuere un sacrificio de ofrenda de paz, si hubiere de ofrecerlo de ganado vacuno, sea macho o hembra, sin defecto lo ofrecerá delante de Jehová: 
'''
"2" = '''
:sup:`2` Y pondrá su mano sobre la cabeza de su ofrenda, y la degollará a la puerta del tabernáculo de la congregación; y los sacerdotes, hijos de Aarón, rociarán su sangre sobre el altar en derredor. 
'''
"3" = '''
:sup:`3` Luego ofrecerá del sacrificio de paz, por ofrenda encendida a Jehová, la grosura que cubre los intestinos, y toda la grosura que está sobre las entrañas, 
'''
"4" = '''
:sup:`4` y los dos riñones, y la grosura que está sobre ellos, y sobre los ijares, y con los riñones quitará el redaño que está sobre el hígado. 
'''
"5" = '''
:sup:`5` Y los hijos de Aarón lo quemarán sobre el altar, sobre el holocausto que está sobre la leña que arde en el fuego; es una ofrenda encendida de olor grato a Jehová. 
'''
"6" = '''
:sup:`6` Y si su ofrenda para sacrificio de paz a Jehová es del rebaño, sea macho o hembra, sin defecto la ofrecerá. 
'''
"7" = '''
:sup:`7` Si ofreciere cordero por su ofrenda, ha de ofrecerlo delante de Jehová: 
'''
"8" = '''
:sup:`8` Y pondrá su mano sobre la cabeza de su ofrenda, y después la degollará delante del tabernáculo de la congregación; y los hijos de Aarón rociarán su sangre sobre el altar en derredor. 
'''
"9" = '''
:sup:`9` Y del sacrificio de paz ofrecerá por ofrenda encendida a Jehová, su grosura, la cola entera, la cual quitará a raíz del espinazo, la grosura que cubre los intestinos, y toda la grosura que está sobre las entrañas. 
'''
"10" = '''
:sup:`10` Asimismo los dos riñones, y la grosura que está sobre ellos, y la que está sobre los ijares, y con los riñones quitará el redaño de sobre el hígado. 
'''
"11" = '''
:sup:`11` Y el sacerdote quemará esto sobre el altar; es vianda de ofrenda encendida a Jehová. 
'''
"12" = '''
:sup:`12` Y si fuere cabra su ofrenda la ofrecerá delante de Jehová: 
'''
"13" = '''
:sup:`13` Y pondrá su mano sobre la cabeza de ella, y la degollará delante del tabernáculo de la congregación; y los hijos de Aarón rociarán su sangre sobre el altar en derredor. 
'''
"14" = '''
:sup:`14` Después ofrecerá de ella su ofrenda encendida a Jehová; la grosura que cubre los intestinos, y toda la grosura que está sobre las entrañas, 
'''
"15" = '''
:sup:`15` y los dos riñones, y la grosura que está sobre ellos, y la que está sobre los ijares, y con los riñones quitará el redaño de sobre el hígado. 
'''
"16" = '''
:sup:`16` Y el sacerdote quemará esto sobre el altar; es vianda de ofrenda que se quema en olor grato. Toda la grosura es de Jehová. 
'''
"17" = '''
:sup:`17` Estatuto perpetuo será por vuestras generaciones; en todas vuestras moradas, ninguna grosura ni ninguna sangre comeréis. 
'''
