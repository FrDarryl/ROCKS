[50]
"1" = '''
:sup:`1` Salmo de Asaf El Dios poderoso, Jehová ha hablado, y ha convocado a la tierra, desde el nacimiento del sol hasta donde se pone. 
'''
"2" = '''
:sup:`2` De Sión, perfección de hermosura, Dios ha resplandecido. 
'''
"3" = '''
:sup:`3` Vendrá nuestro Dios, y no callará; fuego consumirá delante de Él, y en derredor suyo habrá tempestad grande. 
'''
"4" = '''
:sup:`4` Convocará a los cielos de arriba, y a la tierra, para juzgar a su pueblo. 
'''
"5" = '''
:sup:`5` Reunidme a mis santos; los que han hecho conmigo pacto con sacrificio. 
'''
"6" = '''
:sup:`6` Y los cielos declararán su justicia; Porque Dios es el Juez. (Selah) 
'''
"7" = '''
:sup:`7` Oye, pueblo mío, y hablaré: Escucha, Israel, y testificaré contra ti: Yo soy Dios, el Dios tuyo. 
'''
"8" = '''
:sup:`8` No te reprenderé sobre tus sacrificios, ni por tus holocaustos, que delante de mí están siempre. 
'''
"9" = '''
:sup:`9` No tomaré de tu casa becerros, ni machos cabríos de tus apriscos. 
'''
"10" = '''
:sup:`10` Porque mía es toda bestia del bosque, y el ganado sobre mil colinas. 
'''
"11" = '''
:sup:`11` Conozco todas las aves de las montañas, y mías son las fieras del campo. 
'''
"12" = '''
:sup:`12` Si yo tuviese hambre, no te lo diría a ti; porque mío es el mundo y su plenitud. 
'''
"13" = '''
:sup:`13` ¿He de comer carne de toros, o beber sangre de machos cabríos? 
'''
"14" = '''
:sup:`14` Sacrifica a Dios acción de gracias, y paga tus votos al Altísimo. 
'''
"15" = '''
:sup:`15` Invócame en el día de la angustia; y te libraré, y tú me honrarás. 
'''
"16" = '''
:sup:`16` Pero al malo dijo Dios: ¿Qué tienes tú que narrar mis leyes, y que tomar mi pacto en tu boca? 
'''
"17" = '''
:sup:`17` Pues tú aborreces la instrucción, y echas a tu espalda mis palabras. 
'''
"18" = '''
:sup:`18` Cuando veías al ladrón, tú consentías con él; y con los adúlteros era tu parte. 
'''
"19" = '''
:sup:`19` Tu boca metías en mal, y tu lengua componía engaño. 
'''
"20" = '''
:sup:`20` Tomabas asiento y hablabas contra tu hermano; calumniabas al hijo de tu propia madre. 
'''
"21" = '''
:sup:`21` Estas cosas hiciste, y yo he callado; pensabas que de cierto yo sería tal como tú; pero yo te reprenderé, y las pondré delante de tus ojos. 
'''
"22" = '''
:sup:`22` Considerad ahora esto, los que os olvidáis de Dios; no sea que os despedace, sin que haya quien libre. 
'''
"23" = '''
:sup:`23` El que sacrifica alabanza me honrará; y al que ordenare su camino, le mostraré la salvación de Dios. 
'''
