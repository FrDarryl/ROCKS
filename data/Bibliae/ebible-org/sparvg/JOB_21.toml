[21]
"1" = '''
:sup:`1` Mas respondió Job, y dijo: 
'''
"2" = '''
:sup:`2` Oíd atentamente mis palabras, y sea esto vuestra consolación. 
'''
"3" = '''
:sup:`3` Soportadme, y yo hablaré; y después que hubiere hablado, escarneced. 
'''
"4" = '''
:sup:`4` ¿Acaso me quejo yo ante algún hombre? ¿Y por qué no se ha de angustiar mi espíritu? 
'''
"5" = '''
:sup:`5` Miradme, y espantaos, y poned la mano sobre la boca. 
'''
"6" = '''
:sup:`6` Aun cuando me acuerdo, me asombro, y el estremecimiento se apodera de mi carne. 
'''
"7" = '''
:sup:`7` ¿Por qué viven los impíos, y se envejecen, y aun se vuelven muy poderosos? 
'''
"8" = '''
:sup:`8` Su simiente es establecida delante de ellos; y sus renuevos delante de sus ojos. 
'''
"9" = '''
:sup:`9` Sus casas están libres de temor, y no hay azote de Dios sobre ellos. 
'''
"10" = '''
:sup:`10` Sus toros engendran, y no fallan; paren sus vacas, y no malogran su cría. 
'''
"11" = '''
:sup:`11` Sus pequeños salen como manada, y sus hijos van danzando. 
'''
"12" = '''
:sup:`12` Toman el pandero y el arpa, y se regocijan al son de la flauta. 
'''
"13" = '''
:sup:`13` Pasan sus días en prosperidad, y en un momento descienden a la sepultura. 
'''
"14" = '''
:sup:`14` Dicen, pues, a Dios: Apártate de nosotros, pues no queremos el conocimiento de tus caminos. 
'''
"15" = '''
:sup:`15` ¿Quién es el Todopoderoso, para que le sirvamos? ¿Y de qué nos aprovechará que oremos a Él? 
'''
"16" = '''
:sup:`16` He aquí que su bien no está en manos de ellos: El consejo de los impíos lejos esté de mí. 
'''
"17" = '''
:sup:`17` ¡Oh cuántas veces la lámpara de los impíos es apagada, y viene sobre ellos su quebranto, y Dios en su ira les reparte dolores! 
'''
"18" = '''
:sup:`18` Serán como la paja delante del viento, y como el tamo que arrebata el torbellino. 
'''
"19" = '''
:sup:`19` Dios guardará la iniquidad para los hijos de ellos: Él le dará su pago, para que conozca. 
'''
"20" = '''
:sup:`20` Verán sus ojos su quebranto, y beberá de la ira del Todopoderoso. 
'''
"21" = '''
:sup:`21` Porque ¿qué deleite tendrá él de su casa después de sí, siendo cortado el número de sus meses? 
'''
"22" = '''
:sup:`22` ¿Enseñará alguien a Dios sabiduría, siendo que Él juzga a los que están encumbrados? 
'''
"23" = '''
:sup:`23` Este morirá en el vigor de su hermosura, todo quieto y pacífico. 
'''
"24" = '''
:sup:`24` Sus colodras están llenas de leche, y sus huesos están humedecidos de tuétano. 
'''
"25" = '''
:sup:`25` Y este otro morirá en amargura de alma, y sin haber comido jamás con gusto. 
'''
"26" = '''
:sup:`26` Ellos yacerán igualmente en el polvo, y los gusanos los cubrirán. 
'''
"27" = '''
:sup:`27` He aquí, yo conozco vuestros pensamientos, y las imaginaciones que contra mí forjáis. 
'''
"28" = '''
:sup:`28` Porque decís: ¿Qué es de la casa del príncipe, y qué de la tienda de las moradas de los impíos? 
'''
"29" = '''
:sup:`29` ¿No habéis preguntado a los que pasan por los caminos, y no habéis conocido sus señalamientos, 
'''
"30" = '''
:sup:`30` que el malo es reservado para el día de la destrucción? Presentados serán en el día de la ira. 
'''
"31" = '''
:sup:`31` ¿Quién le denunciará en su cara su camino? Y de lo que él hizo, ¿quién le dará el pago? 
'''
"32" = '''
:sup:`32` Porque será llevado al sepulcro, y en su tumba permanecerá. 
'''
"33" = '''
:sup:`33` Los terrones del valle le serán dulces; y tras de él será llevado todo hombre, y antes de él han ido innumerables. 
'''
"34" = '''
:sup:`34` ¿Cómo, pues, me consoláis en vano, viniendo a parar vuestras respuestas en falacia? 
'''
