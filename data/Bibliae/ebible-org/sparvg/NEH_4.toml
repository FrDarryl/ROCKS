[4]
"1" = '''
:sup:`1` Pero sucedió que cuando Sanbalat oyó que nosotros edificábamos el muro, se encolerizó y se enojó en gran manera, e hizo escarnio de los judíos. 
'''
"2" = '''
:sup:`2` Y habló delante de sus hermanos y del ejército de Samaria, y dijo: ¿Qué hacen estos débiles judíos? ¿Se fortalecerán a sí mismos? ¿Han de sacrificar? ¿Han de acabar en un día? ¿Resucitarán las piedras de los montones de escombros que fueron quemados? 
'''
"3" = '''
:sup:`3` Y estaba junto a él Tobías amonita, el cual dijo: Aun lo que ellos edifican, si sube una zorra, derribará su muro de piedra. 
'''
"4" = '''
:sup:`4` Oye, oh Dios nuestro, que somos menospreciados, y vuelve el oprobio de ellos sobre su cabeza, y dalos en presa en la tierra de su cautiverio. 
'''
"5" = '''
:sup:`5` No cubras su iniquidad, ni su pecado sea borrado de delante de ti; porque te provocaron a ira delante de los que edificaban. 
'''
"6" = '''
:sup:`6` Edificamos, pues, el muro, y toda la muralla fue unida hasta la mitad de su altura, porque el pueblo tuvo ánimo para trabajar. 
'''
"7" = '''
:sup:`7` Mas aconteció que oyendo Sanbalat y Tobías, y los árabes, y los amonitas, y los de Asdod, que los muros de Jerusalén eran reparados, porque ya las brechas comenzaban a ser cerradas, se enojaron mucho; 
'''
"8" = '''
:sup:`8` y conspiraron todos a una para venir a combatir a Jerusalén, y a hacerle daño. 
'''
"9" = '''
:sup:`9` Entonces oramos a nuestro Dios, y por causa de ellos pusimos guarda contra ellos de día y de noche. 
'''
"10" = '''
:sup:`10` Y dijo Judá: Las fuerzas de los acarreadores se han debilitado, y el escombro es mucho, y no podemos edificar el muro. 
'''
"11" = '''
:sup:`11` Y nuestros enemigos dijeron: No sabrán ni verán, hasta que entremos en medio de ellos, y los matemos, y hagamos cesar la obra. 
'''
"12" = '''
:sup:`12` Pero sucedió que cuando vinieron los judíos que habitaban entre ellos, nos dijeron diez veces: De todos los lugares de donde volviereis a nosotros, ellos vendrán sobre vosotros. 
'''
"13" = '''
:sup:`13` Entonces puse por los lugares bajos del lugar, detrás del muro, en los lugares altos, puse al pueblo por familias con sus espadas, con sus lanzas y con sus arcos. 
'''
"14" = '''
:sup:`14` Después miré, y me levanté, y dije a los principales y a los magistrados, y al resto del pueblo: No temáis delante de ellos; acordaos del Señor grande y terrible, y pelead por vuestros hermanos, por vuestros hijos y por vuestras hijas, por vuestras esposas y por vuestras casas. 
'''
"15" = '''
:sup:`15` Y sucedió que cuando oyeron nuestros enemigos que nos habíamos enterado, y que Dios había desbaratado el consejo de ellos, nos volvimos todos al muro, cada uno a su obra. 
'''
"16" = '''
:sup:`16` Y sucedió que desde aquel día la mitad de mis siervos trabajaba en la obra, y la otra mitad de ellos tenía las lanzas y los escudos, y los arcos y las corazas; y los príncipes estaban detrás de toda la casa de Judá. 
'''
"17" = '''
:sup:`17` Los que edificaban en el muro, y los que llevaban cargas y los que cargaban, con una mano trabajaban en la obra, y en la otra tenían la espada. 
'''
"18" = '''
:sup:`18` Porque los que edificaban, cada uno tenía su espada ceñida a sus lomos, y así edificaban y el que tocaba la trompeta estaba junto a mí. 
'''
"19" = '''
:sup:`19` Y dije a los principales, y a los magistrados y al resto del pueblo: La obra es grande y amplia, y nosotros estamos apartados en el muro, lejos los unos de los otros. 
'''
"20" = '''
:sup:`20` En el lugar donde oyereis la voz de la trompeta, reuníos allí con nosotros. Nuestro Dios peleará por nosotros. 
'''
"21" = '''
:sup:`21` Nosotros, pues, trabajábamos en la obra; y la mitad de ellos tenían lanzas desde la subida del alba hasta salir las estrellas. 
'''
"22" = '''
:sup:`22` También dije entonces al pueblo: Cada uno con su criado se quede dentro de Jerusalén, para que de noche nos sirvan de centinelas, y de día en la obra. 
'''
"23" = '''
:sup:`23` Y ni yo, ni mis hermanos, ni mis mozos, ni la gente de guardia que me seguía, desnudamos nuestra ropa; cada uno se desnudaba solamente para lavarse. 
'''
