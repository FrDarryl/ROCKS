[33]
"1" = '''
:sup:`1` Y Jehová dijo a Moisés: Ve, sube de aquí, tú y el pueblo que sacaste de la tierra de Egipto, a la tierra de la cual juré a Abraham, Isaac, y Jacob, diciendo: A tu simiente la daré: 
'''
"2" = '''
:sup:`2` Y yo enviaré delante de ti el Ángel, y echaré fuera al cananeo y al amorreo, y al heteo, y al ferezeo, y al heveo y al jebuseo: 
'''
"3" = '''
:sup:`3` (A la tierra que fluye leche y miel); porque yo no subiré en medio de ti, porque eres pueblo de dura cerviz, no sea que te consuma en el camino. 
'''
"4" = '''
:sup:`4` Y oyendo el pueblo esta mala noticia, hicieron duelo, y ninguno se puso sus atavíos: 
'''
"5" = '''
:sup:`5` Pues Jehová dijo a Moisés: Di a los hijos de Israel: Vosotros sois pueblo de dura cerviz: en un momento subiré en medio de ti, y te consumiré; quítate, pues, ahora tus atavíos, para que yo sepa lo que te he de hacer. 
'''
"6" = '''
:sup:`6` Entonces los hijos de Israel se despojaron de sus atavíos desde el monte Horeb. 
'''
"7" = '''
:sup:`7` Y Moisés tomó el tabernáculo, y lo levantó fuera del campamento, lejos del campamento, y lo llamó el Tabernáculo de la congregación. Y fue, que cualquiera que buscaba a Jehová, salía al tabernáculo de la congregación, que estaba fuera del campamento. 
'''
"8" = '''
:sup:`8` Y sucedía que, cuando salía Moisés al tabernáculo, todo el pueblo se levantaba, y estaba cada cual en pie a la puerta de su tienda, y miraban en pos de Moisés, hasta que él entraba en el tabernáculo. 
'''
"9" = '''
:sup:`9` Y cuando Moisés entraba en el tabernáculo, la columna de nube descendía, y se ponía a la puerta del tabernáculo, y Jehová hablaba con Moisés. 
'''
"10" = '''
:sup:`10` Y todo el pueblo miraba la columna de nube, que estaba a la puerta del tabernáculo, y todo el pueblo se levantaba, cada uno a la puerta de su tienda, y adoraba. 
'''
"11" = '''
:sup:`11` Y Jehová hablaba a Moisés cara a cara, como habla cualquiera a su compañero. Y él volvía al campamento; mas el joven Josué, su criado, hijo de Nun, no se apartaba de en medio del tabernáculo. 
'''
"12" = '''
:sup:`12` Y Moisés dijo a Jehová: Mira, tú me dices a mí: Saca este pueblo: y tú no me has declarado a quién has de enviar conmigo: sin embargo, tú dices: Yo te he conocido por tu nombre, y has hallado también gracia en mis ojos. 
'''
"13" = '''
:sup:`13` Ahora, pues, si he hallado gracia en tus ojos, te ruego que me muestres ahora tu camino, para que te conozca, y que halle gracia en tus ojos; y considera que este pueblo es tu gente. 
'''
"14" = '''
:sup:`14` Y Él dijo: Mi presencia irá contigo, y te daré descanso. 
'''
"15" = '''
:sup:`15` Y él respondió: Si tu presencia no ha de ir conmigo, no nos saques de aquí. 
'''
"16" = '''
:sup:`16` ¿Y en qué se conocerá aquí que he hallado gracia en tus ojos, yo y tu pueblo, sino en andar tú con nosotros, y que yo y tu pueblo seamos apartados de todos los pueblos que están sobre la faz de la tierra? 
'''
"17" = '''
:sup:`17` Y Jehová dijo a Moisés: También haré esto que has dicho, por cuanto has hallado gracia en mis ojos, y te he conocido por tu nombre. 
'''
"18" = '''
:sup:`18` Él entonces dijo: Te ruego: Muéstrame tu gloria. 
'''
"19" = '''
:sup:`19` Y le respondió: Yo haré pasar todo mi bien delante de tu rostro, y proclamaré el nombre de Jehová delante de ti; y seré clemente para con el que seré clemente, y tendré misericordia del que tendré misericordia. 
'''
"20" = '''
:sup:`20` Dijo más: No podrás ver mi rostro: porque no me verá hombre, y vivirá. 
'''
"21" = '''
:sup:`21` Y Jehová dijo: He aquí hay lugar junto a mí, y tú te pondrás de pie sobre la roca: 
'''
"22" = '''
:sup:`22` Y sucederá que al pasar mi gloria, yo te pondré en una concavidad de la roca, y te cubriré con mi mano hasta que haya pasado: 
'''
"23" = '''
:sup:`23` Después apartaré mi mano, y verás mis espaldas; mas no se verá mi rostro. 
'''
