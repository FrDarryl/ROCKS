[18]
"1" = '''
:sup:`1` Entonces respondió Bildad suhita, y dijo: 
'''
"2" = '''
:sup:`2` ¿Cuándo pondréis fin a las palabras? Entended, y después hablemos. 
'''
"3" = '''
:sup:`3` ¿Por qué somos tenidos por bestias, y a vuestros ojos somos viles? 
'''
"4" = '''
:sup:`4` Oh tú, que te despedazas con tu furor, ¿Será abandonada la tierra por tu causa, y serán traspasadas de su lugar las peñas? 
'''
"5" = '''
:sup:`5` Ciertamente la luz de los impíos será apagada, y no resplandecerá la centella de su fuego. 
'''
"6" = '''
:sup:`6` La luz se oscurecerá en su tienda, y se apagará sobre él su lámpara. 
'''
"7" = '''
:sup:`7` Los pasos de su vigor serán acortados, y su propio consejo le hará caer. 
'''
"8" = '''
:sup:`8` Porque red será echada a sus pies, y sobre mallas andará. 
'''
"9" = '''
:sup:`9` Lazo prenderá su calcañar; se afirmará la trampa contra él. 
'''
"10" = '''
:sup:`10` El lazo está escondido para él en la tierra, y una trampa para él en el camino. 
'''
"11" = '''
:sup:`11` De todas partes lo asombrarán temores, y le harán huir desconcertado. 
'''
"12" = '''
:sup:`12` Su fuerza será azotada por el hambre, y a su lado estará preparado quebrantamiento. 
'''
"13" = '''
:sup:`13` El primogénito de la muerte devorará la fuerza de su piel, y devorará sus miembros. 
'''
"14" = '''
:sup:`14` Su confianza será arrancada de su tienda, y le conducirá esto, al rey de los espantos. 
'''
"15" = '''
:sup:`15` En su tienda morará como si no fuese suya; azufre será esparcido sobre su morada. 
'''
"16" = '''
:sup:`16` Abajo se secarán sus raíces, y arriba serán cortadas sus ramas. 
'''
"17" = '''
:sup:`17` Su memoria perecerá de la tierra, y no tendrá nombre en las calles. 
'''
"18" = '''
:sup:`18` De la luz será lanzado a las tinieblas, y echado fuera del mundo. 
'''
"19" = '''
:sup:`19` No tendrá hijo ni nieto entre su pueblo, ni quien le suceda en sus moradas. 
'''
"20" = '''
:sup:`20` Los que vengan a él, ese día se espantarán, como fueron espantados los que vinieron antes. 
'''
"21" = '''
:sup:`21` Ciertamente tales son las moradas del impío, y este será el lugar del que no conoció a Dios. 
'''
