[4]
"1" = '''
:sup:`1` Oíd esta palabra, vacas de Basán, que estáis en la montaña de Samaria, que oprimís a los pobres, que quebrantáis a los necesitados, que decís a sus señores: Traed, y beberemos. 
'''
"2" = '''
:sup:`2` El Señor Jehová juró por su santidad: He aquí, vienen días sobre vosotros en que os llevará con ganchos, y a vuestros descendientes con anzuelos de pescar. 
'''
"3" = '''
:sup:`3` Y saldréis por las brechas la una en pos de la otra, y seréis echadas del palacio, dice Jehová. 
'''
"4" = '''
:sup:`4` Id a Betel, y prevaricad; en Gilgal aumentad la rebelión, y traed de mañana vuestros sacrificios, y vuestros diezmos cada tres años. 
'''
"5" = '''
:sup:`5` Y ofreced sacrificio de acción de gracias con levadura, y pregonad y publicad ofrendas voluntarias; pues que así lo queréis, oh hijos de Israel, dice Jehová el Señor. 
'''
"6" = '''
:sup:`6` Yo también os di limpieza de dientes en todas vuestras ciudades, y falta de pan en todos vuestros pueblos; pero no os volvisteis a mí, dice Jehová. 
'''
"7" = '''
:sup:`7` Y también yo os detuve la lluvia tres meses antes de la siega; e hice llover sobre una ciudad, y sobre otra ciudad no hice llover; sobre una parte llovió; la parte sobre la cual no llovió, se secó. 
'''
"8" = '''
:sup:`8` Y venían dos o tres ciudades a una ciudad para beber agua, y no se saciaban; con todo no os volvisteis a mí, dice Jehová. 
'''
"9" = '''
:sup:`9` Os herí con viento solano y oruga; vuestros muchos huertos y vuestras viñas, y vuestros higuerales y vuestros olivares comió la langosta; pero nunca os volvisteis a mí, dice Jehová. 
'''
"10" = '''
:sup:`10` Envié entre vosotros mortandad tal como en Egipto; maté a espada a vuestros jóvenes, con cautiverio de vuestros caballos; e hice subir el hedor de vuestros campamentos hasta vuestras narices; pero no os volvisteis a mí, dice Jehová. 
'''
"11" = '''
:sup:`11` Yo trastorné a algunos de vosotros, así como Dios trastornó a Sodoma y a Gomorra, y fuisteis como un tizón arrebatado del fuego; mas no os volvisteis a mí, dice Jehová. 
'''
"12" = '''
:sup:`12` Por tanto, de esta manera haré a ti, oh Israel; y porque te he de hacer esto, prepárate para venir al encuentro con tu Dios, oh Israel. 
'''
"13" = '''
:sup:`13` Porque he aquí, el que forma las montañas, y crea el viento, y declara al hombre su pensamiento; el que hace a las tinieblas mañana, y pasa sobre las alturas de la tierra; Jehová, El Dios de los ejércitos, es su nombre. 
'''
