[61]
"1" = '''
:sup:`1` Al Músico principal: sobre Neginot: Salmo de David Oye, oh Dios, mi clamor; atiende mi oración. 
'''
"2" = '''
:sup:`2` Desde los confines de la tierra clamaré a ti, cuando mi corazón esté agobiado: Llévame a la roca que es más alta que yo. 
'''
"3" = '''
:sup:`3` Porque tú has sido mi refugio, y torre fuerte delante del enemigo. 
'''
"4" = '''
:sup:`4` Yo habitaré en tu tabernáculo para siempre; estaré seguro bajo el abrigo de tus alas. (Selah) 
'''
"5" = '''
:sup:`5` Porque tú, oh Dios, has oído mis votos, has dado heredad a los que temen tu nombre. 
'''
"6" = '''
:sup:`6` Prolongarás la vida del rey; y sus años serán como muchas generaciones. 
'''
"7" = '''
:sup:`7` Estará para siempre delante de Dios: Misericordia y verdad prepara para que lo guarden. 
'''
"8" = '''
:sup:`8` Así cantaré salmos a tu nombre para siempre, pagando mis votos cada día. 
'''
