[87]
"1" = '''
:sup:`1` A los hijos de Coré: Salmo: Canción Su cimiento está en el monte santo. 
'''
"2" = '''
:sup:`2` Ama Jehová las puertas de Sión más que todas las moradas de Jacob. 
'''
"3" = '''
:sup:`3` Cosas gloriosas se dicen de ti, oh ciudad de Dios. (Selah) 
'''
"4" = '''
:sup:`4` Mencionaré a Rahab y a Babilonia entre los que me conocen. He aquí Filistea, y Tiro, con Etiopía: Este nació allá. 
'''
"5" = '''
:sup:`5` Y de Sión se dirá: Este y aquél nacieron en ella; y el Altísimo mismo la establecerá. 
'''
"6" = '''
:sup:`6` Jehová contará cuando Él inscriba a los pueblos: Este nació allí. (Selah) 
'''
"7" = '''
:sup:`7` Y cantores y tañedores en ella dirán: Todas mis fuentes estarán en ti. 
'''
