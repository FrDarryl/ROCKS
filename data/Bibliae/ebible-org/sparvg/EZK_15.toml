[15]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, ¿qué es el árbol de la vid más que todo árbol? ¿Qué es el sarmiento entre los árboles del bosque? 
'''
"3" = '''
:sup:`3` ¿Tomarán de él madera para hacer alguna obra? ¿Tomarán de él una estaca para colgar de ella algún vaso? 
'''
"4" = '''
:sup:`4` He aquí, que es puesto en el fuego para ser consumido; sus dos extremos consumió el fuego, y la parte del medio se quemó; ¿servirá para obra alguna? 
'''
"5" = '''
:sup:`5` He aquí que cuando estaba entero no era para obra alguna; ¿cuánto menos después que el fuego lo hubiere consumido, y fuere quemado? ¿Servirá más para obra alguna? 
'''
"6" = '''
:sup:`6` Por tanto, así dice el Señor Jehová: Como el árbol de la vid entre los árboles del bosque, el cual di al fuego para que lo consuma, así haré a los moradores de Jerusalén. 
'''
"7" = '''
:sup:`7` Y pondré mi rostro contra ellos; de un fuego saldrán, y otro fuego los consumirá; y sabréis que yo soy Jehová, cuando pusiere mi rostro contra ellos. 
'''
"8" = '''
:sup:`8` Y tornaré la tierra en asolamiento, por cuanto cometieron prevaricación, dice el Señor Jehová. 
'''
