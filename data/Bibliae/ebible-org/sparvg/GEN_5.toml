[5]
"1" = '''
:sup:`1` Este es el libro de las generaciones de Adán. El día en que creó Dios al hombre, a la semejanza de Dios lo hizo; 
'''
"2" = '''
:sup:`2` Varón y hembra los creó; y los bendijo, y llamó el nombre de ellos Adán, el día en que fueron creados. 
'''
"3" = '''
:sup:`3` Y vivió Adán ciento treinta años, y engendró un hijo a su semejanza, conforme a su imagen, y llamó su nombre Set. 
'''
"4" = '''
:sup:`4` Y fueron los días de Adán, después que engendró a Set, ochocientos años, y engendró hijos e hijas. 
'''
"5" = '''
:sup:`5` Y fueron todos los días que vivió Adán novecientos treinta años, y murió. 
'''
"6" = '''
:sup:`6` Y vivió Set ciento cinco años, y engendró a Enós. 
'''
"7" = '''
:sup:`7` Y vivió Set, después que engendró a Enós, ochocientos siete años, y engendró hijos e hijas. 
'''
"8" = '''
:sup:`8` Y fueron todos los días de Set novecientos doce años; y murió. 
'''
"9" = '''
:sup:`9` Y vivió Enós noventa años, y engendró a Cainán. 
'''
"10" = '''
:sup:`10` Y vivió Enós después que engendró a Cainán, ochocientos quince años, y engendró hijos e hijas. 
'''
"11" = '''
:sup:`11` Y fueron todos los días de Enós novecientos cinco años; y murió. 
'''
"12" = '''
:sup:`12` Y vivió Cainán setenta años, y engendró a Mahalaleel. 
'''
"13" = '''
:sup:`13` Y vivió Cainán, después que engendró a Mahalaleel, ochocientos cuarenta años, y engendró hijos e hijas. 
'''
"14" = '''
:sup:`14` Y fueron todos los días de Cainán novecientos diez años; y murió. 
'''
"15" = '''
:sup:`15` Y vivió Mahalaleel sesenta y cinco años, y engendró a Jared. 
'''
"16" = '''
:sup:`16` Y vivió Mahalaleel, después que engendró a Jared, ochocientos treinta años, y engendró hijos e hijas. 
'''
"17" = '''
:sup:`17` Y fueron todos los días de Mahalaleel ochocientos noventa y cinco años; y murió. 
'''
"18" = '''
:sup:`18` Y vivió Jared ciento sesenta y dos años, y engendró a Enoc. 
'''
"19" = '''
:sup:`19` Y vivió Jared, después que engendró a Enoc, ochocientos años, y engendró hijos e hijas. 
'''
"20" = '''
:sup:`20` Y fueron todos los días de Jared novecientos sesenta y dos años; y murió. 
'''
"21" = '''
:sup:`21` Y vivió Enoc sesenta y cinco años, y engendró a Matusalén. 
'''
"22" = '''
:sup:`22` Y caminó Enoc con Dios, después que engendró a Matusalén, trescientos años, y engendró hijos e hijas. 
'''
"23" = '''
:sup:`23` Y fueron todos los días de Enoc trescientos sesenta y cinco años. 
'''
"24" = '''
:sup:`24` Y caminó Enoc con Dios, y desapareció, porque Dios se lo llevó. 
'''
"25" = '''
:sup:`25` Y vivió Matusalén ciento ochenta y siete años, y engendró a Lamec. 
'''
"26" = '''
:sup:`26` Y vivió Matusalén, después que engendró a Lamec, setecientos ochenta y dos años, y engendró hijos e hijas. 
'''
"27" = '''
:sup:`27` Fueron, pues, todos los días de Matusalén, novecientos sesenta y nueve años; y murió. 
'''
"28" = '''
:sup:`28` Y vivió Lamec ciento ochenta y dos años, y engendró un hijo: 
'''
"29" = '''
:sup:`29` Y llamó su nombre Noé, diciendo: Este nos aliviará de nuestras obras, y del trabajo de nuestras manos, a causa de la tierra que Jehová maldijo. 
'''
"30" = '''
:sup:`30` Y vivió Lamec, después que engendró a Noé, quinientos noventa y cinco años: y engendró hijos e hijas. 
'''
"31" = '''
:sup:`31` Y fueron todos los días de Lamec setecientos setenta y siete años; y murió. 
'''
"32" = '''
:sup:`32` Y siendo Noé de quinientos años, Noé engendró a Sem, Cam y a Jafet. 
'''
