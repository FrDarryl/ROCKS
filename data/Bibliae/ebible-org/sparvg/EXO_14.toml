[14]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a los hijos de Israel que den la vuelta, y acampen delante de Pihahirot, entre Migdol y el mar hacia Baal-zefón; delante de él acamparéis, junto al mar. 
'''
"3" = '''
:sup:`3` Porque Faraón dirá de los hijos de Israel: Encerrados están en la tierra, el desierto los ha encerrado. 
'''
"4" = '''
:sup:`4` Y yo endureceré el corazón de Faraón para que los siga; y seré glorificado en Faraón y en todo su ejército; y sabrán los egipcios que yo soy Jehová. Y ellos lo hicieron así. 
'''
"5" = '''
:sup:`5` Y fue dado aviso al rey de Egipto que el pueblo huía: y el corazón de Faraón y de sus siervos se volvió contra el pueblo, y dijeron: ¿Cómo hemos hecho esto de haber dejado ir a Israel, para que no nos sirva? 
'''
"6" = '''
:sup:`6` Y unció su carro, y tomó consigo a su pueblo. 
'''
"7" = '''
:sup:`7` Y tomó seiscientos carros escogidos, y todos los carros de Egipto, y los capitanes sobre ellos. 
'''
"8" = '''
:sup:`8` Y Jehová endureció el corazón de Faraón, rey de Egipto, y este siguió a los hijos de Israel; pero los hijos de Israel habían salido con mano poderosa. 
'''
"9" = '''
:sup:`9` Siguiéndolos, pues, los egipcios, con todos los caballos y carros de Faraón, su caballería y todo su ejército, los alcanzaron acampados junto al mar, al lado de Pihahirot, delante de Baal-zefón. 
'''
"10" = '''
:sup:`10` Y cuando Faraón se hubo acercado, los hijos de Israel alzaron sus ojos, y he aquí los egipcios que venían tras ellos; por lo que los hijos de Israel temieron en gran manera, y clamaron a Jehová. 
'''
"11" = '''
:sup:`11` Y dijeron a Moisés: ¿No había sepulcros en Egipto, que nos has sacado para que muramos en el desierto? ¿Por qué has hecho así con nosotros, que nos has sacado de Egipto? 
'''
"12" = '''
:sup:`12` ¿No es esto lo que te hablamos en Egipto, diciendo: Déjanos servir a los egipcios? Que mejor nos fuera servir a los egipcios, que morir en el desierto. 
'''
"13" = '''
:sup:`13` Y Moisés dijo al pueblo: No temáis; quedaos quietos, y ved la salvación de Jehová, que Él hará hoy con vosotros; porque a los egipcios que hoy habéis visto, ya nunca más los veréis. 
'''
"14" = '''
:sup:`14` Jehová peleará por vosotros, y vosotros estaréis quietos. 
'''
"15" = '''
:sup:`15` Y Jehová dijo a Moisés: ¿Por qué clamas a mí? Di a los hijos de Israel que marchen. 
'''
"16" = '''
:sup:`16` Y tú alza tu vara, y extiende tu mano sobre el mar, y divídelo; y entren los hijos de Israel por medio del mar en seco. 
'''
"17" = '''
:sup:`17` Y yo, he aquí yo endureceré el corazón de los egipcios, para que los sigan; y yo me glorificaré en Faraón, y en todo su ejército, y en sus carros y en su caballería. 
'''
"18" = '''
:sup:`18` Y sabrán los egipcios que yo soy Jehová, cuando me glorifique en Faraón, en sus carros y en su caballería. 
'''
"19" = '''
:sup:`19` Y el Ángel de Dios que iba delante del campamento de Israel, se apartó, e iba en pos de ellos; y asimismo la columna de nube que iba delante de ellos, se apartó, y se puso a sus espaldas, 
'''
"20" = '''
:sup:`20` e iba entre el campamento de los egipcios y el campamento de Israel; y era nube y tinieblas para aquéllos, y alumbraba a Israel de noche: y en toda aquella noche no se acercaron los unos a los otros. 
'''
"21" = '''
:sup:`21` Y Moisés extendió su mano sobre el mar, y Jehová hizo que el mar se retirara por un recio viento oriental toda aquella noche; y cambió el mar en tierra seca, y las aguas quedaron divididas. 
'''
"22" = '''
:sup:`22` Entonces los hijos de Israel entraron por medio del mar en seco, teniendo las aguas como muro a su derecha y a su izquierda: 
'''
"23" = '''
:sup:`23` Y siguiéndolos los egipcios, entraron tras ellos hasta el medio del mar, todos los caballos de Faraón, sus carros y su caballería. 
'''
"24" = '''
:sup:`24` Y aconteció que a la vigilia de la mañana, Jehová miró el ejército de los egipcios desde la columna de fuego y de la nube, y perturbó el ejército de los egipcios. 
'''
"25" = '''
:sup:`25` Y les quitó las ruedas de sus carros, y los trastornó gravemente. Entonces los egipcios dijeron: Huyamos de delante de Israel, porque Jehová pelea por ellos contra los egipcios. 
'''
"26" = '''
:sup:`26` Y Jehová dijo a Moisés: Extiende tu mano sobre el mar, para que las aguas vuelvan sobre los egipcios, sobre sus carros y sobre su caballería. 
'''
"27" = '''
:sup:`27` Y Moisés extendió su mano sobre el mar, y cuando amanecía, el mar se volvió en su fuerza, y los egipcios dieron contra él; y Jehová derribó a los egipcios en medio del mar. 
'''
"28" = '''
:sup:`28` Y volvieron las aguas, y cubrieron los carros y la caballería, y todo el ejército de Faraón que había entrado tras ellos en el mar; no quedó de ellos ni uno. 
'''
"29" = '''
:sup:`29` Y los hijos de Israel caminaron por medio del mar en seco, teniendo las aguas por muro a su derecha y a su izquierda. 
'''
"30" = '''
:sup:`30` Así aquel día Jehová salvó a Israel de mano de los egipcios; e Israel vio a los egipcios muertos a la orilla del mar. 
'''
"31" = '''
:sup:`31` Y vio Israel aquel grande hecho que Jehová ejecutó contra los egipcios; y el pueblo temió a Jehová, y creyeron a Jehová y a Moisés su siervo. 
'''
