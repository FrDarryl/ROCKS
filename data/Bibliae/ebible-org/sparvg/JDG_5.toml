[5]
"1" = '''
:sup:`1` Y aquel día cantó Débora, con Barac, hijo de Abinoam, diciendo: 
'''
"2" = '''
:sup:`2` Porque ha vengado las injurias de Israel, porque el pueblo se ha ofrecido voluntariamente, load a Jehová. 
'''
"3" = '''
:sup:`3` Oíd, oh reyes; escuchad, oh príncipes: Yo cantaré a Jehová, cantaré alabanzas a Jehová, Dios de Israel. 
'''
"4" = '''
:sup:`4` Jehová, cuando saliste de Seir, cuando te apartaste del campo de Edom, la tierra tembló, y los cielos destilaron, y las nubes gotearon aguas. 
'''
"5" = '''
:sup:`5` Las montañas se derritieron delante de Jehová, aun aquel Sinaí, delante de Jehová, el Dios de Israel. 
'''
"6" = '''
:sup:`6` En los días de Samgar, hijo de Anat, en los días de Jael, cesaron los caminos, y los que andaban por las sendas se apartaban por senderos torcidos. 
'''
"7" = '''
:sup:`7` Los aldeanos cesaron en Israel, decayeron; hasta que yo Débora me levanté, me levanté como madre en Israel. 
'''
"8" = '''
:sup:`8` Escogieron nuevos dioses, la guerra estaba a las puertas: ¿Se veía escudo o lanza entre cuarenta mil en Israel? 
'''
"9" = '''
:sup:`9` Mi corazón es para los príncipes de Israel, los que se ofrecieron voluntariamente entre el pueblo. ¡Bendecid a Jehová! 
'''
"10" = '''
:sup:`10` Vosotros los que cabalgáis en asnas blancas, los que presidís en juicio, y vosotros los que viajáis, hablad. 
'''
"11" = '''
:sup:`11` Lejos del ruido de los arqueros, en los abrevaderos, allí repetirán los hechos justos de Jehová, los hechos justos para con los habitantes de sus aldeas en Israel; entonces descenderá el pueblo de Jehová a las puertas. 
'''
"12" = '''
:sup:`12` Despierta, despierta, Débora; despierta, despierta, profiere un cántico. Levántate, Barac, y lleva tus cautivos, hijo de Abinoam. 
'''
"13" = '''
:sup:`13` Entonces ha hecho que el que quedó del pueblo, señoree sobre los nobles: Jehová me hizo señorear sobre los poderosos. 
'''
"14" = '''
:sup:`14` De Efraín salió su raíz contra Amalec, tras ti, Benjamín, con tus pueblos; de Maquir descendieron príncipes, y de Zabulón los que solían manejar punzón de escribiente. 
'''
"15" = '''
:sup:`15` Príncipes también de Isacar fueron con Débora; y como Isacar, también Barac fue enviado a pie por el valle. Por las divisiones de Rubén hubo grandes impresiones del corazón. 
'''
"16" = '''
:sup:`16` ¿Por qué te quedaste entre los apriscos, para oír los balidos de los rebaños? Por las divisiones de Rubén grandes fueron las reflexiones del corazón. 
'''
"17" = '''
:sup:`17` Galaad se quedó al otro lado del Jordán; y Dan ¿por qué se estuvo junto a los navíos? Se mantuvo Aser a la ribera del mar, y se quedó en sus puertos. 
'''
"18" = '''
:sup:`18` El pueblo de Zabulón y el de Neftalí expusieron sus vidas a la muerte en las alturas del campo. 
'''
"19" = '''
:sup:`19` Vinieron reyes y pelearon; entonces pelearon los reyes de Canaán en Taanac, junto a las aguas de Meguido, mas no llevaron ganancia alguna de dinero. 
'''
"20" = '''
:sup:`20` Desde el cielo pelearon; las estrellas desde sus órbitas pelearon contra Sísara. 
'''
"21" = '''
:sup:`21` Los barrió el torrente de Cisón, el antiguo torrente, el torrente de Cisón; hollaste, oh alma mía, con fortaleza. 
'''
"22" = '''
:sup:`22` Se rompieron entonces los cascos de los caballos por el galopar, por el galopar de sus valientes. 
'''
"23" = '''
:sup:`23` Maldecid a Meroz, dijo el Ángel de Jehová: Maldecid severamente a sus moradores, porque no vinieron en ayuda de Jehová, en ayuda de Jehová contra los fuertes. 
'''
"24" = '''
:sup:`24` Bendita sea entre las mujeres Jael, esposa de Heber el cineo; sobre las mujeres bendita sea en la tienda. 
'''
"25" = '''
:sup:`25` Él pidió agua, y ella le dio leche; en tazón de nobles le presentó nata. 
'''
"26" = '''
:sup:`26` Con su mano tomó la estaca, y con su diestra el mazo de trabajadores; y golpeó a Sísara, hirió su cabeza, horadó y atravesó sus sienes. 
'''
"27" = '''
:sup:`27` Cayó encorvado entre sus pies, quedó tendido; entre sus pies cayó encorvado; donde se encorvó, allí cayó muerto. 
'''
"28" = '''
:sup:`28` La madre de Sísara se asoma a la ventana, y por entre las celosías a voces dice: ¿Por qué tarda su carro en venir? ¿Por qué se demoran las ruedas de sus carros? 
'''
"29" = '''
:sup:`29` Las más avisadas de sus damas le respondían; y aun ella se respondía a sí misma. 
'''
"30" = '''
:sup:`30` ¿Acaso no han hallado despojo, y lo están repartiendo? A cada uno una doncella, o dos; las prendas de colores para Sísara, las prendas bordadas de colores; la ropa de color bordada de ambos lados, para los cuellos de los que han tomado el despojo. 
'''
"31" = '''
:sup:`31` Así perezcan todos tus enemigos, oh Jehová; mas los que te aman, sean como el sol cuando sale en su fuerza. Y la tierra reposó cuarenta años. 
'''
