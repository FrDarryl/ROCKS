[6]
"1" = '''
:sup:`1` Venid y volvámonos a Jehová; porque Él arrebató, y nos curará; hirió, y nos vendará. 
'''
"2" = '''
:sup:`2` Nos dará vida después de dos días; al tercer día nos resucitará y viviremos delante de Él. 
'''
"3" = '''
:sup:`3` Y conoceremos, y proseguiremos en conocer a Jehová; su salida está dispuesta como el alba, y vendrá a nosotros como la lluvia, como la lluvia tardía y temprana a la tierra. 
'''
"4" = '''
:sup:`4` ¿Qué haré a ti, Efraín? ¿Qué haré a ti, oh Judá? La piedad vuestra es como la nube de la mañana, y como el rocío que de madrugada viene. 
'''
"5" = '''
:sup:`5` Por esta causa los corté por medio de los profetas, con las palabras de mi boca los maté; y tus juicios serán como luz que sale. 
'''
"6" = '''
:sup:`6` Porque misericordia quise, y no sacrificio; y conocimiento de Dios más que holocaustos. 
'''
"7" = '''
:sup:`7` Mas ellos, cual Adán, traspasaron el pacto; allí prevaricaron contra mí. 
'''
"8" = '''
:sup:`8` Galaad, ciudad de obradores de iniquidad, ensuciada de sangre. 
'''
"9" = '''
:sup:`9` Y como ladrones que acechan a un hombre, así una cuadrilla de sacerdotes, en consentimiento asesina en el camino; porque cometen vileza. 
'''
"10" = '''
:sup:`10` En la casa de Israel he visto suciedad; allí está la prostitución de Efraín, se ha contaminado Israel. 
'''
"11" = '''
:sup:`11` También para ti oh Judá, está preparada una cosecha, cuando yo haga volver el cautiverio de mi pueblo. 
'''
