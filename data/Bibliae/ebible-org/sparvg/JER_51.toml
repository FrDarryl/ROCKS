[51]
"1" = '''
:sup:`1` Así dice Jehová: He aquí que yo levanto un viento destructor contra Babilonia, y contra sus moradores que se levantan contra mí. 
'''
"2" = '''
:sup:`2` Y enviaré a Babilonia aventadores que la avienten, y vaciarán su tierra; porque serán contra ella de todas partes en el día del mal. 
'''
"3" = '''
:sup:`3` Diré al arquero que entesa su arco, y al que se enorgullece en su coraza: No perdonéis a sus jóvenes, destruid todo su ejército. 
'''
"4" = '''
:sup:`4` Y caerán muertos en la tierra de los caldeos, y alanceados en sus calles. 
'''
"5" = '''
:sup:`5` Porque Israel y Judá no han enviudado de su Dios, Jehová de los ejércitos, aunque su tierra fue llena de pecado contra el Santo de Israel. 
'''
"6" = '''
:sup:`6` Huid de en medio de Babilonia, y librad cada uno su alma, para que no perezcáis a causa de su maldad; porque este es el tiempo de la venganza de Jehová; Él le dará su pago. 
'''
"7" = '''
:sup:`7` Copa de oro fue Babilonia en la mano de Jehová, que embriagó a toda la tierra. Las naciones bebieron de su vino; se enloquecieron, por tanto, las naciones. 
'''
"8" = '''
:sup:`8` En un momento cayó y fue destruida Babilonia; gemid sobre ella; tomad bálsamo para su dolor, quizá sanará. 
'''
"9" = '''
:sup:`9` Curamos a Babilonia, y no ha sanado; dejadla, y vayamos cada uno a su tierra; porque su juicio ha llegado hasta el cielo, y se ha levantado hasta las nubes. 
'''
"10" = '''
:sup:`10` Jehová sacó a luz nuestras justicias; venid, y contemos en Sión la obra de Jehová nuestro Dios. 
'''
"11" = '''
:sup:`11` Limpiad las saetas, tomad los escudos; Jehová ha despertado el espíritu de los reyes de Media; porque contra Babilonia es su pensamiento para destruirla; porque venganza es de Jehová, venganza de su templo. 
'''
"12" = '''
:sup:`12` Levantad bandera sobre los muros de Babilonia, reforzad la guardia, colocad centinelas, tended emboscadas; porque deliberó Jehová, y aun pondrá en efecto lo que ha dicho contra los moradores de Babilonia. 
'''
"13" = '''
:sup:`13` Oh tú que habitas entre muchas aguas, rica en tesoros, ha venido tu fin, la medida de tu codicia. 
'''
"14" = '''
:sup:`14` Jehová de los ejércitos juró por sí mismo, diciendo: Yo te llenaré de hombres como de langostas, y levantarán contra ti gritería. 
'''
"15" = '''
:sup:`15` Él es el que hizo la tierra con su poder, el que afirmó el mundo con su sabiduría, y extendió el cielo con su inteligencia. 
'''
"16" = '''
:sup:`16` Cuando emite su voz, tumulto de aguas se producen en los cielos, y hace subir las nubes de lo último de la tierra; Él hace relámpagos con la lluvia, y saca el viento de sus tesoros. 
'''
"17" = '''
:sup:`17` Todo hombre se ha infatuado por su conocimiento; se avergüenza todo artífice de la escultura, porque mentira es su imagen de fundición, y no tienen espíritu en ellos. 
'''
"18" = '''
:sup:`18` Vanidad son, obra irrisoria; en el tiempo de su visitación perecerán. 
'''
"19" = '''
:sup:`19` No es como ellos la porción de Jacob; porque Él es el Formador de todo; e Israel es la vara de su heredad: Jehová de los ejércitos es su nombre. 
'''
"20" = '''
:sup:`20` Maza me sois, y armas de guerra; contigo quebrantaré naciones, y contigo destruiré reinos. 
'''
"21" = '''
:sup:`21` Contigo destruiré caballo y jinete, y contigo destruiré carros y a los que en ellos suben; 
'''
"22" = '''
:sup:`22` contigo destruiré hombres y mujeres, contigo destruiré viejos y niños, y contigo destruiré jóvenes y doncellas. 
'''
"23" = '''
:sup:`23` También destruiré contigo al pastor y a su rebaño; destruiré contigo a labradores y sus yuntas; a capitanes y gobernadores destruiré contigo. 
'''
"24" = '''
:sup:`24` Y pagaré a Babilonia y a todos los moradores de Caldea, todo el mal que ellos hicieron en Sión delante de vuestros ojos, dice Jehová. 
'''
"25" = '''
:sup:`25` He aquí, yo estoy contra ti, oh montaña destructora, que destruyes toda la tierra, dice Jehová; y extenderé mi mano sobre ti, y te haré rodar de las rocas, y haré de ti una montaña quemada. 
'''
"26" = '''
:sup:`26` Y no tomarán de ti piedra para esquina, ni piedra para cimiento; porque para siempre serás desolada, dice Jehová. 
'''
"27" = '''
:sup:`27` Alzad bandera en la tierra, tocad trompeta en las naciones, preparaos naciones contra ella; convocad contra ella a los reinos de Ararat, de Mini, y de Askenaz; señalad contra ella capitán, haced subir caballos como langostas erizadas. 
'''
"28" = '''
:sup:`28` Apercibid contra ella a las naciones; a los reyes de Media, sus capitanes y todos sus príncipes, y a toda la tierra de su señorío. 
'''
"29" = '''
:sup:`29` Y temblará la tierra, y se afligirá; porque se cumplirá todo propósito de Jehová contra Babilonia, para hacer de la tierra de Babilonia una desolación, donde no haya morador. 
'''
"30" = '''
:sup:`30` Los hombres valientes de Babilonia dejaron de pelear, se han quedado en sus fortalezas; les faltaron las fuerzas, se han vuelto como mujeres; les han quemado sus casas, quebrados están sus cerrojos. 
'''
"31" = '''
:sup:`31` Un correo se encontrará con otro correo, un mensajero se encontrará con otro mensajero, para notificar al rey de Babilonia que su ciudad es tomada por todas partes. 
'''
"32" = '''
:sup:`32` Y los vados fueron tomados, y los juncos fueron quemados a fuego, y los hombres de guerra están aterrados. 
'''
"33" = '''
:sup:`33` Porque así dice Jehová de los ejércitos, el Dios de Israel: La hija de Babilonia es como una era; tiempo es ya de trillarla; de aquí a poco le vendrá el tiempo de la siega. 
'''
"34" = '''
:sup:`34` Me devoró, me desmenuzó Nabucodonosor, rey de Babilonia; me dejó como un vaso vacío, me tragó como dragón, llenó su vientre de mis delicadezas, y me echó fuera. 
'''
"35" = '''
:sup:`35` Sobre Babilonia caiga la violencia hecha a mí y a mi carne, dirá la moradora de Sión; y mi sangre sobre los moradores de Caldea, dirá Jerusalén. 
'''
"36" = '''
:sup:`36` Por tanto, así dice Jehová: He aquí que yo juzgo tu causa y haré tu venganza; y secaré su mar, y haré que se sequen sus manantiales. 
'''
"37" = '''
:sup:`37` Y Babilonia se convertirá en escombros, en morada de dragones, en espanto y escarnio, sin morador. 
'''
"38" = '''
:sup:`38` A una rugirán como leones; como cachorros de leones gruñirán. 
'''
"39" = '''
:sup:`39` En su calor les pondré sus banquetes; y les haré que se embriaguen, para que se alegren, y duerman eterno sueño y no despierten, dice Jehová. 
'''
"40" = '''
:sup:`40` Los haré traer como corderos al matadero, como carneros y machos cabríos. 
'''
"41" = '''
:sup:`41` ¡Cómo fue apresada Sesac, y fue tomada la que era alabada por toda la tierra! ¡Cómo vino a ser Babilonia objeto de horror entre las naciones! 
'''
"42" = '''
:sup:`42` Subió el mar sobre Babilonia; de la multitud de sus olas fue cubierta. 
'''
"43" = '''
:sup:`43` Sus ciudades fueron asoladas, la tierra seca y desierta, tierra que no morará en ella nadie, ni pasará por ella hijo de hombre. 
'''
"44" = '''
:sup:`44` Y castigaré a Bel en Babilonia, y sacaré de su boca lo que se ha tragado; y las naciones nunca más acudirán a él; y el muro de Babilonia caerá. 
'''
"45" = '''
:sup:`45` Salid de en medio de ella, pueblo mío, y salvad cada uno su alma de la ira del furor de Jehová. 
'''
"46" = '''
:sup:`46` No sea que desmaye vuestro corazón, y temáis a causa del rumor que se oirá por la tierra, en un año vendrá el rumor, y después en otro año un rumor, y violencia en la tierra, gobernante contra gobernante. 
'''
"47" = '''
:sup:`47` Por tanto, he aquí vienen días que yo destruiré los ídolos de Babilonia, y toda su tierra será avergonzada, y todos sus muertos caerán en medio de ella. 
'''
"48" = '''
:sup:`48` Entonces el cielo y la tierra, y todo lo que en ellos hay, cantarán de gozo sobre Babilonia; porque del norte vendrán sobre ella destructores, dice Jehová. 
'''
"49" = '''
:sup:`49` Como Babilonia causó que los muertos de Israel cayesen, así en Babilonia caerán los muertos de toda la tierra. 
'''
"50" = '''
:sup:`50` Los que escapasteis de la espada, andad, no os detengáis; acordaos desde lejos de Jehová, y acordaos de Jerusalén. 
'''
"51" = '''
:sup:`51` Estamos avergonzados, porque oímos la afrenta: confusión cubrió nuestros rostros, porque vinieron extranjeros contra los santuarios de la casa de Jehová. 
'''
"52" = '''
:sup:`52` Por tanto, he aquí vienen días, dice Jehová, que yo visitaré sus esculturas, y en toda su tierra gemirán los heridos. 
'''
"53" = '''
:sup:`53` Aunque suba Babilonia al cielo, aunque se fortifique hasta lo alto de su fuerza, de mi parte vendrán a ella destructores, dice Jehová. 
'''
"54" = '''
:sup:`54` ¡Se oye el clamor de Babilonia, y destrucción grande de la tierra de los caldeos! 
'''
"55" = '''
:sup:`55` Porque Jehová ha saqueado a Babilonia, y ha quitado de ella el mucho estruendo; cuando sus olas rugen como muchas aguas, el ruido de su voz resuena: 
'''
"56" = '''
:sup:`56` Porque vino el destructor contra ella, contra Babilonia; sus hombres valientes fueron apresados, todos sus arcos están quebrados; porque Jehová, Dios de retribuciones, ciertamente dará la paga. 
'''
"57" = '''
:sup:`57` Y embriagaré a sus príncipes y a sus hombres sabios, a sus capitanes, a sus gobernadores y a sus hombres valientes; y dormirán sueño perpetuo y no despertarán, dice el Rey, cuyo nombre es Jehová de los ejércitos. 
'''
"58" = '''
:sup:`58` Así dice Jehová de los ejércitos: El muro ancho de Babilonia será totalmente derribado, y sus altas puertas serán quemadas a fuego; y en vano trabajarán pueblos y gentes en el fuego, y se fatigarán. 
'''
"59" = '''
:sup:`59` La palabra que envió el profeta Jeremías a Seraías, hijo de Nerías, hijo de Maasías, cuando iba con Sedequías, rey de Judá a Babilonia, en el cuarto año de su reinado. Y era Seraías el principal camarero. 
'''
"60" = '''
:sup:`60` Escribió, pues, Jeremías en un libro todo el mal que había de venir sobre Babilonia, todas las palabras que están escritas contra Babilonia. 
'''
"61" = '''
:sup:`61` Y dijo Jeremías a Seraías: Cuando llegues a Babilonia, y veas y leas todas estas cosas, 
'''
"62" = '''
:sup:`62` dirás: Oh Jehová, tú has dicho contra este lugar que lo habías de cortar, hasta no quedar en él morador, ni hombre ni animal, sino que para siempre ha de ser asolado. 
'''
"63" = '''
:sup:`63` Y será que cuando acabares de leer este libro, le atarás una piedra, y lo echarás en medio del Éufrates: 
'''
"64" = '''
:sup:`64` Y dirás: Así se hundirá Babilonia, y no se levantará del mal que yo traigo sobre ella; y serán rendidos. Hasta aquí son las palabras de Jeremías. 
'''
