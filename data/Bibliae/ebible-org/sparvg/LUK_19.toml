[19]
"1" = '''
:sup:`1` Y entrando Jesús pasó por Jericó. 
'''
"2" = '''
:sup:`2` Y he aquí un varón llamado Zaqueo, que era jefe de los publicanos, y era rico; 
'''
"3" = '''
:sup:`3` y procuraba ver quién era Jesús; pero no podía a causa de la multitud, porque era pequeño de estatura. 
'''
"4" = '''
:sup:`4` Y corriendo delante, se subió a un árbol sicómoro para verle; porque había de pasar por allí. 
'''
"5" = '''
:sup:`5` Y cuando Jesús llegó a aquel lugar, mirando hacia arriba, le vio, y le dijo: Zaqueo, date prisa, desciende, porque hoy es necesario que pose yo en tu casa. 
'''
"6" = '''
:sup:`6` Entonces él descendió aprisa, y le recibió gozoso. 
'''
"7" = '''
:sup:`7` Y viendo esto, todos murmuraban, diciendo que había entrado a posar con un hombre pecador. 
'''
"8" = '''
:sup:`8` Entonces Zaqueo, puesto en pie, dijo al Señor: He aquí, Señor, la mitad de mis bienes doy a los pobres; y si en algo he defraudado a alguno, se lo devuelvo cuadruplicado. 
'''
"9" = '''
:sup:`9` Y Jesús le dijo: Hoy ha venido la salvación a esta casa; por cuanto él también es hijo de Abraham. 
'''
"10" = '''
:sup:`10` Porque el Hijo del Hombre vino a buscar y a salvar lo que se había perdido. 
'''
"11" = '''
:sup:`11` Y oyendo ellos estas cosas, Él prosiguió y dijo una parábola, por cuanto estaba cerca de Jerusalén, y porque ellos pensaban que pronto se manifestaría el reino de Dios. 
'''
"12" = '''
:sup:`12` Dijo, pues: Un hombre noble partió a una provincia lejos, para tomar para sí un reino, y volver. 
'''
"13" = '''
:sup:`13` Y llamando a diez siervos suyos, les dio diez minas, y les dijo: Negociad entre tanto que vengo. 
'''
"14" = '''
:sup:`14` Pero sus ciudadanos le aborrecían, y enviaron tras él una embajada, diciendo: No queremos que este reine sobre nosotros. 
'''
"15" = '''
:sup:`15` Y aconteció que cuando él regresó, después de recibir el reino, mandó llamar ante él a aquellos siervos a los cuales había dado el dinero, para saber lo que había negociado cada uno. 
'''
"16" = '''
:sup:`16` Y vino el primero, diciendo: Señor, tu mina ha ganado diez minas. 
'''
"17" = '''
:sup:`17` Y él le dijo: Bien, buen siervo; pues que en lo poco has sido fiel, tendrás autoridad sobre diez ciudades. 
'''
"18" = '''
:sup:`18` Y vino otro, diciendo: Señor, tu mina ha ganado cinco minas. 
'''
"19" = '''
:sup:`19` E igualmente dijo a este: Tú también sé sobre cinco ciudades. 
'''
"20" = '''
:sup:`20` Y vino otro, diciendo: Señor, he aquí tu mina, la cual he tenido guardada en un pañuelo; 
'''
"21" = '''
:sup:`21` pues tuve miedo de ti, porque eres hombre severo, que tomas lo que no pusiste, y siegas lo que no sembraste. 
'''
"22" = '''
:sup:`22` Entonces él le dijo: Mal siervo, por tu propia boca te juzgo. Sabías que yo era hombre severo, que tomo lo que no puse, y que siego lo que no sembré; 
'''
"23" = '''
:sup:`23` ¿por qué, pues, no diste mi dinero al banco, para que al venir yo, lo hubiera recibido con los intereses? 
'''
"24" = '''
:sup:`24` Y dijo a los que estaban presentes: Quitadle la mina, y dadla al que tiene diez minas. 
'''
"25" = '''
:sup:`25` Y ellos le dijeron: Señor, tiene diez minas. 
'''
"26" = '''
:sup:`26` Pues yo os digo que a todo el que tiene le será dado; y al que no tiene, aun lo que tiene le será quitado. 
'''
"27" = '''
:sup:`27` Y también a aquellos mis enemigos que no querían que yo reinase sobre ellos, traedlos acá, y matadlos delante de mí. 
'''
"28" = '''
:sup:`28` Y dicho esto, iba delante subiendo a Jerusalén. 
'''
"29" = '''
:sup:`29` Y aconteció que llegando cerca de Betfagé y de Betania, al monte que se llama de los Olivos, envió dos de sus discípulos, 
'''
"30" = '''
:sup:`30` diciendo: Id a la aldea de enfrente; y entrando en ella, hallaréis un pollino atado sobre el cual ningún hombre se ha sentado jamás; desatadlo, y traedlo. 
'''
"31" = '''
:sup:`31` Y si alguien os preguntare, ¿por qué lo desatáis? le responderéis así: Porque el Señor lo necesita. 
'''
"32" = '''
:sup:`32` Y fueron los que habían sido enviados, y hallaron como Él les había dicho. 
'''
"33" = '''
:sup:`33` Y cuando desataban el pollino, sus dueños les dijeron: ¿Por qué desatáis el pollino? 
'''
"34" = '''
:sup:`34` Y ellos dijeron: Porque el Señor lo necesita. 
'''
"35" = '''
:sup:`35` Y lo trajeron a Jesús; y habiendo echado sus mantos sobre el pollino, pusieron a Jesús encima. 
'''
"36" = '''
:sup:`36` Y yendo Él, tendían sus mantos por el camino. 
'''
"37" = '''
:sup:`37` Y cuando Él llegó ya cerca de la bajada del monte de los Olivos, toda la multitud de los discípulos, gozándose, comenzaron a alabar a Dios a gran voz por todas las maravillas que habían visto, 
'''
"38" = '''
:sup:`38` diciendo: ¡Bendito el Rey que viene en el nombre del Señor; paz en el cielo, y gloria en las alturas! 
'''
"39" = '''
:sup:`39` Entonces algunos de los fariseos de entre la multitud le dijeron: Maestro, reprende a tus discípulos. 
'''
"40" = '''
:sup:`40` Y Él respondiendo, les dijo: Os digo que si estos callaran, las piedras clamarían. 
'''
"41" = '''
:sup:`41` Y cuando llegó cerca de la ciudad, al verla, lloró sobre ella, 
'''
"42" = '''
:sup:`42` diciendo: ¡Oh si hubieses conocido, aun tú, a lo menos en este tu día, lo que toca a tu paz! Pero ahora está encubierto a tus ojos. 
'''
"43" = '''
:sup:`43` Porque vendrán días sobre ti, que tus enemigos te cercarán con vallado, y te pondrán cerco, y de todas partes te pondrán en estrecho, 
'''
"44" = '''
:sup:`44` y te derribarán a tierra, y a tus hijos dentro de ti; y no dejarán en ti piedra sobre piedra; por cuanto no conociste el tiempo de tu visitación. 
'''
"45" = '''
:sup:`45` Y entrando en el templo, comenzó a echar fuera a todos los que vendían y compraban en él, 
'''
"46" = '''
:sup:`46` diciéndoles: Escrito está: Mi casa, es casa de oración; mas vosotros la habéis hecho cueva de ladrones. 
'''
"47" = '''
:sup:`47` Y enseñaba cada día en el templo; pero los príncipes de los sacerdotes, y los escribas, y los principales del pueblo procuraban matarle. 
'''
"48" = '''
:sup:`48` Y no hallaban qué hacer, porque todo el pueblo estaba muy atento oyéndole. 
'''
