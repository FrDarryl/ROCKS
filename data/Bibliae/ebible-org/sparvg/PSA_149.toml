[149]
"1" = '''
:sup:`1` Alabad a Jehová Cantad a Jehová cántico nuevo, y su alabanza en la congregación de los santos. 
'''
"2" = '''
:sup:`2` Alégrese Israel en su Hacedor; los hijos de Sión se gocen en su Rey. 
'''
"3" = '''
:sup:`3` Alaben su nombre con danza: Canten a Él, con pandero y arpa. 
'''
"4" = '''
:sup:`4` Porque Jehová se deleita en su pueblo: Hermoseará a los humildes con salvación. 
'''
"5" = '''
:sup:`5` Regocíjense los santos con gloria; canten con júbilo sobre sus camas. 
'''
"6" = '''
:sup:`6` Las alabanzas de Dios estén en sus gargantas, y la espada de dos filos en sus manos; 
'''
"7" = '''
:sup:`7` para cobrar venganza sobre las naciones, y castigo en los pueblos; 
'''
"8" = '''
:sup:`8` Para aprisionar a sus reyes en grillos, y a sus nobles con cadenas de hierro; 
'''
"9" = '''
:sup:`9` para ejecutar en ellos el juicio escrito; esta honra tienen todos sus santos. Alabad a Jehová. 
'''
