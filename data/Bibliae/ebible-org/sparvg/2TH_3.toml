[3]
"1" = '''
:sup:`1` Finalmente, hermanos, orad por nosotros, para que la palabra del Señor corra y sea glorificada así como entre vosotros; 
'''
"2" = '''
:sup:`2` y que seamos librados de hombres malos y perversos; porque no es de todos la fe. 
'''
"3" = '''
:sup:`3` Mas fiel es el Señor, que os confirmará y guardará del mal. 
'''
"4" = '''
:sup:`4` Y confiamos en el Señor tocante a vosotros, en que hacéis y haréis lo que os hemos mandado. 
'''
"5" = '''
:sup:`5` Y el Señor dirija vuestros corazones en el amor de Dios, y en la paciencia de Cristo. 
'''
"6" = '''
:sup:`6` Ahora os mandamos, hermanos, en el nombre de nuestro Señor Jesucristo, que os apartéis de todo hermano que anduviere desordenadamente, y no conforme a la doctrina que recibió de nosotros: 
'''
"7" = '''
:sup:`7` Porque vosotros mismos sabéis cómo debéis seguir nuestro ejemplo; porque no anduvimos desordenadamente entre vosotros, 
'''
"8" = '''
:sup:`8` ni comimos de balde el pan de ninguno; sino que trabajamos con afán y fatiga día y noche, para no ser carga a ninguno de vosotros; 
'''
"9" = '''
:sup:`9` no porque no tuviésemos potestad, sino por daros en nosotros un ejemplo a seguir. 
'''
"10" = '''
:sup:`10` Porque aun cuando estábamos con vosotros, os mandábamos esto: Si alguno no quiere trabajar, tampoco coma. 
'''
"11" = '''
:sup:`11` Porque oímos que hay algunos de entre vosotros que andan desordenadamente, no trabajando en nada, sino ocupados en curiosear. 
'''
"12" = '''
:sup:`12` Y a los tales requerimos y exhortamos por nuestro Señor Jesucristo, que trabajando calladamente, coman su propio pan. 
'''
"13" = '''
:sup:`13` Y vosotros, hermanos, no os canséis de hacer bien. 
'''
"14" = '''
:sup:`14` Y si alguno no obedeciere a nuestra palabra por esta epístola, señalad al tal, y no os juntéis con él, para que se avergüence. 
'''
"15" = '''
:sup:`15` Mas no lo tengáis como a enemigo, sino amonestadle como a hermano. 
'''
"16" = '''
:sup:`16` Y el mismo Señor de paz os dé siempre paz en toda manera. El Señor sea con todos vosotros. 
'''
"17" = '''
:sup:`17` La salutación de mi propia mano, de Pablo, que es mi signo en toda epístola: Así escribo. 
'''
"18" = '''
:sup:`18` La gracia de nuestro Señor Jesucristo sea con todos vosotros. Amén. 
'''
