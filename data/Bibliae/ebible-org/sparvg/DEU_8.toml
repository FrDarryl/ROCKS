[8]
"1" = '''
:sup:`1` Cuidaréis de poner por obra todo mandamiento que yo os ordeno hoy, para que viváis, y seáis multiplicados, y entréis, y poseáis la tierra, de la cual juró Jehová a vuestros padres. 
'''
"2" = '''
:sup:`2` Y te acordarás de todo el camino por donde te ha traído Jehová tu Dios estos cuarenta años en el desierto, para afligirte, para probarte, para saber lo que había en tu corazón, si habías de guardar o no sus mandamientos. 
'''
"3" = '''
:sup:`3` Y te afligió, y te hizo tener hambre, y te sustentó con maná, comida que no conocías tú, ni tus padres la habían conocido; para hacerte saber que no sólo de pan vivirá el hombre, sino de toda palabra que sale de la boca de Jehová vivirá el hombre. 
'''
"4" = '''
:sup:`4` Tu ropa nunca se envejeció sobre ti, ni el pie se te ha hinchado por estos cuarenta años. 
'''
"5" = '''
:sup:`5` Reconoce asimismo en tu corazón, que como castiga el hombre a su hijo, así Jehová tu Dios te castiga. 
'''
"6" = '''
:sup:`6` Guardarás, pues, los mandamientos de Jehová tu Dios, andando en sus caminos, y temiéndole. 
'''
"7" = '''
:sup:`7` Porque Jehová tu Dios te introduce en la buena tierra, tierra de arroyos, de aguas, de fuentes y de abismos que brotan de los valles y los collados; 
'''
"8" = '''
:sup:`8` una tierra de trigo y cebada, y de viñas, de higueras y de granados; tierra de olivos, de aceite y de miel; 
'''
"9" = '''
:sup:`9` una tierra en la cual no comerás el pan con escasez, no te faltará nada en ella; tierra que sus piedras son hierro, y sacarás bronce de sus collados. 
'''
"10" = '''
:sup:`10` Y comerás y te saciarás, y bendecirás a Jehová tu Dios por la buena tierra que te habrá dado. 
'''
"11" = '''
:sup:`11` Guárdate de que no te olvides de Jehová tu Dios, dejando de observar sus mandamientos, y sus juicios y sus estatutos que yo te ordeno hoy. 
'''
"12" = '''
:sup:`12` No sea que comas y te sacies, y edifiques buenas casas en que mores, 
'''
"13" = '''
:sup:`13` y se multipliquen tus vacas y tus ovejas, y se te multiplique la plata y el oro, y todo lo que tuvieres se te aumente, 
'''
"14" = '''
:sup:`14` y se eleve luego tu corazón, y te olvides de Jehová tu Dios, que te sacó de tierra de Egipto, de casa de siervos; 
'''
"15" = '''
:sup:`15` que te hizo caminar por un desierto grande y espantoso, de serpientes ardientes, y de escorpiones, y de sed, donde no había agua, y Él te sacó agua de la roca del pedernal; 
'''
"16" = '''
:sup:`16` que te sustentó con maná en el desierto, comida que tus padres no habían conocido, afligiéndote y probándote, para a la postre hacerte bien; 
'''
"17" = '''
:sup:`17` y digas en tu corazón: Mi poder y la fortaleza de mi mano me han traído esta riqueza. 
'''
"18" = '''
:sup:`18` Antes acuérdate de Jehová tu Dios; porque Él te da el poder para hacer las riquezas, a fin de confirmar su pacto que juró a tus padres, como en este día. 
'''
"19" = '''
:sup:`19` Mas será que si llegares a olvidarte de Jehová tu Dios, y anduvieres en pos de dioses ajenos, y les sirvieres, y los adorares, yo testifico hoy contra vosotros, que de cierto pereceréis. 
'''
"20" = '''
:sup:`20` Como las naciones que Jehová destruirá delante de vosotros, así pereceréis; por cuanto no habréis atendido a la voz de Jehová vuestro Dios. 
'''
