[5]
"1" = '''
:sup:`1` Hijo mío, está atento a mi sabiduría, y a mi inteligencia inclina tu oído; 
'''
"2" = '''
:sup:`2` para que guardes la discreción, y tus labios conserven el conocimiento. 
'''
"3" = '''
:sup:`3` Porque los labios de la mujer extraña destilan miel, y su boca es más suave que el aceite; 
'''
"4" = '''
:sup:`4` pero su fin es amargo como el ajenjo, agudo como espada de dos filos. 
'''
"5" = '''
:sup:`5` Sus pies descienden a la muerte, sus pasos conducen al infierno. 
'''
"6" = '''
:sup:`6` Sus caminos son inestables; no los conocerás, si no considerares el camino de vida. 
'''
"7" = '''
:sup:`7` Ahora pues, hijos, oídme, y no os apartéis de las palabras de mi boca. 
'''
"8" = '''
:sup:`8` Aleja de ella tu camino, y no te acerques a la puerta de su casa; 
'''
"9" = '''
:sup:`9` para que no des a los extraños tu honor, y tus años al cruel; 
'''
"10" = '''
:sup:`10` para que los extraños no se sacien de tu fuerza, y tus trabajos estén en casa del extraño; 
'''
"11" = '''
:sup:`11` y gimas en tus postrimerías, cuando se consumiere tu carne y tu cuerpo, 
'''
"12" = '''
:sup:`12` y digas: ¡Cómo aborrecí el consejo, y mi corazón menospreció la reprensión; 
'''
"13" = '''
:sup:`13` y no oí la voz de los que me instruían, y a los que me enseñaban no incliné mi oído! 
'''
"14" = '''
:sup:`14` Casi en todo mal he estado, en medio de la congregación y de la asamblea. 
'''
"15" = '''
:sup:`15` Bebe el agua de tu cisterna, y los raudales de tu propio pozo. 
'''
"16" = '''
:sup:`16` Derrámense afuera tus fuentes, y tus corrientes de aguas por las calles. 
'''
"17" = '''
:sup:`17` Sean para ti solo, y no para los extraños contigo. 
'''
"18" = '''
:sup:`18` Sea bendito tu manantial; y alégrate con la esposa de tu juventud. 
'''
"19" = '''
:sup:`19` Como cierva amada y graciosa gacela, sus pechos te satisfagan en todo tiempo; y en su amor recréate siempre. 
'''
"20" = '''
:sup:`20` ¿Y por qué, hijo mío, andarás ciego con la mujer ajena, y abrazarás el seno de la extraña? 
'''
"21" = '''
:sup:`21` Pues los caminos del hombre están delante de los ojos de Jehová, y Él observa todos sus senderos. 
'''
"22" = '''
:sup:`22` Prenderán al impío sus propias iniquidades, y detenido será con las cuerdas de su pecado; 
'''
"23" = '''
:sup:`23` él morirá por falta de instrucción; y errará por la grandeza de su locura. 
'''
