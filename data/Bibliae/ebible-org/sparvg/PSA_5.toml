[5]
"1" = '''
:sup:`1` Al Músico principal: sobre Nehilot: Salmo de David Escucha, oh Jehová, mis palabras; considera mi meditación. 
'''
"2" = '''
:sup:`2` Está atento a la voz de mi clamor, Rey mío y Dios mío, porque a ti oraré. 
'''
"3" = '''
:sup:`3` Oh Jehová, de mañana oirás mi voz; de mañana presentaré mi oración delante de ti, y esperaré. 
'''
"4" = '''
:sup:`4` Porque tú no eres un Dios que se complace en la maldad; el mal no habitará junto a ti. 
'''
"5" = '''
:sup:`5` Los insensatos no estarán delante de tus ojos; aborreces a todos los obradores de iniquidad. 
'''
"6" = '''
:sup:`6` Destruirás a los que hablan mentira; al hombre sanguinario y engañador aborrecerá Jehová. 
'''
"7" = '''
:sup:`7` Pero en cuanto a mí, por la multitud de tu misericordia entraré en tu casa; y en tu temor adoraré hacia tu santo templo. 
'''
"8" = '''
:sup:`8` Guíame, oh Jehová, en tu justicia a causa de mis enemigos; endereza delante de mí tu camino. 
'''
"9" = '''
:sup:`9` Porque en su boca no hay fidelidad; sus entrañas son perversidad; sepulcro abierto es su garganta; con su lengua hablan lisonjas. 
'''
"10" = '''
:sup:`10` Destrúyelos, oh Dios; caigan por sus propios consejos; por la multitud de sus transgresiones échalos fuera, porque se rebelaron contra ti. 
'''
"11" = '''
:sup:`11` Pero alégrense todos los que en ti confían; para siempre den voces de júbilo, porque tú los defiendes: En ti se regocijen los que aman tu nombre. 
'''
"12" = '''
:sup:`12` Porque tú, Jehová, bendecirás al justo; lo rodearás de benevolencia como con un escudo. 
'''
