[46]
"1" = '''
:sup:`1` Se postró Bel, se doblegó Nebo. Sus ídolos fueron puestos sobre las bestias, y sobre el ganado; vuestros acarreos fueron muy pesados, muy gravosos para las bestias cansadas. 
'''
"2" = '''
:sup:`2` Se doblegaron, juntos se postraron; no pudieron librar la carga, sino que ellos mismos han ido en cautiverio. 
'''
"3" = '''
:sup:`3` Oídme, oh casa de Jacob, y todo el remanente de la casa de Israel, los que sois traídos por mí desde el vientre, los que sois llevados desde la matriz. 
'''
"4" = '''
:sup:`4` Y hasta la vejez yo mismo, y hasta las canas yo os soportaré; yo hice, yo llevaré, yo os soportaré y os libraré. 
'''
"5" = '''
:sup:`5` ¿A quién me asemejáis, y me igualáis, y me comparáis, para que seamos semejantes? 
'''
"6" = '''
:sup:`6` Sacan oro del talego, y pesan plata en la balanza, pagan a un platero para que haga un dios de ello, y se postran y lo adoran. 
'''
"7" = '''
:sup:`7` Se lo echan sobre los hombros, lo llevan, y lo colocan en su lugar; allí se está, y no se mueve de su sitio. Aunque uno le hable, no responde, ni lo libra de su tribulación. 
'''
"8" = '''
:sup:`8` Acordaos de esto, y sed hombres, volved en vosotros, prevaricadores. 
'''
"9" = '''
:sup:`9` Acordaos de las cosas pasadas desde la antigüedad; porque yo soy Dios, y no hay otro: Yo soy Dios, y no hay nadie semejante a mí; 
'''
"10" = '''
:sup:`10` que anuncio lo por venir desde el principio, y desde la antigüedad lo que aún no ha sido hecho; que digo: Mi consejo permanecerá, y haré todo lo que quiero; 
'''
"11" = '''
:sup:`11` que llamo desde el oriente al ave, y de tierra lejana al varón de mi consejo. Yo hablé, y lo haré venir; lo he pensado, y también lo haré. 
'''
"12" = '''
:sup:`12` Oídme, duros de corazón, que estáis lejos de la justicia. 
'''
"13" = '''
:sup:`13` Yo acercaré mi justicia, no estará lejos; y mi salvación no tardará. Y pondré salvación en Sión por Israel mi gloria. 
'''
