[3]
"1" = '''
:sup:`1` Estos fueron los hijos de David, que le nacieron en Hebrón: Amnón el primogénito, de Ahinoam jezreelita; el segundo Daniel, de Abigail la carmelita; 
'''
"2" = '''
:sup:`2` el tercero, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur; el cuarto, Adonías, hijo de Haguit; 
'''
"3" = '''
:sup:`3` el quinto, Sefatías, de Abital; el sexto, Itream, de Egla su esposa. 
'''
"4" = '''
:sup:`4` Estos seis le nacieron en Hebrón, donde reinó siete años y seis meses; y en Jerusalén reinó treinta y tres años. 
'''
"5" = '''
:sup:`5` Estos cuatro le nacieron en Jerusalén: Sima, Sobab, Natán y Salomón, de Bet-súa hija de Amiel. 
'''
"6" = '''
:sup:`6` También Elisama, y Elifelet, 
'''
"7" = '''
:sup:`7` y Noga, y Nefeg, y Jafía. 
'''
"8" = '''
:sup:`8` Y Elisama, y Eliada y Elifelet, nueve en total. 
'''
"9" = '''
:sup:`9` Todos estos fueron los hijos de David, además de los hijos de las concubinas. Y Tamar fue hermana de ellos. 
'''
"10" = '''
:sup:`10` Hijo de Salomón fue Roboam, cuyo hijo fue Abías, del cual fue hijo Asa, cuyo hijo fue Josafat; 
'''
"11" = '''
:sup:`11` de quien fue hijo Joram, cuyo hijo fue Ocozías, hijo del cual fue Joás; 
'''
"12" = '''
:sup:`12` del cual fue hijo Amasías, cuyo hijo fue Azarías, e hijo de este, Jotam; 
'''
"13" = '''
:sup:`13` e hijo del cual fue Acaz, del que fue hijo Ezequías, cuyo hijo fue Manasés; 
'''
"14" = '''
:sup:`14` del cual fue hijo Amón, cuyo hijo fue Josías. 
'''
"15" = '''
:sup:`15` Y los hijos de Josías: Johanán su primogénito, el segundo Joacim, el tercero Sedequías, el cuarto Salum. 
'''
"16" = '''
:sup:`16` Los hijos de Joacim: Jeconías su hijo, hijo del cual fue Sedequías. 
'''
"17" = '''
:sup:`17` Y los hijos de Jeconías: Asir, Salatiel su hijo, 
'''
"18" = '''
:sup:`18` Malquiram, Pedaías, Seneaser, y Jecamía, Hosama y Nedabía. 
'''
"19" = '''
:sup:`19` Y los hijos de Pedaías: Zorobabel y Simeí. Y los hijos de Zorobabel: Mesulam, Hananías, y Selomit su hermana; 
'''
"20" = '''
:sup:`20` y Hasuba, Ohel, y Berequías, Hasadía y Jusabhesed; cinco. 
'''
"21" = '''
:sup:`21` Los hijos de Hananías: Pelatías, y Jesahías, hijo de Refaías, hijo de Arnán, hijo de Abdías, hijo de Secanías. 
'''
"22" = '''
:sup:`22` Hijos de Secanías fueron Semaías y los hijos de Semaías: Hatús, Igal, Barias, Nearías y Safat; seis. 
'''
"23" = '''
:sup:`23` Los hijos de Nearías fueron estos tres: Elioenai, Ezequías, y Azricam. 
'''
"24" = '''
:sup:`24` Los hijos de Elioenai fueron estos siete: Odavias, Eliasib, Pelaías, Acub, Johanán, Delaías y Anani. 
'''
