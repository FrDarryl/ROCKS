[9]
"1" = '''
:sup:`1` ¡Oh si mi cabeza se hiciese aguas, y mis ojos fuentes de lágrimas, para que llore día y noche los muertos de la hija de mi pueblo! 
'''
"2" = '''
:sup:`2` ¡Oh quién me diese en el desierto un mesón de caminantes, para que dejase mi pueblo, y de ellos me apartase! Porque todos ellos son adúlteros, una asamblea de hombres traicioneros. 
'''
"3" = '''
:sup:`3` Tensan su lengua como su arco, para lanzar mentira; pero no son valientes para la verdad en la tierra: porque de mal en mal proceden, y no me han conocido, dice Jehová. 
'''
"4" = '''
:sup:`4` Guárdese cada uno de su prójimo, y en ningún hermano tenga confianza; porque todo hermano engaña con falacia, y todo prójimo anda con calumniadores. 
'''
"5" = '''
:sup:`5` Y cada uno engaña a su prójimo, y no habla verdad; enseñaron su lengua a hablar mentira, y se afanan por cometer iniquidad. 
'''
"6" = '''
:sup:`6` Tu morada está en medio del engaño; de muy engañadores no quisieron conocerme, dice Jehová. 
'''
"7" = '''
:sup:`7` Por tanto, así dice Jehová de los ejércitos: He aquí que yo los refinaré, y los probaré; porque ¿qué he de hacer por la hija de mi pueblo? 
'''
"8" = '''
:sup:`8` Saeta afilada es la lengua de ellos; engaño habla; con su boca habla paz con su prójimo, pero en su corazón pone su asechanza. 
'''
"9" = '''
:sup:`9` ¿No habré de castigarles por estas cosas? dice Jehová. ¿No ha de vengarse mi alma de una nación como esta? 
'''
"10" = '''
:sup:`10` Por las montañas levantaré lloro y lamentación, y llanto por los pastos del desierto; porque desolados fueron hasta no quedar quien pase, ni oyeron bramido de ganado; desde las aves del cielo hasta las bestias de la tierra huyeron, y se fueron. 
'''
"11" = '''
:sup:`11` Y convertiré a Jerusalén en un montón de ruinas, en guarida de dragones; y de las ciudades de Judá haré asolamiento, que no quede morador. 
'''
"12" = '''
:sup:`12` ¿Quién es el hombre sabio que entienda esto? ¿Y a quién habló la boca de Jehová, para que pueda declararlo? ¿Por qué causa la tierra ha perecido, ha sido asolada como un desierto, que no hay quien pase? 
'''
"13" = '''
:sup:`13` Y dijo Jehová: Porque dejaron mi ley, la cual di delante de ellos, y no obedecieron a mi voz, ni caminaron conforme a ella; 
'''
"14" = '''
:sup:`14` antes se fueron tras la imaginación de su corazón, y en pos de los Baales que les enseñaron sus padres: 
'''
"15" = '''
:sup:`15` Por tanto, así dice Jehová de los ejércitos, el Dios de Israel: He aquí que a este pueblo yo les daré a comer ajenjo, y les daré a beber aguas de hiel. 
'''
"16" = '''
:sup:`16` Y los esparciré entre gentes que ni ellos ni sus padres conocieron; y enviaré espada en pos de ellos, hasta que yo los acabe. 
'''
"17" = '''
:sup:`17` Así dice Jehová de los ejércitos: Considerad, y llamad plañideras que vengan; y enviad por las mujeres hábiles, que vengan; 
'''
"18" = '''
:sup:`18` que se den prisa y hagan lamento sobre nosotros, para que nuestros ojos derramen lágrimas, y nuestros párpados destilen aguas. 
'''
"19" = '''
:sup:`19` Porque voz de endecha fue oída de Sión: ¡Cómo hemos sido destruidos! en gran manera estamos confundidos. Porque dejamos la tierra, porque nos han echado de sí nuestras moradas. 
'''
"20" = '''
:sup:`20` Oíd, pues, oh mujeres, palabra de Jehová, y vuestro oído reciba la palabra de su boca; y enseñad endechas a vuestras hijas, y cada una a su amiga, lamentación. 
'''
"21" = '''
:sup:`21` Porque la muerte ha subido por nuestras ventanas, ha entrado en nuestros palacios; para exterminar a los niños de las calles y a los jóvenes de las plazas. 
'''
"22" = '''
:sup:`22` Habla: Así dice Jehová: Aun los cadáveres de los hombres caerán como estiércol sobre el campo abierto, y como manojo tras el segador, y no habrá quién los recoja. 
'''
"23" = '''
:sup:`23` Así dice Jehová: No se alabe el sabio en su sabiduría, ni en su valentía se alabe el valiente, ni el rico se alabe en su riqueza. 
'''
"24" = '''
:sup:`24` Pero el que se gloríe, gloríese en esto, en entenderme y conocerme, que yo soy Jehová que hago misericordia, juicio y justicia en la tierra; porque en estas cosas me complazco, dice Jehová. 
'''
"25" = '''
:sup:`25` He aquí que vienen días, dice Jehová, en que castigaré a todo circuncidado, y a todo incircunciso: 
'''
"26" = '''
:sup:`26` A Egipto y a Judá, a Edom y a los hijos de Amón y de Moab, y a todos los arrinconados en el postrer rincón, que moran en el desierto; porque todas las naciones son incircuncisas, y toda la casa de Israel es incircuncisa de corazón. 
'''
