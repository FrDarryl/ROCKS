[11]
"1" = '''
:sup:`1` Y aconteció que cuando Jesús terminó de dar comisión a sus doce discípulos, se fue de allí a enseñar y predicar en las ciudades de ellos. 
'''
"2" = '''
:sup:`2` Y oyendo Juan en la prisión los hechos de Cristo, envió dos de sus discípulos, 
'''
"3" = '''
:sup:`3` diciéndole: ¿Eres tú Aquél que había de venir, o esperaremos a otro? 
'''
"4" = '''
:sup:`4` Y respondiendo Jesús les dijo: Id, y decid a Juan las cosas que oís y veis. 
'''
"5" = '''
:sup:`5` Los ciegos ven, los cojos andan, los leprosos son limpiados y los sordos oyen, los muertos son resucitados y a los pobres es predicado el evangelio. 
'''
"6" = '''
:sup:`6` Y bienaventurado es el que no fuere escandalizado en mí. 
'''
"7" = '''
:sup:`7` Y yéndose ellos, comenzó Jesús a decir a las multitudes acerca de Juan: ¿Qué salisteis a ver al desierto? ¿Una caña sacudida por el viento? 
'''
"8" = '''
:sup:`8` ¿O qué salisteis a ver? ¿Un hombre cubierto de ropas delicadas? He aquí, los que visten ropas delicadas, en las casas de los reyes están. 
'''
"9" = '''
:sup:`9` Mas, ¿qué salisteis a ver? ¿A un profeta? Sí, os digo, y más que un profeta. 
'''
"10" = '''
:sup:`10` Porque este es de quien está escrito: He aquí, yo envío mi mensajero delante de tu faz, el cual preparará tu camino delante de ti. 
'''
"11" = '''
:sup:`11` De cierto os digo: Entre los nacidos de mujer jamás se levantó uno más grande que Juan el Bautista; pero el que es más pequeño en el reino del cielo, más grande es que él. 
'''
"12" = '''
:sup:`12` Y desde los días de Juan el Bautista hasta ahora, el reino del cielo sufre violencia, y los violentos lo arrebatan. 
'''
"13" = '''
:sup:`13` Porque todos los profetas y la ley, hasta Juan profetizaron. 
'''
"14" = '''
:sup:`14` Y si queréis recibirlo, él es aquel Elías que había de venir. 
'''
"15" = '''
:sup:`15` El que tiene oídos para oír, oiga. 
'''
"16" = '''
:sup:`16` Mas ¿a qué compararé esta generación? Es semejante a los muchachos que se sientan en las plazas, y dan voces a sus compañeros, 
'''
"17" = '''
:sup:`17` diciendo: Os tocamos flauta, y no bailasteis; os endechamos, y no lamentasteis. 
'''
"18" = '''
:sup:`18` Porque vino Juan, que ni comía ni bebía y dicen: Demonio tiene. 
'''
"19" = '''
:sup:`19` Vino el Hijo del Hombre, que come y bebe, y dicen: He aquí un hombre glotón y bebedor de vino, amigo de publicanos y pecadores. Pero la sabiduría es justificada por sus hijos. 
'''
"20" = '''
:sup:`20` Entonces comenzó a reconvenir a las ciudades donde la mayoría de sus milagros habían sido hechos, porque no se habían arrepentido, diciendo: 
'''
"21" = '''
:sup:`21` ¡Ay de ti, Corazín! ¡Ay de ti, Betsaida! Porque si los milagros hechos en vosotras, se hubiesen hecho en Tiro y en Sidón, hace mucho que se hubieran arrepentido en cilicio y en ceniza. 
'''
"22" = '''
:sup:`22` Por tanto os digo: En el día del juicio, será más tolerable el castigo para Tiro y para Sidón, que para vosotras. 
'''
"23" = '''
:sup:`23` Y tú, Capernaúm, que hasta el cielo eres levantada, hasta el infierno serás abajada; porque si en Sodoma hubiesen sido hechos los milagros hechos en ti, habría permanecido hasta el día de hoy. 
'''
"24" = '''
:sup:`24` Por tanto os digo, que en el día del juicio, será más tolerable el castigo para la tierra de Sodoma, que para ti. 
'''
"25" = '''
:sup:`25` En aquel tiempo, respondió Jesús y dijo: Te doy gracias, Padre, Señor del cielo y de la tierra, porque escondiste estas cosas de los sabios y de los entendidos, y las revelaste a los niños. 
'''
"26" = '''
:sup:`26` Sí, Padre, porque así agradó a tus ojos. 
'''
"27" = '''
:sup:`27` Todas las cosas me son entregadas por mi Padre; y nadie conoce al Hijo, sino el Padre, ni nadie conoce al Padre, sino el Hijo, y aquel a quien el Hijo lo quisiere revelar. 
'''
"28" = '''
:sup:`28` Venid a mí todos los que estáis trabajados y cargados, y yo os haré descansar. 
'''
"29" = '''
:sup:`29` Llevad mi yugo sobre vosotros, y aprended de mí, que soy manso y humilde de corazón; y hallaréis descanso para vuestras almas. 
'''
"30" = '''
:sup:`30` Porque mi yugo es fácil, y ligera mi carga. 
'''
