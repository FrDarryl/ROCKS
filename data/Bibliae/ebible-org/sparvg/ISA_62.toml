[62]
"1" = '''
:sup:`1` Por amor a Sión no callaré, y por amor a Jerusalén no he de parar, hasta que salga como resplandor su justicia, y su salvación se encienda como una antorcha. 
'''
"2" = '''
:sup:`2` Entonces los gentiles verán tu justicia, y todos los reyes tu gloria; y te será puesto un nombre nuevo, que la boca de Jehová nombrará. 
'''
"3" = '''
:sup:`3` Y serás corona de gloria en la mano de Jehová, y diadema real en la mano de tu Dios. 
'''
"4" = '''
:sup:`4` Nunca más te llamarán: Abandonada; ni de tu tierra se dirá más: Desolada; sino que serás llamada Hefziba, y tu tierra, Beula; porque Jehová se deleita en ti, y tu tierra será desposada. 
'''
"5" = '''
:sup:`5` Pues como el joven se casa con una virgen, se casarán contigo tus hijos; y como el esposo se regocija con la esposa, así tu Dios se regocijará contigo. 
'''
"6" = '''
:sup:`6` Sobre tus muros, oh Jerusalén, he puesto guardas; todo el día y toda la noche no callarán jamás. Los que os acordáis de Jehová, no descanséis, 
'''
"7" = '''
:sup:`7` ni le deis tregua, hasta que Él establezca y ponga a Jerusalén por alabanza en la tierra. 
'''
"8" = '''
:sup:`8` Juró Jehová por su mano derecha, y por el brazo de su poder: Nunca más daré tu trigo por comida a tus enemigos, ni los hijos de los extranjeros beberán el vino por el que tú trabajaste. 
'''
"9" = '''
:sup:`9` Mas los que lo cosecharon lo comerán, y alabarán a Jehová; y los que lo vendimiaron, lo beberán en los atrios de mi santuario. 
'''
"10" = '''
:sup:`10` Pasad, pasad por las puertas; preparad el camino al pueblo; allanad, allanad la calzada, quitad las piedras, alzad pendón a los pueblos. 
'''
"11" = '''
:sup:`11` He aquí que Jehová hizo oír hasta lo último de la tierra: Decid a la hija de Sión: He aquí tu salvación viene; he aquí, su recompensa con Él, y delante de Él su obra. 
'''
"12" = '''
:sup:`12` Y les llamarán: Pueblo Santo, Redimidos de Jehová; y a ti te llamarán: Ciudad Deseada, no desamparada. 
'''
