[17]
"1" = '''
:sup:`1` Y toda la congregación de los hijos de Israel partió del desierto de Sin, por sus jornadas, al mandamiento de Jehová, y acamparon en Refidim; y no había agua para que el pueblo bebiese. 
'''
"2" = '''
:sup:`2` Y altercó el pueblo con Moisés, y dijeron: Danos agua que bebamos. Y Moisés les dijo: ¿Por qué altercáis conmigo? ¿Por qué tentáis a Jehová? 
'''
"3" = '''
:sup:`3` Así que el pueblo tuvo allí sed de agua, y murmuró contra Moisés, y dijo: ¿Por qué nos hiciste subir de Egipto para matarnos de sed a nosotros, y a nuestros hijos y a nuestros ganados? 
'''
"4" = '''
:sup:`4` Entonces Moisés clamó a Jehová, diciendo: ¿Qué haré con este pueblo? De aquí a un poco me apedrearán. 
'''
"5" = '''
:sup:`5` Y Jehová dijo a Moisés: Pasa delante del pueblo, y toma contigo de los ancianos de Israel; y toma también en tu mano tu vara, con que heriste el río, y ve. 
'''
"6" = '''
:sup:`6` He aquí que yo estaré delante de ti allí sobre la roca en Horeb; y herirás la roca, y saldrá agua de ella para que beba el pueblo. Y Moisés lo hizo así en presencia de los ancianos de Israel. 
'''
"7" = '''
:sup:`7` Y llamó el nombre de aquel lugar Masah y Meriba, por la rencilla de los hijos de Israel, y porque tentaron a Jehová, diciendo: ¿Está, pues, Jehová entre nosotros, o no? 
'''
"8" = '''
:sup:`8` Y vino Amalec y peleó con Israel en Refidim. 
'''
"9" = '''
:sup:`9` Y dijo Moisés a Josué: Escógenos varones, y sal, pelea con Amalec: mañana yo estaré sobre la cumbre del collado, y la vara de Dios en mi mano. 
'''
"10" = '''
:sup:`10` E hizo Josué como le dijo Moisés, peleando con Amalec; y Moisés y Aarón y Hur subieron a la cumbre del collado. 
'''
"11" = '''
:sup:`11` Y sucedía que cuando alzaba Moisés su mano, Israel prevalecía; mas cuando él bajaba su mano, prevalecía Amalec. 
'''
"12" = '''
:sup:`12` Y las manos de Moisés estaban pesadas; por lo que tomaron una piedra, y la pusieron debajo de él, y se sentó sobre ella; y Aarón y Hur sostenían sus manos, uno de un lado y el otro del otro lado; así hubo firmeza en sus manos hasta que se puso el sol. 
'''
"13" = '''
:sup:`13` Y Josué deshizo a Amalec y a su pueblo a filo de espada. 
'''
"14" = '''
:sup:`14` Y Jehová dijo a Moisés: Escribe esto para un memorial en un libro, y di a Josué que borraré del todo la memoria de Amalec de debajo del cielo. 
'''
"15" = '''
:sup:`15` Y Moisés edificó un altar, y llamó su nombre Jehová-nisi; 
'''
"16" = '''
:sup:`16` y dijo: Por cuanto Jehová lo ha jurado: Jehová tendrá guerra contra Amalec de generación en generación. 
'''
