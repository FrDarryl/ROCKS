[112]
"1" = '''
:sup:`1` Aleluya Bienaventurado el hombre que teme a Jehová, y en sus mandamientos se deleita en gran manera. 
'''
"2" = '''
:sup:`2` Su simiente será poderosa en la tierra: La generación de los rectos será bendita. 
'''
"3" = '''
:sup:`3` Bienes y riquezas hay en su casa; y su justicia permanece para siempre. 
'''
"4" = '''
:sup:`4` En las tinieblas resplandece luz a los rectos: Él es clemente, misericordioso y justo. 
'''
"5" = '''
:sup:`5` El hombre de bien tiene misericordia y presta; conduce sus asuntos con juicio. 
'''
"6" = '''
:sup:`6` Por lo cual no resbalará para siempre; en memoria eterna será el justo. 
'''
"7" = '''
:sup:`7` No tendrá temor de malas noticias: Su corazón está firme, confiado en Jehová. 
'''
"8" = '''
:sup:`8` Afianzado está su corazón, no temerá, hasta que vea en sus enemigos su deseo. 
'''
"9" = '''
:sup:`9` Esparció, dio a los pobres: Su justicia permanece para siempre; su cuerno será ensalzado en gloria. 
'''
"10" = '''
:sup:`10` Lo verá el impío y se irritará; rechinará los dientes y se consumirá; el deseo del impío perecerá. 
'''
