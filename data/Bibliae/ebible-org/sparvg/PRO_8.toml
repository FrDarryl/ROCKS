[8]
"1" = '''
:sup:`1` ¿No clama la sabiduría, y da su voz la inteligencia? 
'''
"2" = '''
:sup:`2` Está en las alturas junto al camino, a las encrucijadas de las veredas se pone de pie; 
'''
"3" = '''
:sup:`3` en el lugar de las puertas, a la entrada de la ciudad, a la entrada de las puertas da voces: 
'''
"4" = '''
:sup:`4` Oh hombres, a vosotros clamo; y mi voz se dirige a los hijos de los hombres. 
'''
"5" = '''
:sup:`5` Oh simples, entended sabiduría; y vosotros, necios, sed de corazón entendido. 
'''
"6" = '''
:sup:`6` Oíd, porque hablaré cosas excelentes; y abriré mis labios para cosas rectas. 
'''
"7" = '''
:sup:`7` Porque mi boca hablará verdad, y la impiedad abominan mis labios. 
'''
"8" = '''
:sup:`8` En justicia son todas las razones de mi boca; no hay en ellas cosa perversa ni torcida. 
'''
"9" = '''
:sup:`9` Todas ellas son rectas al que entiende, y razonables a los que han hallado sabiduría. 
'''
"10" = '''
:sup:`10` Recibid mi enseñanza, y no plata; y entendimiento antes que el oro escogido. 
'''
"11" = '''
:sup:`11` Porque mejor es la sabiduría que las piedras preciosas; y todas las cosas que se pueden desear, no son de comparar con ella. 
'''
"12" = '''
:sup:`12` Yo, la sabiduría, habito con la prudencia, y hallo el conocimiento en los consejos. 
'''
"13" = '''
:sup:`13` El temor de Jehová es aborrecer el mal; la soberbia y la arrogancia, el mal camino, y la boca perversa aborrezco. 
'''
"14" = '''
:sup:`14` Mío es el consejo y la sana sabiduría; yo soy la inteligencia; mía es la fortaleza. 
'''
"15" = '''
:sup:`15` Por mí reinan los reyes, y los príncipes determinan justicia. 
'''
"16" = '''
:sup:`16` Por mí gobiernan los príncipes y los nobles, y todos los jueces de la tierra. 
'''
"17" = '''
:sup:`17` Yo amo a los que me aman; y me hallan los que temprano me buscan. 
'''
"18" = '''
:sup:`18` Las riquezas y la honra están conmigo; riquezas duraderas, y justicia. 
'''
"19" = '''
:sup:`19` Mejor es mi fruto que el oro, y que el oro refinado; y mi rédito mejor que la plata escogida. 
'''
"20" = '''
:sup:`20` Yo guío por el camino de la justicia, por en medio de las sendas del juicio; 
'''
"21" = '''
:sup:`21` para hacer que los que me aman, hereden hacienda, y yo llenaré sus tesoros. 
'''
"22" = '''
:sup:`22` Jehová me poseía en el principio de su camino, ya de antiguo, antes de sus obras. 
'''
"23" = '''
:sup:`23` Desde la eternidad tuve el principado, desde el principio, antes de la tierra. 
'''
"24" = '''
:sup:`24` Antes de los abismos fui engendrada; antes que fuesen las fuentes de las muchas aguas. 
'''
"25" = '''
:sup:`25` Antes que las montañas fuesen fundadas, antes que los collados, yo fui engendrada: 
'''
"26" = '''
:sup:`26` Cuando Él no había hecho aún la tierra, ni los campos, ni el principio del polvo del mundo. 
'''
"27" = '''
:sup:`27` Cuando formó los cielos, allí estaba yo; cuando trazó un círculo sobre la faz del abismo; 
'''
"28" = '''
:sup:`28` cuando estableció las nubes arriba, cuando afirmó las fuentes del abismo; 
'''
"29" = '''
:sup:`29` cuando al mar puso sus límites, para que las aguas no pasasen su mandato; cuando estableció los fundamentos de la tierra; 
'''
"30" = '''
:sup:`30` Yo estaba con Él, ordenándolo todo; y era su delicia de día en día, regocijándome delante de Él en todo tiempo; 
'''
"31" = '''
:sup:`31` regocijándome en la parte habitable de su tierra; teniendo mis delicias con los hijos de los hombres. 
'''
"32" = '''
:sup:`32` Ahora pues, hijos, oídme: Porque bienaventurados son los que guardan mis caminos. 
'''
"33" = '''
:sup:`33` Escuchad la instrucción, y sé sabio, y no la rechaces. 
'''
"34" = '''
:sup:`34` Bienaventurado el hombre que me oye, velando a mis puertas cada día, aguardando a los umbrales de mis puertas. 
'''
"35" = '''
:sup:`35` Porque el que me halla, halla la vida, y obtendrá el favor de Jehová. 
'''
"36" = '''
:sup:`36` Mas el que peca contra mí, defrauda su alma: Todos los que me aborrecen, aman la muerte. 
'''
