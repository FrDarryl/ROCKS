[10]
"1" = '''
:sup:`1` Mi alma está hastiada de mi vida: Daré yo rienda suelta a mi queja sobre mí, hablaré en la amargura de mi alma. 
'''
"2" = '''
:sup:`2` Diré a Dios: No me condenes; hazme entender por qué contiendes conmigo. 
'''
"3" = '''
:sup:`3` ¿Te parece bien que oprimas, que deseches la obra de tus manos, y que resplandezcas sobre el consejo de los impíos? 
'''
"4" = '''
:sup:`4` ¿Acaso tienes tú ojos de carne? ¿Ves tú como ve el hombre? 
'''
"5" = '''
:sup:`5` ¿Son tus días como los días del hombre, o tus años como los tiempos humanos, 
'''
"6" = '''
:sup:`6` para que inquieras mi iniquidad, y busques mi pecado? 
'''
"7" = '''
:sup:`7` Tú sabes que no soy impío, y que no hay quien libre de tu mano. 
'''
"8" = '''
:sup:`8` Tus manos me hicieron y me formaron, ¿y luego te vuelves y me destruyes? 
'''
"9" = '''
:sup:`9` Acuérdate ahora que como a barro me diste forma: ¿Y en polvo me has de tornar? 
'''
"10" = '''
:sup:`10` ¿No me vaciaste como leche, y como queso me cuajaste? 
'''
"11" = '''
:sup:`11` Me vestiste de piel y carne, y me rodeaste de huesos y nervios. 
'''
"12" = '''
:sup:`12` Vida y misericordia me concediste, y tu cuidado guardó mi espíritu. 
'''
"13" = '''
:sup:`13` Estas cosas has guardado en tu corazón; yo sé que están cerca de ti. 
'''
"14" = '''
:sup:`14` Si peco, tú me observas, y no me absuelves de mi iniquidad. 
'''
"15" = '''
:sup:`15` Si fuere malo, ¡ay de mí! Y si fuere justo, no levantaré mi cabeza. Estoy hastiado de afrenta, por tanto, mira tú mi aflicción. 
'''
"16" = '''
:sup:`16` Si levanto mi cabeza, cual león feroz tú me cazas, y luego vuelves a mostrarte maravilloso sobre mí. 
'''
"17" = '''
:sup:`17` Renuevas contra mí tus pruebas, y aumentas conmigo tu furor como tropas de relevo. 
'''
"18" = '''
:sup:`18` ¿Por qué me sacaste de la matriz? Hubiera yo entregado el espíritu, y ningún ojo me habría visto. 
'''
"19" = '''
:sup:`19` Fuera como si nunca hubiera existido, llevado del vientre a la sepultura. 
'''
"20" = '''
:sup:`20` ¿No son pocos mis días? Cesa, pues, y déjame, para que me conforte un poco. 
'''
"21" = '''
:sup:`21` Antes que vaya para no volver, a la tierra de tinieblas y de sombra de muerte; 
'''
"22" = '''
:sup:`22` Tierra de oscuridad, lóbrega como sombra de muerte, sin orden, donde la luz es como la oscuridad misma. 
'''
