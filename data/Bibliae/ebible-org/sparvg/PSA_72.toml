[72]
"1" = '''
:sup:`1` Para Salomón Oh Dios, da tus juicios al rey, y tu justicia al hijo del rey. 
'''
"2" = '''
:sup:`2` Él juzgará a tu pueblo con justicia, y a tus afligidos con juicio. 
'''
"3" = '''
:sup:`3` Las montañas llevarán paz al pueblo, y los collados justicia. 
'''
"4" = '''
:sup:`4` Juzgará a los afligidos del pueblo, salvará a los hijos de los necesitados, y quebrantará al opresor. 
'''
"5" = '''
:sup:`5` Te temerán mientras duren el sol y la luna, de generación en generación. 
'''
"6" = '''
:sup:`6` Descenderá como la lluvia sobre la hierba cortada; como el rocío que destila sobre la tierra. 
'''
"7" = '''
:sup:`7` En sus días florecerá la justicia, y abundancia de paz hasta que no haya luna. 
'''
"8" = '''
:sup:`8` Y dominará de mar a mar, y desde el río hasta los confines de la tierra. 
'''
"9" = '''
:sup:`9` Los que habitan en el desierto se postrarán delante de él; y sus enemigos lamerán el polvo. 
'''
"10" = '''
:sup:`10` Los reyes de Tarsis y de las islas traerán presentes: Los reyes de Seba y de Sabá ofrecerán dones, 
'''
"11" = '''
:sup:`11` y todos los reyes se postrarán delante de él: Todas las naciones le servirán. 
'''
"12" = '''
:sup:`12` Porque él librará al necesitado cuando clame; también al pobre, y al que no tiene ayudador. 
'''
"13" = '''
:sup:`13` Tendrá misericordia del pobre y necesitado, y salvará las almas de los necesitados. 
'''
"14" = '''
:sup:`14` De engaño y de violencia redimirá sus almas; y la sangre de ellos será preciosa ante sus ojos. 
'''
"15" = '''
:sup:`15` Y vivirá, y se le dará del oro de Seba; y se orará por él continuamente; Todo el día se le bendecirá. 
'''
"16" = '''
:sup:`16` Habrá abundancia de grano en la tierra, sobre las cumbres de las montañas; Su fruto se mecerá como el Líbano, y los de la ciudad florecerán como la hierba de la tierra. 
'''
"17" = '''
:sup:`17` Su nombre será para siempre: perpetuado será su nombre mientras dure el sol; los hombres serán benditos en él; todas las naciones lo llamarán bienaventurado. 
'''
"18" = '''
:sup:`18` Bendito sea Jehová Dios, el Dios de Israel, sólo Él hace maravillas. 
'''
"19" = '''
:sup:`19` Y bendito sea su nombre glorioso para siempre; y toda la tierra sea llena de su gloria. Amén y amén. 
'''
"20" = '''
:sup:`20` Terminan las oraciones de David, hijo de Isaí. 
'''
