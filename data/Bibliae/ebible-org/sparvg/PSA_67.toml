[67]
"1" = '''
:sup:`1` Al Músico principal: sobre Neginot: Salmo: Cántico Dios tenga misericordia de nosotros y nos bendiga; haga resplandecer su rostro sobre nosotros (Selah); 
'''
"2" = '''
:sup:`2` para que sea conocido en la tierra tu camino, en todas las naciones tu salvación. 
'''
"3" = '''
:sup:`3` Te alaben los pueblos, oh Dios; todos los pueblos te alaben. 
'''
"4" = '''
:sup:`4` Alégrense y gócense las naciones; porque juzgarás los pueblos con equidad, y pastorearás las naciones en la tierra. (Selah) 
'''
"5" = '''
:sup:`5` Que te alaben los pueblos, oh Dios; que todos los pueblos te alaben. 
'''
"6" = '''
:sup:`6` Entonces la tierra dará su fruto: Y Dios, el Dios nuestro, nos bendecirá. 
'''
"7" = '''
:sup:`7` Dios nos bendecirá; y lo temerán todos los confines de la tierra. 
'''
