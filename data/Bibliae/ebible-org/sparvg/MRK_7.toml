[7]
"1" = '''
:sup:`1` Entonces se juntaron a Él los fariseos, y ciertos de los escribas, que habían venido de Jerusalén. 
'''
"2" = '''
:sup:`2` Y cuando vieron a algunos de sus discípulos comer pan con manos inmundas, es decir, no lavadas, los condenaban. 
'''
"3" = '''
:sup:`3` Porque los fariseos y todos los judíos, guardando la tradición de los ancianos, si muchas veces no se lavan las manos, no comen. 
'''
"4" = '''
:sup:`4` Y volviendo del mercado, si no se lavan, no comen. Y muchas otras cosas hay que han recibido para guardar, como el lavar las copas, los jarros, los vasos de bronce, y las mesas. 
'''
"5" = '''
:sup:`5` Entonces los fariseos y los escribas le preguntaron: ¿Por qué tus discípulos no andan conforme a la tradición de los ancianos, sino que comen pan sin lavarse las manos? 
'''
"6" = '''
:sup:`6` Y respondiendo Él, les dijo: Hipócritas, bien profetizó de vosotros Isaías, como está escrito: Este pueblo de labios me honra, pero su corazón lejos está de mí. 
'''
"7" = '''
:sup:`7` Pero en vano me adoran, enseñando como doctrina, mandamientos de hombres. 
'''
"8" = '''
:sup:`8` Porque haciendo a un lado el mandamiento de Dios, os aferráis a la tradición de los hombres; el lavamiento de jarros, de copas; y hacéis muchas otras cosas semejantes. 
'''
"9" = '''
:sup:`9` Y les decía: Bien invalidáis el mandamiento de Dios para guardar vuestra tradición. 
'''
"10" = '''
:sup:`10` Porque Moisés dijo: Honra a tu padre y a tu madre; y: El que maldijere a su padre o a su madre, muera de muerte. 
'''
"11" = '''
:sup:`11` Pero vosotros decís: Si un hombre dice a su padre o a su madre: Es corbán (que quiere decir, mi ofrenda) todo aquello con que pudiera ayudarte, quedará libre, 
'''
"12" = '''
:sup:`12` y no le dejáis hacer más por su padre o por su madre, 
'''
"13" = '''
:sup:`13` invalidando la palabra de Dios por vuestra tradición que disteis. Y muchas cosas hacéis semejantes a estas. 
'''
"14" = '''
:sup:`14` Y llamando a sí a toda la multitud, les dijo: Oídme todos, y entended: 
'''
"15" = '''
:sup:`15` Nada hay fuera del hombre que entrando en él, le pueda contaminar, mas lo que sale de él, eso es lo que contamina al hombre. 
'''
"16" = '''
:sup:`16` Si alguno tiene oídos para oír, oiga. 
'''
"17" = '''
:sup:`17` Y apartado de la multitud, habiendo entrado en casa, sus discípulos le preguntaron acerca de la parábola. 
'''
"18" = '''
:sup:`18` Y les dijo: ¿También vosotros estáis sin entendimiento? ¿No entendéis que todo lo de afuera que entra en el hombre no le puede contaminar? 
'''
"19" = '''
:sup:`19` Porque no entra en su corazón, sino en el vientre, y sale a la letrina, limpiando todas las viandas. 
'''
"20" = '''
:sup:`20` Y decía: Lo que sale del hombre, eso contamina al hombre. 
'''
"21" = '''
:sup:`21` Porque de adentro, del corazón del hombre, salen los malos pensamientos, adulterios, fornicaciones, homicidios, 
'''
"22" = '''
:sup:`22` hurtos, avaricias, maldades, engaños, lascivias, el ojo maligno, blasfemia, soberbia, y la insensatez. 
'''
"23" = '''
:sup:`23` Todas estas maldades de adentro salen, y contaminan al hombre. 
'''
"24" = '''
:sup:`24` Y levantándose de allí, se fue a la región de Tiro y de Sidón; y entrando en una casa, no quería que nadie lo supiese; pero no pudo esconderse. 
'''
"25" = '''
:sup:`25` Porque una mujer, cuya hija tenía un espíritu inmundo, oyendo de Él, vino y se postró a sus pies. 
'''
"26" = '''
:sup:`26` Y la mujer era griega, sirofenicia de nación; y le rogaba que echase fuera de su hija al demonio. 
'''
"27" = '''
:sup:`27` Pero Jesús le dijo: Deja que primero se sacien los hijos, porque no está bien quitar el pan de los hijos y echarlo a los perrillos. 
'''
"28" = '''
:sup:`28` Y ella respondió y le dijo: Sí, Señor, pero aun los perrillos debajo de la mesa, comen de las migajas de los hijos. 
'''
"29" = '''
:sup:`29` Entonces le dijo: Por esta palabra, ve; el demonio ha salido de tu hija. 
'''
"30" = '''
:sup:`30` Y cuando ella llegó a su casa, halló que el demonio había salido, y a su hija acostada sobre la cama. 
'''
"31" = '''
:sup:`31` Y saliendo otra vez de la región de Tiro y de Sidón, vino al mar de Galilea, a través de las costas de Decápolis. 
'''
"32" = '''
:sup:`32` Y le trajeron a uno que era sordo y tartamudo, y le rogaron que pusiera su mano sobre él. 
'''
"33" = '''
:sup:`33` Y tomándole aparte de la multitud, metió sus dedos en las orejas de él, y escupiendo, tocó su lengua; 
'''
"34" = '''
:sup:`34` y alzando los ojos al cielo, gimió, y le dijo: Efata; que es: Sé abierto. 
'''
"35" = '''
:sup:`35` Y al instante sus oídos fueron abiertos, y fue suelta la atadura de su lengua, y hablaba bien. 
'''
"36" = '''
:sup:`36` Y les mandó que no lo dijesen a nadie; pero cuanto más les mandaba, tanto más y más lo divulgaban. 
'''
"37" = '''
:sup:`37` Y se maravillaban en gran manera, diciendo: Todo lo ha hecho bien: Hace a los sordos oír y a los mudos hablar. 
'''
