[11]
"1" = '''
:sup:`1` Y Jehová dijo a Moisés: Una plaga traeré aún sobre Faraón, y sobre Egipto; después de la cual él os dejará ir de aquí; y seguramente os echará de aquí del todo. 
'''
"2" = '''
:sup:`2` Habla ahora a oídos del pueblo, y que cada hombre pida prestado a su vecino, y cada mujer a su vecina, joyas de plata y de oro. 
'''
"3" = '''
:sup:`3` Y Jehová dio gracia al pueblo en los ojos de los egipcios. También Moisés era un gran varón a los ojos de los siervos de Faraón, y a los ojos del pueblo, en la tierra de Egipto. 
'''
"4" = '''
:sup:`4` Y dijo Moisés: Así dice Jehová: A la media noche yo saldré por medio de Egipto, 
'''
"5" = '''
:sup:`5` y morirá todo primogénito en tierra de Egipto, desde el primogénito de Faraón que se sienta en su trono, hasta el primogénito de la sierva que está tras el molino; y todo primogénito de las bestias. 
'''
"6" = '''
:sup:`6` Y habrá gran clamor por toda la tierra de Egipto, cual nunca hubo, ni jamás habrá. 
'''
"7" = '''
:sup:`7` Mas entre todos los hijos de Israel, desde el hombre hasta la bestia, ni un perro moverá su lengua: para que sepáis que Jehová hará diferencia entre los egipcios y los israelitas. 
'''
"8" = '''
:sup:`8` Y descenderán a mí todos estos tus siervos, e inclinados delante de mí dirán: Sal tú, y todo el pueblo que está bajo de ti; y después de esto yo saldré. Y salió muy enojado de delante de Faraón. 
'''
"9" = '''
:sup:`9` Y Jehová dijo a Moisés: Faraón no os oirá, para que mis maravillas se multipliquen en la tierra de Egipto. 
'''
"10" = '''
:sup:`10` Y Moisés y Aarón hicieron todas estas maravillas delante de Faraón: y Jehová endureció el corazón de Faraón, y este, no dejó salir a los hijos de Israel de su tierra. 
'''
