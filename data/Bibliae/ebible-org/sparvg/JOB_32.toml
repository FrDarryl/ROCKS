[32]
"1" = '''
:sup:`1` Y cesaron estos tres varones de responder a Job, por cuanto él era justo a sus propios ojos. 
'''
"2" = '''
:sup:`2` Entonces Eliú, hijo de Baraquel, buzita, de la familia de Ram, se encendió en ira contra Job; se encendió en ira por cuanto él se justificaba a sí mismo más que a Dios. 
'''
"3" = '''
:sup:`3` Se encendió asimismo en ira contra sus tres amigos, porque no hallaban qué responder, aunque habían condenado a Job. 
'''
"4" = '''
:sup:`4` Y Eliú había esperado a que Job terminase de hablar, porque ellos eran más viejos que él. 
'''
"5" = '''
:sup:`5` Pero viendo Eliú que no había respuesta en la boca de aquellos tres varones, se encendió su ira. 
'''
"6" = '''
:sup:`6` Y respondió Eliú, hijo de Baraquel, buzita, y dijo: Yo soy joven, y vosotros sois ancianos; por tanto, he tenido miedo, y he temido declararos mi opinión. 
'''
"7" = '''
:sup:`7` Yo dije: Los días hablarán, y la multitud de años enseñarán sabiduría. 
'''
"8" = '''
:sup:`8` Ciertamente espíritu hay en el hombre, y la inspiración del Todopoderoso le da entendimiento. 
'''
"9" = '''
:sup:`9` Los grandes hombres no siempre son sabios, ni los ancianos entienden justicia. 
'''
"10" = '''
:sup:`10` Por tanto, yo dije: Escuchadme; también yo declararé lo que pienso. 
'''
"11" = '''
:sup:`11` He aquí yo he esperado a vuestras razones, he escuchado vuestros argumentos, en tanto que buscabais palabras. 
'''
"12" = '''
:sup:`12` Os he prestado atención, y he aquí que no hay de vosotros quien redarguya a Job, y responda a sus razones. 
'''
"13" = '''
:sup:`13` Para que no digáis: Nosotros hemos hallado sabiduría: Lo derriba Dios, no el hombre. 
'''
"14" = '''
:sup:`14` Ahora bien, Job no dirigió contra mí sus palabras, ni yo le responderé con vuestras razones. 
'''
"15" = '''
:sup:`15` Se espantaron, no respondieron más; se les fueron los razonamientos. 
'''
"16" = '''
:sup:`16` Yo, pues, he esperado, porque no hablaban, antes pararon, y no respondieron más. 
'''
"17" = '''
:sup:`17` Por eso yo también responderé mi parte, también yo declararé mi opinión. 
'''
"18" = '''
:sup:`18` Porque estoy lleno de palabras, y el espíritu dentro de mí me constriñe. 
'''
"19" = '''
:sup:`19` He aquí, mi vientre es como vino que no tiene respiradero; está a punto de reventar como odres nuevos. 
'''
"20" = '''
:sup:`20` Hablaré, pues, y respiraré; abriré mis labios, y responderé. 
'''
"21" = '''
:sup:`21` No haré ahora acepción de personas, ni usaré con hombre alguno de títulos lisonjeros. 
'''
"22" = '''
:sup:`22` Porque no sé hablar lisonjas; si así hiciera, en breve me llevaría mi Hacedor. 
'''
