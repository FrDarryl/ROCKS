[7]
"1" = '''
:sup:`1` Y vinieron los hombres de Quiriat-jearim, y llevaron el arca de Jehová, y la metieron en casa de Abinadab, en el collado; y santificaron a Eleazar su hijo, para que guardase el arca de Jehová. 
'''
"2" = '''
:sup:`2` Y aconteció que desde el día que llegó el arca a Quiriat-jearim pasó mucho tiempo, veinte años; y toda la casa de Israel lamentaba en pos de Jehová. 
'''
"3" = '''
:sup:`3` Y Samuel habló a toda la casa de Israel, diciendo: Si de todo vuestro corazón os volvéis a Jehová, quitad de entre vosotros a los dioses ajenos y a Astarot, y preparad vuestro corazón a Jehová, y servidle sólo a Él, y Él os librará de mano de los filisteos. 
'''
"4" = '''
:sup:`4` Entonces los hijos de Israel quitaron a los Baales y a Astarot, y sirvieron sólo a Jehová. 
'''
"5" = '''
:sup:`5` Y Samuel dijo: Reunid a todo Israel en Mizpa, y yo oraré por vosotros a Jehová. 
'''
"6" = '''
:sup:`6` Y se reunieron en Mizpa, y sacaron agua, y la derramaron delante de Jehová, y ayunaron aquel día, y dijeron allí: Hemos pecado contra Jehová. Y juzgó Samuel a los hijos de Israel en Mizpa. 
'''
"7" = '''
:sup:`7` Y oyendo los filisteos que los hijos de Israel estaban reunidos en Mizpa, subieron los príncipes de los filisteos contra Israel; y cuando los hijos de Israel lo oyeron, tuvieron temor de los filisteos. 
'''
"8" = '''
:sup:`8` Y dijeron los hijos de Israel a Samuel: No ceses de clamar por nosotros a Jehová nuestro Dios, para que nos guarde de mano de los filisteos. 
'''
"9" = '''
:sup:`9` Y Samuel tomó un cordero de leche, y lo sacrificó entero a Jehová en holocausto; y Samuel clamó a Jehová por Israel, y Jehová le escuchó. 
'''
"10" = '''
:sup:`10` Y aconteció que cuando Samuel sacrificaba el holocausto, los filisteos llegaron para pelear con los hijos de Israel. Mas Jehová tronó aquel día con gran estruendo sobre los filisteos, y los desbarató, y fueron vencidos delante de Israel. 
'''
"11" = '''
:sup:`11` Y saliendo los hijos de Israel de Mizpa, siguieron a los filisteos, hiriéndolos hasta abajo de Betcar. 
'''
"12" = '''
:sup:`12` Tomó luego Samuel una piedra, y la puso entre Mizpa y Sen, y le puso por nombre Ebenezer, diciendo: Hasta aquí nos ayudó Jehová. 
'''
"13" = '''
:sup:`13` Fueron pues los filisteos humillados, que no vinieron más al término de Israel; y la mano de Jehová fue contra los filisteos todo el tiempo de Samuel. 
'''
"14" = '''
:sup:`14` Y fueron restituidas a los hijos de Israel las ciudades que los filisteos habían tomado a los israelitas, desde Ecrón hasta Gat, con sus términos; e Israel las libró de mano de los filisteos. Y hubo paz entre Israel y el amorreo. 
'''
"15" = '''
:sup:`15` Y juzgó Samuel a Israel todo el tiempo que vivió. 
'''
"16" = '''
:sup:`16` Y todos los años iba y daba vuelta a Betel, y a Gilgal, y a Mizpa, y juzgaba a Israel en todos estos lugares. 
'''
"17" = '''
:sup:`17` Después regresaba a Ramá, porque allí estaba su casa, y allí juzgaba a Israel; y edificó allí altar a Jehová. 
'''
