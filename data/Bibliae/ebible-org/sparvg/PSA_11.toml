[11]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David En Jehová he confiado; ¿Cómo decís a mi alma: Escapa a tu montaña cual ave? 
'''
"2" = '''
:sup:`2` Porque he aquí, los malos tensan el arco, preparan su saeta sobre la cuerda, para disparar en oculto a los rectos de corazón. 
'''
"3" = '''
:sup:`3` Si los fundamentos fueren destruidos, ¿Qué podrá hacer el justo? 
'''
"4" = '''
:sup:`4` Jehová está en su santo templo: El trono de Jehová está en el cielo: Sus ojos ven, sus párpados examinan a los hijos de los hombres. 
'''
"5" = '''
:sup:`5` Jehová prueba al justo; pero al malo y al que ama la violencia, su alma aborrece. 
'''
"6" = '''
:sup:`6` Sobre los malos lloverá lazos; fuego, azufre y terrible tempestad; esta será la porción de su copa. 
'''
"7" = '''
:sup:`7` Porque el justo Jehová ama la justicia; su rostro contempla a los rectos. 
'''
