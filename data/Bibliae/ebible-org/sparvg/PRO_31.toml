[31]
"1" = '''
:sup:`1` Palabras del rey Lemuel; la profecía que le enseñó su madre. 
'''
"2" = '''
:sup:`2` ¿Qué, hijo mío? ¿Y qué, hijo de mi vientre? ¿Y qué, hijo de mis votos? 
'''
"3" = '''
:sup:`3` No des a las mujeres tu fuerza, ni tus caminos a lo que es para destruir a los reyes. 
'''
"4" = '''
:sup:`4` No es de los reyes, oh Lemuel, no es de los reyes beber vino, ni de los príncipes el licor. 
'''
"5" = '''
:sup:`5` No sea que bebiendo olviden la ley, y perviertan el derecho de todos los afligidos. 
'''
"6" = '''
:sup:`6` Dad bebida fuerte al desfallecido, y vino a los de corazón angustiado. 
'''
"7" = '''
:sup:`7` Beban, y olvídense de su necesidad, y de su miseria no se acuerden más. 
'''
"8" = '''
:sup:`8` Abre tu boca por el mudo, en el juicio de todos los que están destinados a la muerte. 
'''
"9" = '''
:sup:`9` Abre tu boca, juzga con justicia, y defiende la causa del pobre y del necesitado. 
'''
"10" = '''
:sup:`10` Mujer virtuosa, ¿quién la hallará? Porque su estima sobrepasa largamente a la de las piedras preciosas. 
'''
"11" = '''
:sup:`11` El corazón de su marido está en ella confiado, y no tendrá necesidad de despojo. 
'''
"12" = '''
:sup:`12` Le dará ella bien y no mal, todos los días de su vida. 
'''
"13" = '''
:sup:`13` Busca lana y lino, y con voluntad trabaja con sus manos. 
'''
"14" = '''
:sup:`14` Es como navío de mercader; trae su pan de lejos. 
'''
"15" = '''
:sup:`15` Se levanta cuando aún es de noche, y da comida a su familia, y porción a sus criadas. 
'''
"16" = '''
:sup:`16` Considera la heredad, y la compra; y planta viña del fruto de sus manos. 
'''
"17" = '''
:sup:`17` Ciñe de fortaleza sus lomos, y esfuerza sus brazos. 
'''
"18" = '''
:sup:`18` Ve que su ganancia es buena; su lámpara no se apaga de noche. 
'''
"19" = '''
:sup:`19` Aplica su mano al huso, y sus manos toman la rueca. 
'''
"20" = '''
:sup:`20` Extiende su mano al pobre, y tiende su mano al necesitado. 
'''
"21" = '''
:sup:`21` No tiene temor de la nieve por su familia, porque toda su familia está vestida de ropas dobles. 
'''
"22" = '''
:sup:`22` Ella se hace tapices; de lino fino y púrpura es su vestido. 
'''
"23" = '''
:sup:`23` Conocido es su marido en las puertas, cuando se sienta con los ancianos de la tierra. 
'''
"24" = '''
:sup:`24` Hace telas de lino, y las vende; y da cintas al mercader. 
'''
"25" = '''
:sup:`25` Fuerza y honor son su vestidura; y se regocijará en el día postrero. 
'''
"26" = '''
:sup:`26` Abre su boca con sabiduría; y la ley de misericordia está en su lengua. 
'''
"27" = '''
:sup:`27` Considera los caminos de su casa, y no come el pan de balde. 
'''
"28" = '''
:sup:`28` Se levantan sus hijos, y la llaman bienaventurada; y su marido también la alaba. 
'''
"29" = '''
:sup:`29` Muchas mujeres han sido virtuosas; pero tú las sobrepasas a todas. 
'''
"30" = '''
:sup:`30` Engañosa es la gracia, y vana la hermosura; la mujer que teme a Jehová, esa será alabada. 
'''
"31" = '''
:sup:`31` Dadle del fruto de sus manos, y alábenla en las puertas sus hechos. 
'''
