[36]
"1" = '''
:sup:`1` Y añadió Eliú, y dijo: 
'''
"2" = '''
:sup:`2` Espérame un poco, y te enseñaré; porque todavía tengo razones de parte de Dios. 
'''
"3" = '''
:sup:`3` Traeré mi conocimiento desde lejos, y atribuiré justicia a mi Hacedor. 
'''
"4" = '''
:sup:`4` Porque de cierto no son falsas mis palabras; el que es perfecto en conocimiento está contigo. 
'''
"5" = '''
:sup:`5` He aquí que Dios es poderoso, mas no desestima a nadie; es poderoso en fuerza y sabiduría. 
'''
"6" = '''
:sup:`6` No otorgará vida al impío, y a los pobres dará su derecho. 
'''
"7" = '''
:sup:`7` No quitará sus ojos del justo; antes bien con los reyes los pondrá en trono para siempre, y serán exaltados. 
'''
"8" = '''
:sup:`8` Y si estuvieren aprisionados en grillos, y atrapados en cuerdas de aflicción, 
'''
"9" = '''
:sup:`9` entonces Él les mostrará la obra de ellos, y que prevalecieron sus transgresiones. 
'''
"10" = '''
:sup:`10` Él abre además el oído de ellos para la corrección, y les manda que se conviertan de la iniquidad. 
'''
"11" = '''
:sup:`11` Si obedecen y le sirven, acabarán sus días en prosperidad, y sus años en contentamiento. 
'''
"12" = '''
:sup:`12` Pero si no obedecen, serán pasados a espada, y perecerán sin conocimiento. 
'''
"13" = '''
:sup:`13` Mas los hipócritas de corazón acumulan ira, y no clamarán cuando Él los ate. 
'''
"14" = '''
:sup:`14` Mueren en su juventud, y su vida está entre los inmundos. 
'''
"15" = '''
:sup:`15` Él libra al pobre en su aflicción, y en la opresión abre sus oídos. 
'''
"16" = '''
:sup:`16` Asimismo te apartará de la boca de la angustia a lugar espacioso, libre de todo apuro; y te aderezará mesa llena de grosura. 
'''
"17" = '''
:sup:`17` Mas tú has llenado el juicio del impío, en vez de sustentar el juicio y la justicia. 
'''
"18" = '''
:sup:`18` Por lo cual teme que en su ira no te quite con golpe, el cual no puedas apartar de ti con gran rescate. 
'''
"19" = '''
:sup:`19` ¿Estimará Él tus riquezas? No, ni el oro, ni todas las fuerzas del poder. 
'''
"20" = '''
:sup:`20` No anheles la noche, en que desaparecen los pueblos de su lugar. 
'''
"21" = '''
:sup:`21` Guárdate, no te vuelvas a la iniquidad; pues esta escogiste más bien que la aflicción. 
'''
"22" = '''
:sup:`22` He aquí que Dios es excelso en su poder; ¿Qué enseñador semejante a Él? 
'''
"23" = '''
:sup:`23` ¿Quién le ha prescrito su camino? ¿Y quién le dirá: Has hecho iniquidad? 
'''
"24" = '''
:sup:`24` Acuérdate de engrandecer su obra, la cual contemplan los hombres. 
'''
"25" = '''
:sup:`25` Los hombres todos la ven; la mira el hombre de lejos. 
'''
"26" = '''
:sup:`26` He aquí, Dios es grande, y nosotros no le conocemos; ni se puede rastrear el número de sus años. 
'''
"27" = '''
:sup:`27` Él reduce las gotas de las aguas, al derramarse la lluvia según el vapor; 
'''
"28" = '''
:sup:`28` La cual destilan las nubes, goteando en abundancia sobre los hombres. 
'''
"29" = '''
:sup:`29` ¿Quién podrá comprender la extensión de las nubes, y el sonido estrepitoso de su tabernáculo? 
'''
"30" = '''
:sup:`30` He aquí que sobre él extiende su luz, y cobija con ella las profundidades del mar. 
'''
"31" = '''
:sup:`31` Bien que por esos medios Él juzga a los pueblos; Él da sustento en abundancia. 
'''
"32" = '''
:sup:`32` Con las nubes encubre la luz, y le manda no brillar, interponiendo aquéllas. 
'''
"33" = '''
:sup:`33` En cuanto a ella el trueno lo muestra, también el ganado en cuanto al vapor. 
'''
