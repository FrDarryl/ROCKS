[11]
"1" = '''
:sup:`1` Y los príncipes del pueblo habitaron en Jerusalén; mas el resto del pueblo echó suertes para traer uno de diez que morase en Jerusalén, ciudad santa, y las nueve partes en las otras ciudades. 
'''
"2" = '''
:sup:`2` Y bendijo el pueblo a todos los varones que voluntariamente se ofrecieron para morar en Jerusalén. 
'''
"3" = '''
:sup:`3` Y estos son los principales de la provincia que moraron en Jerusalén; pero en las ciudades de Judá habitaron cada uno en su posesión en sus ciudades; Israel, los sacerdotes, y los levitas, y los sirvientes del templo, y los hijos de los siervos de Salomón. 
'''
"4" = '''
:sup:`4` En Jerusalén, pues, habitaron algunos de los hijos de Judá, y de los hijos de Benjamín. De los hijos de Judá: Ataías, hijo de Uzías, hijo de Zacarías, hijo de Amarías, hijo de Sefatías, hijo de Mahalaleel, de los hijos de Fares; 
'''
"5" = '''
:sup:`5` y Maasías, hijo de Baruc, hijo de Col-hoze, hijo de Hazaías, hijo de Adaías, hijo de Joiarib, hijo de Zacarías, hijo de Siloni. 
'''
"6" = '''
:sup:`6` Todos los hijos de Fares que moraron en Jerusalén, fueron cuatrocientos sesenta y ocho hombres fuertes. 
'''
"7" = '''
:sup:`7` Y estos son los hijos de Benjamín: Salú, hijo de Mesulam, hijo de Joed, hijo de Pedaías, hijo de Colaías, hijo de Maasías, hijo de Itiel, hijo de Jesahías. 
'''
"8" = '''
:sup:`8` Y tras él, Gabai, Salai, novecientos veintiocho. 
'''
"9" = '''
:sup:`9` Y Joel, hijo de Zicri, era el superintendente de ellos, y Judá, hijo de Senúa, era el segundo sobre la ciudad. 
'''
"10" = '''
:sup:`10` De los sacerdotes: Jedaías, hijo de Joiarib, Jaquín, 
'''
"11" = '''
:sup:`11` Seraías, hijo de Hilcías, hijo de Mesulam, hijo de Sadoc, hijo de Meraiot, hijo de Ahitob, príncipe de la casa de Dios, 
'''
"12" = '''
:sup:`12` y sus hermanos los que hacían la obra de la casa, ochocientos veintidós; y Adaías, hijo de Jeroham, hijo de Pelalías, hijo de Amsi, hijo de Zacarías, hijo de Pasur, hijo de Malquías, 
'''
"13" = '''
:sup:`13` y sus hermanos, príncipes de familias, doscientos cuarenta y dos; y Amasai, hijo de Azareel, hijo de Azai, hijo de Mesilemot, hijo de Imer, 
'''
"14" = '''
:sup:`14` y sus hermanos, hombres esforzados y valientes, ciento veintiocho; y el supervisor de ellos era Zabdiel, hijo de uno de los hombres grandes. 
'''
"15" = '''
:sup:`15` Y de los levitas: Semaías, hijo de Hasub, hijo de Azricam, hijo de Hasabías, hijo de Buni; 
'''
"16" = '''
:sup:`16` Y Sabetai y Jozabad, de los principales de los levitas, encargados de la obra exterior de la casa de Dios; 
'''
"17" = '''
:sup:`17` Y Matanías, hijo de Micaía, hijo de Zabdi, hijo de Asaf, el principal, el que empezaba las alabanzas y acción de gracias al tiempo de la oración; y Bacbucías el segundo de entre sus hermanos; y Abda, hijo de Samúa, hijo de Galal, hijo de Jedutún. 
'''
"18" = '''
:sup:`18` Todos los levitas en la santa ciudad fueron doscientos ochenta y cuatro. 
'''
"19" = '''
:sup:`19` Y los porteros, Acub, Talmón, y sus hermanos, guardas en las puertas, ciento setenta y dos. 
'''
"20" = '''
:sup:`20` Y el resto de Israel, de los sacerdotes, de los levitas, en todas las ciudades de Judá, cada uno en su heredad. 
'''
"21" = '''
:sup:`21` Y los sirvientes del templo habitaban en Ofel; y los sirvientes del templo estaban bajo el mando de Siha y Gispa. 
'''
"22" = '''
:sup:`22` Y el prepósito de los levitas en Jerusalén era Uzi hijo de Bani, hijo de Hasabías, hijo de Matanías, hijo de Micaías de los cantores los hijos de Asaf, sobre la obra de la casa de Dios. 
'''
"23" = '''
:sup:`23` Porque había mandamiento del rey acerca de ellos, y determinación acerca de los cantores para cada día. 
'''
"24" = '''
:sup:`24` Y Petaías, hijo de Mesezabeel, de los hijos de Zera, hijo de Judá, estaba a la mano del rey en todos los asuntos del pueblo. 
'''
"25" = '''
:sup:`25` Y tocante a las aldeas y sus tierras, algunos de los hijos de Judá habitaron en Quiriat-arba y sus aldeas, y en Dibón y sus aldeas, y en Jecabseel y sus aldeas; 
'''
"26" = '''
:sup:`26` Y en Jesúa, Molada, y en Bet-pelet; 
'''
"27" = '''
:sup:`27` y en Hasar-sual, y en Beerseba, y en sus aldeas; 
'''
"28" = '''
:sup:`28` y en Siclag, y en Mecona y sus aldeas; 
'''
"29" = '''
:sup:`29` y en Enrimón, y en Zora y en Jarmut; 
'''
"30" = '''
:sup:`30` en Zanoa, en Adulam y sus aldeas; en Laquis y sus tierras, y en Azeca y sus aldeas. Y habitaron desde Beerseba hasta el valle de Hinom. 
'''
"31" = '''
:sup:`31` Y los hijos de Benjamín desde Geba habitaron en Micmas, y Hai, y en Betel y sus aldeas; 
'''
"32" = '''
:sup:`32` En Anatot, Nob, Ananías; 
'''
"33" = '''
:sup:`33` Hazor, Ramá, Gitaim; 
'''
"34" = '''
:sup:`34` Hadid, Zeboim, Nebalat; 
'''
"35" = '''
:sup:`35` Lod, y Ono, valle de los artífices. 
'''
"36" = '''
:sup:`36` Y algunos de los levitas, en los repartimientos de Judá y de Benjamín. 
'''
