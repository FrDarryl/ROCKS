[24]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Manda a los hijos de Israel que te traigan aceite puro de olivas machacadas para el alumbrado, para hacer arder las lámparas continuamente. 
'''
"3" = '''
:sup:`3` Fuera del velo del testimonio, en el tabernáculo del testimonio, las aderezará Aarón desde la tarde hasta la mañana delante de Jehová, continuamente; será estatuto perpetuo por vuestras generaciones. 
'''
"4" = '''
:sup:`4` Sobre el candelero limpio pondrá siempre en orden las lámparas delante de Jehová. 
'''
"5" = '''
:sup:`5` Y tomarás flor de harina, y cocerás de ella doce tortas; cada torta será de dos décimas. 
'''
"6" = '''
:sup:`6` Y las pondrás en dos hileras, seis en cada hilera, sobre la mesa limpia delante de Jehová. 
'''
"7" = '''
:sup:`7` Y pondrás incienso puro sobre cada hilera, para que esté en el pan para memorial, es ofrenda encendida a Jehová. 
'''
"8" = '''
:sup:`8` Cada sábado lo pondrá en orden delante de Jehová, continuamente, de parte de los hijos de Israel por pacto eterno. 
'''
"9" = '''
:sup:`9` Y será de Aarón y de sus hijos, los cuales lo comerán en el lugar santo; porque es cosa muy santa para él, de las ofrendas encendidas a Jehová, por estatuto perpetuo. 
'''
"10" = '''
:sup:`10` Y el hijo de una mujer israelita, cuyo padre era egipcio, salió entre los hijos de Israel; y el hijo de la israelita y un hombre de Israel riñeron en el campamento. 
'''
"11" = '''
:sup:`11` Y el hijo de la mujer israelita blasfemó el nombre de Jehová, y maldijo; entonces lo llevaron a Moisés. Y su madre se llamaba Selomit, hija de Dibri, de la tribu de Dan. 
'''
"12" = '''
:sup:`12` Y lo pusieron en la cárcel, hasta que les fuese declarado por palabra de Jehová. 
'''
"13" = '''
:sup:`13` Y Jehová habló a Moisés, diciendo: 
'''
"14" = '''
:sup:`14` Saca al blasfemo fuera del campamento, y todos los que le oyeron pongan sus manos sobre la cabeza de él, y apedréelo toda la congregación. 
'''
"15" = '''
:sup:`15` Y hablarás a los hijos de Israel, diciendo: Cualquiera que maldijere a su Dios, llevará su iniquidad. 
'''
"16" = '''
:sup:`16` Y el que blasfemare el nombre de Jehová, ha de ser muerto; toda la congregación lo apedreará; así el extranjero como el natural, si blasfemare el nombre de Jehová, que muera. 
'''
"17" = '''
:sup:`17` Asimismo el hombre que hiere de muerte a cualquier persona, que sufra la muerte. 
'''
"18" = '''
:sup:`18` Y el que hiere de muerte a algún animal ha de restituirlo; animal por animal. 
'''
"19" = '''
:sup:`19` Y el que causare lesión en su prójimo, según hizo, así le sea hecho: 
'''
"20" = '''
:sup:`20` Rotura por rotura, ojo por ojo, diente por diente; según la lesión que haya hecho a otro, tal se hará a él. 
'''
"21" = '''
:sup:`21` El que hiere de muerte algún animal, ha de restituirlo; pero el que hiere de muerte a un hombre, que muera. 
'''
"22" = '''
:sup:`22` Un mismo derecho tendréis; como el extranjero, así será el natural; porque yo soy Jehová vuestro Dios. 
'''
"23" = '''
:sup:`23` Y habló Moisés a los hijos de Israel, y ellos sacaron al blasfemo fuera del campamento, y lo apedrearon. Y los hijos de Israel hicieron como Jehová había mandado a Moisés. 
'''
