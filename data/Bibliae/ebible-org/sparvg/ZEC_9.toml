[9]
"1" = '''
:sup:`1` La carga de la palabra de Jehová contra la tierra de Hadrac, y de Damasco, su reposo; cuando los ojos de los hombres y de todas las tribus de Israel se vuelvan a Jehová. 
'''
"2" = '''
:sup:`2` Y también Hamat tendrá término en ella; Tiro y Sidón, aunque muy sabias sean. 
'''
"3" = '''
:sup:`3` Bien que Tiro se edificó fortaleza, y amontonó plata como polvo, y oro como lodo de las calles, 
'''
"4" = '''
:sup:`4` he aquí, el Señor la empobrecerá, y herirá en el mar su fortaleza, y ella será consumida por el fuego. 
'''
"5" = '''
:sup:`5` Ascalón verá, y temerá; Gaza también, y se dolerá en gran manera: asimismo Ecrón, porque su esperanza será confundida; y de Gaza perecerá el rey, y Ascalón no será habitada. 
'''
"6" = '''
:sup:`6` Y un bastardo habitará en Asdod, y yo cortaré la soberbia de los filisteos; 
'''
"7" = '''
:sup:`7` Y quitaré la sangre de su boca, y sus abominaciones de entre sus dientes, mas el que quedare, aun él será para nuestro Dios, y será como capitán en Judá, y Ecrón como el jebuseo. 
'''
"8" = '''
:sup:`8` Y yo acamparé junto a mi casa a causa del ejército, a causa del que va y del que viene; y no pasará más sobre ellos el opresor; porque ahora he visto con mis ojos. 
'''
"9" = '''
:sup:`9` Alégrate mucho, hija de Sión; da voces de júbilo, hija de Jerusalén; he aquí, tu Rey viene a ti; Él es justo y trae salvación; humilde, y cabalgando sobre un asno, sobre un pollino, hijo de asna. 
'''
"10" = '''
:sup:`10` Y cortaré el carro de Efraín, y el caballo de Jerusalén; y el arco de guerra será cortado; y hablará paz a las naciones; y su dominio será de mar a mar, y desde el río hasta los confines de la tierra. 
'''
"11" = '''
:sup:`11` Y en cuanto a ti, por la sangre de tu pacto serás salva; yo he sacado a tus presos del pozo donde no hay agua. 
'''
"12" = '''
:sup:`12` Volveos a la fortaleza, oh prisioneros de esperanza; hoy también os anuncio que os restauraré el doble. 
'''
"13" = '''
:sup:`13` Porque he entesado para mí a Judá como arco, llené a Efraín; y despertaré tus hijos, oh Sión, contra tus hijos, oh Grecia, y te haré como espada de valiente. 
'''
"14" = '''
:sup:`14` Y Jehová será visto sobre ellos, y su saeta saldrá como un relámpago; y Jehová el Señor tocará la trompeta, e irá con torbellinos del sur. 
'''
"15" = '''
:sup:`15` Jehová de los ejércitos los defenderá, y ellos devorarán y subyugarán con piedras de la honda, y beberán y harán alboroto como embriagados de vino; y se llenarán como tazones y como las esquinas del altar. 
'''
"16" = '''
:sup:`16` Y los salvará en aquel día Jehová su Dios como rebaño de su pueblo; porque ellos serán como piedras de corona, enaltecidos como una insignia en su tierra. 
'''
"17" = '''
:sup:`17` Porque ¡cuán grande es su bondad, y cuán grande su hermosura! El trigo alegrará a los jóvenes, y el vino nuevo a las doncellas. 
'''
