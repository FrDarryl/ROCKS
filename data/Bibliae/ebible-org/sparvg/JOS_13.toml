[13]
"1" = '''
:sup:`1` Y siendo Josué ya viejo, entrado en días, Jehová le dijo: Tú eres ya viejo, de edad avanzada, y aún queda mucha tierra por poseer. 
'''
"2" = '''
:sup:`2` Esta es la tierra que queda; todos los términos de los filisteos y toda Gesuri; 
'''
"3" = '''
:sup:`3` desde Sihor, que está delante de Egipto, hasta el término de Ecrón al norte, que se considera de los cananeos; de los cinco príncipes de los filisteos; el gazeo, el asdodeo, el ascaloneo, el geteo y el ecroneo; también los aveos; 
'''
"4" = '''
:sup:`4` al sur toda la tierra de los cananeos, y Mehara que es de los sidonios, hasta Afec, hasta el término del amorreo; 
'''
"5" = '''
:sup:`5` y la tierra de los giblitas, y todo el Líbano hacia donde sale el sol, desde Baal-gad a las raíces del monte Hermón, hasta la entrada de Hamat; 
'''
"6" = '''
:sup:`6` a todos los que habitan en las montañas desde el Líbano hasta Misrefotmaim, a todos los sidonios; yo los desarraigaré de delante de los hijos de Israel; solamente reparte tú por suerte la tierra a los israelitas como heredad, tal como te he mandado. 
'''
"7" = '''
:sup:`7` Reparte, pues, tú ahora esta tierra en heredad a las nueve tribus, y a la media tribu de Manasés. 
'''
"8" = '''
:sup:`8` Porque la otra media recibió su heredad con los rubenitas y gaditas, la cual les dio Moisés al otro lado del Jordán al oriente, tal como se la dio Moisés siervo de Jehová; 
'''
"9" = '''
:sup:`9` desde Aroer, que está a la orilla del arroyo de Arnón, y la ciudad que está en medio del arroyo, y toda la llanura de Medeba, hasta Dibón; 
'''
"10" = '''
:sup:`10` y todas las ciudades de Sehón, rey de los amorreos, el cual reinó en Hesbón, hasta los términos de los hijos de Amón; 
'''
"11" = '''
:sup:`11` y Galaad, y los términos de los gesuritas y de los maacatitas, y todo el monte de Hermón, y toda la tierra de Basán hasta Salca; 
'''
"12" = '''
:sup:`12` todo el reino de Og en Basán, el cual reinó en Astarot y Edrei, el cual había quedado del resto de los refaítas; pues Moisés los hirió, y los echó. 
'''
"13" = '''
:sup:`13` Mas a los gesuritas y maacatitas no echaron los hijos de Israel; sino que los gesuritas y los maacatitas habitaron entre los israelitas hasta hoy. 
'''
"14" = '''
:sup:`14` Sólo a la tribu de Leví no dio heredad; los sacrificios encendidos a Jehová Dios de Israel, son su heredad, como Él les había dicho. 
'''
"15" = '''
:sup:`15` Y Moisés dio heredad a la tribu de los hijos de Rubén conforme a sus familias. 
'''
"16" = '''
:sup:`16` Y fue el territorio de ellos desde Aroer, que está a la orilla del arroyo de Arnón, y la ciudad que está en medio del valle, y toda la llanura hasta Medeba; 
'''
"17" = '''
:sup:`17` Hesbón, con todas sus ciudades que están en la llanura; Dibón, y Bamot-baal, y Bet-baal-meón, 
'''
"18" = '''
:sup:`18` y Jahaza, y Cademot, y Mefaat, 
'''
"19" = '''
:sup:`19` Y Quiriataim, y Sibma, y Zeretsahar en el monte del valle, 
'''
"20" = '''
:sup:`20` y Bet-peor, y Asdot-pisga y Bet-jesimot, 
'''
"21" = '''
:sup:`21` y todas las ciudades de la llanura, y todo el reino de Sehón, rey de los amorreos, que reinó en Hesbón, al cual hirió Moisés, y a los príncipes de Madián, Hevi, Requem, Zur, Hur y Reba, príncipes de Sehón que habitaban en aquella tierra. 
'''
"22" = '''
:sup:`22` También mataron a espada los hijos de Israel a Balaam el adivino, hijo de Beor, con los demás que mataron. 
'''
"23" = '''
:sup:`23` Y el Jordán fue el término de los hijos de Rubén con su frontera. Esta fue la heredad de los hijos de Rubén conforme a sus familias, estas ciudades con sus aldeas. 
'''
"24" = '''
:sup:`24` Asimismo Moisés dio heredad a la tribu de Gad, a los hijos de Gad, conforme a sus familias. 
'''
"25" = '''
:sup:`25` Y el término de ellos fue Jazer, y todas las ciudades de Galaad, y la mitad de la tierra de los hijos de Amón hasta Aroer, que está delante de Rabá. 
'''
"26" = '''
:sup:`26` Y desde Hesbón hasta Ramat-mispe, y Betonim; y desde Mahanaim hasta el término de Debir: 
'''
"27" = '''
:sup:`27` Y el valle de Bet-aram, y Bet-nimra, y Sucot, y Safón, el resto del reino de Sehón, rey de Hesbón; el Jordán y su término hasta el cabo del mar de Cineret al otro lado del Jordán, al oriente. 
'''
"28" = '''
:sup:`28` Esta es la heredad de los hijos de Gad, por sus familias, estas ciudades con sus aldeas. 
'''
"29" = '''
:sup:`29` También dio Moisés heredad a la media tribu de Manasés; y fue de la media tribu de los hijos de Manasés, conforme a sus familias. 
'''
"30" = '''
:sup:`30` El término de ellos fue desde Mahanaim, todo Basán, todo el reino de Og rey de Basán, y todas las aldeas de Jair que están en Basán, sesenta poblaciones. 
'''
"31" = '''
:sup:`31` Y la mitad de Galaad, y Astarot, y Edrei, ciudades del reino de Og en Basán, fueron para los hijos de Maquir, hijo de Manasés, para la mitad de los hijos de Maquir conforme a sus familias. 
'''
"32" = '''
:sup:`32` Estos son los territorios que Moisés repartió en heredad en las llanuras de Moab, del otro lado del Jordán de Jericó, al oriente. 
'''
"33" = '''
:sup:`33` Mas Moisés no dio heredad a la tribu de Leví; Jehová Dios de Israel fue la heredad de ellos como Él les había dicho. 
'''
