[7]
"1" = '''
:sup:`1` Asimismo esta es la ley de la ofrenda por la transgresión; es cosa muy santa. 
'''
"2" = '''
:sup:`2` En el lugar donde degollaren el holocausto, degollarán la ofrenda por la transgresión; y rociará su sangre en derredor sobre el altar. 
'''
"3" = '''
:sup:`3` Y de ella ofrecerá toda su grosura, la cola, y la grosura que cubre los intestinos. 
'''
"4" = '''
:sup:`4` Y los dos riñones, y la grosura que está sobre ellos, y la que está sobre los ijares; y con los riñones quitará la grosura de sobre el hígado. 
'''
"5" = '''
:sup:`5` Y el sacerdote lo quemará sobre el altar como ofrenda encendida a Jehová; es ofrenda por la transgresión. 
'''
"6" = '''
:sup:`6` Todo varón de entre los sacerdotes la comerá; será comida en el lugar santo; es cosa muy santa. 
'''
"7" = '''
:sup:`7` Como la ofrenda por el pecado, así es la ofrenda por la transgresión: una misma ley tendrán; será del sacerdote que hiciere la expiación con ella. 
'''
"8" = '''
:sup:`8` Y el sacerdote que ofreciere holocausto de alguno, la piel del holocausto que ofreciere, será para él. 
'''
"9" = '''
:sup:`9` Asimismo toda ofrenda que se cociere en horno, y todo lo que fuere aderezado en sartén, o en cazuela, será del sacerdote que lo ofreciere. 
'''
"10" = '''
:sup:`10` Y toda ofrenda amasada con aceite, y seca, será de todos los hijos de Aarón, tanto al uno como al otro. 
'''
"11" = '''
:sup:`11` Y esta es la ley del sacrificio de las ofrendas de paz que se ofrecerá a Jehová: 
'''
"12" = '''
:sup:`12` Si se ofreciere en acción de gracias, ofrecerá con el sacrificio de acción de gracias tortas sin levadura amasadas con aceite, y hojaldres sin levadura untadas con aceite, y flor de harina frita en tortas amasadas con aceite. 
'''
"13" = '''
:sup:`13` Con tortas de pan leudado ofrecerá su ofrenda en el sacrificio de acción de gracias de sus ofrendas de paz. 
'''
"14" = '''
:sup:`14` Y de toda la ofrenda presentará una parte por ofrenda elevada a Jehová, y será del sacerdote que rociare la sangre de las ofrendas de paz. 
'''
"15" = '''
:sup:`15` Y la carne del sacrificio de las ofrendas de paz en acción de gracias, se comerá en el día que fuere ofrecida; no dejarán de ella nada para otro día. 
'''
"16" = '''
:sup:`16` Pero si el sacrificio de su ofrenda fuere un voto, o una ofrenda voluntaria, el día que ofreciere su sacrificio será comido; y lo que de él quedare se ha de comer el día siguiente: 
'''
"17" = '''
:sup:`17` Y lo que quedare para el tercer día de la carne del sacrificio, será quemado en el fuego. 
'''
"18" = '''
:sup:`18` Y si se comiere de la carne del sacrificio de sus ofrendas de paz al tercer día, el que lo ofreciere no será acepto, ni le será contado; abominación será, y el alma que de él comiere llevará su iniquidad. 
'''
"19" = '''
:sup:`19` Y la carne que tocare a alguna cosa inmunda, no se comerá; al fuego será quemada; y en cuanto a la carne, todo limpio comerá de ella. 
'''
"20" = '''
:sup:`20` Pero el alma que comiere la carne del sacrificio de las ofrendas de paz , que pertenece a Jehová, estando inmunda, aquella alma será cortada de entre su pueblo. 
'''
"21" = '''
:sup:`21` Además, el alma que tocare alguna cosa inmunda, ya sea inmundicia de hombre, o animal inmundo, o cualquier abominación inmunda, y comiere de la carne del sacrificio de las ofrendas de paz que pertenece a Jehová, esa alma será cortada de su pueblo. 
'''
"22" = '''
:sup:`22` Y Jehová habló Moisés, diciendo: 
'''
"23" = '''
:sup:`23` Habla a los hijos de Israel, diciendo: Ninguna grosura de buey, ni de cordero, ni de cabra, comeréis. 
'''
"24" = '''
:sup:`24` La grosura de animal muerto, y la grosura del que fue despedazado por fieras podrá servir para cualquier otro uso, pero no lo comeréis. 
'''
"25" = '''
:sup:`25` Porque cualquiera que comiere grosura de animal, del cual se ofrece a Jehová ofrenda encendida, el alma que lo comiere, será cortada de entre su pueblo. 
'''
"26" = '''
:sup:`26` Además, ninguna sangre comeréis en todas vuestras habitaciones, así de aves como de bestias. 
'''
"27" = '''
:sup:`27` Cualquier alma que comiere alguna sangre, la tal alma será cortada de su pueblo. 
'''
"28" = '''
:sup:`28` Y Jehová habló a Moisés, diciendo: 
'''
"29" = '''
:sup:`29` Habla a los hijos de Israel, diciendo: El que ofreciere el sacrificio de sus ofrendas de paz a Jehová, traerá su presente a Jehová del sacrificio de sus ofrendas de paz; 
'''
"30" = '''
:sup:`30` sus manos traerán las ofrendas que se han de quemar a Jehová: traerá la grosura con el pecho; el pecho para que este sea mecido, como ofrenda mecida delante de Jehová. 
'''
"31" = '''
:sup:`31` Y el sacerdote quemará la grosura sobre el altar, mas el pecho será de Aarón y de sus hijos. 
'''
"32" = '''
:sup:`32` Y daréis al sacerdote para ser elevada en ofrenda, la espaldilla derecha de los sacrificios de vuestras ofrendas de paz. 
'''
"33" = '''
:sup:`33` El que de los hijos de Aarón ofreciere la sangre de las ofrendas de paz, y la grosura, tomará la espaldilla derecha como su porción. 
'''
"34" = '''
:sup:`34` Porque he tomado de los hijos de Israel el pecho mecido y la espaldilla elevada de los sacrificios de sus ofrendas de paz, y los he dado al sacerdote Aarón y a sus hijos por estatuto perpetuo entre los hijos de Israel. 
'''
"35" = '''
:sup:`35` Esta es la porción de la unción de Aarón y la unción de sus hijos, la porción de ellos en las ofrendas encendidas a Jehová, desde el día que él los presentó para ser sacerdotes de Jehová: 
'''
"36" = '''
:sup:`36` Lo cual mandó Jehová que les diesen, desde el día que Él los ungió de entre los hijos de Israel, por estatuto perpetuo por sus generaciones. 
'''
"37" = '''
:sup:`37` Esta es la ley del holocausto, del presente, y de la ofrenda por el pecado, y de la ofrenda por la transgresión, y de las consagraciones, y del sacrificio de las ofrendas de paz; 
'''
"38" = '''
:sup:`38` la cual Jehová mandó a Moisés, en el monte de Sinaí, el día que mandó a los hijos de Israel que ofreciesen sus ofrendas a Jehová en el desierto de Sinaí. 
'''
