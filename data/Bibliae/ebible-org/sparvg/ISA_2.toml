[2]
"1" = '''
:sup:`1` La palabra que vio Isaías, hijo de Amoz, tocante a Judá y a Jerusalén. 
'''
"2" = '''
:sup:`2` Y acontecerá en los postreros días, que será establecido el monte de la casa de Jehová en la cumbre de las montañas, y será exaltado sobre los collados; y todas las naciones correrán a él. 
'''
"3" = '''
:sup:`3` Y vendrán muchos pueblos, y dirán: Venid, y subamos al monte de Jehová, a la casa del Dios de Jacob; y Él nos enseñará en sus caminos, y caminaremos por sus sendas. Porque de Sión saldrá la ley, y de Jerusalén la palabra de Jehová. 
'''
"4" = '''
:sup:`4` Y juzgará entre las naciones, y reprenderá a muchos pueblos; y volverán sus espadas en rejas de arado, y sus lanzas en hoces; no alzará espada nación contra nación, ni se adiestrarán más para la guerra. 
'''
"5" = '''
:sup:`5` Venid, oh casa de Jacob, y caminemos a la luz de Jehová. 
'''
"6" = '''
:sup:`6` Ciertamente tú has dejado a tu pueblo, la casa de Jacob, porque están llenos de maldades del oriente, y de agoreros, como los filisteos; y hacen pacto con hijos de extranjeros. 
'''
"7" = '''
:sup:`7` Su tierra está llena de plata y de oro y sus tesoros no tienen fin. También su tierra está llena de caballos, y sus carros son innumerables. 
'''
"8" = '''
:sup:`8` Además su tierra está llena de ídolos y adoran la obra de sus manos, aquello que sus propios dedos fabricaron. 
'''
"9" = '''
:sup:`9` Y el hombre vil se ha inclinado, y el hombre altivo se ha humillado; por tanto, no los perdones. 
'''
"10" = '''
:sup:`10` Métete en la roca, escóndete en el polvo, por el temor de Jehová, y por la gloria de su majestad. 
'''
"11" = '''
:sup:`11` La altivez de los ojos del hombre será abatida, y la soberbia de los hombres será humillada; y sólo Jehová será exaltado en aquel día. 
'''
"12" = '''
:sup:`12` Porque el día de Jehová de los ejércitos vendrá sobre todo el que es soberbio y altivo, y sobre todo el que se ha enaltecido, y será abatido; 
'''
"13" = '''
:sup:`13` sobre todos los cedros del Líbano altos y erguidos, y sobre todas las encinas de Basán. 
'''
"14" = '''
:sup:`14` Y sobre todas las montañas altas, y sobre todas las colinas levantadas; 
'''
"15" = '''
:sup:`15` Y sobre toda torre alta, y sobre todo muro fortificado; 
'''
"16" = '''
:sup:`16` Y sobre todas las naves de Tarsis, y sobre todas las pinturas preciadas. 
'''
"17" = '''
:sup:`17` Y la altivez del hombre será abatida, y la soberbia de los hombres será humillada; y sólo Jehová será exaltado en aquel día. 
'''
"18" = '''
:sup:`18` Y quitará totalmente los ídolos. 
'''
"19" = '''
:sup:`19` Y se meterán en las hendiduras de las rocas, y en las cuevas de la tierra, por el temor de Jehová, y por la gloria de su majestad, cuando Él se levante para sacudir la tierra. 
'''
"20" = '''
:sup:`20` En aquel día el hombre arrojará a los topos y a los murciélagos, sus ídolos de plata y sus ídolos de oro que se hicieron para adorarlos; 
'''
"21" = '''
:sup:`21` y se meterá en las hendiduras de las rocas y en las cuevas de las peñas, por el temor de Jehová, y por la gloria de su majestad, cuando Él se levante para sacudir la tierra. 
'''
"22" = '''
:sup:`22` Dejaos del hombre, cuyo aliento está en su nariz; porque ¿de qué es él estimado? 
'''
