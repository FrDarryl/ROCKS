[34]
"1" = '''
:sup:`1` Y Jehová dijo a Moisés: Alísate dos tablas de piedra como las primeras, y escribiré sobre esas tablas las palabras que estaban en las tablas primeras que quebraste. 
'''
"2" = '''
:sup:`2` Prepárate, pues, para mañana, y sube por la mañana al monte de Sinaí, y preséntate allí ante mí, sobre la cumbre del monte. 
'''
"3" = '''
:sup:`3` Y no suba hombre contigo, ni parezca alguno en todo el monte; ni ovejas ni bueyes pazcan delante del monte. 
'''
"4" = '''
:sup:`4` Y Moisés alisó dos tablas de piedra como las primeras; y se levantó por la mañana, y subió al monte de Sinaí, como le mandó Jehová, y llevó en su mano las dos tablas de piedra. 
'''
"5" = '''
:sup:`5` Y Jehová descendió en la nube, y estuvo allí con él, proclamando el nombre de Jehová. 
'''
"6" = '''
:sup:`6` Y Jehová pasó por delante de él, y proclamó: Jehová, Jehová Dios, misericordioso y piadoso; lento para la ira y grande en benignidad y verdad; 
'''
"7" = '''
:sup:`7` que guarda la misericordia en millares, que perdona la iniquidad, la rebelión, y el pecado, y que de ningún modo dará por inocente al culpable; que visita la iniquidad de los padres sobre los hijos y sobre los hijos de los hijos, hasta la tercera, y cuarta generación. 
'''
"8" = '''
:sup:`8` Entonces Moisés, apresurándose, bajó la cabeza hacia el suelo y adoró; 
'''
"9" = '''
:sup:`9` y dijo: Si ahora, oh Señor, he hallado gracia en tus ojos, vaya ahora el Señor en medio de nosotros; porque este es pueblo de dura cerviz; y perdona nuestra iniquidad y nuestro pecado, y tómanos por tu heredad. 
'''
"10" = '''
:sup:`10` Y Él dijo: He aquí, yo hago pacto delante de todo tu pueblo: haré maravillas que no han sido hechas en toda la tierra, ni en nación alguna; y verá todo el pueblo en medio del cual estás tú, la obra de Jehová; porque será cosa terrible la que yo haré contigo. 
'''
"11" = '''
:sup:`11` Guarda lo que yo te mando hoy; he aquí que yo echo de delante de tu presencia al amorreo, y al cananeo, y al heteo, y al ferezeo, y al heveo, y al jebuseo. 
'''
"12" = '''
:sup:`12` Guárdate que no hagas alianza con los moradores de la tierra donde has de entrar, para que no sean tropezadero en medio de ti: 
'''
"13" = '''
:sup:`13` Mas derribaréis sus altares, y quebraréis sus estatuas, y talaréis sus imágenes de Asera. 
'''
"14" = '''
:sup:`14` Porque no adorarás a dios ajeno; pues Jehová, cuyo nombre es Celoso, Dios celoso es. 
'''
"15" = '''
:sup:`15` No sea que hagas pacto con los habitantes de aquella tierra; y ellos vayan a prostituirse en pos de sus dioses, y hagan sacrificios a sus dioses, y alguno te llame, y comas de su sacrificio; 
'''
"16" = '''
:sup:`16` y tomes de sus hijas para tus hijos, y sus hijas se prostituyan en pos de sus dioses, y hagan que tus hijos se prostituyan en pos de los dioses de ellas. 
'''
"17" = '''
:sup:`17` No te harás dioses de fundición. 
'''
"18" = '''
:sup:`18` La fiesta de los panes sin levadura guardarás: siete días comerás pan sin levadura, según te he mandado, en el tiempo del mes de Abib; porque en el mes de Abib saliste de Egipto. 
'''
"19" = '''
:sup:`19` Todo lo que abre la matriz, mío es; y de tu ganado todo primogénito de vaca o de oveja, que fuere macho. 
'''
"20" = '''
:sup:`20` Pero redimirás con un cordero el primogénito del asno; y si no lo redimieres, entonces le quebrarás la cerviz. Redimirás a todo primogénito de tus hijos. Y ninguno se presentará delante de mí con las manos vacías. 
'''
"21" = '''
:sup:`21` Seis días trabajarás, mas en el séptimo día descansarás: aun en el tiempo de arar y de segar, descansarás. 
'''
"22" = '''
:sup:`22` Y celebrarás la fiesta de las semanas, la de las primicias de la siega del trigo, y la fiesta de la cosecha al final del año. 
'''
"23" = '''
:sup:`23` Tres veces en el año se presentarán todos tus varones delante del Señor Jehová, el Dios de Israel. 
'''
"24" = '''
:sup:`24` Porque yo arrojaré las naciones de tu presencia, y ensancharé tu término: y ninguno codiciará tu tierra, cuando tú subieres para presentarte delante de Jehová tu Dios tres veces en el año. 
'''
"25" = '''
:sup:`25` No ofrecerás la sangre de mi sacrificio con levadura; ni se dejará para la mañana del sacrificio de la fiesta de la pascua. 
'''
"26" = '''
:sup:`26` La primicia de los primeros frutos de tu tierra meterás en la casa de Jehová tu Dios. No cocerás el cabrito en la leche de su madre. 
'''
"27" = '''
:sup:`27` Y Jehová dijo a Moisés: Escribe tú estas palabras; porque conforme a estas palabras he hecho pacto contigo y con Israel. 
'''
"28" = '''
:sup:`28` Y él estuvo allí con Jehová cuarenta días y cuarenta noches: no comió pan, ni bebió agua; y escribió en tablas las palabras del pacto, los diez mandamientos. 
'''
"29" = '''
:sup:`29` Y aconteció, que descendiendo Moisés del monte Sinaí con las dos tablas del testimonio en su mano, mientras descendía del monte, no sabía él que la tez de su rostro resplandecía, después que hubo con Él hablado. 
'''
"30" = '''
:sup:`30` Y miró Aarón y todos los hijos de Israel a Moisés, y he aquí la tez de su rostro era resplandeciente; y tuvieron miedo de acercarse a él. 
'''
"31" = '''
:sup:`31` Y los llamó Moisés; y Aarón y todos los príncipes de la congregación volvieron a él, y Moisés les habló. 
'''
"32" = '''
:sup:`32` Y después se acercaron todos los hijos de Israel, a los cuales mandó todas las cosas que Jehová le había dicho en el monte de Sinaí. 
'''
"33" = '''
:sup:`33` Y cuando hubo acabado Moisés de hablar con ellos, puso un velo sobre su rostro. 
'''
"34" = '''
:sup:`34` Y cuando venía Moisés delante de Jehová para hablar con Él, se quitaba el velo hasta que salía; y saliendo, hablaba con los hijos de Israel lo que le era mandado; 
'''
"35" = '''
:sup:`35` y veían los hijos de Israel el rostro de Moisés, que la tez de su rostro era resplandeciente; y volvía Moisés a poner el velo sobre su rostro, hasta que entraba a hablar con Él. 
'''
