[29]
"1" = '''
:sup:`1` Y en el séptimo mes, el primer día del mes tendréis santa convocación: ninguna obra servil haréis; será para vosotros día de tocar las trompetas. 
'''
"2" = '''
:sup:`2` Y ofreceréis holocausto en olor grato a Jehová, un becerro, un carnero, y siete corderos de un año sin defecto; 
'''
"3" = '''
:sup:`3` Y el presente de ellos, de flor de harina mezclada con aceite, tres décimas con cada becerro, dos décimas con cada carnero, 
'''
"4" = '''
:sup:`4` y con cada uno de los siete corderos, una décima; 
'''
"5" = '''
:sup:`5` Y un macho cabrío como ofrenda por el pecado, para hacer expiación por vosotros: 
'''
"6" = '''
:sup:`6` Además del holocausto del mes, y su presente, y el holocausto continuo y su presente, y sus libaciones, conforme a su ley, un sacrificio encendido de olor grato a Jehová. 
'''
"7" = '''
:sup:`7` Y en el día diez de este mes séptimo tendréis santa convocación, y afligiréis vuestras almas; ninguna obra haréis; 
'''
"8" = '''
:sup:`8` y ofreceréis en holocausto a Jehová en olor grato, un becerro, un carnero, y siete corderos de un año; sin defecto los tomaréis. 
'''
"9" = '''
:sup:`9` Y sus presentes, flor de harina mezclada con aceite, tres décimas con cada becerro, dos décimas con cada carnero, 
'''
"10" = '''
:sup:`10` y con cada uno de los siete corderos, una décima; 
'''
"11" = '''
:sup:`11` un macho cabrío como ofrenda por el pecado; además de la ofrenda de expiación por el pecado, y del holocausto continuo, y de sus presentes, y de sus libaciones. 
'''
"12" = '''
:sup:`12` Y en el día quince del mes séptimo tendréis santa convocación; ninguna obra servil haréis, y celebraréis una fiesta solemne a Jehová por siete días; 
'''
"13" = '''
:sup:`13` y ofreceréis en holocausto, un sacrificio encendido a Jehová en olor grato, trece becerros, dos carneros, y catorce corderos de un año: han de ser sin defecto; 
'''
"14" = '''
:sup:`14` y los presentes de ellos, de flor de harina mezclada con aceite, tres décimas con cada uno de los trece becerros, dos décimas con cada uno de los dos carneros, 
'''
"15" = '''
:sup:`15` y con cada uno de los catorce corderos, una décima; 
'''
"16" = '''
:sup:`16` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, su presente y su libación. 
'''
"17" = '''
:sup:`17` Y en el segundo día ofreceréis doce becerros, dos carneros, y catorce corderos de un año sin defecto; 
'''
"18" = '''
:sup:`18` Y sus presentes y sus libaciones con los becerros, con los carneros, y con los corderos, serán según el número de ellos, conforme a la ley; 
'''
"19" = '''
:sup:`19` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, con su presente y su libación. 
'''
"20" = '''
:sup:`20` Y en el tercer día, once becerros, dos carneros, y catorce corderos de un año, sin defecto; 
'''
"21" = '''
:sup:`21` y sus presentes y sus libaciones con los becerros, con los carneros, y con los corderos, serán según el número de ellos, conforme a la ley; 
'''
"22" = '''
:sup:`22` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, con su presente y su libación. 
'''
"23" = '''
:sup:`23` Y en el cuarto día, diez becerros, dos carneros, y catorce corderos de un año sin defecto; 
'''
"24" = '''
:sup:`24` sus presentes y sus libaciones con los becerros, con los carneros, y con los corderos, serán según el número de ellos, conforme a la ley; 
'''
"25" = '''
:sup:`25` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, su presente y su libación. 
'''
"26" = '''
:sup:`26` Y en el quinto día, nueve becerros, dos carneros, y catorce corderos de un año sin defecto; 
'''
"27" = '''
:sup:`27` y sus presentes y sus libaciones con los becerros, con los carneros, y con los corderos, serán según el número de ellos, conforme a la ley; 
'''
"28" = '''
:sup:`28` y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, su presente y su libación. 
'''
"29" = '''
:sup:`29` Y en el sexto día, ocho becerros, dos carneros, y catorce corderos de un año sin defecto; 
'''
"30" = '''
:sup:`30` Y sus presentes y sus libaciones con los becerros, con los carneros, y con los corderos, serán según el número de ellos, conforme a la ley; 
'''
"31" = '''
:sup:`31` Y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, con su presente y sus libaciones. 
'''
"32" = '''
:sup:`32` Y en el séptimo día, siete becerros, dos carneros, y catorce corderos de un año sin defecto; 
'''
"33" = '''
:sup:`33` Y sus presentes y sus libaciones con los becerros, con los carneros, y con los corderos, según el número de ellos, conforme a la ley; 
'''
"34" = '''
:sup:`34` Y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, con su presente y su libación. 
'''
"35" = '''
:sup:`35` En el octavo día tendréis una solemne asamblea: ninguna obra servil haréis: 
'''
"36" = '''
:sup:`36` Y ofreceréis en holocausto, en sacrificio encendido de olor grato a Jehová, un buey, un carnero, y siete corderos de un año sin defecto; 
'''
"37" = '''
:sup:`37` Sus presentes y sus libaciones por el becerro, por el carnero, y por los corderos, serán según el número de ellos, conforme a la ley; 
'''
"38" = '''
:sup:`38` Y un macho cabrío como ofrenda por el pecado; además del holocausto continuo, con su presente y su libación. 
'''
"39" = '''
:sup:`39` Estas cosas ofreceréis a Jehová en vuestras fiestas solemnes, además de vuestros votos, y de vuestras ofrendas voluntarias, para vuestros holocaustos, y para vuestros presentes, y para vuestras libaciones y para vuestras ofrendas de paz. 
'''
"40" = '''
:sup:`40` Y Moisés dijo a los hijos de Israel, conforme a todo lo que Jehová le había mandado. 
'''
