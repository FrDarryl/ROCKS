[10]
"1" = '''
:sup:`1` Israel es una viña vacía que da fruto para sí mismo; conforme a la multiplicación de su fruto multiplicó los altares, conforme a la bondad de su tierra aumentaron sus imágenes. 
'''
"2" = '''
:sup:`2` Su corazón está dividido. Ahora serán hallados culpables; Él derribará sus altares, asolará sus imágenes. 
'''
"3" = '''
:sup:`3` Porque dirán ahora: No tenemos rey, porque no temimos a Jehová; ¿y qué haría el rey por nosotros? 
'''
"4" = '''
:sup:`4` Han hablado palabras jurando en vano al hacer pacto; por tanto, el juicio florecerá como ajenjo en los surcos del campo. 
'''
"5" = '''
:sup:`5` Por las becerras de Betaven serán atemorizados los moradores de Samaria; porque su pueblo lamentará a causa del becerro, y sus sacerdotes que en él se regocijaban por su gloria, la cual será disipada. 
'''
"6" = '''
:sup:`6` Y aun será él llevado a Asiria como presente al rey Jareb: Efraín será avergonzado, e Israel se avergonzará de su propio consejo. 
'''
"7" = '''
:sup:`7` De Samaria fue cortado su rey como la espuma sobre la superficie de las aguas. 
'''
"8" = '''
:sup:`8` Y los altares de Avén serán destruidos, el pecado de Israel; crecerá sobre sus altares espino y cardo. Y dirán a las montañas: Cubridnos; y a los collados: Caed sobre nosotros. 
'''
"9" = '''
:sup:`9` Desde los días de Gabaa has pecado, oh Israel; allí estuvieron; no los tomó la batalla en Gabaa contra los hijos de iniquidad. 
'''
"10" = '''
:sup:`10` Cuando yo lo desee, los castigaré; y pueblos se juntarán contra ellos cuando sean atados en sus dos surcos. 
'''
"11" = '''
:sup:`11` Efraín es becerra domada, amadora del trillar; mas yo pasaré sobre su lozana cerviz; yo haré llevar yugo a Efraín; arará Judá, quebrará sus terrones Jacob. 
'''
"12" = '''
:sup:`12` Sembrad para vosotros en justicia, segad para vosotros en misericordia; arad para vosotros barbecho; porque es tiempo de buscar a Jehová, hasta que venga y os enseñe justicia. 
'''
"13" = '''
:sup:`13` Habéis arado impiedad, segasteis iniquidad; comeréis fruto de mentira; porque confiaste en tu camino, en la multitud de tus hombres valientes. 
'''
"14" = '''
:sup:`14` Por tanto, en tus pueblos se levantará alboroto, y todas tus fortalezas serán destruidas, como destruyó Salmán a Betarbel el día de la batalla; cuando la madre fue estrellada sobre sus hijos. 
'''
"15" = '''
:sup:`15` Así hará a vosotros Betel por causa de vuestra gran maldad; al amanecer será del todo cortado el rey de Israel. 
'''
