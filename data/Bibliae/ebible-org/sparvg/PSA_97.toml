[97]
"1" = '''
:sup:`1` Jehová reina; regocíjese la tierra: Alégrense las muchas islas. 
'''
"2" = '''
:sup:`2` Nubes y oscuridad alrededor de Él: Justicia y juicio son el fundamento de su trono. 
'''
"3" = '''
:sup:`3` Fuego va delante de Él, y quema a sus enemigos alrededor. 
'''
"4" = '''
:sup:`4` Sus relámpagos alumbraron el mundo: La tierra vio, y se estremeció. 
'''
"5" = '''
:sup:`5` Las montañas se derritieron como cera delante de Jehová, delante del Señor de toda la tierra. 
'''
"6" = '''
:sup:`6` Los cielos declaran su justicia, y todos los pueblos ven su gloria. 
'''
"7" = '''
:sup:`7` Avergüéncense todos los que sirven a las imágenes de talla, los que se glorían en los ídolos: Adórenle todos los dioses. 
'''
"8" = '''
:sup:`8` Oyó Sión, y se alegró; y las hijas de Judá, oh Jehová, se gozaron por tus juicios. 
'''
"9" = '''
:sup:`9` Porque tú, Jehová, eres excelso sobre toda la tierra; eres muy enaltecido sobre todos los dioses. 
'''
"10" = '''
:sup:`10` Los que amáis a Jehová, aborreced el mal: Él guarda las almas de sus santos; de mano de los impíos los libra. 
'''
"11" = '''
:sup:`11` Luz está sembrada para el justo, y alegría para los rectos de corazón. 
'''
"12" = '''
:sup:`12` Alegraos, justos, en Jehová; y dad gracias a la memoria de su santidad. 
'''
