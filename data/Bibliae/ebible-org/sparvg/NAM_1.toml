"1" = '''
:sup:`1` La carga de Nínive. Libro de la visión de Nahúm de Elcos. 
'''
"2" = '''
:sup:`2` Dios celoso y vengador es Jehová; vengador es Jehová, y está furioso; Jehová tomará venganza de sus adversarios, y reserva la ira para sus enemigos. 
'''
"3" = '''
:sup:`3` Jehová es lento para la ira, y grande en poder, no tendrá por inocente al perverso. Jehová marcha en la tempestad y el torbellino, y las nubes son el polvo de sus pies. 
'''
"4" = '''
:sup:`4` Él reprende al mar, y lo hace secar, y seca todos los ríos: Languidecen Basán y el Carmelo, y la flor del Líbano se marchita. 
'''
"5" = '''
:sup:`5` Las montañas tiemblan delante de Él, y los collados se disuelven; y la tierra se enciende a su presencia, y el mundo, y todos los que en él habitan. 
'''
"6" = '''
:sup:`6` ¿Quién permanecerá delante de su ira? ¿Y quién quedará en pie en el furor de su enojo? Su ira se derrama como fuego, y por Él las rocas son quebradas. 
'''
"7" = '''
:sup:`7` Bueno es Jehová, es fortaleza en el día de la angustia, y conoce a los que en Él confían. 
'''
"8" = '''
:sup:`8` Mas con inundación impetuosa hará consumación de su lugar, y tinieblas perseguirán a sus enemigos. 
'''
"9" = '''
:sup:`9` ¿Qué tramáis contra Jehová? Él hará consumación; la tribulación no se levantará dos veces. 
'''
"10" = '''
:sup:`10` Porque como espinas entretejidas, estando embriagados con su vino, serán consumidos como paja completamente seca. 
'''
"11" = '''
:sup:`11` De ti salió el que tramó mal contra Jehová, un consejero perverso. 
'''
"12" = '''
:sup:`12` Así dice Jehová: Aunque reposo tengan, y sean muchos, aun así serán cortados, y él pasará. Aunque te he afligido, no te afligiré más. 
'''
"13" = '''
:sup:`13` Porque ahora quebraré su yugo de sobre ti, y romperé tus coyundas. 
'''
"14" = '''
:sup:`14` Mas acerca de ti mandará Jehová, que nunca más sea sembrado alguno de tu nombre; de la casa de tus dioses arrancaré escultura y estatua de fundición, la haré tu sepulcro; porque fuiste vil. 
'''
"15" = '''
:sup:`15` He aquí sobre las montañas los pies del que trae buenas nuevas, del que pregona la paz. Celebra, oh Judá, tus fiestas, cumple tus votos; porque nunca más pasará por ti el malvado; pereció del todo. 
'''
