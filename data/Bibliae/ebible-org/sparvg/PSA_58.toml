[58]
"1" = '''
:sup:`1` Al Músico principal: sobre No destruyas: Mictam de David Oh congregación, ¿pronunciáis en verdad justicia? ¿Juzgáis rectamente, hijos de los hombres? 
'''
"2" = '''
:sup:`2` Antes con el corazón obráis iniquidades: Hacéis pesar la violencia de vuestras manos en la tierra. 
'''
"3" = '''
:sup:`3` Desde la matriz se desviaron los impíos; desde el momento en que nacieron se descarriaron, hablando mentira. 
'''
"4" = '''
:sup:`4` Su veneno es semejante al veneno de serpiente; son como el áspid sordo que cierra su oído; 
'''
"5" = '''
:sup:`5` que no oye la voz de los encantadores, por más hábil que el encantador sea. 
'''
"6" = '''
:sup:`6` Oh Dios, quiebra sus dientes en sus bocas; quiebra, oh Jehová, las muelas de los leoncillos. 
'''
"7" = '''
:sup:`7` Escúrranse como aguas que se van de suyo; al entesar sus saetas, luego sean hechas pedazos. 
'''
"8" = '''
:sup:`8` Pasen todos ellos como el caracol que se deslíe; como el abortivo de mujer, para que no vean el sol. 
'''
"9" = '''
:sup:`9` Antes que vuestras ollas sientan las espinas, las quitará Él como con un torbellino, vivo y en su furor. 
'''
"10" = '''
:sup:`10` Se alegrará el justo cuando viere la venganza; lavará sus pies en la sangre del impío. 
'''
"11" = '''
:sup:`11` Entonces dirá el hombre: Ciertamente hay recompensa para el justo; ciertamente Él es un Dios que juzga en la tierra. 
'''
