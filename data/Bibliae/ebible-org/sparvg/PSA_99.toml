[99]
"1" = '''
:sup:`1` Jehová reina, tiemblen los pueblos: Él está sentado entre los querubines, se conmoverá la tierra. 
'''
"2" = '''
:sup:`2` Jehová es grande en Sión, y exaltado sobre todos los pueblos. 
'''
"3" = '''
:sup:`3` Alaben tu nombre grande y temible; porque es santo. 
'''
"4" = '''
:sup:`4` Y la gloria del rey ama el juicio: Tú confirmas la rectitud; Tú has hecho en Jacob juicio y justicia. 
'''
"5" = '''
:sup:`5` Exaltad a Jehová nuestro Dios, y postraos al estrado de sus pies; porque Él es santo. 
'''
"6" = '''
:sup:`6` Moisés y Aarón entre sus sacerdotes, y Samuel entre los que invocaron su nombre; Invocaban a Jehová, y Él les respondía. 
'''
"7" = '''
:sup:`7` En columna de nube hablaba con ellos; guardaban sus testimonios, y el estatuto que les había dado. 
'''
"8" = '''
:sup:`8` Oh Jehová, Dios nuestro, tú les respondías: Tú les fuiste un Dios perdonador, aunque cobraste venganza de sus malas obras. 
'''
"9" = '''
:sup:`9` Exaltad a Jehová nuestro Dios, y adorad en su santo monte; porque Jehová nuestro Dios es santo. 
'''
