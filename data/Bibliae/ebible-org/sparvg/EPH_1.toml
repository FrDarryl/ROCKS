[1]
"1" = '''
:sup:`1` Pablo, apóstol de Jesucristo por la voluntad de Dios, a los santos que están en Éfeso, y a los fieles en Cristo Jesús: 
'''
"2" = '''
:sup:`2` Gracia sea a vosotros, y paz de Dios nuestro Padre y del Señor Jesucristo. 
'''
"3" = '''
:sup:`3` Bendito sea el Dios y Padre de nuestro Señor Jesucristo, el cual nos ha bendecido con toda bendición espiritual en los lugares celestiales en Cristo, 
'''
"4" = '''
:sup:`4` según nos escogió en Él antes de la fundación del mundo, para que fuésemos santos y sin mancha delante de Él, en amor: 
'''
"5" = '''
:sup:`5` habiéndonos predestinado para la adopción de hijos por Jesucristo para sí, según el beneplácito de su voluntad, 
'''
"6" = '''
:sup:`6` para alabanza de la gloria de su gracia, en la cual nos hizo aceptos en el Amado, 
'''
"7" = '''
:sup:`7` en quien tenemos redención por su sangre, el perdón de pecados, según las riquezas de su gracia, 
'''
"8" = '''
:sup:`8` que sobreabundó para con nosotros en toda sabiduría y prudencia; 
'''
"9" = '''
:sup:`9` dándonos a conocer el misterio de su voluntad, según su beneplácito, el cual se había propuesto en sí mismo; 
'''
"10" = '''
:sup:`10` que en la dispensación del cumplimiento de los tiempos, había de reunir todas las cosas en Cristo, así las que están en el cielo, como las que están en la tierra, aun en Él. 
'''
"11" = '''
:sup:`11` En quien también obtuvimos herencia, habiendo sido predestinados conforme al propósito de Aquél que hace todas las cosas según el consejo de su voluntad; 
'''
"12" = '''
:sup:`12` para que seamos para alabanza de su gloria, nosotros quienes primero confiamos en Cristo. 
'''
"13" = '''
:sup:`13` En el cual también confiasteis vosotros, habiendo oído la palabra de verdad, el evangelio de vuestra salvación; en quien también, desde que creísteis, fuisteis sellados con el Espíritu Santo de la promesa, 
'''
"14" = '''
:sup:`14` que es las arras de nuestra herencia hasta la redención de la posesión adquirida, para alabanza de su gloria. 
'''
"15" = '''
:sup:`15` Por lo cual también yo, habiendo oído de vuestra fe en el Señor Jesús, y amor para con todos los santos, 
'''
"16" = '''
:sup:`16` no ceso de dar gracias por vosotros, haciendo mención de vosotros en mis oraciones, 
'''
"17" = '''
:sup:`17` para que el Dios de nuestro Señor Jesucristo, el Padre de gloria, os dé espíritu de sabiduría y de revelación en el conocimiento de Él; 
'''
"18" = '''
:sup:`18` alumbrando los ojos de vuestro entendimiento, para que sepáis cuál es la esperanza de su llamamiento, y cuáles las riquezas de la gloria de su herencia en los santos; 
'''
"19" = '''
:sup:`19` y cuál la supereminente grandeza de su poder para con nosotros los que creemos, según la operación del poder de su fortaleza, 
'''
"20" = '''
:sup:`20` la cual operó en Cristo, resucitándole de los muertos, y sentándole a su diestra en los lugares celestiales, 
'''
"21" = '''
:sup:`21` sobre todo principado y potestad y potencia y señorío, y sobre todo nombre que se nombra, no sólo en este mundo, sino también en el venidero; 
'''
"22" = '''
:sup:`22` y sometió todas las cosas bajo sus pies, y lo dio por cabeza sobre todas las cosas a la iglesia, 
'''
"23" = '''
:sup:`23` la cual es su cuerpo, la plenitud de Aquél que todo lo llena en todo. 
'''
