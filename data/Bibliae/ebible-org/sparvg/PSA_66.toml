[66]
"1" = '''
:sup:`1` Al Músico principal: Cántico: Salmo Aclamad a Dios con alegría, toda la tierra: 
'''
"2" = '''
:sup:`2` Cantad la gloria de su nombre; haced gloriosa su alabanza. 
'''
"3" = '''
:sup:`3` Decid a Dios: ¡Cuán asombrosas son tus obras! Por la grandeza de tu poder se someterán a ti tus enemigos. 
'''
"4" = '''
:sup:`4` Toda la tierra te adorará, y cantará a ti; cantarán a tu nombre. (Selah) 
'''
"5" = '''
:sup:`5` Venid, y ved las obras de Dios, temible en sus hechos para con los hijos de los hombres. 
'''
"6" = '''
:sup:`6` Volvió el mar en tierra seca; por el río pasaron a pie; allí en Él nos alegramos. 
'''
"7" = '''
:sup:`7` Él señorea con su poder para siempre; sus ojos observan a las naciones; los rebeldes no serán exaltados. (Selah) 
'''
"8" = '''
:sup:`8` Bendecid, pueblos, a nuestro Dios, y haced oír la voz de su alabanza. 
'''
"9" = '''
:sup:`9` Él es quien preserva nuestra alma en vida, y no permite que nuestros pies resbalen. 
'''
"10" = '''
:sup:`10` Porque tú nos probaste, oh Dios; nos refinaste como se refina la plata. 
'''
"11" = '''
:sup:`11` Nos metiste en la red; pusiste aflicción en nuestros lomos. 
'''
"12" = '''
:sup:`12` Hombres hiciste cabalgar sobre nuestra cabeza; pasamos por el fuego y por el agua, pero nos sacaste a un lugar de abundancia. 
'''
"13" = '''
:sup:`13` Entraré en tu casa con holocaustos: Te pagaré mis votos 
'''
"14" = '''
:sup:`14` que pronunciaron mis labios y habló mi boca, cuando angustiado estaba. 
'''
"15" = '''
:sup:`15` Te ofreceré holocaustos de animales engordados, con perfume de carneros: Sacrificaré bueyes y machos cabríos. (Selah) 
'''
"16" = '''
:sup:`16` Venid, oíd todos los que teméis a Dios, y contaré lo que Él ha hecho a mi alma. 
'''
"17" = '''
:sup:`17` A Él clamé con mi boca, y exaltado fue con mi lengua. 
'''
"18" = '''
:sup:`18` Si en mi corazón hubiese yo mirado la iniquidad, el Señor no me habría escuchado. 
'''
"19" = '''
:sup:`19` Mas ciertamente me oyó Dios; atendió a la voz de mi súplica. 
'''
"20" = '''
:sup:`20` Bendito sea Dios, que no echó de sí mi oración, ni de mí su misericordia. 
'''
