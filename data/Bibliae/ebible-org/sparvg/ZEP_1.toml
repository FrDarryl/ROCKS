"1" = '''
:sup:`1` La palabra de Jehová que vino a Sofonías, hijo de Cusi, hijo de Gedalías, hijo de Amarías, hijo de Ezequías, en días de Josías, hijo de Amón, rey de Judá. 
'''
"2" = '''
:sup:`2` Destruiré del todo todas las cosas de sobre la faz de la tierra, dice Jehová. 
'''
"3" = '''
:sup:`3` Destruiré hombres y bestias; destruiré las aves del cielo, y los peces del mar, y las piedras de tropiezo con los impíos; y cortaré al hombre de sobre la faz de la tierra, dice Jehová. 
'''
"4" = '''
:sup:`4` Y extenderé mi mano sobre Judá, y sobre todos los moradores de Jerusalén, y exterminaré de este lugar el remanente de Baal, y el nombre de los ministros idólatras junto con los sacerdotes; 
'''
"5" = '''
:sup:`5` y a los que sobre las terrazas adoran al ejército del cielo; y a los que adoran jurando por Jehová y jurando por Milcom; 
'''
"6" = '''
:sup:`6` y a los que vuelven atrás de en pos de Jehová; y a los que no buscaron a Jehová, ni preguntaron por Él. 
'''
"7" = '''
:sup:`7` Calla en la presencia del Señor Jehová, porque el día de Jehová está cercano; porque Jehová ha preparado sacrificio, ha llamado a sus invitados. 
'''
"8" = '''
:sup:`8` Y será que en el día del sacrificio de Jehová, haré visitación sobre los príncipes, y sobre los hijos del rey, y sobre todos los que visten ropa extranjera. 
'''
"9" = '''
:sup:`9` Asimismo haré visitación en aquel día sobre todos los que saltan la puerta, los que llenan de robo y de engaño las casas de sus señores. 
'''
"10" = '''
:sup:`10` Y habrá en aquel día, dice Jehová, voz de clamor desde la puerta del Pescado, y aullido desde la segunda, y grande quebrantamiento desde los collados. 
'''
"11" = '''
:sup:`11` Aullad, moradores de Mactes, porque todo el pueblo mercader es destruido; cortados son todos los que traían dinero. 
'''
"12" = '''
:sup:`12` Y será en aquel tiempo, que yo escudriñaré a Jerusalén con candiles, y haré visitación sobre los hombres que están sentados sobre sus residuos de vino, los cuales dicen en su corazón: Jehová ni hará bien ni mal. 
'''
"13" = '''
:sup:`13` Será por tanto saqueada su hacienda, y sus casas asoladas; y edificarán casas, mas no las habitarán; y plantarán viñas, mas no beberán el vino de ellas. 
'''
"14" = '''
:sup:`14` Cercano está el día grande de Jehová, cercano y muy presuroso; clamor del día de Jehová; amargamente gritará allí el valiente. 
'''
"15" = '''
:sup:`15` Día de ira aquel día, día de angustia y de aprieto, día de alboroto y de asolamiento, día de tiniebla y de oscuridad, día de nublado y de densa niebla, 
'''
"16" = '''
:sup:`16` día de trompeta y de pregón de guerra sobre las ciudades fortificadas, y sobre las altas torres. 
'''
"17" = '''
:sup:`17` Y atribularé a los hombres, y andarán como ciegos, porque pecaron contra Jehová; y la sangre de ellos será derramada como polvo, y su carne como estiércol. 
'''
"18" = '''
:sup:`18` Ni su plata ni su oro podrá librarlos en el día de la ira de Jehová; pues toda la tierra será consumida con el fuego de su celo; porque ciertamente exterminio apresurado hará con todos los moradores de la tierra. 
'''
