[20]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Dirás asimismo a los hijos de Israel: Cualquier varón de los hijos de Israel, o de los extranjeros que peregrinan en Israel, que diere de su simiente a Moloc, de seguro morirá: el pueblo de la tierra lo apedreará con piedras. 
'''
"3" = '''
:sup:`3` Y yo pondré mi rostro contra el tal varón, y lo cortaré de entre su pueblo; por cuanto dio de su simiente a Moloc, contaminando mi santuario, y amancillando mi santo nombre. 
'''
"4" = '''
:sup:`4` Que si escondiere el pueblo de la tierra sus ojos de aquel varón que hubiere dado de su simiente a Moloc, para no matarle, 
'''
"5" = '''
:sup:`5` entonces yo pondré mi rostro contra aquel varón, y contra su familia, y le cortaré de entre su pueblo, con todos los que se prostituyen en pos de él, prostituyéndose con Moloc. 
'''
"6" = '''
:sup:`6` Y la persona que atendiere a encantadores o a adivinos, para prostituirse en pos de ellos, yo pondré mi rostro contra aquella alma, y la cortaré de entre su pueblo. 
'''
"7" = '''
:sup:`7` Santificaos, pues, y sed santos, porque yo soy Jehová vuestro Dios. 
'''
"8" = '''
:sup:`8` Y guardad mis estatutos, y ponedlos por obra: Yo soy Jehová que os santifico. 
'''
"9" = '''
:sup:`9` Porque cualquiera que maldijere a su padre o a su madre, de cierto morirá; a su padre o a su madre maldijo; su sangre será sobre él. 
'''
"10" = '''
:sup:`10` El hombre que cometiere adulterio con la esposa de otro hombre, el que cometiere adulterio con la esposa de su prójimo, el adúltero y la adúltera indefectiblemente han de ser muertos. 
'''
"11" = '''
:sup:`11` Y cualquiera que se acostare con la esposa de su padre, la desnudez de su padre descubrió; ambos han de ser muertos; su sangre será sobre ellos. 
'''
"12" = '''
:sup:`12` Y cualquiera que se acostare con su nuera, ambos han de morir; cometieron depravación; su sangre será sobre ellos. 
'''
"13" = '''
:sup:`13` Y cualquiera que se acostare con un hombre como si se acostare con una mujer, ambos han cometido abominación; indefectiblemente han de ser muertos; su sangre será sobre ellos. 
'''
"14" = '''
:sup:`14` Y el que tomare esposa y a la madre de ella, comete vileza; quemarán en fuego a él y a ellas, para que no haya vileza entre vosotros. 
'''
"15" = '''
:sup:`15` Y cualquiera que tuviere cópula con bestia, ha de ser muerto; y mataréis a la bestia. 
'''
"16" = '''
:sup:`16` Y si una mujer se allegare a algún animal, para ayuntarse con él, a la mujer y al animal matarás; inexcusablemente morirán; su sangre será sobre ellos. 
'''
"17" = '''
:sup:`17` Y cualquiera que tomare a su hermana, hija de su padre o hija de su madre, y viere su desnudez, y ella viere la suya, cosa detestable es; por tanto serán muertos a ojos de los hijos de su pueblo; descubrió la desnudez de su hermana; su pecado llevará. 
'''
"18" = '''
:sup:`18` Y cualquiera que se acostare con mujer menstruosa, y descubriere su desnudez, su fuente descubrió, y ella descubrió la fuente de su sangre: ambos serán cortados de entre su pueblo. 
'''
"19" = '''
:sup:`19` La desnudez de la hermana de tu madre, o de la hermana de tu padre, no descubrirás: por cuanto descubrió su parienta, su iniquidad llevarán. 
'''
"20" = '''
:sup:`20` Y cualquiera que se acostare con la esposa del hermano de su padre, la desnudez del hermano de su padre descubrió; su pecado llevarán; morirán sin hijos. 
'''
"21" = '''
:sup:`21` Y el que tomare la esposa de su hermano, comete inmundicia; la desnudez de su hermano descubrió; sin hijos serán. 
'''
"22" = '''
:sup:`22` Guardad, pues, todos mis estatutos y todas mis ordenanzas, y ponedlos por obra; a fin de que no os vomite la tierra en la cual yo os introduzco para que habitéis en ella. 
'''
"23" = '''
:sup:`23` Y no andéis en las prácticas de las naciones que yo echaré de delante de vosotros; porque ellos hicieron todas estas cosas, y los tuve en abominación. 
'''
"24" = '''
:sup:`24` Pero a vosotros os he dicho: Vosotros poseeréis la tierra de ellos, y yo os la daré para que la poseáis por heredad, tierra que fluye leche y miel: Yo soy Jehová vuestro Dios, que os he apartado de los pueblos. 
'''
"25" = '''
:sup:`25` Por tanto, vosotros haréis diferencia entre el animal limpio y el inmundo, y entre el ave inmunda y la limpia; y no contaminéis vuestras almas en los animales, ni en las aves, ni en ninguna cosa que se arrastra sobre la tierra, las cuales os he apartado por inmundas. 
'''
"26" = '''
:sup:`26` Habéis, pues, de serme santos, porque yo Jehová soy santo, y os he apartado de los pueblos, para que seáis míos. 
'''
"27" = '''
:sup:`27` Y el hombre o la mujer en quienes hubiere un espíritu de pitonisa, o de adivinación, ciertamente han de ser muertos; los apedrearán con piedras; su sangre será sobre ellos. 
'''
