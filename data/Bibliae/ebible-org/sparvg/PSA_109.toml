[109]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Oh Dios de mi alabanza, no calles; 
'''
"2" = '''
:sup:`2` Porque la boca del impío y la boca del engañador se han abierto contra mí; han hablado de mí con lengua mentirosa, 
'''
"3" = '''
:sup:`3` y con palabras de odio me rodearon; y pelearon contra mí sin causa. 
'''
"4" = '''
:sup:`4` En pago de mi amor me han sido adversarios; mas yo oraba. 
'''
"5" = '''
:sup:`5` Y me han devuelto mal por bien, y odio por amor. 
'''
"6" = '''
:sup:`6` Pon sobre él al impío; y Satanás esté a su diestra. 
'''
"7" = '''
:sup:`7` Cuando sea juzgado, salga culpable; y su oración sea para pecado. 
'''
"8" = '''
:sup:`8` Sean pocos sus días: Tome otro su oficio. 
'''
"9" = '''
:sup:`9` Sean huérfanos sus hijos, y viuda su esposa. 
'''
"10" = '''
:sup:`10` Y anden sus hijos vagabundos, y mendiguen; y procuren su pan lejos de sus desolados hogares. 
'''
"11" = '''
:sup:`11` Tome el acreedor todo lo que tiene, y extraños saqueen su trabajo. 
'''
"12" = '''
:sup:`12` No tenga quien le haga misericordia; ni haya quien tenga compasión de sus huérfanos. 
'''
"13" = '''
:sup:`13` Su posteridad sea cortada; sea borrado su nombre en la siguiente generación. 
'''
"14" = '''
:sup:`14` Venga en memoria de Jehová la maldad de sus padres, y el pecado de su madre no sea borrado. 
'''
"15" = '''
:sup:`15` Estén siempre delante de Jehová, y Él corte de la tierra su memoria. 
'''
"16" = '''
:sup:`16` Por cuanto no se acordó de hacer misericordia, y persiguió al hombre afligido y necesitado, al quebrantado de corazón para matarlo. 
'''
"17" = '''
:sup:`17` Y amó la maldición, y esta le vino; y no quiso la bendición, y ella se alejó de él. 
'''
"18" = '''
:sup:`18` Y se vistió de maldición como de su vestido, y entró como agua en sus entrañas, y como aceite en sus huesos. 
'''
"19" = '''
:sup:`19` Séale como vestido con que se cubra, y en lugar de cinto con que se ciña siempre. 
'''
"20" = '''
:sup:`20` Sea este el pago de parte de Jehová para los que me calumnian, y para los que hablan mal contra mi alma. 
'''
"21" = '''
:sup:`21` Y tú, oh Señor Jehová, haz conmigo por amor a tu nombre: Líbrame, porque tu misericordia es buena. 
'''
"22" = '''
:sup:`22` Porque yo estoy afligido y necesitado; y mi corazón está herido dentro de mí. 
'''
"23" = '''
:sup:`23` Me voy como la sombra cuando declina; soy sacudido como langosta. 
'''
"24" = '''
:sup:`24` Mis rodillas están debilitadas a causa del ayuno, y mi carne desfallecida por falta de gordura. 
'''
"25" = '''
:sup:`25` Yo he sido para ellos objeto de oprobio; me miraban, y meneaban su cabeza. 
'''
"26" = '''
:sup:`26` Ayúdame, oh Jehová Dios mío: Sálvame conforme a tu misericordia. 
'''
"27" = '''
:sup:`27` Y entiendan que esta es tu mano; que tú, Jehová, lo has hecho. 
'''
"28" = '''
:sup:`28` Maldigan ellos, pero bendice tú: Levántense, mas sean avergonzados, y regocíjese tu siervo. 
'''
"29" = '''
:sup:`29` Sean vestidos de vergüenza mis adversarios; y que se cubran de su propia confusión, como con un manto. 
'''
"30" = '''
:sup:`30` En gran manera alabaré a Jehová con mi boca, y en medio de muchos le alabaré. 
'''
"31" = '''
:sup:`31` Porque Él se pondrá a la diestra del pobre, para librarlo de los que condenan su alma. 
'''
