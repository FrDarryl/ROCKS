[6]
"1" = '''
:sup:`1` Hay un mal que he visto debajo del sol, y muy común entre los hombres: 
'''
"2" = '''
:sup:`2` Un hombre a quien Dios da riquezas, bienes y honra, y nada le falta de todo lo que su alma desea; mas Dios no le da facultad de comer de ello, sino que los extraños se lo comen. Esto es vanidad y penosa enfermedad. 
'''
"3" = '''
:sup:`3` Si el hombre engendrare cien hijos, y viviere muchos años, y los días de su edad fueren numerosos; si su alma no se sació del bien, y también careció de sepultura, yo digo que un abortivo es mejor que él. 
'''
"4" = '''
:sup:`4` Porque en vano vino, y a tinieblas va, y con tinieblas será cubierto su nombre. 
'''
"5" = '''
:sup:`5` Aunque no haya visto el sol, ni conocido nada, más reposo tiene este que aquél. 
'''
"6" = '''
:sup:`6` Aunque aquél viviere mil años dos veces, sin haber gozado del bien, ¿no van todos a un mismo lugar? 
'''
"7" = '''
:sup:`7` Todo el trabajo del hombre es para su boca, y con todo eso su apetito no se sacia. 
'''
"8" = '''
:sup:`8` Porque ¿qué más tiene el sabio que el necio? ¿Qué más tiene el pobre que sabe caminar entre los vivos? 
'''
"9" = '''
:sup:`9` Más vale vista de ojos que deseo que pasa. Y también esto es vanidad y aflicción de espíritu. 
'''
"10" = '''
:sup:`10` El que es, ya su nombre ha sido nombrado; y se sabe que es hombre, y que no podrá contender con Aquél que es más poderoso que él. 
'''
"11" = '''
:sup:`11` Ciertamente las muchas palabras multiplican la vanidad. ¿Qué más tiene el hombre? 
'''
"12" = '''
:sup:`12` Porque ¿quién sabe cuál es el bien del hombre en la vida, todos los días de la vida de su vanidad, los cuales él pasa como sombra? Porque ¿quién podrá enseñar al hombre lo qué será después de él debajo del sol? 
'''
