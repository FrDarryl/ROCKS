[71]
"1" = '''
:sup:`1` En ti, oh Jehová, he confiado; no sea yo confundido jamás. 
'''
"2" = '''
:sup:`2` Líbrame en tu justicia, y hazme escapar: Inclina a mí tu oído y sálvame. 
'''
"3" = '''
:sup:`3` Sé tú mi roca de refugio, adonde recurra yo continuamente: Tú has dado mandamiento para salvarme; porque tú eres mi Roca, y mi Fortaleza. 
'''
"4" = '''
:sup:`4` Dios mío, líbrame de la mano del impío, de la mano del perverso y del hombre cruel. 
'''
"5" = '''
:sup:`5` Porque tú, oh Señor Jehová, eres mi esperanza; seguridad mía desde mi juventud. 
'''
"6" = '''
:sup:`6` Por ti he sido sustentado desde el vientre; de las entrañas de mi madre tú fuiste el que me sacó; de ti será siempre mi alabanza. 
'''
"7" = '''
:sup:`7` Como prodigio he sido a muchos; pero tú eres mi refugio fuerte. 
'''
"8" = '''
:sup:`8` Que mi boca sea llena de tu alabanza y de tu honra todo el día. 
'''
"9" = '''
:sup:`9` No me deseches en el tiempo de la vejez; cuando mi fuerza se acabe, no me desampares. 
'''
"10" = '''
:sup:`10` Porque mis enemigos hablan contra mí; y los que acechan mi alma, consultaron juntamente. 
'''
"11" = '''
:sup:`11` Diciendo: Dios lo ha dejado: Perseguidle y tomadle, porque no hay quien le libre. 
'''
"12" = '''
:sup:`12` Oh Dios, no estés lejos de mí: Dios mío, apresúrate a socorrerme. 
'''
"13" = '''
:sup:`13` Sean avergonzados, perezcan los adversarios de mi alma; sean cubiertos de vergüenza y de confusión los que mi mal buscan. 
'''
"14" = '''
:sup:`14` Mas yo esperaré siempre, y aún te alabaré más y más. 
'''
"15" = '''
:sup:`15` Mi boca publicará tu justicia y tu salvación todo el día, aunque no sé su número. 
'''
"16" = '''
:sup:`16` Iré en la fortaleza del Señor Jehová: Haré memoria de tu justicia, que es sólo tuya. 
'''
"17" = '''
:sup:`17` Oh Dios, me has enseñado desde mi juventud; y hasta ahora he manifestado tus obras maravillosas. 
'''
"18" = '''
:sup:`18` Y aun hasta la vejez y las canas; oh Dios, no me desampares, hasta que muestre tu fortaleza a esta generación, y tu poder a todos los que han de venir. 
'''
"19" = '''
:sup:`19` Y tu justicia, oh Dios, hasta lo excelso; Tú has hecho grandes cosas: Oh Dios, ¿quién como tú? 
'''
"20" = '''
:sup:`20` Tú, que me has hecho ver muchas angustias y males, volverás a darme vida, y de nuevo me levantarás de los abismos de la tierra. 
'''
"21" = '''
:sup:`21` Aumentarás mi grandeza, y volverás a consolarme. 
'''
"22" = '''
:sup:`22` Asimismo yo te alabaré con instrumento de salterio, oh Dios mío: tu verdad cantaré a ti con el arpa, oh Santo de Israel. 
'''
"23" = '''
:sup:`23` Mis labios se alegrarán cuando a ti cante, y mi alma, la cual tú has redimido. 
'''
"24" = '''
:sup:`24` Mi lengua hablará también de tu justicia todo el día; por cuanto fueron confundidos, porque fueron avergonzados los que mi mal procuraban. 
'''
