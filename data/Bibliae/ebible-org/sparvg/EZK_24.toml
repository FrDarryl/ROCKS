[24]
"1" = '''
:sup:`1` Otra vez vino a mí la palabra de Jehová, en el año noveno, en el mes décimo, a los diez días del mes, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, escríbete la fecha de este día, de este mismo día; el rey de Babilonia se puso contra Jerusalén este mismo día. 
'''
"3" = '''
:sup:`3` Y pronuncia una parábola a la casa rebelde, y diles: Así dice el Señor Jehová: Pon una olla, ponla, y echa también agua en ella; 
'''
"4" = '''
:sup:`4` junta sus piezas de carne en ella; todas buenas piezas, pierna y espalda; llénala de huesos escogidos. 
'''
"5" = '''
:sup:`5` Toma lo mejor del rebaño, y quema también los huesos debajo de ella; haz que hierva bien; cuece también sus huesos dentro de ella. 
'''
"6" = '''
:sup:`6` Por tanto, así dice el Señor Jehová: ¡Ay de la ciudad sanguinaria, de la olla enmohecida, y cuyo moho no salió de ella! Por sus piezas, por sus piezas sácala; no caiga suerte sobre ella. 
'''
"7" = '''
:sup:`7` Porque su sangre está en medio de ella; sobre una roca alisada la derramó; no la derramó sobre la tierra para que fuese cubierta con polvo. 
'''
"8" = '''
:sup:`8` Habiendo, pues, hecho subir la ira para hacer venganza, yo pondré su sangre sobre la roca alisada, para que no sea cubierta. 
'''
"9" = '''
:sup:`9` Por tanto, así dice el Señor Jehová: ¡Ay de la ciudad sanguinaria! Pues también haré yo grande la hoguera, 
'''
"10" = '''
:sup:`10` multiplicando la leña, encendiendo el fuego, para consumir la carne y hacer la salsa; y los huesos serán quemados. 
'''
"11" = '''
:sup:`11` Asentando después la olla vacía sobre sus brasas, para que su bronce se encienda, y se funda en ella su inmundicia, y se consuma su herrumbre. 
'''
"12" = '''
:sup:`12` Se fatigó con mentiras, y no salió de ella su mucha herrumbre. En fuego su herrumbre será consumida. 
'''
"13" = '''
:sup:`13` En tu suciedad perversa padecerás; porque te limpié, y tú no te limpiaste de tu suciedad; nunca más te limpiarás, hasta que yo haga que mi ira repose sobre ti. 
'''
"14" = '''
:sup:`14` Yo Jehová he hablado; vendrá, y lo haré. No me volveré atrás, ni tendré misericordia, ni me arrepentiré; según tus caminos y tus obras te juzgarán, dice el Señor Jehová. 
'''
"15" = '''
:sup:`15` Y vino a mí la palabra de Jehová, diciendo: 
'''
"16" = '''
:sup:`16` Hijo de hombre, he aquí que yo te quito de golpe el deleite de tus ojos; no endeches, ni llores, ni corran tus lágrimas. 
'''
"17" = '''
:sup:`17` Reprime el suspirar, no hagas luto por los muertos; ata tu mitra sobre ti, y pon tus zapatos en tus pies, y no cubras tus labios, ni comas pan de hombres. 
'''
"18" = '''
:sup:`18` Y hablé al pueblo por la mañana, y a la tarde murió mi esposa; y a la mañana hice como me fue mandado. 
'''
"19" = '''
:sup:`19` Y me dijo el pueblo: ¿No nos enseñarás qué significan para nosotros estas cosas que tú haces? 
'''
"20" = '''
:sup:`20` Y yo les dije: La palabra de Jehová vino a mí, diciendo: 
'''
"21" = '''
:sup:`21` Di a la casa de Israel: Así dice el Señor Jehová: He aquí yo profano mi santuario, la gloria de vuestra fortaleza, el deseo de vuestros ojos, y el deleite de vuestra alma; vuestros hijos y vuestras hijas que dejasteis caerán a espada. 
'''
"22" = '''
:sup:`22` Y haréis de la manera que yo hice: no os cubriréis con rebozo, ni comeréis pan de hombres; 
'''
"23" = '''
:sup:`23` Y vuestras mitras estarán sobre vuestras cabezas, y vuestros zapatos en vuestros pies; no endecharéis ni lloraréis, sino que os consumiréis a causa de vuestras maldades, y gemiréis unos con otros. 
'''
"24" = '''
:sup:`24` Ezequiel, pues, os será por señal; según todas las cosas que él hizo, haréis; cuando esto suceda, entonces sabréis que yo soy el Señor Jehová. 
'''
"25" = '''
:sup:`25` Y tú, hijo de hombre, ¿no será que el día que yo quite de ellos su fortaleza, el gozo de su gloria, el deleite de sus ojos, y el anhelo de sus almas, sus hijos y sus hijas, 
'''
"26" = '''
:sup:`26` que ese día vendrá a ti uno que haya escapado para hacer que lo oigas con tus oídos? 
'''
"27" = '''
:sup:`27` En aquel día se abrirá tu boca para hablar con el que haya escapado, y hablarás, y no estarás más mudo; y les serás por señal, y sabrán que yo soy Jehová. 
'''
