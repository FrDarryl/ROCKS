[48]
"1" = '''
:sup:`1` Canción: Salmo para los hijos de Coré Grande es Jehová, y digno de ser en gran manera alabado, en la ciudad de nuestro Dios, en su monte santo. 
'''
"2" = '''
:sup:`2` Hermosa provincia, el gozo de toda la tierra es el monte de Sión, a los lados del norte, la ciudad del gran Rey. 
'''
"3" = '''
:sup:`3` Dios en sus palacios es conocido por refugio. 
'''
"4" = '''
:sup:`4` Porque he aquí los reyes de la tierra se reunieron; pasaron todos. 
'''
"5" = '''
:sup:`5` Y viéndola ellos así, se maravillaron, se turbaron, se dieron prisa a huir. 
'''
"6" = '''
:sup:`6` Les tomó allí temblor; dolor, como a mujer que da a luz. 
'''
"7" = '''
:sup:`7` Con viento solano quiebras tú las naves de Tarsis. 
'''
"8" = '''
:sup:`8` Como lo oímos, así hemos visto en la ciudad de Jehová de los ejércitos, en la ciudad de nuestro Dios: Dios la afirmará para siempre. (Selah) 
'''
"9" = '''
:sup:`9` Nos hemos acordado de tu misericordia, oh Dios, en medio de tu templo. 
'''
"10" = '''
:sup:`10` Conforme a tu nombre, oh Dios, así es tu loor hasta los confines de la tierra; de justicia está llena tu diestra. 
'''
"11" = '''
:sup:`11` Regocíjese el monte de Sión; gócense las hijas de Judá por tus juicios. 
'''
"12" = '''
:sup:`12` Andad alrededor de Sión, y rodeadla; contad sus torres. 
'''
"13" = '''
:sup:`13` Observad atentamente su antemuro; mirad sus palacios; para que lo contéis a la generación venidera. 
'''
"14" = '''
:sup:`14` Porque este Dios es nuestro Dios, eternamente y para siempre: Él nos guiará, aun hasta la muerte. 
'''
