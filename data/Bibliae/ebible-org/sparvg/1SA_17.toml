[17]
"1" = '''
:sup:`1` Y los filisteos reunieron sus ejércitos para la guerra, y se congregaron en Soco, que pertenece a Judá, y acamparon entre Soco y Azeca, en Efes-damim. 
'''
"2" = '''
:sup:`2` Y también Saúl y los hombres de Israel se juntaron, y acamparon en el valle de Ela, y ordenaron la batalla contra los filisteos. 
'''
"3" = '''
:sup:`3` Y los filisteos estaban sobre una montaña a un lado, e Israel estaba sobre una montaña al otro lado, y había un valle entre ellos: 
'''
"4" = '''
:sup:`4` Salió entonces del campamento de los filisteos un adalid, que se llamaba Goliat, de Gat, el cual tenía de altura seis codos y un palmo. 
'''
"5" = '''
:sup:`5` Y traía un yelmo de bronce en su cabeza, e iba vestido con una coraza de malla; y el peso de la coraza era de cinco mil siclos de bronce. 
'''
"6" = '''
:sup:`6` Y sobre sus piernas traía grebas de bronce, y un escudo de bronce entre sus hombros. 
'''
"7" = '''
:sup:`7` El asta de su lanza era como un rodillo de telar, y la punta de su lanza pesaba seiscientos siclos de hierro; y su escudero iba delante de él. 
'''
"8" = '''
:sup:`8` Y se paró, y dio voces a los escuadrones de Israel, diciéndoles: ¿Para qué salís a dar batalla? ¿No soy yo filisteo, y vosotros los siervos de Saúl? Escoged de entre vosotros un hombre que venga contra mí. 
'''
"9" = '''
:sup:`9` Si él pudiere pelear conmigo, y me venciere, nosotros seremos vuestros siervos; y si yo pudiere más que él, y lo venciere, vosotros seréis nuestros siervos y nos serviréis. 
'''
"10" = '''
:sup:`10` Y añadió el filisteo: Hoy yo desafío al ejército de Israel; dadme un hombre que pelee conmigo. 
'''
"11" = '''
:sup:`11` Y oyendo Saúl y todo Israel estas palabras del filisteo, se turbaron, y tuvieron gran miedo. 
'''
"12" = '''
:sup:`12` Y David era hijo de aquel hombre efrateo de Belén de Judá, cuyo nombre era Isaí, el cual tenía ocho hijos; y en el tiempo de Saúl este hombre era viejo y de gran edad entre los hombres. 
'''
"13" = '''
:sup:`13` Y los tres hijos mayores de Isaí habían ido para seguir a Saúl a la guerra. Y los nombres de sus tres hijos que habían ido a la guerra, eran: Eliab el primogénito, el segundo Abinadab, y el tercero Sama, 
'''
"14" = '''
:sup:`14` y David era el menor. Siguieron, pues, los tres mayores a Saúl. 
'''
"15" = '''
:sup:`15` Pero David había ido y vuelto de donde estaba Saúl, para apacentar las ovejas de su padre en Belén. 
'''
"16" = '''
:sup:`16` Venía, pues, aquel filisteo por la mañana y por la tarde, y se presentó por cuarenta días. 
'''
"17" = '''
:sup:`17` Y dijo Isaí a David su hijo: Toma ahora para tus hermanos un efa de este grano tostado, y estos diez panes, y llévalo presto al campamento a tus hermanos. 
'''
"18" = '''
:sup:`18` Llevarás asimismo estos diez quesos de leche al capitán de los mil, y cuida de ver si tus hermanos están bien, y toma prendas de ellos. 
'''
"19" = '''
:sup:`19` Y Saúl y ellos y todos los de Israel, estaban en el valle de Ela, peleando con los filisteos. 
'''
"20" = '''
:sup:`20` Se levantó, pues, David de mañana, y dejando las ovejas al cuidado de un guarda, se fue con su carga, como Isaí le había mandado; y llegó a la trinchera al momento que el ejército salía a la batalla dando el grito de guerra. 
'''
"21" = '''
:sup:`21` Porque así los israelitas como los filisteos estaban en orden de batalla, escuadrón contra escuadrón. 
'''
"22" = '''
:sup:`22` Y David dejó de sobre sí la carga en mano del que guardaba el bagaje, y corrió hacia el escuadrón; y llegado que hubo, preguntó por sus hermanos, si estaban bien. 
'''
"23" = '''
:sup:`23` Y mientras él hablaba con ellos, he aquí aquel adalid que se ponía en medio de los dos campamentos, que se llamaba Goliat, el filisteo de Gat, salió de los escuadrones de los filisteos, y habló las mismas palabras; y David las oyó. 
'''
"24" = '''
:sup:`24` Y todos los varones de Israel que veían aquel hombre, huían de su presencia, y tenían gran temor. 
'''
"25" = '''
:sup:`25` Y cada uno de los de Israel decía: ¿No habéis visto a aquel hombre que ha salido? Él se adelanta para provocar a Israel. Al que lo venciere, el rey lo enriquecerá con grandes riquezas, y le dará su hija, y eximirá de tributos a la casa de su padre en Israel. 
'''
"26" = '''
:sup:`26` Entonces habló David a los que junto a él estaban, diciendo: ¿Qué harán al hombre que venciere a este filisteo, y quitare el oprobio de Israel? Porque ¿quién es este filisteo incircunciso, para que provoque a los escuadrones del Dios viviente? 
'''
"27" = '''
:sup:`27` Y el pueblo le respondió las mismas palabras, diciendo: Así se hará al hombre que lo venciere. 
'''
"28" = '''
:sup:`28` Y oyéndole hablar Eliab su hermano mayor con aquellos hombres, Eliab se encendió en ira contra David, y dijo: ¿Para qué has descendido acá? ¿Y con quién has dejado aquellas pocas ovejas en el desierto? Yo conozco tu soberbia y la malicia de tu corazón, que para ver la batalla has venido. 
'''
"29" = '''
:sup:`29` Y David respondió: ¿Qué he hecho yo ahora? ¿Acaso no hay una causa? 
'''
"30" = '''
:sup:`30` Y apartándose de él hacia otros, preguntó lo mismo; y los del pueblo le respondieron de la misma manera. 
'''
"31" = '''
:sup:`31` Y cuando fueron oídas las palabras que David había dicho, ellos las refirieron delante de Saúl, y él lo hizo venir. 
'''
"32" = '''
:sup:`32` Y dijo David a Saúl: No desmaye ninguno a causa de él; tu siervo irá y peleará con este filisteo. 
'''
"33" = '''
:sup:`33` Y dijo Saúl a David: No podrás tú ir contra aquel filisteo, para pelear con él; porque tú eres un joven, y él es un hombre de guerra desde su juventud. 
'''
"34" = '''
:sup:`34` Y David respondió a Saúl: Tu siervo era pastor de las ovejas de su padre, y cuando venía un león, o un oso, y tomaba algún cordero del rebaño, 
'''
"35" = '''
:sup:`35` yo salía tras él, y lo hería, y le libraba de su boca; y si se levantaba contra mí, yo lo tomaba por la quijada, y lo hería y lo mataba. 
'''
"36" = '''
:sup:`36` Tu siervo mató, tanto al león, como al oso; y este filisteo incircunciso será como uno de ellos, porque ha provocado al ejército del Dios viviente. 
'''
"37" = '''
:sup:`37` Y añadió David: Jehová que me ha librado de las garras del león y de las garras del oso, Él también me librará de la mano de este filisteo. Y dijo Saúl a David: Ve, y Jehová sea contigo. 
'''
"38" = '''
:sup:`38` Y Saúl vistió a David con su armadura, y puso sobre su cabeza un casco de bronce, y le armó de coraza. 
'''
"39" = '''
:sup:`39` Y David se ciñó su espada sobre su armadura, y probó a andar, porque nunca las había probado. Y dijo David a Saúl: Yo no puedo andar con esto; porque nunca las he probado. Y David las echó de sí. 
'''
"40" = '''
:sup:`40` Y tomó su cayado en su mano, y escogió cinco piedras lisas del arroyo, y las puso en el saco pastoril y en el zurrón que traía, y con su honda en su mano, se fue hacia el filisteo. 
'''
"41" = '''
:sup:`41` Y el filisteo venía andando y acercándose a David, y su escudero delante de él. 
'''
"42" = '''
:sup:`42` Y cuando el filisteo miró y vio a David, le tuvo en poco; porque era joven, y rubio, y de hermoso parecer. 
'''
"43" = '''
:sup:`43` Y dijo el filisteo a David: ¿Soy yo perro para que vengas a mí con palos? Y maldijo a David por sus dioses. 
'''
"44" = '''
:sup:`44` Dijo luego el filisteo a David: Ven a mí, y daré tu carne a las aves del cielo, y a las bestias del campo. 
'''
"45" = '''
:sup:`45` Entonces dijo David al filisteo: Tú vienes a mí con espada, lanza y escudo; mas yo vengo a ti en el nombre de Jehová de los ejércitos, el Dios de los escuadrones de Israel, a quien tú has provocado. 
'''
"46" = '''
:sup:`46` Jehová te entregará hoy en mi mano, y yo te venceré, y te cortaré la cabeza; y daré hoy los cuerpos de los filisteos a las aves del cielo y a las bestias de la tierra: y sabrá toda la tierra que hay Dios en Israel. 
'''
"47" = '''
:sup:`47` Y sabrá toda esta congregación que Jehová no salva con espada y lanza; porque de Jehová es la batalla, y Él os entregará en nuestras manos. 
'''
"48" = '''
:sup:`48` Y aconteció que cuando el filisteo se levantó y venía acercándose al encuentro de David, David se dio prisa y corrió hacia el combate contra el filisteo. 
'''
"49" = '''
:sup:`49` Y metiendo David su mano en el saco, tomó de allí una piedra, y se la tiró con la honda, e hirió al filisteo en la frente; y la piedra le quedó clavada en la frente, y cayó sobre su rostro en tierra. 
'''
"50" = '''
:sup:`50` Así venció David al filisteo con honda y piedra; e hirió al filisteo y lo mató, sin tener David espada en su mano. 
'''
"51" = '''
:sup:`51` Entonces corrió David y se puso sobre el filisteo, y tomando la espada de él, sacándola de su vaina, lo mató, y le cortó con ella la cabeza. Y cuando los filisteos vieron muerto a su campeón, huyeron. 
'''
"52" = '''
:sup:`52` Y levantándose los de Israel y de Judá, gritaron, y persiguieron a los filisteos hasta llegar al valle, y hasta las puertas de Ecrón. Y cayeron los heridos de los filisteos por el camino de Saaraim, aun hasta Gat y Ecrón. 
'''
"53" = '''
:sup:`53` Regresaron luego los hijos de Israel de perseguir a los filisteos, y despojaron su campamento. 
'''
"54" = '''
:sup:`54` Y David tomó la cabeza del filisteo, y la trajo a Jerusalén, pero sus armas las puso en su tienda. 
'''
"55" = '''
:sup:`55` Y cuando Saúl vio a David que salía a encontrarse con el filisteo, dijo a Abner, el capitán del ejército: Abner, ¿de quién es hijo ese joven? Y Abner respondió: Vive tu alma, oh rey, que no lo sé. 
'''
"56" = '''
:sup:`56` Y el rey dijo: Pregunta de quién es hijo ese joven. 
'''
"57" = '''
:sup:`57` Y cuando David volvía de matar al filisteo, Abner lo tomó, y lo llevó delante de Saúl, teniendo la cabeza del filisteo en su mano. 
'''
"58" = '''
:sup:`58` Y le dijo Saúl: Joven, ¿de quién eres hijo? Y David respondió: Yo soy hijo de tu siervo Isaí de Belén. 
'''
