[2]
"1" = '''
:sup:`1` Tocad la trompeta en Sión, y sonad alarma en mi santo monte: tiemblen todos los moradores de la tierra; porque viene el día de Jehová, porque está cercano. 
'''
"2" = '''
:sup:`2` Día de tinieblas y de lobreguez, día de nubes y de densa oscuridad, así como sobre las montañas se extiende el alba; un pueblo grande y fuerte; nunca ha habido algo semejante, ni lo habrá después, incluso por años de muchas generaciones. 
'''
"3" = '''
:sup:`3` Fuego devorará delante de ellos, y detrás de ellos abrasará llama; como el huerto del Edén será la tierra delante de ellos, y detrás de ellos un desierto desolado; ni tampoco habrá quien de ellos escape. 
'''
"4" = '''
:sup:`4` Su parecer, como parecer de caballos; y como gente de a caballo correrán. 
'''
"5" = '''
:sup:`5` Como estruendo de carros saltarán sobre las cumbres de las montañas; como sonido de llama de fuego que devora el rastrojo, como pueblo fuerte dispuesto para la batalla. 
'''
"6" = '''
:sup:`6` Delante de Él temerán los pueblos, se pondrán mustios todos los semblantes. 
'''
"7" = '''
:sup:`7` Como hombres valientes correrán, como hombres de guerra subirán el muro; y cada cual marchará en sus caminos, y no romperán sus filas. 
'''
"8" = '''
:sup:`8` Ninguno oprimirá a su compañero, cada uno irá por su sendero; y aun cayendo sobre la espada no se herirán. 
'''
"9" = '''
:sup:`9` Irán por la ciudad, correrán sobre el muro, subirán por las casas, entrarán por las ventanas como ladrones. 
'''
"10" = '''
:sup:`10` Delante de ellos temblará la tierra, se estremecerán los cielos; el sol y la luna se oscurecerán, y las estrellas retraerán su resplandor. 
'''
"11" = '''
:sup:`11` Y Jehová dará su voz delante de su ejército; porque muy grande es su campamento, fuerte es el que ejecuta su palabra; porque grande es el día de Jehová, y muy terrible; ¿y quién podrá soportarlo? 
'''
"12" = '''
:sup:`12` Por eso pues, ahora, dice Jehová: Convertíos a mí con todo vuestro corazón, con ayuno y lloro y lamento. 
'''
"13" = '''
:sup:`13` Rasgad vuestro corazón, y no vuestras vestiduras; y convertíos a Jehová vuestro Dios; porque Él es misericordioso y clemente, lento para la ira, y grande en misericordia, y se arrepiente de castigar el mal. 
'''
"14" = '''
:sup:`14` ¿Quién sabe si volverá y se apiadará y dejará bendición tras sí, es decir, ofrenda y libación para Jehová Dios vuestro? 
'''
"15" = '''
:sup:`15` Tocad trompeta en Sión, pregonad ayuno, llamad a congregación. 
'''
"16" = '''
:sup:`16` Reunid el pueblo, santificad la reunión, juntad a los ancianos, congregad a los niños y a los que maman; salga de su cámara el novio, y de su tálamo la novia. 
'''
"17" = '''
:sup:`17` Entre la entrada y el altar, lloren los sacerdotes, ministros de Jehová, y digan: Perdona, oh Jehová, a tu pueblo, y no pongas en oprobio tu heredad, para que las gentes se enseñoreen de ella. ¿Por qué han de decir entre los pueblos: Dónde está su Dios? 
'''
"18" = '''
:sup:`18` Entonces Jehová celará su tierra, y perdonará a su pueblo. 
'''
"19" = '''
:sup:`19` Y responderá Jehová, y dirá a su pueblo: He aquí yo os enviaré trigo, vino nuevo y aceite, y seréis saciados de ellos; y nunca más os pondré en oprobio entre las gentes. 
'''
"20" = '''
:sup:`20` Y haré alejar de vosotros al ejército del norte, y lo echaré en la tierra seca y desierta: su faz será hacia el mar oriental, y su fin al mar occidental, y exhalará su hedor; y subirá su pudrición, porque hizo grandes cosas. 
'''
"21" = '''
:sup:`21` Tierra, no temas; alégrate y gózate: porque Jehová ha de hacer grandes cosas. 
'''
"22" = '''
:sup:`22` Animales del campo, no temáis; porque los pastos del desierto reverdecerán, porque los árboles llevarán su fruto, la higuera y la vid darán sus frutos. 
'''
"23" = '''
:sup:`23` Vosotros también, hijos de Sión, alegraos y gozaos en Jehová, vuestro Dios; porque os ha dado la primera lluvia moderadamente, y hará descender sobre vosotros la lluvia temprana y la lluvia tardía como al principio. 
'''
"24" = '''
:sup:`24` Y las eras se llenarán de trigo, y los lagares rebosarán de vino y aceite. 
'''
"25" = '''
:sup:`25` Y os restituiré los años que comió la oruga, la langosta, el pulgón y el revoltón; mi grande ejército que envié contra vosotros. 
'''
"26" = '''
:sup:`26` Y comeréis hasta saciaros, y alabaréis el nombre de Jehová vuestro Dios, el cual hizo maravillas con vosotros; y mi pueblo nunca más será avergonzado. 
'''
"27" = '''
:sup:`27` Y conoceréis que en medio de Israel estoy yo, y que yo soy Jehová vuestro Dios, y no hay otro: y mi pueblo nunca más será avergonzado. 
'''
"28" = '''
:sup:`28` Y será que después de esto, derramaré mi Espíritu sobre toda carne, y profetizarán vuestros hijos y vuestras hijas; vuestros viejos soñarán sueños, y vuestros jóvenes verán visiones. 
'''
"29" = '''
:sup:`29` Y también sobre los siervos y sobre las siervas derramaré mi Espíritu en aquellos días. 
'''
"30" = '''
:sup:`30` Y daré prodigios en los cielos y en la tierra, sangre, y fuego, y columnas de humo. 
'''
"31" = '''
:sup:`31` El sol se tornará en tinieblas, y la luna en sangre, antes que venga el día grande y terrible de Jehová. 
'''
"32" = '''
:sup:`32` Y sucederá que todo aquel que invocare el nombre de Jehová, será salvo; porque en el monte de Sión y en Jerusalén habrá salvación, como Jehová ha dicho, y en los que quedaren, a los cuales Jehová habrá llamado. 
'''
