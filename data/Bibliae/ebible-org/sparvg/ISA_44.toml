[44]
"1" = '''
:sup:`1` Ahora pues, oye, Jacob, siervo mío, y tú, Israel, a quien yo escogí. 
'''
"2" = '''
:sup:`2` Así dice Jehová, tu Hacedor, y el que te formó desde el vientre, el cual te ayudará: No temas, siervo mío Jacob, y tú, Jesurún, a quien yo escogí. 
'''
"3" = '''
:sup:`3` Porque yo derramaré agua sobre el que tiene sed, y ríos sobre la tierra seca; derramaré mi Espíritu sobre tu linaje, y mi bendición sobre tus descendientes; 
'''
"4" = '''
:sup:`4` y ellos brotarán como entre la hierba, como sauces junto a corrientes de agua. 
'''
"5" = '''
:sup:`5` Uno dirá: Yo soy de Jehová; y el otro se llamará del nombre de Jacob; y otro escribirá con su mano: A Jehová, y se apellidará con el nombre de Israel. 
'''
"6" = '''
:sup:`6` Así dice Jehová, el Rey de Israel, y su Redentor, Jehová de los ejércitos: Yo soy el primero, y yo soy el postrero, y fuera de mí no hay Dios. 
'''
"7" = '''
:sup:`7` ¿Y quién como yo, proclamará y declarará esto, y lo ordenará por mí, como hago yo desde que establecí el pueblo antiguo? Anúncienles lo que viene, y lo que está por venir. 
'''
"8" = '''
:sup:`8` No temáis, ni tengáis miedo; ¿no os lo he dicho desde antiguo, y lo he declarado? Vosotros sois mis testigos. ¿Hay un Dios aparte de mí? No hay otro Dios; no conozco ninguno. 
'''
"9" = '''
:sup:`9` Los que forman imágenes de talla, todos ellos son vanidad; lo más precioso de ellos para nada es útil; y ellos mismos, para su vergüenza son testigos que ellos no ven ni entienden. 
'''
"10" = '''
:sup:`10` ¿Quién formó un dios, o fundió una imagen tallada que para nada es de provecho? 
'''
"11" = '''
:sup:`11` He aquí que todos sus compañeros serán avergonzados, porque los artífices son solo hombres. Que se reúnan todos y se pongan de pie; temerán, y serán avergonzados a una. 
'''
"12" = '''
:sup:`12` El herrero toma la tenaza, trabaja en las brasas, le da forma con los martillos, y trabaja en ello con la fuerza de su brazo; luego tiene hambre, y le faltan las fuerzas; no bebe agua, y desfallece. 
'''
"13" = '''
:sup:`13` El carpintero tiende la regla, lo señala con almagre, lo labra con los cepillos, le da figura con el compás, lo hace en forma de varón, a semejanza de hombre hermoso, para tenerlo en la casa. 
'''
"14" = '''
:sup:`14` Corta cedros para sí, y toma ciprés y encina, que crecen entre los árboles del bosque; planta un fresno, y la lluvia lo hace crecer. 
'''
"15" = '''
:sup:`15` De él se sirve luego el hombre para quemar, y toma de ellos para calentarse; enciende también el horno, y cuece panes; hace además un dios y lo adora; fabrica un ídolo y se arrodilla delante de él. 
'''
"16" = '''
:sup:`16` Parte del leño quema en el fuego; con parte de él come carne, prepara un asado, y se sacia; después se calienta, y dice: ¡Ah! Me he calentado, he visto el fuego; 
'''
"17" = '''
:sup:`17` y del sobrante hace un dios, su ídolo; se humilla delante de él, lo adora, y le ruega diciendo: Líbrame, porque tú eres mi dios. 
'''
"18" = '''
:sup:`18` No saben ni entienden; porque Él ha cerrado sus ojos para que no vean y su corazón para que no entiendan. 
'''
"19" = '''
:sup:`19` Ninguno reflexiona en su corazón, ni tiene conocimiento o entendimiento para decir: Parte de esto quemé en el fuego, y sobre sus brasas cocí pan, asé carne, y la comí; ¿haré del restante de ello una abominación? ¿Me postraré delante de un tronco de árbol? 
'''
"20" = '''
:sup:`20` De ceniza se alimenta; su corazón engañado le desvía, para que no libre su alma, ni diga: ¿No es una mentira lo que tengo en mi mano derecha? 
'''
"21" = '''
:sup:`21` Acuérdate de estas cosas, oh Jacob, e Israel, pues que tú eres mi siervo: Yo te formé; siervo mío eres tú. Oh Israel, yo no me olvidaré de ti. 
'''
"22" = '''
:sup:`22` Yo deshice como a una nube tus rebeliones, y como a niebla tus pecados; vuélvete a mí, porque yo te redimí. 
'''
"23" = '''
:sup:`23` Cantad, oh cielos, porque Jehová lo ha hecho; gritad con júbilo, lugares bajos de la tierra; prorrumpid, montañas, en alabanza; bosque, y todo árbol que en él hay; porque Jehová redimió a Jacob, y se glorificó en Israel. 
'''
"24" = '''
:sup:`24` Así dice Jehová, tu Redentor, el que te formó desde el vientre: Yo soy Jehová, el Creador de todo, que extiendo solo los cielos, que extiendo la tierra por mí mismo; 
'''
"25" = '''
:sup:`25` que frustro las señales de los engañadores, y enloquezco a los adivinos; que hago retroceder a los sabios, y torno en necedad su sabiduría. 
'''
"26" = '''
:sup:`26` Yo, quien confirma la palabra de su siervo, y cumple el consejo de sus mensajeros; que dice a Jerusalén: Serás habitada; y a las ciudades de Judá: Seréis reedificadas, y yo levantaré sus ruinas; 
'''
"27" = '''
:sup:`27` que dice a las profundidades: Secaos, y yo secaré tus ríos; 
'''
"28" = '''
:sup:`28` que dice de Ciro: Él es mi pastor, y cumplirá todo lo que yo quiero; y dice a Jerusalén: Serás edificada; y al templo: Serán echados tus cimientos. 
'''
