[9]
"1" = '''
:sup:`1` Entonces Jehová dijo a Moisés: Entra ante Faraón, y dile: Así dice Jehová, el Dios de los hebreos: Deja ir a mi pueblo, para que me sirvan. 
'''
"2" = '''
:sup:`2` Porque si no lo quieres dejar ir, y los detuvieres aún, 
'''
"3" = '''
:sup:`3` he aquí la mano de Jehová será sobre tu ganado que está en el campo, sobre los caballos, sobre los asnos, sobre los camellos, sobre las vacadas y sobre las ovejas: habrá una pestilencia gravísima: 
'''
"4" = '''
:sup:`4` Y Jehová hará separación entre el ganado de Israel y el ganado de Egipto, de modo que nada muera de todo lo de los hijos de Israel. 
'''
"5" = '''
:sup:`5` Y Jehová señaló tiempo, diciendo: Mañana Jehová hará esta cosa en la tierra. 
'''
"6" = '''
:sup:`6` Y el día siguiente Jehová hizo aquello, y murió todo el ganado de Egipto; mas del ganado de los hijos de Israel no murió uno. 
'''
"7" = '''
:sup:`7` Y Faraón envió, y he aquí que del ganado de los hijos de Israel no había muerto uno. Mas el corazón de Faraón se endureció, y no dejó ir al pueblo. 
'''
"8" = '''
:sup:`8` Y Jehová dijo a Moisés y a Aarón: Tomad puñados de ceniza de un horno, y la esparcirá Moisés hacia el cielo delante de Faraón; 
'''
"9" = '''
:sup:`9` y vendrá a ser polvo sobre toda la tierra de Egipto, el cual originará sarpullido que cause úlceras en los hombres y en las bestias, por todo el país de Egipto. 
'''
"10" = '''
:sup:`10` Y tomaron la ceniza del horno, y se pusieron delante de Faraón, y la esparció Moisés hacia el cielo; y vino un sarpullido que causaba úlceras así en los hombres como en las bestias. 
'''
"11" = '''
:sup:`11` Y los encantadores no podían estar delante de Moisés a causa del sarpullido, porque hubo sarpullido en los encantadores y en todos los egipcios. 
'''
"12" = '''
:sup:`12` Y Jehová endureció el corazón de Faraón, y no los escuchó; como Jehová lo había dicho a Moisés. 
'''
"13" = '''
:sup:`13` Y Jehová dijo a Moisés: Levántate de mañana, y ponte delante de Faraón, y dile: Así dice Jehová Dios de los hebreos: Deja ir a mi pueblo, para que me sirva. 
'''
"14" = '''
:sup:`14` Porque yo enviaré esta vez todas mis plagas a tu corazón, sobre tus siervos, y sobre tu pueblo, para que entiendas que no hay otro como yo en toda la tierra. 
'''
"15" = '''
:sup:`15` Porque ahora yo extenderé mi mano para herirte a ti y a tu pueblo de pestilencia, y serás quitado de la tierra. 
'''
"16" = '''
:sup:`16` Y a la verdad yo te he puesto para mostrar en ti mi poder, y para que mi nombre sea contado en toda la tierra. 
'''
"17" = '''
:sup:`17` ¿Todavía te ensalzas tú contra mi pueblo, para no dejarlos ir? 
'''
"18" = '''
:sup:`18` He aquí que mañana a estas horas yo haré llover granizo muy grave, cual nunca fue en Egipto, desde el día que se fundó hasta ahora. 
'''
"19" = '''
:sup:`19` Envía, pues, a recoger tu ganado, y todo lo que tienes en el campo; porque todo hombre o animal que se hallare en el campo, y no fuere recogido a casa, el granizo descenderá sobre él, y morirá. 
'''
"20" = '''
:sup:`20` De los siervos de Faraón el que temió la palabra de Jehová, hizo huir sus criados y su ganado a casa: 
'''
"21" = '''
:sup:`21` Mas el que no puso en su corazón la palabra de Jehová, dejó sus criados y sus ganados en el campo. 
'''
"22" = '''
:sup:`22` Y Jehová dijo a Moisés: Extiende tu mano hacia el cielo, para que venga granizo en toda la tierra de Egipto sobre los hombres, y sobre las bestias, y sobre toda la hierba del campo en el país de Egipto. 
'''
"23" = '''
:sup:`23` Y Moisés extendió su vara hacia el cielo, y Jehová hizo tronar y granizar, y el fuego se desparramó por la tierra; y Jehová hizo llover granizo sobre la tierra de Egipto. 
'''
"24" = '''
:sup:`24` Hubo, pues, granizo, y fuego mezclado con el granizo, tan grande, cual nunca hubo en toda la tierra de Egipto desde que vino a ser una nación. 
'''
"25" = '''
:sup:`25` Y aquel granizo hirió en toda la tierra de Egipto todo lo que estaba en el campo, así hombres como bestias; asimismo hirió el granizo toda la hierba del campo, y desgajó todos los árboles del país. 
'''
"26" = '''
:sup:`26` Solamente en la tierra de Gosén, donde los hijos de Israel estaban, no hubo granizo. 
'''
"27" = '''
:sup:`27` Entonces Faraón envió a llamar a Moisés y a Aarón, y les dijo: He pecado esta vez: Jehová es justo, y yo y mi pueblo somos impíos. 
'''
"28" = '''
:sup:`28` Orad a Jehová (porque ya basta) para que cesen los grandes truenos y el granizo; y yo os dejaré ir y no os detendréis más. 
'''
"29" = '''
:sup:`29` Y le respondió Moisés: Al salir yo de la ciudad extenderé mis manos a Jehová, y los truenos cesarán, y no habrá más granizo; para que sepas que de Jehová es la tierra. 
'''
"30" = '''
:sup:`30` Pero en cuanto a ti y tus siervos, yo sé que todavía no temeréis a Jehová Dios. 
'''
"31" = '''
:sup:`31` El lino, pues, y la cebada fueron heridos; porque la cebada estaba ya espigada, y el lino en caña. 
'''
"32" = '''
:sup:`32` Mas el trigo y el centeno no fueron heridos; porque eran tardíos. 
'''
"33" = '''
:sup:`33` Y Moisés salió de la ciudad, de delante de Faraón, y extendió sus manos a Jehová, y cesaron los truenos y el granizo; y la lluvia no cayó más sobre la tierra. 
'''
"34" = '''
:sup:`34` Y viendo Faraón que la lluvia había cesado y el granizo y los truenos, perseveró en pecar, y endureció su corazón, él y sus siervos. 
'''
"35" = '''
:sup:`35` Y el corazón de Faraón se endureció, y no dejó ir a los hijos de Israel; como Jehová lo había dicho por medio de Moisés. 
'''
