[59]
"1" = '''
:sup:`1` He aquí, no se ha acortado la mano de Jehová para salvar, ni se ha agravado su oído para oír; 
'''
"2" = '''
:sup:`2` pero vuestras iniquidades han hecho división entre vosotros y vuestro Dios, y vuestros pecados han hecho ocultar su rostro de vosotros, para no oír. 
'''
"3" = '''
:sup:`3` Porque vuestras manos están contaminadas de sangre, y vuestros dedos de iniquidad; vuestros labios pronuncian mentira, habla maldad vuestra lengua. 
'''
"4" = '''
:sup:`4` No hay quien clame por la justicia, ni quien juzgue por la verdad; confían en vanidad, y hablan vanidades; conciben trabajo, y dan a luz iniquidad. 
'''
"5" = '''
:sup:`5` Ponen huevos de áspides, y tejen telas de arañas; el que comiere de sus huevos, morirá; y si los apretaren, saldrán víboras. 
'''
"6" = '''
:sup:`6` Sus telas no servirán para vestir, ni de sus obras serán cubiertos; sus obras son obras de iniquidad, y obra de rapiña está en sus manos. 
'''
"7" = '''
:sup:`7` Sus pies corren al mal, y se apresuran para derramar sangre inocente; sus pensamientos, son pensamientos de iniquidad; desolación y destrucción hay en sus caminos. 
'''
"8" = '''
:sup:`8` No conocen camino de paz, ni hay justicia en sus caminos; sus veredas son torcidas; cualquiera que por ellas fuere, no conocerá paz. 
'''
"9" = '''
:sup:`9` Por esto se alejó de nosotros el juicio, y no nos alcanzó la justicia; esperamos luz, y he aquí tinieblas; resplandor, y andamos en oscuridad. 
'''
"10" = '''
:sup:`10` Palpamos la pared como ciegos, y andamos a tientas como sin ojos; tropezamos a mediodía como de noche; estamos en lugares oscuros como muertos. 
'''
"11" = '''
:sup:`11` Gruñimos como osos todos nosotros, y gemimos lastimeramente como palomas; esperamos juicio, y no lo hay; salvación, pero está lejos de nosotros. 
'''
"12" = '''
:sup:`12` Porque nuestras transgresiones se han multiplicado delante de ti, y nuestros pecados testifican contra nosotros; porque con nosotros están nuestras iniquidades, y conocemos nuestros pecados; 
'''
"13" = '''
:sup:`13` el prevaricar y mentir contra Jehová, y apartarse de en pos de nuestro Dios; el hablar calumnia y rebelión, concebir y proferir de corazón palabras de mentira. 
'''
"14" = '''
:sup:`14` Y el derecho se retiró, y la justicia se puso lejos; porque la verdad tropezó en la plaza, y la equidad no pudo entrar. 
'''
"15" = '''
:sup:`15` Y la verdad fue detenida; y el que se aparta del mal se convierte en presa; y lo vio Jehová, y desagradó a sus ojos que no hubiera juicio. 
'''
"16" = '''
:sup:`16` Y vio que no había hombre, y se maravilló que no hubiera intercesor; por tanto, su propio brazo le trajo salvación, y le afirmó su misma justicia. 
'''
"17" = '''
:sup:`17` Pues de justicia se vistió como de coraza, con yelmo de salvación en su cabeza; y se puso las ropas de venganza por vestidura, y se cubrió de celo como de manto. 
'''
"18" = '''
:sup:`18` De acuerdo a sus hechos, así Él retribuirá; ira a sus enemigos, pago a sus adversarios. Él dará su retribución a las islas. 
'''
"19" = '''
:sup:`19` Y temerán desde el occidente el nombre de Jehová, y desde el nacimiento del sol su gloria; porque vendrá el enemigo como un torrente, pero el Espíritu de Jehová levantará bandera contra él. 
'''
"20" = '''
:sup:`20` Y vendrá el Redentor a Sión, y a los que se volvieren de la iniquidad en Jacob, dice Jehová. 
'''
"21" = '''
:sup:`21` En cuanto a mí, este será mi pacto con ellos, dice Jehová: Mi Espíritu que está sobre ti, y mis palabras que he puesto en tu boca, no faltarán de tu boca, ni de la boca de tus hijos, dice Jehová, ni de la boca de los hijos de tus hijos, desde ahora y para siempre. 
'''
