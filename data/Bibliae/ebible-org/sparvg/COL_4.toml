[4]
"1" = '''
:sup:`1` Amos, tratad a vuestros siervos como es justo y recto, sabiendo que vosotros también tenéis un Amo en el cielo. 
'''
"2" = '''
:sup:`2` Perseverad en la oración, velando en ella con acción de gracias; 
'''
"3" = '''
:sup:`3` orando juntamente también por nosotros, que Dios nos abra la puerta de la palabra, para que hablemos el misterio de Cristo, por el cual estoy también preso; 
'''
"4" = '''
:sup:`4` para que lo manifieste como debo hablar. 
'''
"5" = '''
:sup:`5` Andad sabiamente para con los de afuera, redimiendo el tiempo. 
'''
"6" = '''
:sup:`6` Sea vuestra palabra siempre con gracia, sazonada con sal, para que sepáis cómo debéis responder a cada uno. 
'''
"7" = '''
:sup:`7` Todos mis asuntos os hará saber Tíquico, amado hermano y fiel ministro y consiervo en el Señor; 
'''
"8" = '''
:sup:`8` al cual os he enviado para esto mismo, para que conozca vuestro estado, y conforte vuestros corazones, 
'''
"9" = '''
:sup:`9` con Onésimo, fiel y amado hermano, el cual es uno de vosotros. Todo lo que acá acontece, os lo harán saber. 
'''
"10" = '''
:sup:`10` Aristarco, mi compañero de prisiones, os saluda, y Marcos el sobrino de Bernabé, acerca del cual recibisteis mandamientos; si viniere a vosotros, recibidle; 
'''
"11" = '''
:sup:`11` y Jesús, que es llamado Justo; que son de la circuncisión. Sólo estos son mis colaboradores en el reino de Dios; y me han sido consuelo. 
'''
"12" = '''
:sup:`12` Os saluda Epafras, el cual es uno de vosotros, siervo de Cristo; siempre esforzándose por vosotros en oración, para que estéis firmes, perfectos y completos en toda la voluntad de Dios. 
'''
"13" = '''
:sup:`13` Porque yo doy testimonio de él, que tiene gran celo por vosotros, y por los que están en Laodicea, y por los que están en Hierápolis. 
'''
"14" = '''
:sup:`14` Os saluda Lucas, el médico amado, y Demas. 
'''
"15" = '''
:sup:`15` Saludad a los hermanos que están en Laodicea, y a Ninfas, y a la iglesia que está en su casa. 
'''
"16" = '''
:sup:`16` Y cuando esta epístola haya sido leída entre vosotros, haced que también se lea en la iglesia de los laodicenses; y que la epístola de Laodicea la leáis también vosotros. 
'''
"17" = '''
:sup:`17` Y decid a Arquipo: Mira que cumplas el ministerio que recibiste en el Señor. 
'''
"18" = '''
:sup:`18` Las salutaciones de mi mano, de Pablo. Acordaos de mis prisiones. La gracia sea con vosotros. Amén. 
'''
