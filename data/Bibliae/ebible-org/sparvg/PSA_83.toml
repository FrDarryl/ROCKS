[83]
"1" = '''
:sup:`1` Canción: Salmo de Asaf Oh Dios no guardes silencio, no calles, oh Dios, ni te estés quieto. 
'''
"2" = '''
:sup:`2` Porque he aquí que rugen tus enemigos; y los que te aborrecen alzan cabeza. 
'''
"3" = '''
:sup:`3` Sobre tu pueblo han consultado astuta y secretamente, y han entrado en consejo contra tus protegidos. 
'''
"4" = '''
:sup:`4` Han dicho: Venid, y cortémoslos de ser nación, y no haya más memoria del nombre de Israel. 
'''
"5" = '''
:sup:`5` Porque han conspirado a una, de común, contra ti han hecho alianza; 
'''
"6" = '''
:sup:`6` Las tiendas de Edom y de los ismaelitas, Moab y los agarenos; 
'''
"7" = '''
:sup:`7` Gebal, y Amón, y Amalec; los filisteos con los habitantes de Tiro. 
'''
"8" = '''
:sup:`8` También el asirio se ha juntado con ellos: Han dado la mano a los hijos de Lot. (Selah) 
'''
"9" = '''
:sup:`9` Hazles como a Madián; como a Sísara, como a Jabín en el arroyo de Cisón; 
'''
"10" = '''
:sup:`10` que perecieron en Endor, fueron hechos como estiércol para la tierra. 
'''
"11" = '''
:sup:`11` Pon a sus nobles como a Oreb y como a Zeeb; y como a Zeba y como a Zalmuna, a todos sus príncipes; 
'''
"12" = '''
:sup:`12` Que han dicho: Heredemos para nosotros las moradas de Dios. 
'''
"13" = '''
:sup:`13` Dios mío, ponlos como a torbellinos; como a hojarascas delante del viento. 
'''
"14" = '''
:sup:`14` Como fuego que quema el bosque, y como llama que incendia las montañas. 
'''
"15" = '''
:sup:`15` Persíguelos así con tu tempestad, y atérralos con tu torbellino. 
'''
"16" = '''
:sup:`16` Llena sus rostros de vergüenza; para que busquen tu nombre, oh Jehová. 
'''
"17" = '''
:sup:`17` Sean afrentados y turbados para siempre; Sean avergonzados, y perezcan. 
'''
"18" = '''
:sup:`18` Para que los hombres sepan que solo tú, cuyo nombre es Jehová; eres el Altísimo sobre toda la tierra. 
'''
