[12]
"1" = '''
:sup:`1` El que ama la instrucción ama el conocimiento; pero el que aborrece la reprensión, es torpe. 
'''
"2" = '''
:sup:`2` El buen hombre alcanzará el favor de Jehová; mas Él condenará al hombre de malos pensamientos. 
'''
"3" = '''
:sup:`3` El hombre no se afirmará por medio de la impiedad; mas la raíz de los justos no será removida. 
'''
"4" = '''
:sup:`4` La mujer virtuosa es corona de su marido; mas la que lo avergüenza, es como carcoma en sus huesos. 
'''
"5" = '''
:sup:`5` Los pensamientos de los justos son rectos; mas los consejos de los impíos, son engañosos. 
'''
"6" = '''
:sup:`6` Las palabras de los impíos son para acechar la sangre; mas la boca de los rectos los librará. 
'''
"7" = '''
:sup:`7` Derribados son los impíos, y no serán más; mas la casa de los justos permanecerá. 
'''
"8" = '''
:sup:`8` Según su sabiduría el hombre será alabado; pero el perverso de corazón será menospreciado. 
'''
"9" = '''
:sup:`9` Mejor es el que es menospreciado y tiene servidores, que el que se jacta, y carece de pan. 
'''
"10" = '''
:sup:`10` El justo atiende a la vida de su bestia; mas las misericordias de los impíos son crueles. 
'''
"11" = '''
:sup:`11` El que labra su tierra, se saciará de pan; mas el que sigue a los vagabundos es falto de entendimiento. 
'''
"12" = '''
:sup:`12` Desea el impío la red de los malos; mas la raíz de los justos da fruto. 
'''
"13" = '''
:sup:`13` El impío es enredado en la prevaricación de sus labios; mas el justo saldrá de la tribulación. 
'''
"14" = '''
:sup:`14` El hombre será saciado de bien del fruto de su boca; y la paga de las manos del hombre le será dada. 
'''
"15" = '''
:sup:`15` El camino del necio es recto a sus propios ojos; pero el que escucha al consejo es sabio. 
'''
"16" = '''
:sup:`16` El necio al punto da a conocer su ira: Mas el que disimula la injuria es prudente. 
'''
"17" = '''
:sup:`17` El que habla verdad, declara justicia; mas el testigo mentiroso, engaño. 
'''
"18" = '''
:sup:`18` Hay quienes hablan como dando estocadas de espada; mas la lengua de los sabios es medicina. 
'''
"19" = '''
:sup:`19` El labio veraz permanecerá para siempre; mas la lengua de mentira sólo por un momento. 
'''
"20" = '''
:sup:`20` Engaño hay en el corazón de los que traman el mal; pero hay gozo en los consejeros de paz. 
'''
"21" = '''
:sup:`21` Ningún mal acontecerá al justo; mas los impíos serán llenos de males. 
'''
"22" = '''
:sup:`22` Los labios mentirosos son abominación a Jehová; mas los obradores de verdad son su contentamiento. 
'''
"23" = '''
:sup:`23` El hombre prudente oculta su conocimiento; mas el corazón de los necios publica su necedad. 
'''
"24" = '''
:sup:`24` La mano de los diligentes señoreará; mas la negligencia será tributaria. 
'''
"25" = '''
:sup:`25` La congoja en el corazón del hombre lo abate; mas la buena palabra lo alegra. 
'''
"26" = '''
:sup:`26` El justo es más excelente que su prójimo; pero el camino de los malvados les hace errar. 
'''
"27" = '''
:sup:`27` El indolente no asará su caza; mas haber precioso del hombre es la diligencia. 
'''
"28" = '''
:sup:`28` En el camino de la justicia está la vida; y en su sendero no hay muerte. 
'''
