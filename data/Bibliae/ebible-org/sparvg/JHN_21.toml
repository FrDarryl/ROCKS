[21]
"1" = '''
:sup:`1` Después de estas cosas Jesús se manifestó otra vez a sus discípulos junto al mar de Tiberias; y se manifestó de esta manera. 
'''
"2" = '''
:sup:`2` Estaban juntos Simón Pedro, y Tomás llamado el Dídimo, y Natanael, de Caná de Galilea, y los hijos de Zebedeo, y otros dos de sus discípulos. 
'''
"3" = '''
:sup:`3` Simón Pedro les dijo: A pescar voy: Ellos le dijeron: Nosotros también vamos contigo. Fueron, y luego entraron en una barca; y aquella noche no pescaron nada. 
'''
"4" = '''
:sup:`4` Y al amanecer, Jesús se puso a la ribera; mas los discípulos no sabían que era Jesús. 
'''
"5" = '''
:sup:`5` Entonces Jesús les dijo: Hijitos, ¿tenéis algo de comer? Le respondieron: No. 
'''
"6" = '''
:sup:`6` Y Él les dijo: Echad la red a la derecha de la barca, y hallaréis. Entonces la echaron, y ya no la podían sacar por la multitud de peces. 
'''
"7" = '''
:sup:`7` Entonces aquel discípulo, a quien Jesús amaba, dijo a Pedro: ¡Es el Señor! Y cuando Simón Pedro oyó que era el Señor, se ciñó su túnica de pescador (porque estaba desnudo), y se echó al mar. 
'''
"8" = '''
:sup:`8` Y los otros discípulos vinieron en una barca (porque no estaban lejos de tierra, sino como a doscientos codos), trayendo la red con los peces. 
'''
"9" = '''
:sup:`9` Y cuando llegaron a tierra, vieron brasas puestas, y un pez sobre ellas, y pan. 
'''
"10" = '''
:sup:`10` Jesús les dijo: Traed de los peces que pescasteis ahora. 
'''
"11" = '''
:sup:`11` Simón Pedro subió, y trajo la red a tierra, llena de grandes peces, ciento cincuenta y tres; y siendo tantos, la red no se rompió. 
'''
"12" = '''
:sup:`12` Jesús les dijo: Venid, comed. Y ninguno de los discípulos osaba preguntarle: ¿Tú, quién eres? Sabiendo que era el Señor. 
'''
"13" = '''
:sup:`13` Entonces vino Jesús, y tomó el pan y les dio; y asimismo del pez. 
'''
"14" = '''
:sup:`14` Esta era ya la tercera vez que Jesús se manifestaba a sus discípulos, después de haber resucitado de los muertos. 
'''
"15" = '''
:sup:`15` Y cuando hubieron comido, Jesús dijo a Simón Pedro: Simón, hijo de Jonás, ¿me amas más que estos? Le respondió: Sí Señor, tú sabes que te amo. Él le dijo: Apacienta mis corderos. 
'''
"16" = '''
:sup:`16` Vuelve a decirle la segunda vez: Simón, hijo de Jonás, ¿me amas? Le respondió: Sí, Señor; tú sabes que te amo. Le dijo: Apacienta mis ovejas. 
'''
"17" = '''
:sup:`17` Le dijo la tercera vez: Simón, hijo de Jonás, ¿me amas? Pedro, entristecido de que le dijese la tercera vez: ¿Me amas? Le dijo: Señor, tú sabes todas las cosas; tú sabes que te amo. Jesús le dijo: Apacienta mis ovejas. 
'''
"18" = '''
:sup:`18` De cierto, de cierto te digo: Cuando eras más joven, te ceñías e ibas a donde querías; pero cuando ya seas viejo, extenderás tus manos, y te ceñirá otro, y te llevará a donde no quieras. 
'''
"19" = '''
:sup:`19` Esto dijo, dando a entender con qué muerte había de glorificar a Dios. Y dicho esto, le dijo: Sígueme. 
'''
"20" = '''
:sup:`20` Entonces Pedro, volviéndose, ve a aquel discípulo al cual Jesús amaba, que los seguía, el que también se había recostado en su pecho en la cena, y le había dicho: Señor, ¿quién es el que te va a traicionar? 
'''
"21" = '''
:sup:`21` Cuando Pedro lo vio, dijo a Jesús: Señor, ¿y este qué? 
'''
"22" = '''
:sup:`22` Jesús le dijo: Si quiero que él quede hasta que yo venga, ¿qué a ti? Tú sígueme. 
'''
"23" = '''
:sup:`23` Salió entonces este dicho entre los hermanos, que aquel discípulo no moriría. Pero Jesús no le dijo: No morirá; sino: Si quiero que él quede hasta que yo venga, ¿qué a ti? 
'''
"24" = '''
:sup:`24` Este es el discípulo que da testimonio de estas cosas, y escribió estas cosas; y sabemos que su testimonio es verdadero. 
'''
"25" = '''
:sup:`25` Y hay también muchas otras cosas que Jesús hizo, las cuales si se escribiesen una por una, pienso que ni aun en el mundo cabrían los libros que se habrían de escribir. Amén. 
'''
