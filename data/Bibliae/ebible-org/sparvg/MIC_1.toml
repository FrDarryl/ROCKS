[1]
"1" = '''
:sup:`1` La palabra de Jehová que vino a Miqueas el morastita en días de Jotam, Acaz y Ezequías, reyes de Judá: lo que vio sobre Samaria y Jerusalén. 
'''
"2" = '''
:sup:`2` Oíd, pueblos todos: escucha oh tierra, y todo lo que hay en ti: y que el Señor Jehová sea testigo contra vosotros desde su santo templo. 
'''
"3" = '''
:sup:`3` Porque he aquí, Jehová sale de su lugar, y descenderá y hollará sobre las alturas de la tierra. 
'''
"4" = '''
:sup:`4` Y debajo de Él se derretirán las montañas, y los valles se hendirán como la cera delante del fuego, como las aguas que corren por un precipicio. 
'''
"5" = '''
:sup:`5` Todo esto por la transgresión de Jacob, y por los pecados de la casa de Israel. ¿Cuál es la transgresión de Jacob? ¿No es Samaria? ¿Y cuáles son los lugares altos de Judá? ¿No es Jerusalén? 
'''
"6" = '''
:sup:`6` Haré pues, de Samaria un montón de ruinas, tierra de viñas; y derramaré sus piedras por el valle, y descubriré sus fundamentos. 
'''
"7" = '''
:sup:`7` Y todas sus estatuas serán despedazadas, y todos sus dones serán quemados en fuego, y asolaré todos sus ídolos; porque de dones de rameras los juntó, y a dones de rameras volverán. 
'''
"8" = '''
:sup:`8` Por tanto lamentaré y aullaré, y andaré despojado y desnudo; haré gemido como de dragones y lamento como de búhos. 
'''
"9" = '''
:sup:`9` Porque su llaga es dolorosa, que llegó hasta Judá; llegó hasta la puerta de mi pueblo, hasta Jerusalén. 
'''
"10" = '''
:sup:`10` No lo digáis en Gat, ni lloréis del todo: revuélcate en el polvo de Bet-le-afra. 
'''
"11" = '''
:sup:`11` Pásate desnuda con vergüenza, oh moradora de Safir: la moradora de Saanán no salió al llanto de Bet-esel: tomará de vosotros su tardanza. 
'''
"12" = '''
:sup:`12` Porque la moradora de Marot esperaba ansiosamente el bien; pero el mal descendió de Jehová hasta la puerta de Jerusalén. 
'''
"13" = '''
:sup:`13` Unce al carro dromedarios, oh moradora de Laquis: Ella es el principio de pecado a la hija de Sión; porque en ti se encontraron las transgresiones de Israel. 
'''
"14" = '''
:sup:`14` Por tanto, tú darás dones a Moreset-gat: las casas de Aczib serán una mentira a los reyes de Israel. 
'''
"15" = '''
:sup:`15` Aun te traeré heredero, oh moradora de Maresa; la gloria de Israel vendrá hasta Adulam. 
'''
"16" = '''
:sup:`16` Rápate y aféitate por los hijos de tus delicias; ensancha tu calva como el águila; porque fueron llevados cautivos lejos de ti. 
'''
