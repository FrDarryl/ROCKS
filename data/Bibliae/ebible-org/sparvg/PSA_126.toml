[126]
"1" = '''
:sup:`1` Cántico gradual Cuando Jehová hizo volver la cautividad de Sión, éramos como los que sueñan. 
'''
"2" = '''
:sup:`2` Entonces nuestra boca se llenó de risa, y nuestra lengua de alabanza; Entonces decían entre las naciones: Grandes cosas ha hecho Jehová con estos. 
'''
"3" = '''
:sup:`3` Grandes cosas ha hecho Jehová con nosotros; Estaremos alegres. 
'''
"4" = '''
:sup:`4` Haz volver nuestra cautividad oh Jehová, como los arroyos del sur. 
'''
"5" = '''
:sup:`5` Los que sembraron con lágrimas, con regocijo segarán. 
'''
"6" = '''
:sup:`6` Irá andando y llorando el que lleva la preciosa semilla; mas volverá a venir con regocijo, trayendo sus gavillas. 
'''
