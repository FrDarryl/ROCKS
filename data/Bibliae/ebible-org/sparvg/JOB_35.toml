[35]
"1" = '''
:sup:`1` Y procediendo Eliú en su razonamiento, dijo: 
'''
"2" = '''
:sup:`2` ¿Piensas que es correcto esto que dijiste: Más justo soy yo que Dios? 
'''
"3" = '''
:sup:`3` Porque dijiste: ¿Qué ventaja sacarás tú de ello? ¿O qué provecho tendré si soy limpio de mi pecado? 
'''
"4" = '''
:sup:`4` Yo te responderé razones, y a tus compañeros contigo. 
'''
"5" = '''
:sup:`5` Mira a los cielos, y ve, y considera que las nubes son más altas que tú. 
'''
"6" = '''
:sup:`6` Si pecares, ¿qué habrás hecho contra Él? Y si tus rebeliones se multiplicaren, ¿qué le harás tú? 
'''
"7" = '''
:sup:`7` Si fueres justo, ¿qué le darás a Él? ¿O qué recibirá de tu mano? 
'''
"8" = '''
:sup:`8` Al hombre como tú dañará tu impiedad, y al hijo del hombre aprovechará tu justicia. 
'''
"9" = '''
:sup:`9` Por la multitud de opresiones hacen que los oprimidos clamen; claman a causa del brazo de los poderosos. 
'''
"10" = '''
:sup:`10` Y ninguno dice: ¿Dónde está Dios mi Hacedor, que da canciones en la noche, 
'''
"11" = '''
:sup:`11` que nos enseña más que a las bestias de la tierra, y nos hace más sabios que las aves del cielo? 
'''
"12" = '''
:sup:`12` Allí clamarán, pero Él no oirá, por la soberbia de los malos. 
'''
"13" = '''
:sup:`13` Ciertamente Dios no oirá la vanidad, ni la considerará el Todopoderoso. 
'''
"14" = '''
:sup:`14` Aunque digas: No lo mirará; el juicio está delante de Él, por tanto, pon tu confianza en Él. 
'''
"15" = '''
:sup:`15` Mas ahora, porque en su ira no visita, ni considera con rigor, 
'''
"16" = '''
:sup:`16` por eso Job abre su boca vanamente, y multiplica palabras sin sabiduría. 
'''
