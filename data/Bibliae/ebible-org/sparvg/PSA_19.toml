[19]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Los cielos cuentan la gloria de Dios, y el firmamento anuncia la obra de sus manos. 
'''
"2" = '''
:sup:`2` Un día emite palabra a otro día, y una noche a otra noche declara sabiduría. 
'''
"3" = '''
:sup:`3` No hay habla, ni lenguaje, donde su voz no sea oída. 
'''
"4" = '''
:sup:`4` Por toda la tierra salió su hilo, y hasta los confines del mundo sus palabras. En ellos puso tabernáculo para el sol. 
'''
"5" = '''
:sup:`5` Y este, como un novio que sale de su tálamo, se alegra cual gigante para correr el camino. 
'''
"6" = '''
:sup:`6` De un extremo del cielo es su salida, y su giro hasta el término de este; y nada hay que se esconda de su calor. 
'''
"7" = '''
:sup:`7` La ley de Jehová es perfecta, que convierte el alma; el testimonio de Jehová es fiel, que hace sabio al sencillo. 
'''
"8" = '''
:sup:`8` Los mandamientos de Jehová son rectos, que alegran el corazón; el precepto de Jehová, es puro, que alumbra los ojos. 
'''
"9" = '''
:sup:`9` El temor de Jehová, es limpio, que permanece para siempre; los juicios de Jehová son verdad, todos justos. 
'''
"10" = '''
:sup:`10` Deseables son más que el oro, y más que mucho oro afinado; Y dulces más que la miel, y la que destila del panal. 
'''
"11" = '''
:sup:`11` Además, tu siervo es amonestado con ellos; en guardarlos hay grande galardón. 
'''
"12" = '''
:sup:`12` ¿Quién podrá entender sus propios errores? Líbrame de los que me son ocultos. 
'''
"13" = '''
:sup:`13` Detén asimismo a tu siervo de pecados de soberbia; que no se enseñoreen de mí: Entonces seré íntegro, y seré inocente de gran transgresión. 
'''
"14" = '''
:sup:`14` Que los dichos de mi boca y la meditación de mi corazón sean gratos delante de ti, oh Jehová, fortaleza mía, y Redentor mío. 
'''
