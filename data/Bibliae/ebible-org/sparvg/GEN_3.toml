[3]
"1" = '''
:sup:`1` Pero la serpiente era astuta, más que todos los animales del campo que Jehová Dios había hecho; la cual dijo a la mujer: ¿Conque Dios os ha dicho: No comáis de todo árbol del huerto? 
'''
"2" = '''
:sup:`2` Y la mujer respondió a la serpiente: Del fruto de los árboles del huerto podemos comer; 
'''
"3" = '''
:sup:`3` pero del fruto del árbol que está en medio del huerto dijo Dios: No comeréis de él, ni lo tocaréis, para que no muráis. 
'''
"4" = '''
:sup:`4` Y la serpiente dijo a la mujer: Ciertamente no moriréis; 
'''
"5" = '''
:sup:`5` Pues Dios sabe que el día que de él comáis, serán abiertos vuestros ojos, y seréis como dioses sabiendo el bien y el mal. 
'''
"6" = '''
:sup:`6` Y cuando la mujer vio que el árbol era bueno para comer, y que era agradable a los ojos, y árbol codiciable para alcanzar sabiduría, tomó de su fruto, y comió; y dio también a su marido y él comió con ella. 
'''
"7" = '''
:sup:`7` Y fueron abiertos los ojos de ambos, y conocieron que estaban desnudos; entonces cosieron hojas de higuera, y se hicieron delantales. 
'''
"8" = '''
:sup:`8` Y oyeron la voz de Jehová Dios que se paseaba en el huerto al fresco del día; y Adán y su esposa se escondieron de la presencia de Jehová Dios entre los árboles del huerto. 
'''
"9" = '''
:sup:`9` Y Jehová Dios llamó a Adán, y le dijo: ¿Dónde estás tú? 
'''
"10" = '''
:sup:`10` Y él respondió: Oí tu voz en el huerto, y tuve miedo, porque estaba desnudo; y me escondí. 
'''
"11" = '''
:sup:`11` Y le dijo Dios: ¿Quién te enseñó que estabas desnudo? ¿Has comido del árbol de que yo te mandé no comieses? 
'''
"12" = '''
:sup:`12` Y el hombre respondió: La mujer que me diste por compañera me dio del árbol, y yo comí. 
'''
"13" = '''
:sup:`13` Entonces Jehová Dios dijo a la mujer: ¿Qué es lo que has hecho? Y dijo la mujer: La serpiente me engañó, y comí. 
'''
"14" = '''
:sup:`14` Y Jehová Dios dijo a la serpiente: Por cuanto esto hiciste, maldita serás más que todo ganado, y más que todas las bestias del campo; sobre tu vientre andarás, y polvo comerás todos los días de tu vida: 
'''
"15" = '''
:sup:`15` Y pondré enemistad entre ti y la mujer, y entre tu simiente y su simiente; Él te herirá en la cabeza, y tú le herirás en el calcañar. 
'''
"16" = '''
:sup:`16` A la mujer dijo: Multiplicaré en gran manera tus dolores y tu embarazo; con dolor darás a luz los hijos; y tu deseo será para tu marido, y él señoreará sobre ti. 
'''
"17" = '''
:sup:`17` Y dijo a Adán: Por cuanto obedeciste a la voz de tu esposa, y comiste del árbol de que te mandé, diciendo: No comerás de él; maldita será la tierra por tu causa; con dolor comerás de ella todos los días de tu vida; 
'''
"18" = '''
:sup:`18` espinos y cardos te producirá, y comerás plantas del campo. 
'''
"19" = '''
:sup:`19` Con el sudor de tu rostro comerás el pan hasta que vuelvas a la tierra, porque de ella fuiste tomado; pues polvo eres, y al polvo volverás. 
'''
"20" = '''
:sup:`20` Y llamó Adán el nombre de su esposa, Eva; por cuanto ella era la madre de todos los vivientes. 
'''
"21" = '''
:sup:`21` Y Jehová Dios hizo a Adán y a su esposa túnicas de pieles, y los vistió. 
'''
"22" = '''
:sup:`22` Y dijo Jehová Dios: He aquí el hombre es como uno de Nosotros, sabiendo el bien y el mal; ahora, pues, que no alargue su mano, y tome también del árbol de la vida, y coma, y viva para siempre: 
'''
"23" = '''
:sup:`23` Por tanto, Jehová Dios lo sacó del huerto del Edén, para que labrase la tierra de la que fue tomado. 
'''
"24" = '''
:sup:`24` Echó, pues, fuera al hombre, y puso al oriente del huerto del Edén querubines, y una espada encendida que se revolvía por todos lados para guardar el camino del árbol de la vida. 
'''
