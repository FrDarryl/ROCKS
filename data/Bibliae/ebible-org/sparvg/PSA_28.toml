[28]
"1" = '''
:sup:`1` Salmo de David A ti clamaré, oh Jehová, Roca mía; no te desentiendas de mí; para que no sea yo, dejándome tú, semejante a los que descienden a la fosa. 
'''
"2" = '''
:sup:`2` Escucha la voz de mis súplicas cuando a ti clamo, cuando levanto mis manos hacia tu santo templo. 
'''
"3" = '''
:sup:`3` No me arrebates a una con los malos, y con los obradores de iniquidad; los cuales hablan paz con su prójimo, pero la maldad está en su corazón. 
'''
"4" = '''
:sup:`4` Dales conforme a sus obras, y conforme a la maldad de sus hechos: Dales conforme a la obra de sus manos, dales su paga. 
'''
"5" = '''
:sup:`5` Porque no atienden a los hechos de Jehová, ni a la obra de sus manos, Él los destruirá, y no los edificará. 
'''
"6" = '''
:sup:`6` Bendito sea Jehová, que oyó la voz de mis súplicas. 
'''
"7" = '''
:sup:`7` Jehová es mi fortaleza y mi escudo: En Él confió mi corazón, y fui ayudado; por tanto, en gran manera se regocija mi corazón, y con mi canción le alabaré. 
'''
"8" = '''
:sup:`8` Jehová es la fortaleza de su pueblo, y la fuerza salvadora de su ungido. 
'''
"9" = '''
:sup:`9` Salva a tu pueblo, y bendice a tu heredad; pastoréalos y enaltécelos para siempre. 
'''
