[64]
"1" = '''
:sup:`1` ¡Oh que rompieras los cielos, y descendieras, y ante tu presencia se deslizaran las montañas, 
'''
"2" = '''
:sup:`2` como fuego abrasador de fundiciones, fuego que hace hervir las aguas, para que dieras a conocer tu nombre a tus adversarios, y las naciones temblaran ante tu presencia! 
'''
"3" = '''
:sup:`3` Cuando hiciste cosas terribles, que no esperábamos, descendiste y se deslizaron las montañas ante tu presencia. 
'''
"4" = '''
:sup:`4` Porque desde el principio del mundo el hombre no ha escuchado, ni el oído ha percibido, ni el ojo ha visto, a un Dios, fuera de ti, que hiciese tanto por el que en Él espera. 
'''
"5" = '''
:sup:`5` Saliste al encuentro del que con alegría hacía justicia, de los que se acordaban de ti en tus caminos: (he aquí, tú te enojaste porque pecamos:) en ellos hay perpetuidad, y nosotros seremos salvos. 
'''
"6" = '''
:sup:`6` Si bien todos nosotros somos como suciedad, y todas nuestras justicias como trapo de inmundicia; y caímos todos nosotros como la hoja, y nuestras maldades nos llevaron como viento. 
'''
"7" = '''
:sup:`7` Y nadie hay que invoque tu nombre, que se despierte para asirse de ti; porque escondiste de nosotros tu rostro, y nos has consumido a causa de nuestras iniquidades. 
'''
"8" = '''
:sup:`8` Pero ahora, oh Jehová, tú eres nuestro Padre; nosotros somos el barro, y tú nuestro alfarero; obra de tus manos somos todos nosotros. 
'''
"9" = '''
:sup:`9` No te enojes sobremanera, oh Jehová, ni tengas perpetua memoria de la iniquidad; he aquí mira ahora, pueblo tuyo somos todos nosotros. 
'''
"10" = '''
:sup:`10` Tus santas ciudades están desiertas, Sión es un desierto, Jerusalén una soledad. 
'''
"11" = '''
:sup:`11` La casa de nuestro santuario y de nuestra gloria, en la cual te alabaron nuestros padres, fue consumida al fuego; y todas nuestras cosas preciosas han sido destruidas. 
'''
"12" = '''
:sup:`12` ¿Te quedarás quieto, oh Jehová, sobre estas cosas? ¿Callarás, y nos afligirás sobremanera? 
'''
