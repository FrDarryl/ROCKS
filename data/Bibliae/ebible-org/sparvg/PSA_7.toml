[7]
"1" = '''
:sup:`1` Sigaión de David, que cantó a Jehová sobre las palabras de Cus, hijo de Benjamín Oh Jehová Dios mío, en ti confío: Sálvame de todos los que me persiguen, y líbrame; 
'''
"2" = '''
:sup:`2` no sea que desgarren mi alma como león, despedazándola, sin que haya quien libre. 
'''
"3" = '''
:sup:`3` Oh Jehová Dios mío, si yo he hecho esto, si hay iniquidad en mis manos; 
'''
"4" = '''
:sup:`4` si pagué mal al que estaba en paz conmigo (Hasta he librado al que sin causa era mi enemigo), 
'''
"5" = '''
:sup:`5` que el enemigo persiga mi alma, y la alcance; que pisotee en tierra mi vida, y mi honra ponga en el polvo. (Selah) 
'''
"6" = '''
:sup:`6` Levántate, oh Jehová, en tu ira; levántate a causa de la furia de mis enemigos, y despierta en favor mío el juicio que mandaste. 
'''
"7" = '''
:sup:`7` Así te rodeará congregación de pueblos; por causa de ellos vuelve a levantarte en alto. 
'''
"8" = '''
:sup:`8` Jehová juzgará a los pueblos: Júzgame, oh Jehová, conforme a mi justicia y conforme a mi integridad. 
'''
"9" = '''
:sup:`9` Oh, que se acabe la maldad de los impíos, pero establece tú al justo; porque el Dios justo prueba la mente y el corazón. 
'''
"10" = '''
:sup:`10` Mi defensa está en Dios, que salva a los rectos de corazón. 
'''
"11" = '''
:sup:`11` Dios es el que juzga al justo; y Dios está airado todos los días contra el impío. 
'''
"12" = '''
:sup:`12` Si no se convierte, Él afilará su espada: Ha tensado ya su arco, y lo ha preparado. 
'''
"13" = '''
:sup:`13` También ha preparado para él los instrumentos de muerte; ha ordenado sus saetas contra los perseguidores. 
'''
"14" = '''
:sup:`14` He aquí, el impío ha gestado iniquidad; concibió maldad, y dio a luz engaño. 
'''
"15" = '''
:sup:`15` Ha cavado un pozo, y lo ha ahondado; y en el pozo que hizo caerá. 
'''
"16" = '''
:sup:`16` Su maldad se volverá sobre su cabeza, y su agravio caerá sobre su propia coronilla. 
'''
"17" = '''
:sup:`17` Alabaré a Jehová conforme a su justicia, y cantaré alabanzas al nombre de Jehová, el Altísimo. 
'''
