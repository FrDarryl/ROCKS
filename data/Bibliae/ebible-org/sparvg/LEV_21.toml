[21]
"1" = '''
:sup:`1` Y Jehová dijo a Moisés: Habla a los sacerdotes hijos de Aarón, y diles que no se contaminen por un muerto entre su pueblo. 
'''
"2" = '''
:sup:`2` Mas por su pariente cercano, por su madre, o por su padre, o por su hijo, o por su hija, o por su hermano, 
'''
"3" = '''
:sup:`3` o por su hermana virgen, a él cercana, la cual no haya tenido marido, por ella se contaminará. 
'''
"4" = '''
:sup:`4` No se contaminará, para profanarse, porque es príncipe en su pueblo. 
'''
"5" = '''
:sup:`5` No harán calva en su cabeza, ni raerán la punta de su barba, ni en su carne harán rasguños. 
'''
"6" = '''
:sup:`6` Santos serán a su Dios, y no profanarán el nombre de su Dios; porque las ofrendas encendidas de Jehová y el pan de su Dios ofrecen; por tanto, serán santos. 
'''
"7" = '''
:sup:`7` No tomará por esposa a mujer ramera o infame; ni tomará mujer repudiada de su marido; porque él es santo a su Dios. 
'''
"8" = '''
:sup:`8` Lo santificarás por tanto, pues el pan de tu Dios ofrece; santo será para ti, porque yo Jehová que os santifico soy santo. 
'''
"9" = '''
:sup:`9` Y la hija de cualquier sacerdote, si se profana como ramera, a su padre profana, quemada será al fuego. 
'''
"10" = '''
:sup:`10` Y el sumo sacerdote entre sus hermanos, sobre cuya cabeza fue derramado el aceite de la unción, y que fue consagrado para llevar las vestimentas, no descubrirá su cabeza, ni romperá sus vestiduras: 
'''
"11" = '''
:sup:`11` Ni entrará donde haya alguna persona muerta, ni por su padre, o por su madre se contaminará. 
'''
"12" = '''
:sup:`12` Ni saldrá del santuario, ni contaminará el santuario de su Dios; porque la corona del aceite de la unción de su Dios está sobre él: Yo soy Jehová. 
'''
"13" = '''
:sup:`13` Y tomará por esposa a mujer virgen. 
'''
"14" = '''
:sup:`14` Mujer viuda, o divorciada, o infame, o ramera, no tomará; sino que tomará una virgen de su pueblo por esposa. 
'''
"15" = '''
:sup:`15` Y no amancillará su simiente en su pueblo; porque yo Jehová lo santifico. 
'''
"16" = '''
:sup:`16` Y Jehová habló a Moisés, diciendo: 
'''
"17" = '''
:sup:`17` Habla a Aarón, y dile: Ninguno de tu simiente, por sus generaciones, que tenga algún defecto, se acercará para ofrecer el pan de su Dios. 
'''
"18" = '''
:sup:`18` Porque ningún varón en el cual hubiere defecto se acercará; varón ciego, o cojo, o falto, o sobrado, 
'''
"19" = '''
:sup:`19` o varón en el cual hubiere quebradura de pie o rotura de mano, 
'''
"20" = '''
:sup:`20` o jorobado, o enano, o que tuviere nube en el ojo, o que tenga sarna, o empeine, o que tenga testículo dañado. 
'''
"21" = '''
:sup:`21` Ningún varón de la simiente de Aarón sacerdote, en el cual hubiere defecto se acercará para ofrecer las ofrendas encendidas de Jehová. Hay defecto en él; no se acercará a ofrecer el pan de su Dios. 
'''
"22" = '''
:sup:`22` El pan de su Dios, de lo muy santo y las cosas santificadas, comerá; 
'''
"23" = '''
:sup:`23` pero no entrará tras el velo, ni se acercará al altar, por cuanto hay defecto en él; para que no profane mi santuario, porque yo Jehová soy el que los santifico. 
'''
"24" = '''
:sup:`24` Y Moisés habló esto a Aarón, y a sus hijos, y a todos los hijos de Israel. 
'''
