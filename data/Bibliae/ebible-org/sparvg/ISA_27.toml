[27]
"1" = '''
:sup:`1` En aquel día Jehová visitará con su espada dura, grande y fuerte, al leviatán, serpiente huidiza, y al leviatán serpiente tortuosa; y matará al dragón que está en el mar. 
'''
"2" = '''
:sup:`2` En aquel día cantadle a ella, la viña del vino rojo. 
'''
"3" = '''
:sup:`3` Yo Jehová la guardo, cada momento la regaré; la guardaré de noche y de día, para que nadie la dañe. 
'''
"4" = '''
:sup:`4` No hay enojo en mí. ¿Quién pondrá contra mí en batalla espinos y cardos? Yo los hollaré, los quemaré juntamente. 
'''
"5" = '''
:sup:`5` ¿O forzará alguien mi fortaleza? Haga conmigo paz, sí, haga paz conmigo. 
'''
"6" = '''
:sup:`6` Días vendrán cuando Jacob echará raíces, Israel florecerá y echará renuevos, y llenará de fruto la faz del mundo. 
'''
"7" = '''
:sup:`7` ¿Acaso lo ha herido, como Él hirió a quien lo hirió? ¿O ha sido muerto como los que en la matanza por Él fueron muertos? 
'''
"8" = '''
:sup:`8` Con medida lo castigarás en sus vástagos. Él los remueve con su recio viento en el día del viento del este. 
'''
"9" = '''
:sup:`9` De esta manera, pues, será expiada la iniquidad de Jacob; y este será todo el fruto, la remoción de su pecado; cuando Él haga todas las piedras del altar como piedras de cal desmenuzadas, y ya no sean levantadas las estatuas de Asera, ni las imágenes del sol. 
'''
"10" = '''
:sup:`10` Porque la ciudad fortificada será desolada, la habitación será abandonada y dejada como un desierto; allí pastará el becerro, allí tendrá su majada, y consumirá sus ramas. 
'''
"11" = '''
:sup:`11` Cuando sus ramas se sequen, serán quebradas; mujeres vendrán a encenderlas; porque aquél no es pueblo de entendimiento; por tanto, su Hacedor no tendrá de él misericordia, ni se compadecerá de él el que lo formó. 
'''
"12" = '''
:sup:`12` Y acontecerá en aquel día, que trillará Jehová desde la corriente del río hasta el torrente de Egipto, y vosotros, oh hijos de Israel, seréis reunidos uno a uno. 
'''
"13" = '''
:sup:`13` Acontecerá también en aquel día, que se tocará una gran trompeta, y vendrán los que estaban a punto de perecer en la tierra de Asiria, y los desterrados en la tierra de Egipto, y adorarán a Jehová en el monte santo, en Jerusalén. 
'''
