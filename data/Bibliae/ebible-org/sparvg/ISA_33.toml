[33]
"1" = '''
:sup:`1` ¡Ay de ti, que saqueas, y tú no fuiste saqueado; que eres desleal, bien que nadie fue desleal contra ti! Cuando acabes de saquear, tú serás saqueado; y cuando acabes de hacer deslealtad, deslealtad se hará contra ti. 
'''
"2" = '''
:sup:`2` Oh Jehová, ten misericordia de nosotros, a ti hemos esperado; sé tú el brazo de ellos cada mañana, sé también nuestra salvación en tiempo de tribulación. 
'''
"3" = '''
:sup:`3` Al estruendo del tumulto los pueblos huyeron; las naciones fueron dispersadas al levantarte tú. 
'''
"4" = '''
:sup:`4` Mas vuestra presa será recogida como cuando recogen las orugas; correrá sobre ellos como de una a otra parte corren las langostas. 
'''
"5" = '''
:sup:`5` Será exaltado Jehová, el cual mora en las alturas; llenó a Sión de juicio y de justicia. 
'''
"6" = '''
:sup:`6` La sabiduría y el conocimiento serán la estabilidad de tus tiempos y el poder de la salvación; El temor de Jehová será su tesoro. 
'''
"7" = '''
:sup:`7` He aquí que sus valientes darán voces afuera; los mensajeros de paz llorarán amargamente. 
'''
"8" = '''
:sup:`8` Las calzadas están desiertas, cesaron los caminantes; Él ha quebrado el pacto, ha aborrecido las ciudades, tuvo en nada a los hombres. 
'''
"9" = '''
:sup:`9` Se enlutó, enfermó la tierra: el Líbano se avergonzó, y fue cortado; Sarón es como un desierto; y Basán y el Carmelo pierden sus frutos. 
'''
"10" = '''
:sup:`10` Ahora me levantaré, dice Jehová; ahora seré exaltado, ahora seré engrandecido. 
'''
"11" = '''
:sup:`11` Concebisteis hojarascas, rastrojo daréis a luz; vuestro aliento, como fuego os consumirá. 
'''
"12" = '''
:sup:`12` Y los pueblos serán como cal quemada; como espinos cortados serán quemados en el fuego. 
'''
"13" = '''
:sup:`13` Oíd, los que estáis lejos, lo que he hecho; y vosotros, los que estáis cerca, reconoced mi poder. 
'''
"14" = '''
:sup:`14` Los pecadores se aterraron en Sión, espanto sorprendió a los hipócritas. ¿Quién de nosotros morará con el fuego consumidor? ¿Quién de nosotros habitará con las llamas eternas? 
'''
"15" = '''
:sup:`15` El que camina en justicia, y habla lo recto; el que aborrece la ganancia de violencias, el que sacude sus manos para no recibir cohecho, el que tapa su oído para no oír propuestas sanguinarias, el que cierra sus ojos para no ver cosa mala: 
'''
"16" = '''
:sup:`16` Este habitará en las alturas; fortaleza de rocas será su lugar de refugio; se le dará su pan, y sus aguas serán seguras. 
'''
"17" = '''
:sup:`17` Tus ojos verán al Rey en su hermosura; contemplarán la tierra que está lejana. 
'''
"18" = '''
:sup:`18` Tu corazón imaginará el espanto, y dirá: ¿Dónde está el escriba? ¿Dónde está el que pesa? ¿Dónde está el que cuenta las torres? 
'''
"19" = '''
:sup:`19` No mirarás a aquel pueblo obstinado, pueblo de lengua difícil de entender, de lengua tartamuda que no puedas comprender. 
'''
"20" = '''
:sup:`20` Mira a Sión, ciudad de nuestras fiestas solemnes; tus ojos verán a Jerusalén, morada de quietud, tienda que no será desarmada, ni serán arrancadas sus estacas, ni ninguna de sus cuerdas será rota. 
'''
"21" = '''
:sup:`21` Porque ciertamente allí Jehová será fuerte para con nosotros, lugar de ríos, de arroyos muy anchos, por el cual no andará galeón, ni por él pasará grande navío. 
'''
"22" = '''
:sup:`22` Porque Jehová es nuestro juez, Jehová es nuestro legislador, Jehová es nuestro Rey, Él mismo nos salvará. 
'''
"23" = '''
:sup:`23` Tus cuerdas se aflojaron; no afirmaron su mástil, ni entesaron la vela; se repartirá entonces presa de muchos despojos; aun el cojo arrebatará presa. 
'''
"24" = '''
:sup:`24` No dirá el morador: Estoy enfermo; al pueblo que more en ella le será perdonada la iniquidad. 
'''
