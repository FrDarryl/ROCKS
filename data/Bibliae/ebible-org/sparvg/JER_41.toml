[41]
"1" = '''
:sup:`1` Y aconteció en el mes séptimo, que vino Ismael, hijo de Netanías, hijo de Elisama, de la simiente real, y algunos príncipes del rey, y diez hombres con él, a Gedalías, hijo de Ahicam en Mizpa; y juntos comieron pan allí en Mizpa. 
'''
"2" = '''
:sup:`2` Y se levantó Ismael, hijo de Netanías, y a los diez hombres que estaban con él, y mataron a espada a Gedalías, hijo de Ahicam, hijo de Safán, matando así a aquel a quien el rey de Babilonia había puesto sobre la tierra. 
'''
"3" = '''
:sup:`3` Asimismo mató Ismael a todos los judíos que estaban con él, con Gedalías en Mizpa, y a los soldados caldeos que allí se hallaron. 
'''
"4" = '''
:sup:`4` Y sucedió que un día después de que mató a Gedalías, cuando nadie lo sabía aún, 
'''
"5" = '''
:sup:`5` que vinieron unos hombres de Siquem y de Silo y de Samaria, ochenta hombres, raída la barba, y rotas las ropas y arañados, y traían en sus manos ofrenda e incienso para llevar a la casa de Jehová. 
'''
"6" = '''
:sup:`6` Y de Mizpa les salió al encuentro, llorando, Ismael, hijo de Netanías: y aconteció que cuando los encontró, les dijo: Venid a Gedalías, hijo de Ahicam. 
'''
"7" = '''
:sup:`7` Y fue que cuando llegaron al medio de la ciudad, Ismael, hijo de Netanías los degolló, y los echó dentro de un pozo, él y los hombres que con él estaban. 
'''
"8" = '''
:sup:`8` Mas entre aquellos fueron hallados diez hombres que dijeron a Ismael: No nos mates; porque tenemos en el campo tesoros de trigos, y cebadas, y aceite y miel. Y los dejó, y no los mató entre sus hermanos. 
'''
"9" = '''
:sup:`9` Y el pozo en que Ismael echó a todos los cadáveres de los hombres que él había matado a causa de Gedalías, era el mismo que había hecho el rey Asa a causa de Baasa, rey de Israel; lo llenó de muertos Ismael, hijo de Netanías. 
'''
"10" = '''
:sup:`10` Después Ismael llevó cautivo a todo el resto del pueblo que estaba en Mizpa; a las hijas del rey y a todo el pueblo que en Mizpa había quedado, el cual Nabuzaradán, capitán de la guardia, había encargado a Gedalías, hijo de Ahicam. Los llevó, pues, cautivos Ismael, hijo de Netanías, y se fue para pasarse a los hijos de Amón. 
'''
"11" = '''
:sup:`11` Pero cuando Johanán, hijo de Carea, y todos los capitanes de la gente de guerra que estaban con él, oyeron de todo el mal que Ismael, hijo de Netanías, había hecho, 
'''
"12" = '''
:sup:`12` entonces tomaron a todos los hombres, y fueron a pelear contra Ismael, hijo de Netanías, y lo hallaron junto al gran estanque que está en Gabaón. 
'''
"13" = '''
:sup:`13` Y aconteció que cuando todo el pueblo que estaba con Ismael vio a Johanán, hijo de Carea, y a todos los capitanes de la gente de guerra que estaban con él, se alegraron. 
'''
"14" = '''
:sup:`14` Y todo el pueblo que Ismael había traído cautivo de Mizpa, dio la vuelta y se regresó, y se fue a Johanán, hijo de Carea. 
'''
"15" = '''
:sup:`15` Pero Ismael, hijo de Netanías, se escapó delante de Johanán con ocho hombres, y se fue a los amonitas. 
'''
"16" = '''
:sup:`16` Y Johanán, hijo de Carea, y todos los capitanes de la gente de guerra que estaban con él, tomaron a todo el remanente del pueblo que habían recobrado de Ismael, hijo de Netanías, de Mizpa, después que mató a Gedalías, hijo de Ahicam: valientes hombres de guerra, y las mujeres y los niños, y los eunucos que él había hecho volver de Gabaón; 
'''
"17" = '''
:sup:`17` y fueron y habitaron en Gerut-quimam, que está cerca de Belén, a fin de ir y entrar en Egipto, 
'''
"18" = '''
:sup:`18` por causa de los caldeos; pues temían de ellos, porque Ismael, hijo de Netanías había matado a Gedalías, hijo de Ahicam, al cual el rey de Babilonia había puesto como gobernador sobre la tierra. 
'''
