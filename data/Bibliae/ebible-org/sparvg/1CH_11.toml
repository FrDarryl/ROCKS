[11]
"1" = '''
:sup:`1` Entonces todo Israel se juntó a David en Hebrón, diciendo: He aquí nosotros somos tu hueso y tu carne. 
'''
"2" = '''
:sup:`2` Y además antes de ahora, aún mientras Saúl reinaba, tú sacabas y metías a Israel. También Jehová tu Dios te ha dicho: Tú apacentarás a mi pueblo Israel, y tú serás príncipe sobre Israel mi pueblo. 
'''
"3" = '''
:sup:`3` Y vinieron todos los ancianos de Israel al rey en Hebrón, y David hizo con ellos pacto delante de Jehová; y ungieron a David por rey sobre Israel, conforme a la palabra de Jehová por medio de Samuel. 
'''
"4" = '''
:sup:`4` Entonces se fue David con todo Israel a Jerusalén, la cual es Jebús; donde estaban los jebuseos que eran los habitantes de aquella tierra. 
'''
"5" = '''
:sup:`5` Y los moradores de Jebús dijeron a David: No entrarás acá. Pero David tomó la fortaleza de Sión, que es la ciudad de David. 
'''
"6" = '''
:sup:`6` Y David dijo: El que primero hiera a los jebuseos, será jefe y capitán. Entonces Joab, hijo de Sarvia, subió primero, y fue hecho jefe. 
'''
"7" = '''
:sup:`7` Y David habitó en la fortaleza, y por esto la llamaron la ciudad de David. 
'''
"8" = '''
:sup:`8` Y edificó la ciudad alrededor, desde Milo hasta los alrededores. Y Joab reparó el resto de la ciudad. 
'''
"9" = '''
:sup:`9` Y David iba adelantando y creciendo, y Jehová de los ejércitos era con él. 
'''
"10" = '''
:sup:`10` Estos también son los principales de los hombres valientes que tuvo David, los cuales se fortalecieron con él en su reino y con todo Israel, para hacerlo rey, conforme a la palabra de Jehová acerca de Israel. 
'''
"11" = '''
:sup:`11` Y este es el número de los hombres valientes que tuvo David: Jasobam, hijo de Hacmoni, el jefe de los capitanes, el cual blandió su lanza una vez contra trescientos, a los cuales mató. 
'''
"12" = '''
:sup:`12` Tras de este fue Eleazar, hijo de Dodo, ahohíta, el cual era uno de los tres valientes. 
'''
"13" = '''
:sup:`13` Este estuvo con David en Pasdamim, estando allí juntos en batalla los filisteos: y había allí una parcela de tierra llena de cebada, y huyendo el pueblo delante de los filisteos, 
'''
"14" = '''
:sup:`14` se pusieron ellos en medio de la parcela, y la defendieron, y vencieron a los filisteos; y los favoreció Jehová con una gran victoria. 
'''
"15" = '''
:sup:`15` Y tres de los treinta capitanes descendieron a la roca a David, a la cueva de Adulam; y el ejército de los filisteos acampaba en el valle de Refaim. 
'''
"16" = '''
:sup:`16` Y David estaba entonces en la fortaleza, y el destacamento de los filisteos estaba en Belén. 
'''
"17" = '''
:sup:`17` David deseó entonces, y dijo: ¡Quién me diera de beber de las aguas del pozo de Belén, que está a la puerta! 
'''
"18" = '''
:sup:`18` Y aquellos tres irrumpieron por el campamento de los filisteos, y sacaron agua del pozo de Belén, que está a la puerta, y tomaron y la trajeron a David; mas él no la quiso beber, sino que la derramó a Jehová, 
'''
"19" = '''
:sup:`19` y dijo: Guárdeme mi Dios de hacer esto: ¿había yo de beber la sangre de estos varones que con riesgo de sus vidas la han traído? Y no la quiso beber. Esto hicieron aquellos tres valientes. 
'''
"20" = '''
:sup:`20` Y Abisai, hermano de Joab, era cabeza de los tres, el cual blandió su lanza contra trescientos, a los cuales mató; y tuvo renombre entre los tres. 
'''
"21" = '''
:sup:`21` De los tres fue más ilustre que los otros dos, pues era el capitán de ellos; pero no igualó a los tres primeros. 
'''
"22" = '''
:sup:`22` Benaía, hijo de Joiada, hijo de un hombre valiente, de grandes hazañas, de Cabseel; que mató a dos hombres de Moab que eran fieros como leones; también descendió y mató a un león dentro de un foso, en tiempo de nieve. 
'''
"23" = '''
:sup:`23` El mismo venció a un egipcio, hombre de cinco codos de estatura: y el egipcio traía una lanza como un rodillo de tejedor; mas descendió a él con un palo, y arrebató la lanza de la mano del egipcio y lo mató con su propia lanza. 
'''
"24" = '''
:sup:`24` Esto hizo Benaía, hijo de Joiada, y fue nombrado entre los tres valientes. 
'''
"25" = '''
:sup:`25` Y fue el más distinguido de los treinta, pero no igualó a los tres primeros. A este puso David en su consejo. 
'''
"26" = '''
:sup:`26` Y los hombres valientes de los ejércitos fueron, Asael, hermano de Joab, y Elhanán, hijo de Dodo de Belén; 
'''
"27" = '''
:sup:`27` Samot de Arori, Heles el pelonita; 
'''
"28" = '''
:sup:`28` Ira, hijo de Iques el tecoíta, Abiezer el anatotita; 
'''
"29" = '''
:sup:`29` Sibecai el husatita, Ilai el ahohíta; 
'''
"30" = '''
:sup:`30` Maharai netofatita, Heled, hijo de Baana el netofatita; 
'''
"31" = '''
:sup:`31` Itai, hijo de Ribai de Gabaa, de los hijos de Benjamín, Benaía el piratonita; 
'''
"32" = '''
:sup:`32` Hurai de los arroyos de Gaas, Abiel el arbatita; 
'''
"33" = '''
:sup:`33` Azmavet el baharumita, Eliaba el saalbonita; 
'''
"34" = '''
:sup:`34` Los hijos de Asem gizonita, Jonatán, hijo de Sage el ararita; 
'''
"35" = '''
:sup:`35` Ahiam, hijo de Sacar el ararita, Elifal, hijo de Ur; 
'''
"36" = '''
:sup:`36` Hefer mequeratita, Ahías el pelonita; 
'''
"37" = '''
:sup:`37` Hezro el carmelita, Nahari, hijo de Ezbai; 
'''
"38" = '''
:sup:`38` Joel hermano de Natán, Mibhar, hijo de Agrai; 
'''
"39" = '''
:sup:`39` Selec el amonita, Naharai el berotita, escudero de Joab, hijo de Sarvia; 
'''
"40" = '''
:sup:`40` Ira itrita, Gareb el itrita; 
'''
"41" = '''
:sup:`41` Urías heteo, Zabad, hijo de Ahlai; 
'''
"42" = '''
:sup:`42` Adina, hijo de Siza el rubenita, un capitán de los rubenitas, y treinta con él; 
'''
"43" = '''
:sup:`43` Hanán, hijo de Maaca, y Josafat el mitnita; 
'''
"44" = '''
:sup:`44` Uzías astarotita, Sama y Jeiel, hijos de Hotam el aroerita; 
'''
"45" = '''
:sup:`45` Jediael, hijo de Simri, y Joha su hermano, el tizita; 
'''
"46" = '''
:sup:`46` Eliel de Mahavi, Jeribai y Josabía, hijos de Elnaam, e Itma el moabita; 
'''
"47" = '''
:sup:`47` Eliel, y Obed, y Jasiel el mesobaíta. 
'''
