[6]
"1" = '''
:sup:`1` Estos, pues, son los mandamientos, estatutos y juicios que Jehová vuestro Dios mandó que os enseñase, para que los pongáis por obra en la tierra a la cual pasáis vosotros para poseerla: 
'''
"2" = '''
:sup:`2` Para que temas a Jehová tu Dios, guardando todos sus estatutos y sus mandamientos que yo te mando, tú, y tu hijo, y el hijo de tu hijo, todos los días de tu vida, y que tus días sean prolongados. 
'''
"3" = '''
:sup:`3` Oye pues, oh Israel, y cuida de ponerlos por obra, para que te vaya bien, y seáis multiplicados, como te ha prometido Jehová Dios de tus padres, en la tierra que destila leche y miel. 
'''
"4" = '''
:sup:`4` Oye, oh Israel: Jehová nuestro Dios, Jehová uno es: 
'''
"5" = '''
:sup:`5` Y amarás a Jehová tu Dios con todo tu corazón, y con toda tu alma, y con todas tus fuerzas. 
'''
"6" = '''
:sup:`6` Y estas palabras que yo te mando hoy, estarán en tu corazón; 
'''
"7" = '''
:sup:`7` y diligentemente las enseñarás a tus hijos, y hablarás de ellas cuando te sientes en tu casa, y cuando andes por el camino, y cuando te acuestes, y cuando te levantes; 
'''
"8" = '''
:sup:`8` y las atarás por señal en tu mano, y estarán por frontales entre tus ojos: 
'''
"9" = '''
:sup:`9` Y las escribirás en los postes de tu casa, y en tus portadas. 
'''
"10" = '''
:sup:`10` Y será, cuando Jehová tu Dios te haya introducido en la tierra que juró a tus padres Abraham, Isaac y Jacob, que te daría; en ciudades grandes y buenas que tú no edificaste, 
'''
"11" = '''
:sup:`11` y casas llenas de todo bien, que tú no llenaste, y pozos cavados, que tú no cavaste, viñas y olivares que no plantaste; luego que comieres y te saciares, 
'''
"12" = '''
:sup:`12` guárdate que no te olvides de Jehová, que te sacó de la tierra de Egipto, de casa de servidumbre. 
'''
"13" = '''
:sup:`13` A Jehová tu Dios temerás, y a Él solo servirás, y por su nombre jurarás. 
'''
"14" = '''
:sup:`14` No andaréis en pos de dioses ajenos, de los dioses de los pueblos que están en vuestros contornos; 
'''
"15" = '''
:sup:`15` (Porque Jehová tu Dios es Dios celoso en medio de ti) no sea que se encienda la ira de Jehová tu Dios contra ti, y te destruya de sobre la faz de la tierra. 
'''
"16" = '''
:sup:`16` No tentaréis a Jehová vuestro Dios, como lo tentasteis en Masah. 
'''
"17" = '''
:sup:`17` Guardaréis diligentemente los mandamientos de Jehová vuestro Dios, y sus testimonios y sus estatutos que te ha mandado. 
'''
"18" = '''
:sup:`18` Y harás lo recto y bueno en ojos de Jehová, para que te vaya bien, y entres y poseas la buena tierra que Jehová juró a tus padres; 
'''
"19" = '''
:sup:`19` para echar a todos tus enemigos de delante de ti, como Jehová ha dicho. 
'''
"20" = '''
:sup:`20` Y cuando mañana te pregunte tu hijo, diciendo: ¿Qué significan los testimonios y estatutos y juicios que Jehová nuestro Dios os ha mandado? 
'''
"21" = '''
:sup:`21` Entonces dirás a tu hijo: Nosotros éramos siervos de Faraón en Egipto, y Jehová nos sacó de Egipto con mano fuerte; 
'''
"22" = '''
:sup:`22` y Jehová mostró señales y milagros grandes y terribles en Egipto, sobre Faraón y sobre toda su casa, delante de nuestros ojos; 
'''
"23" = '''
:sup:`23` y nos sacó de allá, para traernos y darnos la tierra que juró a nuestros padres. 
'''
"24" = '''
:sup:`24` Y Jehová nos mandó que ejecutásemos todos estos estatutos, y que temiésemos a Jehová nuestro Dios, para que nos vaya bien todos los días, y para preservarnos la vida, como hasta hoy. 
'''
"25" = '''
:sup:`25` Y será nuestra justicia, si cuidamos de poner por obra todos estos mandamientos delante de Jehová nuestro Dios, tal como Él nos ha mandado. 
'''
