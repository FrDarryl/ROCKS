[8]
"1" = '''
:sup:`1` En aquel tiempo, dice Jehová, sacarán los huesos de los reyes de Judá, y los huesos de sus príncipes, y los huesos de los sacerdotes, y los huesos de los profetas, y los huesos de los moradores de Jerusalén, fuera de sus sepulcros; 
'''
"2" = '''
:sup:`2` y los esparcirán al sol y a la luna y a todo el ejército del cielo, a quienes amaron y a quienes sirvieron, y en pos de quienes anduvieron, a quienes consultaron, y a quienes adoraron. No serán recogidos, ni enterrados; serán por muladar sobre la faz de la tierra. 
'''
"3" = '''
:sup:`3` Y se escogerá la muerte antes que la vida por todo el remanente que quedare de esta mala familia, los que quedaren en todos los lugares adonde los he arrojado, dice Jehová de los ejércitos. 
'''
"4" = '''
:sup:`4` Y les dirás: Así dice Jehová: Los que caen, ¿no se levantan? El que se desvía, ¿no regresa al camino? 
'''
"5" = '''
:sup:`5` ¿Por qué entonces este pueblo de Jerusalén retrocede con rebeldía perpetua? Se aferran al engaño, rehúsan volver. 
'''
"6" = '''
:sup:`6` Escuché y oí; pero no hablan derecho, no hay hombre que se arrepienta de su mal, y que diga: ¿Qué he hecho? Cada cual se volvió a su carrera, como caballo que arremete hacia la batalla. 
'''
"7" = '''
:sup:`7` Aun la cigüeña en el cielo conoce su tiempo, y la tórtola y la grulla y la golondrina guardan el tiempo de su venida; pero mi pueblo no conoce el juicio de Jehová. 
'''
"8" = '''
:sup:`8` ¿Cómo decís: Somos sabios, y la ley de Jehová está con nosotros? Ciertamente, he aquí que en vano se cortó la pluma, por demás fueron los escribas. 
'''
"9" = '''
:sup:`9` Los sabios están avergonzados, están abatidos y atrapados; he aquí, han desechado la palabra de Jehová; ¿y qué sabiduría hay en ellos? 
'''
"10" = '''
:sup:`10` Por tanto, daré sus esposas a otros, y sus campos a los que los posean; porque todos, desde el más pequeño hasta el más grande, son dados a la avaricia, desde el profeta hasta el sacerdote, todos practican el engaño. 
'''
"11" = '''
:sup:`11` Y curaron el quebrantamiento de la hija de mi pueblo con liviandad, diciendo: Paz, paz; y no hay paz. 
'''
"12" = '''
:sup:`12` ¿Se avergonzaron de haber hecho abominación? Ciertamente no se han avergonzado, ni siquiera se han ruborizado; por tanto, caerán entre los que caigan, cuando los castigue, caerán, dice Jehová. 
'''
"13" = '''
:sup:`13` De cierto los consumiré, dice Jehová. No habrá uvas en la vid, ni higos en la higuera, y la hoja caerá; y lo que les he dado pasará de ellos. 
'''
"14" = '''
:sup:`14` ¿Por qué nos quedamos sentados? Congregaos, y entremos en las ciudades fortificadas, y allí reposaremos; pues Jehová nuestro Dios nos ha hecho callar, y nos ha dado a beber aguas de hiel, porque hemos pecado contra Jehová. 
'''
"15" = '''
:sup:`15` Esperamos paz, y no hubo bien; tiempo de sanidad, y he aquí turbación. 
'''
"16" = '''
:sup:`16` Desde Dan se oyó el bufido de sus caballos: del sonido de los relinchos de sus fuertes tembló toda la tierra; y vinieron y devoraron la tierra y su abundancia, la ciudad y los habitantes de ella. 
'''
"17" = '''
:sup:`17` Porque he aquí que yo envío sobre vosotros serpientes, áspides, contra las cuales no hay encantamiento; y os morderán, dice Jehová. 
'''
"18" = '''
:sup:`18` A causa de mi fuerte dolor mi corazón desfallece en mí. 
'''
"19" = '''
:sup:`19` He aquí la voz del clamor de la hija de mi pueblo, a causa de los que moran en tierra lejana: ¿No está Jehová en Sión? ¿No está en ella su Rey? ¿Por qué me provocaron a ira con sus imágenes de talla, y con vanidades extrañas? 
'''
"20" = '''
:sup:`20` Pasó la siega, terminó el verano, y nosotros no hemos sido salvos. 
'''
"21" = '''
:sup:`21` Quebrantado estoy por el quebrantamiento de la hija de mi pueblo; entenebrecido estoy, espanto se ha apoderado de mí. 
'''
"22" = '''
:sup:`22` ¿No hay bálsamo en Galaad? ¿No hay allí médico? ¿Por qué, pues, no se ha restablecido la salud de la hija de mi pueblo? 
'''
