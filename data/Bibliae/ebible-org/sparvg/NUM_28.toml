[28]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Manda a los hijos de Israel, y diles: Mi ofrenda, mi pan con mis ofrendas encendidas en olor a mí agradable, guardaréis, ofreciéndomelo a su tiempo. 
'''
"3" = '''
:sup:`3` Y les dirás: Esta es la ofrenda encendida que ofreceréis a Jehová; dos corderos sin tacha de un año, cada día, por holocausto continuo. 
'''
"4" = '''
:sup:`4` Un cordero ofrecerás por la mañana, y el otro cordero ofrecerás entre las dos tardes: 
'''
"5" = '''
:sup:`5` Y la décima parte de un efa de flor de harina, amasada con la cuarta parte de un hin de aceite molido, en presente. 
'''
"6" = '''
:sup:`6` Es holocausto continuo, que fue hecho en el monte de Sinaí en olor grato, ofrenda encendida a Jehová. 
'''
"7" = '''
:sup:`7` Y su libación, la cuarta parte de un hin con cada cordero; derramarás libación de vino superior a Jehová en el santuario. 
'''
"8" = '''
:sup:`8` Y ofrecerás el segundo cordero entre las dos tardes: conforme a la ofrenda de la mañana, y conforme a su libación ofrecerás, ofrenda encendida en olor grato a Jehová. 
'''
"9" = '''
:sup:`9` Mas el día del sábado dos corderos de un año sin defecto, y dos décimas de flor de harina amasada con aceite, por presente, con su libación: 
'''
"10" = '''
:sup:`10` Este es el holocausto de cada sábado, además del holocausto continuo y su libación. 
'''
"11" = '''
:sup:`11` Y en los principios de vuestros meses ofreceréis en holocausto a Jehová dos becerros, y un carnero, y siete corderos de un año sin defecto; 
'''
"12" = '''
:sup:`12` Y tres décimas de flor de harina amasada con aceite, por presente con cada becerro; y dos décimas de flor de harina amasada con aceite, por presente con cada carnero; 
'''
"13" = '''
:sup:`13` Y una décima de flor de harina mezclada con aceite, en ofrenda por presente con cada cordero; por holocausto de olor grato, sacrificio encendido a Jehová. 
'''
"14" = '''
:sup:`14` Y sus libaciones de vino serán de medio hin por cada becerro, y la tercera parte de un hin por cada carnero, y la cuarta parte de un hin por cada cordero. Este es el holocausto de cada mes por todos los meses del año. 
'''
"15" = '''
:sup:`15` Y un macho cabrío como ofrenda por el pecado se ofrecerá a Jehová, además del holocausto continuo con su libación. 
'''
"16" = '''
:sup:`16` Y en el día catorce del mes primero será la pascua de Jehová. 
'''
"17" = '''
:sup:`17` Y en el día quince de este mes será la fiesta solemne: por siete días se comerán los panes sin levadura. 
'''
"18" = '''
:sup:`18` En el primer día habrá santa convocación; ninguna obra servil haréis: 
'''
"19" = '''
:sup:`19` Pero ofreceréis como ofrenda encendida en holocausto a Jehová dos becerros, y un carnero, y siete corderos de un año: serán sin defecto: 
'''
"20" = '''
:sup:`20` Y su presente de harina mezclada con aceite: tres décimas con cada becerro, y dos décimas con cada carnero ofreceréis; 
'''
"21" = '''
:sup:`21` con cada uno de los siete corderos ofreceréis una décima; 
'''
"22" = '''
:sup:`22` y un macho cabrío como ofrenda por el pecado, para hacer expiación por vosotros. 
'''
"23" = '''
:sup:`23` Esto ofreceréis además del holocausto de la mañana, que es el holocausto continuo. 
'''
"24" = '''
:sup:`24` Conforme a esto ofreceréis cada uno de los siete días, vianda y ofrenda encendida en olor grato a Jehová; se ofrecerá además del holocausto continuo, con su libación. 
'''
"25" = '''
:sup:`25` Y en el séptimo día tendréis santa convocación: ninguna obra servil haréis. 
'''
"26" = '''
:sup:`26` Además el día de las primicias, cuando ofreciereis presente nuevo a Jehová en vuestras semanas, tendréis santa convocación: ninguna obra servil haréis: 
'''
"27" = '''
:sup:`27` Y ofreceréis en holocausto, en olor de suavidad a Jehová, dos becerros, un carnero, y siete corderos de un año: 
'''
"28" = '''
:sup:`28` Y el presente de ellos, flor de harina mezclada con aceite, tres décimas con cada becerro, dos décimas con cada carnero, 
'''
"29" = '''
:sup:`29` con cada uno de los siete corderos una décima; 
'''
"30" = '''
:sup:`30` un macho cabrío, para hacer expiación por vosotros. 
'''
"31" = '''
:sup:`31` Los ofreceréis, además del holocausto continuo con sus presentes, y sus libaciones: serán sin defecto. 
'''
