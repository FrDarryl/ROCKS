[22]
"1" = '''
:sup:`1` Y se acercaba el día de la fiesta de los panes sin levadura, que es llamada la Pascua. 
'''
"2" = '''
:sup:`2` Y los príncipes de los sacerdotes y los escribas buscaban cómo matarle; porque temían al pueblo. 
'''
"3" = '''
:sup:`3` Y entró Satanás en Judas, por sobrenombre Iscariote, el cual era uno del número de los doce; 
'''
"4" = '''
:sup:`4` y este fue y habló con los príncipes de los sacerdotes, y con los magistrados, de cómo se lo entregaría. 
'''
"5" = '''
:sup:`5` Y ellos se alegraron, y convinieron en darle dinero. 
'''
"6" = '''
:sup:`6` Y él prometió, y buscó oportunidad para entregárselo en ausencia de la multitud. 
'''
"7" = '''
:sup:`7` Y vino el día de los panes sin levadura, en el cual era necesario sacrificar la pascua. 
'''
"8" = '''
:sup:`8` Y envió a Pedro y a Juan, diciendo: Id y preparadnos la pascua para que comamos. 
'''
"9" = '''
:sup:`9` Y ellos le dijeron: ¿Dónde quieres que la preparemos? 
'''
"10" = '''
:sup:`10` Y Él les dijo: He aquí, cuando entrareis en la ciudad, os encontrará un hombre que lleva un cántaro de agua; seguidle hasta la casa donde entrare, 
'''
"11" = '''
:sup:`11` y decid al padre de familia de esa casa: El Maestro te dice: ¿Dónde está el aposento donde he de comer la pascua con mis discípulos? 
'''
"12" = '''
:sup:`12` Entonces él os mostrará un gran aposento alto, ya dispuesto; preparad allí. 
'''
"13" = '''
:sup:`13` Fueron, pues, y hallaron como les había dicho; y prepararon la pascua. 
'''
"14" = '''
:sup:`14` Y cuando llegó la hora, se sentó a la mesa, y con Él los doce apóstoles. 
'''
"15" = '''
:sup:`15` Y les dijo: ¡Con cuánto anhelo he deseado comer con vosotros esta pascua antes que padezca! 
'''
"16" = '''
:sup:`16` Porque os digo que no comeré más de ella, hasta que se cumpla en el reino de Dios. 
'''
"17" = '''
:sup:`17` Y tomando la copa, dio gracias, y dijo: Tomad esto, y repartidlo entre vosotros; 
'''
"18" = '''
:sup:`18` porque os digo que no beberé del fruto de la vid, hasta que el reino de Dios venga. 
'''
"19" = '''
:sup:`19` Y tomando el pan, dio gracias, y lo partió y les dio, diciendo: Esto es mi cuerpo, que por vosotros es dado; haced esto en memoria de mí. 
'''
"20" = '''
:sup:`20` De igual manera, después que hubo cenado, tomó también la copa, diciendo: Esta copa es el nuevo testamento en mi sangre, que por vosotros es derramada. 
'''
"21" = '''
:sup:`21` Mas he aquí, conmigo en la mesa, la mano del que me traiciona. 
'''
"22" = '''
:sup:`22` Y a la verdad el Hijo del Hombre va, según lo que está determinado; pero ¡ay de aquel hombre por quien Él es traicionado! 
'''
"23" = '''
:sup:`23` Ellos entonces comenzaron a preguntar entre sí, quién de ellos sería el que había de hacer esto. 
'''
"24" = '''
:sup:`24` Y hubo también entre ellos una discusión sobre quién de ellos sería el mayor. 
'''
"25" = '''
:sup:`25` Y Él les dijo: Los reyes de los gentiles se enseñorean de ellos; y los que sobre ellos tienen autoridad son llamados bienhechores; 
'''
"26" = '''
:sup:`26` pero no así vosotros; antes el que es mayor entre vosotros, sea como el menor; y el que es príncipe, sea como el siervo. 
'''
"27" = '''
:sup:`27` Porque, ¿cuál es mayor, el que se sienta a la mesa, o el que sirve? ¿No es el que se sienta a la mesa? Pero yo soy entre vosotros como el que sirve. 
'''
"28" = '''
:sup:`28` Mas vosotros sois los que habéis permanecido conmigo en mis pruebas. 
'''
"29" = '''
:sup:`29` Yo, pues, os asigno un reino, como mi Padre me lo asignó a mí, 
'''
"30" = '''
:sup:`30` para que comáis y bebáis a mi mesa en mi reino, y os sentéis sobre tronos juzgando a las doce tribus de Israel. 
'''
"31" = '''
:sup:`31` Dijo también el Señor: Simón, Simón, he aquí Satanás os ha pedido para zarandearos como a trigo; 
'''
"32" = '''
:sup:`32` pero yo he rogado por ti, para que tu fe no falte; y tú, una vez vuelto, fortalece a tus hermanos. 
'''
"33" = '''
:sup:`33` Y él le dijo: Señor, dispuesto estoy a ir contigo a la cárcel, y aun a la muerte. 
'''
"34" = '''
:sup:`34` Y Él le dijo: Pedro, te digo que el gallo no cantará hoy antes que tú hayas negado tres veces que me conoces. 
'''
"35" = '''
:sup:`35` Y a ellos dijo: Cuando os envié sin bolsa, y sin alforja, y sin zapatos, ¿os faltó algo? Y ellos dijeron: Nada. 
'''
"36" = '''
:sup:`36` Entonces les dijo: Pues ahora, el que tiene bolsa, tómela, y también la alforja, y el que no tiene espada, venda su capa y compre una. 
'''
"37" = '''
:sup:`37` Porque os digo que es necesario que se cumpla todavía en mí aquello que está escrito: Y con los malos fue contado; porque lo que concierne a mí, cumplimiento tiene. 
'''
"38" = '''
:sup:`38` Entonces ellos dijeron: Señor, he aquí dos espadas. Y Él les dijo: Basta. 
'''
"39" = '''
:sup:`39` Y saliendo, se fue, como solía, al monte de los Olivos; y sus discípulos también le siguieron. 
'''
"40" = '''
:sup:`40` Y cuando llegó a aquel lugar, les dijo: Orad que no entréis en tentación. 
'''
"41" = '''
:sup:`41` Y Él se apartó de ellos como a un tiro de piedra; y puesto de rodillas oró, 
'''
"42" = '''
:sup:`42` diciendo: Padre, si quieres, pasa de mí esta copa; pero no se haga mi voluntad, sino la tuya. 
'''
"43" = '''
:sup:`43` Y le apareció un ángel del cielo para fortalecerle. 
'''
"44" = '''
:sup:`44` Y estando en agonía, oraba más intensamente; y fue su sudor como grandes gotas de sangre que caían hasta la tierra. 
'''
"45" = '''
:sup:`45` Y cuando se levantó de la oración, y vino a sus discípulos, los halló durmiendo de tristeza; 
'''
"46" = '''
:sup:`46` y les dijo: ¿Por qué dormís? Levantaos, y orad que no entréis en tentación. 
'''
"47" = '''
:sup:`47` Y mientras Él aún hablaba, he aquí una turba; y el que se llamaba Judas, uno de los doce, iba delante de ellos; y se acercó a Jesús para besarle. 
'''
"48" = '''
:sup:`48` Entonces Jesús le dijo: Judas, ¿con un beso traicionas al Hijo del Hombre? 
'''
"49" = '''
:sup:`49` Y viendo los que estaban con Él lo que estaba por acontecer, le dijeron: Señor, ¿heriremos a espada? 
'''
"50" = '''
:sup:`50` Y uno de ellos hirió a un siervo del sumo sacerdote, y le cortó la oreja derecha. 
'''
"51" = '''
:sup:`51` Entonces respondiendo Jesús, dijo: Dejad hasta aquí. Y tocando su oreja, le sanó. 
'''
"52" = '''
:sup:`52` Entonces Jesús dijo a los príncipes de los sacerdotes, y a los magistrados del templo, y a los ancianos que habían venido contra Él: ¿Como contra un ladrón habéis salido, con espadas y palos? 
'''
"53" = '''
:sup:`53` Habiendo estado con vosotros cada día en el templo, no extendisteis las manos contra mí; pero esta es vuestra hora, y la potestad de las tinieblas. 
'''
"54" = '''
:sup:`54` Y prendiéndole le trajeron, y le metieron en casa del sumo sacerdote. Y Pedro le seguía de lejos. 
'''
"55" = '''
:sup:`55` Y habiendo encendido ellos fuego en medio del patio, y sentándose todos alrededor, se sentó también Pedro entre ellos. 
'''
"56" = '''
:sup:`56` Pero una criada le vio que estaba sentado al fuego, y observándole, dijo: Este también con Él estaba. 
'''
"57" = '''
:sup:`57` Entonces él lo negó, diciendo: Mujer, no le conozco. 
'''
"58" = '''
:sup:`58` Y un poco después, viéndole otro, dijo: Tú también eres de ellos. Y Pedro dijo: Hombre, no soy. 
'''
"59" = '''
:sup:`59` Y como una hora después, otro afirmó, diciendo: Verdaderamente este también estaba con Él, porque es galileo. 
'''
"60" = '''
:sup:`60` Y Pedro dijo: Hombre, no sé qué dices. Y al instante, estando él todavía hablando, el gallo cantó. 
'''
"61" = '''
:sup:`61` Entonces, vuelto el Señor, miró a Pedro; y Pedro se acordó de la palabra del Señor como le había dicho: Antes que el gallo cante, me negarás tres veces. 
'''
"62" = '''
:sup:`62` Y Pedro, saliendo fuera, lloró amargamente. 
'''
"63" = '''
:sup:`63` Y los hombres que custodiaban a Jesús se burlaban de Él y le golpeaban; 
'''
"64" = '''
:sup:`64` y vendándole los ojos, le golpeaban el rostro, y le preguntaban, diciendo: Profetiza, ¿quién es el que te golpeó? 
'''
"65" = '''
:sup:`65` Y muchas otras blasfemias decían contra Él. 
'''
"66" = '''
:sup:`66` Y cuando fue de día, se reunieron los ancianos del pueblo, y los príncipes de los sacerdotes y los escribas, y le trajeron al concilio de ellos, diciendo: 
'''
"67" = '''
:sup:`67` ¿Eres tú el Cristo? Dínoslo. Y Él les dijo: Si os lo dijere, no creeréis; 
'''
"68" = '''
:sup:`68` y también si os preguntare, no me responderéis, ni me soltaréis. 
'''
"69" = '''
:sup:`69` Desde ahora el Hijo del Hombre se sentará a la diestra del poder de Dios. 
'''
"70" = '''
:sup:`70` Entonces todos dijeron: ¿Luego eres tú el Hijo de Dios? Y Él les dijo: Vosotros decís que lo soy. 
'''
"71" = '''
:sup:`71` Entonces ellos dijeron: ¿Qué más testimonio necesitamos? porque nosotros mismos lo hemos oído de su boca. 
'''
