[79]
"1" = '''
:sup:`1` Salmo de Asaf Oh Dios, los gentiles han entrado a tu heredad; han profanado tu santo templo; han dejado a Jerusalén en ruinas. 
'''
"2" = '''
:sup:`2` Dieron los cuerpos de tus siervos por comida a las aves del cielo; la carne de tus santos a las bestias de la tierra. 
'''
"3" = '''
:sup:`3` Derramaron su sangre como agua alrededor de Jerusalén; y no hubo quien los enterrase. 
'''
"4" = '''
:sup:`4` Hemos venido a ser oprobio a nuestros vecinos, escarnio y burla a los que nos rodean. 
'''
"5" = '''
:sup:`5` ¿Hasta cuándo, Jehová? ¿Estarás enojado para siempre? ¿Arderá como fuego tu celo? 
'''
"6" = '''
:sup:`6` Derrama tu ira sobre las naciones que no te conocen, y sobre los reinos que no invocan tu nombre. 
'''
"7" = '''
:sup:`7` Porque han devorado a Jacob, y han asolado su morada. 
'''
"8" = '''
:sup:`8` No recuerdes contra nosotros las iniquidades antiguas: Anticípennos pronto tus misericordias, porque estamos muy abatidos. 
'''
"9" = '''
:sup:`9` Ayúdanos, oh Dios de nuestra salvación, por la gloria de tu nombre; líbranos y perdona nuestros pecados por amor a tu nombre. 
'''
"10" = '''
:sup:`10` Porque dirán las naciones: ¿Dónde está su Dios? Sea notoria entre las naciones, delante de nuestros ojos, la venganza de la sangre de tus siervos que fue derramada. 
'''
"11" = '''
:sup:`11` Entre ante tu presencia el gemido de los presos; conforme a la grandeza de tu brazo preserva a los sentenciados a muerte. 
'''
"12" = '''
:sup:`12` Y da a nuestros vecinos en su seno siete tantos de su oprobio, con que te han deshonrado, oh Señor. 
'''
"13" = '''
:sup:`13` Y nosotros, pueblo tuyo, y ovejas de tu prado, te daremos gracias para siempre: Cantaremos tu alabanza a todas las generaciones. 
'''
