[22]
"1" = '''
:sup:`1` Y aconteció después de estas cosas, que probó Dios a Abraham, y le dijo: Abraham. Y él respondió: Heme aquí. 
'''
"2" = '''
:sup:`2` Y dijo: Toma ahora a tu hijo, tu único, Isaac, a quien amas, y vete a la tierra de Moriah, y ofrécelo allí en holocausto sobre uno de los montes que yo te diré. 
'''
"3" = '''
:sup:`3` Y Abraham se levantó muy de mañana, y ensilló su asno, y tomó consigo a dos de sus mozos y a Isaac su hijo: y cortó leña para el holocausto, y se levantó, y fue al lugar que Dios le dijo. 
'''
"4" = '''
:sup:`4` Al tercer día alzó Abraham sus ojos, y vio el lugar de lejos. 
'''
"5" = '''
:sup:`5` Entonces dijo Abraham a sus mozos: Esperaos aquí con el asno, y yo y el muchacho iremos hasta allí, y adoraremos, y volveremos a vosotros. 
'''
"6" = '''
:sup:`6` Y tomó Abraham la leña del holocausto, y la puso sobre Isaac su hijo: y él tomó en su mano el fuego y el cuchillo; y fueron ambos juntos. 
'''
"7" = '''
:sup:`7` Y habló Isaac a Abraham su padre, y dijo: Padre mío. Y él respondió: Heme aquí, mi hijo. Y él dijo: He aquí el fuego y la leña; mas ¿dónde está el cordero para el holocausto? 
'''
"8" = '''
:sup:`8` Y respondió Abraham: Dios se proveerá el cordero para el holocausto, hijo mío. E iban juntos. 
'''
"9" = '''
:sup:`9` Y llegaron al lugar que Dios le había dicho, y Abraham edificó allí un altar, y compuso la leña, y ató a Isaac su hijo, y lo puso en el altar sobre la leña. 
'''
"10" = '''
:sup:`10` Y extendió Abraham su mano, y tomó el cuchillo, para degollar a su hijo. 
'''
"11" = '''
:sup:`11` Entonces el Ángel de Jehová le dio voces desde el cielo, y dijo: Abraham, Abraham. Y él respondió: Heme aquí. 
'''
"12" = '''
:sup:`12` Y dijo: No extiendas tu mano sobre el muchacho, ni le hagas nada; porque ahora sé que temes a Dios, pues que no me rehusaste a tu hijo, tu único; 
'''
"13" = '''
:sup:`13` Entonces Abraham alzó sus ojos, y miró, y he aquí, un carnero a sus espaldas trabado en un zarzal por sus cuernos; y fue Abraham y tomó el carnero, y lo ofreció en holocausto en lugar de su hijo. 
'''
"14" = '''
:sup:`14` Y llamó Abraham el nombre de aquel lugar, Jehová proveerá. Por tanto se dice hasta hoy: En el monte de Jehová será provisto. 
'''
"15" = '''
:sup:`15` Y el Ángel de Jehová llamó a Abraham por segunda vez desde el cielo, 
'''
"16" = '''
:sup:`16` y dijo: Por mí mismo he jurado, dice Jehová, que por cuanto has hecho esto, y no me has rehusado a tu hijo, tu único; 
'''
"17" = '''
:sup:`17` bendiciendo te bendeciré, y multiplicando multiplicaré tu simiente como las estrellas del cielo, y como la arena que está a la orilla del mar; y tu simiente poseerá las puertas de sus enemigos: 
'''
"18" = '''
:sup:`18` En tu simiente serán benditas todas las naciones de la tierra, por cuanto obedeciste a mi voz. 
'''
"19" = '''
:sup:`19` Y volvió Abraham a sus mozos, y se levantaron y se fueron juntos a Beerseba; y habitó Abraham en Beerseba. 
'''
"20" = '''
:sup:`20` Y aconteció después de estas cosas, que fue dada nueva a Abraham, diciendo: He aquí que también Milca ha dado a luz hijos a Nacor tu hermano: 
'''
"21" = '''
:sup:`21` A Uz su primogénito, y a Buz su hermano, y a Quemuel padre de Aram. 
'''
"22" = '''
:sup:`22` Y a Quesed, y a Hazo, y a Pildas, y a Jidlaf, y a Betuel. 
'''
"23" = '''
:sup:`23` Y Betuel engendró a Rebeca. Estos ocho hijos dio a luz Milca a Nacor, hermano de Abraham. 
'''
"24" = '''
:sup:`24` Y su concubina, que se llamaba Reúma, dio a luz también a Teba, y a Gaham, y a Tahas y a Maaca. 
'''
