[12]
"1" = '''
:sup:`1` Al Músico principal: sobre Seminit: Salmo de David Salva, oh Jehová, porque se acabaron los piadosos; porque han desaparecido los fieles de entre los hijos de los hombres. 
'''
"2" = '''
:sup:`2` Mentira habla cada uno con su prójimo; hablan con labios lisonjeros y con doblez de corazón. 
'''
"3" = '''
:sup:`3` Jehová cortará todo labio lisonjero, y la lengua que habla soberbias; 
'''
"4" = '''
:sup:`4` a los que han dicho: Por nuestra lengua prevaleceremos; nuestros labios son nuestros; ¿quién es señor sobre nosotros? 
'''
"5" = '''
:sup:`5` Por la opresión del pobre, por el gemido del necesitado, ahora me levantaré, dice Jehová; le pondré a salvo del que hace alarde contra él. 
'''
"6" = '''
:sup:`6` Las palabras de Jehová son palabras puras; como plata refinada en horno de tierra, purificada siete veces. 
'''
"7" = '''
:sup:`7` Tú, oh Jehová, las guardarás; tú las preservarás de esta generación para siempre. 
'''
"8" = '''
:sup:`8` Asediando andan los malos, cuando son exaltados los más viles de los hombres. 
'''
