[13]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, profetiza contra los profetas de Israel que profetizan, y di a los que profetizan de su propio corazón: Oíd la palabra de Jehová. 
'''
"3" = '''
:sup:`3` Así dice el Señor Jehová: ¡Ay de los profetas insensatos, que andan en pos de su propio espíritu y nada han visto! 
'''
"4" = '''
:sup:`4` Como zorras en los desiertos fueron tus profetas, oh Israel. 
'''
"5" = '''
:sup:`5` No habéis subido a los portillos, ni echasteis vallado en la casa de Israel, estando en la batalla en el día de Jehová. 
'''
"6" = '''
:sup:`6` Vieron vanidad y adivinación de mentira, diciendo: Dice Jehová; y Jehová no los envió; y hacen esperar que se confirme la palabra. 
'''
"7" = '''
:sup:`7` ¿No habéis visto visión vana, y no habéis dicho adivinación de mentira, por cuanto decís: Dijo Jehová; no habiendo yo hablado? 
'''
"8" = '''
:sup:`8` Por tanto, así dice el Señor Jehová: Por cuanto vosotros habéis hablado vanidad, y habéis visto mentira, por tanto, he aquí yo estoy contra vosotros, dice el Señor Jehová. 
'''
"9" = '''
:sup:`9` Y será mi mano contra los profetas que ven vanidad y adivinan mentira; no estarán en la congregación de mi pueblo, ni serán escritos en el libro de la casa de Israel, ni a la tierra de Israel volverán; y sabréis que yo soy el Señor Jehová. 
'''
"10" = '''
:sup:`10` Así que, por cuanto engañaron a mi pueblo, diciendo: Paz, no habiendo paz; y uno edificaba la pared, y he aquí que los otros la recubrían con lodo suelto, 
'''
"11" = '''
:sup:`11` di a los que la recubren con lodo suelto, que caerá; vendrá lluvia torrencial, y enviaré piedras de granizo que la hagan caer, y viento tempestuoso la romperá. 
'''
"12" = '''
:sup:`12` Y he aquí cuando la pared haya caído, ¿no os dirán: ¿Dónde está la embarradura con la que recubristeis? 
'''
"13" = '''
:sup:`13` Por tanto, así dice el Señor Jehová: Haré que la rompa viento tempestuoso con mi ira, y lluvia torrencial vendrá con mi furor, y piedras de granizo con enojo para consumir. 
'''
"14" = '''
:sup:`14` Así desbarataré la pared que vosotros recubristeis con lodo suelto, y la echaré a tierra, y será descubierto su cimiento, y caerá, y seréis consumidos en medio de ella; y sabréis que yo soy Jehová. 
'''
"15" = '''
:sup:`15` Cumpliré así mi furor en la pared y en los que la recubrieron con lodo suelto; y os diré: No existe la pared, ni aquellos que la recubrieron, 
'''
"16" = '''
:sup:`16` los profetas de Israel que profetizan a Jerusalén, y ven para ella visión de paz, no habiendo paz, dice el Señor Jehová. 
'''
"17" = '''
:sup:`17` Y tú, hijo de hombre, pon tu rostro contra las hijas de tu pueblo que profetizan de su propio corazón, y profetiza contra ellas, 
'''
"18" = '''
:sup:`18` y di: Así dice el Señor Jehová: ¡Ay de aquellas que cosen almohadillas para todas las manos, y hacen velos sobre la cabeza de toda edad para cazar las almas! ¿Habéis de cazar las almas de mi pueblo, para mantener así vuestra propia vida? 
'''
"19" = '''
:sup:`19` ¿Y habéis de profanarme entre mi pueblo por puñados de cebada y por pedazos de pan, matando las almas que no mueren, y dando vida a las almas que no vivirán, mintiendo a mi pueblo que escucha la mentira? 
'''
"20" = '''
:sup:`20` Por tanto, así dice el Señor Jehová: He aquí yo contra vuestras almohadillas, con que cazáis allí las almas volando; yo las arrancaré de vuestros brazos, y dejaré las almas, las almas que cazáis volando. 
'''
"21" = '''
:sup:`21` Rasgaré también vuestros velos, y libraré a mi pueblo de vuestra mano, y no estarán más en vuestra mano para caza; y sabréis que yo soy Jehová. 
'''
"22" = '''
:sup:`22` Porque con mentiras habéis entristecido el corazón del justo, al cual yo no entristecí, y esforzasteis las manos del impío, para que no se apartase de su mal camino, prometiéndole vida; 
'''
"23" = '''
:sup:`23` por tanto, ya no veréis vanidad, ni adivinaréis adivinación; y libraré a mi pueblo de vuestra mano, y sabréis que yo soy Jehová. 
'''
