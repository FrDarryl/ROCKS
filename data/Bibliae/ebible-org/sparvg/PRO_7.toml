[7]
"1" = '''
:sup:`1` Hijo mío, guarda mis palabras, y atesora contigo mis mandamientos. 
'''
"2" = '''
:sup:`2` Guarda mis mandamientos, y vivirás, y mi ley como la niña de tus ojos. 
'''
"3" = '''
:sup:`3` Átalos a tus dedos; escríbelos en la tabla de tu corazón. 
'''
"4" = '''
:sup:`4` Di a la sabiduría: Tú eres mi hermana; y a la inteligencia llama parienta; 
'''
"5" = '''
:sup:`5` para que te guarden de la mujer ajena, y de la extraña que adula con sus palabras. 
'''
"6" = '''
:sup:`6` Porque mirando yo por la ventana de mi casa, por mi celosía, 
'''
"7" = '''
:sup:`7` vi entre los simples, consideré entre los jóvenes a un joven falto de entendimiento, 
'''
"8" = '''
:sup:`8` el cual pasaba por la calle, junto a la esquina de aquella, e iba camino de su casa, 
'''
"9" = '''
:sup:`9` al atardecer, ya que anochecía, en la oscuridad y tinieblas de la noche. 
'''
"10" = '''
:sup:`10` Y he aquí, una mujer le sale al encuentro, con atavío de ramera y astuta de corazón, 
'''
"11" = '''
:sup:`11` alborotadora y rencillosa, sus pies no pueden estar en casa; 
'''
"12" = '''
:sup:`12` unas veces está afuera, otras veces en las plazas, acechando por todas las esquinas. 
'''
"13" = '''
:sup:`13` Y trabó de él, y lo besó; y con descaro le dijo: 
'''
"14" = '''
:sup:`14` Ofrendas de paz había prometido; hoy he pagado mis votos; 
'''
"15" = '''
:sup:`15` por tanto, he salido a encontrarte, buscando diligentemente tu rostro, y te he hallado. 
'''
"16" = '''
:sup:`16` Con adornos he ataviado mi cama, recamados con cordoncillo de Egipto. 
'''
"17" = '''
:sup:`17` He perfumado mi cámara con mirra, áloes y canela. 
'''
"18" = '''
:sup:`18` Ven, embriaguémonos de amores hasta la mañana; alegrémonos en amores. 
'''
"19" = '''
:sup:`19` Porque mi marido no está en casa, se ha ido a un largo viaje; 
'''
"20" = '''
:sup:`20` la bolsa de dinero llevó en su mano; el día señalado volverá a su casa. 
'''
"21" = '''
:sup:`21` Lo rinde con sus muchas palabras suaves, lo seduce con sus labios lisonjeros. 
'''
"22" = '''
:sup:`22` Enseguida se va en pos de ella, como va el buey al degolladero, o como el necio a las prisiones para ser castigado; 
'''
"23" = '''
:sup:`23` como el ave que se apresura a la red, y no sabe que es contra su vida, hasta que la saeta traspasa su hígado. 
'''
"24" = '''
:sup:`24` Ahora pues, hijos, oídme, y estad atentos a las palabras de mi boca. 
'''
"25" = '''
:sup:`25` No se aparte tu corazón a sus caminos; no yerres en sus veredas. 
'''
"26" = '''
:sup:`26` Porque a muchos ha hecho caer heridos; y aun los hombres más fuertes han sido muertos por ella. 
'''
"27" = '''
:sup:`27` Camino al infierno es su casa, que desciende a las cámaras de la muerte. 
'''
