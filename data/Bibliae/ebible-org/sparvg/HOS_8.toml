[8]
"1" = '''
:sup:`1` Pon a tu boca trompeta. Vendrá como águila contra la casa de Jehová, porque traspasaron mi pacto y se rebelaron contra mi ley. 
'''
"2" = '''
:sup:`2` Israel clamará a mí: Dios mío, te conocemos. 
'''
"3" = '''
:sup:`3` Israel ha rechazado el bien; el enemigo lo perseguirá. 
'''
"4" = '''
:sup:`4` Ellos hicieron reyes, mas no de parte mía; constituyeron príncipes, mas yo no lo supe: de su plata y de su oro hicieron ídolos para sí, para ser talados. 
'''
"5" = '''
:sup:`5` Tu becerro, oh Samaria, te hizo alejar; se encendió mi enojo contra ellos, hasta que no pudieron alcanzar inocencia. 
'''
"6" = '''
:sup:`6` Porque de Israel es, y artífice lo hizo; que no es Dios; por lo que en pedazos será deshecho el becerro de Samaria. 
'''
"7" = '''
:sup:`7` Porque sembraron viento, torbellino segarán; no tendrán mies, y la espiga no dará harina, y si la diere, extraños la tragarán. 
'''
"8" = '''
:sup:`8` Será devorado Israel; ahora serán entre los gentiles como vaso en que no hay placer. 
'''
"9" = '''
:sup:`9` Porque ellos subieron a Asiria, como asno montés por sí solo: Efraín con salario alquiló amantes. 
'''
"10" = '''
:sup:`10` Aunque alquilen entre las naciones, ahora los juntaré; y serán afligidos un poco por la carga del rey y de los príncipes. 
'''
"11" = '''
:sup:`11` Porque Efraín multiplicó altares para pecar, altares para pecar tendrá. 
'''
"12" = '''
:sup:`12` Yo escribí para él cosas grandes de mi ley, pero fueron tenidas como cosa extraña. 
'''
"13" = '''
:sup:`13` Para los sacrificios de mis ofrendas sacrificaron carne, y se la comieron; pero no los aceptó Jehová; ahora se acordará de su iniquidad y visitará su pecado; ellos volverán a Egipto. 
'''
"14" = '''
:sup:`14` Israel se ha olvidado de su Hacedor y ha edificado templos; y Judá ha multiplicado ciudades fortificadas; pero yo enviaré fuego a sus ciudades, el cual devorará sus palacios. 
'''
