[32]
"1" = '''
:sup:`1` La palabra que vino a Jeremías de parte de Jehová en el año décimo de Sedequías, rey de Judá, que fue el año decimoctavo de Nabucodonosor. 
'''
"2" = '''
:sup:`2` En aquel entonces el ejército del rey de Babilonia tenía cercada a Jerusalén; y el profeta Jeremías estaba preso en el patio de la cárcel que estaba en la casa del rey de Judá. 
'''
"3" = '''
:sup:`3` Pues Sedequías, rey de Judá, lo había apresado, diciendo: Porque tú profetizas, diciendo: Así dice Jehová: He aquí, yo entrego esta ciudad en mano del rey de Babilonia, y la tomará, 
'''
"4" = '''
:sup:`4` y Sedequías, rey de Judá, no escapará de la mano de los caldeos, sino que de cierto será entregado en mano del rey de Babilonia, y hablará con él boca a boca, y sus ojos verán sus ojos, 
'''
"5" = '''
:sup:`5` y él llevará a Sedequías a Babilonia, y allá estará hasta que yo le visite, dice Jehová: si peleáis con los caldeos, no os irá bien. 
'''
"6" = '''
:sup:`6` Y dijo Jeremías: La palabra de Jehová vino a mí, diciendo: 
'''
"7" = '''
:sup:`7` He aquí que Hanameel, hijo de Salum tu tío, viene a ti, diciendo: Cómprame mi heredad que está en Anatot; porque tú tienes derecho a ella para comprarla. 
'''
"8" = '''
:sup:`8` Y vino a mí Hanameel, hijo de mi tío, conforme a la palabra de Jehová, al patio de la cárcel, y me dijo: Compra ahora mi heredad que está en Anatot, en tierra de Benjamín, porque tuyo es el derecho de la herencia, y a ti corresponde la redención; cómprala para ti. Entonces entendí que era la palabra de Jehová. 
'''
"9" = '''
:sup:`9` Y compré la heredad de Hanameel, hijo de mi tío, la cual estaba en Anatot, y le pesé el dinero; diecisiete siclos de plata. 
'''
"10" = '''
:sup:`10` Y escribí la carta, y la sellé, y tomé testigos, y pesé el dinero en la balanza. 
'''
"11" = '''
:sup:`11` Tomé luego la carta de venta, sellada según el derecho y costumbre, y el traslado abierto. 
'''
"12" = '''
:sup:`12` Y di la carta de venta a Baruc, hijo de Nerías, hijo de Maasías, delante de Hanameel, hijo de mi tío, y delante de los testigos que habían suscrito en la carta de venta, delante de todos los judíos que estaban en el patio de la cárcel. 
'''
"13" = '''
:sup:`13` Y di orden a Baruc delante de ellos, diciendo: 
'''
"14" = '''
:sup:`14` Así dice Jehová de los ejércitos, el Dios de Israel: Toma estas cartas, esta carta de venta sellada, y esta carta abierta, y ponlas en un vaso de barro, para que se conserven muchos días. 
'''
"15" = '''
:sup:`15` Porque así dice Jehová de los ejércitos, el Dios de Israel: Aún se comprarán casas, y heredades, y viñas en esta tierra. 
'''
"16" = '''
:sup:`16` Y después que di la carta de venta a Baruc hijo de Nerías, oré a Jehová, diciendo: 
'''
"17" = '''
:sup:`17` ¡Oh Señor Jehová! he aquí que tú hiciste el cielo y la tierra con tu gran poder, y con tu brazo extendido, y no hay nada que sea difícil para ti; 
'''
"18" = '''
:sup:`18` que haces misericordia en millares, y vuelves la maldad de los padres en el seno de sus hijos después de ellos: El Grande, el Dios Poderoso, Jehová de los ejércitos es su nombre; 
'''
"19" = '''
:sup:`19` grande en consejo, y poderoso en hechos; porque tus ojos están abiertos sobre todos los caminos de los hijos de los hombres, para dar a cada uno según sus caminos, y según el fruto de sus obras; 
'''
"20" = '''
:sup:`20` que pusiste señales y portentos en tierra de Egipto hasta este día, y en Israel, y entre los hombres; y te has hecho nombre cual es este día; 
'''
"21" = '''
:sup:`21` y sacaste a tu pueblo Israel de la tierra de Egipto con señales y portentos, y con mano fuerte y brazo extendido, con terror grande; 
'''
"22" = '''
:sup:`22` y les diste esta tierra, de la cual juraste a sus padres que se la darías, tierra que fluye leche y miel; 
'''
"23" = '''
:sup:`23` y entraron, y la poseyeron; pero no obedecieron tu voz, ni anduvieron en tu ley; nada hicieron de lo que les mandaste hacer; por tanto, has hecho venir sobre ellos todo este mal. 
'''
"24" = '''
:sup:`24` He aquí que con arietes han acometido la ciudad para tomarla; y la ciudad va a ser entregada en mano de los caldeos que pelean contra ella, a causa de la espada, y del hambre y de la pestilencia; lo que tú habías dicho, ha sucedido, y he aquí tú lo estás viendo. 
'''
"25" = '''
:sup:`25` Y tú, oh Señor Jehová me has dicho: Cómprate la heredad por dinero, y pon testigos; aunque la ciudad sea entregada en manos de los caldeos. 
'''
"26" = '''
:sup:`26` Entonces vino la palabra de Jehová a Jeremías, diciendo: 
'''
"27" = '''
:sup:`27` He aquí que yo soy Jehová, Dios de toda carne; ¿habrá algo que sea difícil para mí? 
'''
"28" = '''
:sup:`28` Por tanto, así dice Jehová: He aquí voy a entregar esta ciudad en mano de los caldeos, y en mano de Nabucodonosor, rey de Babilonia, y la tomará: 
'''
"29" = '''
:sup:`29` Y vendrán los caldeos que combaten contra esta ciudad, y le prenderán fuego, y la quemarán, asimismo las casas sobre cuyas azoteas ofrecieron incienso a Baal y derramaron libaciones a dioses ajenos, para provocarme a ira. 
'''
"30" = '''
:sup:`30` Porque los hijos de Israel y los hijos de Judá no han hecho sino lo malo delante de mis ojos desde su juventud; porque los hijos de Israel no han hecho más que provocarme a ira con la obra de sus manos, dice Jehová. 
'''
"31" = '''
:sup:`31` Porque esta ciudad me ha sido como provocación a ira e indignación, desde el día que la edificaron y hasta hoy; de modo que la quitaré de mi presencia, 
'''
"32" = '''
:sup:`32` por toda la maldad de los hijos de Israel y de los hijos de Judá, que han hecho para provocarme a ira, ellos, sus reyes, sus príncipes, sus sacerdotes, y sus profetas, y los varones de Judá, y los moradores de Jerusalén. 
'''
"33" = '''
:sup:`33` Y me volvieron la cerviz, y no el rostro; y aunque los enseñaba, madrugando y enseñando, no escucharon para recibir corrección. 
'''
"34" = '''
:sup:`34` Antes asentaron sus abominaciones en la casa sobre la cual es invocado mi nombre, contaminándola. 
'''
"35" = '''
:sup:`35` Y edificaron altares a Baal, los cuales están en el valle del hijo de Hinom, para hacer pasar por el fuego a sus hijos y a sus hijas a Moloc, lo cual no les mandé, ni me vino al pensamiento que hiciesen esta abominación, para hacer pecar a Judá. 
'''
"36" = '''
:sup:`36` Y con todo, ahora así dice Jehová, el Dios de Israel, a esta ciudad, de la cual decís vosotros: Entregada será en mano del rey de Babilonia a espada, a hambre y a pestilencia: 
'''
"37" = '''
:sup:`37` He aquí que yo los reuniré de todas las tierras a las cuales los eché con mi furor, y con mi enojo y saña grande; y los haré volver a este lugar, y los haré habitar seguros, 
'''
"38" = '''
:sup:`38` y ellos serán mi pueblo, y yo seré su Dios. 
'''
"39" = '''
:sup:`39` Y les daré un corazón, y un camino, para que me teman perpetuamente, para bien de ellos, y de sus hijos después de ellos. 
'''
"40" = '''
:sup:`40` Y haré con ellos un pacto eterno, que no me apartaré de ellos para hacerles bien, y pondré mi temor en sus corazones para que no se aparten de mí. 
'''
"41" = '''
:sup:`41` Y me alegraré con ellos haciéndoles bien, y los plantaré en esta tierra en verdad, con todo mi corazón y con toda mi alma. 
'''
"42" = '''
:sup:`42` Porque así dice Jehová: Como traje sobre este pueblo todo este grande mal, así traeré sobre ellos todo el bien que les he prometido. 
'''
"43" = '''
:sup:`43` Y poseerán heredad en esta tierra de la cual vosotros decís: Está desierta, sin hombres y sin animales; es entregada en manos de los caldeos. 
'''
"44" = '''
:sup:`44` Heredades comprarán por dinero, y harán carta, y la sellarán, y pondrán testigos, en tierra de Benjamín y en los contornos de Jerusalén, y en las ciudades de Judá; y en las ciudades de las montañas, y en las ciudades del valle, y en las ciudades del Neguev; porque yo haré volver su cautividad, dice Jehová. 
'''
