[39]
"1" = '''
:sup:`1` Tú, pues, hijo de hombre, profetiza contra Gog, y di: Así dice el Señor Jehová: He aquí yo contra ti, oh Gog, príncipe de la cabecera de Mesec y Tubal: 
'''
"2" = '''
:sup:`2` Y te quebrantaré, y dejaré de ti sólo la sexta parte, y te haré subir de las partes del norte, y te traeré sobre las montañas de Israel; 
'''
"3" = '''
:sup:`3` y romperé tu arco de tu mano izquierda, y derribaré tus saetas de tu mano derecha. 
'''
"4" = '''
:sup:`4` Sobre las montañas de Israel caerás tú, y todas tus tropas, y los pueblos que fueron contigo; te daré por comida a toda clase de aves de rapiña y a las fieras del campo. 
'''
"5" = '''
:sup:`5` Sobre la faz del campo caerás; porque yo he hablado, dice el Señor Jehová. 
'''
"6" = '''
:sup:`6` Y enviaré fuego sobre Magog, y sobre los que moran seguros en las islas; y sabrán que yo soy Jehová. 
'''
"7" = '''
:sup:`7` Y haré notorio mi santo nombre en medio de mi pueblo Israel, y nunca más dejaré profanar mi santo nombre; y sabrán las naciones que yo soy Jehová, el Santo en Israel. 
'''
"8" = '''
:sup:`8` He aquí, ha venido, y se ha cumplido, dice Jehová el Señor; este es el día del cual he hablado. 
'''
"9" = '''
:sup:`9` Y los moradores de las ciudades de Israel saldrán y encenderán y quemarán las armas; escudos y paveses, arcos y saetas, dardos de mano y lanzas; y las quemarán en fuego por siete años. 
'''
"10" = '''
:sup:`10` Y no traerán leña del campo, ni cortarán de los bosques, sino que quemarán las armas en el fuego; y despojarán a sus despojadores, y robarán a los que los robaron, dice Jehová el Señor. 
'''
"11" = '''
:sup:`11` Y será en aquel tiempo, que yo daré a Gog lugar para sepultura allí en Israel, el valle de los que pasan al oriente del mar, y obstruirá el paso a los transeúntes, pues allí enterrarán a Gog y a toda su multitud; y lo llamarán, el valle de Hamón-gog. 
'''
"12" = '''
:sup:`12` Y la casa de Israel los estará enterrando por siete meses, para limpiar la tierra: 
'''
"13" = '''
:sup:`13` Todo el pueblo de la tierra los enterrará; y será célebre para ellos el día que yo sea glorificado, dice el Señor Jehová. 
'''
"14" = '''
:sup:`14` Y tomarán hombres a jornal, que vayan por el país con los que viajen, para enterrar a los que queden sobre la faz de la tierra, a fin de limpiarla; al cabo de siete meses harán el reconocimiento. 
'''
"15" = '''
:sup:`15` Y pasarán los que irán por el país, y el que viere los huesos de algún hombre, pondrá junto a ellos una señal, hasta que los entierren los sepultureros en el valle de Hamón-gog. 
'''
"16" = '''
:sup:`16` Y también el nombre de la ciudad será Hamona; y limpiarán la tierra. 
'''
"17" = '''
:sup:`17` Y tú, hijo de hombre, así dice el Señor Jehová: Dile a todas las aves, y a toda bestia del campo: Juntaos, y venid; reuníos de todas partes a mi sacrificio que ofrezco por vosotros, un sacrificio grande sobre las montañas de Israel, y comeréis carne y beberéis sangre. 
'''
"18" = '''
:sup:`18` Comeréis carne de poderosos, y beberéis la sangre de príncipes de la tierra; de carneros, de corderos, de machos cabríos, de bueyes, de toros, engordados todos en Basán. 
'''
"19" = '''
:sup:`19` Y comeréis gordura hasta saciaros y beberéis sangre hasta embriagaros, de mi sacrificio que yo sacrifiqué por vosotros. 
'''
"20" = '''
:sup:`20` Así os hartaréis sobre mi mesa, de caballos y carros, de hombres valientes, y de todos los hombres de guerra, dice el Señor Jehová. 
'''
"21" = '''
:sup:`21` Y pondré mi gloria entre las naciones, y todas las naciones verán mi juicio que habré hecho, y mi mano que sobre ellos puse. 
'''
"22" = '''
:sup:`22` Y de aquel día en adelante sabrá la casa de Israel que yo soy Jehová su Dios. 
'''
"23" = '''
:sup:`23` Y sabrán las naciones que la casa de Israel fue llevada cautiva por su pecado; por cuanto se rebelaron contra mí, y yo escondí de ellos mi rostro, y los entregué en mano de sus enemigos, y cayeron todos a espada. 
'''
"24" = '''
:sup:`24` Conforme a su inmundicia y conforme a sus rebeliones hice con ellos; y de ellos escondí mi rostro. 
'''
"25" = '''
:sup:`25` Por tanto, así dice el Señor Jehová: Ahora volveré la cautividad de Jacob, y tendré misericordia de toda la casa de Israel, y me mostraré celoso por mi santo nombre. 
'''
"26" = '''
:sup:`26` Y ellos sentirán su vergüenza, y toda su rebelión con que prevaricaron contra mí, cuando habiten seguros en su tierra, sin que nadie los espante; 
'''
"27" = '''
:sup:`27` cuando los haga volver de los pueblos, y los reúna de las tierras de sus enemigos, y sea santificado en ellos ante los ojos de muchas naciones. 
'''
"28" = '''
:sup:`28` Y sabrán que yo soy Jehová su Dios, cuando después de que hice que fuesen llevados en cautiverio entre las naciones, los reúna sobre su tierra, sin dejar allá a ninguno de ellos. 
'''
"29" = '''
:sup:`29` No esconderé más de ellos mi rostro; porque habré derramado de mi Espíritu sobre la casa de Israel, dice el Señor Jehová. 
'''
