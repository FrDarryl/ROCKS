[1]
"1" = '''
:sup:`1` El piadoso será prosperado, el impío perecerá Bienaventurado el hombre que no anda en consejo de malos, ni está en camino de pecadores, ni en silla de escarnecedores está sentado; 
'''
"2" = '''
:sup:`2` Sino que en la ley de Jehová está su delicia, y en su ley medita de día y de noche. 
'''
"3" = '''
:sup:`3` Y será como árbol plantado junto a corrientes de agua, que da su fruto en su tiempo, y su hoja no cae; y todo lo que hace, prosperará. 
'''
"4" = '''
:sup:`4` No así los malos, que son como el tamo que arrebata el viento. 
'''
"5" = '''
:sup:`5` Por tanto, no se levantarán los malos en el juicio, ni los pecadores en la congregación de los justos. 
'''
"6" = '''
:sup:`6` Porque Jehová conoce el camino de los justos; mas la senda de los malos perecerá. 
'''
