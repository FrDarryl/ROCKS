[9]
"1" = '''
:sup:`1` Ciertamente he dado mi corazón a todas estas cosas, para declarar todo esto; que los justos y los sabios, y sus obras, están en la mano de Dios; y que no saben los hombres ni el amor ni el odio; todo está delante de ellos. 
'''
"2" = '''
:sup:`2` Todo acontece de la misma manera a todos; un mismo suceso acontece al justo y al impío; al bueno, al limpio y al no limpio; al que sacrifica, y al que no sacrifica; como el bueno, así el que peca; el que jura, como el que teme el juramento. 
'''
"3" = '''
:sup:`3` Este mal hay entre todo lo que se hace debajo del sol, que todos tengan un mismo suceso, y también que el corazón de los hijos de los hombres esté lleno de mal y de locura en su corazón durante su vida; y después, se van a los muertos. 
'''
"4" = '''
:sup:`4` Aún hay esperanza para todo aquél que está entre los vivos; porque mejor es perro vivo que león muerto. 
'''
"5" = '''
:sup:`5` Porque los que viven saben que han de morir; pero los muertos nada saben, ni tienen más paga; porque su memoria es puesta en olvido. 
'''
"6" = '''
:sup:`6` También su amor, su odio y su envidia, fenecieron ya; y nunca más tendrán parte en todo lo que se hace debajo del sol. 
'''
"7" = '''
:sup:`7` Anda, y come tu pan con gozo, y bebe tu vino con alegre corazón; porque tus obras ya son agradables a Dios. 
'''
"8" = '''
:sup:`8` En todo tiempo sean blancas tus vestiduras, y nunca falte ungüento sobre tu cabeza. 
'''
"9" = '''
:sup:`9` Goza de la vida con la esposa que amas, todos los días de la vida de tu vanidad, que te son dados debajo del sol, todos los días de tu vanidad; porque esta es tu parte en la vida, y en tu trabajo con que te afanas debajo del sol. 
'''
"10" = '''
:sup:`10` Todo lo que te viniere a la mano para hacer, hazlo según tus fuerzas; porque en el sepulcro, adonde tú vas, no hay obra, ni industria, ni conocimiento ni sabiduría. 
'''
"11" = '''
:sup:`11` Me volví, y vi debajo del sol, que no es de los ligeros la carrera, ni de los fuertes la guerra, ni aun de los sabios el pan, ni de los prudentes las riquezas, ni de los elocuentes el favor; sino que tiempo y ocasión acontece a todos. 
'''
"12" = '''
:sup:`12` Porque el hombre tampoco conoce su tiempo; como los peces que son atrapados en la mala red, y como las aves que son apresadas en lazo, así son atrapados los hijos de los hombres en el tiempo malo, cuando este cae de repente sobre ellos. 
'''
"13" = '''
:sup:`13` También vi esta sabiduría debajo del sol, la cual me parece grande: 
'''
"14" = '''
:sup:`14` Había una pequeña ciudad, y pocos hombres en ella; y vino contra ella un gran rey, y la sitió, y edificó contra ella grandes baluartes; 
'''
"15" = '''
:sup:`15` y se halló en ella un hombre pobre, sabio, el cual libró la ciudad con su sabiduría; sin embargo, nadie se acordó de aquel hombre pobre. 
'''
"16" = '''
:sup:`16` Entonces dije yo: Mejor es la sabiduría que la fuerza; aunque la sabiduría del pobre sea menospreciada, y no sean escuchadas sus palabras. 
'''
"17" = '''
:sup:`17` Las palabras del sabio dichas en quietud son oídas, más que los gritos del que gobierna entre los necios. 
'''
"18" = '''
:sup:`18` Mejor es la sabiduría que las armas de guerra; pero un pecador destruye mucho bien. 
'''
