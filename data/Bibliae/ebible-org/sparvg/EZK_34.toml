[34]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, profetiza contra los pastores de Israel; profetiza, y diles a los pastores: Así dice el Señor Jehová: ¡Ay de los pastores de Israel, que se apacientan a sí mismos! ¿No deben los pastores apacentar los rebaños? 
'''
"3" = '''
:sup:`3` Coméis la grosura, y os vestís de la lana; la engordada degolláis, pero no apacentáis las ovejas. 
'''
"4" = '''
:sup:`4` No fortalecisteis las débiles, ni curasteis la enferma; no vendasteis la perniquebrada, no hicisteis volver la descarriada, ni buscasteis la perdida; sino que os habéis enseñoreado de ellas con dureza y con violencia; 
'''
"5" = '''
:sup:`5` Y ellas fueron dispersadas por falta de pastor; y fueron para ser comidas de toda bestia del campo, y fueron dispersadas. 
'''
"6" = '''
:sup:`6` Y anduvieron perdidas mis ovejas por todos los montes, y en todo collado alto; y por toda la faz de la tierra fueron dispersadas mis ovejas, y no hubo quien las buscase ni preguntase por ellas. 
'''
"7" = '''
:sup:`7` Por tanto, pastores, oíd la palabra de Jehová: 
'''
"8" = '''
:sup:`8` Vivo yo, dice el Señor Jehová, que por cuanto mi rebaño ha venido a ser por presa, y por falta de pastor mis ovejas han venido a ser por comida a todas las fieras del campo; y mis pastores no buscaron mis ovejas, sino que los pastores se apacentaron a sí mismos, y no apacentaron mis ovejas; 
'''
"9" = '''
:sup:`9` Por tanto, oh pastores, oíd la palabra de Jehová: 
'''
"10" = '''
:sup:`10` Así dice el Señor Jehová: He aquí, yo estoy contra los pastores; y requeriré mis ovejas de su mano, y les haré dejar de apacentar las ovejas; ni los pastores se apacentarán más a sí mismos; pues yo libraré mis ovejas de sus bocas, y no les serán más por comida. 
'''
"11" = '''
:sup:`11` Porque así dice el Señor Jehová: He aquí, yo mismo iré a buscar mis ovejas, y las reconoceré. 
'''
"12" = '''
:sup:`12` Como reconoce su rebaño el pastor el día que está en medio de sus ovejas esparcidas, así reconoceré mis ovejas, y las libraré de todos los lugares en que fueron esparcidas el día del nublado y de la oscuridad. 
'''
"13" = '''
:sup:`13` Y yo las sacaré de los pueblos, y las reuniré de las tierras; y las traeré a su propia tierra, y las apacentaré en las montañas de Israel por los ríos, y en todos los lugares habitados del país. 
'''
"14" = '''
:sup:`14` En buenos pastos las apacentaré, y en las altas montañas de Israel estará su aprisco; allí dormirán en buen redil, y en delicados pastos serán apacentadas sobre las montañas de Israel. 
'''
"15" = '''
:sup:`15` Yo apacentaré mis ovejas, y yo les haré descansar, dice el Señor Jehová. 
'''
"16" = '''
:sup:`16` Yo buscaré la perdida, y haré volver la descarriada, y vendaré la perniquebrada, y fortaleceré a la enferma. Mas destruiré a la engordada y a la fuerte. Yo las apacentaré con justicia. 
'''
"17" = '''
:sup:`17` Mas vosotras, ovejas mías, así dice el Señor Jehová: He aquí yo juzgo entre ganado y ganado, entre carneros y machos cabríos. 
'''
"18" = '''
:sup:`18` ¿Os es poco que comáis los buenos pastos, sino que holláis con vuestros pies lo que de vuestros pastos queda; y que después de beber las aguas profundas, enturbiáis además con vuestros pies las que quedan? 
'''
"19" = '''
:sup:`19` Y mis ovejas comen lo hollado de vuestros pies, y beben lo que con vuestros pies habéis enturbiado. 
'''
"20" = '''
:sup:`20` Por tanto, así les dice el Señor Jehová: He aquí, yo, yo juzgaré entre el ganado engordado y el ganado flaco, 
'''
"21" = '''
:sup:`21` por cuanto habéis empujados con el costado y con el hombro, y habéis empujado con vuestros cuernos a todas las enfermas, hasta esparcirlas lejos. 
'''
"22" = '''
:sup:`22` Por tanto, yo salvaré a mis ovejas, y nunca más serán por presa; y juzgaré entre ganado y ganado. 
'''
"23" = '''
:sup:`23` Y levantaré sobre ellas a un pastor, y él las apacentará; a mi siervo David; él las apacentará, y él será su pastor. 
'''
"24" = '''
:sup:`24` Y Yo Jehová seré su Dios, y mi siervo David será príncipe en medio de ellos. Yo Jehová lo he hablado. 
'''
"25" = '''
:sup:`25` Y estableceré con ellos pacto de paz, y haré cesar de la tierra las malas bestias; y habitarán en el desierto seguramente, y dormirán en los bosques. 
'''
"26" = '''
:sup:`26` Y daré bendición a ellas y a los alrededores de mi collado; y haré descender la lluvia en su tiempo, lluvias de bendición serán. 
'''
"27" = '''
:sup:`27` Y el árbol del campo dará su fruto, y la tierra dará su fruto, y estarán a salvo sobre su tierra; y sabrán que yo soy Jehová, cuando yo haya quebrado las coyundas de su yugo, y los haya librado de mano de los que se sirven de ellos. 
'''
"28" = '''
:sup:`28` Y no serán más por presa a las naciones, ni las fieras de la tierra las devorarán; sino que habitarán seguros, y no habrá quien los espante. 
'''
"29" = '''
:sup:`29` Y levantaré para ellos una planta de renombre, y no serán ya más consumidos de hambre en la tierra, ni ya más serán avergonzados por las naciones. 
'''
"30" = '''
:sup:`30` Y sabrán que yo Jehová su Dios soy con ellos, y ellos son mi pueblo, la casa de Israel, dice el Señor Jehová. 
'''
"31" = '''
:sup:`31` Y vosotras, ovejas mías, ovejas de mi prado, hombres sois, y yo soy vuestro Dios, dice el Señor Jehová. 
'''
