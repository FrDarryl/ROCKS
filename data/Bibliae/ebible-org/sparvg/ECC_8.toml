[8]
"1" = '''
:sup:`1` ¿Quién como el sabio? ¿Y quién como el que sabe la interpretación de las cosas? La sabiduría del hombre iluminará su rostro, y la dureza de su rostro cambiará. 
'''
"2" = '''
:sup:`2` Yo te aconsejo que guardes el mandamiento del rey y la palabra del juramento de Dios. 
'''
"3" = '''
:sup:`3` No te apresures a irte de delante de él, ni en cosa mala persistas; porque él hará todo lo que le plazca. 
'''
"4" = '''
:sup:`4` Pues la palabra del rey es con potestad, ¿y quién le dirá: ¿Qué haces? 
'''
"5" = '''
:sup:`5` El que guarda el mandamiento no experimentará ningún mal; y el corazón del sabio discierne el tiempo y el juicio. 
'''
"6" = '''
:sup:`6` Porque para todo lo que se quiere hay tiempo y juicio; por tanto, la aflicción del hombre es grande sobre él. 
'''
"7" = '''
:sup:`7` Porque no sabe lo que ha de ser; y el cuándo haya de ser, ¿quién se lo enseñará? 
'''
"8" = '''
:sup:`8` No hay hombre que tenga potestad sobre el espíritu para retener el espíritu, ni potestad sobre el día de la muerte; y no se da de baja en tal guerra, ni la impiedad librará al que se entregue a ella. 
'''
"9" = '''
:sup:`9` Todo esto he visto, y he puesto mi corazón en todo lo que se hace debajo del sol; hay tiempo en que el hombre se enseñorea del hombre para su propio mal. 
'''
"10" = '''
:sup:`10` También he visto a los impíos ser sepultados, los cuáles entraban y salían del lugar santo, y ser olvidados en la ciudad donde esto hicieron. Esto también es vanidad. 
'''
"11" = '''
:sup:`11` Y por cuanto la sentencia contra una mala obra no se ejecuta enseguida, el corazón de los hijos de los hombres está entregado en ellos para hacer el mal. 
'''
"12" = '''
:sup:`12` Bien que el pecador haga mal cien veces, y sus días le sean prolongados, con todo yo también sé que a los que temen a Dios les irá bien, a los que temen ante su presencia; 
'''
"13" = '''
:sup:`13` Y que el impío no tendrá bien, ni le serán prolongados sus días, que son como sombra; por cuanto no teme ante la presencia de Dios. 
'''
"14" = '''
:sup:`14` Hay una vanidad que se hace sobre la tierra; que hay justos a quienes sucede como si hicieran obras de impíos; y hay impíos a quienes acontece como si hicieran obras de justos. Digo que esto también es vanidad. 
'''
"15" = '''
:sup:`15` Por tanto, alabé yo la alegría; porque no hay nada mejor para el hombre debajo del sol, que comer y beber y alegrarse; y que esto le quede de su trabajo los días de su vida que Dios le concede debajo del sol. 
'''
"16" = '''
:sup:`16` Yo pues di mi corazón a conocer sabiduría, y a ver la faena que se hace sobre la tierra (porque hay quien ni de noche ni de día ve sueño en sus ojos); 
'''
"17" = '''
:sup:`17` Y he visto todas las obras de Dios, que el hombre no puede alcanzar la obra que debajo del sol se hace; por mucho que se afane el hombre buscándola, no la hallará; aunque diga el sabio que la sabe, no por eso podrá alcanzarla. 
'''
