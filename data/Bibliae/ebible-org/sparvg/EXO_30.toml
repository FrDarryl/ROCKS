[30]
"1" = '''
:sup:`1` Harás asimismo un altar para quemar el incienso; de madera de acacia lo harás. 
'''
"2" = '''
:sup:`2` Su longitud será de un codo, y su anchura de un codo; será cuadrado; y su altura de dos codos; y sus cuernos serán de lo mismo. 
'''
"3" = '''
:sup:`3` Y lo cubrirás de oro puro, su techado, y sus paredes en derredor, y sus cuernos; y le harás en derredor una cornisa de oro. 
'''
"4" = '''
:sup:`4` Le harás también dos anillos de oro debajo de su cornisa, a sus dos esquinas en ambos lados suyos los harás; y servirán de soporte para las varas con que será llevado. 
'''
"5" = '''
:sup:`5` Y harás las varas de madera de acacia, y las cubrirás de oro. 
'''
"6" = '''
:sup:`6` Y lo pondrás delante del velo que está junto al arca del testimonio, delante del propiciatorio que está sobre el testimonio, donde yo me encontraré contigo. 
'''
"7" = '''
:sup:`7` Y Aarón quemará incienso aromático sobre él; cada mañana cuando aderezare las lámparas lo quemará. 
'''
"8" = '''
:sup:`8` Y cuando Aarón encienda las lámparas al anochecer, quemará el incienso sobre él; incienso perpetuo delante de Jehová por vuestras generaciones. 
'''
"9" = '''
:sup:`9` No ofreceréis sobre él incienso extraño, ni holocausto, ni presente; ni tampoco derramaréis sobre él libación. 
'''
"10" = '''
:sup:`10` Y sobre sus cuernos hará Aarón expiación una vez en el año con la sangre de la ofrenda por el pecado para expiación: una vez en el año hará expiación sobre él por vuestras generaciones; será muy santo a Jehová. 
'''
"11" = '''
:sup:`11` Y Jehová habló a Moisés, diciendo: 
'''
"12" = '''
:sup:`12` Cuando tomares el número de los hijos de Israel conforme a la cuenta de ellos, cada uno dará a Jehová el rescate de su alma, cuando los contares, para que no haya en ellos mortandad cuando los hayas contado. 
'''
"13" = '''
:sup:`13` Esto dará todo el que pasare entre los que serán contados, medio siclo conforme al siclo del santuario. El siclo es de veinte geras; la mitad de un siclo será la ofrenda a Jehová. 
'''
"14" = '''
:sup:`14` Cualquiera que pasare entre los que serán contados, de veinte años arriba, dará la ofrenda a Jehová. 
'''
"15" = '''
:sup:`15` Ni el rico aumentará, ni el pobre disminuirá de medio siclo, cuando dieren la ofrenda a Jehová para hacer expiación por vuestras almas. 
'''
"16" = '''
:sup:`16` Y tomarás de los hijos de Israel el dinero de las expiaciones, y lo darás para la obra del tabernáculo de la congregación: para que sea un memorial para los hijos de Israel delante de Jehová, para hacer expiación por vuestras almas. 
'''
"17" = '''
:sup:`17` Y Jehová habló a Moisés, diciendo: 
'''
"18" = '''
:sup:`18` Harás también una fuente de bronce, con su base de bronce, para lavar; y la pondrás entre el tabernáculo de la congregación y el altar; y pondrás en ella agua. 
'''
"19" = '''
:sup:`19` Y de ella se lavarán Aarón y sus hijos sus manos y sus pies: 
'''
"20" = '''
:sup:`20` Cuando entraren en el tabernáculo de la congregación, se han de lavar con agua, para que no mueran: y cuando se acerquen al altar para ministrar, para quemar la ofrenda encendida para Jehová, 
'''
"21" = '''
:sup:`21` se lavarán las manos y los pies, para que no mueran. Y lo tendrán por estatuto perpetuo él y su simiente por sus generaciones. 
'''
"22" = '''
:sup:`22` Además Jehová habló a Moisés, diciendo: 
'''
"23" = '''
:sup:`23` Y tú has de tomar de las principales especias; de mirra excelente quinientos siclos, y de canela aromática la mitad, esto es, doscientos cincuenta, y de cálamo aromático doscientos cincuenta, 
'''
"24" = '''
:sup:`24` y de casia quinientos, al peso del santuario, y de aceite de olivas un hin: 
'''
"25" = '''
:sup:`25` Y harás de ello el aceite de la santa unción, superior ungüento, según el arte del perfumista, el cual será el aceite de la unción santa. 
'''
"26" = '''
:sup:`26` Con él ungirás el tabernáculo de la congregación, y el arca del testimonio, 
'''
"27" = '''
:sup:`27` y la mesa, y todos sus vasos, y el candelero, y todos sus vasos, y el altar del incienso, 
'''
"28" = '''
:sup:`28` y el altar del holocausto, todos sus vasos, y la fuente y su base. 
'''
"29" = '''
:sup:`29` Así los consagrarás, y serán cosas santísimas: todo lo que tocare en ellos, será santificado. 
'''
"30" = '''
:sup:`30` Ungirás también a Aarón y a sus hijos, y los consagrarás para que sean mis sacerdotes. 
'''
"31" = '''
:sup:`31` Y hablarás a los hijos de Israel, diciendo: Este será mi aceite de la santa unción por vuestras generaciones. 
'''
"32" = '''
:sup:`32` Sobre carne de hombre no será untado, ni haréis otro semejante, conforme a su composición: santo es; por santo habéis de tenerlo vosotros. 
'''
"33" = '''
:sup:`33` Cualquiera que preparare ungüento semejante, y que pusiere de él sobre un extranjero, será cortado de su pueblo. 
'''
"34" = '''
:sup:`34` Y Jehová dijo a Moisés: Tómate especias aromáticas, estacte y uña aromática y gálbano aromático e incienso puro; de todo en igual peso. 
'''
"35" = '''
:sup:`35` Y harás de ello un perfume de confección según el arte del perfumista, bien mezclado, puro y santo. 
'''
"36" = '''
:sup:`36` Y molerás parte de él muy fino, y lo pondrás delante del testimonio en el tabernáculo de la congregación, donde yo me encontraré contigo. Os será cosa santísima. 
'''
"37" = '''
:sup:`37` Como el perfume que harás, no os haréis otro según su composición; te será cosa santa para Jehová. 
'''
"38" = '''
:sup:`38` Cualquiera que hiciere otro como este para olerlo, será cortado de entre su pueblo. 
'''
