[50]
"1" = '''
:sup:`1` La palabra que Jehová habló contra Babilonia, y contra la tierra de los caldeos, por medio del profeta Jeremías. 
'''
"2" = '''
:sup:`2` Anunciad entre las naciones, proclamad y levantad bandera; publicad, y no encubráis; decid: Tomada es Babilonia, Bel es confundido, deshecho es Merodac; confundidas son sus esculturas, quebrados son sus ídolos. 
'''
"3" = '''
:sup:`3` Porque una nación del norte subirá contra ella, la cual pondrá su tierra en asolamiento, y no habrá ni hombre ni animal que en ella more; tanto hombres como animales se irán. 
'''
"4" = '''
:sup:`4` En aquellos días y en aquel tiempo, dice Jehová, vendrán los hijos de Israel, ellos y los hijos de Judá juntamente; e irán andando y llorando, y buscarán a Jehová su Dios. 
'''
"5" = '''
:sup:`5` Preguntarán por el camino de Sión, hacia donde volverán sus rostros, diciendo: Venid y unámonos a Jehová en un pacto eterno que jamás será olvidado. 
'''
"6" = '''
:sup:`6` Ovejas perdidas fueron mi pueblo: sus pastores las hicieron vagar; por las montañas las descarriaron: anduvieron de montaña en collado, se olvidaron de su lugar de descanso. 
'''
"7" = '''
:sup:`7` Todos los que los hallaban, los devoraban; y decían sus enemigos: No ofendemos, porque ellos han pecado contra Jehová, morada de justicia, contra Jehová, la esperanza de sus padres. 
'''
"8" = '''
:sup:`8` Huid de en medio de Babilonia, y salid de la tierra de los caldeos, y sed como los machos cabríos delante del ganado. 
'''
"9" = '''
:sup:`9` Porque he aquí que yo levanto y hago subir contra Babilonia una asamblea de grandes pueblos de la tierra del norte; y desde allí se prepararán contra ella, y será tomada; sus flechas serán como de un hombre diestro y valiente; ninguno se volverá vacío. 
'''
"10" = '''
:sup:`10` Y Caldea será para despojo; todos los que la saquearen, quedarán saciados, dice Jehová. 
'''
"11" = '''
:sup:`11` Porque os alegrasteis, porque os gozasteis destruyendo mi heredad, porque os llenasteis como becerra sobre la hierba, y mugís como toros. 
'''
"12" = '''
:sup:`12` Vuestra madre será en gran manera avergonzada, se avergonzará la que os engendró; he aquí la última de las naciones será un desierto, tierra seca, y páramo. 
'''
"13" = '''
:sup:`13` Por la ira de Jehová no será habitada, sino que será asolada toda ella; todo el que pase por Babilonia se asombrará, y silbará sobre todas sus plagas. 
'''
"14" = '''
:sup:`14` Apercibíos contra Babilonia alrededor, todos los que entesáis arco; tirad contra ella, no escatiméis las saetas; porque pecó contra Jehová. 
'''
"15" = '''
:sup:`15` Gritad contra ella en derredor; se rindió; han caído sus fundamentos, derribados son sus muros; porque es la venganza de Jehová. Tomad venganza de ella; haced con ella como ella hizo. 
'''
"16" = '''
:sup:`16` Talad de Babilonia al sembrador, y al que mete hoz en tiempo de la siega; delante de la espada opresora cada uno volverá el rostro hacia su pueblo, cada uno huirá hacia su tierra. 
'''
"17" = '''
:sup:`17` Oveja descarriada es Israel; leones lo dispersaron; el rey de Asiria lo devoró primero; este Nabucodonosor rey de Babilonia lo deshuesó después. 
'''
"18" = '''
:sup:`18` Por tanto, así dice Jehová de los ejércitos, el Dios de Israel: He aquí que yo castigaré al rey de Babilonia y a su tierra como castigué al rey de Asiria. 
'''
"19" = '''
:sup:`19` Y volveré a traer a Israel a su morada, y pacerá en el Carmelo y en Basán; y en el monte de Efraín y de Galaad su alma será saciada. 
'''
"20" = '''
:sup:`20` En aquellos días y en aquel tiempo, dice Jehová, la maldad de Israel será buscada, y no aparecerá; y los pecados de Judá, y no se hallarán; porque perdonaré a los que yo hubiere dejado. 
'''
"21" = '''
:sup:`21` Sube contra la tierra de Merataim, contra ella, y contra los moradores de Pekod: destruye y mata en pos de ellos, dice Jehová, y haz conforme a todo lo que yo te he mandado. 
'''
"22" = '''
:sup:`22` Estruendo de guerra hay en la tierra, y destrucción grande. 
'''
"23" = '''
:sup:`23` ¡Cómo fue cortado y quebrado el martillo de toda la tierra! ¡Cómo se convirtió Babilonia en desierto entre las naciones! 
'''
"24" = '''
:sup:`24` Te puse lazos, y aun fuiste tomada, oh Babilonia, y tú no lo supiste; fuiste hallada, y aun presa, porque provocaste a Jehová. 
'''
"25" = '''
:sup:`25` Jehová ha abierto su arsenal, y ha sacado las armas de su indignación; porque esta es obra del Señor, Jehová de los ejércitos, en la tierra de los caldeos. 
'''
"26" = '''
:sup:`26` Venid contra ella desde el extremo de la tierra; abrid sus almacenes; convertidla en montones, y destruidla; y no quede nada de ella. 
'''
"27" = '''
:sup:`27` Matad todos sus novillos; que vayan al matadero. ¡Ay de ellos! porque ha venido su día, el tiempo de su castigo. 
'''
"28" = '''
:sup:`28` Voz de los que huyen y escapan de la tierra de Babilonia, para dar las nuevas en Sión de la venganza de Jehová nuestro Dios, de la venganza de su templo. 
'''
"29" = '''
:sup:`29` Congregad arqueros contra Babilonia, a todos los que entesan arco; acampad contra ella alrededor; que no escape de ella ninguno; pagadle según su obra; conforme a todo lo que ella ha hecho, haced con ella; porque ha sido soberbia contra Jehová, contra el Santo de Israel. 
'''
"30" = '''
:sup:`30` Por tanto, sus jóvenes caerán en sus calles, y todos sus hombres de guerra serán cortados en aquel día, dice Jehová. 
'''
"31" = '''
:sup:`31` He aquí yo contra ti, oh soberbio, dice el Señor, Jehová de los ejércitos; porque tu día ha venido, el tiempo en que te visitaré. 
'''
"32" = '''
:sup:`32` Y el soberbio tropezará y caerá, y no tendrá quien lo levante; y encenderé fuego en sus ciudades, el cual devorará todos sus alrededores. 
'''
"33" = '''
:sup:`33` Así dice Jehová de los ejércitos: Oprimidos fueron los hijos de Israel y los hijos de Judá juntamente; y todos los que los tomaron cautivos, los retuvieron; no los quisieron soltar. 
'''
"34" = '''
:sup:`34` El Redentor de ellos es fuerte; Jehová de los ejércitos es su nombre; de cierto abogará la causa de ellos, para hacer reposar la tierra, y turbar a los moradores de Babilonia. 
'''
"35" = '''
:sup:`35` Una espada está sobre los caldeos, dice Jehová, y sobre los moradores de Babilonia, y sobre sus príncipes, y sobre sus hombres sabios. 
'''
"36" = '''
:sup:`36` Una espada está sobre los engañadores, y se atontarán; una espada está sobre sus hombres valientes, y serán quebrantados. 
'''
"37" = '''
:sup:`37` Una espada está sobre sus caballos, y sobre sus carros, y sobre todo el pueblo que está en medio de ella, y serán como mujeres; una espada está sobre sus tesoros, y serán saqueados. 
'''
"38" = '''
:sup:`38` Sequedad sobre sus aguas, y se secarán; porque es tierra de imágenes, y con sus ídolos se enloquecen. 
'''
"39" = '''
:sup:`39` Por tanto, allí morarán las fieras del desierto junto con las hienas; y los búhos también morarán en ella; y nunca más será poblada ni habitada, por generación y generación. 
'''
"40" = '''
:sup:`40` Como Dios destruyó a Sodoma y a Gomorra y a las ciudades vecinas, dice Jehová, así no morará allí hombre, ni hijo de hombre la habitará. 
'''
"41" = '''
:sup:`41` He aquí viene un pueblo del norte; y una nación grande, y muchos reyes se levantarán de los extremos de la tierra. 
'''
"42" = '''
:sup:`42` Arco y lanza manejarán; serán crueles, y no tendrán misericordia; su voz rugirá como el mar, y montarán sobre caballos; se apercibirán como hombre para la batalla, contra ti, oh hija de Babilonia. 
'''
"43" = '''
:sup:`43` Oyó la noticia el rey de Babilonia, y sus manos se debilitaron; angustia le tomó, dolor como de mujer de parto. 
'''
"44" = '''
:sup:`44` He aquí que subirá como león de la hinchazón del Jordán a la habitación de los fuertes; pero muy pronto los haré huir de ella: ¿Y quién es el hombre escogido que yo pueda nombrar sobre ella? Porque, ¿quién es semejante a mí, y quién me emplazará? ¿O quién será aquel pastor que me podrá resistir? 
'''
"45" = '''
:sup:`45` Por tanto, oíd el consejo de Jehová, que ha acordado contra Babilonia, y sus propósitos que ha formado contra la tierra de los caldeos: Ciertamente los más pequeños del rebaño los arrastrarán. Ciertamente destruirán sus moradas con ellos. 
'''
"46" = '''
:sup:`46` Al grito de la toma de Babilonia la tierra tembló, y el clamor se oyó entre las naciones. 
'''
