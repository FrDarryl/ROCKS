[110]
"1" = '''
:sup:`1` Salmo de David Jehová dijo a mi Señor: Siéntate a mi diestra, hasta que ponga a tus enemigos por estrado de tus pies. 
'''
"2" = '''
:sup:`2` Jehová enviará desde Sión la vara de tu poder: Domina en medio de tus enemigos. 
'''
"3" = '''
:sup:`3` Tu pueblo estará dispuesto en el día de tu poder, en la hermosura de la santidad; desde el seno de la aurora, tienes tú el rocío de tu juventud. 
'''
"4" = '''
:sup:`4` Juró Jehová, y no se arrepentirá: Tú eres sacerdote para siempre, según el orden de Melquisedec. 
'''
"5" = '''
:sup:`5` El Señor está a tu diestra; herirá a los reyes en el día de su furor: 
'''
"6" = '''
:sup:`6` Juzgará entre las naciones, las llenará de cadáveres; herirá las cabezas en muchas tierras. 
'''
"7" = '''
:sup:`7` Del arroyo beberá en el camino; por lo cual levantará la cabeza. 
'''
