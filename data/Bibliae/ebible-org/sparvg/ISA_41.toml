[41]
"1" = '''
:sup:`1` Guardad silencio ante mí, oh islas, y renueven las fuerzas los pueblos; acérquense, y entonces hablen; vengamos juntos a juicio. 
'''
"2" = '''
:sup:`2` ¿Quién despertó del oriente al justo, lo llamó para que le siguiese, entregó delante de él naciones, y lo hizo señorear sobre reyes; los entregó a su espada como polvo, y a su arco como paja arrebatada? 
'''
"3" = '''
:sup:`3` Los siguió, pasó en paz por camino por donde sus pies nunca habían entrado. 
'''
"4" = '''
:sup:`4` ¿Quién ordenó e hizo esto? ¿Quién llama las generaciones desde el principio? Yo Jehová, el primero, y yo mismo con los postreros. 
'''
"5" = '''
:sup:`5` Las islas lo vieron, y tuvieron temor, los confines de la tierra se espantaron; se congregaron, y vinieron. 
'''
"6" = '''
:sup:`6` Cada cual ayudó a su prójimo, y a su hermano dijo: Esfuérzate. 
'''
"7" = '''
:sup:`7` El carpintero animó al platero, y el que alisa con martillo al que batía en el yunque, diciendo: Buena está la soldadura, y lo afirmó con clavos, para que no se moviese. 
'''
"8" = '''
:sup:`8` Pero tú, Israel, eres mi siervo, tú, Jacob, a quien yo escogí, simiente de Abraham mi amigo. 
'''
"9" = '''
:sup:`9` Porque te tomé de los confines de la tierra, y de entre sus hombres principales te llamé, y te dije: Mi siervo eres tú, yo te escogí, y no te deseché. 
'''
"10" = '''
:sup:`10` No temas, porque yo estoy contigo; no desmayes, porque yo soy tu Dios que te esfuerzo; sí, siempre te ayudaré, siempre te sostendré con la diestra de mi justicia. 
'''
"11" = '''
:sup:`11` He aquí que todos los que se enojan contra ti serán avergonzados y confundidos; los que contienden contigo serán como nada y perecerán. 
'''
"12" = '''
:sup:`12` Los buscarás, y no los hallarás, aun los que tienen contienda contigo: Aquellos que te hacen la guerra serán como nada, y como cosa que no es. 
'''
"13" = '''
:sup:`13` Porque yo Jehová tu Dios sostendré tu mano derecha, diciendo: No temas, yo te ayudaré. 
'''
"14" = '''
:sup:`14` No temas, gusano de Jacob, ni vosotros, varones de Israel; yo te ayudaré, dice Jehová, tu Redentor, el Santo de Israel. 
'''
"15" = '''
:sup:`15` He aquí que yo te he puesto por trillo nuevo, afilado y con dientes; trillarás las montañas y las molerás, y los collados convertirás en tamo. 
'''
"16" = '''
:sup:`16` Los aventarás, y los llevará el viento, y los esparcirá el torbellino. Y tú te regocijarás en Jehová, te gloriarás en el Santo de Israel. 
'''
"17" = '''
:sup:`17` Los afligidos y necesitados buscan agua, y no la hay; su lengua está seca de sed; yo Jehová los oiré, yo el Dios de Israel no los desampararé. 
'''
"18" = '''
:sup:`18` En los lugares altos abriré ríos, y fuentes en medio de los valles; tornaré el desierto en estanques de aguas, y en manantiales de aguas la tierra seca. 
'''
"19" = '''
:sup:`19` Daré en el desierto cedros, acacias, arrayanes y olivos; pondré en la soledad cipreses, pinos y abetos juntamente; 
'''
"20" = '''
:sup:`20` para que vean y conozcan, y adviertan y entiendan todos, que la mano de Jehová hace esto, y que el Santo de Israel lo creó. 
'''
"21" = '''
:sup:`21` Presentad vuestra causa, dice Jehová; exponed vuestros fuertes argumentos, dice el Rey de Jacob. 
'''
"22" = '''
:sup:`22` Traigan, anúnciennos lo que ha de venir; dígannos lo que ha pasado desde el principio, para que lo consideremos; sepamos también su postrimería, o declaradnos lo que ha de venir. 
'''
"23" = '''
:sup:`23` Mostrad las cosas que han de venir después de estas, para que sepamos que sois dioses; sí, haced el bien, o haced el mal, para que nos desalentemos, y lo miremos juntos. 
'''
"24" = '''
:sup:`24` He aquí que vosotros sois de nada, y vuestra obra es nada; abominación es el que os escogió. 
'''
"25" = '''
:sup:`25` Del norte levanté uno, y vendrá. Del nacimiento del sol invocará mi nombre; y hollará príncipes como lodo, y como pisa el barro el alfarero. 
'''
"26" = '''
:sup:`26` ¿Quién lo anunció desde el principio, para que sepamos; o de tiempo atrás, para que digamos: Él es justo? Cierto, no hay quien anuncie, sí, no hay quien enseñe, ciertamente no hay quien oiga vuestras palabras. 
'''
"27" = '''
:sup:`27` El primero dirá a Sión: Mira, míralas: y daré a Jerusalén un portador de buenas nuevas. 
'''
"28" = '''
:sup:`28` Porque miré, y no había ningún hombre; aun entre ellos, y no había consejero que, cuando yo les preguntaba, pudiera responder una palabra. 
'''
"29" = '''
:sup:`29` He aquí, todos son vanidad, y las obras de ellos nada; viento y confusión son sus imágenes de fundición. 
'''
