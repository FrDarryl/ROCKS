[26]
"1" = '''
:sup:`1` En el principio del reinado de Joacim, hijo de Josías, rey de Judá, vino esta palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Así dice Jehová: Ponte en el atrio de la casa de Jehová, y habla a todas las ciudades de Judá, que vienen para adorar en la casa de Jehová, todas las palabras que yo te mandé que les hablases; no retengas palabra. 
'''
"3" = '''
:sup:`3` Quizá oirán, y se volverá cada uno de su mal camino; y me arrepentiré yo del mal que pienso hacerles por la maldad de sus obras. 
'''
"4" = '''
:sup:`4` Y les dirás: Así dice Jehová: Si no me oyereis para andar en mi ley, la cual yo puse delante de vosotros, 
'''
"5" = '''
:sup:`5` para atender a las palabras de mis siervos los profetas que yo os envío, madrugando en enviarlos, a los cuales no habéis oído; 
'''
"6" = '''
:sup:`6` yo pondré esta casa como Silo, y a esta ciudad la pondré por maldición a todas las naciones de la tierra. 
'''
"7" = '''
:sup:`7` Y los sacerdotes, los profetas, y todo el pueblo, oyeron a Jeremías hablar estas palabras en la casa de Jehová. 
'''
"8" = '''
:sup:`8` Y aconteció que cuando Jeremías terminó de hablar todo lo que Jehová le había mandado que hablase a todo el pueblo, los sacerdotes y los profetas y todo el pueblo le echaron mano, diciendo: De cierto morirás. 
'''
"9" = '''
:sup:`9` ¿Por qué has profetizado en nombre de Jehová, diciendo: Esta casa será como Silo, y esta ciudad será asolada hasta no quedar morador? Y se juntó todo el pueblo contra Jeremías en la casa de Jehová. 
'''
"10" = '''
:sup:`10` Y los príncipes de Judá oyeron estas cosas, y subieron de la casa del rey a la casa de Jehová; y se sentaron en la entrada de la puerta nueva de la casa de Jehová. 
'''
"11" = '''
:sup:`11` Entonces hablaron los sacerdotes y los profetas a los príncipes y a todo el pueblo, diciendo: En pena de muerte ha incurrido este hombre; porque profetizó contra esta ciudad, como vosotros habéis oído con vuestros oídos. 
'''
"12" = '''
:sup:`12` Y habló Jeremías a todos los príncipes y a todo el pueblo, diciendo: Jehová me envió a que profetizase contra esta casa y contra esta ciudad, todas las palabras que habéis oído. 
'''
"13" = '''
:sup:`13` Y ahora, mejorad vuestros caminos y vuestras obras, y oíd la voz de Jehová vuestro Dios, y se arrepentirá Jehová del mal que ha hablado contra vosotros. 
'''
"14" = '''
:sup:`14` En cuanto a mí, he aquí estoy en vuestras manos; haced de mí como mejor y más recto os parezca. 
'''
"15" = '''
:sup:`15` Mas sabed de cierto que si me matáis, sangre inocente echaréis sobre vosotros, y sobre esta ciudad, y sobre sus moradores: porque en verdad Jehová me envió a vosotros para que dijese todas estas palabras en vuestros oídos. 
'''
"16" = '''
:sup:`16` Y dijeron los príncipes y todo el pueblo a los sacerdotes y profetas. No ha incurrido este hombre en pena de muerte, porque en nombre de Jehová nuestro Dios nos ha hablado. 
'''
"17" = '''
:sup:`17` Entonces se levantaron ciertos de los ancianos de la tierra, y hablaron a toda la asamblea del pueblo, diciendo: 
'''
"18" = '''
:sup:`18` Miqueas el morastita profetizó en tiempo de Ezequías, rey de Judá, y habló a todo el pueblo de Judá, diciendo: Así dice Jehová de los ejércitos: Sión será arada como un campo, y Jerusalén vendrá a ser montones, y la montaña de la casa como los lugares altos de un bosque. 
'''
"19" = '''
:sup:`19` ¿Acaso lo mataron Ezequías, rey de Judá, y todo Judá? ¿No temió él a Jehová, y oró en presencia de Jehová, y Jehová se arrepintió del mal que había hablado contra ellos? ¿Haremos pues nosotros tan grande mal contra nuestras almas? 
'''
"20" = '''
:sup:`20` Y hubo también un hombre que profetizaba en nombre de Jehová, Urías, hijo de Semaías de Quiriat-jearim, el cual profetizó contra esta ciudad y contra esta tierra, conforme a todas las palabras de Jeremías: 
'''
"21" = '''
:sup:`21` Y cuando el rey Joacim, y todos sus hombres valientes, y todos sus príncipes, oyeron sus palabras, el rey procuró matarlo; lo cual oyendo Urías, tuvo temor, y huyó, y se fue a Egipto: 
'''
"22" = '''
:sup:`22` Y el rey Joacim envió hombres a Egipto, a Elnatán, hijo de Acbor, y a otros hombres con él, a Egipto; 
'''
"23" = '''
:sup:`23` y ellos sacaron a Urías de Egipto, y lo trajeron al rey Joacim, quien lo mató a espada, y echó su cuerpo muerto en los sepulcros del pueblo común. 
'''
"24" = '''
:sup:`24` Pero la mano de Ahicam, hijo de Safán, era con Jeremías, para que no lo entregasen en las manos del pueblo para matarlo. 
'''
