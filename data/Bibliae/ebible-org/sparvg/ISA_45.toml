[45]
"1" = '''
:sup:`1` Así dice Jehová a su ungido, a Ciro, al cual tomé yo por su mano derecha, para sujetar naciones delante de él y desatar lomos de reyes; para abrir delante de él puertas, y las puertas no se cerrarán: 
'''
"2" = '''
:sup:`2` Yo iré delante de ti, y enderezaré los lugares torcidos; quebraré puertas de bronce, y cerrojos de hierro haré pedazos; 
'''
"3" = '''
:sup:`3` y te daré los tesoros escondidos, y las riquezas de los lugares secretos; para que sepas que yo soy Jehová, el Dios de Israel, el que te llama por tu nombre. 
'''
"4" = '''
:sup:`4` Por amor a mi siervo Jacob y a Israel mi escogido, te he llamado por tu nombre; te puse sobrenombre, aunque tú no me has conocido. 
'''
"5" = '''
:sup:`5` Yo soy Jehová, y no hay ningún otro. No hay Dios fuera de mí. Yo te ceñí, aunque tú no me has conocido; 
'''
"6" = '''
:sup:`6` para que se sepa desde el nacimiento del sol, y hasta donde se pone, que no hay nadie fuera de mí; yo soy Jehová, y no hay otro. 
'''
"7" = '''
:sup:`7` Yo formo la luz y creo las tinieblas. Yo hago la paz y creo el mal. Yo Jehová hago todas estas cosas. 
'''
"8" = '''
:sup:`8` Rociad, cielos, de arriba, y las nubes destilen la justicia; ábrase la tierra, y prodúzcanse la salvación y la justicia; háganse brotar juntamente. Yo Jehová lo he creado. 
'''
"9" = '''
:sup:`9` ¡Ay del que contiende con su Hacedor! ¡El tiesto con los tiestos de la tierra! ¿Dirá el barro al alfarero: Qué haces? ¿O tu obra dirá: Él no tiene manos? 
'''
"10" = '''
:sup:`10` ¡Ay del que dice a su padre: ¿Por qué engendraste? y a la mujer: ¿Qué diste a luz?! 
'''
"11" = '''
:sup:`11` Así dice Jehová, el Santo de Israel y su Hacedor: Preguntadme de las cosas por venir acerca de mis hijos, y mandadme acerca de la obra de mis manos. 
'''
"12" = '''
:sup:`12` Yo hice la tierra, y creé al hombre sobre ella. Yo, mis manos extendieron los cielos, y a todo su ejército ordené. 
'''
"13" = '''
:sup:`13` Yo lo desperté en justicia, y enderezaré todos sus caminos; Él edificará mi ciudad y soltará mis cautivos, no por precio ni por recompensa, dice Jehová de los ejércitos. 
'''
"14" = '''
:sup:`14` Así dice Jehová: El trabajo de Egipto, las mercaderías de Etiopía y los sabeos, hombres de gran estatura, se pasarán a ti y serán tuyos; irán en pos de ti, pasarán en cadenas; se inclinarán delante de ti y te suplicarán, diciendo: Ciertamente en ti está Dios, y no hay otro fuera de Dios. 
'''
"15" = '''
:sup:`15` Verdaderamente tú eres un Dios que se esconde, oh Dios de Israel, el Salvador. 
'''
"16" = '''
:sup:`16` Serán avergonzados y confundidos todos ellos; irán a la confusión todos los fabricantes de ídolos. 
'''
"17" = '''
:sup:`17` Israel será salvo en Jehová con salvación eterna; no seréis avergonzados ni humillados por toda la eternidad. 
'''
"18" = '''
:sup:`18` Porque así dice Jehová, que creó los cielos, el mismo Dios, el que formó e hizo la tierra, Él la estableció; no la creó en vano, para que fuese habitada la creó: Yo soy Jehová, y no hay otro. 
'''
"19" = '''
:sup:`19` No hablé en secreto, en un lugar oscuro de la tierra; no dije a la simiente de Jacob: En vano me buscáis. Yo Jehová hablo justicia, y declaro lo que es recto. 
'''
"20" = '''
:sup:`20` Reuníos, y venid; acercaos, todos los que habéis escapado de las naciones. No tienen conocimiento los que levantan el madero de su imagen esculpida, y ruegan a un dios que no puede salvar. 
'''
"21" = '''
:sup:`21` Publicad, y hacedlos llegar, y entren todos en consulta. ¿Quién hizo oír esto desde el principio, y lo tiene dicho desde entonces, sino yo Jehová? Y no hay más Dios que yo; Dios justo y Salvador: ningún otro fuera de mí. 
'''
"22" = '''
:sup:`22` Mirad a mí, y sed salvos, todos los términos de la tierra: porque yo soy Dios, y no hay más. 
'''
"23" = '''
:sup:`23` Por mí mismo he jurado, de mi boca salió palabra en justicia, y no será revocada. Que ante mí se doblará toda rodilla, y jurará toda lengua. 
'''
"24" = '''
:sup:`24` Y se dirá de mí: Ciertamente en Jehová está la justicia y la fortaleza; a Él vendrán, y todos los que contra Él se enardecen serán avergonzados. 
'''
"25" = '''
:sup:`25` En Jehová será justificada y se gloriará toda la simiente de Israel. 
'''
