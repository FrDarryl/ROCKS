[78]
"1" = '''
:sup:`1` Masquil de Asaf Escucha, pueblo mío, mi ley; inclinad vuestro oído a las palabras de mi boca. 
'''
"2" = '''
:sup:`2` En parábolas abriré mi boca; hablaré enigmas de la antigüedad: 
'''
"3" = '''
:sup:`3` Las cuales hemos oído y conocido, y nuestros padres nos las contaron. 
'''
"4" = '''
:sup:`4` No las ocultaremos a sus hijos, contando a la generación venidera las alabanzas de Jehová, y su fortaleza, y las obras maravillosas que Él ha hecho. 
'''
"5" = '''
:sup:`5` Porque Él estableció un testimonio en Jacob, y puso una ley en Israel; la cual mandó a nuestros padres que la enseñasen a sus hijos; 
'''
"6" = '''
:sup:`6` Para que lo sepa la generación venidera, y los hijos que nacerán; los cuales se levantarán y lo contarán a sus hijos; 
'''
"7" = '''
:sup:`7` A fin de que pongan en Dios su esperanza, y no se olviden de las obras de Dios, sino que guarden sus mandamientos; 
'''
"8" = '''
:sup:`8` y no sean como sus padres, una generación contumaz y rebelde; una generación que no dispuso su corazón, y cuyo espíritu no fue fiel para con Dios. 
'''
"9" = '''
:sup:`9` Los hijos de Efraín, arqueros armados, volvieron las espaldas el día de la batalla. 
'''
"10" = '''
:sup:`10` No guardaron el pacto de Dios, ni quisieron andar en su ley: 
'''
"11" = '''
:sup:`11` Antes se olvidaron de sus obras, y de sus maravillas que les había mostrado. 
'''
"12" = '''
:sup:`12` Delante de sus padres hizo maravillas en la tierra de Egipto, en el campo de Zoán. 
'''
"13" = '''
:sup:`13` Dividió el mar y los hizo pasar; detuvo las aguas como en un montón. 
'''
"14" = '''
:sup:`14` Y los guió de día con nube, y toda la noche con resplandor de fuego. 
'''
"15" = '''
:sup:`15` Partió las rocas en el desierto; y les dio a beber como de grandes abismos; 
'''
"16" = '''
:sup:`16` Sacó corrientes de la roca, e hizo descender aguas como ríos. 
'''
"17" = '''
:sup:`17` Pero aún siguieron pecando contra Él, provocando al Altísimo en el desierto. 
'''
"18" = '''
:sup:`18` Pues tentaron a Dios en su corazón, pidiendo comida a su gusto. 
'''
"19" = '''
:sup:`19` Y hablaron contra Dios, diciendo: ¿Podrá Dios poner mesa en el desierto? 
'''
"20" = '''
:sup:`20` He aquí, Él hirió la roca, y brotaron las aguas, y las corrientes se desbordaron; ¿podrá también dar pan? ¿Podrá proveer carne para su pueblo? 
'''
"21" = '''
:sup:`21` Por tanto, oyó Jehová, y se indignó: y se encendió el fuego contra Jacob, y el furor subió también contra Israel; 
'''
"22" = '''
:sup:`22` Por cuanto no creyeron a Dios, ni confiaron en su salvación: 
'''
"23" = '''
:sup:`23` A pesar de ello, mandó a las nubes de arriba, y abrió las puertas del cielo, 
'''
"24" = '''
:sup:`24` e hizo llover sobre ellos maná para comer, y les dio trigo del cielo. 
'''
"25" = '''
:sup:`25` Pan de ángeles comió el hombre: Les envió comida hasta saciarles. 
'''
"26" = '''
:sup:`26` Hizo soplar en el cielo el viento del este, y trajo con su poder el viento del sur. 
'''
"27" = '''
:sup:`27` E hizo llover sobre ellos carne como polvo, y aves de alas como la arena del mar. 
'''
"28" = '''
:sup:`28` Las hizo caer en medio de su campamento, alrededor de sus tiendas. 
'''
"29" = '''
:sup:`29` Y comieron, y se saciaron mucho; les cumplió, pues, su deseo. 
'''
"30" = '''
:sup:`30` No habían quitado de sí su deseo, aún estaba la comida en su boca, 
'''
"31" = '''
:sup:`31` cuando vino sobre ellos el furor de Dios, y mató a los más robustos de ellos, y derribó a los escogidos de Israel. 
'''
"32" = '''
:sup:`32` Con todo esto, pecaron aún, y no creyeron en sus obras maravillosas. 
'''
"33" = '''
:sup:`33` Por tanto, consumió sus días en vanidad, y sus años en tribulación. 
'''
"34" = '''
:sup:`34` Cuando los hería de muerte, entonces le buscaban; entonces se volvían solícitos en busca de Dios. 
'''
"35" = '''
:sup:`35` Y se acordaban que Dios era su Roca; y el Dios Altísimo su Redentor. 
'''
"36" = '''
:sup:`36` Pero le lisonjeaban con su boca, y con su lengua le mentían: 
'''
"37" = '''
:sup:`37` Pues sus corazones no eran rectos para con Él, ni estuvieron firmes en su pacto. 
'''
"38" = '''
:sup:`38` Pero Él, lleno de compasión, perdonaba su iniquidad y no los destruía; muchas veces apartó su ira, y no despertó todo su enojo. 
'''
"39" = '''
:sup:`39` Se acordaba de que eran carne; un soplo que pasa y no vuelve. 
'''
"40" = '''
:sup:`40` ¡Cuántas veces lo provocaron en la soledad, lo enojaron en el desierto! 
'''
"41" = '''
:sup:`41` Y volvían y tentaban a Dios, y ponían límite al Santo de Israel. 
'''
"42" = '''
:sup:`42` No se acordaron de su mano, del día que los redimió del enemigo; 
'''
"43" = '''
:sup:`43` cuando hizo sus señales en Egipto, y sus maravillas en el campo de Zoán; 
'''
"44" = '''
:sup:`44` y convirtió sus ríos en sangre, y sus corrientes, para que no bebiesen. 
'''
"45" = '''
:sup:`45` Envió entre ellos enjambres de moscas que los devoraban, y ranas que los destruyeron. 
'''
"46" = '''
:sup:`46` Dio también al pulgón sus frutos, y sus labores a la langosta. 
'''
"47" = '''
:sup:`47` Sus viñas destruyó con granizo, y sus higuerales con escarcha; 
'''
"48" = '''
:sup:`48` Y entregó al granizo sus ganados, y a los rayos sus rebaños. 
'''
"49" = '''
:sup:`49` Envió sobre ellos el furor de su ira, enojo, indignación y angustia, enviándoles ángeles destructores. 
'''
"50" = '''
:sup:`50` Dispuso un camino para su ira; no eximió el alma de ellos de la muerte, sino que entregó sus vidas a la mortandad. 
'''
"51" = '''
:sup:`51` E hizo morir a todo primogénito en Egipto, las primicias de su fuerza en las tiendas de Cam. 
'''
"52" = '''
:sup:`52` Pero hizo salir a su pueblo como ovejas, y los condujo por el desierto, como a un rebaño. 
'''
"53" = '''
:sup:`53` Y los guió con seguridad, de modo que no tuvieran miedo; pero el mar cubrió a sus enemigos. 
'''
"54" = '''
:sup:`54` Y los trajo a los términos de su santuario, a esta montaña que compró su diestra. 
'''
"55" = '''
:sup:`55` Y echó a las naciones de delante de ellos, y con cuerdas las repartió por herencia; e hizo habitar en sus tiendas a las tribus de Israel. 
'''
"56" = '''
:sup:`56` Pero ellos tentaron y provocaron al Dios Altísimo, y no guardaron sus testimonios; 
'''
"57" = '''
:sup:`57` Sino que se volvieron, y se rebelaron como sus padres: Se volvieron como arco engañoso. 
'''
"58" = '''
:sup:`58` Y lo enojaron con sus lugares altos, y lo provocaron a celo con sus esculturas. 
'''
"59" = '''
:sup:`59` Lo oyó Dios, y se enojó, y en gran manera aborreció a Israel. 
'''
"60" = '''
:sup:`60` Dejó por tanto el tabernáculo de Silo, la tienda que levantó entre los hombres; 
'''
"61" = '''
:sup:`61` Y entregó al cautiverio su poderío, y su gloria en mano del enemigo. 
'''
"62" = '''
:sup:`62` Entregó también su pueblo a la espada, y se indignó contra su heredad. 
'''
"63" = '''
:sup:`63` El fuego devoró a sus jóvenes, y sus vírgenes no fueron dadas en casamiento. 
'''
"64" = '''
:sup:`64` Sus sacerdotes cayeron a espada, y sus viudas no hicieron lamentación. 
'''
"65" = '''
:sup:`65` Entonces despertó el Señor como de un sueño, como un valiente que grita excitado por el vino: 
'''
"66" = '''
:sup:`66` E hirió a sus enemigos en las partes posteriores; les dio afrenta perpetua. 
'''
"67" = '''
:sup:`67` Y desechó el tabernáculo de José, y no escogió a la tribu de Efraín. 
'''
"68" = '''
:sup:`68` Sino que escogió a la tribu de Judá, al monte de Sión, al cual amó. 
'''
"69" = '''
:sup:`69` Y edificó su santuario como altos palacios, como la tierra que estableció para siempre. 
'''
"70" = '''
:sup:`70` Y eligió a David su siervo, y lo tomó de las majadas de las ovejas. 
'''
"71" = '''
:sup:`71` De tras las paridas lo trajo, para que apacentase a Jacob, su pueblo, y a Israel, su heredad. 
'''
"72" = '''
:sup:`72` Y los apacentó conforme a la integridad de su corazón; y los guió con la destreza de sus manos. 
'''
