[24]
"1" = '''
:sup:`1` Estos son los grupos de los hijos de Aarón. Los hijos de Aarón: Nadab, Abiú, Eleazar e Itamar. 
'''
"2" = '''
:sup:`2` Pero Nadab y Abiú murieron antes que su padre, y no tuvieron hijos; por lo cual Eleazar e Itamar ejercieron el sacerdocio. 
'''
"3" = '''
:sup:`3` Y David los repartió según la función de ellos en su ministerio, siendo Sadoc de los hijos de Eleazar, y Ahimelec de los hijos de Itamar. 
'''
"4" = '''
:sup:`4` Y de los hijos de Eleazar fueron hallados más varones principales que de los hijos de Itamar; y los repartieron así: De los hijos de Eleazar había dieciséis cabezas de familias paternas; y de los hijos de Itamar por las familias de sus padres, ocho. 
'''
"5" = '''
:sup:`5` Los repartieron, pues, por suerte los unos con los otros; porque de los hijos de Eleazar y de los hijos de Itamar hubo príncipes del santuario, y príncipes de la casa de Dios. 
'''
"6" = '''
:sup:`6` Y Semaías, el hijo del escriba Natanael, uno de los levitas, los inscribió delante del rey y de los príncipes, y del sacerdote Sadoc, y de Ahimelec, hijo de Abiatar, y delante de los jefes de las familias de los sacerdotes y levitas: y asignó una casa principal para Eleazar, y otra para Itamar. 
'''
"7" = '''
:sup:`7` Y la primera suerte tocó a Joiarib, la segunda a Jedaías; 
'''
"8" = '''
:sup:`8` la tercera a Harim, la cuarta a Seorim; 
'''
"9" = '''
:sup:`9` la quinta a Malquías, la sexta a Miamín; 
'''
"10" = '''
:sup:`10` la séptima a Cos, la octava a Abías; 
'''
"11" = '''
:sup:`11` la novena a Jesúa, la décima a Secanías; 
'''
"12" = '''
:sup:`12` la undécima a Eliasib, la duodécima a Jacim; 
'''
"13" = '''
:sup:`13` la decimotercera a Upa, la decimocuarta a Isebeab; 
'''
"14" = '''
:sup:`14` la decimoquinta a Bilga, la decimosexta a Imer; 
'''
"15" = '''
:sup:`15` la decimoséptima a Hezir, la decimoctava a Afses; 
'''
"16" = '''
:sup:`16` la decimonovena Petaías, la vigésima por Hezequiel; 
'''
"17" = '''
:sup:`17` la vigesimoprimera a Jaquín, la vigesimosegunda a Hamul; 
'''
"18" = '''
:sup:`18` la vigesimotercera a Delaías, y la vigesimocuarta a Maazías. 
'''
"19" = '''
:sup:`19` Este fue el orden para ellos en su ministerio, para que entrasen en la casa de Jehová, conforme a su ordenanza, bajo el mando de Aarón su padre, de la manera que le había mandado Jehová, el Dios de Israel. 
'''
"20" = '''
:sup:`20` Y de los hijos de Leví que quedaron: Subael, de los hijos de Amram; y de los hijos de Subael, Jehedías. 
'''
"21" = '''
:sup:`21` Y de los hijos de Rehabía, Isías el principal. 
'''
"22" = '''
:sup:`22` De los izharitas, Selemot; e hijo de Selemot, Jahat. 
'''
"23" = '''
:sup:`23` Y de los hijos de Hebrón; Jerías el primero, el segundo Amarías, el tercero Jahaziel, el cuarto Jecamán. 
'''
"24" = '''
:sup:`24` Hijo de Uziel, Micaía; e hijo de Micaía, Samir. 
'''
"25" = '''
:sup:`25` Hermano de Micaía, Isías; e hijo de Isías, Zacarías. 
'''
"26" = '''
:sup:`26` Los hijos de Merari: Mahali y Musi; hijo de Jaazía, Beno. 
'''
"27" = '''
:sup:`27` Los hijos de Merari por Jaazía: Beno, y Soam, Zacur e Ibri. 
'''
"28" = '''
:sup:`28` Y de Mahali, Eleazar, el cual no tuvo hijos. 
'''
"29" = '''
:sup:`29` En cuanto a Cis: Hijo de Cis, fue Jerameel. 
'''
"30" = '''
:sup:`30` Los hijos de Musi: Mahali, Eder y Jerimot. Estos fueron los hijos de los levitas conforme a las casas de sus familias. 
'''
"31" = '''
:sup:`31` Estos también echaron suertes, como sus hermanos los hijos de Aarón, delante del rey David, y de Sadoc y de Ahimelec, y de los príncipes de las familias de los sacerdotes y levitas; el principal de los padres igualmente que el menor de sus hermanos. 
'''
