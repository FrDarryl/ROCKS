[73]
"1" = '''
:sup:`1` Salmo de Asaf Ciertamente bueno es Dios a Israel, a los limpios de corazón. 
'''
"2" = '''
:sup:`2` En cuanto a mí, casi se deslizaron mis pies; por poco resbalaron mis pasos. 
'''
"3" = '''
:sup:`3` Porque tuve envidia de los insensatos, cuando vi la prosperidad de los impíos. 
'''
"4" = '''
:sup:`4` Porque no hay dolores en su muerte; antes su fortaleza está entera. 
'''
"5" = '''
:sup:`5` No sufren trabajos como los demás mortales; ni son azotados como el resto de los hombres. 
'''
"6" = '''
:sup:`6` Por tanto, la soberbia es su collar; la violencia los cubre como un manto. 
'''
"7" = '''
:sup:`7` Sus ojos se les saltan de gordura; logran con creces los antojos del corazón. 
'''
"8" = '''
:sup:`8` Son corruptos, y con maldad hablan de hacer opresión; Hablan con altivez. 
'''
"9" = '''
:sup:`9` Ponen contra el cielo su boca, y su lengua se pasea por la tierra. 
'''
"10" = '''
:sup:`10` Por eso su pueblo vuelve aquí, y aguas de abundancia son extraídas para ellos. 
'''
"11" = '''
:sup:`11` Y dicen: ¿Cómo sabe Dios? ¿Y hay conocimiento en el Altísimo? 
'''
"12" = '''
:sup:`12` He aquí, estos son los impíos que prosperan en el mundo, y aumentan sus riquezas. 
'''
"13" = '''
:sup:`13` Verdaderamente en vano he limpiado mi corazón, y lavado mis manos en inocencia; 
'''
"14" = '''
:sup:`14` Pues he sido azotado todo el día, y castigado cada mañana. 
'''
"15" = '''
:sup:`15` Si yo hubiera dicho: Así hablaré; he aquí, habría traicionado a la generación de tus hijos. 
'''
"16" = '''
:sup:`16` Cuando pensé para saber esto; fue duro trabajo para mí, 
'''
"17" = '''
:sup:`17` hasta que entré en el santuario de Dios, entonces entendí la postrimería de ellos. 
'''
"18" = '''
:sup:`18` Ciertamente los has puesto en deslizaderos; en asolamientos los harás caer. 
'''
"19" = '''
:sup:`19` ¡Cómo han sido asolados de repente! Fueron enteramente consumidos de terrores. 
'''
"20" = '''
:sup:`20` Como sueño del que despierta, así, Señor, cuando despertares, menospreciarás su apariencia. 
'''
"21" = '''
:sup:`21` Mi corazón fue atribulado, y en mis riñones sentía punzadas. 
'''
"22" = '''
:sup:`22` Tan torpe era yo, y no entendía; era como una bestia delante de ti. 
'''
"23" = '''
:sup:`23` Con todo, yo siempre estuve contigo; Me trabaste de mi mano derecha. 
'''
"24" = '''
:sup:`24` Me has guiado según tu consejo, y después me recibirás en gloria. 
'''
"25" = '''
:sup:`25` ¿A quién tengo yo en el cielo, sino a ti? Y fuera de ti nada deseo en la tierra. 
'''
"26" = '''
:sup:`26` Mi carne y mi corazón desfallecen; mas Dios es la fortaleza de mi corazón, y mi porción para siempre. 
'''
"27" = '''
:sup:`27` Porque he aquí, los que se alejan de ti perecerán: Tú cortarás a todo aquel que prostituyéndose, se aparta de ti. 
'''
"28" = '''
:sup:`28` Y en cuanto a mí, el acercarme a Dios es el bien; he puesto mi esperanza en el Señor Jehová, para contar todas tus obras. 
'''
