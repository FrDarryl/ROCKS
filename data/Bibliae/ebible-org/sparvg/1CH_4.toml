[4]
"1" = '''
:sup:`1` Los hijos de Judá: Fares, Hezrón, Carmi, Hur y Sobal. 
'''
"2" = '''
:sup:`2` Y Reaías, hijo de Sobal, engendró a Jahat; y Jahat engendró a Ahumai y a Laad. Estas son las familias de los zoratitas. 
'''
"3" = '''
:sup:`3` Y estas son las del padre de Etam: Jezreel, Isma e Ibdas. Y el nombre de su hermana fue Haslelponi. 
'''
"4" = '''
:sup:`4` Y Peniel fue padre de Gedor, y Ezer padre de Husa. Estos fueron los hijos de Hur, primogénito de Efrata, padre de Belén. 
'''
"5" = '''
:sup:`5` Y Asur padre de Tecoa tuvo dos esposas, Helea y Naara. 
'''
"6" = '''
:sup:`6` Y Naara le dio a luz a Auzam, y a Hefer, a Temeni y a Ahastari. Estos fueron los hijos de Naara. 
'''
"7" = '''
:sup:`7` Y los hijos de Helea: Zeret, Jezoar y Etnán. 
'''
"8" = '''
:sup:`8` Y Cos engendró a Anob, y a Sobeba, y la familia de Aharhel hijo de Arum. 
'''
"9" = '''
:sup:`9` Y Jabes fue más ilustre que sus hermanos, al cual su madre llamó Jabes, diciendo: Por cuanto lo di a luz en dolor. 
'''
"10" = '''
:sup:`10` E invocó Jabes al Dios de Israel, diciendo: ¡Oh, que me dieras bendición, y ensancharas mi territorio, y que tu mano fuera conmigo y me libraras de mal, para que no me dañe! Y le otorgó Dios lo que pidió. 
'''
"11" = '''
:sup:`11` Y Quelub hermano de Súa engendró a Mehir, el cual fue padre de Estón. 
'''
"12" = '''
:sup:`12` Y Estón engendró a Bet-rafa, a Pasea y a Tehina, padre de la ciudad de Nahas; estos son los varones de Reca. 
'''
"13" = '''
:sup:`13` Los hijos de Cenaz: Otoniel y Seraías. Los hijos de Otoniel: Hatat, 
'''
"14" = '''
:sup:`14` y Meonotai, el cual engendró a Ofra; y Seraías engendró a Joab, padre de los habitantes en el valle llamado de Carisim, porque fueron artífices. 
'''
"15" = '''
:sup:`15` Los hijos de Caleb hijo de Jefone: Iru, Ela y Naham; e hijo de Ela, fue Cenaz. 
'''
"16" = '''
:sup:`16` Los hijos de Jehalelel: Zif, Zifas, Tirias y Asareel. 
'''
"17" = '''
:sup:`17` Y los hijos de Esdras: Jeter, Mered, Efer y Jalón; también engendró a Miriam, a Samai y a Isba, padre de Estemoa. 
'''
"18" = '''
:sup:`18` Y Jehudaía su esposa le dio a luz a Jered padre de Gedor, y a Heber padre de Soco, y a Icutiel padre de Zanoa. Estos fueron los hijos de Bitia hija de Faraón, con la cual se casó Mered. 
'''
"19" = '''
:sup:`19` Y los hijos de la esposa de Odías, hermana de Naham, fueron el padre de Keila el garmita y Estemoa maacatita. 
'''
"20" = '''
:sup:`20` Y los hijos de Simón: Amnón, Rina, Ben-hanán y Tilón. Y los hijos de Isi: Zohet y Benzohet. 
'''
"21" = '''
:sup:`21` Los hijos de Sela, hijo de Judá: Er, padre de Leca, y Laada, padre de Maresa, y de la familia de la casa del oficio del lino en la casa de Asbea; 
'''
"22" = '''
:sup:`22` y Joacim, y los varones de Cozeba, Joás y Saraf, los cuales moraron en Moab, y Jasubi-lehem, que son palabras antiguas. 
'''
"23" = '''
:sup:`23` Estos fueron alfareros y se hallaban en medio de plantíos y cercados, los cuales moraron allá con el rey en su obra. 
'''
"24" = '''
:sup:`24` Los hijos de Simeón: Nemuel, Jamín, Jarib, Zera, Saúl; 
'''
"25" = '''
:sup:`25` También Salum su hijo, Mibsam su hijo y Misma su hijo. 
'''
"26" = '''
:sup:`26` Los hijos de Misma: Hamuel su hijo, Zacur su hijo, y Simeí su hijo. 
'''
"27" = '''
:sup:`27` Los hijos de Simeí fueron dieciséis, y seis hijas; pero sus hermanos no tuvieron muchos hijos, ni multiplicaron toda su familia como los hijos de Judá. 
'''
"28" = '''
:sup:`28` Y habitaron en Beerseba, en Molada, en Hasar-sual, 
'''
"29" = '''
:sup:`29` en Bala, en Esem, en Tolad, 
'''
"30" = '''
:sup:`30` en Betuel, en Horma, en Siclag. 
'''
"31" = '''
:sup:`31` en Bet-marcabot, en Hasasusim, en Bet-birai y en Saaraim. Estas fueron sus ciudades hasta el reino de David. 
'''
"32" = '''
:sup:`32` Y sus aldeas fueron Etam, Aín, Rimón, Toquén y Asán, cinco pueblos; 
'''
"33" = '''
:sup:`33` Y todas sus aldeas que estaban en contorno de estas ciudades hasta Baal. Esta fue su habitación, y esta su descendencia. 
'''
"34" = '''
:sup:`34` Y Mesobab y Jamlec, y Josías, hijo de Amasías; 
'''
"35" = '''
:sup:`35` Joel, y Jehú, hijo de Josibias, hijo de Seraías, hijo de Aziel; 
'''
"36" = '''
:sup:`36` Y Elioenai, Jacoba, Jesohaía, Asaías, Adiel, Jesimiel, Benaía; 
'''
"37" = '''
:sup:`37` Y Ziza, hijo de Sifi, hijo de Alón, hijo de Jedaía, hijo de Simri, hijo de Semaías. 
'''
"38" = '''
:sup:`38` Estos por sus nombres son los principales que vinieron en sus familias, y que fueron multiplicados en gran manera en las casas de sus padres. 
'''
"39" = '''
:sup:`39` Y llegaron hasta la entrada de Gedor hasta el oriente del valle, buscando pastos para sus ganados. 
'''
"40" = '''
:sup:`40` Y hallaron gruesos y buenos pastos, y tierra ancha y espaciosa, quieta y reposada, porque los de Cam la habitaban de antes. 
'''
"41" = '''
:sup:`41` Y estos que han sido escritos por sus nombres, vinieron en días de Ezequías, rey de Judá, y desbarataron sus tiendas y las habitaciones que allí hallaron, y los destruyeron hasta hoy; y habitaron en su lugar; porque allí había pastos para sus ganados. 
'''
"42" = '''
:sup:`42` Y asimismo quinientos hombres de ellos, de los hijos de Simeón, se fueron al monte de Seir, llevando por capitanes a Pelatía, y a Nearías, y a Refaías y a Uziel, hijos de Isi; 
'''
"43" = '''
:sup:`43` y derrotaron a los que habían quedado de Amalec, y habitaron allí hasta hoy. 
'''
