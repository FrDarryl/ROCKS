[60]
"1" = '''
:sup:`1` Al Músico principal: sobre Susan-edut: Mictam de David, para enseñar, cuando tuvo guerra contra Aram-naharaim y contra Aram de Soba, y volvió Joab, y mató de Edom en el valle de la Sal a doce mil Oh Dios, tú nos has desechado, nos disipaste; te has airado; ¡vuélvete a nosotros! 
'''
"2" = '''
:sup:`2` Hiciste temblar la tierra, la abriste; sana sus roturas, porque titubea. 
'''
"3" = '''
:sup:`3` Has hecho ver a tu pueblo duras cosas; nos hiciste beber el vino de aturdimiento. 
'''
"4" = '''
:sup:`4` Has dado bandera a los que te temen, que desplieguen por causa de la verdad. (Selah) 
'''
"5" = '''
:sup:`5` Para que sean librados tus amados, salva con tu diestra, y escúchame. 
'''
"6" = '''
:sup:`6` Dios ha hablado en su santuario: Yo me alegraré; repartiré a Siquem, y mediré el valle de Sucot. 
'''
"7" = '''
:sup:`7` Mío es Galaad, y mío es Manasés; y Efraín es la fortaleza de mi cabeza; Judá, es mi legislador; 
'''
"8" = '''
:sup:`8` Moab, es la vasija en que me lavo; Sobre Edom echaré mi zapato: Haz júbilo a causa de mí, oh Filistea. 
'''
"9" = '''
:sup:`9` ¿Quién me llevará a la ciudad fortificada? ¿Quién me llevará hasta Edom? 
'''
"10" = '''
:sup:`10` Ciertamente, tú, oh Dios, que nos habías desechado; y no salías, oh Dios, con nuestros ejércitos. 
'''
"11" = '''
:sup:`11` Danos socorro contra el enemigo, porque vana es la ayuda del hombre. 
'''
"12" = '''
:sup:`12` En Dios haremos proezas; y Él hollará a nuestros enemigos. 
'''
