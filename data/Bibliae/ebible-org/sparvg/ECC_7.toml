[7]
"1" = '''
:sup:`1` Mejor es el buen nombre que el buen ungüento; y el día de la muerte que el día del nacimiento. 
'''
"2" = '''
:sup:`2` Mejor es ir a la casa del luto que a la casa del banquete; porque aquello es el fin de todos los hombres, y el que vive lo pondrá en su corazón. 
'''
"3" = '''
:sup:`3` Mejor es el pesar que la risa; porque con la tristeza del rostro se enmendará el corazón. 
'''
"4" = '''
:sup:`4` El corazón de los sabios, está en la casa del luto, mas el corazón de los necios, está en la casa del placer. 
'''
"5" = '''
:sup:`5` Mejor es oír la reprensión del sabio, que oír la canción de los necios. 
'''
"6" = '''
:sup:`6` Porque la risa del necio es como el estrépito de las espinas debajo de la olla. Y también esto es vanidad. 
'''
"7" = '''
:sup:`7` Ciertamente la opresión hace enloquecer al sabio, y el soborno corrompe el corazón. 
'''
"8" = '''
:sup:`8` Mejor es el fin del asunto que su principio; mejor es el sufrido de espíritu que el altivo de espíritu. 
'''
"9" = '''
:sup:`9` No te apresures en tu espíritu a enojarte, porque la ira en el seno de los necios reposa. 
'''
"10" = '''
:sup:`10` Nunca digas: ¿Cuál es la causa de que los tiempos pasados fueron mejores que estos? Porque nunca de esto preguntarás con sabiduría. 
'''
"11" = '''
:sup:`11` Buena es la sabiduría con herencia; y de provecho para los que ven el sol. 
'''
"12" = '''
:sup:`12` Porque escudo es la sabiduría, y escudo es el dinero; mas la excelencia del conocimiento, es que la sabiduría da vida a los que la poseen. 
'''
"13" = '''
:sup:`13` Considera la obra de Dios; porque ¿quién podrá enderezar lo que Él torció? 
'''
"14" = '''
:sup:`14` Gózate en el día de prosperidad; pero en el día de adversidad considera. Dios también hizo esto delante de lo otro, para que el hombre no descubra nada después de él. 
'''
"15" = '''
:sup:`15` Todo lo he visto en los días de mi vanidad. Hay justo que perece por su justicia, y hay impío que por su maldad alarga sus días. 
'''
"16" = '''
:sup:`16` No seas demasiado justo, ni seas sabio en exceso; ¿por qué habrás de destruirte? 
'''
"17" = '''
:sup:`17` No seas demasiado impío, ni seas insensato; ¿por qué has de morir antes de tu tiempo? 
'''
"18" = '''
:sup:`18` Bueno es que tomes esto, y también de esto otro no apartes tu mano; porque el que teme a Dios, saldrá con todo. 
'''
"19" = '''
:sup:`19` La sabiduría fortalece al sabio más que diez hombres poderosos que haya en la ciudad. 
'''
"20" = '''
:sup:`20` Ciertamente no hay hombre justo en la tierra, que haga el bien y nunca peque. 
'''
"21" = '''
:sup:`21` Tampoco apliques tu corazón a todas las cosas que se dicen, no sea que escuches a tu siervo hablar mal de ti: 
'''
"22" = '''
:sup:`22` Pues tu corazón sabe que muchas veces tú también has hablado mal de otros. 
'''
"23" = '''
:sup:`23` Todo esto probé con sabiduría, diciendo: Me haré sabio; pero la sabiduría estaba lejos de mí. 
'''
"24" = '''
:sup:`24` Lejos está lo que fue; y lo muy profundo, ¿quién lo hallará? 
'''
"25" = '''
:sup:`25` Apliqué mi corazón al saber y a examinar; a inquirir la sabiduría y la razón; para conocer la maldad de la insensatez, y la necedad de la locura. 
'''
"26" = '''
:sup:`26` Y he hallado más amarga que la muerte a la mujer cuyo corazón es lazos y redes, y sus manos son como ataduras. El que agrada a Dios escapará de ella; mas el pecador será apresado por ella. 
'''
"27" = '''
:sup:`27` He aquí, esto he hallado, dice el Predicador, pesando las cosas una por una para hallar la razón. 
'''
"28" = '''
:sup:`28` Lo que aún busca mi alma, y no lo encuentra: Un hombre entre mil he hallado; pero mujer entre todas estas nunca hallé. 
'''
"29" = '''
:sup:`29` He aquí, solamente esto he hallado; que Dios hizo al hombre recto, mas ellos buscaron muchos inventos. 
'''
