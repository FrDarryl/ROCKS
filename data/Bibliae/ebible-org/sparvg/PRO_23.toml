[23]
"1" = '''
:sup:`1` Cuando te sientes a comer con algún gobernante, considera bien lo que está delante de ti; 
'''
"2" = '''
:sup:`2` y pon cuchillo a tu garganta, si eres hombre de gran apetito. 
'''
"3" = '''
:sup:`3` No codicies sus manjares delicados, porque son alimento engañoso. 
'''
"4" = '''
:sup:`4` No te afanes por ser rico; desiste de tu propia sabiduría. 
'''
"5" = '''
:sup:`5` ¿Has de poner tus ojos en lo que no es nada? Porque las riquezas se harán alas, como alas de águila, y volarán al cielo. 
'''
"6" = '''
:sup:`6` No comas pan de hombre de mal ojo, ni codicies sus manjares: 
'''
"7" = '''
:sup:`7` Porque como piensa en su corazón, así es él. Come y bebe, te dirá, pero su corazón no está contigo. 
'''
"8" = '''
:sup:`8` Vomitarás la parte que comiste, y perderás tus suaves palabras. 
'''
"9" = '''
:sup:`9` No hables a oídos del necio; porque despreciará la sabiduría de tus palabras. 
'''
"10" = '''
:sup:`10` No remuevas el lindero antiguo, ni entres en la heredad de los huérfanos: 
'''
"11" = '''
:sup:`11` Porque el Redentor de ellos es poderoso, Él defenderá la causa de ellos contra ti. 
'''
"12" = '''
:sup:`12` Aplica tu corazón a la instrucción, y tus oídos a las palabras del conocimiento. 
'''
"13" = '''
:sup:`13` No rehúses corregir al muchacho; porque si lo castigas con vara, no morirá. 
'''
"14" = '''
:sup:`14` Tú lo castigarás con la vara, y librarás su alma del infierno. 
'''
"15" = '''
:sup:`15` Hijo mío, si tu corazón es sabio, también a mí se me alegrará el corazón; 
'''
"16" = '''
:sup:`16` Mis entrañas también se alegrarán cuando tus labios hablen cosas rectas. 
'''
"17" = '''
:sup:`17` No envidie tu corazón a los pecadores, antes persevera siempre en el temor de Jehová: 
'''
"18" = '''
:sup:`18` Porque ciertamente hay fin, y tu esperanza no será cortada. 
'''
"19" = '''
:sup:`19` Oye tú, hijo mío, y sé sabio, y dirige tu corazón por el camino. 
'''
"20" = '''
:sup:`20` No estés con los bebedores de vino, ni con los comilones de carne: 
'''
"21" = '''
:sup:`21` Porque el bebedor y el glotón empobrecerán; y el sueño hará que el hombre se vista de harapos. 
'''
"22" = '''
:sup:`22` Escucha a tu padre, a aquel que te engendró; y cuando tu madre envejezca, no la menosprecies. 
'''
"23" = '''
:sup:`23` Compra la verdad y no la vendas; también la sabiduría, la instrucción y la inteligencia. 
'''
"24" = '''
:sup:`24` Mucho se alegrará el padre del justo; y el que engendra un hijo sabio se gozará con él. 
'''
"25" = '''
:sup:`25` Alégrense tu padre y tu madre, y regocíjese la que te dio a luz. 
'''
"26" = '''
:sup:`26` Dame, hijo mío, tu corazón, y miren tus ojos por mis caminos. 
'''
"27" = '''
:sup:`27` Porque abismo profundo es la ramera, y pozo angosto la mujer extraña. 
'''
"28" = '''
:sup:`28` También ella, como ladrón, acecha, y multiplica los transgresores entre los hombres. 
'''
"29" = '''
:sup:`29` ¿Para quién será el ay? ¿Para quién el dolor? ¿Para quién las rencillas? ¿Para quién las quejas? ¿Para quién las heridas en balde? ¿Para quién lo amoratado de los ojos? 
'''
"30" = '''
:sup:`30` Para los que se detienen mucho en el vino, para los que van en busca de vino mezclado. 
'''
"31" = '''
:sup:`31` No mires al vino cuando rojea, cuando resplandece su color en la copa; Se entra suavemente, 
'''
"32" = '''
:sup:`32` pero al final como serpiente morderá, y como áspid dará dolor. 
'''
"33" = '''
:sup:`33` Tus ojos mirarán a la mujer extraña, y tu corazón proferirá perversidades. 
'''
"34" = '''
:sup:`34` Y serás como el que yace en medio del mar, o como el que está en la punta de un mastelero. 
'''
"35" = '''
:sup:`35` Y dirás: Me hirieron, pero no me dolió; me golpearon, pero no lo sentí; cuando despierte, aún lo volveré a buscar. 
'''
