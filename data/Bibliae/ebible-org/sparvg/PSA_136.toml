[136]
"1" = '''
:sup:`1` Dad gracias a Jehová, porque Él es bueno; porque para siempre es su misericordia. 
'''
"2" = '''
:sup:`2` Dad gracias al Dios de los dioses, porque para siempre es su misericordia. 
'''
"3" = '''
:sup:`3` Dad gracias al Señor de los señores, porque para siempre es su misericordia. 
'''
"4" = '''
:sup:`4` Al único que hace grandes maravillas, porque para siempre es su misericordia. 
'''
"5" = '''
:sup:`5` Al que hizo los cielos con sabiduría, porque para siempre es su misericordia. 
'''
"6" = '''
:sup:`6` Al que extendió la tierra sobre las aguas, porque para siempre es su misericordia; 
'''
"7" = '''
:sup:`7` Al que hizo las grandes lumbreras, porque para siempre es su misericordia; 
'''
"8" = '''
:sup:`8` El sol para que señorease en el día, porque para siempre es su misericordia; 
'''
"9" = '''
:sup:`9` La luna y las estrellas para que señoreasen en la noche, porque para siempre es su misericordia. 
'''
"10" = '''
:sup:`10` Al que hirió a Egipto en sus primogénitos, porque para siempre es su misericordia. 
'''
"11" = '''
:sup:`11` Al que sacó a Israel de en medio de ellos, porque para siempre es su misericordia; 
'''
"12" = '''
:sup:`12` Con mano fuerte, y brazo extendido, porque para siempre es su misericordia. 
'''
"13" = '''
:sup:`13` Al que dividió el Mar Rojo en partes, porque para siempre es su misericordia; 
'''
"14" = '''
:sup:`14` E hizo pasar a Israel por medio de él, porque para siempre es su misericordia; 
'''
"15" = '''
:sup:`15` Y arrojó a Faraón y a su ejército en el Mar Rojo, porque para siempre es su misericordia. 
'''
"16" = '''
:sup:`16` Al que pastoreó a su pueblo por el desierto, porque para siempre es su misericordia. 
'''
"17" = '''
:sup:`17` Al que hirió a grandes reyes, porque para siempre es su misericordia; 
'''
"18" = '''
:sup:`18` y mató a reyes poderosos, porque para siempre es su misericordia; 
'''
"19" = '''
:sup:`19` a Sehón, rey de los amorreos, porque para siempre es su misericordia, 
'''
"20" = '''
:sup:`20` y a Og, rey de Basán, porque para siempre es su misericordia; 
'''
"21" = '''
:sup:`21` y dio sus tierras en heredad, porque para siempre es su misericordia; 
'''
"22" = '''
:sup:`22` en heredad a Israel su siervo, porque para siempre es su misericordia. 
'''
"23" = '''
:sup:`23` El que en nuestro abatimiento se acordó de nosotros, porque para siempre es su misericordia; 
'''
"24" = '''
:sup:`24` y nos rescató de nuestros enemigos, porque para siempre es su misericordia. 
'''
"25" = '''
:sup:`25` Él da mantenimiento a toda carne, porque para siempre es su misericordia. 
'''
"26" = '''
:sup:`26` Dad gracias al Dios del cielo; porque para siempre es su misericordia. 
'''
