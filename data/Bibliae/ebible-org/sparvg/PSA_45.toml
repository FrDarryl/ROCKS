[45]
"1" = '''
:sup:`1` Al Músico principal: sobre Sosanim: para los hijos de Coré: Masquil: Canción de amores Rebosa mi corazón palabra buena: Refiero yo al Rey mis obras: Mi lengua es pluma de escribiente muy ligero. 
'''
"2" = '''
:sup:`2` Tú eres más hermoso que los hijos de los hombres; la gracia se derramó en tus labios; por tanto, Dios te ha bendecido para siempre. 
'''
"3" = '''
:sup:`3` Cíñete tu espada sobre el muslo, oh poderoso, con tu gloria y tu majestad. 
'''
"4" = '''
:sup:`4` Y en tu gloria sé prosperado: Cabalga sobre palabra de verdad, de humildad y de justicia; y tu diestra te enseñará cosas terribles. 
'''
"5" = '''
:sup:`5` Tus saetas agudas con que caerán pueblos debajo de ti, penetrarán en el corazón de los enemigos del Rey. 
'''
"6" = '''
:sup:`6` Tu trono, oh Dios, es eterno y para siempre; cetro de equidad es el cetro de tu reino. 
'''
"7" = '''
:sup:`7` Amaste la justicia y aborreciste la maldad; por tanto Dios, el Dios tuyo, te ha ungido con óleo de alegría más que a tus compañeros. 
'''
"8" = '''
:sup:`8` Mirra, áloe y casia exhalan todas tus vestiduras; desde palacios de marfil te han alegrado. 
'''
"9" = '''
:sup:`9` Hijas de reyes hay entre tus mujeres ilustres: La reina está a tu diestra, con oro de Ofir. 
'''
"10" = '''
:sup:`10` Oye, hija, y mira, e inclina tu oído; y olvida a tu pueblo, y a la casa de tu padre; 
'''
"11" = '''
:sup:`11` y deseará el Rey tu hermosura: Adórale, porque Él es tu Señor. 
'''
"12" = '''
:sup:`12` Y la hija de Tiro vendrá con presente; aun los ricos del pueblo implorarán tu favor. 
'''
"13" = '''
:sup:`13` Toda gloriosa en su interior es la hija del Rey; de brocado de oro es su vestido. 
'''
"14" = '''
:sup:`14` Con vestidos bordados será llevada al Rey; vírgenes en pos de ella; sus compañeras serán traídas a ti. 
'''
"15" = '''
:sup:`15` Serán traídas con alegría y gozo; entrarán en el palacio del Rey. 
'''
"16" = '''
:sup:`16` En lugar de tus padres serán tus hijos, a quienes harás príncipes en toda la tierra. 
'''
"17" = '''
:sup:`17` Haré que tu nombre sea recordado en todas las generaciones; por tanto, los pueblos te alabarán eternamente y para siempre. 
'''
