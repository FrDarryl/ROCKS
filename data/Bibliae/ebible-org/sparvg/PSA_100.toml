[100]
"1" = '''
:sup:`1` Salmo de alabanza Cantad alegres a Jehová, toda la tierra. 
'''
"2" = '''
:sup:`2` Servid a Jehová con alegría; venid ante su presencia con cánticos. 
'''
"3" = '''
:sup:`3` Reconoced que Jehová es Dios: Él nos hizo, y no nosotros a nosotros mismos. Pueblo suyo somos, y ovejas de su prado. 
'''
"4" = '''
:sup:`4` Entrad por sus puertas con acción de gracias, por sus atrios con alabanza: Dadle gracias, bendecid su nombre. 
'''
"5" = '''
:sup:`5` Porque Jehová es bueno; para siempre es su misericordia, y su verdad permanece por todas las generaciones. 
'''
