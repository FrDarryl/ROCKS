[4]
"1" = '''
:sup:`1` Al Músico principal: sobre Neginot: Salmo de David Escúchame cuando clamo, oh Dios de mi justicia; cuando yo estaba en angustia, tú me ensanchaste; ten misericordia de mí, y escucha mi oración. 
'''
"2" = '''
:sup:`2` Oh hijos de los hombres, ¿hasta cuándo volveréis mi gloria en vergüenza? ¿Hasta cuándo amaréis la vanidad, y buscaréis la mentira? (Selah) 
'''
"3" = '''
:sup:`3` Sabed, pues, que Jehová apartó al piadoso para sí; Jehová oirá cuando yo a Él clamare. 
'''
"4" = '''
:sup:`4` Asombraos, y no pequéis: Meditad en vuestro corazón sobre vuestra cama, y callad. (Selah) 
'''
"5" = '''
:sup:`5` Ofreced sacrificios de justicia, y confiad en Jehová. 
'''
"6" = '''
:sup:`6` Muchos dicen: ¿Quién nos mostrará el bien? Alza sobre nosotros, oh Jehová, la luz de tu rostro. 
'''
"7" = '''
:sup:`7` Tú pusiste alegría en mi corazón, mayor que la de ellos en el tiempo que se multiplicó su grano y su vino. 
'''
"8" = '''
:sup:`8` En paz me acostaré, y asimismo dormiré; porque solo tú, Jehová, me haces vivir seguro. 
'''
