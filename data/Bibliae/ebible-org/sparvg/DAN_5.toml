[5]
"1" = '''
:sup:`1` El rey Belsasar hizo un gran banquete a mil de sus príncipes, y en presencia de los mil bebía vino. 
'''
"2" = '''
:sup:`2` Belsasar, con el gusto del vino, mandó que trajesen los vasos de oro y de plata que Nabucodonosor su padre había sacado del templo de Jerusalén; para que bebiesen en ellos el rey y sus príncipes, sus esposas y sus concubinas. 
'''
"3" = '''
:sup:`3` Entonces fueron traídos los vasos de oro que habían sido sacados del templo, de la casa de Dios que estaba en Jerusalén, y bebieron en ellos el rey y sus príncipes, sus esposas y sus concubinas. 
'''
"4" = '''
:sup:`4` Bebieron vino y alabaron a los dioses de oro y de plata, de bronce, de hierro, de madera y de piedra. 
'''
"5" = '''
:sup:`5` En aquella misma hora salieron unos dedos de mano de hombre, y escribían delante del candelero sobre lo encalado de la pared del palacio real, y el rey veía la palma de la mano que escribía. 
'''
"6" = '''
:sup:`6` Entonces se demudó el semblante del rey, y sus pensamientos lo turbaron, y se soltaron las coyunturas de sus lomos y sus rodillas se batían la una con la otra. 
'''
"7" = '''
:sup:`7` El rey gritó en alta voz que hiciesen venir magos, caldeos, y adivinos. Habló el rey, y dijo a los sabios de Babilonia: Cualquiera que leyere esta escritura, y me mostrare su interpretación, será vestido de púrpura, y tendrá collar de oro a su cuello; y gobernará como el tercero en el reino. 
'''
"8" = '''
:sup:`8` Entonces fueron introducidos todos los sabios del rey, y no pudieron leer la escritura, ni mostrar al rey su interpretación. 
'''
"9" = '''
:sup:`9` Entonces el rey Belsasar se turbó en gran manera, y se le demudó su semblante y sus príncipes quedaron atónitos. 
'''
"10" = '''
:sup:`10` La reina, por las palabras del rey y de sus príncipes, entró a la sala del banquete. Y habló la reina, y dijo: Rey, para siempre vive, no te asombren tus pensamientos, ni se demude tu semblante. 
'''
"11" = '''
:sup:`11` En tu reino hay un varón, en el cual mora el espíritu de los dioses santos; y en los días de tu padre se halló en él luz e inteligencia y sabiduría, como la sabiduría de los dioses; al cual tu padre, el rey Nabucodonosor, digo, tu padre el rey, constituyó príncipe sobre todos los magos, astrólogos, caldeos y adivinos; 
'''
"12" = '''
:sup:`12` por cuanto fue hallado en él un mayor espíritu, y conocimiento e inteligencia, para interpretar sueños, declarar enigmas, y deshacer dudas, es decir, en Daniel; al cual el rey puso por nombre Beltsasar. Llámese, pues, ahora a Daniel, y él mostrará la interpretación. 
'''
"13" = '''
:sup:`13` Entonces Daniel fue traído delante del rey. Y habló el rey, y dijo a Daniel: ¿Eres tú aquel Daniel de los hijos de la cautividad de Judá, que mi padre trajo de Judea? 
'''
"14" = '''
:sup:`14` Yo he oído de ti que el espíritu de los dioses santos está en ti, y que en ti se halló luz, y entendimiento y mayor sabiduría. 
'''
"15" = '''
:sup:`15` Y ahora fueron traídos delante de mí, sabios, astrólogos, que leyesen esta escritura, y me mostrasen su interpretación; pero no han podido mostrar la declaración del asunto. 
'''
"16" = '''
:sup:`16` Yo pues he oído de ti que puedes interpretar sueños y disolver las dudas. Si ahora pudieres leer esta escritura, y mostrarme su interpretación, serás vestido de púrpura, y collar de oro tendrás en tu cuello, y en el reino serás el tercer señor. 
'''
"17" = '''
:sup:`17` Entonces Daniel respondió, y dijo delante del rey: Tus dones sean para ti, y tus presentes dalos a otro. La escritura yo la leeré al rey, y le declararé la interpretación. 
'''
"18" = '''
:sup:`18` El Altísimo Dios, oh rey, dio a Nabucodonosor tu padre el reino, y la grandeza, y la gloria y la honra: 
'''
"19" = '''
:sup:`19` Y por la grandeza que le dio, todos los pueblos, naciones, y lenguas, temblaban y temían delante de él. A quien quería, mataba, y a quien quería, dejaba con vida; a quien quería, engrandecía, y a quien quería, humillaba. 
'''
"20" = '''
:sup:`20` Mas cuando su corazón se ensoberbeció, y su espíritu se endureció en altivez, fue depuesto del trono de su reino, y traspasaron de él la gloria: 
'''
"21" = '''
:sup:`21` Y fue echado de entre los hijos de los hombres; y su corazón fue hecho como el de las bestias, y con los asnos monteses fue su morada. Hierba le hicieron comer como a buey, y su cuerpo fue bañado con el rocío del cielo, hasta que reconoció que el Altísimo Dios señorea en el reino de los hombres, y que pone sobre él a quien le place. 
'''
"22" = '''
:sup:`22` Y tú, su hijo Belsasar, no has humillado tu corazón, sabiendo todo esto; 
'''
"23" = '''
:sup:`23` sino que contra el Señor del cielo te has ensoberbecido, e hiciste traer delante de ti los vasos de su casa, y tú y tus príncipes, tus esposas y tus concubinas habéis bebido vino en ellos; además de esto diste alabanza a dioses de plata y de oro, de bronce, de hierro, de madera y de piedra, que ni ven, ni oyen ni saben; y al Dios en cuya mano está tu vida y de quien son todos tus caminos, no honraste. 
'''
"24" = '''
:sup:`24` Entonces de su presencia fue enviada la palma de la mano que esculpió esta escritura. 
'''
"25" = '''
:sup:`25` Y la escritura que esculpió es: MENE, MENE, TEKEL, UPARSIN. 
'''
"26" = '''
:sup:`26` Esta es la interpretación del asunto: MENE: Contó Dios tu reino, y le ha puesto fin. 
'''
"27" = '''
:sup:`27` TEKEL: Pesado has sido en balanza y fuiste hallado falto. 
'''
"28" = '''
:sup:`28` PERES: Tu reino ha sido dividido, y dado a los medos y a los persas. 
'''
"29" = '''
:sup:`29` Entonces, mandándolo Belsasar, vistieron a Daniel de púrpura y le pusieron un collar de oro en su cuello, y pregonaron acerca de él que él sería el tercer señor en el reino. 
'''
"30" = '''
:sup:`30` En esa misma noche fue muerto Belsasar, rey de los caldeos. 
'''
"31" = '''
:sup:`31` Y Darío de Media tomó el reino cuando tenía sesenta y dos años. 
'''
