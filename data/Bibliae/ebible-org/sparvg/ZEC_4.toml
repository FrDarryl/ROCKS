[4]
"1" = '''
:sup:`1` Y volvió el Ángel que hablaba conmigo, y me despertó como un hombre que es despertado de su sueño. 
'''
"2" = '''
:sup:`2` Y me dijo: ¿Qué ves? Y respondí: He mirado, y he aquí un candelero todo de oro, con un tazón sobre la parte superior, y sus siete lámparas encima del candelero; y siete canales para las lámparas que están encima de él; 
'''
"3" = '''
:sup:`3` Y sobre él dos olivos, uno a la derecha del tazón, y el otro a su izquierda. 
'''
"4" = '''
:sup:`4` Proseguí, y hablé a aquel Ángel que hablaba conmigo, diciendo: ¿Qué es esto, mi Señor? 
'''
"5" = '''
:sup:`5` Y el Ángel que hablaba conmigo respondió, y me dijo: ¿No sabes qué es esto? Y dije: No, mi Señor. 
'''
"6" = '''
:sup:`6` Entonces Él respondió y me habló, diciendo: Esta es la palabra de Jehová a Zorobabel, que dice: No por el poder, ni por la fuerza, sino por mi Espíritu, dice Jehová de los ejércitos. 
'''
"7" = '''
:sup:`7` ¿Quién eres tú, oh gran montaña? Delante de Zorobabel serás reducida a llanura; él sacará la primera piedra con aclamaciones, diciendo: Gracia, gracia a ella. 
'''
"8" = '''
:sup:`8` Entonces la palabra de Jehová vino a mí, diciendo: 
'''
"9" = '''
:sup:`9` Las manos de Zorobabel echarán el fundamento a esta casa, y sus manos la acabarán; y conocerás que Jehová de los ejércitos me envió a vosotros. 
'''
"10" = '''
:sup:`10` ¿Pues quién ha menospreciado el día de las pequeñeces? Pues estos se alegrarán y verán la plomada en la mano de Zorobabel. Estos siete son los ojos de Jehová que recorren por toda la tierra. 
'''
"11" = '''
:sup:`11` Hablé más, y le dije: ¿Qué significan estos dos olivos a la derecha del candelero, y a su izquierda? 
'''
"12" = '''
:sup:`12` Hablé aún de nuevo, y le dije: ¿Qué significan las dos ramas de olivo que por medio de dos tubos de oro vierten de sí aceite como oro? 
'''
"13" = '''
:sup:`13` Y me respondió, diciendo: ¿No sabes qué es esto? Y dije: No, mi Señor. 
'''
"14" = '''
:sup:`14` Entonces Él dijo: Estos son los dos ungidos que están delante del Señor de toda la tierra. 
'''
