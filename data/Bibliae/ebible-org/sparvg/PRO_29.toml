[29]
"1" = '''
:sup:`1` El hombre que reprendido muchas veces endurece su cerviz, de repente será quebrantado, y no habrá para él remedio. 
'''
"2" = '''
:sup:`2` Cuando los justos están en autoridad, el pueblo se alegra; mas cuando gobierna el impío, el pueblo gime. 
'''
"3" = '''
:sup:`3` El que ama la sabiduría alegra a su padre; mas el que anda con rameras desperdiciará sus bienes. 
'''
"4" = '''
:sup:`4` El rey con el juicio afirma la tierra; mas el que acepta el soborno la destruye. 
'''
"5" = '''
:sup:`5` El hombre que lisonjea a su prójimo, red tiende a sus pies. 
'''
"6" = '''
:sup:`6` En la transgresión del hombre malo hay lazo; mas el justo canta y se regocija. 
'''
"7" = '''
:sup:`7` El justo considera la causa de los pobres; pero el impío no quiere saberla. 
'''
"8" = '''
:sup:`8` Los hombres escarnecedores agitan la ciudad; mas los sabios apartan la ira. 
'''
"9" = '''
:sup:`9` Si el hombre sabio contiende con el necio, que se enoje o que se ría, no tendrá reposo. 
'''
"10" = '''
:sup:`10` Los hombres sanguinarios aborrecen al íntegro; pero los rectos procuran por su alma. 
'''
"11" = '''
:sup:`11` El necio da rienda suelta a toda su ira; mas el sabio al fin la sosiega. 
'''
"12" = '''
:sup:`12` Si un gobernante presta atención a la mentira, todos sus servidores serán impíos. 
'''
"13" = '''
:sup:`13` El pobre y el usurero se encontraron; Jehová alumbra los ojos de ambos. 
'''
"14" = '''
:sup:`14` El rey que juzga con verdad a los pobres, su trono será firme para siempre. 
'''
"15" = '''
:sup:`15` La vara y la corrección dan sabiduría; mas el muchacho consentido avergonzará a su madre. 
'''
"16" = '''
:sup:`16` Cuando los impíos se multiplican, aumenta la transgresión; mas los justos verán la ruina de ellos. 
'''
"17" = '''
:sup:`17` Corrige a tu hijo, y te dará descanso, y dará deleite a tu alma. 
'''
"18" = '''
:sup:`18` Donde no hay visión el pueblo perece; mas el que guarda la ley, es bienaventurado. 
'''
"19" = '''
:sup:`19` El siervo no se corregirá con palabras; porque aunque entienda, no responderá. 
'''
"20" = '''
:sup:`20` ¿Has visto hombre ligero en sus palabras? Más esperanza hay del necio que de él. 
'''
"21" = '''
:sup:`21` El que con cuidado cría a su siervo desde su niñez; a la postre este vendrá a ser su hijo: 
'''
"22" = '''
:sup:`22` El hombre iracundo levanta contiendas; y el furioso muchas veces peca. 
'''
"23" = '''
:sup:`23` La soberbia del hombre le abate; pero al humilde de espíritu sustenta la honra. 
'''
"24" = '''
:sup:`24` El cómplice del ladrón aborrece su propia alma; pues oye la maldición, y no lo denuncia. 
'''
"25" = '''
:sup:`25` El temor del hombre trae lazo; pero el que confía en Jehová estará a salvo. 
'''
"26" = '''
:sup:`26` Muchos buscan el favor del príncipe; mas el juicio de cada uno viene de Jehová. 
'''
"27" = '''
:sup:`27` El hombre inicuo es abominación a los justos; y el de caminos rectos es abominación al impío. 
'''
