"1" = '''
:sup:`1` Dije yo en mi corazón: Ven ahora, te probaré con alegría, y gozarás del placer. Mas he aquí esto también era vanidad. 
'''
"2" = '''
:sup:`2` A la risa dije: Enloqueces; y al placer: ¿De qué sirve esto? 
'''
"3" = '''
:sup:`3` Propuse en mi corazón agasajar mi carne con vino, y que anduviese mi corazón en sabiduría, con retención de la necedad, hasta ver cuál fuese el bien de los hijos de los hombres, en el cual se ocuparan debajo del cielo todos los días de su vida. 
'''
"4" = '''
:sup:`4` Engrandecí mis obras, me edifiqué casas, me planté viñas; 
'''
"5" = '''
:sup:`5` me hice huertos y jardines, y planté en ellos árboles de toda clase de fruto; 
'''
"6" = '''
:sup:`6` Me hice estanques de aguas, para regar de ellos el bosque donde los árboles crecían. 
'''
"7" = '''
:sup:`7` Poseí siervos y siervas, y tuve siervos nacidos en casa; también tuve posesión de vacas y ovejas, más que todos los que fueron antes de mí en Jerusalén; 
'''
"8" = '''
:sup:`8` Acumulé también plata y oro, y tesoro preciado de reyes y de provincias; me hice de cantores y cantoras, de los deleites de los hijos de los hombres, y de toda clase de instrumentos de música. 
'''
"9" = '''
:sup:`9` Y fui engrandecido y aumentado más que todos los que fueron antes de mí en Jerusalén; también mi sabiduría permaneció conmigo. 
'''
"10" = '''
:sup:`10` No negué a mis ojos ninguna cosa que desearan, ni aparté mi corazón de placer alguno, porque mi corazón gozó de todo mi trabajo: y esta fue mi porción de toda mi faena. 
'''
"11" = '''
:sup:`11` Miré luego todas las obras que habían hecho mis manos, y el trabajo que tomé para hacerlas; y he aquí, todo era vanidad y aflicción de espíritu, y sin provecho debajo del sol. 
'''
"12" = '''
:sup:`12` Y me volví yo para ver la sabiduría, y la locura y la necedad; porque ¿qué podrá hacer el hombre que venga después del rey, sino lo que ya ha sido hecho? 
'''
"13" = '''
:sup:`13` Y he visto que la sabiduría sobrepasa a la necedad, como la luz sobrepasa a las tinieblas. 
'''
"14" = '''
:sup:`14` Los ojos del sabio están en su cabeza; pero el necio anda en tinieblas; y yo mismo percibí también que un mismo suceso les acontecerá a todos. 
'''
"15" = '''
:sup:`15` Entonces dije yo en mi corazón: Como sucederá al necio me sucederá también a mí: ¿Para qué, pues, he trabajado hasta ahora por hacerme más sabio? Y dije en mi corazón que también esto es vanidad. 
'''
"16" = '''
:sup:`16` Porque ni del sabio ni del necio habrá memoria para siempre; pues en los días venideros ya todo será olvidado. ¿Y cómo muere el hombre sabio? Como el necio. 
'''
"17" = '''
:sup:`17` Aborrecí, por tanto, la vida, porque la obra que se hace debajo del sol me era fastidiosa; por cuanto todo es vanidad y aflicción de espíritu. 
'''
"18" = '''
:sup:`18` Asimismo aborrecí todo mi trabajo que había puesto por obra debajo del sol; el cual tendré que dejar a otro que vendrá después de mí. 
'''
"19" = '''
:sup:`19` ¿Y quién sabe si será sabio, o necio, el que señoreará sobre todo mi trabajo en que yo me afané, y en que ocupé debajo del sol mi sabiduría? Esto también es vanidad. 
'''
"20" = '''
:sup:`20` Por tanto, volví a desesperanzar mi corazón acerca de todo el trabajo en que me afané, y en que había ocupado debajo del sol mi sabiduría. 
'''
"21" = '''
:sup:`21` ¡Que el hombre trabaje con sabiduría, y con ciencia, y con rectitud, y que haya de dar su hacienda a hombre que nunca trabajó en ello! También esto es vanidad y mal grande. 
'''
"22" = '''
:sup:`22` Porque ¿qué tiene el hombre de todo su trabajo, y de la fatiga de su corazón, con que se afana debajo del sol? 
'''
"23" = '''
:sup:`23` Porque todos sus días no son sino dolores, y sus trabajos molestias; aun de noche su corazón no reposa. Esto también es vanidad. 
'''
"24" = '''
:sup:`24` No hay cosa mejor para el hombre sino que coma y beba, y que su alma vea el bien de su trabajo. También he visto que esto es de la mano de Dios. 
'''
"25" = '''
:sup:`25` Porque ¿quién comerá, y quién se cuidará, mejor que yo? 
'''
"26" = '''
:sup:`26` Porque al hombre que le agrada, Dios le da sabiduría, conocimiento y gozo; pero al pecador le da el trabajo de acumular y amontonar para que lo dé al que agrada a Dios. También esto es vanidad y aflicción de espíritu. 
'''
