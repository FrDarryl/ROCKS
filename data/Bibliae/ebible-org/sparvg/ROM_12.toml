[12]
"1" = '''
:sup:`1` Por tanto, os ruego hermanos por las misericordias de Dios, que presentéis vuestros cuerpos en sacrificio vivo, santo, agradable a Dios, que es vuestro servicio racional. 
'''
"2" = '''
:sup:`2` Y no os conforméis a este mundo; mas transformaos por la renovación de vuestra mente, para que comprobéis cuál sea la buena voluntad de Dios, agradable y perfecta. 
'''
"3" = '''
:sup:`3` Digo, pues, por la gracia que me ha sido dada, a cada cual que está entre vosotros, que no tenga más alto concepto de sí, que el que debe tener, sino que piense de sí con mesura, conforme a la medida de la fe que Dios repartió a cada uno. 
'''
"4" = '''
:sup:`4` Porque de la manera que en un cuerpo tenemos muchos miembros, mas no todos los miembros tienen la misma función; 
'''
"5" = '''
:sup:`5` así nosotros, siendo muchos, somos un cuerpo en Cristo, y todos miembros los unos de los otros. 
'''
"6" = '''
:sup:`6` Teniendo, pues, diversidad de dones según la gracia que nos es dada, si profecía, profeticemos conforme a la medida de la fe; 
'''
"7" = '''
:sup:`7` o si ministerio, usémoslo en ministrar; el que enseña, en la enseñanza; 
'''
"8" = '''
:sup:`8` el que exhorta, en la exhortación; el que da, hágalo con sencillez; el que preside, con diligencia; el que hace misericordia, con alegría. 
'''
"9" = '''
:sup:`9` El amor sea sin fingimiento. Aborreced lo malo, apegaos a lo bueno. 
'''
"10" = '''
:sup:`10` Amaos los unos a los otros con amor fraternal, en cuanto a honra, prefiriéndoos los unos a los otros. 
'''
"11" = '''
:sup:`11` Diligentes, no perezosos; fervientes en espíritu, sirviendo al Señor. 
'''
"12" = '''
:sup:`12` Gozosos en la esperanza, sufridos en la tribulación, constantes en la oración. 
'''
"13" = '''
:sup:`13` Compartiendo para las necesidades de los santos; dados a la hospitalidad. 
'''
"14" = '''
:sup:`14` Bendecid a los que os persiguen; bendecid, y no maldigáis. 
'''
"15" = '''
:sup:`15` Gozaos con los que se gozan; y llorad con los que lloran. 
'''
"16" = '''
:sup:`16` Unánimes entre vosotros, no altivos; condescended para con los humildes. No seáis sabios en vuestra propia opinión. 
'''
"17" = '''
:sup:`17` No paguéis a nadie mal por mal; procurad lo bueno delante de todos los hombres. 
'''
"18" = '''
:sup:`18` Si es posible, en cuanto esté en vosotros, vivid en paz con todos los hombres. 
'''
"19" = '''
:sup:`19` Amados, no os venguéis vosotros mismos, antes, dad lugar a la ira; porque escrito está: Mía es la venganza, yo pagaré, dice el Señor. 
'''
"20" = '''
:sup:`20` Así que si tu enemigo tiene hambre, dale de comer, y si tiene sed, dale de beber; pues haciendo esto, ascuas de fuego amontonarás sobre su cabeza. 
'''
"21" = '''
:sup:`21` No seas vencido de lo malo, mas vence con el bien el mal. 
'''
