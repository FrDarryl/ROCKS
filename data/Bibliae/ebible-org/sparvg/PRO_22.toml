[22]
"1" = '''
:sup:`1` De más estima es el buen nombre que las muchas riquezas; y la buena gracia más que la plata y el oro. 
'''
"2" = '''
:sup:`2` El rico y el pobre se encontraron; a ambos los hizo Jehová. 
'''
"3" = '''
:sup:`3` El hombre prudente ve el mal, y se esconde; mas los simples pasan, y reciben el daño. 
'''
"4" = '''
:sup:`4` Riquezas, honra y vida son la remuneración de la humildad y del temor de Jehová. 
'''
"5" = '''
:sup:`5` Espinas y lazos hay en el camino del perverso; el que guarda su alma se alejará de ellos. 
'''
"6" = '''
:sup:`6` Instruye al niño en el camino en que debe andar; y aun cuando fuere viejo no se apartará de él. 
'''
"7" = '''
:sup:`7` El rico se enseñorea de los pobres, y el que toma prestado es siervo del que presta. 
'''
"8" = '''
:sup:`8` El que siembra iniquidad, vanidad segará; y la vara de su ira perecerá. 
'''
"9" = '''
:sup:`9` El de ojo generoso será bendito, porque da de su pan al necesitado. 
'''
"10" = '''
:sup:`10` Echa fuera al escarnecedor, y saldrá la contienda, y cesará el pleito y la afrenta. 
'''
"11" = '''
:sup:`11` El que ama la pureza de corazón, por la gracia de sus labios, el rey será su amigo. 
'''
"12" = '''
:sup:`12` Los ojos de Jehová preservan el conocimiento; mas Él trastorna las palabras de los prevaricadores. 
'''
"13" = '''
:sup:`13` Dice el perezoso: El león está fuera; seré muerto en la calle. 
'''
"14" = '''
:sup:`14` Fosa profunda es la boca de la mujer extraña; aquel contra el cual Jehová estuviere airado, caerá en ella. 
'''
"15" = '''
:sup:`15` La necedad está ligada al corazón del muchacho; mas la vara de la corrección la alejará de él. 
'''
"16" = '''
:sup:`16` El que oprime al pobre para acrecentar su riqueza, y que da al rico, ciertamente vendrá a pobreza. 
'''
"17" = '''
:sup:`17` Inclina tu oído, y oye las palabras de los sabios, y aplica tu corazón a mi conocimiento; 
'''
"18" = '''
:sup:`18` porque es cosa deliciosa, si las guardares dentro de ti; y si juntamente se afirmaren en tus labios. 
'''
"19" = '''
:sup:`19` Para que tu confianza sea en Jehová, te las he hecho saber hoy a ti también. 
'''
"20" = '''
:sup:`20` ¿No te he escrito cosas excelentes de consejo y conocimiento, 
'''
"21" = '''
:sup:`21` para hacerte saber la certeza de las palabras de verdad, a fin de que puedas responder palabras de verdad a los que a ti envíen? 
'''
"22" = '''
:sup:`22` No robes al pobre, porque es pobre, ni oprimas en la puerta al afligido. 
'''
"23" = '''
:sup:`23` Porque Jehová defenderá su causa, y despojará el alma de aquellos que los despojaron. 
'''
"24" = '''
:sup:`24` No te asocies con el hombre iracundo, ni te acompañes con el hombre furioso; 
'''
"25" = '''
:sup:`25` no sea que aprendas sus maneras, y tomes lazo para tu alma. 
'''
"26" = '''
:sup:`26` No estés entre los que estrechan la mano, entre los que dan fianza por deudas. 
'''
"27" = '''
:sup:`27` Si no tienes para pagar, ¿por qué han de quitar tu cama de debajo de ti? 
'''
"28" = '''
:sup:`28` No remuevas el lindero antiguo que pusieron tus padres. 
'''
"29" = '''
:sup:`29` ¿Has visto un hombre diligente en su obra? Delante de los reyes estará; no estará delante de los hombres impíos. 
'''
