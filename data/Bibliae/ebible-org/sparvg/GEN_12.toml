[12]
"1" = '''
:sup:`1` Pero Jehová había dicho a Abram: Vete de tu tierra y de tu parentela, y de la casa de tu padre, a la tierra que yo te mostraré; 
'''
"2" = '''
:sup:`2` y haré de ti una nación grande, y te bendeciré, y engrandeceré tu nombre, y serás bendición. 
'''
"3" = '''
:sup:`3` Y bendeciré a los que te bendijeren, y a los que te maldijeren maldeciré: y serán benditas en ti todas las familias de la tierra. 
'''
"4" = '''
:sup:`4` Y se fue Abram, como Jehová le había dicho; y se fue con él Lot. Y Abram tenía setenta y cinco años cuando salió de Harán. 
'''
"5" = '''
:sup:`5` Y tomó Abram a Sarai, su esposa, y a Lot hijo de su hermano, y todos sus bienes que habían ganado, y las almas que habían adquirido en Harán, y salieron para ir a la tierra de Canaán; y a la tierra de Canaán llegaron. 
'''
"6" = '''
:sup:`6` Y pasó Abram por aquella tierra hasta el lugar de Siquem, hasta el valle de Moreh: y el cananeo estaba entonces en la tierra. 
'''
"7" = '''
:sup:`7` Y Jehová apareció a Abram, y le dijo: A tu simiente daré esta tierra. Y edificó allí un altar a Jehová, que le había aparecido. 
'''
"8" = '''
:sup:`8` Y se pasó de allí a una montaña al oriente de Betel, y tendió su tienda, teniendo a Betel al occidente y Hai al oriente; y edificó allí un altar a Jehová e invocó el nombre de Jehová. 
'''
"9" = '''
:sup:`9` Y partió Abram de allí, caminando y yendo aún hacia el sur. 
'''
"10" = '''
:sup:`10` Y hubo hambre en la tierra, y descendió Abram a Egipto para peregrinar allá; porque era grande el hambre en la tierra. 
'''
"11" = '''
:sup:`11` Y aconteció que cuando estaba para entrar en Egipto, dijo a Sarai su esposa: He aquí, ahora conozco que eres mujer de hermoso parecer; 
'''
"12" = '''
:sup:`12` Y será que cuando te vean los egipcios, dirán: Su esposa es; y me matarán a mí, y a ti te reservarán la vida. 
'''
"13" = '''
:sup:`13` Ahora, pues, di que eres mi hermana, para que me vaya bien por causa tuya, y viva mi alma por causa de ti. 
'''
"14" = '''
:sup:`14` Y aconteció que, cuando entró Abram en Egipto, los egipcios vieron que la mujer era muy hermosa. 
'''
"15" = '''
:sup:`15` La vieron también los príncipes de Faraón, y la alabaron delante de Faraón; y fue llevada la mujer a casa de Faraón. 
'''
"16" = '''
:sup:`16` E hizo bien a Abram por causa de ella; y él tuvo ovejas, vacas, asnos, siervos, criadas, asnas y camellos. 
'''
"17" = '''
:sup:`17` Mas Jehová hirió a Faraón y a su casa con grandes plagas, por causa de Sarai esposa de Abram. 
'''
"18" = '''
:sup:`18` Entonces Faraón llamó a Abram y le dijo: ¿Qué es esto que has hecho conmigo? ¿Por qué no me declaraste que era tu esposa? 
'''
"19" = '''
:sup:`19` ¿Por qué dijiste: Es mi hermana, poniéndome en ocasión de tomarla para mí por esposa? Ahora pues, he aquí tu esposa, tómala y vete. 
'''
"20" = '''
:sup:`20` Entonces Faraón dio orden a sus hombres acerca de Abram; y le acompañaron, y a su esposa con todo lo que tenía. 
'''
