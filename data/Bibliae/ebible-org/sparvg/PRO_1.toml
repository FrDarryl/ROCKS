"1" = '''
:sup:`1` Los proverbios de Salomón, hijo de David, rey de Israel: 
'''
"2" = '''
:sup:`2` Para conocer sabiduría e instrucción; para percibir las palabras de entendimiento; 
'''
"3" = '''
:sup:`3` para recibir la instrucción de sabiduría, justicia, juicio y equidad; 
'''
"4" = '''
:sup:`4` para dar sagacidad a los simples, y a los jóvenes conocimiento y discreción. 
'''
"5" = '''
:sup:`5` Oirá el sabio, y aumentará el saber; y el entendido adquirirá sabios consejos. 
'''
"6" = '''
:sup:`6` Para entender proverbio y la interpretación; las palabras de los sabios, y sus enigmas. 
'''
"7" = '''
:sup:`7` El principio de la sabiduría es el temor de Jehová: Los insensatos desprecian la sabiduría y la instrucción. 
'''
"8" = '''
:sup:`8` Oye, hijo mío, la instrucción de tu padre, y no dejes la ley de tu madre: 
'''
"9" = '''
:sup:`9` Porque adorno de gracia serán a tu cabeza, y collares a tu cuello. 
'''
"10" = '''
:sup:`10` Hijo mío, si los pecadores te quisieren engañar, no consientas. 
'''
"11" = '''
:sup:`11` Si dijeren: Ven con nosotros, pongamos asechanzas para derramar sangre, acechemos sin motivo al inocente; 
'''
"12" = '''
:sup:`12` los tragaremos vivos como el sepulcro, y enteros, como los que caen en sima. 
'''
"13" = '''
:sup:`13` Hallaremos riquezas de toda clase, llenaremos nuestras casas de despojos; 
'''
"14" = '''
:sup:`14` echa tu suerte entre nosotros; tengamos todos una sola bolsa. 
'''
"15" = '''
:sup:`15` Hijo mío, no andes en camino con ellos; aparta tu pie de sus veredas: 
'''
"16" = '''
:sup:`16` Porque sus pies corren hacia el mal, y se apresuran a derramar sangre. 
'''
"17" = '''
:sup:`17` Porque en vano se tenderá la red ante los ojos de toda ave; 
'''
"18" = '''
:sup:`18` mas ellos a su propia sangre ponen asechanzas, y a sus propias vidas tienden lazo. 
'''
"19" = '''
:sup:`19` Tales son las sendas de todo el que es dado a la codicia, la cual quita la vida de sus poseedores. 
'''
"20" = '''
:sup:`20` La sabiduría clama de fuera, da su voz en las plazas: 
'''
"21" = '''
:sup:`21` Clama en los principales lugares de concurso; en las entradas de las puertas de la ciudad pronuncia sus palabras, diciendo: 
'''
"22" = '''
:sup:`22` ¿Hasta cuándo, oh simples, amaréis la simpleza, y los burladores desearán el burlar, y los insensatos aborrecerán el conocimiento? 
'''
"23" = '''
:sup:`23` Volveos a mi reprensión: He aquí, yo derramaré mi espíritu sobre vosotros, y os daré a conocer mis palabras. 
'''
"24" = '''
:sup:`24` Porque llamé, y no quisisteis oír: Extendí mi mano, y no hubo quien atendiese; 
'''
"25" = '''
:sup:`25` antes desechasteis todo consejo mío, y mi reprensión no quisisteis: 
'''
"26" = '''
:sup:`26` También yo me reiré de vuestra calamidad; me burlaré cuando os venga lo que teméis; 
'''
"27" = '''
:sup:`27` cuando venga cual destrucción lo que teméis, y vuestra calamidad llegue como un torbellino; cuando sobre vosotros venga tribulación y angustia. 
'''
"28" = '''
:sup:`28` Entonces me llamarán, pero no responderé; me buscarán de mañana, y no me hallarán; 
'''
"29" = '''
:sup:`29` por cuanto aborrecieron la sabiduría, y no escogieron el temor de Jehová, 
'''
"30" = '''
:sup:`30` ni quisieron mi consejo, y menospreciaron toda reprensión mía: 
'''
"31" = '''
:sup:`31` Por tanto comerán del fruto de su propio camino, y se hastiarán de sus propios consejos. 
'''
"32" = '''
:sup:`32` Porque el descarrío de los ignorantes los matará, y la prosperidad de los necios los destruirá. 
'''
"33" = '''
:sup:`33` Mas el que me oyere habitará seguro, y vivirá tranquilo, sin temor del mal. 
'''
