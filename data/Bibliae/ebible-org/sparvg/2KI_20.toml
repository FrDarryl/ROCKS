[20]
"1" = '''
:sup:`1` En aquellos días Ezequías cayó enfermo de muerte, y vino a él el profeta Isaías, hijo de Amoz, y le dijo: Así dice Jehová: Pon tu casa en orden, porque morirás y no vivirás. 
'''
"2" = '''
:sup:`2` Entonces él volvió su rostro a la pared, y oró a Jehová, y dijo: 
'''
"3" = '''
:sup:`3` Te ruego, oh Jehová, te ruego que hagas memoria de que he andado delante de ti en verdad y con corazón perfecto, y que he hecho las cosas que te agradan. Y lloró Ezequías con gran lloro. 
'''
"4" = '''
:sup:`4` Y aconteció que antes que Isaías saliera hasta la mitad del patio, vino a él la palabra de Jehová, diciendo: 
'''
"5" = '''
:sup:`5` Vuelve, y di a Ezequías, el capitán de mi pueblo: Así dice Jehová, el Dios de David tu padre: Yo he oído tu oración, y he visto tus lágrimas; he aquí yo te sano; al tercer día subirás a la casa de Jehová. 
'''
"6" = '''
:sup:`6` Y añadiré a tus días quince años, y te libraré a ti y a esta ciudad de mano del rey de Asiria; y ampararé esta ciudad por amor a mí mismo, y por amor a David mi siervo. 
'''
"7" = '''
:sup:`7` Y dijo Isaías: Tomen una masa de higos. Y la tomaron y la pusieron sobre la llaga, y sanó. 
'''
"8" = '''
:sup:`8` Y Ezequías había dicho a Isaías: ¿Qué señal tendré de que Jehová me sanará, y de que subiré a la casa de Jehová al tercer día? 
'''
"9" = '''
:sup:`9` Y respondió Isaías: Esta señal tendrás de Jehová, de que Jehová hará esto que ha dicho: ¿Avanzará la sombra diez grados, o retrocederá diez grados? 
'''
"10" = '''
:sup:`10` Y Ezequías respondió: Fácil cosa es que la sombra decline diez grados: pero no que la sombra vuelva atrás diez grados. 
'''
"11" = '''
:sup:`11` Entonces el profeta Isaías clamó a Jehová; e hizo volver la sombra por los grados que había descendido en el reloj de Acaz, diez grados atrás. 
'''
"12" = '''
:sup:`12` En aquel tiempo Berodac-baladán, hijo de Baladán, rey de Babilonia, envió cartas y un presente a Ezequías, porque había oído que Ezequías había caído enfermo. 
'''
"13" = '''
:sup:`13` Y Ezequías los oyó, y les mostró toda la casa de sus tesoros, la plata, el oro, las especias y los preciosos ungüentos; y la casa de sus armas y todo lo que había en sus tesoros; ninguna cosa quedó que Ezequías no les mostrase, así en su casa como en todo su señorío. 
'''
"14" = '''
:sup:`14` Entonces el profeta Isaías vino al rey Ezequías, y le dijo: ¿Qué dijeron aquellos varones, y de dónde vinieron a ti? Y Ezequías le respondió: De lejanas tierras han venido, de Babilonia. 
'''
"15" = '''
:sup:`15` Y él le volvió a decir: ¿Qué vieron en tu casa? Y Ezequías respondió: Vieron todo lo que hay en mi casa; nada quedó en mis tesoros que no les mostrase. 
'''
"16" = '''
:sup:`16` Entonces Isaías dijo a Ezequías: Oye palabra de Jehová: 
'''
"17" = '''
:sup:`17` He aquí vienen días, en que todo lo que hay en tu casa, y todo lo que tus padres han atesorado hasta hoy, será llevado a Babilonia, sin quedar nada, dice Jehová. 
'''
"18" = '''
:sup:`18` Y de tus hijos que saldrán de ti, que habrás engendrado, tomarán; y serán eunucos en el palacio del rey de Babilonia. 
'''
"19" = '''
:sup:`19` Entonces Ezequías dijo a Isaías: La palabra de Jehová que has hablado, es buena. Después dijo: ¿Mas no habrá paz y verdad en mis días? 
'''
"20" = '''
:sup:`20` Los demás hechos de Ezequías, y todo su poderío, y cómo hizo el estanque y el acueducto, y metió las aguas en la ciudad, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"21" = '''
:sup:`21` Y durmió Ezequías con sus padres, y Manasés su hijo reinó en su lugar. 
'''
