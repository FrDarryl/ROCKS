[40]
"1" = '''
:sup:`1` Además respondió Jehová a Job y dijo: 
'''
"2" = '''
:sup:`2` ¿Es sabiduría contender con el Omnipotente? El que disputa con Dios, responda a esto. 
'''
"3" = '''
:sup:`3` Y respondió Job a Jehová, y dijo: 
'''
"4" = '''
:sup:`4` He aquí que yo soy vil, ¿qué te responderé? Mi mano pongo sobre mi boca. 
'''
"5" = '''
:sup:`5` Una vez hablé, mas no responderé: Aun dos veces, pero no añadiré más. 
'''
"6" = '''
:sup:`6` Entonces respondió Jehová a Job desde el torbellino, y dijo: 
'''
"7" = '''
:sup:`7` Cíñete ahora como hombre tus lomos; Yo te preguntaré, y tú me lo declararás. 
'''
"8" = '''
:sup:`8` ¿Invalidarás tú también mi juicio? ¿Me condenarás a mí, para justificarte tú? 
'''
"9" = '''
:sup:`9` ¿Tienes tú un brazo como Dios? ¿Y tronarás tú con voz como Él? 
'''
"10" = '''
:sup:`10` Atavíate ahora de majestad y de alteza; y vístete de honra y de hermosura. 
'''
"11" = '''
:sup:`11` Esparce el furor de tu ira; y mira a todo soberbio, y abátelo. 
'''
"12" = '''
:sup:`12` Mira a todo soberbio, y humíllalo, y pisotea a los impíos en su lugar. 
'''
"13" = '''
:sup:`13` Escóndelos juntos en el polvo, y venda sus rostros en oscuridad; 
'''
"14" = '''
:sup:`14` Entonces yo también te confesaré que tu diestra te puede salvar. 
'''
"15" = '''
:sup:`15` He aquí ahora behemot, al cual yo hice contigo; él come hierba como un buey. 
'''
"16" = '''
:sup:`16` He aquí ahora que su fuerza está en sus lomos, y su vigor en el ombligo de su vientre. 
'''
"17" = '''
:sup:`17` Su cola mueve como un cedro, y los nervios de sus genitales están entretejidos. 
'''
"18" = '''
:sup:`18` Sus huesos son fuertes como bronce, y sus miembros como barras de hierro. 
'''
"19" = '''
:sup:`19` Él es el principal de los caminos de Dios: El que lo hizo, puede hacer que su espada a él se acerque. 
'''
"20" = '''
:sup:`20` Ciertamente las montañas producen alimento para él; y todas las bestias del campo retozan allí. 
'''
"21" = '''
:sup:`21` Se echará debajo de las sombras, en lo oculto de las cañas, y de los lugares húmedos. 
'''
"22" = '''
:sup:`22` Los árboles sombríos lo cubren con su sombra; los sauces del arroyo lo rodean. 
'''
"23" = '''
:sup:`23` He aquí que él bebe un río, y no se inmuta; y confía que puede pasarse el Jordán por su boca. 
'''
"24" = '''
:sup:`24` Él lo toma con sus ojos; y su nariz atraviesa los lazos. 
'''
