[30]
"1" = '''
:sup:`1` ¡Ay de los hijos rebeldes, dice Jehová, que toman consejo, pero no de mí; para cobijarse con cubierta, pero no de mi Espíritu, para añadir pecado a pecado! 
'''
"2" = '''
:sup:`2` Caminan para descender a Egipto, y no han preguntado de mi boca; para fortalecerse con la fuerza de Faraón, y poner su esperanza en la sombra de Egipto. 
'''
"3" = '''
:sup:`3` Por tanto, la fortaleza de Faraón será vuestra vergüenza, y la confianza en la sombra de Egipto será vuestra confusión. 
'''
"4" = '''
:sup:`4` Porque sus príncipes estuvieron en Zoán, y sus embajadores vinieron a Hanes, 
'''
"5" = '''
:sup:`5` todos se avergonzaron del pueblo que no les aprovecha, ni los socorre, ni les trae provecho; antes les es para vergüenza, y aun para oprobio. 
'''
"6" = '''
:sup:`6` Carga acerca de las bestias del Neguev: De la tierra de tribulación y angustia, de donde viene el leoncillo y el león, la víbora y la serpiente voladora, llevarán sus riquezas sobre los lomos de sus asnos, y sus tesoros sobre gibas de camellos, a un pueblo que no les será de provecho. 
'''
"7" = '''
:sup:`7` Ciertamente Egipto en vano e inútilmente dará ayuda; por tanto, yo dije así: Su fortaleza será estarse quietos. 
'''
"8" = '''
:sup:`8` Ve, pues, ahora, y escríbelo en una tabla delante de ellos, y anótalo en un libro, para que quede hasta el día postrero, eternamente y para siempre. 
'''
"9" = '''
:sup:`9` Que este pueblo es rebelde, hijos mentirosos, hijos que no quisieron oír la ley de Jehová; 
'''
"10" = '''
:sup:`10` Que dicen a los videntes: No veáis; y a los profetas: No nos profeticéis lo recto, decidnos cosas agradables, profetizad mentiras; 
'''
"11" = '''
:sup:`11` dejad el camino, apartaos de la senda, quitad de nuestra presencia al Santo de Israel. 
'''
"12" = '''
:sup:`12` Por tanto, el Santo de Israel dice así: Por cuanto menospreciáis esta palabra, y confiáis en la opresión y la perversidad, y permanecéis en ello; 
'''
"13" = '''
:sup:`13` por eso, esta iniquidad os será como pared agrietada a punto de caer, como abultamiento en muro alto, cuya caída viene de repente, en un instante. 
'''
"14" = '''
:sup:`14` Y lo quebrará como se quiebra un vaso de alfarero, que sin misericordia lo hacen pedazos; tanto, que entre los pedazos no se halla tiesto para tomar fuego del hogar, o para sacar agua del pozo. 
'''
"15" = '''
:sup:`15` Porque así dijo el Señor Jehová, el Santo de Israel: En descanso y en reposo seréis salvos; en quietud y en confianza estará vuestra fortaleza. Y no quisisteis, 
'''
"16" = '''
:sup:`16` sino que dijisteis: No, antes huiremos en caballos; por tanto, vosotros huiréis. Sobre ligeros corceles cabalgaremos; por tanto, serán ligeros los que os persiguen. 
'''
"17" = '''
:sup:`17` Mil huirán a la amenaza de uno; a la amenaza de cinco huiréis todos vosotros; hasta que quedéis como mástil en la cumbre de una montaña, y como bandera sobre una colina. 
'''
"18" = '''
:sup:`18` Por tanto, Jehová esperará para tener piedad de vosotros, por eso Él será exaltado para tener misericordia de vosotros; porque Jehová es Dios de justicia; bienaventurados todos los que en Él esperan. 
'''
"19" = '''
:sup:`19` Porque el pueblo habitará en Sión, en Jerusalén; no llorarás más; Ciertamente Él tendrá misericordia de ti; al oír la voz de tu clamor te responderá. 
'''
"20" = '''
:sup:`20` Y aunque el Señor os dé pan de adversidad y agua de aflicción, con todo, tus enseñadores nunca más te serán quitados, sino que tus ojos verán tus enseñadores. 
'''
"21" = '''
:sup:`21` Entonces tus oídos oirán a tus espaldas palabra que diga: Este es el camino, andad en él; y no echéis a la mano derecha, ni tampoco torzáis a la mano izquierda. 
'''
"22" = '''
:sup:`22` Entonces profanarás la cubierta de plata de tus imágenes talladas, y la vestidura de tus imágenes fundidas de oro; las apartarás como trapo de menstruo: ¡Sal fuera! les dirás. 
'''
"23" = '''
:sup:`23` Entonces Él dará lluvia para la semilla que sembrarás en la tierra; y pan del fruto de la tierra; y será abundante y copioso; tus ganados en aquel tiempo serán apacentados en extensos pastos. 
'''
"24" = '''
:sup:`24` Tus bueyes y tus asnos que labran la tierra, comerán grano limpio, el cual será aventado con pala y criba. 
'''
"25" = '''
:sup:`25` Y sobre toda montaña alta, y sobre todo collado elevado, habrá ríos y corrientes de aguas el día de la gran matanza, cuando caerán las torres. 
'''
"26" = '''
:sup:`26` Y la luz de la luna será como la luz del sol, y la luz del sol siete veces mayor, como la luz de siete días, el día que Jehová haya vendado la quebradura de su pueblo, y curado la llaga de su herida. 
'''
"27" = '''
:sup:`27` He aquí, el nombre de Jehová viene de lejos: ardiendo en su ira, y su carga es pesada; sus labios están llenos de indignación, y su lengua como fuego consumidor; 
'''
"28" = '''
:sup:`28` y su aliento, cual torrente desbordado: llegará hasta el cuello, para zarandear a las naciones con criba de destrucción; y el freno estará en las quijadas de los pueblos, haciéndoles errar. 
'''
"29" = '''
:sup:`29` Vosotros tendréis canción, como en la noche en que se celebra fiesta solemne; y alegría de corazón, como el que va con flauta para venir a la montaña de Jehová, al Poderoso de Israel. 
'''
"30" = '''
:sup:`30` Y Jehová hará oír su voz gloriosa, y hará ver el descargar de su brazo, con la indignación de su ira, y llama de fuego consumidor; con tormenta, tempestad y piedra de granizo. 
'''
"31" = '''
:sup:`31` Porque Asiria que hirió con vara, con la voz de Jehová será quebrantado. 
'''
"32" = '''
:sup:`32` Y en todo lugar por donde pase la vara que Jehová descargará sobre él, será con panderos y arpas, y en batalla de agitación peleará contra ellos. 
'''
"33" = '''
:sup:`33` Porque Tofet ya de tiempo está dispuesta y preparada para el rey. Él la hizo profunda y ancha; su pira es de fuego y mucha leña; el soplo de Jehová, como torrente de azufre, la enciende. 
'''
