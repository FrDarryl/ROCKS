[6]
"1" = '''
:sup:`1` Mirad que no hagáis vuestras limosnas delante de los hombres, para ser vistos de ellos; de otra manera no tenéis recompensa de vuestro Padre que está en el cielo. 
'''
"2" = '''
:sup:`2` Cuando, pues, des limosna, no hagas tocar trompeta delante de ti, como hacen los hipócritas en las sinagogas y en las calles, para ser alabados de los hombres; de cierto os digo: Ya tienen su recompensa. 
'''
"3" = '''
:sup:`3` Mas cuando tú des limosna, que no sepa tu mano izquierda lo que hace tu mano derecha. 
'''
"4" = '''
:sup:`4` Que tu limosna sea en secreto, y tu Padre que ve en lo secreto, Él te recompensará en público. 
'''
"5" = '''
:sup:`5` Y cuando ores, no seas como los hipócritas; porque ellos aman el orar en pie en las sinagogas y en las esquinas de las calles, para ser vistos de los hombres. De cierto os digo: Ya tienen su recompensa. 
'''
"6" = '''
:sup:`6` Mas tú, cuando ores, entra en tu alcoba, y cerrada tu puerta ora a tu Padre que está en secreto; y tu Padre que ve en lo secreto, te recompensará en público. 
'''
"7" = '''
:sup:`7` Y cuando oréis, no uséis vanas repeticiones, como hacen los gentiles; que piensan que por su palabrería serán oídos. 
'''
"8" = '''
:sup:`8` No seáis, pues, semejantes a ellos; porque vuestro Padre sabe de qué cosas tenéis necesidad, antes que vosotros le pidáis. 
'''
"9" = '''
:sup:`9` Vosotros, pues, oraréis así: Padre nuestro que estás en el cielo, santificado sea tu nombre. 
'''
"10" = '''
:sup:`10` Venga tu reino. Hágase tu voluntad, así en la tierra como en el cielo. 
'''
"11" = '''
:sup:`11` El pan nuestro de cada día, dánoslo hoy. 
'''
"12" = '''
:sup:`12` Y perdónanos nuestras deudas, como también nosotros perdonamos a nuestros deudores. 
'''
"13" = '''
:sup:`13` Y no nos metas en tentación, mas líbranos del mal; porque tuyo es el reino, y el poder, y la gloria, por siempre. Amén. 
'''
"14" = '''
:sup:`14` Porque si perdonáis a los hombres sus ofensas, vuestro Padre celestial también os perdonará a vosotros. 
'''
"15" = '''
:sup:`15` Mas si no perdonáis a los hombres sus ofensas, tampoco vuestro Padre os perdonará vuestras ofensas. 
'''
"16" = '''
:sup:`16` Y cuando ayunéis, no seáis austeros, como los hipócritas; porque ellos demudan sus rostros para parecer a los hombres que ayunan. De cierto os digo que ya tienen su recompensa. 
'''
"17" = '''
:sup:`17` Pero tú, cuando ayunes, unge tu cabeza y lava tu rostro; 
'''
"18" = '''
:sup:`18` para no parecer a los hombres que ayunas, sino a tu Padre que está en secreto; y tu Padre que ve en lo secreto, te recompensará en público. 
'''
"19" = '''
:sup:`19` No os hagáis tesoros en la tierra, donde la polilla y el orín corrompen, y donde ladrones minan y hurtan. 
'''
"20" = '''
:sup:`20` Mas haceos tesoros en el cielo, donde ni la polilla, ni el orín corrompen, y donde ladrones no minan ni hurtan. 
'''
"21" = '''
:sup:`21` Porque donde esté vuestro tesoro, allí estará también vuestro corazón. 
'''
"22" = '''
:sup:`22` La lámpara del cuerpo es el ojo; así que, si tu ojo fuere sincero, todo tu cuerpo estará lleno de luz. 
'''
"23" = '''
:sup:`23` Mas si tu ojo fuere maligno, todo tu cuerpo estará en oscuridad. Así que, si la luz que hay en ti es tinieblas, ¿cuánto más lo serán las mismas tinieblas? 
'''
"24" = '''
:sup:`24` Ninguno puede servir a dos señores; porque o aborrecerá al uno, y amará al otro; o apreciará al uno, y menospreciará al otro. No podéis servir a Dios y a las riquezas. 
'''
"25" = '''
:sup:`25` Por tanto os digo: No os afanéis por vuestra vida, qué habéis de comer, o qué habéis de beber; ni por vuestro cuerpo, qué habéis de vestir. ¿No es la vida más que el alimento, y el cuerpo más que el vestido? 
'''
"26" = '''
:sup:`26` Mirad las aves del cielo, que no siembran, ni siegan, ni recogen en graneros; y vuestro Padre celestial las alimenta. ¿No sois vosotros mucho mejores que ellas? 
'''
"27" = '''
:sup:`27` ¿Y quién de vosotros podrá, por mucho que se afane, añadir a su estatura un codo? 
'''
"28" = '''
:sup:`28` Y por el vestido, ¿por qué os afanáis? Considerad los lirios del campo, cómo crecen; no trabajan ni hilan; 
'''
"29" = '''
:sup:`29` pero os digo, que ni aun Salomón con toda su gloria se vistió como uno de ellos. 
'''
"30" = '''
:sup:`30` Y si a la hierba del campo que hoy es, y mañana es echada en el horno, Dios la viste así, ¿no hará mucho más por vosotros, hombres de poca fe? 
'''
"31" = '''
:sup:`31` Por tanto, no os afanéis, diciendo: ¿Qué comeremos, o qué beberemos, o qué vestiremos? 
'''
"32" = '''
:sup:`32` Porque los gentiles buscan todas estas cosas; mas vuestro Padre celestial sabe que tenéis necesidad de todas estas cosas. 
'''
"33" = '''
:sup:`33` Mas buscad primeramente el reino de Dios y su justicia, y todas estas cosas os serán añadidas. 
'''
"34" = '''
:sup:`34` Así que, no os afanéis por el mañana, que el mañana traerá su afán. Bástele al día su propio mal. 
'''
