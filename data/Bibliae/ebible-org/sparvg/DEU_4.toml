[4]
"1" = '''
:sup:`1` Ahora pues, oh Israel, oye los estatutos y derechos que yo os enseño, para que los ejecutéis y viváis, y entréis y poseáis la tierra que Jehová, el Dios de vuestros padres os da. 
'''
"2" = '''
:sup:`2` No añadiréis a la palabra que yo os mando, ni disminuiréis de ella, para que guardéis los mandamientos de Jehová vuestro Dios que yo os ordeno. 
'''
"3" = '''
:sup:`3` Vuestros ojos vieron lo que hizo Jehová con motivo de Baal-peor; que a todo hombre que fue en pos de Baal-peor destruyó Jehová tu Dios de en medio de ti. 
'''
"4" = '''
:sup:`4` Mas vosotros que os aferrasteis a Jehová vuestro Dios, todos estáis vivos hoy. 
'''
"5" = '''
:sup:`5` Mirad, yo os he enseñado estatutos y juicios tal como Jehová mi Dios me mandó, para que hagáis así en medio de la tierra en la cual entráis para poseerla. 
'''
"6" = '''
:sup:`6` Guardadlos, pues, y ponedlos por obra; porque esta es vuestra sabiduría y vuestra inteligencia ante los ojos de los pueblos, los cuales oirán todos estos estatutos, y dirán: Ciertamente pueblo sabio y entendido, nación grande es esta. 
'''
"7" = '''
:sup:`7` Porque ¿qué nación grande hay que tenga a Dios tan cerca a sí, como lo está Jehová nuestro Dios en todo cuanto le pedimos? 
'''
"8" = '''
:sup:`8` Y ¿qué nación grande hay que tenga estatutos y juicios tan justos como toda esta ley que hoy pongo delante de vosotros? 
'''
"9" = '''
:sup:`9` Por tanto, guárdate, y guarda tu alma con diligencia, que no te olvides de las cosas que tus ojos han visto, y no se aparten de tu corazón todos los días de tu vida; antes bien, las enseñarás a tus hijos, y a los hijos de tus hijos. 
'''
"10" = '''
:sup:`10` El día que estuviste delante de Jehová tu Dios en Horeb, cuando Jehová me dijo: Reúneme el pueblo, para que yo les haga oír mis palabras, las cuales aprenderán, para temerme todos los días que vivieren sobre la tierra: y las enseñarán a sus hijos; 
'''
"11" = '''
:sup:`11` y os acercasteis, y os pusisteis al pie del monte; y el monte ardía con fuego hasta el medio del cielo, con oscuridad, nubes y densas tinieblas. 
'''
"12" = '''
:sup:`12` Y Jehová habló con vosotros de en medio del fuego; oísteis la voz de sus palabras, pero a excepción de oír la voz, ninguna figura visteis. 
'''
"13" = '''
:sup:`13` Y Él os anunció su pacto, el cual os mandó poner por obra, los diez mandamientos; y los escribió en dos tablas de piedra. 
'''
"14" = '''
:sup:`14` A mí también me mandó Jehová en aquel tiempo a enseñaros los estatutos y juicios, para que los pusieseis por obra en la tierra a la cual pasáis para poseerla. 
'''
"15" = '''
:sup:`15` Guardad, pues, mucho vuestras almas: pues ninguna figura visteis el día que Jehová os habló en Horeb de en medio del fuego; 
'''
"16" = '''
:sup:`16` para que no os corrompáis, y hagáis para vosotros escultura, imagen de figura alguna, efigie de varón o hembra, 
'''
"17" = '''
:sup:`17` figura de algún animal que está en la tierra, figura de alguna ave alada que vuela por el aire, 
'''
"18" = '''
:sup:`18` figura de ningún animal que se arrastra sobre la tierra, figura de pez alguno que hay en el agua debajo de la tierra. 
'''
"19" = '''
:sup:`19` No sea que alzando tus ojos al cielo, y viendo el sol y la luna y las estrellas, y todo el ejército del cielo, seas incitado a adorarles y a servirles; los cuales Jehová tu Dios ha repartido a todos los pueblos debajo de todo el cielo. 
'''
"20" = '''
:sup:`20` Mas a vosotros os tomó Jehová, y os ha sacado del horno de hierro, de Egipto, para que le seáis por pueblo, por heredad, como en este día. 
'''
"21" = '''
:sup:`21` Y Jehová se enojó contra mí por causa de vosotros, y juró que yo no pasaría el Jordán, ni entraría en la buena tierra, que Jehová tu Dios te da por heredad. 
'''
"22" = '''
:sup:`22` Así que yo voy a morir en esta tierra, y no cruzaré el Jordán; pero vosotros pasaréis y poseeréis aquella buena tierra. 
'''
"23" = '''
:sup:`23` Guardaos, no sea que olvidéis el pacto de Jehová vuestro Dios, que Él estableció con vosotros, y os hagáis escultura o imagen de cualquier cosa, que Jehová tu Dios te ha prohibido. 
'''
"24" = '''
:sup:`24` Porque Jehová tu Dios es fuego consumidor, Dios celoso. 
'''
"25" = '''
:sup:`25` Cuando hubiereis engendrado hijos y nietos, y hubiereis envejecido en la tierra, y os corrompiereis, e hiciereis escultura o imagen de cualquier cosa, e hiciereis lo malo ante los ojos de Jehová vuestro Dios, para enojarlo; 
'''
"26" = '''
:sup:`26` yo pongo hoy por testigos al cielo y a la tierra, que presto pereceréis totalmente de la tierra hacia la cual pasáis el Jordán para poseerla: no estaréis en ella largos días sin que seáis totalmente destruidos. 
'''
"27" = '''
:sup:`27` Y Jehová os esparcirá entre los pueblos, y quedaréis pocos en número entre las naciones a las cuales os llevará Jehová: 
'''
"28" = '''
:sup:`28` Y serviréis allí a dioses hechos de manos de hombres, de madera y de piedra, que no ven, ni oyen, ni comen, ni huelen. 
'''
"29" = '''
:sup:`29` Mas si desde allí buscares a Jehová tu Dios, lo hallarás, si lo buscares con todo tu corazón y con toda tu alma. 
'''
"30" = '''
:sup:`30` Cuando estuviereis en angustia, y te alcanzaren todas estas cosas, si en los postreros días te volvieres a Jehová tu Dios, y oyeres su voz; 
'''
"31" = '''
:sup:`31` (porque Jehová tu Dios es Dios misericordioso;) Él no te abandonará ni te destruirá, ni se olvidará del pacto que juró a tus padres. 
'''
"32" = '''
:sup:`32` Pues pregunta ahora acerca de los tiempos pasados que fueron antes de ti, desde el día en que Dios creó al hombre sobre la tierra, y desde un extremo del cielo hasta el otro, si se ha hecho cosa tan grande como esta, o se ha oído algo como esto. 
'''
"33" = '''
:sup:`33` ¿Ha oído pueblo alguno la voz de Dios, hablando de en medio del fuego, como tú la has oído, y ha sobrevivido? 
'''
"34" = '''
:sup:`34` ¿O ha intentado Dios venir a tomar para sí una nación de en medio de otra nación, con pruebas, con señales, con milagros y con guerra, y mano fuerte y brazo extendido, y grandes terrores, como todo lo que hizo con vosotros Jehová vuestro Dios en Egipto ante tus ojos? 
'''
"35" = '''
:sup:`35` A ti te fue mostrado, para que supieses que Jehová, Él es Dios; no hay otro fuera de Él. 
'''
"36" = '''
:sup:`36` Desde el cielo te hizo oír su voz, para enseñarte; y sobre la tierra te mostró su gran fuego, y has oído sus palabras de en medio del fuego. 
'''
"37" = '''
:sup:`37` Y porque Él amó a tus padres, escogió a su simiente después de ellos, y te sacó delante de sí de Egipto con su gran poder; 
'''
"38" = '''
:sup:`38` para echar de delante de ti naciones grandes y más fuertes que tú, y para introducirte, y darte su tierra por heredad, como hoy. 
'''
"39" = '''
:sup:`39` Reconoce pues, hoy, y considera en tu corazón que Jehová, Él es Dios arriba en el cielo, y abajo sobre la tierra; no hay otro. 
'''
"40" = '''
:sup:`40` Y guarda sus estatutos y sus mandamientos que yo te mando hoy, para que te vaya bien a ti y a tus hijos después de ti, y prolongues tus días sobre la tierra que Jehová tu Dios te da para siempre. 
'''
"41" = '''
:sup:`41` Entonces apartó Moisés tres ciudades de este lado del Jordán al nacimiento del sol, 
'''
"42" = '''
:sup:`42` para que huyese allí el homicida que matase a su prójimo por yerro, sin haber tenido enemistad con él en el pasado; y que huyendo a una de estas ciudades salvase su vida. 
'''
"43" = '''
:sup:`43` A Beser en el desierto, en tierra de la llanura, de los rubenitas; y a Ramot en Galaad, de los gaditas; y a Golán en Basán, de los de Manasés. 
'''
"44" = '''
:sup:`44` Y esta es la ley que Moisés puso delante de los hijos de Israel. 
'''
"45" = '''
:sup:`45` Estos son los testimonios, y los estatutos, y los juicios, que Moisés habló a los hijos de Israel, cuando salieron de Egipto; 
'''
"46" = '''
:sup:`46` a este lado del Jordán, en el valle delante de Bet-peor, en la tierra de Sehón, rey de los amorreos, que habitaba en Hesbón, al cual Moisés y los hijos de Israel hirieron cuando hubieron salido de Egipto: 
'''
"47" = '''
:sup:`47` Y poseyeron su tierra, y la tierra de Og, rey de Basán; dos reyes de los amorreos que estaban de este lado del Jordán, hacia el nacimiento del sol: 
'''
"48" = '''
:sup:`48` Desde Aroer, que está junto a la ribera del arroyo de Arnón, hasta el monte de Sión, que es Hermón; 
'''
"49" = '''
:sup:`49` y toda la llanura de este lado del Jordán, al oriente, hasta el mar de la llanura, hasta las vertientes de las aguas abajo del Pisga. 
'''
