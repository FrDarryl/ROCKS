[49]
"1" = '''
:sup:`1` Y llamó Jacob a sus hijos, y dijo: Reuníos para que yo os diga lo que os ha de acontecer en los días postreros. 
'''
"2" = '''
:sup:`2` Reuníos y oíd, hijos de Jacob; y escuchad a Israel, vuestro padre. 
'''
"3" = '''
:sup:`3` Rubén, tú eres mi primogénito, mi fortaleza, y el principio de mi vigor; principal en dignidad, principal en poder. 
'''
"4" = '''
:sup:`4` Inestable como las aguas, no serás el principal; por cuanto subiste al lecho de tu padre; entonces te envileciste, subiendo a mi estrado. 
'''
"5" = '''
:sup:`5` Simeón y Leví son hermanos: Instrumentos de crueldad hay en sus habitaciones. 
'''
"6" = '''
:sup:`6` En su secreto no entre mi alma, ni mi honra se junte en su compañía; que en su ira mataron a un hombre, y en su voluntad arrancaron un muro. 
'''
"7" = '''
:sup:`7` Maldito su furor, que fue fiero; y su ira, que fue dura: Yo los apartaré en Jacob, y los esparciré en Israel. 
'''
"8" = '''
:sup:`8` Judá, te alabarán tus hermanos: Tu mano en la cerviz de tus enemigos: Los hijos de tu padre se inclinarán a ti. 
'''
"9" = '''
:sup:`9` Cachorro de león es Judá: De la presa subiste, hijo mío: Se encorvó, se agazapó como león, así como león viejo; ¿quién lo despertará? 
'''
"10" = '''
:sup:`10` No será quitado el cetro de Judá, ni el legislador de entre sus pies, hasta que venga Silo; y a él se congregarán los pueblos. 
'''
"11" = '''
:sup:`11` Atando a la vid su pollino, y a la cepa el hijo de su asna, lavó en el vino su vestidura, y en la sangre de uvas su manto: 
'''
"12" = '''
:sup:`12` Sus ojos rojos del vino, y los dientes blancos de la leche. 
'''
"13" = '''
:sup:`13` Zabulón en puertos de mar habitará, y será para puerto de navíos; y su término hasta Sidón. 
'''
"14" = '''
:sup:`14` Isacar, asno fuerte echado entre dos tercios: 
'''
"15" = '''
:sup:`15` Y vio que el descanso era bueno, y que la tierra era deleitosa; y bajó su hombro para llevar, y sirvió en tributo. 
'''
"16" = '''
:sup:`16` Dan juzgará a su pueblo, como una de las tribus de Israel. 
'''
"17" = '''
:sup:`17` Será Dan serpiente junto al camino, víbora junto a la senda, que muerde los talones de los caballos, y hace caer hacia atrás al cabalgador de ellos. 
'''
"18" = '''
:sup:`18` Tu salvación esperé, oh Jehová. 
'''
"19" = '''
:sup:`19` Gad, ejército lo vencerá; mas él vencerá al fin. 
'''
"20" = '''
:sup:`20` El pan de Aser será grueso, y él dará deleites al rey. 
'''
"21" = '''
:sup:`21` Neftalí, cierva liberada, que dará dichos hermosos. 
'''
"22" = '''
:sup:`22` Rama fructífera es José, rama fructífera junto a fuente, cuyos vástagos se extienden sobre el muro. 
'''
"23" = '''
:sup:`23` Y le causaron amargura, y le asaetearon, y le aborrecieron los arqueros: 
'''
"24" = '''
:sup:`24` Mas su arco permaneció fuerte, y los brazos de sus manos fueron fortalecidos por las manos del poderoso Dios de Jacob (De allí es el Pastor, la Roca de Israel), 
'''
"25" = '''
:sup:`25` por el Dios de tu padre, el cual te ayudará, y por el Omnipotente, el cual te bendecirá con bendiciones del cielo de arriba, con bendiciones del abismo que está abajo, con bendiciones de los pechos y de la matriz. 
'''
"26" = '''
:sup:`26` Las bendiciones de tu padre prevalecieron más que las bendiciones de mis progenitores; hasta el término de los collados eternos serán sobre la cabeza de José y sobre la coronilla del que fue apartado de entre sus hermanos. 
'''
"27" = '''
:sup:`27` Benjamín, lobo arrebatador; a la mañana comerá la presa, y a la tarde repartirá el despojo. 
'''
"28" = '''
:sup:`28` Todos estos fueron las doce tribus de Israel; y esto fue lo que su padre les dijo, y los bendijo; a cada uno conforme a su bendición los bendijo. 
'''
"29" = '''
:sup:`29` Les mandó luego, y les dijo: Yo voy a ser reunido con mi pueblo: sepultadme con mis padres en la cueva que está en el campo de Efrón el heteo; 
'''
"30" = '''
:sup:`30` En la cueva que está en el campo de Macpela, que está delante de Mamre en la tierra de Canaán, la cual compró Abraham con el mismo campo de Efrón el heteo, para heredad de sepultura. 
'''
"31" = '''
:sup:`31` Allí sepultaron a Abraham y a Sara su esposa; allí sepultaron a Isaac y a Rebeca su esposa; allí también sepulté yo a Lea. 
'''
"32" = '''
:sup:`32` La compra del campo y de la cueva que está en él, fue de los hijos de Het. 
'''
"33" = '''
:sup:`33` Y cuando Jacob acabó de dar órdenes a sus hijos, encogió sus pies en la cama, y entregó el espíritu; y fue reunido con su pueblo. 
'''
