[10]
"1" = '''
:sup:`1` Oíd la palabra que Jehová os habla, oh casa de Israel. 
'''
"2" = '''
:sup:`2` Así dice Jehová: No aprendáis el camino de las gentes, ni de las señales del cielo tengáis temor, aunque las gentes las teman. 
'''
"3" = '''
:sup:`3` Porque las costumbres de los pueblos son vanidad; pues cortan el leño del bosque con el hacha, es obra de manos de artífice. 
'''
"4" = '''
:sup:`4` Lo adornan con plata y oro; con clavos y martillo lo afirman para que no se mueva. 
'''
"5" = '''
:sup:`5` Erguidos están como una palmera, pero no hablan; necesitan ser llevados porque no pueden andar. No tengáis temor de ellos, porque no pueden hacer mal, ni para hacer bien tienen poder. 
'''
"6" = '''
:sup:`6` No hay nadie como tú, oh Jehová; grande eres tú, y grande es tu nombre en poder. 
'''
"7" = '''
:sup:`7` ¿Quién no te temerá, oh Rey de las naciones? Porque a ti corresponde; porque entre todos los sabios de las naciones, y en todos sus reinos, no hay nadie como tú. 
'''
"8" = '''
:sup:`8` Pero ellos son del todo torpes y necios. Enseñanza de vanidades es el leño. 
'''
"9" = '''
:sup:`9` Plata extendida es traída de Tarsis, y oro de Ufaz; obra del artífice y de manos del fundidor; azul y púrpura es su vestidura; todos son obra de peritos. 
'''
"10" = '''
:sup:`10` Mas Jehová es el Dios verdadero; Él es el Dios viviente y Rey eterno; a su ira tiembla la tierra, y las naciones no pueden sufrir su indignación. 
'''
"11" = '''
:sup:`11` Les diréis así: Los dioses que no hicieron los cielos ni la tierra, perecerán de la tierra y de debajo de estos cielos. 
'''
"12" = '''
:sup:`12` El que hizo la tierra con su poder, el que puso en orden el mundo con su sabiduría, y extendió los cielos con su inteligencia; 
'''
"13" = '''
:sup:`13` a su voz se da muchedumbre de aguas en los cielos, y hace subir las nubes de lo postrero de la tierra; hace los relámpagos con la lluvia, y saca el viento de sus depósitos. 
'''
"14" = '''
:sup:`14` Todo hombre se embrutece en su entendimiento; todo fundidor se avergüenza de su ídolo; porque mentira es su obra de fundición, y no hay espíritu en ellos. 
'''
"15" = '''
:sup:`15` Vanidad son, obra irrisoria; en el tiempo de su visitación perecerán. 
'''
"16" = '''
:sup:`16` No es como ellos la porción de Jacob: porque Él es el Hacedor de todo, e Israel es la vara de su herencia: Jehová de los ejércitos es su nombre. 
'''
"17" = '''
:sup:`17` Recoge de las tierras tus pertenencias, tú que moras en la fortaleza. 
'''
"18" = '''
:sup:`18` Porque así dice Jehová: He aquí que esta vez arrojaré con honda a los moradores de la tierra, y los afligiré, para que lo hallen así. 
'''
"19" = '''
:sup:`19` ¡Ay de mí, por mi quebrantamiento! Mi herida es muy dolorosa. Pero yo dije: Ciertamente enfermedad mía es esta, y debo soportarla. 
'''
"20" = '''
:sup:`20` Mi tienda es destruida, y todas mis cuerdas están rotas; mis hijos se han ido de mí, y perecieron. No hay ya quien levante mi tienda, ni quien ponga mis cortinas. 
'''
"21" = '''
:sup:`21` Porque los pastores se entorpecieron, y no buscaron a Jehová; por tanto, no prosperarán, y todo su rebaño será dispersado. 
'''
"22" = '''
:sup:`22` He aquí que voz de rumor viene, y alboroto grande de la tierra del norte, para tornar en soledad a todas las ciudades de Judá, en guarida de dragones. 
'''
"23" = '''
:sup:`23` Conozco, oh Jehová, que el hombre no es señor de su camino, ni del hombre que camina el ordenar sus pasos. 
'''
"24" = '''
:sup:`24` Corrígeme, oh Jehová, pero con juicio; no con tu ira, no sea que me reduzcas a nada. 
'''
"25" = '''
:sup:`25` Derrama tu enojo sobre las naciones que no te conocen, y sobre las familias que no invocan tu nombre; porque se comieron a Jacob, lo devoraron, lo han consumido, y han asolado su morada. 
'''
