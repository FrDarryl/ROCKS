[5]
"1" = '''
:sup:`1` Reúnete ahora en tropas, oh hija de guerreros; nos han sitiado; con vara herirán en la mejilla al Juez de Israel. 
'''
"2" = '''
:sup:`2` Pero tú, Belén Efrata, aunque eres pequeña entre los millares de Judá, de ti me saldrá el que será Señor en Israel; y sus salidas han sido desde el principio, desde la eternidad. 
'''
"3" = '''
:sup:`3` Por tanto, Él los dejará hasta el tiempo que dé a luz la que ha de dar a luz; entonces el resto de sus hermanos volverán a los hijos de Israel. 
'''
"4" = '''
:sup:`4` Y Él estará, y apacentará con el poder de Jehová, con la majestad del nombre de Jehová su Dios; y permanecerán, porque ahora Él será engrandecido hasta los confines de la tierra. 
'''
"5" = '''
:sup:`5` Y Este hombre será la paz. Cuando el asirio venga a nuestra tierra, y cuando pise nuestros palacios, entonces levantaremos contra él siete pastores, y ocho hombres principales; 
'''
"6" = '''
:sup:`6` y destruirán la tierra de Asiria a espada, y la tierra de Nimrod con sus espadas; y Él nos librará del asirio, cuando viniere contra nuestra tierra y hollare nuestros términos. 
'''
"7" = '''
:sup:`7` Y el remanente de Jacob será en medio de muchos pueblos, como el rocío de Jehová, como las lluvias sobre la hierba, las cuales no esperan a hombre, ni aguardan a los hijos de los hombres. 
'''
"8" = '''
:sup:`8` Y el remanente de Jacob será entre los gentiles, en medio de muchos pueblos, como el león entre las bestias de la selva, como el cachorro del león entre los rebaños de ovejas, el cual si pasa, pisotea y arrebata, y no hay quien pueda librar. 
'''
"9" = '''
:sup:`9` Tu mano se alzará sobre tus adversarios, y todos tus enemigos serán cortados. 
'''
"10" = '''
:sup:`10` Y acontecerá en aquel día, dice Jehová, que exterminaré tus caballos de en medio de ti, y destruiré tus carros. 
'''
"11" = '''
:sup:`11` Y destruiré las ciudades de tu tierra, y derribaré todas tus fortalezas. 
'''
"12" = '''
:sup:`12` Asimismo destruiré de tu mano las hechicerías, y no se hallarán en ti agoreros. 
'''
"13" = '''
:sup:`13` Y destruiré tus esculturas y tus imágenes de en medio de ti, y nunca más adorarás la obra de tus manos. 
'''
"14" = '''
:sup:`14` Y arrancaré tus imágenes de Asera de en medio de ti, y destruiré tus ciudades. 
'''
"15" = '''
:sup:`15` Y con ira y con furor haré venganza en las gentes que no escucharon. 
'''
