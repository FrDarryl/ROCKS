[13]
"1" = '''
:sup:`1` Y Jehová habló a Moisés y a Aarón, diciendo: 
'''
"2" = '''
:sup:`2` Cuando el hombre tuviere en la piel de su carne hinchazón, o erupción, o mancha lustrosa, y hubiere en la piel de su carne como llaga de lepra, será traído a Aarón el sacerdote, o a uno de sus hijos los sacerdotes: 
'''
"3" = '''
:sup:`3` Y el sacerdote mirará la llaga en la piel de la carne: si el pelo en la llaga se ha vuelto blanco, y la llaga pareciere más profunda que la piel de su carne, es llaga de lepra; y el sacerdote lo reconocerá, y lo declarará inmundo. 
'''
"4" = '''
:sup:`4` Y si en la piel de su carne hubiere mancha lustrosa, pero no pareciere más profunda que la piel, ni su pelo se hubiere vuelto blanco, entonces el sacerdote encerrará al llagado por siete días. 
'''
"5" = '''
:sup:`5` Y al séptimo día el sacerdote lo mirará; y si la llaga a su parecer se hubiere estancado, no habiéndose extendido en la piel, entonces el sacerdote lo volverá a encerrar por otros siete días. 
'''
"6" = '''
:sup:`6` Y al séptimo día el sacerdote lo examinará de nuevo; y he aquí, si la llaga parece haberse oscurecido, y no se ha extendido en la piel, entonces el sacerdote lo declarará limpio; era postilla; y lavará sus vestiduras y será limpio. 
'''
"7" = '''
:sup:`7` Mas si hubiere ido creciendo la postilla en la piel, después que fue mostrado al sacerdote para ser limpio, será visto otra vez por el sacerdote. 
'''
"8" = '''
:sup:`8` Y si reconociéndolo el sacerdote, ve que la postilla ha crecido en la piel, el sacerdote lo declarará inmundo: es lepra. 
'''
"9" = '''
:sup:`9` Cuando hubiere llaga de lepra en el hombre, será traído al sacerdote; 
'''
"10" = '''
:sup:`10` y el sacerdote lo mirará, y si pareciere tumor blanco en la piel, el cual haya mudado el color del pelo, y se descubre asimismo la carne viva, 
'''
"11" = '''
:sup:`11` es lepra envejecida en la piel de su carne; y le declarará inmundo el sacerdote, y no le encerrará, porque es inmundo. 
'''
"12" = '''
:sup:`12` Mas si brotare la lepra extendiéndose por la piel, y ella cubriere toda la piel del llagado, desde su cabeza hasta sus pies, hasta donde el sacerdote pueda ver; 
'''
"13" = '''
:sup:`13` entonces el sacerdote le reconocerá; y si la lepra hubiere cubierto toda su carne, declarará limpio al llagado; toda ella se ha vuelto blanca; y él es limpio. 
'''
"14" = '''
:sup:`14` Mas el día que apareciere en él la carne viva, será inmundo. 
'''
"15" = '''
:sup:`15` Y el sacerdote mirará la carne viva, y lo declarará inmundo. Es inmunda la carne viva; es lepra. 
'''
"16" = '''
:sup:`16` Mas cuando la carne viva se mudare y volviere blanca, entonces vendrá al sacerdote; 
'''
"17" = '''
:sup:`17` y lo mirará el sacerdote, y si la llaga se hubiere vuelto blanca, el sacerdote declarará limpio al que tenía la llaga, y será limpio. 
'''
"18" = '''
:sup:`18` Y cuando en la carne, en su piel, hubiere apostema, y se sanare, 
'''
"19" = '''
:sup:`19` y si en el lugar de la apostema apareciere una hinchazón blanca, o una mancha lustrosa, blanca y algo rojiza, será mostrado al sacerdote: 
'''
"20" = '''
:sup:`20` Y el sacerdote mirará; y si pareciere estar más baja que su piel, y su pelo se hubiere vuelto blanco, el sacerdote lo declarará inmundo: es llaga de lepra que se originó en la apostema. 
'''
"21" = '''
:sup:`21` Pero si el sacerdote la examinare, y he aquí, no hubiere en ella pelo blanco, ni estuviere más baja que la piel, sino oscura, entonces el sacerdote lo encerrará por siete días: 
'''
"22" = '''
:sup:`22` Y si se fuere extendiendo por la piel, entonces el sacerdote lo declarará inmundo: es llaga. 
'''
"23" = '''
:sup:`23` Pero si la mancha lustrosa permaneciere en su lugar, y no se ha extendido, es la costra de la apostema; y el sacerdote lo declarará limpio. 
'''
"24" = '''
:sup:`24` Asimismo cuando la carne tuviere en su piel quemadura de fuego, y hubiere en lo sanado del fuego mancha blanca lustrosa, algo rojiza o blanca, 
'''
"25" = '''
:sup:`25` el sacerdote la mirará; y si el pelo se hubiere vuelto blanco en la mancha, y la mancha pareciere estar más profunda que la piel, es lepra que salió en la quemadura; y el sacerdote lo declarará inmundo, por ser llaga de lepra. 
'''
"26" = '''
:sup:`26` Pero si el sacerdote la examinare, y no apareciere en la mancha pelo blanco, ni estuviere más profunda que la piel, sino que está oscura, entonces el sacerdote lo encerrará por siete días; 
'''
"27" = '''
:sup:`27` y al séptimo día el sacerdote la reconocerá: si se hubiere ido extendiendo por la piel, el sacerdote lo declarará inmundo: es llaga de lepra. 
'''
"28" = '''
:sup:`28` Pero si la mancha se estuviere en su lugar, y no se hubiere extendido en la piel, sino que está oscura, hinchazón es de la quemadura: el sacerdote lo declarará limpio; que señal de la quemadura es. 
'''
"29" = '''
:sup:`29` Y al hombre o mujer que le saliere llaga en la cabeza, o en la barba, 
'''
"30" = '''
:sup:`30` el sacerdote mirará la llaga; y si pareciere estar más profunda que la piel, y hubiere en ella pelo amarillento y delgado, entonces el sacerdote lo declarará inmundo: es tiña, es lepra de la cabeza o de la barba. 
'''
"31" = '''
:sup:`31` Y si el sacerdote hubiere mirado la llaga de la tiña, y no pareciere estar más profunda que la piel, ni hubiere en ella pelo negro, el sacerdote encerrará al llagado de la tiña por siete días: 
'''
"32" = '''
:sup:`32` Y al séptimo día el sacerdote mirará la llaga; y si la tiña no pareciere haberse extendido, ni hubiere en ella pelo amarillento, ni la tiña pareciere estar más profunda que la piel, 
'''
"33" = '''
:sup:`33` entonces lo trasquilarán, mas no trasquilarán el lugar de la tiña: y encerrará el sacerdote al que tiene la tiña por otros siete días. 
'''
"34" = '''
:sup:`34` Y al séptimo día el sacerdote mirará la tiña; y si la tiña no se hubiere extendido en la piel, ni pareciere estar más profunda que la piel, el sacerdote lo declarará limpio; y lavará sus vestiduras y será limpio. 
'''
"35" = '''
:sup:`35` Pero si la tiña se hubiere ido extendiendo en la piel después de su purificación, 
'''
"36" = '''
:sup:`36` entonces el sacerdote la mirará; y si la tiña se hubiere extendido en la piel, no busque el sacerdote el pelo amarillento, es inmundo. 
'''
"37" = '''
:sup:`37` Mas si le pareciere que la tiña está detenida, y que ha salido en ella el pelo negro, la tiña está sanada; él está limpio, y el sacerdote lo declarará limpio. 
'''
"38" = '''
:sup:`38` Asimismo el hombre o mujer, cuando en la piel de su carne tuviere manchas, manchas blancas, 
'''
"39" = '''
:sup:`39` el sacerdote mirará: y si en la piel de su carne parecieren manchas blancas algo oscurecidas, es empeine que brotó en la piel, está limpia la persona. 
'''
"40" = '''
:sup:`40` Y el hombre, cuando se le pelare la cabeza, es calvo, mas limpio. 
'''
"41" = '''
:sup:`41` Y si a la parte de su rostro se le pelare la cabeza, es calvo por delante, pero limpio. 
'''
"42" = '''
:sup:`42` Mas cuando en la calva o en la antecalva hubiere llaga blanca rojiza, lepra es que brota en su calva o en su antecalva. 
'''
"43" = '''
:sup:`43` Entonces el sacerdote la mirará, y si pareciere la hinchazón de la llaga blanca rojiza en su calva o en su antecalva, como el parecer de la lepra de la piel de la carne, 
'''
"44" = '''
:sup:`44` leproso es, es inmundo; el sacerdote luego lo declarará inmundo; en su cabeza tiene su llaga. 
'''
"45" = '''
:sup:`45` Y el leproso en quien hubiere llaga, sus vestiduras serán rasgadas y su cabeza descubierta, y embozado pregonará: ¡Inmundo! ¡Inmundo! 
'''
"46" = '''
:sup:`46` Todo el tiempo que la llaga estuviere en él, será inmundo; estará impuro: habitará solo; fuera del campamento será su morada. 
'''
"47" = '''
:sup:`47` Y cuando en el vestido hubiere plaga de lepra, en vestido de lana, o en vestido de lino; 
'''
"48" = '''
:sup:`48` o en estambre o en trama, de lino o de lana, o en piel, o en cualquiera obra de piel; 
'''
"49" = '''
:sup:`49` y que la plaga sea verde, o rojiza, en vestido o en piel, o en estambre, o en trama, o en cualquiera obra de piel; plaga es de lepra, y se ha de mostrar al sacerdote. 
'''
"50" = '''
:sup:`50` Y el sacerdote mirará la plaga, y encerrará la cosa plagada por siete días. 
'''
"51" = '''
:sup:`51` Y al séptimo día mirará la plaga: y si se hubiere extendido la plaga en el vestido, o estambre, o en la trama, o en piel, o en cualquiera obra que se hace de pieles, la plaga es lepra maligna; inmunda será. 
'''
"52" = '''
:sup:`52` Será quemado el vestido, o estambre o trama, de lana o de lino, o cualquiera obra de pieles en que hubiere tal plaga, porque es lepra maligna; en el fuego será quemada. 
'''
"53" = '''
:sup:`53` Y si el sacerdote mirare, y no pareciere que la plaga se haya extendido en el vestido, o estambre, o en la trama, o en cualquiera obra de pieles; 
'''
"54" = '''
:sup:`54` entonces el sacerdote mandará que laven donde está la plaga, y lo encerrará otra vez por siete días. 
'''
"55" = '''
:sup:`55` Y el sacerdote mirará la plaga después que haya sido lavada; y he aquí, aunque la plaga no haya cambiado su aspecto, y la plaga no se haya extendido, inmunda es; la quemarás en el fuego; es corrosión penetrante, esté lo raído por dentro o por fuera de aquella cosa. 
'''
"56" = '''
:sup:`56` Mas si el sacerdote la viere, y pareciere que la plaga se ha oscurecido después que fue lavada, la cortará del vestido, o de la piel, o del estambre, o de la trama. 
'''
"57" = '''
:sup:`57` Y si apareciere más en el vestido, o estambre, o trama, o en cualquiera cosa de pieles, extendiéndose en ella, quemarás en el fuego aquello donde estuviere la plaga. 
'''
"58" = '''
:sup:`58` Pero el vestido, o estambre, o trama, o cualquiera cosa de piel que lavares, y que se le quitare la plaga, se lavará por segunda vez, y entonces será limpia. 
'''
"59" = '''
:sup:`59` Esta es la ley de la plaga de la lepra del vestido de lana o de lino, o del estambre, o de la trama, o de cualquiera cosa de piel, para que sea dada por limpia o por inmunda. 
'''
