[47]
"1" = '''
:sup:`1` Desciende y siéntate en el polvo, oh virgen, hija de Babilonia, siéntate en la tierra; no hay trono, oh hija de los caldeos; porque nunca más te llamarán tierna y delicada. 
'''
"2" = '''
:sup:`2` Toma el molino, y muele harina: descubre tus guedejas, descalza los pies, descubre las piernas, pasa los ríos. 
'''
"3" = '''
:sup:`3` Descubierta será tu desnudez, tu vergüenza será vista; tomaré venganza, y no te encontraré como hombre. 
'''
"4" = '''
:sup:`4` Nuestro Redentor, Jehová de los ejércitos es su nombre, el Santo de Israel. 
'''
"5" = '''
:sup:`5` Siéntate en silencio, y entra en tinieblas, oh hija de los caldeos; porque nunca más te llamarán: La señora de reinos. 
'''
"6" = '''
:sup:`6` Me enojé contra mi pueblo, profané mi heredad, y los entregué en tu mano; no les tuviste misericordia; sobre el anciano agravaste mucho tu yugo. 
'''
"7" = '''
:sup:`7` Y dijiste: Para siempre seré señora; y no consideraste estas cosas en tu corazón, ni te acordaste de tu postrimería. 
'''
"8" = '''
:sup:`8` Oye, pues, ahora esto, tú que eres dada a los placeres, la que está sentada confiadamente, la que dice en su corazón: Yo soy, y fuera de mí no hay más; no quedaré viuda, ni conoceré la pérdida de hijos. 
'''
"9" = '''
:sup:`9` Estas dos cosas te vendrán de repente en un mismo día, pérdida de hijos y viudez; en toda su fuerza vendrán sobre ti, por la multitud de tus hechicerías y por tus muchos encantamientos. 
'''
"10" = '''
:sup:`10` Porque confiaste en tu maldad, diciendo: Nadie me ve. Tu sabiduría y tu conocimiento te engañaron, y dijiste en tu corazón: Yo, y no más. 
'''
"11" = '''
:sup:`11` Por tanto vendrá sobre ti mal, que no sabrás ni de dónde vino; caerá sobre ti quebrantamiento, el cual no podrás remediar; y destrucción que no conoces, vendrá de repente sobre ti. 
'''
"12" = '''
:sup:`12` Permanece ahora en tus encantamientos, y con la multitud de tus hechizos, en los cuales te fatigaste desde tu juventud; quizá podrás mejorarte, quizá prevalecerás. 
'''
"13" = '''
:sup:`13` Te has fatigado en la multitud de tus consejos. Comparezcan ahora los astrólogos, los contempladores de las estrellas, los que pronostican los meses, y te salven de lo que vendrá sobre ti. 
'''
"14" = '''
:sup:`14` He aquí que serán como tamo; fuego los quemará, no librarán sus vidas del poder de la llama; no quedará brasa para calentarse, ni lumbre a la cual se sienten. 
'''
"15" = '''
:sup:`15` Así te serán aquellos con quienes has trabajado, los que han negociado contigo desde tu juventud; cada uno se irá por su camino, no habrá quien te salve. 
'''
