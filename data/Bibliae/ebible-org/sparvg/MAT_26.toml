[26]
"1" = '''
:sup:`1` Y aconteció que cuando Jesús hubo acabado todas estas palabras, dijo a sus discípulos: 
'''
"2" = '''
:sup:`2` Sabéis que dentro de dos días se celebra la pascua; y el Hijo del Hombre será entregado para ser crucificado. 
'''
"3" = '''
:sup:`3` Entonces los príncipes de los sacerdotes, y los escribas, y los ancianos del pueblo, se reunieron en el palacio del sumo sacerdote llamado Caifás, 
'''
"4" = '''
:sup:`4` y tuvieron consejo para prender con engaño a Jesús, y matarle. 
'''
"5" = '''
:sup:`5` Pero decían: No en el día de fiesta, para que no se haga alboroto en el pueblo. 
'''
"6" = '''
:sup:`6` Y estando Jesús en Betania, en casa de Simón el leproso, 
'''
"7" = '''
:sup:`7` vino a Él una mujer, trayendo un frasco de alabastro de ungüento de mucho precio, y lo derramó sobre la cabeza de Él, estando Él sentado a la mesa. 
'''
"8" = '''
:sup:`8` Al ver esto sus discípulos, se indignaron, diciendo: ¿Por qué este desperdicio? 
'''
"9" = '''
:sup:`9` Porque este ungüento podía haberse vendido a gran precio, y haberse dado a los pobres. 
'''
"10" = '''
:sup:`10` Y entendiéndolo Jesús, les dijo: ¿Por qué molestáis a esta mujer? pues buena obra me ha hecho. 
'''
"11" = '''
:sup:`11` Porque a los pobres siempre los tenéis con vosotros, pero a mí no siempre me tenéis. 
'''
"12" = '''
:sup:`12` Porque derramando este ungüento sobre mi cuerpo, para mi sepultura lo ha hecho. 
'''
"13" = '''
:sup:`13` De cierto os digo: Dondequiera que se predique este evangelio, en todo el mundo, también lo que esta ha hecho, será dicho para memoria de ella. 
'''
"14" = '''
:sup:`14` Entonces uno de los doce, llamado Judas Iscariote, fue a los príncipes de los sacerdotes, 
'''
"15" = '''
:sup:`15` y les dijo: ¿Qué me queréis dar, y yo os lo entregaré? Y convinieron con él por treinta piezas de plata. 
'''
"16" = '''
:sup:`16` Y desde entonces buscaba oportunidad para traicionarle. 
'''
"17" = '''
:sup:`17` Y el primer día de la fiesta de los panes sin levadura, vinieron los discípulos a Jesús, diciéndole: ¿Dónde quieres que preparemos para que comas la pascua? 
'''
"18" = '''
:sup:`18` Y Él dijo: Id a la ciudad, a cierto hombre, y decidle: El Maestro dice: Mi tiempo está cerca; en tu casa celebraré la pascua con mis discípulos. 
'''
"19" = '''
:sup:`19` Y los discípulos hicieron como Jesús les mandó, y prepararon la pascua. 
'''
"20" = '''
:sup:`20` Y cuando llegó la noche, se sentó a la mesa con los doce. 
'''
"21" = '''
:sup:`21` Y comiendo ellos, dijo: De cierto os digo, que uno de vosotros me va a traicionar. 
'''
"22" = '''
:sup:`22` Y entristecidos en gran manera, comenzó cada uno de ellos a decirle: ¿Soy yo, Señor? 
'''
"23" = '''
:sup:`23` Entonces Él respondiendo, dijo: El que mete la mano conmigo en el plato, ese me va a traicionar. 
'''
"24" = '''
:sup:`24` A la verdad el Hijo del Hombre va, como está escrito de Él, mas ¡ay de aquel hombre por quien el Hijo del Hombre es traicionado! Bueno le fuera a tal hombre no haber nacido. 
'''
"25" = '''
:sup:`25` Entonces Judas, el que le traicionaba, respondió y dijo: ¿Soy yo, Maestro? Él le dijo: Tú lo has dicho. 
'''
"26" = '''
:sup:`26` Y mientras comían, Jesús tomó el pan, y lo bendijo, y lo partió y dio a sus discípulos, y dijo: Tomad, comed; esto es mi cuerpo. 
'''
"27" = '''
:sup:`27` Y tomando la copa, habiendo dado gracias, les dio, diciendo: Bebed de ella todos; 
'''
"28" = '''
:sup:`28` porque esto es mi sangre del nuevo testamento, la cual es derramada por muchos para remisión de pecados. 
'''
"29" = '''
:sup:`29` Y os digo, que desde ahora no beberé más de este fruto de la vid, hasta aquel día cuando lo beba nuevo con vosotros en el reino de mi Padre. 
'''
"30" = '''
:sup:`30` Y cuando hubieron cantado un himno, salieron al monte de los Olivos. 
'''
"31" = '''
:sup:`31` Entonces Jesús les dijo: Todos vosotros os escandalizaréis de mí esta noche; porque está escrito: Heriré al pastor, y las ovejas del rebaño serán dispersadas. 
'''
"32" = '''
:sup:`32` Pero después que haya resucitado, iré delante de vosotros a Galilea. 
'''
"33" = '''
:sup:`33` Respondiendo Pedro, le dijo: Aunque todos se escandalicen por causa de ti, yo nunca me escandalizaré. 
'''
"34" = '''
:sup:`34` Jesús le dijo: De cierto te digo que esta noche, antes que el gallo cante, tú me negarás tres veces. 
'''
"35" = '''
:sup:`35` Pedro le dijo: Aunque me sea necesario morir contigo, no te negaré. Y todos los discípulos dijeron lo mismo. 
'''
"36" = '''
:sup:`36` Entonces llegó Jesús con ellos a un lugar que se llama Getsemaní, y dijo a sus discípulos: Sentaos aquí, entre tanto que voy allí y oro. 
'''
"37" = '''
:sup:`37` Y tomando a Pedro y a los dos hijos de Zebedeo, comenzó a entristecerse y a angustiarse en gran manera. 
'''
"38" = '''
:sup:`38` Entonces Él les dijo: Mi alma está muy triste hasta la muerte; quedaos aquí, y velad conmigo. 
'''
"39" = '''
:sup:`39` Y yendo un poco más adelante, se postró sobre su rostro, y oró diciendo: Padre mío, si es posible, que pase de mí esta copa, pero que no se haga mi voluntad, sino la tuya. 
'''
"40" = '''
:sup:`40` Y vino a sus discípulos y los halló durmiendo, y dijo a Pedro: ¿Así que no habéis podido velar conmigo una hora? 
'''
"41" = '''
:sup:`41` Velad y orad, para que no entréis en tentación; el espíritu a la verdad está dispuesto, pero la carne es débil. 
'''
"42" = '''
:sup:`42` Otra vez fue, y oró por segunda vez, diciendo: Padre mío, si no puede pasar de mí esta copa sin que yo la beba, hágase tu voluntad. 
'''
"43" = '''
:sup:`43` Y vino, y otra vez los halló durmiendo, porque los ojos de ellos estaban cargados de sueño. 
'''
"44" = '''
:sup:`44` Y dejándolos, se fue de nuevo, y oró por tercera vez, diciendo las mismas palabras. 
'''
"45" = '''
:sup:`45` Entonces vino a sus discípulos y les dijo: Dormid ya, y descansad; he aquí ha llegado la hora, y el Hijo del Hombre es entregado en manos de pecadores. 
'''
"46" = '''
:sup:`46` Levantaos, vamos; he aquí, se acerca el que me traiciona. 
'''
"47" = '''
:sup:`47` Y cuando Él aún hablaba, vino Judas, uno de los doce, y una gran multitud con él, con espadas y palos, de parte de los príncipes de los sacerdotes y de los ancianos del pueblo. 
'''
"48" = '''
:sup:`48` Y el que le traicionaba les había dado señal, diciendo: Al que yo besare, ese es; prendedle. 
'''
"49" = '''
:sup:`49` Y luego se acercó a Jesús, y dijo: ¡Salve Maestro! Y le besó. 
'''
"50" = '''
:sup:`50` Y Jesús le dijo: Amigo, ¿a qué vienes? Entonces vinieron y echaron mano a Jesús, y le prendieron. 
'''
"51" = '''
:sup:`51` Y he aquí, uno de los que estaban con Jesús, extendiendo su mano, sacó su espada, e hiriendo a un siervo del sumo sacerdote, le cortó su oreja. 
'''
"52" = '''
:sup:`52` Entonces Jesús le dijo: Vuelve tu espada a su lugar; porque todos los que tomen espada, a espada perecerán. 
'''
"53" = '''
:sup:`53` O ¿piensas que no puedo ahora orar a mi Padre, y Él me daría más de doce legiones de ángeles? 
'''
"54" = '''
:sup:`54` ¿Pero cómo entonces se cumplirían las Escrituras, de que es necesario que así se haga? 
'''
"55" = '''
:sup:`55` En aquella hora, dijo Jesús a la multitud: ¿Como contra un ladrón habéis salido, con espadas y palos para prenderme? Cada día me sentaba con vosotros enseñando en el templo, y no me prendisteis. 
'''
"56" = '''
:sup:`56` Pero todo esto es hecho, para que se cumplan las Escrituras de los profetas. Entonces todos los discípulos, dejándole, huyeron. 
'''
"57" = '''
:sup:`57` Y los que prendieron a Jesús, le llevaron a Caifás el sumo sacerdote, donde los escribas y los ancianos estaban reunidos. 
'''
"58" = '''
:sup:`58` Mas Pedro le seguía de lejos hasta el patio del sumo sacerdote; y entrando, se sentó con los siervos, para ver el fin. 
'''
"59" = '''
:sup:`59` Y los príncipes de los sacerdotes y los ancianos y todo el concilio, buscaban falso testimonio contra Jesús, para entregarle a muerte, 
'''
"60" = '''
:sup:`60` pero no lo hallaron; aunque muchos testigos falsos venían, pero no lo hallaron. Y a la postre vinieron dos testigos falsos, 
'''
"61" = '''
:sup:`61` que dijeron: Éste dijo: Puedo derribar el templo de Dios, y en tres días reedificarlo. 
'''
"62" = '''
:sup:`62` Y levantándose el sumo sacerdote, le dijo: ¿No respondes nada? ¿Qué testifican estos contra ti? 
'''
"63" = '''
:sup:`63` Mas Jesús callaba. Y el sumo sacerdote respondiendo, le dijo: Te conjuro por el Dios viviente, que nos digas si eres tú el Cristo, el Hijo de Dios. 
'''
"64" = '''
:sup:`64` Jesús le dijo: Tú lo has dicho. Además os digo: Desde ahora veréis al Hijo del Hombre sentado a la diestra de poder, y viniendo en las nubes del cielo. 
'''
"65" = '''
:sup:`65` Entonces el sumo sacerdote rasgó sus vestiduras, diciendo: ¡Ha blasfemado! ¿Qué más necesidad tenemos de testigos? He aquí, ahora habéis oído su blasfemia. 
'''
"66" = '''
:sup:`66` ¿Qué os parece? Y respondiendo ellos, dijeron: ¡Culpable es de muerte! 
'''
"67" = '''
:sup:`67` Entonces le escupieron en su rostro, y le dieron de puñetazos; y otros le abofeteaban, 
'''
"68" = '''
:sup:`68` diciendo: Profetízanos, Cristo, ¿quién es el que te golpeó? 
'''
"69" = '''
:sup:`69` Y Pedro estaba sentado fuera en el patio; y se le acercó una criada, diciendo: Tú también estabas con Jesús el galileo. 
'''
"70" = '''
:sup:`70` Mas él negó delante de todos, diciendo: No sé lo que dices. 
'''
"71" = '''
:sup:`71` Y cuando salió al pórtico, le vio otra, y dijo a los que estaban allí: También este estaba con Jesús el Nazareno. 
'''
"72" = '''
:sup:`72` Y negó otra vez con juramento: No conozco al hombre. 
'''
"73" = '''
:sup:`73` Y un poco después llegaron unos que por allí estaban, y dijeron a Pedro: Verdaderamente también tú eres de ellos, porque tu habla te descubre. 
'''
"74" = '''
:sup:`74` Entonces comenzó a maldecir, y a jurar, diciendo: No conozco al hombre. Y enseguida cantó el gallo. 
'''
"75" = '''
:sup:`75` Y Pedro se acordó de las palabras de Jesús, que le dijo: Antes que el gallo cante, me negarás tres veces. Y saliendo fuera, lloró amargamente. 
'''
