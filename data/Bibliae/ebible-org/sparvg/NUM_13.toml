[13]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Envía tú hombres que reconozcan la tierra de Canaán, la cual yo doy a los hijos de Israel: de cada tribu de sus padres enviaréis un varón, cada uno príncipe entre ellos. 
'''
"3" = '''
:sup:`3` Y Moisés los envió desde el desierto de Parán, conforme al mandato de Jehová; y todos aquellos varones eran príncipes de los hijos de Israel. 
'''
"4" = '''
:sup:`4` Los nombres de los cuales son estos: De la tribu de Rubén, Samúa, hijo de Zacur. 
'''
"5" = '''
:sup:`5` De la tribu de Simeón, Safat, hijo de Hori. 
'''
"6" = '''
:sup:`6` De la tribu de Judá, Caleb, hijo de Jefone. 
'''
"7" = '''
:sup:`7` De la tribu de Isacar, Igal, hijo de José. 
'''
"8" = '''
:sup:`8` De la tribu de Efraín, Oseas, hijo de Nun. 
'''
"9" = '''
:sup:`9` De la tribu de Benjamín, Palti, hijo de Rafu. 
'''
"10" = '''
:sup:`10` De la tribu de Zabulón, Gadiel, hijo de Sodi. 
'''
"11" = '''
:sup:`11` De la tribu de José, de la tribu de Manasés, Gadi, hijo de Susi. 
'''
"12" = '''
:sup:`12` De la tribu de Dan, Amiel, hijo de Gemali. 
'''
"13" = '''
:sup:`13` De la tribu de Aser, Setur, hijo de Micael. 
'''
"14" = '''
:sup:`14` De la tribu de Neftalí, Nahbí, hijo de Vapsi. 
'''
"15" = '''
:sup:`15` De la tribu de Gad, Gehuel, hijo de Maqui. 
'''
"16" = '''
:sup:`16` Estos son los nombres de los varones que Moisés envió a reconocer la tierra. Y a Oseas, hijo de Nun, Moisés le puso el nombre de Josué. 
'''
"17" = '''
:sup:`17` Los envió, pues, Moisés a reconocer la tierra de Canaán, diciéndoles: Subid de aquí hacia el sur, y subid a la montaña, 
'''
"18" = '''
:sup:`18` y observad la tierra qué tal es; y el pueblo que la habita, si es fuerte o débil, si poco o numeroso; 
'''
"19" = '''
:sup:`19` y cómo es la tierra habitada, si es buena o mala; y cómo son las ciudades habitadas, si son de tiendas o de fortalezas; 
'''
"20" = '''
:sup:`20` y cómo es el terreno, si es fértil o árido, si en él hay o no árboles: y esforzaos, y tomad del fruto del país. Y el tiempo era el tiempo de las primeras uvas. 
'''
"21" = '''
:sup:`21` Y ellos subieron, y reconocieron la tierra desde el desierto de Zin hasta Rehob, entrando en Hamat. 
'''
"22" = '''
:sup:`22` Y subieron por el sur, y vinieron hasta Hebrón: y allí estaban Ahimán, y Sesai, y Talmai, hijos de Anac. Hebrón fue edificada siete años antes de Zoán, la de Egipto. 
'''
"23" = '''
:sup:`23` Y llegaron hasta el Arroyo de Escol, y de allí cortaron un sarmiento con un racimo de uvas, el cual trajeron dos en un palo, y de las granadas y de los higos. 
'''
"24" = '''
:sup:`24` Aquel lugar fue llamado, el Arroyo de Escol, por el racimo de uvas que cortaron de allí los hijos de Israel. 
'''
"25" = '''
:sup:`25` Y volvieron de reconocer la tierra después de cuarenta días. 
'''
"26" = '''
:sup:`26` Y anduvieron y vinieron a Moisés y a Aarón, y a toda la congregación de los hijos de Israel, en el desierto de Parán, en Cades, y les dieron la respuesta, y a toda la congregación, y les mostraron el fruto de la tierra. 
'''
"27" = '''
:sup:`27` Y le contaron, y dijeron: Nosotros llegamos a la tierra a la cual nos enviaste, la que ciertamente fluye leche y miel; y este es el fruto de ella. 
'''
"28" = '''
:sup:`28` Pero el pueblo que habita aquella tierra es fuerte, y las ciudades, fortificadas y muy grandes; y también vimos allí a los hijos de Anac. 
'''
"29" = '''
:sup:`29` Amalec habita en la tierra del sur; y el heteo, y el jebuseo, y el amorreo, habitan en las montañas; y el cananeo habita junto al mar, y a la ribera del Jordán. 
'''
"30" = '''
:sup:`30` Entonces Caleb hizo callar al pueblo delante de Moisés, y dijo: Subamos ahora, y poseámosla; que más podremos que ella. 
'''
"31" = '''
:sup:`31` Mas los varones que subieron con él, dijeron: No podremos subir contra aquel pueblo; porque es más fuerte que nosotros. 
'''
"32" = '''
:sup:`32` Y vituperaron entre los hijos de Israel la tierra que habían reconocido, diciendo: La tierra por donde pasamos para reconocerla, es tierra que traga a sus moradores; y todo el pueblo que vimos en medio de ella, son hombres de gran estatura. 
'''
"33" = '''
:sup:`33` También vimos allí gigantes, hijos de Anac, raza de los gigantes; y éramos nosotros, a nuestro parecer, como langostas; y así les parecíamos a ellos. 
'''
