[12]
"1" = '''
:sup:`1` Y en el mismo tiempo el rey Herodes echó mano a algunos de la iglesia para maltratarlos. 
'''
"2" = '''
:sup:`2` Y mató a espada a Jacobo, hermano de Juan. 
'''
"3" = '''
:sup:`3` Y viendo que había agradado a los judíos, procedió para prender también a Pedro. Eran entonces los días de los panes sin levadura. 
'''
"4" = '''
:sup:`4` Y habiéndolo tomado preso, lo puso en la cárcel, entregándolo a cuatro cuadrillas de soldados para que lo guardaran; queriendo traerlo al pueblo después de la pascua. 
'''
"5" = '''
:sup:`5` Así que, Pedro era guardado en la cárcel; pero la iglesia hacía sin cesar oración a Dios por él. 
'''
"6" = '''
:sup:`6` Y cuando Herodes había de sacarle, aquella misma noche estaba Pedro durmiendo entre dos soldados, sujeto con dos cadenas, y los guardas delante de la puerta guardaban la cárcel. 
'''
"7" = '''
:sup:`7` Y he aquí, el ángel del Señor vino, y una luz resplandeció en la cárcel; y golpeando a Pedro en el costado, le despertó, diciendo: Levántate pronto. Y las cadenas se le cayeron de las manos. 
'''
"8" = '''
:sup:`8` Y el ángel le dijo: Cíñete, y átate tus sandalias. Y lo hizo así. Y le dijo: Envuélvete en tu manto, y sígueme. 
'''
"9" = '''
:sup:`9` Y saliendo, le seguía; y no sabía que era verdad lo que hacía el ángel, sino que pensaba que veía visión. 
'''
"10" = '''
:sup:`10` Y cuando pasaron la primera y la segunda guardia, llegaron a la puerta de hierro que conduce a la ciudad, la cual se les abrió por sí misma; y salieron y pasaron una calle, y en seguida el ángel se apartó de él. 
'''
"11" = '''
:sup:`11` Entonces Pedro, volviendo en sí, dijo: Ahora entiendo en verdad que el Señor ha enviado su ángel, y me ha librado de la mano de Herodes, y de todo lo que el pueblo de los judíos esperaba. 
'''
"12" = '''
:sup:`12` Y habiendo considerado esto, llegó a casa de María la madre de Juan, el que tenía por sobrenombre Marcos, donde muchos estaban reunidos orando. 
'''
"13" = '''
:sup:`13` Y tocando Pedro a la puerta del patio, salió a escuchar una muchacha, llamada Rode, 
'''
"14" = '''
:sup:`14` la cual, cuando reconoció la voz de Pedro, de gozo no abrió la puerta, sino que corrió adentro, y dio la nueva de que Pedro estaba a la puerta. 
'''
"15" = '''
:sup:`15` Y ellos le dijeron: Estás loca. Pero ella afirmaba que así era. Entonces ellos decían: Es su ángel. 
'''
"16" = '''
:sup:`16` Mas Pedro persistía en llamar; y cuando abrieron la puerta, le vieron, y se quedaron maravillados. 
'''
"17" = '''
:sup:`17` Pero él, haciéndoles con la mano señal de que callasen, les contó cómo el Señor le había sacado de la cárcel. Y dijo: Haced saber esto a Jacobo y a los hermanos. Y salió, y se fue a otro lugar. 
'''
"18" = '''
:sup:`18` Y luego que fue de día, hubo no poco alboroto entre los soldados sobre qué había sido de Pedro. 
'''
"19" = '''
:sup:`19` Y cuando Herodes le buscó y no le halló, habiendo interrogado a los guardias, ordenó que estos fueran llevados a la muerte. Y él descendió de Judea a Cesarea, y se quedó allí. 
'''
"20" = '''
:sup:`20` Y Herodes estaba enojado contra los de Tiro y de Sidón; pero ellos vinieron de acuerdo ante él, y habiendo persuadido a Blasto, que era camarero del rey, pedían paz; porque el territorio de ellos era abastecido por el del rey. 
'''
"21" = '''
:sup:`21` Y un día señalado, Herodes vestido de ropa real, se sentó en su trono, y les arengó. 
'''
"22" = '''
:sup:`22` Y el pueblo aclamaba, diciendo: ¡Voz de un dios, y no de hombre! 
'''
"23" = '''
:sup:`23` Y al instante el ángel del Señor le hirió, por cuanto no dio la gloria a Dios; y expiró comido de gusanos. 
'''
"24" = '''
:sup:`24` Mas la palabra de Dios crecía y se multiplicaba. 
'''
"25" = '''
:sup:`25` Y Bernabé y Saulo, habiendo cumplido su ministerio, regresaron de Jerusalén llevando consigo a Juan, el que tenía por sobrenombre Marcos. 
'''
