[30]
"1" = '''
:sup:`1` La palabra que vino a Jeremías, de parte de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Así habló Jehová, el Dios de Israel, diciendo: Escríbete en un libro todas las palabras que te he hablado. 
'''
"3" = '''
:sup:`3` Porque he aquí que vienen días, dice Jehová, en que haré volver la cautividad de mi pueblo Israel y Judá, dice Jehová, y los traeré a la tierra que di a sus padres, y la poseerán. 
'''
"4" = '''
:sup:`4` Y estas son las palabras que Jehová habló acerca de Israel y acerca de Judá. 
'''
"5" = '''
:sup:`5` Porque así dice Jehová: Hemos oído voz de temblor, de temor, y no de paz. 
'''
"6" = '''
:sup:`6` Preguntad ahora, y ved, ¿da a luz el varón? ¿Por qué, pues, veo que todos los hombres tienen las manos sobre sus lomos, como mujer de parto, y se han vuelto pálidos todos los rostros? 
'''
"7" = '''
:sup:`7` ¡Ah, cuán grande es aquel día! Tanto, que no hay otro semejante a él; tiempo de angustia para Jacob; pero de él será librado. 
'''
"8" = '''
:sup:`8` Y será que en aquel día, dice Jehová de los ejércitos, yo quebraré su yugo de sobre tu cuello, y romperé tus coyundas, y extraños no volverán a ponerlo en servidumbre, 
'''
"9" = '''
:sup:`9` sino que servirán a Jehová su Dios, y a David su rey, a quien yo les levantaré. 
'''
"10" = '''
:sup:`10` Tú pues, siervo mío Jacob, no temas, dice Jehová, ni te atemorices, Israel; porque he aquí que yo soy el que te salvo de lejos, y a tu simiente de la tierra de su cautividad; y Jacob volverá, y descansará tranquilo, y no habrá quien le espante. 
'''
"11" = '''
:sup:`11` Porque yo estoy contigo, dice Jehová, para salvarte; y haré consumación en todas las naciones entre las cuales te esparcí; pero en ti no haré consumación, sino que te castigaré con justicia; de ninguna manera te dejaré sin castigo. 
'''
"12" = '''
:sup:`12` Porque así dice Jehová: Incurable es tu quebranto, y grave tu herida. 
'''
"13" = '''
:sup:`13` No hay quien defienda tu causa para que seas sanado; no hay para ti medicina eficaz. 
'''
"14" = '''
:sup:`14` Todos tus amantes te olvidaron; no te buscan; porque con herida de enemigo te herí, con azote de cruel, a causa de la muchedumbre de tu maldad, y de la multitud de tus pecados. 
'''
"15" = '''
:sup:`15` ¿Por qué gritas a causa de tu aflicción? Incurable es tu dolor. Por la grandeza de tu iniquidad, y por tus muchos pecados te he hecho esto. 
'''
"16" = '''
:sup:`16` Pero todos los que te consumen serán consumidos; y todos tus adversarios, todos ellos, irán en cautiverio; y los que te saquean serán saqueados, y a todos los que hicieron presa de ti daré en presa. 
'''
"17" = '''
:sup:`17` Porque yo haré venir sanidad para ti, y te sanaré de tus heridas, dice Jehová; porque Desechada te llamaron, diciendo: Esta es Sión, a la que nadie busca. 
'''
"18" = '''
:sup:`18` Así dice Jehová: He aquí yo hago volver la cautividad de las tiendas de Jacob, y de sus tiendas tendré misericordia; y la ciudad será edificada sobre su collado, y el palacio será asentado según su forma. 
'''
"19" = '''
:sup:`19` Y acción de gracias saldrá de ellos, y voz de gente que se regocija; y los multiplicaré, y no serán disminuidos; los glorificaré, y no serán menoscabados. 
'''
"20" = '''
:sup:`20` Y serán sus hijos como en el pasado y su congregación será afirmada delante de mí; y castigaré a todos sus opresores. 
'''
"21" = '''
:sup:`21` Y de entre ellos saldrán sus nobles, y de en medio de ellos saldrá su gobernador; y le haré llegar cerca, y él se acercará a mí; porque ¿quién es aquel que dispuso su corazón para acercarse a mí? dice Jehová. 
'''
"22" = '''
:sup:`22` Y vosotros seréis mi pueblo, y yo seré vuestro Dios. 
'''
"23" = '''
:sup:`23` He aquí, el torbellino de Jehová sale con furor, torbellino devastador; descargará dolor sobre la cabeza de los impíos. 
'''
"24" = '''
:sup:`24` No se volverá la ira del enojo de Jehová, hasta que haya hecho y cumplido los propósitos de su corazón; en el fin de los días entenderéis esto. 
'''
