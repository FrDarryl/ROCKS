[33]
"1" = '''
:sup:`1` Y alzando Jacob sus ojos miró, y he aquí venía Esaú, y los cuatrocientos hombres con él; entonces repartió él los niños entre Lea y Raquel y las dos siervas. 
'''
"2" = '''
:sup:`2` Y puso las siervas y sus niños delante; luego a Lea y a sus niños; y a Raquel y a José los postreros. 
'''
"3" = '''
:sup:`3` Y él pasó delante de ellos, y se inclinó a tierra siete veces, hasta que llegó a su hermano. 
'''
"4" = '''
:sup:`4` Y Esaú corrió a su encuentro, y le abrazó, y se echó sobre su cuello, y le besó; y lloraron. 
'''
"5" = '''
:sup:`5` Y alzó sus ojos, y vio las mujeres y los niños, y dijo: ¿Quiénes son estos? Y él respondió: Son los niños que Dios ha dado a tu siervo. 
'''
"6" = '''
:sup:`6` Entonces se acercaron las siervas, ellas y sus niños, y se inclinaron. 
'''
"7" = '''
:sup:`7` Y Lea también se acercó con sus niños, y se inclinaron; y después llegó José y Raquel, y también se inclinaron. 
'''
"8" = '''
:sup:`8` Y él dijo: ¿Qué te propones con todas estas cuadrillas que he encontrado? Y él respondió: El hallar gracia en los ojos de mi señor. 
'''
"9" = '''
:sup:`9` Y dijo Esaú: Suficiente tengo yo, hermano mío; sea para ti lo que es tuyo. 
'''
"10" = '''
:sup:`10` Y dijo Jacob: No, yo te ruego, si he hallado ahora gracia en tus ojos, toma mi presente de mi mano, pues que he visto tu rostro, como si hubiera visto el rostro de Dios; y te has contentado conmigo. 
'''
"11" = '''
:sup:`11` Acepta, te ruego, mi bendición que te es traída; porque Dios me ha favorecido, y porque tengo lo suficiente. Y porfió con él, y la tomó. 
'''
"12" = '''
:sup:`12` Y dijo: Anda, y vamos; y yo iré delante de ti. 
'''
"13" = '''
:sup:`13` Y él le dijo: Mi señor sabe que los niños son tiernos, y que tengo rebaños y vacas paridas; y si los fatigan, en un día morirán todos los rebaños. 
'''
"14" = '''
:sup:`14` Pase ahora mi señor delante de su siervo, y yo me iré poco a poco al paso del ganado que va delante de mí, y al paso de los niños, hasta que llegue a mi señor a Seir. 
'''
"15" = '''
:sup:`15` Y Esaú dijo: Permíteme ahora dejar contigo algunos de los que vienen conmigo. Y él dijo: ¿Para qué esto? halle yo gracia en los ojos de mi señor. 
'''
"16" = '''
:sup:`16` Así volvió Esaú aquel día por su camino a Seir. 
'''
"17" = '''
:sup:`17` Y Jacob se fue a Sucot, y edificó allí casa para sí, e hizo cabañas para su ganado; por tanto, llamó el nombre de aquel lugar Sucot. 
'''
"18" = '''
:sup:`18` Y Jacob vino a Salem, ciudad de Siquem, que está en la tierra de Canaán, cuando venía de Padan-aram; y acampó delante de la ciudad. 
'''
"19" = '''
:sup:`19` Y compró una parte del campo, donde tendió su tienda, de mano de los hijos de Hamor, padre de Siquem, por cien monedas. 
'''
"20" = '''
:sup:`20` Y levantó allí un altar, y lo llamó: El-Elohe-Israel. 
'''
