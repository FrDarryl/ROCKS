[28]
"1" = '''
:sup:`1` Pasado el sábado, al amanecer del primer día de la semana, vinieron María Magdalena y la otra María a ver el sepulcro. 
'''
"2" = '''
:sup:`2` Y he aquí, fue hecho un gran terremoto; porque el ángel del Señor descendió del cielo y llegando, removió la piedra de la puerta, y se sentó sobre ella. 
'''
"3" = '''
:sup:`3` Y su aspecto era como relámpago, y su vestidura blanca como la nieve. 
'''
"4" = '''
:sup:`4` Y de miedo de él, los guardias temblaron y se quedaron como muertos. 
'''
"5" = '''
:sup:`5` Y respondiendo el ángel, dijo a las mujeres: No temáis vosotras; porque yo sé que buscáis a Jesús, el que fue crucificado. 
'''
"6" = '''
:sup:`6` No está aquí, pues ha resucitado, como dijo. Venid, ved el lugar donde fue puesto el Señor. 
'''
"7" = '''
:sup:`7` E id pronto y decid a sus discípulos que ha resucitado de los muertos, y he aquí va delante de vosotros a Galilea; allí le veréis, he aquí, os lo he dicho. 
'''
"8" = '''
:sup:`8` Y ellas, saliendo aprisa del sepulcro, con temor y gran gozo, fueron corriendo a dar las nuevas a sus discípulos. 
'''
"9" = '''
:sup:`9` Y mientras iban a dar las nuevas a sus discípulos, he aquí, Jesús les sale al encuentro, diciendo: ¡Salve! Y ellas, acercándose, abrazaron sus pies, y le adoraron. 
'''
"10" = '''
:sup:`10` Entonces Jesús les dijo: No temáis; id, dad las nuevas a mis hermanos para que vayan a Galilea, y allí me verán. 
'''
"11" = '''
:sup:`11` Y yendo ellas, he aquí unos de la guardia vinieron a la ciudad, y dieron aviso a los príncipes de los sacerdotes de todas las cosas que habían acontecido. 
'''
"12" = '''
:sup:`12` Y reuniéndose con los ancianos, y habido consejo, dieron mucho dinero a los soldados, 
'''
"13" = '''
:sup:`13` diciendo: Decid: Sus discípulos vinieron de noche, mientras dormíamos, y lo hurtaron. 
'''
"14" = '''
:sup:`14` Y si esto llegare a oídos del gobernador, nosotros le persuadiremos, y os haremos seguros. 
'''
"15" = '''
:sup:`15` Y ellos tomando el dinero, hicieron como fueron instruidos; y este dicho ha sido divulgado entre los judíos hasta el día de hoy. 
'''
"16" = '''
:sup:`16` Entonces los once discípulos se fueron a Galilea, al monte donde Jesús les había ordenado. 
'''
"17" = '''
:sup:`17` Y cuando le vieron, le adoraron, mas unos dudaban. 
'''
"18" = '''
:sup:`18` Y Jesús vino y les habló, diciendo: Todo poder me es dado en el cielo y en la tierra. 
'''
"19" = '''
:sup:`19` Por tanto, id, y enseñad a todas las naciones, bautizándoles en el nombre del Padre, y del Hijo, y del Espíritu Santo; 
'''
"20" = '''
:sup:`20` enseñándoles que guarden todas las cosas que os he mandado; y he aquí, yo estoy con vosotros todos los días, hasta el fin del mundo. Amén. 
'''
