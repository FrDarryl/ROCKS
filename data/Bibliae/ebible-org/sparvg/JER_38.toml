[38]
"1" = '''
:sup:`1` Entonces Sefatías, hijo de Matán, y Gedalías, hijo de Pasur, y Jucal, hijo de Selemías, y Pasur, hijo de Malquías, oyeron las palabras que Jeremías había hablado a todo el pueblo, diciendo: 
'''
"2" = '''
:sup:`2` Así dice Jehová: El que se quede en esta ciudad morirá a espada, o de hambre, o de pestilencia; mas el que se pase a los caldeos vivirá, pues su vida le será por despojo, y vivirá. 
'''
"3" = '''
:sup:`3` Así dice Jehová: Ciertamente esta ciudad será entregada en mano del ejército del rey de Babilonia, y la tomará. 
'''
"4" = '''
:sup:`4` Y los príncipes dijeron al rey: Te pedimos que se dé muerte a este hombre; porque de esta manera debilita las manos de los hombres de guerra que quedan en esta ciudad, y las manos de todo el pueblo, al hablarles tales palabras; porque este hombre no busca el bien de este pueblo, sino el mal. 
'''
"5" = '''
:sup:`5` Entonces el rey Sedequías dijo: He aquí, él está en vuestras manos; pues el rey nada puede hacer contra vosotros. 
'''
"6" = '''
:sup:`6` Entonces ellos tomaron a Jeremías, y lo echaron en la mazmorra de Malquías, hijo de Amelec, que estaba en el patio de la cárcel; y metieron a Jeremías con sogas. Y en la mazmorra no había agua, sino cieno; y se hundió Jeremías en el cieno. 
'''
"7" = '''
:sup:`7` Y cuando Ebedmelec, el etíope, uno de los eunucos que estaba en casa del rey, que habían puesto a Jeremías en la mazmorra, y estando sentado el rey a la puerta de Benjamín, 
'''
"8" = '''
:sup:`8` Ebedmelec salió de la casa del rey y habló al rey, diciendo: 
'''
"9" = '''
:sup:`9` Mi señor el rey, mal han hecho estos hombres en todo lo que hicieron al profeta Jeremías, al cual echaron en la mazmorra; porque allí morirá de hambre, pues no hay más pan en la ciudad. 
'''
"10" = '''
:sup:`10` Entonces mandó el rey al mismo Ebedmelec etíope, diciendo: Toma en tu poder treinta hombres de aquí, y saca al profeta Jeremías de la mazmorra, antes que muera. 
'''
"11" = '''
:sup:`11` Y tomó Ebedmelec en su poder hombres, y entró a la casa del rey al lugar debajo de la tesorería, y tomó de allí trapos viejos y raídos, ropas viejas y andrajosas, y los echó a Jeremías con sogas en la mazmorra. 
'''
"12" = '''
:sup:`12` Y el etíope Ebedmelec dijo a Jeremías: Pon ahora esos trapos viejos y ropas raídas y andrajosas bajo tus sobacos, debajo de las sogas. Y lo hizo así Jeremías. 
'''
"13" = '''
:sup:`13` De este modo sacaron a Jeremías con sogas, y lo subieron de la mazmorra; y quedó Jeremías en el patio de la cárcel. 
'''
"14" = '''
:sup:`14` Después envió el rey Sedequías, e hizo traer a sí al profeta Jeremías a la tercera entrada que estaba en la casa de Jehová. Y dijo el rey a Jeremías: Voy a preguntarte algo, no me ocultes nada. 
'''
"15" = '''
:sup:`15` Y Jeremías dijo a Sedequías: Si te lo declaro, ¿no es verdad que me matarás? Y si te doy un consejo, no me escucharás. 
'''
"16" = '''
:sup:`16` Y el rey Sedequías juró en secreto a Jeremías, diciendo: Vive Jehová que nos hizo esta alma, que no te mataré, ni te entregaré en mano de estos hombres que buscan tu vida. 
'''
"17" = '''
:sup:`17` Entonces dijo Jeremías a Sedequías: Así dice Jehová, Dios de los ejércitos, el Dios de Israel: Si en verdad te pasas a los príncipes del rey de Babilonia, tu alma vivirá, y esta ciudad no será puesta a fuego; y vivirás tú y tu casa: 
'''
"18" = '''
:sup:`18` Pero si no te pasas a los príncipes del rey de Babilonia, esta ciudad será entregada en mano de los caldeos, y le prenderán fuego, y tú no escaparás de sus manos. 
'''
"19" = '''
:sup:`19` Y el rey Sedequías dijo a Jeremías: Tengo temor de los judíos que se han pasado a los caldeos, no sea que me entreguen en sus manos y me escarnezcan. 
'''
"20" = '''
:sup:`20` Pero Jeremías dijo: No te entregarán. Te ruego que obedezcas la voz de Jehová, que yo te hablo, y te irá bien y vivirá tu alma. 
'''
"21" = '''
:sup:`21` Pero si rehúsas salir, esta es la palabra que me ha mostrado Jehová: 
'''
"22" = '''
:sup:`22` Y he aquí que todas las mujeres que han quedado en casa del rey de Judá, serán llevadas a los príncipes del rey de Babilonia; y ellas mismas dirán: Te han engañado, y han prevalecido contra ti tus amigos; hundieron en el cieno tus pies, se volvieron atrás. 
'''
"23" = '''
:sup:`23` Sacarán, pues, todas tus esposas y tus hijos a los caldeos, y tú no escaparás de sus manos, sino que por mano del rey de Babilonia serás apresado, y a esta ciudad quemará a fuego. 
'''
"24" = '''
:sup:`24` Y dijo Sedequías a Jeremías: Que nadie sepa de estas palabras, y no morirás. 
'''
"25" = '''
:sup:`25` Y si los príncipes oyen que yo he hablado contigo, y vienen a ti y te dicen: Decláranos ahora qué hablaste con el rey, no nos lo encubras, y no te mataremos; y dinos también qué te dijo el rey; 
'''
"26" = '''
:sup:`26` Entonces tú les dirás: Supliqué al rey que no me hiciese volver a casa de Jonatán para que no me muriese allí. 
'''
"27" = '''
:sup:`27` Y vinieron todos los príncipes a Jeremías, y le preguntaron: y él les respondió conforme a todo lo que el rey le había mandado. Con esto se alejaron de él, porque el asunto no se había oído. 
'''
"28" = '''
:sup:`28` Y quedó Jeremías en el patio de la cárcel hasta el día que fue tomada Jerusalén; y allí estaba cuando Jerusalén fue tomada. 
'''
