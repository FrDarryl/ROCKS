[14]
"1" = '''
:sup:`1` Entonces toda la congregación gritó y dio voces; y el pueblo lloró aquella noche. 
'''
"2" = '''
:sup:`2` Y todos los hijos de Israel murmuraron contra Moisés y contra Aarón; y toda la congregación les dijo: ¡Quisiera Dios que hubiéramos muerto en la tierra de Egipto; quisiera Dios que hubiéramos muerto en este desierto! 
'''
"3" = '''
:sup:`3` ¿Y por qué nos trae Jehová a esta tierra para caer a espada y que nuestras esposas y nuestros chiquitos sean por presa? ¿No nos sería mejor volvernos a Egipto? 
'''
"4" = '''
:sup:`4` Y decían el uno al otro: Hagamos un capitán, y volvámonos a Egipto. 
'''
"5" = '''
:sup:`5` Entonces Moisés y Aarón cayeron sobre sus rostros delante de toda la multitud de la congregación de los hijos de Israel. 
'''
"6" = '''
:sup:`6` Y Josué, hijo de Nun, y Caleb, hijo de Jefone, que eran de los que habían reconocido la tierra, rompieron sus vestiduras; 
'''
"7" = '''
:sup:`7` y hablaron a toda la congregación de los hijos de Israel, diciendo: La tierra por donde pasamos para reconocerla, es tierra en gran manera buena. 
'''
"8" = '''
:sup:`8` Si Jehová se agradare de nosotros, Él nos meterá en esta tierra, y nos la entregará; tierra que fluye leche y miel. 
'''
"9" = '''
:sup:`9` Por tanto, no seáis rebeldes contra Jehová, ni temáis al pueblo de esta tierra, porque nuestro pan son; su amparo se ha apartado de ellos, y con nosotros está Jehová; no los temáis. 
'''
"10" = '''
:sup:`10` Entonces toda la multitud habló de apedrearlos con piedras. Mas la gloria de Jehová se mostró en el tabernáculo de la congregación a todos los hijos de Israel. 
'''
"11" = '''
:sup:`11` Y Jehová dijo a Moisés: ¿Hasta cuándo me ha de irritar este pueblo? ¿Hasta cuándo no me ha de creer con todas las señales que he hecho en medio de ellos? 
'''
"12" = '''
:sup:`12` Yo le heriré de mortandad, y lo destruiré, y a ti te pondré sobre una nación más grande y más fuerte que ellos. 
'''
"13" = '''
:sup:`13` Y Moisés respondió a Jehová: Lo oirán luego los egipcios, porque de en medio de ellos sacaste a este pueblo con tu fortaleza: 
'''
"14" = '''
:sup:`14` Y lo dirán a los moradores de esta tierra; los cuales han oído que tú, Jehová, estás en medio de este pueblo, que tú, Jehová, eres visto cara a cara y que tu nube está sobre ellos; y que vas delante de ellos, de día en una columna de nube, y de noche en una columna de fuego; 
'''
"15" = '''
:sup:`15` y que has hecho morir a este pueblo como a un hombre; y las naciones que hubieren oído tu fama hablarán, diciendo: 
'''
"16" = '''
:sup:`16` Porque no pudo Jehová meter este pueblo en la tierra de la cual les había jurado, los mató en el desierto. 
'''
"17" = '''
:sup:`17` Ahora, te ruego que el poder del Señor sea engrandecido, como lo hablaste, diciendo: 
'''
"18" = '''
:sup:`18` Jehová es lento para la ira y grande en misericordia, que perdona la iniquidad y la rebelión, y en ninguna manera tendrá por inocente al culpable; que visita la maldad de los padres sobre los hijos hasta la tercera y cuarta generación. 
'''
"19" = '''
:sup:`19` Perdona ahora la iniquidad de este pueblo según la grandeza de tu misericordia, y como has perdonado a este pueblo desde Egipto hasta aquí. 
'''
"20" = '''
:sup:`20` Y Jehová dijo: Yo lo he perdonado conforme a tu palabra. 
'''
"21" = '''
:sup:`21` Mas tan cierto como vivo yo, que toda la tierra será llena de la gloria de Jehová, 
'''
"22" = '''
:sup:`22` porque todos los que vieron mi gloria y mis milagros que he hecho en Egipto y en el desierto, y me han tentado ya diez veces, y no han oído mi voz, 
'''
"23" = '''
:sup:`23` no verán la tierra de la cual juré a sus padres: no, ninguno de los que me han provocado la verá. 
'''
"24" = '''
:sup:`24` Salvo mi siervo Caleb, por cuanto hubo en él otro espíritu, y cumplió de ir en pos de mí, yo le meteré en la tierra donde entró y su simiente la recibirá en heredad. 
'''
"25" = '''
:sup:`25` Ahora bien, el amalecita y el cananeo habitan en el valle; volveos mañana, y salid al desierto, camino del Mar Rojo. 
'''
"26" = '''
:sup:`26` Y Jehová habló a Moisés y a Aarón, diciendo: 
'''
"27" = '''
:sup:`27` ¿Hasta cuándo oiré esta depravada multitud que murmura contra mí, las querellas de los hijos de Israel, que de mí se quejan? 
'''
"28" = '''
:sup:`28` Diles: Vivo yo, dice Jehová, que según habéis hablado a mis oídos, así haré yo con vosotros: 
'''
"29" = '''
:sup:`29` En este desierto caerán vuestros cuerpos; todos vuestros contados según toda vuestra cuenta, de veinte años para arriba, los cuales han murmurado contra mí; 
'''
"30" = '''
:sup:`30` Vosotros a la verdad no entraréis en la tierra, por la cual juré que os haría habitar en ella; excepto Caleb, hijo de Jefone, y Josué, hijo de Nun. 
'''
"31" = '''
:sup:`31` Pero a vuestros chiquitos, de los cuales dijisteis que serían por presa, yo los introduciré, y ellos conocerán la tierra que vosotros despreciasteis. 
'''
"32" = '''
:sup:`32` Y en cuanto a vosotros, vuestros cuerpos caerán en este desierto. 
'''
"33" = '''
:sup:`33` Y vuestros hijos andarán errantes en el desierto cuarenta años, y ellos llevarán vuestras prostituciones, hasta que vuestros cadáveres sean consumidos en el desierto. 
'''
"34" = '''
:sup:`34` Conforme al número de los días, de los cuarenta días en que reconocisteis la tierra, llevaréis vuestras iniquidades cuarenta años, un año por cada día; y conoceréis mi rompimiento de promesa. 
'''
"35" = '''
:sup:`35` Yo Jehová he hablado; así haré a toda esta multitud perversa que se ha juntado contra mí; en este desierto serán consumidos, y ahí morirán. 
'''
"36" = '''
:sup:`36` Y los varones que Moisés envió a reconocer la tierra, que volvieron e hicieron murmurar contra él a toda la congregación, desacreditando aquel país, 
'''
"37" = '''
:sup:`37` aquellos varones que habían hablado mal de la tierra, murieron de plaga delante de Jehová. 
'''
"38" = '''
:sup:`38` Mas Josué, hijo de Nun, y Caleb, hijo de Jefone, quedaron con vida de entre aquellos hombres que habían ido a reconocer la tierra. 
'''
"39" = '''
:sup:`39` Y Moisés dijo estas cosas a todos los hijos de Israel, y el pueblo se enlutó mucho. 
'''
"40" = '''
:sup:`40` Y se levantaron muy de mañana, y subieron a la cumbre de la montaña, diciendo: Aquí estamos, y subiremos al lugar que Jehová ha prometido, porque hemos pecado. 
'''
"41" = '''
:sup:`41` Y Moisés dijo: ¿Por qué quebrantáis ahora el mandamiento de Jehová? Pues no prosperaréis. 
'''
"42" = '''
:sup:`42` No subáis, porque Jehová no está en medio de vosotros, no seáis heridos delante de vuestros enemigos. 
'''
"43" = '''
:sup:`43` Porque el amalecita y el cananeo están allí delante de vosotros, y caeréis a espada; porque habéis dejado de seguir a Jehová, por eso Jehová no será con vosotros. 
'''
"44" = '''
:sup:`44` pero ellos se obstinaron en subir a la cima de la montaña: Sin embargo, el arca del pacto de Jehová, y Moisés, no se apartaron de en medio del campamento. 
'''
"45" = '''
:sup:`45` Entonces descendieron los amalecitas y los cananeos, que habitaban en aquella montaña, y los hirieron y los derrotaron, persiguiéndolos hasta Horma. 
'''
