[125]
"1" = '''
:sup:`1` Cántico gradual Los que confían en Jehová son como el monte de Sión que no se mueve; sino que permanece para siempre. 
'''
"2" = '''
:sup:`2` Como Jerusalén tiene montañas alrededor de ella, así Jehová está alrededor de su pueblo desde ahora y para siempre. 
'''
"3" = '''
:sup:`3` Porque no reposará la vara de la impiedad sobre la heredad de los justos; para que no extiendan los justos sus manos a la iniquidad. 
'''
"4" = '''
:sup:`4` Haz bien, oh Jehová, a los buenos, y a los que son rectos en sus corazones. 
'''
"5" = '''
:sup:`5` Mas a los que se apartan tras sus perversidades, Jehová los llevará con los que obran iniquidad: Paz sea sobre Israel. 
'''
