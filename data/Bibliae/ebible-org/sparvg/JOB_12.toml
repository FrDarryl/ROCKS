[12]
"1" = '''
:sup:`1` Y respondió Job, y dijo: 
'''
"2" = '''
:sup:`2` Ciertamente vosotros sois el pueblo; y con vosotros morirá la sabiduría. 
'''
"3" = '''
:sup:`3` Pero yo también tengo entendimiento como vosotros; no soy yo menos que vosotros: ¿quién no sabe cosas como estas? 
'''
"4" = '''
:sup:`4` Yo soy uno de quien su amigo se mofa, que invoca a Dios, y Él le responde; con todo, el justo y perfecto es escarnecido. 
'''
"5" = '''
:sup:`5` Aquel cuyos pies van a resbalar, es como una lámpara despreciada de aquel que está a sus anchas. 
'''
"6" = '''
:sup:`6` Prosperan las tiendas de los ladrones, y los que provocan a Dios viven seguros; en cuyas manos Dios ha puesto cuanto tienen. 
'''
"7" = '''
:sup:`7` Y en efecto, pregunta ahora a las bestias, y ellas te enseñarán; y a las aves del cielo, y ellas te lo mostrarán; 
'''
"8" = '''
:sup:`8` o habla a la tierra, y ella te enseñará; los peces del mar también te lo declararán. 
'''
"9" = '''
:sup:`9` ¿Qué cosa de todas estas no entiende que la mano de Jehová la hizo? 
'''
"10" = '''
:sup:`10` En su mano está el alma de todo viviente, y el hálito de todo ser humano. 
'''
"11" = '''
:sup:`11` ¿No distingue el oído las palabras, y el paladar prueba la comida? 
'''
"12" = '''
:sup:`12` En los ancianos está la sabiduría, y en la largura de días la inteligencia. 
'''
"13" = '''
:sup:`13` Con Él está la sabiduría y la fortaleza; Él tiene el consejo y la inteligencia. 
'''
"14" = '''
:sup:`14` He aquí, Él derriba, y no será reedificado; Encierra al hombre, y no habrá quien le abra. 
'''
"15" = '''
:sup:`15` He aquí, Él detiene las aguas, y todo se seca; Las envía, y destruyen la tierra. 
'''
"16" = '''
:sup:`16` Con Él está la fortaleza y la sabiduría; Suyo es el que yerra, y el que hace errar. 
'''
"17" = '''
:sup:`17` Él hace andar despojados de consejo a los consejeros, y entontece a los jueces. 
'''
"18" = '''
:sup:`18` Él suelta las ataduras de los reyes, y les ata un cinto a sus lomos. 
'''
"19" = '''
:sup:`19` Él lleva despojados a los príncipes, y trastorna a los poderosos. 
'''
"20" = '''
:sup:`20` Él priva del habla al que dice verdad, y quita a los ancianos el consejo. 
'''
"21" = '''
:sup:`21` Él derrama menosprecio sobre los príncipes, y debilita la fuerza de los poderosos. 
'''
"22" = '''
:sup:`22` Él descubre las profundidades de las tinieblas, y saca a luz la sombra de muerte. 
'''
"23" = '''
:sup:`23` Él engrandece las naciones, y las destruye: Él ensancha las naciones, y las vuelve a estrechar. 
'''
"24" = '''
:sup:`24` Él quita el entendimiento de los jefes del pueblo de la tierra, y les hace vagar por un desierto donde no hay camino: 
'''
"25" = '''
:sup:`25` Van a tientas, como en tinieblas y sin luz, y los hace tambalear como borrachos. 
'''
