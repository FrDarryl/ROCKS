[1]
"1" = '''
:sup:`1` La palabra de Jehová que vino a Oseas, hijo de Beeri, en días de Uzías, Jotam, Acaz y Ezequías, reyes de Judá, y en días de Jeroboam, hijo de Joás, rey de Israel. 
'''
"2" = '''
:sup:`2` El principio de la palabra de Jehová por medio de Oseas. Y Jehová dijo a Oseas: Ve, toma para ti a una esposa ramera, e hijos de prostitución; porque la tierra gravemente se ha prostituido, apartándose de Jehová. 
'''
"3" = '''
:sup:`3` Fue, pues, y tomó a Gomer, hija de Diblaim, la cual concibió y le dio a luz un hijo. 
'''
"4" = '''
:sup:`4` Y Jehová le dijo: Ponle por nombre Jezreel; porque de aquí a poco yo vengaré la sangre de Jezreel sobre la casa de Jehú, y haré cesar el reino de la casa de Israel. 
'''
"5" = '''
:sup:`5` Y acontecerá que en aquel día quebraré yo el arco de Israel en el valle de Jezreel. 
'''
"6" = '''
:sup:`6` Y concibió otra vez, y dio a luz una hija. Y le dijo Dios: Ponle por nombre Lo-ruhama; porque ya no tendré misericordia de la casa de Israel, sino que los quitaré del todo. 
'''
"7" = '''
:sup:`7` Mas de la casa de Judá tendré misericordia, y los salvaré en Jehová su Dios: y no los salvaré con arco, ni con espada, ni con batalla, ni con caballos ni jinetes. 
'''
"8" = '''
:sup:`8` Y después de haber destetado a Lo-ruhama, concibió y dio a luz un hijo. 
'''
"9" = '''
:sup:`9` Y dijo Dios: Ponle por nombre Lo-ammi: porque vosotros no sois mi pueblo, ni yo seré vuestro Dios. 
'''
"10" = '''
:sup:`10` Con todo, el número de los hijos de Israel será como la arena del mar, que no se puede medir ni contar. Y sucederá que en el lugar donde se les ha dicho: Vosotros no sois mi pueblo, les será dicho: Sois hijos del Dios viviente. 
'''
"11" = '''
:sup:`11` Y los hijos de Judá y los hijos de Israel serán congregados en uno, y levantarán para sí una cabeza, y subirán de la tierra: porque el día de Jezreel será grande. 
'''
