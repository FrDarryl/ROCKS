[27]
"1" = '''
:sup:`1` Y los hijos de Israel según su número, es decir, los jefes de los padres y capitanes de miles y de cientos, y sus oficiales que servían al rey en todos los negocios de las divisiones, que entraban y salían mes tras mes en todos los meses del año, eran en cada división veinticuatro mil. 
'''
"2" = '''
:sup:`2` Sobre la primera división del primer mes estaba Jasobam, hijo de Zabdiel; y había en su división veinticuatro mil. 
'''
"3" = '''
:sup:`3` Era de los hijos de Fares, fue el jefe de todos los capitanes de las compañías del primer mes. 
'''
"4" = '''
:sup:`4` Sobre la división del segundo mes estaba Dodai ahohíta; y Miclot era jefe en su división, en la que también había veinticuatro mil. 
'''
"5" = '''
:sup:`5` El jefe de la tercera división para el tercer mes era Benaía, hijo de Joiada, el sumo sacerdote; y en su división había veinticuatro mil. 
'''
"6" = '''
:sup:`6` Este Benaía era valiente entre los treinta y sobre los treinta; y en su división estaba Amisabad su hijo. 
'''
"7" = '''
:sup:`7` El cuarto jefe para el cuarto mes era Asael, hermano de Joab, y después de él Zebadías, su hijo; y en su división había veinticuatro mil. 
'''
"8" = '''
:sup:`8` El quinto jefe para el quinto mes era Samhut izrita; y en su división había veinticuatro mil. 
'''
"9" = '''
:sup:`9` El sexto para el sexto mes era Ira, hijo de Iques, de Tecoa; y en su división veinticuatro mil. 
'''
"10" = '''
:sup:`10` El séptimo para el séptimo mes era Heles pelonita, de los hijos de Efraín; y en su división veinticuatro mil. 
'''
"11" = '''
:sup:`11` El octavo para el octavo mes era Sibecai husatita, de los zeraítas; y en su división veinticuatro mil. 
'''
"12" = '''
:sup:`12` El noveno para el noveno mes era Abiezer anatotita, de los benjamitas; y en su división veinticuatro mil. 
'''
"13" = '''
:sup:`13` El décimo para el décimo mes era Maharai netofatita, de los zeraítas; y en su división veinticuatro mil. 
'''
"14" = '''
:sup:`14` El undécimo para el undécimo mes era Benaía piratonita, de los hijos de Efraín; y en su división veinticuatro mil. 
'''
"15" = '''
:sup:`15` El duodécimo para el duodécimo mes era Heldai netofatita, de Otoniel; y en su división veinticuatro mil. 
'''
"16" = '''
:sup:`16` Además sobre las tribus de Israel; el jefe de los rubenitas era Eliezer, hijo de Zicri; de los simeonitas, Sefatías, hijo de Maaca: 
'''
"17" = '''
:sup:`17` De los levitas, Hasabías, hijo de Quemuel; de los aaronitas, Sadoc; 
'''
"18" = '''
:sup:`18` De Judá, Eliú, uno de los hermanos de David; de los de Isacar, Omri, hijo de Micael. 
'''
"19" = '''
:sup:`19` De los de Zabulón, Ismaías, hijo de Abdías; de los de Neftalí, Jerimot, hijo de Azriel; 
'''
"20" = '''
:sup:`20` De los hijos de Efraín, Oseas, hijo de Azazías; de la media tribu de Manasés, Joel, hijo de Pedaías; 
'''
"21" = '''
:sup:`21` De la otra media tribu de Manasés en Galaad, Iddo, hijo de Zacarías; de los de Benjamín, Jasiel, hijo de Abner; 
'''
"22" = '''
:sup:`22` Y de Dan, Azareel, hijo de Jeroham. Estos fueron los jefes de las tribus de Israel. 
'''
"23" = '''
:sup:`23` Y no tomó David el número de los que eran de veinte años abajo, por cuanto Jehová había dicho que Él había de multiplicar a Israel como las estrellas del cielo. 
'''
"24" = '''
:sup:`24` Joab, hijo de Sarvia, había comenzado a contar, mas no acabó, pues por esto vino la ira sobre Israel; y así el número no fue puesto en el registro de las crónicas del rey David. 
'''
"25" = '''
:sup:`25` Y Azmavet, hijo de Adiel tenía a su cargo los tesoros del rey; y de los tesoros de los campos, y de las ciudades, y de las aldeas y castillos, Jonatán, hijo de Uzías. 
'''
"26" = '''
:sup:`26` Y de los que trabajaban en la labranza de las tierras, Ezri, hijo de Quelub. 
'''
"27" = '''
:sup:`27` Y de las viñas Simeí ramatita; y del fruto de las viñas para las bodegas, Zabdi sifmita. 
'''
"28" = '''
:sup:`28` Y de los olivares y de los sicómoros que estaban en la llanura baja, Baal-hanán gederita; y de los almacenes del aceite, Joás; 
'''
"29" = '''
:sup:`29` De las vacas que pastaban en Sarón, Sitrai saronita; y de las vacas que estaban en los valles, Safat, hijo de Adlai. 
'''
"30" = '''
:sup:`30` Y de los camellos, Obil ismaelita; y de las asnas, Jehedías meronotita; 
'''
"31" = '''
:sup:`31` Y de las ovejas, Jaziz agareno. Todos estos eran superintendentes de la hacienda del rey David. 
'''
"32" = '''
:sup:`32` Y Jonatán, tío de David, era consejero, varón prudente y escriba; y Jehiel, hijo de Hacmoni estaba con los hijos del rey. 
'''
"33" = '''
:sup:`33` Y también Ahitofel era consejero del rey; y Husai arquita amigo del rey. 
'''
"34" = '''
:sup:`34` Después de Ahitofel era Joiada, hijo de Benaía, y Abiatar. Y Joab era el general del ejército del rey. 
'''
