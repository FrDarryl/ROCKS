[148]
"1" = '''
:sup:`1` Alabad a Jehová Alabad a Jehová desde los cielos; alabadle en las alturas. 
'''
"2" = '''
:sup:`2` Alabadle, vosotros todos sus ángeles; alabadle, vosotros todos sus ejércitos. 
'''
"3" = '''
:sup:`3` Alabadle, sol y luna: Alabadle, vosotras todas, lucientes estrellas. 
'''
"4" = '''
:sup:`4` Alabadle, cielos de los cielos, y las aguas que están sobre los cielos. 
'''
"5" = '''
:sup:`5` Alaben el nombre de Jehová; porque Él mandó, y fueron creados. 
'''
"6" = '''
:sup:`6` Él también los estableció eternamente y para siempre; hizo un decreto que no pasará. 
'''
"7" = '''
:sup:`7` Alabad a Jehová, desde la tierra, los dragones y todos los abismos; 
'''
"8" = '''
:sup:`8` el fuego y el granizo, la nieve y el vapor, el viento tempestuoso que ejecuta su palabra; 
'''
"9" = '''
:sup:`9` las montañas y todos los collados; los árboles frutales y todos los cedros; 
'''
"10" = '''
:sup:`10` bestias y todo ganado, cosas que se arrastran y aves que vuelan; 
'''
"11" = '''
:sup:`11` los reyes de la tierra y todos los pueblos; los príncipes y todos los jueces de la tierra; 
'''
"12" = '''
:sup:`12` los jóvenes y también las doncellas; los ancianos y los niños. 
'''
"13" = '''
:sup:`13` Alaben el nombre de Jehová, porque sólo su nombre es excelso; su gloria es sobre la tierra y el cielo. 
'''
"14" = '''
:sup:`14` Él ha exaltado el cuerno de su pueblo; alábenle todos sus santos, los hijos de Israel, el pueblo a Él cercano. Alabad a Jehová. 
'''
