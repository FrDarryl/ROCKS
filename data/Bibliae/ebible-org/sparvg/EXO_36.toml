[36]
"1" = '''
:sup:`1` Entonces Bezaleel, Aholiab y todo hombre sabio de corazón a quien Jehová dio sabiduría e inteligencia para saber hacer toda la obra del servicio del santuario, hicieron conforme a todo lo que Jehová había mandado. 
'''
"2" = '''
:sup:`2` Y Moisés llamó a Bezaleel y a Aholiab, y a todo varón sabio de corazón, en cuyo corazón Jehová había dado sabiduría, y a todo hombre a quien su corazón le movió a venir a la obra para trabajar en ella. 
'''
"3" = '''
:sup:`3` Y recibieron de Moisés toda la ofrenda que los hijos de Israel habían traído para la obra del servicio del santuario, a fin de hacerla. Y ellos seguían trayendo ofrendas voluntarias cada mañana. 
'''
"4" = '''
:sup:`4` Vinieron, por tanto, todos los maestros que hacían toda la obra del santuario, cada uno de la obra que hacía. 
'''
"5" = '''
:sup:`5` Y hablaron a Moisés, diciendo: El pueblo trae mucho más de lo que se necesita para la obra del servicio que Jehová ha mandado que se haga. 
'''
"6" = '''
:sup:`6` Entonces Moisés mandó pregonar por el campamento, diciendo: Ningún hombre ni mujer haga más obra para ofrecer para el santuario. Y así el pueblo fue impedido de ofrendar más; 
'''
"7" = '''
:sup:`7` pues tenían material abundante para hacer toda la obra, y sobraba. 
'''
"8" = '''
:sup:`8` Y todos los sabios de corazón entre los que hacían la obra, hicieron el tabernáculo de diez cortinas, de lino torcido, y de azul, y de púrpura y carmesí; las cuales hicieron de obra de arte, con querubines. 
'''
"9" = '''
:sup:`9` La longitud de una cortina era de veintiocho codos, y la anchura de cuatro codos: todas las cortinas tenían una misma medida. 
'''
"10" = '''
:sup:`10` Y juntó las cinco cortinas la una con la otra: asimismo unió las otras cinco cortinas la una con la otra. 
'''
"11" = '''
:sup:`11` E hizo las lazadas de azul en la orilla de una cortina, en el borde, a la juntura; y así hizo en la orilla al borde de la segunda cortina, en la juntura. 
'''
"12" = '''
:sup:`12` Cincuenta lazadas hizo en una cortina, y otras cincuenta en la segunda cortina, en el borde, en la juntura; las lazadas sostenían a una cortina con la otra. 
'''
"13" = '''
:sup:`13` Hizo también cincuenta corchetes de oro, con los cuales juntó las cortinas, la una con la otra; y se hizo un tabernáculo. 
'''
"14" = '''
:sup:`14` Hizo asimismo cortinas de pelo de cabras para la tienda sobre el tabernáculo, y las hizo en número de once. 
'''
"15" = '''
:sup:`15` La longitud de una cortina era de treinta codos, y la anchura de cuatro codos: las once cortinas tenían una misma medida. 
'''
"16" = '''
:sup:`16` Y juntó las cinco cortinas de por sí, y las seis cortinas aparte. 
'''
"17" = '''
:sup:`17` Hizo además cincuenta lazadas en la orilla de la cortina postrera en la juntura, y otras cincuenta lazadas en la orilla de la otra cortina en la juntura. 
'''
"18" = '''
:sup:`18` Hizo también cincuenta corchetes de bronce para juntar la tienda, de modo que fuese una. 
'''
"19" = '''
:sup:`19` E hizo una cubierta para la tienda de pieles de carneros teñidas de rojo, y encima una cubierta de pieles de tejones. 
'''
"20" = '''
:sup:`20` Además hizo las tablas para el tabernáculo de madera de acacia, para estar derechas. 
'''
"21" = '''
:sup:`21` La longitud de cada tabla era de diez codos, y de un codo y medio la anchura de cada tabla. 
'''
"22" = '''
:sup:`22` Cada tabla tenía dos espigas para unirlas una con otra; así hizo todas las tablas del tabernáculo. 
'''
"23" = '''
:sup:`23` Hizo, pues, las tablas para el tabernáculo; veinte tablas al lado del mediodía, al sur. 
'''
"24" = '''
:sup:`24` Hizo también las cuarenta bases de plata debajo de las veinte tablas; dos bases debajo de una tabla para sus dos espigas, y dos bases debajo de la otra tabla para sus dos espigas. 
'''
"25" = '''
:sup:`25` Y para el otro lado del tabernáculo, al lado norte, hizo veinte tablas, 
'''
"26" = '''
:sup:`26` con sus cuarenta bases de plata: dos bases debajo de una tabla, y dos bases debajo de la otra tabla. 
'''
"27" = '''
:sup:`27` Y para el lado occidental del tabernáculo hizo seis tablas. 
'''
"28" = '''
:sup:`28` Para las esquinas del tabernáculo en los dos lados hizo dos tablas, 
'''
"29" = '''
:sup:`29` las cuales se juntaban por abajo, y asimismo por arriba a un gozne; y así hizo a la una y a la otra en las dos esquinas. 
'''
"30" = '''
:sup:`30` Eran, pues, ocho tablas, y sus bases de plata dieciséis; dos bases debajo de cada tabla. 
'''
"31" = '''
:sup:`31` Hizo también las vigas de madera de acacia; cinco para las tablas de un lado del tabernáculo, 
'''
"32" = '''
:sup:`32` y cinco vigas para las tablas del otro lado del tabernáculo, y cinco vigas para las tablas del lado del tabernáculo a la parte occidental. 
'''
"33" = '''
:sup:`33` E hizo que la viga del medio pasase por medio de las tablas de un extremo al otro. 
'''
"34" = '''
:sup:`34` Y cubrió las tablas de oro, e hizo de oro los anillos de ellas por donde pasasen las vigas: cubrió también de oro las vigas. 
'''
"35" = '''
:sup:`35` Hizo además el velo de azul, y púrpura, y carmesí, y lino torcido, el cual hizo con querubines de obra de arte. 
'''
"36" = '''
:sup:`36` Y para él hizo cuatro columnas de madera de acacia; y las cubrió de oro, los capiteles de las cuales eran de oro; e hizo para ellas cuatro bases de plata de fundición. 
'''
"37" = '''
:sup:`37` Hizo también el velo para la puerta del tabernáculo, de azul, y púrpura, y carmesí, y lino torcido, obra de recamador; 
'''
"38" = '''
:sup:`38` y sus cinco columnas con sus capiteles: y cubrió las cabezas de ellas y sus molduras de oro: pero sus cinco bases las hizo de bronce. 
'''
