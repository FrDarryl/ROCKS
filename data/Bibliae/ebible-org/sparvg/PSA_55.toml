[55]
"1" = '''
:sup:`1` Al Músico principal: en Neginot: Masquil de David Escucha, oh Dios, mi oración, y no te escondas de mi súplica. 
'''
"2" = '''
:sup:`2` Atiéndeme, y escúchame; clamo en mi oración, y levanto el grito, 
'''
"3" = '''
:sup:`3` a causa de la voz del enemigo, por la opresión del impío; porque iniquidad echaron sobre mí, y con furor me aborrecen. 
'''
"4" = '''
:sup:`4` Mi corazón está dolorido dentro de mí, y terrores de muerte sobre mí han caído. 
'''
"5" = '''
:sup:`5` Temor y temblor vinieron sobre mí, y terror me ha cubierto. 
'''
"6" = '''
:sup:`6` Y dije: ¡Oh, que tuviese alas como de paloma! porque entonces yo volaría, y descansaría. 
'''
"7" = '''
:sup:`7` Ciertamente huiría lejos; moraría en el desierto. (Selah) 
'''
"8" = '''
:sup:`8` Me apresuraría a escapar del viento tempestuoso, de la tempestad. 
'''
"9" = '''
:sup:`9` Destruye, oh Señor, divide sus lenguas; porque he visto violencia y rencilla en la ciudad. 
'''
"10" = '''
:sup:`10` Día y noche la rodean sobre sus muros; e iniquidad y trabajo hay en medio de ella. 
'''
"11" = '''
:sup:`11` Agravios hay en medio de ella, y el fraude y engaño no se apartan de sus plazas. 
'''
"12" = '''
:sup:`12` Porque no me afrentó un enemigo, lo cual habría soportado; ni se alzó contra mí el que me aborrecía, porque me hubiera ocultado de él: 
'''
"13" = '''
:sup:`13` Sino tú, hombre, al parecer íntimo mío, mi guía, y mi familiar: 
'''
"14" = '''
:sup:`14` Que juntos comunicábamos dulcemente los secretos, y a la casa de Dios andábamos en compañía. 
'''
"15" = '''
:sup:`15` Que la muerte los sorprenda; desciendan vivos al infierno; porque maldad hay en sus moradas, en medio de ellos. 
'''
"16" = '''
:sup:`16` En cuanto a mí, a Dios clamaré; y Jehová me salvará. 
'''
"17" = '''
:sup:`17` Tarde y mañana y a mediodía oraré y clamaré; y Él oirá mi voz. 
'''
"18" = '''
:sup:`18` Él ha librado en paz mi alma de la guerra contra mí; aunque había muchos contra mí. 
'''
"19" = '''
:sup:`19` Dios oirá, y los quebrantará; Él, que desde la antigüedad permanece (Selah); por cuanto no cambian, ni temen a Dios. 
'''
"20" = '''
:sup:`20` Extendió el inicuo sus manos contra los que estaban en paz con él; quebró su pacto. 
'''
"21" = '''
:sup:`21` Las palabras de su boca fueron más blandas que mantequilla, pero guerra había en su corazón; suavizó sus palabras más que el aceite, mas ellas fueron espadas desenvainadas. 
'''
"22" = '''
:sup:`22` Echa sobre Jehová tu carga, y Él te sustentará; no dejará que el justo sea removido. 
'''
"23" = '''
:sup:`23` Mas tú, oh Dios, harás descender aquéllos al pozo de la destrucción; los hombres sanguinarios y engañadores no llegarán a la mitad de sus días; pero yo en ti confiaré. 
'''
