"1" = '''
:sup:`1` Estas son las palabras que habló Moisés a todo Israel a este lado del Jordán en el desierto, en la llanura frente al Mar Rojo, entre Parán, y Tofel, y Labán, y Haserot y Dizahab. 
'''
"2" = '''
:sup:`2` Once jornadas hay desde Horeb, camino del monte de Seir, hasta Cades-barnea. 
'''
"3" = '''
:sup:`3` Y aconteció que a los cuarenta años, en el mes undécimo, al primer día del mes, Moisés habló a los hijos de Israel conforme a todas las cosas que Jehová le había mandado acerca de ellos; 
'''
"4" = '''
:sup:`4` Después que hirió a Sehón, rey de los amorreos, que habitaba en Hesbón, y a Og, rey de Basán, que habitaba en Astarot en Edrei. 
'''
"5" = '''
:sup:`5` De este lado del Jordán, en tierra de Moab, comenzó Moisés a declarar esta ley, diciendo: 
'''
"6" = '''
:sup:`6` Jehová nuestro Dios nos habló en Horeb, diciendo: Bastante tiempo habéis estado en este monte. 
'''
"7" = '''
:sup:`7` Volveos, e id a la montaña del amorreo, y a todas sus ciudades vecinas, en el llano, en los collados, en los valles, en el sur, en la costa del mar, en la tierra del cananeo y el Líbano, hasta el gran río, el río Éufrates. 
'''
"8" = '''
:sup:`8` Mirad, yo he puesto la tierra delante de vosotros; entrad y poseed la tierra que Jehová juró a vuestros padres Abraham, Isaac y Jacob, que les daría a ellos y a su simiente después de ellos. 
'''
"9" = '''
:sup:`9` Y yo os hablé entonces, diciendo: Yo solo no puedo llevaros. 
'''
"10" = '''
:sup:`10` Jehová vuestro Dios os ha multiplicado, y he aquí hoy vosotros sois como las estrellas del cielo en multitud. 
'''
"11" = '''
:sup:`11` ¡Jehová Dios de vuestros padres os haga mil veces más de lo que sois, y os bendiga, como os ha prometido! 
'''
"12" = '''
:sup:`12` ¿Cómo llevaré yo solo vuestras molestias, vuestras cargas y vuestros pleitos? 
'''
"13" = '''
:sup:`13` Dadme de entre vosotros, de vuestras tribus, varones sabios y entendidos y expertos, para que yo los ponga por vuestros jefes. 
'''
"14" = '''
:sup:`14` Y me respondisteis, y dijisteis: Bueno es hacer lo que has dicho. 
'''
"15" = '''
:sup:`15` Y tomé a los jefes de vuestras tribus, hombres sabios y expertos, y los puse por jefes sobre vosotros, capitanes de miles, y capitanes de cientos, y capitanes de cincuenta, y capitanes de diez, y oficiales entre vuestras tribus. 
'''
"16" = '''
:sup:`16` Y entonces mandé a vuestros jueces, diciendo: Oíd las querellas entre vuestros hermanos, y juzgad justamente entre el hombre y su hermano, y el extranjero que está con él. 
'''
"17" = '''
:sup:`17` No hagáis acepción de personas en el juicio; así al pequeño como al grande oiréis: No tendréis temor del hombre, porque el juicio es de Dios. Y el caso que os fuere difícil, lo traeréis a mí, y yo lo oiré. 
'''
"18" = '''
:sup:`18` Os mandé, pues, en aquel tiempo todo lo que habíais de hacer. 
'''
"19" = '''
:sup:`19` Y habiendo salido de Horeb, anduvimos todo aquel grande y terrible desierto que habéis visto, por el camino de la montaña del amorreo, como Jehová nuestro Dios nos lo mandó; y llegamos hasta Cades-barnea. 
'''
"20" = '''
:sup:`20` Entonces os dije: Habéis llegado a la montaña del amorreo, la cual Jehová nuestro Dios nos da. 
'''
"21" = '''
:sup:`21` Mira, Jehová tu Dios ha puesto la tierra delante de ti; sube y poséela, como Jehová, el Dios de tus padres te ha dicho; no temas ni desmayes. 
'''
"22" = '''
:sup:`22` Y os acercasteis a mí todos vosotros, y dijisteis: Enviemos varones delante de nosotros, que nos reconozcan la tierra y nos traigan de vuelta razón del camino por donde hemos de subir, y de las ciudades adonde hemos de llegar. 
'''
"23" = '''
:sup:`23` Y el dicho me pareció bien; y tomé doce varones de vosotros, un varón por tribu. 
'''
"24" = '''
:sup:`24` Y se encaminaron, y subieron a la montaña, y llegaron hasta el valle de Escol, y reconocieron la tierra. 
'''
"25" = '''
:sup:`25` Y tomaron en sus manos del fruto del país, y nos lo trajeron, y nos dieron cuenta, y dijeron: Es buena la tierra que Jehová nuestro Dios nos da. 
'''
"26" = '''
:sup:`26` Sin embargo, no quisisteis subir, antes fuisteis rebeldes al mandato de Jehová vuestro Dios; 
'''
"27" = '''
:sup:`27` y murmurasteis en vuestras tiendas, diciendo: Porque Jehová nos aborrece, nos ha sacado de la tierra de Egipto, para entregarnos en manos del amorreo y destruirnos. 
'''
"28" = '''
:sup:`28` ¿A dónde subiremos? Nuestros hermanos han hecho desfallecer nuestro corazón, diciendo: Este pueblo es más grande y más alto que nosotros, las ciudades son grandes y amuralladas hasta el cielo; y también vimos allí hijos de gigantes. 
'''
"29" = '''
:sup:`29` Entonces os dije: No temáis, ni tengáis miedo de ellos. 
'''
"30" = '''
:sup:`30` Jehová vuestro Dios, el cual va delante de vosotros, Él peleará por vosotros, conforme a todas las cosas que hizo por vosotros en Egipto delante de vuestros ojos; 
'''
"31" = '''
:sup:`31` Y en el desierto has visto que Jehová tu Dios te ha traído, como trae el hombre a su hijo, por todo el camino que habéis andado, hasta llegar a este lugar. 
'''
"32" = '''
:sup:`32` Y aun con esto no creísteis a Jehová vuestro Dios, 
'''
"33" = '''
:sup:`33` quien iba delante de vosotros por el camino, para buscaros el lugar donde habíais de acampar, con fuego de noche para mostraros el camino por donde debíais andar, y con nube de día. 
'''
"34" = '''
:sup:`34` Y Jehová oyó la voz de vuestras palabras, y se enojó, y juró diciendo: 
'''
"35" = '''
:sup:`35` Ciertamente ninguno de los hombres, de esta mala generación, verá la buena tierra que juré daría a vuestros padres, 
'''
"36" = '''
:sup:`36` excepto Caleb, hijo de Jefone; él la verá, y a él le daré la tierra que ha pisado, y a sus hijos; porque él ha seguido fielmente a Jehová. 
'''
"37" = '''
:sup:`37` También contra mí se enojó Jehová por causa de vosotros, y me dijo: Tampoco tú entrarás allá. 
'''
"38" = '''
:sup:`38` Josué, hijo de Nun, que está delante de ti, él entrará allá: anímale; porque él la hará heredar a Israel. 
'''
"39" = '''
:sup:`39` Y vuestros chiquitos, de los cuales dijisteis serían por presa, y vuestros hijos que en aquel tiempo no sabían entre el bien y el mal, ellos entrarán allá, y a ellos la daré, y ellos la poseerán. 
'''
"40" = '''
:sup:`40` Pero vosotros volveos, e id al desierto, camino del Mar Rojo. 
'''
"41" = '''
:sup:`41` Entonces respondisteis y me dijisteis: Hemos pecado contra Jehová; nosotros subiremos y pelearemos, conforme a todo lo que Jehová nuestro Dios nos ha mandado. Y os armasteis cada uno de sus armas de guerra, y os apercibisteis para subir al monte. 
'''
"42" = '''
:sup:`42` Y Jehová me dijo: Diles: No subáis, ni peleéis, pues no estoy entre vosotros; para que no seáis vencidos delante de vuestros enemigos. 
'''
"43" = '''
:sup:`43` Y os hablé, y no quisisteis oír; antes fuisteis rebeldes al mandamiento de Jehová, y persistiendo con altivez subisteis a la montaña. 
'''
"44" = '''
:sup:`44` Y los amorreos que habitaban en aquella montaña salieron a vuestro encuentro, y os persiguieron como lo hacen las abejas, y os derrotaron en Seir, hasta Horma. 
'''
"45" = '''
:sup:`45` Y volvisteis, y llorasteis delante de Jehová; pero Jehová no escuchó vuestra voz, ni os prestó oído. 
'''
"46" = '''
:sup:`46` Y estuvisteis en Cades por muchos días, de acuerdo a los días que habéis estado allí. 
'''
