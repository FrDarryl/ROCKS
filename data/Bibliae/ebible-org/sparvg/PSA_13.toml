[13]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David ¿Hasta cuándo, oh Jehová? ¿Me olvidarás para siempre? ¿Hasta cuándo esconderás tu rostro de mí? 
'''
"2" = '''
:sup:`2` ¿Hasta cuándo pondré consejos en mi alma, con ansiedad en mi corazón cada día? ¿Hasta cuándo será enaltecido mi enemigo sobre mí? 
'''
"3" = '''
:sup:`3` Mira, óyeme, oh Jehová Dios mío; alumbra mis ojos, para que no duerma en muerte; 
'''
"4" = '''
:sup:`4` Para que no diga mi enemigo: Lo he vencido: Mis enemigos se alegrarán, si yo resbalare; 
'''
"5" = '''
:sup:`5` mas yo en tu misericordia he confiado; Se alegrará mi corazón en tu salvación. 
'''
"6" = '''
:sup:`6` Cantaré a Jehová, porque me ha hecho bien. 
'''
