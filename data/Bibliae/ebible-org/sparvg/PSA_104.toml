[104]
"1" = '''
:sup:`1` Bendice alma mía a Jehová. oh Jehová mi Dios, mucho te has engrandecido; te has vestido de gloria y de majestad. 
'''
"2" = '''
:sup:`2` El que se cubre de luz como de vestidura, que extiende los cielos como una cortina; 
'''
"3" = '''
:sup:`3` El que pone las vigas de sus cámaras en las aguas; el que hace de las nubes su carruaje, el que anda sobre las alas del viento; 
'''
"4" = '''
:sup:`4` El que hace a sus ángeles espíritus, sus ministros fuego flameante. 
'''
"5" = '''
:sup:`5` Él que puso los cimientos de la tierra, para que jamás sea removida. 
'''
"6" = '''
:sup:`6` La cubriste con el abismo como con un vestido; sobre las montañas estaban las aguas. 
'''
"7" = '''
:sup:`7` A tu reprensión huyeron; al sonido de tu trueno se apresuraron; 
'''
"8" = '''
:sup:`8` Subieron a las montañas, descendieron a los valles, al lugar que tú les fundaste. 
'''
"9" = '''
:sup:`9` Les pusiste término, el cual no traspasarán; ni volverán a cubrir la tierra. 
'''
"10" = '''
:sup:`10` Él envía las fuentes hacia los valles; corren entre los collados. 
'''
"11" = '''
:sup:`11` Dan a beber a todas las bestias del campo; los asnos monteses mitigan su sed. 
'''
"12" = '''
:sup:`12` Junto a ellos habitarán las aves del cielo, que elevan su trino entre las ramas. 
'''
"13" = '''
:sup:`13` El que riega los collados desde sus aposentos; del fruto de sus obras se sacia la tierra. 
'''
"14" = '''
:sup:`14` El que hace producir el pasto para el ganado, y la hierba para el servicio del hombre; para que saque el pan de la tierra. 
'''
"15" = '''
:sup:`15` Y el vino que alegra el corazón del hombre, el aceite que hace lucir el rostro, y el pan que sustenta el corazón del hombre. 
'''
"16" = '''
:sup:`16` Se llenan de savia los árboles de Jehová, los cedros del Líbano que Él plantó. 
'''
"17" = '''
:sup:`17` Allí anidan las aves; en las hayas hace su casa la cigüeña. 
'''
"18" = '''
:sup:`18` Los collados altos son refugio para las cabras monteses, y las peñas, madrigueras para los conejos. 
'''
"19" = '''
:sup:`19` Hizo la luna para los tiempos: El sol conoce su ocaso. 
'''
"20" = '''
:sup:`20` Pones las tinieblas, y es la noche: En ella corretean todas las bestias de la selva. 
'''
"21" = '''
:sup:`21` Los leoncillos rugen tras la presa, y buscan de Dios su comida. 
'''
"22" = '''
:sup:`22` Sale el sol, se recogen, y se echan en sus cuevas. 
'''
"23" = '''
:sup:`23` Sale el hombre a su labor, y a su labranza hasta la tarde. 
'''
"24" = '''
:sup:`24` ¡Cuán numerosas son tus obras, oh Jehová! Hiciste todas ellas con sabiduría: La tierra está llena de tus beneficios. 
'''
"25" = '''
:sup:`25` He allí el grande y anchuroso mar: En él hay innumerables cosas que se arrastran, pequeñas y grandes. 
'''
"26" = '''
:sup:`26` Allí andan las naves; allí está el leviatán, que tú hiciste para que jugase en él. 
'''
"27" = '''
:sup:`27` Todos ellos esperan en ti, para que les des su comida a su tiempo. 
'''
"28" = '''
:sup:`28` Les das, recogen; abres tu mano, se sacian de bien. 
'''
"29" = '''
:sup:`29` Escondes tu rostro, se turban; les quitas el hálito, dejan de ser, y vuelven al polvo. 
'''
"30" = '''
:sup:`30` Envías tu Espíritu, son creados; y renuevas la faz de la tierra. 
'''
"31" = '''
:sup:`31` La gloria de Jehová será para siempre; Jehová se alegrará en sus obras. 
'''
"32" = '''
:sup:`32` Él mira a la tierra, y ella tiembla; Toca los collados, y humean. 
'''
"33" = '''
:sup:`33` A Jehová cantaré en mi vida; a mi Dios cantaré salmos mientras viva. 
'''
"34" = '''
:sup:`34` Dulce será mi meditación en Él: Yo me alegraré en Jehová. 
'''
"35" = '''
:sup:`35` Sean consumidos de la tierra los pecadores, y los impíos dejen de ser. Bendice, oh alma mía, a Jehová. Alabad a Jehová. 
'''
