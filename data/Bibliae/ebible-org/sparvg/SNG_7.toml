[7]
"1" = '''
:sup:`1` ¡Cuán hermosos son tus pies en las sandalias, oh hija de príncipe! Los contornos de tus muslos son como joyas, obra de mano de excelente maestro. 
'''
"2" = '''
:sup:`2` Tu ombligo, como una taza redonda, que no le falta bebida. Tu vientre, como montón de trigo, cercado de lirios. 
'''
"3" = '''
:sup:`3` Tus dos pechos, como mellizos de gacela. 
'''
"4" = '''
:sup:`4` Tu cuello, como torre de marfil; tus ojos, como los estanques de Hesbón junto a la puerta de Bat-rabim; Tu nariz, como la torre del Líbano, que mira hacia Damasco. 
'''
"5" = '''
:sup:`5` Tu cabeza encima de ti, como el Carmelo; y el cabello de tu cabeza, como la púrpura del rey ligada en los corredores. 
'''
"6" = '''
:sup:`6` ¡Qué hermosa eres, y cuán suave, oh amor deleitoso! 
'''
"7" = '''
:sup:`7` Tu estatura es semejante a la palmera, y tus pechos como racimos de uvas. 
'''
"8" = '''
:sup:`8` Yo dije: Subiré a la palmera, asiré sus ramas; y tus pechos serán ahora como racimos de la vid, y el olor de tu nariz como de manzanas; 
'''
"9" = '''
:sup:`9` y tu paladar como el buen vino, que se entra a mi amado suavemente, y hace hablar los labios de los que duermen. 
'''
"10" = '''
:sup:`10` Yo soy de mi amado, y conmigo tiene su contentamiento. 
'''
"11" = '''
:sup:`11` Ven, oh amado mío, salgamos al campo, moremos en las aldeas. 
'''
"12" = '''
:sup:`12` Levantémonos de mañana a las viñas; veamos si brotan las vides, si se abre el cierne, si han florecido los granados; allí te daré mis amores. 
'''
"13" = '''
:sup:`13` Las mandrágoras han dado olor, y a nuestras puertas hay toda clase de dulces frutas, nuevas y añejas, que para ti, oh amado mío, he guardado. 
'''
