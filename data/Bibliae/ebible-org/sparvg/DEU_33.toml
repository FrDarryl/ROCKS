[33]
"1" = '''
:sup:`1` Y esta es la bendición con la que Moisés, varón de Dios, bendijo a los hijos de Israel, antes de morir. 
'''
"2" = '''
:sup:`2` Y dijo: Jehová vino de Sinaí, y de Seir les esclareció; resplandeció del monte de Parán, y vino con diez mil santos; a su diestra la ley de fuego para ellos. 
'''
"3" = '''
:sup:`3` Sí, Él amó al pueblo; todos sus santos están en tu mano; y ellos también se sientan a tus pies; cada uno recibirá de tus palabras. 
'''
"4" = '''
:sup:`4` Una ley nos mandó Moisés, la heredad de la congregación de Jacob. 
'''
"5" = '''
:sup:`5` Y fue rey en Jesurún, cuando se congregaron las cabezas del pueblo con las tribus de Israel. 
'''
"6" = '''
:sup:`6` Viva Rubén, y no muera; y no sean pocos sus varones. 
'''
"7" = '''
:sup:`7` Y esta es la bendición para Judá. Dijo así: Oye, Jehová, la voz de Judá, y tráelo a su pueblo; sus manos le basten, y sé tú su ayuda contra sus enemigos. 
'''
"8" = '''
:sup:`8` Y a Leví dijo: Tu Tumim y tu Urim, sean con tu varón santo a quien probaste en Masah, con quien luchaste en las aguas de Meriba; 
'''
"9" = '''
:sup:`9` El que dijo a su padre y a su madre: No los he visto; Y no reconoció a sus hermanos, ni conoció a sus propios hijos; pues ellos guardaron tu palabra, y observaron tu pacto. 
'''
"10" = '''
:sup:`10` Ellos enseñarán tus juicios a Jacob, y tu ley a Israel; pondrán el incienso delante de ti, y el holocausto sobre tu altar. 
'''
"11" = '''
:sup:`11` Bendice, Jehová, lo que hicieren, y acepta la obra de sus manos; hiere los lomos de sus enemigos, y de los que lo aborrecieren; para que nunca se levanten. 
'''
"12" = '''
:sup:`12` Y de Benjamín dijo: El amado de Jehová habitará confiado cerca de Él; Jehová lo cubrirá siempre, y entre sus hombros morará. 
'''
"13" = '''
:sup:`13` Y de José dijo: Bendita de Jehová sea su tierra, con lo mejor del cielo, con el rocío, y con el abismo que está debajo. 
'''
"14" = '''
:sup:`14` Con los más preciosos frutos del sol, y con los más preciosos frutos de la luna, 
'''
"15" = '''
:sup:`15` con lo mejor de las montañas antiguas, y con lo precioso de los collados eternos, 
'''
"16" = '''
:sup:`16` y con lo más precioso de la tierra y su plenitud; y la gracia del que habitó en la zarza venga sobre la cabeza de José, y sobre la coronilla del consagrado de sus hermanos. 
'''
"17" = '''
:sup:`17` Su gloria es como la del primogénito de su toro, y sus cuernos, cuernos de unicornio; con ellos acorneará a los pueblos juntos hasta los confines de la tierra; y estos son los diez millares de Efraín, y estos los millares de Manasés. 
'''
"18" = '''
:sup:`18` Y de Zabulón dijo: Alégrate, Zabulón, cuando salieres; y tú Isacar, en tus tiendas. 
'''
"19" = '''
:sup:`19` Llamarán a los pueblos a la montaña; allí ofrecerán sacrificios de justicia; por lo cual chuparán de la abundancia de los mares, y de los tesoros escondidos en la arena. 
'''
"20" = '''
:sup:`20` Y de Gad dijo: Bendito el que hizo ensanchar a Gad; como león habita, y desgarra brazo y testa. 
'''
"21" = '''
:sup:`21` Y él proveyó para sí la primera parte, Porque allí una porción del legislador le fue reservada. Y vino con los jefes del pueblo; Ejecutó la justicia de Jehová, y sus juicios con Israel. 
'''
"22" = '''
:sup:`22` Y de Dan dijo: Dan es un cachorro de león; Él saltará desde Basán. 
'''
"23" = '''
:sup:`23` Y de Neftalí dijo: Neftalí, colmado de favores, y lleno de la bendición de Jehová, posee el occidente y el sur. 
'''
"24" = '''
:sup:`24` Y de Aser dijo: Bendecido sea Aser con hijos; sea agradable a sus hermanos, y moje su pie en aceite. 
'''
"25" = '''
:sup:`25` Hierro y bronce será tu calzado, y como tus días, así será tu fortaleza. 
'''
"26" = '''
:sup:`26` No hay como el Dios de Jesurún, que cabalga sobre el cielo para tu ayuda, y sobre las nubes en su majestad. 
'''
"27" = '''
:sup:`27` El eterno Dios es tu refugio y acá abajo los brazos eternos; Él echará de delante de ti al enemigo, y dirá: Destruye. 
'''
"28" = '''
:sup:`28` E Israel, la fuente de Jacob, habitará confiado solo en tierra de grano y de vino; también sus cielos destilarán rocío. 
'''
"29" = '''
:sup:`29` Bienaventurado tú, oh Israel, ¿Quién como tú, pueblo salvo por Jehová, escudo de tu socorro, y espada de tu excelencia? Así que tus enemigos serán humillados, y tú hollarás sobre sus lugares altos. 
'''
