[12]
"1" = '''
:sup:`1` Efraín se apacienta de viento, y sigue al viento solano; mentira y destrucción aumenta continuamente; porque hicieron alianza con los asirios, y el aceite es llevado a Egipto. 
'''
"2" = '''
:sup:`2` Jehová tiene controversia con Judá, y castigará a Jacob conforme a sus caminos; le pagará conforme a sus obras. 
'''
"3" = '''
:sup:`3` En el vientre tomó por el calcañar a su hermano, y con su poder luchó con Dios. 
'''
"4" = '''
:sup:`4` Sí, luchó con el Ángel, y prevaleció; lloró, y le rogó; le encontró en Betel, y allí habló con nosotros. 
'''
"5" = '''
:sup:`5` Mas Jehová es el Dios de los ejércitos; Jehová es su memorial. 
'''
"6" = '''
:sup:`6` Tú, pues, vuélvete a tu Dios; guarda misericordia y juicio, y en tu Dios espera siempre. 
'''
"7" = '''
:sup:`7` Es mercader que tiene en su mano peso falso, amador de opresión. 
'''
"8" = '''
:sup:`8` Y dijo Efraín: Ciertamente yo he enriquecido, he hallado riquezas para mí: nadie hallará en mí iniquidad, ni pecado en todos mis trabajos. 
'''
"9" = '''
:sup:`9` Y yo que soy Jehová tu Dios desde la tierra de Egipto aún te haré morar en tiendas, como en los días de la fiesta solemne. 
'''
"10" = '''
:sup:`10` Y he hablado a los profetas, y yo aumenté la profecía, y por medio de los profetas puse semejanzas. 
'''
"11" = '''
:sup:`11` ¿Hay iniquidad en Galaad? Ciertamente vanidad han sido; en Gilgal sacrificaron bueyes; y aún sus altares son como montones en los surcos del campo. 
'''
"12" = '''
:sup:`12` Mas Jacob huyó a la tierra de Aram, y sirvió Israel por esposa, y por esposa fue pastor. 
'''
"13" = '''
:sup:`13` Y por un profeta Jehová sacó a Israel de Egipto, y por un profeta fue preservado. 
'''
"14" = '''
:sup:`14` Efraín ha provocado a Dios con amarguras; por tanto, su sangre se derramará sobre él, y su Señor le pagará su oprobio. 
'''
