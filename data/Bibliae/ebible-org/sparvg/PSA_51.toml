[51]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David, cuando después que entró a Betsabé, vino a él Natán el profeta Ten piedad de mí, oh Dios, conforme a tus bondades; conforme a la multitud de tus misericordias borra mis transgresiones. 
'''
"2" = '''
:sup:`2` Lávame más y más de mi maldad, y límpiame de mi pecado. 
'''
"3" = '''
:sup:`3` Porque yo reconozco mis transgresiones; y mi pecado está siempre delante de mí. 
'''
"4" = '''
:sup:`4` Contra ti, contra ti sólo he pecado, y he hecho lo malo delante de tus ojos. Para que seas reconocido justo en tu palabra, y tenido por puro en tu juicio. 
'''
"5" = '''
:sup:`5` He aquí, en maldad he sido formado, y en pecado me concibió mi madre. 
'''
"6" = '''
:sup:`6` He aquí, tú amas la verdad en lo íntimo; y en lo secreto me harás conocer sabiduría. 
'''
"7" = '''
:sup:`7` Purifícame con hisopo, y seré limpio; lávame, y seré más blanco que la nieve. 
'''
"8" = '''
:sup:`8` Hazme oír gozo y alegría; y se recrearán los huesos que has abatido. 
'''
"9" = '''
:sup:`9` Esconde tu rostro de mis pecados, y borra todas mis maldades. 
'''
"10" = '''
:sup:`10` Crea en mí, oh Dios, un corazón limpio; y renueva un espíritu recto dentro de mí. 
'''
"11" = '''
:sup:`11` No me eches de delante de ti; y no quites de mí tu Santo Espíritu. 
'''
"12" = '''
:sup:`12` Vuélveme el gozo de tu salvación; y el espíritu libre me sustente. 
'''
"13" = '''
:sup:`13` Entonces enseñaré a los prevaricadores tus caminos; y los pecadores se convertirán a ti. 
'''
"14" = '''
:sup:`14` Líbrame de homicidios, oh Dios, Dios de mi salvación: Cantará mi lengua tu justicia. 
'''
"15" = '''
:sup:`15` Señor, abre mis labios; y publicará mi boca tu alabanza. 
'''
"16" = '''
:sup:`16` Porque no quieres tú sacrificio, que yo lo daría; no quieres holocausto. 
'''
"17" = '''
:sup:`17` Los sacrificios de Dios son el espíritu quebrantado; al corazón contrito y humillado no despreciarás tú, oh Dios. 
'''
"18" = '''
:sup:`18` Haz bien con tu benevolencia a Sión: Edifica los muros de Jerusalén. 
'''
"19" = '''
:sup:`19` Entonces te agradarán los sacrificios de justicia, el holocausto y la ofrenda del todo quemada: Entonces ofrecerán becerros sobre tu altar. 
'''
