[24]
"1" = '''
:sup:`1` He aquí que Jehová vacía la tierra y la deja desierta, y trastorna su faz y dispersa sus moradores. 
'''
"2" = '''
:sup:`2` Y sucederá, como al pueblo, así al sacerdote; como al siervo, así a su señor; como a la criada, así a su señora; como al que compra, así al que vende; como al que presta, así al que toma prestado; como al acreedor, así al deudor. 
'''
"3" = '''
:sup:`3` Del todo será vaciada la tierra, y totalmente saqueada; porque Jehová ha pronunciado esta palabra. 
'''
"4" = '''
:sup:`4` Se enlutó, se marchitó la tierra; el mundo languidece y se marchita; languidecen los grandes de los pueblos de la tierra. 
'''
"5" = '''
:sup:`5` Y la tierra se corrompió bajo sus moradores; porque traspasaron las leyes, falsearon el derecho, rompieron el pacto eterno. 
'''
"6" = '''
:sup:`6` Por esta causa la maldición consumió la tierra, y los que habitan en ella fueron asolados; por esta causa fueron consumidos los habitantes de la tierra, y pocos son los hombres que aún quedan. 
'''
"7" = '''
:sup:`7` Se enlutó el vino nuevo, languideció la vid, gimieron todos los que eran alegres de corazón. 
'''
"8" = '''
:sup:`8` Cesó el regocijo de los panderos, se acabó el estruendo de los que se alegran, cesó la alegría del arpa. 
'''
"9" = '''
:sup:`9` No beberán vino con canción; el licor será amargo a los que lo bebieren. 
'''
"10" = '''
:sup:`10` Derribada está la ciudad de la confusión; toda casa está cerrada, para que no entre nadie. 
'''
"11" = '''
:sup:`11` Hay clamor por vino en las calles; todo gozo se apagó, se desterró la alegría de la tierra. 
'''
"12" = '''
:sup:`12` En la ciudad quedó desolación, y con destrucción fue herida la puerta. 
'''
"13" = '''
:sup:`13` Porque así será en medio de la tierra, en medio de los pueblos; así como es sacudido el olivo, como el rebusco de las uvas, cuando se acaba la vendimia. 
'''
"14" = '''
:sup:`14` Ellos alzarán su voz, cantarán gozosos por la majestad de Jehová, desde el mar darán voces. 
'''
"15" = '''
:sup:`15` Por tanto, glorificad a Jehová en el fuego; aun en las islas del mar sea nombrado Jehová, el Dios de Israel. 
'''
"16" = '''
:sup:`16` Desde los confines de la tierra oímos cánticos: Gloria al justo. Y yo dije: ¡Mi flaqueza, mi flaqueza, ay de mí! Prevaricadores han prevaricado; y han prevaricado con prevaricación de desleales. 
'''
"17" = '''
:sup:`17` El terror, el foso y el lazo están sobre ti, oh habitante de la tierra. 
'''
"18" = '''
:sup:`18` Y acontecerá que el que huya del ruido del terror, caerá en el foso; y el que salga de en medio del foso, será atrapado en el lazo; porque las ventanas de lo alto están abiertas, y tiemblan los fundamentos de la tierra. 
'''
"19" = '''
:sup:`19` Se quebrantará del todo la tierra, enteramente desmenuzada será la tierra, en gran manera será conmovida la tierra. 
'''
"20" = '''
:sup:`20` Temblará la tierra, temblará como un borracho, y será removida como una choza; y se agravará sobre ella su pecado, y caerá, y nunca más se levantará. 
'''
"21" = '''
:sup:`21` Y acontecerá en aquel día, que Jehová visitará al ejército de las alturas en lo alto, y a los reyes de la tierra en la tierra. 
'''
"22" = '''
:sup:`22` Y serán amontonados como se amontona a los encarcelados en mazmorra, y en prisión quedarán encerrados; y después de muchos días serán castigados. 
'''
"23" = '''
:sup:`23` Entonces la luna se avergonzará, y el sol se confundirá, cuando Jehová de los ejércitos reine gloriosamente en el monte de Sión, y en Jerusalén, y delante de sus ancianos. 
'''
