[37]
"1" = '''
:sup:`1` Y habitó Jacob en la tierra donde peregrinó su padre, en la tierra de Canaán. 
'''
"2" = '''
:sup:`2` Estas son las generaciones de Jacob. José, siendo de diecisiete años de edad, apacentaba las ovejas con sus hermanos; y el joven estaba con los hijos de Bilha, y con los hijos de Zilpa, esposas de su padre; y José informaba a su padre la mala fama de ellos. 
'''
"3" = '''
:sup:`3` Y amaba Israel a José más que a todos sus hijos, porque lo había tenido en su vejez; y le hizo una túnica de muchos colores. 
'''
"4" = '''
:sup:`4` Y viendo sus hermanos que su padre lo amaba más que a todos sus hermanos, le aborrecían, y no le podían hablar pacíficamente. 
'''
"5" = '''
:sup:`5` Y soñó José un sueño y lo contó a sus hermanos; y ellos vinieron a aborrecerle más todavía. 
'''
"6" = '''
:sup:`6` Y él les dijo: Oíd ahora este sueño que he soñado: 
'''
"7" = '''
:sup:`7` He aquí que atábamos manojos en medio del campo, y he aquí que mi manojo se levantaba, y estaba derecho, y que vuestros manojos estaban alrededor, y se inclinaban al mío. 
'''
"8" = '''
:sup:`8` Y le respondieron sus hermanos: ¿Has de reinar tú sobre nosotros, o te has de enseñorear sobre nosotros? Y le aborrecieron aún más a causa de sus sueños y de sus palabras. 
'''
"9" = '''
:sup:`9` Y soñó aún otro sueño, y lo contó a sus hermanos, diciendo: He aquí que he soñado otro sueño, y he aquí que el sol y la luna y once estrellas se inclinaban a mí. 
'''
"10" = '''
:sup:`10` Y lo contó a su padre y a sus hermanos: y su padre le reprendió, y le dijo: ¿Qué sueño es este que soñaste? ¿Hemos de venir yo y tu madre, y tus hermanos, a inclinarnos a ti a tierra? 
'''
"11" = '''
:sup:`11` Y sus hermanos le tenían envidia, mas su padre guardaba aquellas palabras. 
'''
"12" = '''
:sup:`12` Y fueron sus hermanos a apacentar el rebaño de su padre en Siquem. 
'''
"13" = '''
:sup:`13` Y dijo Israel a José: ¿No están tus hermanos apacentando el rebaño en Siquem? Ven, y te enviaré a ellos. Y él respondió: Heme aquí. 
'''
"14" = '''
:sup:`14` Y él le dijo: Ve ahora, mira cómo están tus hermanos y cómo están los rebaños, y tráeme la respuesta. Y lo envió del valle de Hebrón, y llegó a Siquem. 
'''
"15" = '''
:sup:`15` Y lo halló un hombre, andando él extraviado por el campo, y le preguntó aquel hombre, diciendo: ¿Qué buscas? 
'''
"16" = '''
:sup:`16` Y él respondió: Busco a mis hermanos; te ruego que me muestres dónde apacientan sus rebaños. 
'''
"17" = '''
:sup:`17` Y aquel hombre respondió: Ya se han ido de aquí; yo les oí decir: Vamos a Dotán. Entonces José fue tras de sus hermanos, y los halló en Dotán. 
'''
"18" = '''
:sup:`18` Y cuando ellos lo vieron de lejos, antes que llegara cerca de ellos, conspiraron contra él para matarlo. 
'''
"19" = '''
:sup:`19` Y dijeron el uno al otro: He aquí viene el soñador; 
'''
"20" = '''
:sup:`20` Venid, pues, ahora; matémoslo y echémoslo en un pozo, y diremos: Alguna mala bestia lo devoró; y veremos qué será de sus sueños. 
'''
"21" = '''
:sup:`21` Y cuando Rubén oyó esto, lo libró de sus manos y dijo: No lo matemos. 
'''
"22" = '''
:sup:`22` Y les dijo Rubén: No derraméis sangre; echadlo en este pozo que está en el desierto, y no pongáis mano en él; para librarlo así de sus manos y hacerlo volver a su padre. 
'''
"23" = '''
:sup:`23` Y sucedió que, cuando llegó José a sus hermanos, ellos hicieron desnudar a José su ropa, la ropa de colores que tenía sobre sí; 
'''
"24" = '''
:sup:`24` y lo tomaron y lo echaron en el pozo; pero el pozo estaba vacío, no había agua en él. 
'''
"25" = '''
:sup:`25` Y se sentaron a comer pan; y alzando los ojos miraron, y he aquí una compañía de ismaelitas que venía de Galaad, y sus camellos traían aromas y bálsamo y mirra, e iban para llevarlo a Egipto. 
'''
"26" = '''
:sup:`26` Entonces Judá dijo a sus hermanos: ¿Qué provecho hay en que matemos a nuestro hermano y encubramos su muerte? 
'''
"27" = '''
:sup:`27` Venid, y vendámoslo a los ismaelitas, y no sea nuestra mano sobre él; que nuestro hermano es nuestra carne. Y sus hermanos acordaron con él. 
'''
"28" = '''
:sup:`28` Y cuando pasaron los mercaderes madianitas, sacaron ellos a José del pozo y lo trajeron arriba, y lo vendieron a los ismaelitas por veinte piezas de plata. Y llevaron a José a Egipto. 
'''
"29" = '''
:sup:`29` Y Rubén volvió al pozo, y he aquí, José no estaba en el pozo, y rasgó sus vestiduras. 
'''
"30" = '''
:sup:`30` Y volvió a sus hermanos, y dijo: El joven no aparece; y yo, ¿adónde iré yo? 
'''
"31" = '''
:sup:`31` Entonces tomaron ellos la túnica de José, y degollaron un cabrito de las cabras, y empaparon la túnica en la sangre; 
'''
"32" = '''
:sup:`32` y enviaron la túnica de colores y la trajeron a su padre, y dijeron: Esto hemos hallado, reconoce ahora si es o no la túnica de tu hijo. 
'''
"33" = '''
:sup:`33` Y él la reconoció, y dijo: La túnica de mi hijo es; alguna mala bestia le devoró; José ha sido despedazado. 
'''
"34" = '''
:sup:`34` Entonces Jacob rasgó sus vestiduras, y puso cilicio sobre sus lomos, y se enlutó por su hijo muchos días. 
'''
"35" = '''
:sup:`35` Y se levantaron todos sus hijos y todas sus hijas para consolarlo; pero él no quiso recibir consuelo, y dijo: Porque yo descenderé enlutado a mi hijo hasta la sepultura. Y lo lloró su padre. 
'''
"36" = '''
:sup:`36` Y los madianitas lo vendieron en Egipto a Potifar, oficial de Faraón, capitán de la guardia. 
'''
