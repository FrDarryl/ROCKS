[48]
"1" = '''
:sup:`1` Contra Moab. Así dice Jehová de los ejércitos, el Dios de Israel: ¡Ay de Nebo! que fue destruida, fue avergonzada; Quiriataim fue tomada; fue confundida Misgab, y desmayó. 
'''
"2" = '''
:sup:`2` Moab ya no será alabada; en Hesbón maquinaron mal contra ella, diciendo: Venid, y quitémosla de ser nación. También tú, Madmén, serás cortada, espada irá tras ti. 
'''
"3" = '''
:sup:`3` ¡Voz de clamor desde Horonaim, despojo y gran destrucción! 
'''
"4" = '''
:sup:`4` Moab está destruida; hicieron que se oyese el clamor de sus pequeños. 
'''
"5" = '''
:sup:`5` Porque a la subida de Luhit con lloro subirá el que llora; porque a la bajada de Horonaim los enemigos oyeron clamor de destrucción. 
'''
"6" = '''
:sup:`6` Huid, salvad vuestra vida, y sed como retama en el desierto. 
'''
"7" = '''
:sup:`7` Pues por cuanto confiaste en tus obras, en tus tesoros, tú también serás tomada: y Quemos saldrá en cautiverio, los sacerdotes y sus príncipes juntamente. 
'''
"8" = '''
:sup:`8` Y vendrá el destructor a cada una de las ciudades, y ninguna ciudad escapará: se arruinará también el valle, y será destruida la llanura, como ha dicho Jehová. 
'''
"9" = '''
:sup:`9` Dad alas a Moab, para que volando se escape; porque sus ciudades serán desoladas, hasta no quedar en ellas morador. 
'''
"10" = '''
:sup:`10` Maldito el que hiciere engañosamente la obra de Jehová, y maldito el que detuviere su espada de la sangre. 
'''
"11" = '''
:sup:`11` Quieto estuvo Moab desde su juventud, y sobre sus rescoldos ha estado él reposado, y no ha sido vaciado de vaso en vaso, ni nunca fue en cautiverio: por tanto, quedó su sabor en él, y su olor no ha cambiado. 
'''
"12" = '''
:sup:`12` Por tanto, he aquí que vienen días, dice Jehová, en que yo le enviaré trasportadores que lo harán trasportar; y vaciarán sus vasos, y romperán sus odres. 
'''
"13" = '''
:sup:`13` Y se avergonzará Moab de Quemos, de la manera que la casa de Israel se avergonzó de Betel, su confianza. 
'''
"14" = '''
:sup:`14` ¿Cómo decís: Somos hombres valientes, y fuertes para la guerra? 
'''
"15" = '''
:sup:`15` Destruido fue Moab, y sus ciudades asoló, y sus jóvenes escogidos descendieron al degolladero, ha dicho el Rey, cuyo nombre es Jehová de los ejércitos. 
'''
"16" = '''
:sup:`16` Cercana está la calamidad de Moab para venir, y su aflicción se apresura mucho. 
'''
"17" = '''
:sup:`17` Compadeceos de él todos los que estáis a su alrededor; y todos los que sabéis su nombre, decid: ¡Cómo se quebró el poderoso cetro, la vara hermosa! 
'''
"18" = '''
:sup:`18` Desciende de la gloria, siéntate en seco, moradora hija de Dibón; porque el destructor de Moab subirá contra ti, destruirá tus fortalezas. 
'''
"19" = '''
:sup:`19` Párate junto al camino, y mira, oh moradora de Aroer; pregunta al que huye, y a la que escapa; dile: ¿Qué ha acontecido? 
'''
"20" = '''
:sup:`20` Se avergonzó Moab, porque fue quebrantado: aullad y clamad: denunciad en Arnón que Moab es destruido. 
'''
"21" = '''
:sup:`21` Y que vino juicio sobre la tierra de la llanura; sobre Holón, y sobre Jahaza, y sobre Mefaat, 
'''
"22" = '''
:sup:`22` Y sobre Dibón, y sobre Nebo, y sobre Bet-diblataim, 
'''
"23" = '''
:sup:`23` Y sobre Quiriataim, y sobre Bet-gamul, y sobre Bet-meón, 
'''
"24" = '''
:sup:`24` y sobre Queriot, y sobre Bosra, y sobre todas las ciudades de la tierra de Moab, las de lejos y las de cerca. 
'''
"25" = '''
:sup:`25` Cortado es el cuerno de Moab, y su brazo quebrado, dice Jehová. 
'''
"26" = '''
:sup:`26` Embriagadlo, porque contra Jehová se engrandeció; y revuélquese Moab sobre su vómito, y sea también él por escarnio. 
'''
"27" = '''
:sup:`27` ¿Y no te fue a ti Israel por escarnio, como si lo tomaran entre ladrones? Porque desde que de él hablaste, tú te has burlado. 
'''
"28" = '''
:sup:`28` Abandonad las ciudades, y habitad en las rocas, oh moradores de Moab; y sed como la paloma que hace su nido a los lados de la boca de la caverna. 
'''
"29" = '''
:sup:`29` Hemos oído la soberbia de Moab (es muy soberbio); su altivez, y su arrogancia, su orgullo y la altanería de su corazón. 
'''
"30" = '''
:sup:`30` Yo conozco su ira, dice Jehová; mas no tendrá efecto; sus mentiras no le aprovecharán. 
'''
"31" = '''
:sup:`31` Por tanto, yo aullaré sobre Moab, y sobre todo Moab haré clamor, y sobre los hombres de Kir-heres gemiré. 
'''
"32" = '''
:sup:`32` Con llanto de Jazer lloraré por ti, oh vid de Sibma; tus sarmientos pasaron el mar, llegaron hasta el mar de Jazer; sobre tus frutos de verano y sobre tu vendimia vino el destructor. 
'''
"33" = '''
:sup:`33` Y será cortada la alegría y el regocijo de los campos labrados, y de la tierra de Moab; y haré cesar el vino de los lagares: no pisarán con canción; la canción no será canción. 
'''
"34" = '''
:sup:`34` El clamor, desde Hesbón hasta Eleale; hasta Jahaza dieron su voz; desde Zoar hasta Horonaim, becerra de tres años; porque también las aguas de Nimrim se secarán. 
'''
"35" = '''
:sup:`35` Y haré cesar de Moab, dice Jehová, quien sacrifique en altar, y quien queme incienso a sus dioses. 
'''
"36" = '''
:sup:`36` Por tanto, mi corazón resonará como flautas por causa de Moab, asimismo resonará mi corazón a modo de flautas por los hombres de Kir-heres: porque perecieron las riquezas que había hecho. 
'''
"37" = '''
:sup:`37` Porque toda cabeza será rapada, y toda barba será raída; sobre toda mano habrá rasguños, y cilicio sobre todo lomo. 
'''
"38" = '''
:sup:`38` Sobre todos los terrados de Moab y en sus calles, todo él será llanto; porque yo quebranté a Moab como a vaso que no agrada, dice Jehová. 
'''
"39" = '''
:sup:`39` Aullarán, diciendo: ¡Cómo ha sido quebrantado! ¡Cómo volvió la espalda Moab, y fue avergonzado! Y Moab será escarnio y espanto a todos los que están en sus alrededores. 
'''
"40" = '''
:sup:`40` Porque así dice Jehová: He aquí que como águila volará, y extenderá sus alas a Moab. 
'''
"41" = '''
:sup:`41` Tomada ha sido Queriot, y las fortalezas han sido tomadas; y en aquel día el corazón de los hombres valientes de Moab será como el corazón de mujer en angustias. 
'''
"42" = '''
:sup:`42` Y Moab será destruido para dejar de ser pueblo; porque se engrandeció contra Jehová. 
'''
"43" = '''
:sup:`43` Miedo, el pozo y lazo sobre ti, oh morador de Moab, dice Jehová. 
'''
"44" = '''
:sup:`44` El que huyere del miedo, caerá en el hoyo; y el que saliere del hoyo, será preso del lazo: porque yo traeré sobre él, sobre Moab, año de su visitación, dice Jehová. 
'''
"45" = '''
:sup:`45` A la sombra de Hesbón se pararon los que huían de la fuerza; mas salió fuego de Hesbón, y llama de en medio de Sehón, y quemó el rincón de Moab, y la coronilla de los hijos revoltosos. 
'''
"46" = '''
:sup:`46` ¡Ay de ti, Moab! pereció el pueblo de Quemos: porque tus hijos serán llevados cautivos, y tus hijas cautivas. 
'''
"47" = '''
:sup:`47` Pero en los postreros días yo haré volver a los cautivos de Moab, dice Jehová. Hasta aquí es el juicio de Moab. 
'''
