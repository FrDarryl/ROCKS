[15]
"1" = '''
:sup:`1` Y la parte que tocó en suerte a la tribu de los hijos de Judá, por sus familias, se extendía hasta el término de Edom en el desierto de Zin hacia el sur, este era el extremo sur. 
'''
"2" = '''
:sup:`2` Y su frontera sur era desde la costa del Mar Salado, desde la bahía que mira hacia el sur; 
'''
"3" = '''
:sup:`3` y salía hacia el sur de la subida de Acrabim, pasando hasta Zin; y subiendo por el sur hasta Cades-barnea, pasaba a Hezrón, y subiendo por Adar daba vuelta a Carca. 
'''
"4" = '''
:sup:`4` De allí pasaba a Asmón, y salía al río de Egipto; y sale este término al occidente. Este os será el término del sur. 
'''
"5" = '''
:sup:`5` El término del oriente es el Mar Salado hasta el fin del Jordán. Y el término de la parte del norte, desde la bahía del mar, desde el fin del Jordán: 
'''
"6" = '''
:sup:`6` Y sube este término por Bet-hogla, y pasa del norte a Bet-araba, y de aquí sube este término a la piedra de Bohán, hijo de Rubén. 
'''
"7" = '''
:sup:`7` Y torna a subir este término a Debir desde el valle de Acor; y al norte mira sobre Gilgal, que está delante de la subida de Adumín, la cual está al sur del arroyo; y pasa este término a las aguas de Ensemes, y sale a la fuente de Rogel: 
'''
"8" = '''
:sup:`8` Y sube este término por el valle del hijo de Hinom al lado sur del jebuseo; esta es Jerusalén. Luego sube este término por la cumbre de la montaña que está delante del valle de Hinom hacia el occidente, el cual está en el extremo del valle de los gigantes hacia el norte. 
'''
"9" = '''
:sup:`9` Y rodea este término desde la cumbre del collado hasta la fuente de las aguas de Neftoa, y sale a las ciudades del monte de Efrón, rodeando luego el mismo término a Baala, la cual es Quiriat-jearim. 
'''
"10" = '''
:sup:`10` Y este límite rodeaba desde Baala hacia el occidente al monte de Seir; y pasa al lado del monte de Jearim hacia el norte, esta es Quesalón, y desciende a Bet-semes, y pasa a Timna. 
'''
"11" = '''
:sup:`11` Sale luego este límite al lado de Ecrón hacia el norte; y rodea el mismo término a Sicrón, y pasa por el monte de Baala, y sale a Jabneel; y sale este término al mar. 
'''
"12" = '''
:sup:`12` El término del occidente es el Mar Grande y su costa. Este, es el término de los hijos de Judá en derredor, por sus familias. 
'''
"13" = '''
:sup:`13` Mas a Caleb, hijo de Jefone, dio parte entre los hijos de Judá, conforme al mandamiento de Jehová a Josué, esto es, a Quiriat-arba, del padre de Anac, que es Hebrón. 
'''
"14" = '''
:sup:`14` Y Caleb echó de allí a los tres hijos de Anac, a Sesai, Ahimán y Talmai, hijos de Anac. 
'''
"15" = '''
:sup:`15` De aquí subió a los que moraban en Debir; y el nombre de Debir era antes Quiriat-sefer. 
'''
"16" = '''
:sup:`16` Y dijo Caleb: Al que hiriere a Quiriat-sefer, y la tomare, yo le daré a mi hija Acsa por esposa. 
'''
"17" = '''
:sup:`17` Y la tomó Otoniel, hijo de Cenaz, hermano de Caleb; y él le dio por esposa a su hija Acsa. 
'''
"18" = '''
:sup:`18` Y aconteció que cuando ella vino a él, ella le persuadió para pedir a su padre un campo. Ella entonces se bajó del asno, y Caleb le dijo: ¿Qué quieres? 
'''
"19" = '''
:sup:`19` Y ella respondió: Dame una bendición; puesto que me has dado tierra de sequedal, dame también fuentes de aguas. Él entonces le dio las fuentes de arriba, y las fuentes de abajo. 
'''
"20" = '''
:sup:`20` Esta, pues, es la heredad de la tribu de los hijos de Judá por sus familias. 
'''
