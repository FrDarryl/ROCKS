[5]
"1" = '''
:sup:`1` Y tú, hijo de hombre, tómate un cuchillo afilado, tómate una navaja de barbero, y hazla pasar sobre tu cabeza y tu barba; tómate después una balanza de pesar, y divide los cabellos. 
'''
"2" = '''
:sup:`2` Una tercera parte quemarás con fuego en medio de la ciudad, cuando se cumplieren los días del sitio, y tomarás una tercera parte, y herirás con espada alrededor de ella; y una tercera parte esparcirás al viento, y yo desenvainaré espada en pos de ellos. 
'''
"3" = '''
:sup:`3` Tomarás también de allí unos pocos en número, y los atarás en el borde de tu manto. 
'''
"4" = '''
:sup:`4` Y tomarás otra vez de ellos, y los echarás en medio del fuego, y en el fuego los quemarás; de allí saldrá el fuego hacia toda la casa de Israel. 
'''
"5" = '''
:sup:`5` Así dice el Señor Jehová: Esta es Jerusalén; la puse en medio de las naciones y de las tierras alrededor de ella. 
'''
"6" = '''
:sup:`6` Y ella cambió mis juicios y mis ordenanzas en impiedad más que las naciones, y más que las tierras que están alrededor de ella; porque desecharon mis juicios y mis mandamientos, y no anduvieron en ellos. 
'''
"7" = '''
:sup:`7` Por tanto, así dice el Señor Jehová: Por cuanto os habéis multiplicado más que las naciones que están alrededor de vosotros, y no habéis andado en mis mandamientos, ni habéis guardado mis leyes, ni siquiera habéis hecho según las leyes de las naciones que están alrededor de vosotros. 
'''
"8" = '''
:sup:`8` Por tanto, así dice el Señor Jehová: He aquí, yo estoy contra ti; sí, yo, y ejecutaré juicios en medio de ti a la vista de las naciones. 
'''
"9" = '''
:sup:`9` Y haré en ti lo que nunca he hecho, ni jamás haré algo semejante, a causa de todas tus abominaciones. 
'''
"10" = '''
:sup:`10` Por eso los padres se comerán a sus hijos en medio de ti, y los hijos se comerán a sus padres; y ejecutaré en ti juicios, y a todo tu remanente esparciré a todos los vientos. 
'''
"11" = '''
:sup:`11` Por tanto, vivo yo, dice el Señor Jehová, ciertamente por haber profanado mi santuario con todos tus ídolos detestables y con todas tus abominaciones, por tanto, yo también te disminuiré; mi ojo no perdonará, ni tampoco tendré misericordia. 
'''
"12" = '''
:sup:`12` Una tercera parte de ti morirá de pestilencia y será consumida de hambre en medio de ti; y una tercera parte caerá a espada alrededor de ti; y una tercera parte esparciré a todos los vientos, y tras ellos desenvainaré espada. 
'''
"13" = '''
:sup:`13` Así se cumplirá mi ira, y haré reposar mi furor sobre ellos, y tomaré satisfacción; y sabrán que yo Jehová lo he hablado en mi celo, cuando haya cumplido en ellos mi enojo. 
'''
"14" = '''
:sup:`14` Y te haré desolación y oprobio entre las naciones que están alrededor de ti, a la vista de todos los que pasen. 
'''
"15" = '''
:sup:`15` Y serás oprobio y escarnio y escarmiento y espanto a las naciones que están alrededor de ti, cuando yo ejecute en ti juicios en furor e indignación, y en reprensiones de ira. Yo Jehová he hablado. 
'''
"16" = '''
:sup:`16` Cuando arroje yo sobre ellos las perniciosas saetas del hambre, que serán para destrucción, las cuales enviaré para destruiros, y aumentaré el hambre sobre vosotros, y romperé entre vosotros la provisión de pan. 
'''
"17" = '''
:sup:`17` Enviaré sobre vosotros hambre, y malas bestias que te destruyan; y pestilencia y sangre pasarán por ti, y meteré sobre ti espada. Yo Jehová he hablado. 
'''
