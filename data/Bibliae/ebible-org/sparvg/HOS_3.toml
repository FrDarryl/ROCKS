[3]
"1" = '''
:sup:`1` Entonces me dijo Jehová: Ve, ama a una mujer amada de su compañero (aunque adúltera), como el amor de Jehová para con los hijos de Israel; los cuales miran a dioses ajenos, y aman frascos de vino. 
'''
"2" = '''
:sup:`2` La compré entonces para mí por quince piezas de plata y un homer y medio de cebada. 
'''
"3" = '''
:sup:`3` Y le dije: Tú te quedarás para mí por muchos días; no te prostituirás, ni tomarás otro varón; así también yo seré para ti. 
'''
"4" = '''
:sup:`4` Porque muchos días estarán los hijos de Israel sin rey, y sin príncipe, y sin sacrificio, y sin estatua, y sin efod, y sin terafim. 
'''
"5" = '''
:sup:`5` Después volverán los hijos de Israel, y buscarán a Jehová su Dios, y a David su rey; y temerán a Jehová y a su bondad en el fin de los días. 
'''
