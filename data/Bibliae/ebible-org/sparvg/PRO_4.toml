[4]
"1" = '''
:sup:`1` Oíd, hijos, la instrucción de un padre, y estad atentos, para que conozcáis cordura. 
'''
"2" = '''
:sup:`2` Porque os doy buena doctrina; no abandonéis mi ley. 
'''
"3" = '''
:sup:`3` Porque yo fui hijo para mi padre, tierno y único, y amado a los ojos de mi madre. 
'''
"4" = '''
:sup:`4` Y él me enseñaba, y me decía: Retenga tu corazón mis palabras, guarda mis mandamientos, y vivirás. 
'''
"5" = '''
:sup:`5` Adquiere sabiduría, adquiere entendimiento; no te olvides ni te apartes de las palabras de mi boca: 
'''
"6" = '''
:sup:`6` No la dejes, y ella te guardará; ámala, y ella te conservará. 
'''
"7" = '''
:sup:`7` Sabiduría ante todo; adquiere sabiduría; y con toda tu posesión adquiere entendimiento. 
'''
"8" = '''
:sup:`8` Engrandécela, y ella te engrandecerá; ella te honrará, cuando tú la hubieres abrazado. 
'''
"9" = '''
:sup:`9` Adorno de gracia dará a tu cabeza; corona de gloria te entregará. 
'''
"10" = '''
:sup:`10` Oye, hijo mío, y recibe mis palabras, y se te multiplicarán años de vida. 
'''
"11" = '''
:sup:`11` Por el camino de la sabiduría te he guiado, y por sendas de rectitud te he conducido. 
'''
"12" = '''
:sup:`12` Cuando anduvieres no se estrecharán tus pasos; y si corrieres, no tropezarás. 
'''
"13" = '''
:sup:`13` Retén la instrucción, no la dejes; guárdala, porque ella es tu vida. 
'''
"14" = '''
:sup:`14` No entres en la senda de los impíos, ni vayas por el camino de los malos. 
'''
"15" = '''
:sup:`15` Evítala, no pases por ella; apártate de ella, sigue adelante. 
'''
"16" = '''
:sup:`16` Porque no duermen ellos, si no han hecho mal, y pierden el sueño, si no han hecho caer a alguno. 
'''
"17" = '''
:sup:`17` Porque comen pan de maldad, y beben vino de violencia. 
'''
"18" = '''
:sup:`18` Mas la senda de los justos es como la luz de la aurora, que va en aumento hasta que el día es perfecto. 
'''
"19" = '''
:sup:`19` El camino de los impíos es como la oscuridad; no saben en qué tropiezan. 
'''
"20" = '''
:sup:`20` Hijo mío, está atento a mis palabras; inclina tu oído a mis razones. 
'''
"21" = '''
:sup:`21` No se aparten de tus ojos; guárdalas en medio de tu corazón. 
'''
"22" = '''
:sup:`22` Porque son vida a los que las hallan, y salud a todo su cuerpo. 
'''
"23" = '''
:sup:`23` Con toda diligencia guarda tu corazón; porque de él mana la vida. 
'''
"24" = '''
:sup:`24` Aparta de ti la perversidad de la boca, y aleja de ti los labios inicuos. 
'''
"25" = '''
:sup:`25` Tus ojos miren lo recto, y tus párpados vean derecho delante de ti. 
'''
"26" = '''
:sup:`26` Examina la senda de tus pies, y todos tus caminos sean ordenados. 
'''
"27" = '''
:sup:`27` No te apartes ni a la derecha, ni a la izquierda; aparta tu pie del mal. 
'''
