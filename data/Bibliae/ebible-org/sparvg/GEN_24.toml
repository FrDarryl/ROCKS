[24]
"1" = '''
:sup:`1` Y Abraham era viejo y bien entrado en días; y Jehová había bendecido a Abraham en todo. 
'''
"2" = '''
:sup:`2` Y Abraham dijo a su siervo, el más viejo de su casa, que era el que gobernaba en todo lo que tenía: Pon ahora tu mano debajo de mi muslo, 
'''
"3" = '''
:sup:`3` y te haré jurar por Jehová, el Dios del cielo y Dios de la tierra, que no tomarás esposa para mi hijo de las hijas de los cananeos, entre los cuales yo habito; 
'''
"4" = '''
:sup:`4` sino que irás a mi tierra y a mi parentela, y tomarás esposa para mi hijo Isaac. 
'''
"5" = '''
:sup:`5` Y el siervo le respondió: Quizá la mujer no querrá venir en pos de mí a esta tierra: ¿volveré, pues, tu hijo a la tierra de donde saliste? 
'''
"6" = '''
:sup:`6` Y Abraham le dijo: Guárdate que no vuelvas a mi hijo allá. 
'''
"7" = '''
:sup:`7` Jehová, Dios del cielo, que me tomó de la casa de mi padre y de la tierra de mi parentela, y me habló y me juró, diciendo: A tu simiente daré esta tierra; Él enviará su ángel delante de ti, y tú tomarás de allá esposa para mi hijo. 
'''
"8" = '''
:sup:`8` Y si la mujer no quiere venir en pos de ti, serás libre de este mi juramento; solamente que no vuelvas allá a mi hijo. 
'''
"9" = '''
:sup:`9` Entonces el siervo puso su mano debajo del muslo de Abraham su señor, y le juró sobre este asunto. 
'''
"10" = '''
:sup:`10` Y el siervo tomó diez camellos de los camellos de su señor, y se fue, pues tenía a su disposición todos los bienes de su señor: y se levantó y fue a Mesopotamia, a la ciudad de Nacor. 
'''
"11" = '''
:sup:`11` E hizo arrodillar los camellos fuera de la ciudad, junto a un pozo de agua, a la hora de la tarde, a la hora en que salen las doncellas por agua. 
'''
"12" = '''
:sup:`12` Y dijo: Oh Jehová, Dios de mi señor Abraham, dame, te ruego, el tener hoy buen encuentro, y haz misericordia con mi señor Abraham. 
'''
"13" = '''
:sup:`13` He aquí, yo estoy junto a la fuente de agua, y las hijas de los varones de esta ciudad salen por agua: 
'''
"14" = '''
:sup:`14` Sea, pues, que la doncella a quien yo dijere: Baja tu cántaro, te ruego, para que yo beba; y ella respondiere: Bebe, y también daré de beber a tus camellos; que sea esta la que tú has destinado para tu siervo Isaac; y en esto conoceré que habrás hecho misericordia con mi señor. 
'''
"15" = '''
:sup:`15` Y aconteció que antes que él acabase de hablar, he aquí Rebeca, que había nacido a Betuel, hijo de Milca, esposa de Nacor hermano de Abraham, la cual salía con su cántaro sobre su hombro. 
'''
"16" = '''
:sup:`16` Y la doncella era de muy hermoso aspecto, virgen, a la que varón no había conocido; la cual descendió a la fuente, y llenó su cántaro, y se volvía. 
'''
"17" = '''
:sup:`17` Entonces el siervo corrió hacia ella, y dijo: Te ruego que me des a beber un poco de agua de tu cántaro. 
'''
"18" = '''
:sup:`18` Y ella respondió: Bebe, señor mío; y se dio prisa a bajar su cántaro sobre su mano, y le dio a beber. 
'''
"19" = '''
:sup:`19` Y cuando acabó de darle a beber, dijo: También para tus camellos sacaré agua, hasta que acaben de beber. 
'''
"20" = '''
:sup:`20` Y se dio prisa, y vació su cántaro en la pila, y corrió otra vez al pozo para sacar agua, y sacó para todos sus camellos. 
'''
"21" = '''
:sup:`21` Y el hombre estaba maravillado de ella, callando, para saber si Jehová había prosperado o no su viaje. 
'''
"22" = '''
:sup:`22` Y sucedió que cuando los camellos acabaron de beber, el hombre le presentó un pendiente de oro que pesaba medio siclo, y dos brazaletes para sus manos que pesaban diez siclos de oro, 
'''
"23" = '''
:sup:`23` y dijo: ¿De quién eres hija? Te ruego me digas, ¿hay lugar en casa de tu padre donde posemos? 
'''
"24" = '''
:sup:`24` Y ella respondió: Soy hija de Betuel, hijo de Milca, el cual ella dio a luz a Nacor. 
'''
"25" = '''
:sup:`25` Y añadió: También hay en nuestra casa paja y mucho forraje, y lugar para posar. 
'''
"26" = '''
:sup:`26` El hombre entonces se inclinó, y adoró a Jehová. 
'''
"27" = '''
:sup:`27` Y dijo: Bendito sea Jehová, Dios de mi amo Abraham, que no apartó su misericordia y su verdad de mi amo, guiándome Jehová en el camino a casa de los hermanos de mi amo. 
'''
"28" = '''
:sup:`28` Y la doncella corrió, e hizo saber en casa de su madre estas cosas. 
'''
"29" = '''
:sup:`29` Y Rebeca tenía un hermano que se llamaba Labán. Y Labán corrió afuera hacia el hombre, hacia el pozo. 
'''
"30" = '''
:sup:`30` Y sucedió que cuando él vio el pendiente y los brazaletes en las manos de su hermana, y cuando oyó las palabras de su hermana Rebeca, que decía: Así me habló aquel hombre, vino a él; y he aquí que él estaba con los camellos junto al pozo. 
'''
"31" = '''
:sup:`31` Y le dijo: Ven, bendito de Jehová; ¿por qué estás fuera? Yo he limpiado la casa, y el lugar para los camellos. 
'''
"32" = '''
:sup:`32` Entonces el hombre vino a casa, y Labán desató los camellos; y les dio paja y forraje, y agua para lavar los pies de él, y los pies de los hombres que con él venían. 
'''
"33" = '''
:sup:`33` Y le pusieron delante qué comer; mas él dijo: No comeré hasta que haya dicho mi mensaje. Y él le dijo: Habla. 
'''
"34" = '''
:sup:`34` Entonces dijo: Yo soy siervo de Abraham; 
'''
"35" = '''
:sup:`35` y Jehová ha bendecido mucho a mi amo, y él se ha engrandecido: y le ha dado ovejas y vacas, plata y oro, siervos y siervas, camellos y asnos. 
'''
"36" = '''
:sup:`36` Y Sara, la esposa de mi amo, en su vejez dio a luz un hijo a mi señor, a quien le ha dado todo cuanto tiene. 
'''
"37" = '''
:sup:`37` Y mi amo me hizo jurar, diciendo: No tomarás esposa para mi hijo de las hijas de los cananeos, en cuya tierra habito; 
'''
"38" = '''
:sup:`38` sino que irás a la casa de mi padre, y a mi parentela, y tomarás esposa para mi hijo. 
'''
"39" = '''
:sup:`39` Y yo dije a mi señor: Quizás la mujer no querrá seguirme. 
'''
"40" = '''
:sup:`40` Entonces él me respondió: Jehová, en cuya presencia he andado, enviará su ángel contigo y prosperará tu camino; y tomarás esposa para mi hijo de mi linaje y de la casa de mi padre. 
'''
"41" = '''
:sup:`41` Entonces serás libre de mi juramento, cuando hubieres llegado a mi linaje; y si no te la dieren, serás libre de mi juramento. 
'''
"42" = '''
:sup:`42` Llegué, pues, hoy a la fuente, y dije: Oh Jehová, Dios de mi señor Abraham, si tú prosperas ahora mi camino por el cual ando; 
'''
"43" = '''
:sup:`43` he aquí yo estoy junto a la fuente de agua; sea, pues, que la virgen que saliere a sacar agua, a la cual dijere: Dame a beber, te ruego, un poco de agua de tu cántaro; 
'''
"44" = '''
:sup:`44` y ella me dijere: Bebe tú, y también para tus camellos sacaré agua; sea esta la mujer que destinó Jehová para el hijo de mi señor. 
'''
"45" = '''
:sup:`45` Y antes que terminara de hablar en mi corazón, he aquí Rebeca, que salía con su cántaro sobre su hombro; y descendió a la fuente, y sacó agua; y le dije: Te ruego que me des a beber. 
'''
"46" = '''
:sup:`46` Y ella se apresuró y bajó su cántaro de sobre su hombro, y dijo: Bebe, y también a tus camellos daré a beber. Y bebí; y también dio de beber a mis camellos. 
'''
"47" = '''
:sup:`47` Entonces le pregunté, y dije: ¿De quién eres hija? Y ella respondió: Hija de Betuel, hijo de Nacor, que le dio a luz Milca. Entonces le puse un pendiente sobre su rostro, y brazaletes sobre sus manos: 
'''
"48" = '''
:sup:`48` Y me incliné, y adoré a Jehová, y bendije a Jehová Dios de mi señor Abraham, que me había guiado por camino de verdad para tomar la hija del hermano de mi señor para su hijo. 
'''
"49" = '''
:sup:`49` Ahora, pues, si vosotros hacéis misericordia y verdad con mi señor, declarádmelo; y si no, declarádmelo; y me iré a la derecha o a la izquierda. 
'''
"50" = '''
:sup:`50` Entonces Labán y Betuel respondieron y dijeron: De Jehová ha salido esto; no podemos hablarte malo ni bueno. 
'''
"51" = '''
:sup:`51` He ahí Rebeca delante de ti; tómala y vete, y sea esposa del hijo de tu señor, como Jehová lo ha dicho. 
'''
"52" = '''
:sup:`52` Y aconteció que cuando el siervo de Abraham oyó sus palabras, se inclinó a tierra, y adoró a Jehová. 
'''
"53" = '''
:sup:`53` Y el siervo sacó joyas de plata, y joyas de oro y vestidos, y se los dio a Rebeca; también dio cosas preciosas a su hermano y a su madre. 
'''
"54" = '''
:sup:`54` Y comieron y bebieron él y los varones que venían con él, y durmieron; y levantándose de mañana, dijo: Enviadme a mi señor. 
'''
"55" = '''
:sup:`55` Entonces su hermano y su madre respondieron: Espere la doncella con nosotros a lo menos diez días, y después irá. 
'''
"56" = '''
:sup:`56` Y él les dijo: No me detengáis, pues que Jehová ha prosperado mi camino; enviadme para que me vaya a mi señor. 
'''
"57" = '''
:sup:`57` Ellos respondieron entonces: Llamemos a la doncella y preguntémosle. 
'''
"58" = '''
:sup:`58` Y llamaron a Rebeca, y le dijeron: ¿Irás tú con este varón? Y ella respondió: Sí, iré. 
'''
"59" = '''
:sup:`59` Entonces dejaron ir a Rebeca su hermana, y a su nodriza, y al siervo de Abraham y a sus hombres. 
'''
"60" = '''
:sup:`60` Y bendijeron a Rebeca, y le dijeron: Nuestra hermana eres; sé madre de millares de millares, y tu generación posea la puerta de sus enemigos. 
'''
"61" = '''
:sup:`61` Y se levantó Rebeca con sus doncellas, y montadas en los camellos, siguieron al hombre; y el siervo tomó a Rebeca, y se fue. 
'''
"62" = '''
:sup:`62` Y venía Isaac del Pozo del Viviente que me ve; porque él habitaba en la tierra del sur. 
'''
"63" = '''
:sup:`63` E Isaac había salido a meditar al campo, a la hora de la tarde; y alzando sus ojos miró, y he aquí que venían los camellos. 
'''
"64" = '''
:sup:`64` Rebeca también alzó sus ojos, y vio a Isaac, y descendió del camello; 
'''
"65" = '''
:sup:`65` porque había preguntado al siervo: ¿Quién es este varón que viene por el campo hacia nosotros? Y el siervo había respondido: Este es mi señor. Ella entonces tomó el velo, y se cubrió. 
'''
"66" = '''
:sup:`66` Y el siervo contó a Isaac todo lo que había hecho. 
'''
"67" = '''
:sup:`67` Y la introdujo Isaac a la tienda de su madre Sara, y tomó a Rebeca por esposa; y la amó. Y se consoló Isaac después de la muerte de su madre. 
'''
