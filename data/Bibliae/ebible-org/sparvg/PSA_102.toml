[102]
"1" = '''
:sup:`1` Oración del afligido, cuando está angustiado, y delante de Jehová derrama su lamento Oh Jehová, escucha mi oración, y llegue a ti mi clamor. 
'''
"2" = '''
:sup:`2` No escondas de mí tu rostro: en el día de mi angustia inclina a mí tu oído; en el día que te invocare, apresúrate a responderme. 
'''
"3" = '''
:sup:`3` Porque mis días se han consumido como humo; y mis huesos cual tizón están quemados. 
'''
"4" = '''
:sup:`4` Mi corazón está herido, y seco como la hierba; por lo cual me olvido de comer mi pan. 
'''
"5" = '''
:sup:`5` Por la voz de mi gemido mis huesos se han pegado a mi carne. 
'''
"6" = '''
:sup:`6` Soy semejante al pelícano del desierto; soy como el búho de las soledades. 
'''
"7" = '''
:sup:`7` Velo, y soy como el pájaro solitario sobre el tejado. 
'''
"8" = '''
:sup:`8` Cada día me afrentan mis enemigos; los que contra mí se enfurecen se han conjurado contra mí. 
'''
"9" = '''
:sup:`9` Por lo cual he comido ceniza a manera de pan, y mi bebida mezclo con lágrimas, 
'''
"10" = '''
:sup:`10` a causa de tu enojo y de tu ira; pues me alzaste, y me has arrojado. 
'''
"11" = '''
:sup:`11` Mis días son como la sombra que se va; y me he secado como la hierba. 
'''
"12" = '''
:sup:`12` Mas tú, oh Jehová, permanecerás para siempre, y tu memoria de generación en generación. 
'''
"13" = '''
:sup:`13` Te levantarás y tendrás misericordia de Sión; porque es tiempo de tener misericordia de ella, pues el plazo ha llegado. 
'''
"14" = '''
:sup:`14` Porque tus siervos aman sus piedras, y del polvo de ella tienen compasión. 
'''
"15" = '''
:sup:`15` Entonces las naciones temerán el nombre de Jehová, y todos los reyes de la tierra tu gloria; 
'''
"16" = '''
:sup:`16` Por cuanto Jehová habrá edificado a Sión, y en su gloria será visto; 
'''
"17" = '''
:sup:`17` Habrá considerado la oración de los desamparados, y no habrá desechado el ruego de ellos. 
'''
"18" = '''
:sup:`18` Se escribirá esto para la generación venidera; y el pueblo que será creado, alabará a Jehová. 
'''
"19" = '''
:sup:`19` Porque Él miró desde lo alto de su santuario; desde el cielo Jehová miró la tierra, 
'''
"20" = '''
:sup:`20` para oír el gemido de los presos, para soltar a los sentenciados a muerte; 
'''
"21" = '''
:sup:`21` Para que anuncien en Sión el nombre de Jehová, y su alabanza en Jerusalén, 
'''
"22" = '''
:sup:`22` cuando los pueblos se congreguen en uno, y los reinos, para servir a Jehová. 
'''
"23" = '''
:sup:`23` Él debilitó mi fuerza en el camino; Acortó mis días. 
'''
"24" = '''
:sup:`24` Dije: Dios mío, no me cortes en la mitad de mis días; por generación de generaciones son tus años. 
'''
"25" = '''
:sup:`25` Desde la antigüedad tú fundaste la tierra, y los cielos son obra de tus manos. 
'''
"26" = '''
:sup:`26` Ellos perecerán, y tú permanecerás; y todos ellos como una vestidura se envejecerán; como ropa de vestir los mudarás, y serán mudados: 
'''
"27" = '''
:sup:`27` Mas tú eres el mismo, y tus años no tendrán fin. 
'''
"28" = '''
:sup:`28` Los hijos de tus siervos permanecerán, y su simiente será establecida delante de ti. 
'''
