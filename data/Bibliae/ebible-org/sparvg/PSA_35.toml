[35]
"1" = '''
:sup:`1` Salmo de David Disputa, oh Jehová, con los que contra mí contienden; pelea con los que combaten contra mí. 
'''
"2" = '''
:sup:`2` Echa mano al escudo y al pavés, y levántate en mi ayuda. 
'''
"3" = '''
:sup:`3` Saca también la lanza, cierra contra mis perseguidores; di a mi alma: Yo soy tu salvación. 
'''
"4" = '''
:sup:`4` Sean avergonzados y confundidos los que buscan mi alma; sean vueltos atrás y avergonzados los que mi mal intentan. 
'''
"5" = '''
:sup:`5` Sean como el tamo delante del viento; y el ángel de Jehová los acose. 
'''
"6" = '''
:sup:`6` Sea su camino oscuro y resbaladizo; y el ángel de Jehová los persiga. 
'''
"7" = '''
:sup:`7` Porque sin causa escondieron para mí su red en un hoyo; sin causa cavaron hoyo para mi alma. 
'''
"8" = '''
:sup:`8` Que venga destrucción sobre él sin darse cuenta, y que la red que él escondió lo prenda; que caiga en esa misma destrucción. 
'''
"9" = '''
:sup:`9` Y mi alma se alegrará en Jehová; Se regocijará en su salvación. 
'''
"10" = '''
:sup:`10` Todos mis huesos dirán: Jehová, ¿quién como tú, que libras al afligido del más fuerte que él, y al pobre y necesitado del que lo despoja? 
'''
"11" = '''
:sup:`11` Se levantaron falsos testigos; me pusieron cargos de cosas que yo no sabía. 
'''
"12" = '''
:sup:`12` me devolvieron mal por bien, para abatir a mi alma. 
'''
"13" = '''
:sup:`13` Mas yo, cuando ellos enfermaron, me vestí de cilicio; afligí con ayuno mi alma, y mi oración se volvía en mi seno. 
'''
"14" = '''
:sup:`14` Anduve como si él fuera mi amigo, o mi hermano; me inclinaba enlutado, como el que trae luto por su madre. 
'''
"15" = '''
:sup:`15` Pero ellos se alegraron en mi adversidad, y se juntaron; se juntaron contra mí gentes despreciables, y yo no lo entendía; me despedazaban, y no cesaban; 
'''
"16" = '''
:sup:`16` Con los burlones hipócritas en las fiestas, rechinaban sus dientes contra mí. 
'''
"17" = '''
:sup:`17` Señor, ¿hasta cuándo verás esto? Rescata mi alma de sus destrucciones, mi ser de los leones. 
'''
"18" = '''
:sup:`18` Te daré gracias en la gran congregación; te alabaré entre numeroso pueblo. 
'''
"19" = '''
:sup:`19` No se alegren injustamente de mí los que son mis enemigos; ni guiñen el ojo los que sin causa me aborrecen. 
'''
"20" = '''
:sup:`20` Porque no hablan paz; y contra los mansos de la tierra piensan palabras engañosas. 
'''
"21" = '''
:sup:`21` Y ensancharon contra mí su boca; dijeron: ¡Ea, ea, nuestros ojos lo han visto! 
'''
"22" = '''
:sup:`22` Tú lo has visto, oh Jehová; no calles: Oh Señor, no te alejes de mí. 
'''
"23" = '''
:sup:`23` Muévete y levántate para mi juicio, para mi causa, Dios mío y Señor mío. 
'''
"24" = '''
:sup:`24` Júzgame conforme a tu justicia, oh Jehová Dios mío; que no se alegren de mí, 
'''
"25" = '''
:sup:`25` que no digan en su corazón: ¡Ea, así lo queríamos! Que no digan: ¡Lo hemos devorado! 
'''
"26" = '''
:sup:`26` Sean avergonzados y confundidos a una los que de mi mal se alegran; Vístanse de vergüenza y confusión los que se engrandecen contra mí. 
'''
"27" = '''
:sup:`27` Canten de júbilo y alégrense los que están a favor de mi justa causa, y digan continuamente: Magnificado sea Jehová, que se complace en la prosperidad de su siervo. 
'''
"28" = '''
:sup:`28` Y mi lengua hablará de tu justicia, y de tu loor todo el día. 
'''
