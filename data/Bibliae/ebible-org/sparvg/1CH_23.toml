[23]
"1" = '''
:sup:`1` Siendo, pues, David ya viejo y lleno de días, hizo a Salomón, su hijo, rey sobre Israel. 
'''
"2" = '''
:sup:`2` Y reunió a todos los principales de Israel, y a los sacerdotes y a los levitas. 
'''
"3" = '''
:sup:`3` Y fueron contados los levitas de treinta años arriba; y fue el número de ellos por sus cabezas, contados uno a uno, treinta y ocho mil. 
'''
"4" = '''
:sup:`4` De estos, veinticuatro mil para dar prisa a la obra de la casa de Jehová; y gobernadores y jueces, seis mil. 
'''
"5" = '''
:sup:`5` Además cuatro mil porteros; y cuatro mil para alabar a Jehová, dijo David, con los instrumentos que he hecho para rendir alabanzas. 
'''
"6" = '''
:sup:`6` Y los repartió David en órdenes conforme a los hijos de Leví, Gersón y Coat y Merari. 
'''
"7" = '''
:sup:`7` Los hijos de Gersón: Laadán y Simeí. 
'''
"8" = '''
:sup:`8` Los hijos de Laadán, tres: Jehiel el primero, después Zetam y Joel. 
'''
"9" = '''
:sup:`9` Los hijos de Simeí, tres: Selomit, Haziel y Harán. Estos fueron los príncipes de las familias de Laadán. 
'''
"10" = '''
:sup:`10` Y los hijos de Simeí: Jahat, Zinat, Jeús y Bería. Estos cuatro fueron los hijos de Simeí. 
'''
"11" = '''
:sup:`11` Jahat era el primero, Zinat el segundo; mas Jeús y Bería no tuvieron muchos hijos, por lo cual fueron contados por una familia. 
'''
"12" = '''
:sup:`12` Los hijos de Coat: Amram, Izhar, Hebrón, y Uziel, ellos cuatro. 
'''
"13" = '''
:sup:`13` Los hijos de Amram: Aarón y Moisés. Y Aarón fue apartado para ser dedicado a las cosas más santas, él y sus hijos para siempre, para que quemasen incienso delante de Jehová, para ministrarle y para bendecir en su nombre para siempre. 
'''
"14" = '''
:sup:`14` Y los hijos de Moisés, varón de Dios, fueron contados en la tribu de Leví. 
'''
"15" = '''
:sup:`15` Los hijos de Moisés fueron Gersón y Eliezer. 
'''
"16" = '''
:sup:`16` Hijo de Gersón fue Sebuel el primero. 
'''
"17" = '''
:sup:`17` E hijo de Eliezer fue Rehabía el primero. Y Eliezer no tuvo otros hijos; mas los hijos de Rehabía fueron muchos. 
'''
"18" = '''
:sup:`18` Hijo de Izhar fue Selomit el primero. 
'''
"19" = '''
:sup:`19` Los hijos de Hebrón: Jerías el primero, Amarías el segundo, Jahaziel el tercero, y Jecamán el cuarto. 
'''
"20" = '''
:sup:`20` Los hijos de Uziel: Mica el primero, e Isías el segundo. 
'''
"21" = '''
:sup:`21` Los hijos de Merari: Mahali y Musi. Los hijos de Mahali: Eleazar y Cis. 
'''
"22" = '''
:sup:`22` Y murió Eleazar sin hijos, mas tuvo hijas; y los hijos de Cis, sus parientes, las tomaron por esposas. 
'''
"23" = '''
:sup:`23` Los hijos de Musi: Mahali, Eder y Jerimot, ellos tres. 
'''
"24" = '''
:sup:`24` Estos son los hijos de Leví en las familias de sus padres, cabeceras de familias en sus delineaciones, contados por sus nombres, por sus cabezas, los cuales hacían obra en el ministerio de la casa de Jehová, de veinte años arriba. 
'''
"25" = '''
:sup:`25` Porque David dijo: Jehová, el Dios de Israel, ha dado reposo a su pueblo Israel, para que habite en Jerusalén para siempre. 
'''
"26" = '''
:sup:`26` Y también los levitas no llevarán más el tabernáculo ni ninguno de sus utensilios para su servicio. 
'''
"27" = '''
:sup:`27` Así que, conforme a las postreras palabras de David, fue la cuenta de los hijos de Leví de veinte años arriba. 
'''
"28" = '''
:sup:`28` Y estaban bajo la mano de los hijos de Aarón, para ministrar en la casa de Jehová, en los atrios y en las cámaras, y en la purificación de toda cosa santificada, y en la demás obra del ministerio de la casa de Dios. 
'''
"29" = '''
:sup:`29` Asimismo para los panes de la proposición, y para la flor de harina para el sacrificio, y para las hojuelas sin levadura, y para lo que se prepara en sartén, y para lo tostado, y para toda medida y cuenta; 
'''
"30" = '''
:sup:`30` y para asistir cada mañana a dar gracias y alabar a Jehová, y asimismo por la tarde; 
'''
"31" = '''
:sup:`31` y para ofrecer todos los holocaustos a Jehová los sábados, lunas nuevas y fiestas solemnes, por número, conforme se les había ordenado, continuamente delante de Jehová. 
'''
"32" = '''
:sup:`32` Y para que tuviesen la guarda del tabernáculo de la congregación, y la guarda del santuario, y las órdenes de los hijos de Aarón sus hermanos, en el ministerio de la casa de Jehová. 
'''
