[33]
"1" = '''
:sup:`1` Y vino la palabra de Jehová a Jeremías la segunda vez, estando él aún preso en el patio de la cárcel, diciendo: 
'''
"2" = '''
:sup:`2` Así dice Jehová que la hizo, Jehová que la formó para establecerla; Jehová es su nombre: 
'''
"3" = '''
:sup:`3` Clama a mí, y yo te responderé, y te enseñaré cosas grandes y difíciles que tú no conoces. 
'''
"4" = '''
:sup:`4` Porque así dice Jehová, el Dios de Israel, acerca de las casas de esta ciudad, y de las casas de los reyes de Judá, que han sido derribadas con arietes y con hachas: 
'''
"5" = '''
:sup:`5` (Porque vinieron para pelear con los caldeos, para llenarlas de cuerpos de hombres muertos, a los cuales herí yo con mi furor y con mi ira, pues yo escondí mi rostro de esta ciudad, a causa de toda su maldad.) 
'''
"6" = '''
:sup:`6` He aquí que yo le hago subir sanidad y medicina; y los curaré, y les revelaré abundancia de paz y de verdad. 
'''
"7" = '''
:sup:`7` Y haré volver la cautividad de Judá, y la cautividad de Israel, y los edificaré como al principio. 
'''
"8" = '''
:sup:`8` Y los limpiaré de toda su maldad con que pecaron contra mí; y perdonaré todas sus iniquidades con que contra mí pecaron, y con las que contra mí se rebelaron. 
'''
"9" = '''
:sup:`9` Y será para mí por nombre de gozo, de alabanza y de gloria delante de todas las naciones de la tierra, las cuales oirán de todo el bien que yo les hago; y temerán y temblarán a causa de todo el bien y de toda la prosperidad que yo les haré. 
'''
"10" = '''
:sup:`10` Así dice Jehová: En este lugar, del cual decís que está desierto, sin hombres y sin animales, en las ciudades de Judá y en las calles de Jerusalén, que están asoladas, sin hombre y sin morador y sin animal, aún se ha de oír 
'''
"11" = '''
:sup:`11` voz de gozo y voz de alegría, voz de desposado y voz de desposada, voz de los que digan: Alabad a Jehová de los ejércitos, porque Jehová es bueno, porque para siempre es su misericordia; voz de los que traigan sacrificio de alabanza a la casa de Jehová. Porque volveré a traer la cautividad de la tierra como al principio, dice Jehová. 
'''
"12" = '''
:sup:`12` Así dice Jehová de los ejércitos: En este lugar desierto, sin hombre y sin animal, y en todas sus ciudades, aún habrá cabañas de pastores que hagan descansar a sus rebaños. 
'''
"13" = '''
:sup:`13` En las ciudades de las montañas, en las ciudades del valle, y en las ciudades del Neguev, y en la tierra de Benjamín, y alrededor de Jerusalén y en las ciudades de Judá, aún pasarán ganados bajo las manos del que las cuenta, dice Jehová. 
'''
"14" = '''
:sup:`14` He aquí vienen días, dice Jehová, en que yo confirmaré la buena palabra que he hablado a la casa de Israel y a la casa de Judá. 
'''
"15" = '''
:sup:`15` En aquellos días y en aquel tiempo haré producir a David Renuevo de justicia, y hará juicio y justicia en la tierra. 
'''
"16" = '''
:sup:`16` En aquellos días Judá será salvo, y Jerusalén habitará segura, y este es el nombre con el cual la llamarán: Jehová, justicia nuestra. 
'''
"17" = '''
:sup:`17` Porque así dice Jehová: No faltará a David varón que se siente sobre el trono de la casa de Israel; 
'''
"18" = '''
:sup:`18` y de los sacerdotes y levitas no faltará varón que en mi presencia ofrezca holocaustos, y encienda presente, y que haga sacrificio continuamente. 
'''
"19" = '''
:sup:`19` Y vino la palabra de Jehová a Jeremías, diciendo: 
'''
"20" = '''
:sup:`20` Así dice Jehová: Si pudieres romper mi pacto con el día y mi pacto con la noche, de manera que no haya día ni noche a su tiempo, 
'''
"21" = '''
:sup:`21` entonces también podrá romperse mi pacto con David, mi siervo, para que deje de tener hijo que reine sobre su trono, y con los levitas y los sacerdotes, mis ministros. 
'''
"22" = '''
:sup:`22` Como no puede ser contado el ejército del cielo, ni la arena del mar se puede medir, así multiplicaré la simiente de David mi siervo, y los levitas que a mí ministran. 
'''
"23" = '''
:sup:`23` Y vino palabra de Jehová a Jeremías, diciendo: 
'''
"24" = '''
:sup:`24` ¿No has considerado lo que habla este pueblo, diciendo: Las dos familias que Jehová escogió, las ha desechado? Y han tenido en poco a mi pueblo, hasta no tenerlos más por nación. 
'''
"25" = '''
:sup:`25` Así dice Jehová: Si no permaneciere mi pacto con el día y con la noche, si yo no he puesto las leyes del cielo y de la tierra, 
'''
"26" = '''
:sup:`26` también desecharé la simiente de Jacob, y de David mi siervo, para no tomar de su simiente quien sea señor sobre la simiente de Abraham, de Isaac y de Jacob. Porque haré volver su cautividad, y tendré de ellos misericordia. 
'''
