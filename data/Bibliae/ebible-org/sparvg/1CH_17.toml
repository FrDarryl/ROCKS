[17]
"1" = '''
:sup:`1` Y aconteció que morando David en su casa, dijo David al profeta Natán: He aquí yo habito en casa de cedro, y el arca del pacto de Jehová debajo de cortinas. 
'''
"2" = '''
:sup:`2` Y Natán dijo a David: Haz todo lo que está en tu corazón, porque Dios está contigo. 
'''
"3" = '''
:sup:`3` Y sucedió que en aquella misma noche vino palabra de Dios a Natán, diciendo: 
'''
"4" = '''
:sup:`4` Ve y di a David mi siervo: Así dice Jehová: Tú no me edificarás casa en que habite: 
'''
"5" = '''
:sup:`5` Porque no he habitado en casa alguna desde el día que saqué a los hijos de Israel hasta hoy; antes estuve de tienda en tienda, y de tabernáculo en tabernáculo. 
'''
"6" = '''
:sup:`6` Dondequiera que anduve con todo Israel ¿hablé una palabra a alguno de los jueces de Israel, a los cuales mandé que apacentasen mi pueblo, para decirles: Por qué no me edificáis una casa de cedro? 
'''
"7" = '''
:sup:`7` Por tanto, ahora dirás a mi siervo David: Así dice Jehová de los ejércitos: Yo te tomé del redil, de detrás del rebaño, para que fueses príncipe sobre mi pueblo Israel; 
'''
"8" = '''
:sup:`8` y he estado contigo en todo cuanto has andado, y he cortado a todos tus enemigos de delante de ti, y te he hecho gran nombre, como el nombre de los grandes que hay en la tierra. 
'''
"9" = '''
:sup:`9` Asimismo he dispuesto lugar a mi pueblo Israel, y lo he plantado para que habite en su lugar, y no sea más removido; ni los hijos de iniquidad lo consumirán más, como antes, 
'''
"10" = '''
:sup:`10` y desde el tiempo que puse los jueces sobre mi pueblo Israel; mas humillaré a todos tus enemigos. Además te hago saber que Jehová te edificará casa. 
'''
"11" = '''
:sup:`11` Y será que, cuando tus días fueren cumplidos para irte con tus padres, levantaré tu simiente después de ti, que será uno de tus hijos; y afirmaré su reino. 
'''
"12" = '''
:sup:`12` Él me edificará casa, y yo confirmaré su trono eternamente. 
'''
"13" = '''
:sup:`13` Yo le seré por Padre, y él me será por hijo; y no quitaré de él mi misericordia, como la quité de aquél que fue antes de ti; 
'''
"14" = '''
:sup:`14` y yo lo afirmaré en mi casa y en mi reino eternamente; y su trono será firme para siempre. 
'''
"15" = '''
:sup:`15` Conforme a todas estas palabras, y conforme a toda esta visión, así habló Natán a David. 
'''
"16" = '''
:sup:`16` Y entró el rey David, y estuvo delante de Jehová, y dijo: ¿Quién soy yo, oh Jehová Dios, y qué es mi casa, para que me hayas traído hasta este lugar? 
'''
"17" = '''
:sup:`17` Y aun esto, oh Dios, te ha parecido poco, pues que has hablado de la casa de tu siervo para tiempo futuro, y me has mirado como a un hombre excelente, oh Jehová Dios. 
'''
"18" = '''
:sup:`18` ¿Qué más puede añadir David pidiendo de ti para honrar a tu siervo? Pues tú conoces a tu siervo. 
'''
"19" = '''
:sup:`19` Oh Jehová, por amor a tu siervo y según tu corazón, has hecho toda esta grandeza, para hacer notorias todas estas grandes cosas. 
'''
"20" = '''
:sup:`20` Oh Jehová, no hay semejante a ti, ni hay Dios sino tú, según todas las cosas que hemos oído con nuestros oídos. 
'''
"21" = '''
:sup:`21` ¿Y qué pueblo hay en la tierra como tu pueblo Israel, al cual Dios vino a redimir para que fuese su pueblo, para hacerte un nombre de grandezas y maravillas, echando naciones de delante de tu pueblo, al que tú rescataste de Egipto? 
'''
"22" = '''
:sup:`22` Tú has constituido a tu pueblo Israel por pueblo tuyo para siempre; y tú, Jehová, has venido a ser su Dios. 
'''
"23" = '''
:sup:`23` Ahora pues, Jehová, la palabra que has hablado acerca de tu siervo y de su casa, sea firme para siempre, y haz como has dicho. 
'''
"24" = '''
:sup:`24` Permanezca, pues, y sea engrandecido tu nombre para siempre, a fin de que se diga: Jehová de los ejércitos, el Dios de Israel, es Dios para Israel. Y sea la casa de tu siervo David firme delante de ti. 
'''
"25" = '''
:sup:`25` Porque tú, Dios mío, revelaste al oído a tu siervo que le has de edificar casa; por eso ha hallado tu siervo motivo de orar delante de ti. 
'''
"26" = '''
:sup:`26` Ahora pues, Jehová, tú eres Dios, y has prometido a tu siervo este bien; 
'''
"27" = '''
:sup:`27` y ahora, ten a bien bendecir la casa de tu siervo, para que permanezca perpetuamente delante de ti; porque tú, oh Jehová, la has bendecido, y será bendita para siempre. 
'''
