[3]
"1" = '''
:sup:`1` Y me dijo: Hijo de hombre, come lo que hallas; come este rollo, y ve y habla a la casa de Israel. 
'''
"2" = '''
:sup:`2` Y abrí mi boca, y Él me hizo comer aquel rollo. 
'''
"3" = '''
:sup:`3` Y me dijo: Hijo de hombre, haz a tu vientre que coma, y llena tus entrañas de este rollo que yo te doy. Y lo comí, y fue en mi boca dulce como la miel. 
'''
"4" = '''
:sup:`4` Me dijo luego: Hijo de hombre, ve y entra a la casa de Israel, y habla a ellos con mis palabras. 
'''
"5" = '''
:sup:`5` Porque no eres enviado a pueblo de habla profunda ni de lengua difícil, sino a la casa de Israel. 
'''
"6" = '''
:sup:`6` No a muchos pueblos de habla profunda ni de lengua difícil, cuyas palabras no entiendas; y si a ellos te enviara, ellos te oirían. 
'''
"7" = '''
:sup:`7` Mas la casa de Israel no te querrá oír, porque no me quieren oír a mí; porque toda la casa de Israel es dura de frente, y dura de corazón. 
'''
"8" = '''
:sup:`8` He aquí, yo he hecho tu rostro fuerte contra los rostros de ellos, y tu frente fuerte contra sus frentes. 
'''
"9" = '''
:sup:`9` Como diamante, más duro que el pedernal he hecho tu frente; no temas ni desmayes delante de ellos, porque son casa rebelde. 
'''
"10" = '''
:sup:`10` Y me dijo: Hijo de hombre, toma en tu corazón todas mis palabras que yo te hablaré, y oye con tus oídos. 
'''
"11" = '''
:sup:`11` Y ve y entra a los cautivos, a los hijos de tu pueblo, y les hablarás y les dirás: Así dice el Señor Jehová; ya sea que escuchen, o dejen de escuchar. 
'''
"12" = '''
:sup:`12` Entonces el Espíritu me levantó, y oí detrás de mí una voz de gran estruendo, que decía: Bendita sea la gloria de Jehová desde su lugar. 
'''
"13" = '''
:sup:`13` Oí también el ruido de las alas de los seres vivientes que se juntaban la una con la otra, y el ruido de las ruedas delante de ellos, y ruido de gran estruendo. 
'''
"14" = '''
:sup:`14` Me levantó, pues, el Espíritu, y me tomó; y fui en amargura, en la indignación de mi espíritu; pero la mano de Jehová era fuerte sobre mí. 
'''
"15" = '''
:sup:`15` Y vine a los cautivos en Telabib, que moraban junto al río de Quebar, y me senté donde ellos estaban sentados, y allí permanecí siete días atónito entre ellos. 
'''
"16" = '''
:sup:`16` Y aconteció que al final de los siete días vino a mí la palabra de Jehová, diciendo: 
'''
"17" = '''
:sup:`17` Hijo de hombre, yo te he puesto por atalaya a la casa de Israel; por tanto, escucha tú, la palabra de mi boca, y amonéstales de mi parte. 
'''
"18" = '''
:sup:`18` Cuando yo dijere al impío: De cierto morirás; y tú no le amonestares, ni le hablares, para que el impío sea apercibido de su mal camino, a fin de que viva, el impío morirá por su pecado, pero su sangre demandaré de tu mano. 
'''
"19" = '''
:sup:`19` Pero si tú amonestares al impío, y él no se convirtiere de su impiedad, y de su mal camino, él morirá por su pecado, pero tú habrás librado tu alma. 
'''
"20" = '''
:sup:`20` Y cuando el justo se apartare de su justicia, y cometiere iniquidad, y pusiere yo piedra de tropiezo delante de él, él morirá, porque tú no le amonestaste; en su pecado morirá, y sus justicias que había hecho no serán recordadas; pero su sangre demandaré de tu mano. 
'''
"21" = '''
:sup:`21` Mas si amonestares al justo, para que el justo no pecare, y no peca, de cierto vivirá, porque fue amonestado; y tú habrás librado tu alma. 
'''
"22" = '''
:sup:`22` Y vino allí la mano de Jehová sobre mí, y me dijo: Levántate, y sal al campo, y allí hablaré contigo. 
'''
"23" = '''
:sup:`23` Y me levanté, y salí al campo; y he aquí que allí estaba la gloria de Jehová, como la gloria que había visto junto al río de Quebar; y caí sobre mi rostro. 
'''
"24" = '''
:sup:`24` Entonces entró el Espíritu en mí, y me afirmó sobre mis pies, y me habló, y me dijo: Entra, y enciérrate dentro de tu casa. 
'''
"25" = '''
:sup:`25` Y tú, oh hijo de hombre, he aquí que pondrán sobre ti cuerdas, y con ellas te atarán, y no saldrás entre ellos. 
'''
"26" = '''
:sup:`26` Y haré que tu lengua se pegue a tu paladar, y estarás mudo, y no serás para ellos varón que reprende; porque son una casa rebelde. 
'''
"27" = '''
:sup:`27` Mas cuando yo hable contigo, abriré tu boca, y les dirás: Así dice el Señor Jehová: El que oye, que oiga; y el que no quiera oír, que no oiga; porque son una casa rebelde. 
'''
