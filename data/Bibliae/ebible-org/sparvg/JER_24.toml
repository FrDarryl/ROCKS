[24]
"1" = '''
:sup:`1` Jehová me mostró dos cestas de higos puestas delante del templo de Jehová, después que Nabucodonosor, rey de Babilonia, había llevado cautivos a Jeconías, hijo de Joacim, rey de Judá, y a los príncipes de Judá, y a los artesanos y herreros de Jerusalén, y los había llevado a Babilonia. 
'''
"2" = '''
:sup:`2` Una cesta tenía higos muy buenos, como brevas; y la otra cesta tenía higos muy malos, que no se podían comer de malos. 
'''
"3" = '''
:sup:`3` Y me dijo Jehová: ¿Qué ves tú, Jeremías? Y dije: Higos, higos buenos, muy buenos; y malos, muy malos, que de malos no se pueden comer. 
'''
"4" = '''
:sup:`4` Y vino a mí la palabra la de Jehová, diciendo: 
'''
"5" = '''
:sup:`5` Así dice Jehová, el Dios de Israel: Como a estos buenos higos, así consideraré a los transportados de Judá a los cuales eché de este lugar a la tierra de los caldeos, para su bien. 
'''
"6" = '''
:sup:`6` Porque pondré mis ojos sobre ellos para bien, y los volveré a esta tierra; y los edificaré, y no los destruiré: los plantaré, y no los arrancaré. 
'''
"7" = '''
:sup:`7` Y les daré corazón para que me conozcan, porque yo soy Jehová: y ellos serán mi pueblo, y yo seré su Dios; porque se volverán a mí de todo su corazón. 
'''
"8" = '''
:sup:`8` Y como los malos higos, que de malos no se pueden comer, ciertamente así dice Jehová: De la misma manera daré a Sedequías, rey de Judá, y a sus príncipes, y al remanente de Jerusalén que queda en esta tierra, y a los que moran en la tierra de Egipto. 
'''
"9" = '''
:sup:`9` Y los entregaré para ser llevados a todos los reinos de la tierra para su mal; para ser oprobio y refrán, para burla y maldición en todos los lugares adonde yo los arrojaré. 
'''
"10" = '''
:sup:`10` Y enviaré sobre ellos espada, hambre y pestilencia, hasta que sean exterminados de la tierra que les di a ellos y a sus padres. 
'''
