[15]
"1" = '''
:sup:`1` Después de estas cosas vino la palabra de Jehová a Abram en visión, diciendo: No temas, Abram; yo soy tu escudo, y soy tu galardón sobremanera grande. 
'''
"2" = '''
:sup:`2` Y respondió Abram: Señor Jehová ¿qué me has de dar, siendo así que ando sin hijos, y el mayordomo de mi casa es ese Eliezer de Damasco? 
'''
"3" = '''
:sup:`3` Dijo además Abram: Mira que no me has dado hijos, y he aquí, uno nacido en mi casa es mi heredero. 
'''
"4" = '''
:sup:`4` Y he aquí, vino a él la palabra de Jehová, diciendo: No te heredará este, sino el que saldrá de tus entrañas será tu heredero. 
'''
"5" = '''
:sup:`5` Y lo llevó fuera, y dijo: Mira ahora hacia el cielo, y cuenta las estrellas, si las puedes contar. Y le dijo: Así será tu simiente. 
'''
"6" = '''
:sup:`6` Y creyó a Jehová, y Él se lo contó por justicia. 
'''
"7" = '''
:sup:`7` Y le dijo: Yo soy Jehová, que te saqué de Ur de los caldeos, para darte a heredar esta tierra. 
'''
"8" = '''
:sup:`8` Y él respondió: Señor Jehová ¿en qué conoceré que la he de heredar? 
'''
"9" = '''
:sup:`9` Y le dijo: Tráeme una becerra de tres años, y una cabra de tres años, y un carnero de tres años, una tórtola también, y un palomino. 
'''
"10" = '''
:sup:`10` Y tomó él todas estas cosas, y las partió por la mitad, y puso cada mitad una enfrente de otra; mas no partió las aves. 
'''
"11" = '''
:sup:`11` Y descendían aves sobre los cuerpos muertos, y Abram las ahuyentaba. 
'''
"12" = '''
:sup:`12` Mas a la caída del sol sobrecogió el sueño a Abram, y he aquí que el pavor de una grande oscuridad cayó sobre él. 
'''
"13" = '''
:sup:`13` Entonces dijo a Abram: Ten por cierto que tu simiente será peregrina en tierra no suya, y servirá a los de allí y será afligida por cuatrocientos años. 
'''
"14" = '''
:sup:`14` Mas también a la nación a quien servirán, juzgaré yo; y después de esto saldrán con grande riqueza. 
'''
"15" = '''
:sup:`15` Y tú vendrás a tus padres en paz, y serás sepultado en buena vejez. 
'''
"16" = '''
:sup:`16` Y en la cuarta generación volverán acá; porque la maldad del amorreo aún no ha llegado a su colmo. 
'''
"17" = '''
:sup:`17` Y sucedió que puesto el sol, y ya oscurecido, se dejó ver un horno humeando, y una antorcha de fuego que pasó por entre los animales divididos. 
'''
"18" = '''
:sup:`18` En aquel día hizo Jehová un pacto con Abram diciendo: A tu simiente he dado esta tierra desde el río de Egipto hasta el río grande, el río Éufrates; 
'''
"19" = '''
:sup:`19` Los cineos, y los cenezeos, y los cadmoneos, 
'''
"20" = '''
:sup:`20` y los heteos, y los ferezeos, y los refaítas, 
'''
"21" = '''
:sup:`21` y los amorreos, y los cananeos, y los gergeseos y los jebuseos. 
'''
