[19]
"1" = '''
:sup:`1` Así dice Jehová: Ve, y compra una vasija de barro de alfarero, y lleva contigo de los ancianos del pueblo, y de los ancianos de los sacerdotes; 
'''
"2" = '''
:sup:`2` y sal al valle del hijo de Hinom, que está a la entrada de la puerta oriental, y proclama allí las palabras que yo te diré. 
'''
"3" = '''
:sup:`3` Y di: Oíd la palabra de Jehová, oh reyes de Judá, y moradores de Jerusalén. Así dice Jehová de los ejércitos, el Dios de Israel: He aquí que yo traigo mal sobre este lugar, tal que quien lo oyere, le retiñirán los oídos. 
'''
"4" = '''
:sup:`4` Porque me dejaron, e hicieron extraño este lugar, y ofrecieron en él perfumes a dioses ajenos, los cuales ellos no habían conocido, ni sus padres, ni los reyes de Judá; y llenaron este lugar de sangre de inocentes. 
'''
"5" = '''
:sup:`5` Y edificaron lugares altos a Baal, para quemar con fuego a sus hijos en holocaustos al mismo Baal; lo cual yo no les mandé, ni lo hablé, ni pasó por mi mente. 
'''
"6" = '''
:sup:`6` Por tanto, he aquí, vienen días, dice Jehová, que este lugar no se llamará más Tofet, ni valle del hijo de Hinom, sino El Valle de la Matanza. 
'''
"7" = '''
:sup:`7` Y anularé el consejo de Judá y de Jerusalén en este lugar; y les haré caer a espada delante de sus enemigos, y en las manos de los que buscan sus vidas; y daré sus cadáveres para comida de las aves del cielo y de las bestias de la tierra: 
'''
"8" = '''
:sup:`8` Y pondré a esta ciudad en desolación y burla; todo aquel que pase por ella se quedará atónito, y silbará a causa de todas sus plagas. 
'''
"9" = '''
:sup:`9` Y les haré comer la carne de sus hijos y la carne de sus hijas; y cada uno comerá la carne de su amigo, en el cerco y en el apuro con que los estrecharán sus enemigos y los que buscan sus vidas. 
'''
"10" = '''
:sup:`10` Y quebrarás la vasija a la vista de los varones que van contigo, 
'''
"11" = '''
:sup:`11` y les dirás: Así dice Jehová de los ejércitos: Así quebrantaré a este pueblo y a esta ciudad, como quien quiebra un vaso de barro, que no puede más restaurarse; y en Tofet los enterrarán, hasta no haber lugar donde enterrar. 
'''
"12" = '''
:sup:`12` Así haré a este lugar, dice Jehová, y a sus moradores, poniendo esta ciudad como Tofet. 
'''
"13" = '''
:sup:`13` Y las casas de Jerusalén, y las casas de los reyes de Judá serán inmundas como el lugar de Tofet, por todas las casas sobre cuyos tejados quemaron incienso a todo el ejército del cielo, y vertieron libaciones a dioses ajenos. 
'''
"14" = '''
:sup:`14` Y volvió Jeremías de Tofet, a donde le envió Jehová a profetizar, y se paró en el atrio de la casa de Jehová, y dijo a todo el pueblo: 
'''
"15" = '''
:sup:`15` Así dice Jehová de los ejércitos, el Dios de Israel: He aquí, yo traeré sobre esta ciudad y sobre todas sus villas todo el mal que hablé contra ella; porque han endurecido su cerviz para no oír mis palabras. 
'''
