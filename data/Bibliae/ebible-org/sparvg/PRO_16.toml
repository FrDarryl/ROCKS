[16]
"1" = '''
:sup:`1` Las disposiciones del corazón en el hombre, y la respuesta de la lengua, son de Jehová. 
'''
"2" = '''
:sup:`2` Todos los caminos del hombre son limpios ante sus propios ojos; pero Jehová pesa los espíritus. 
'''
"3" = '''
:sup:`3` Encomienda a Jehová tus obras, y tus pensamientos serán afirmados. 
'''
"4" = '''
:sup:`4` Todas las cosas ha hecho Jehová para sí mismo, y aun al impío para el día del mal. 
'''
"5" = '''
:sup:`5` Abominación es a Jehová todo altivo de corazón; aunque esté mano sobre mano, no quedará impune. 
'''
"6" = '''
:sup:`6` Con misericordia y verdad la iniquidad es perdonada; y por el temor de Jehová el hombre se aparta del mal. 
'''
"7" = '''
:sup:`7` Cuando los caminos del hombre son agradables a Jehová, aun a sus enemigos hace estar en paz con él. 
'''
"8" = '''
:sup:`8` Mejor es lo poco con justicia, que la abundancia de frutos sin derecho. 
'''
"9" = '''
:sup:`9` El corazón del hombre piensa su camino; pero Jehová dirige sus pasos. 
'''
"10" = '''
:sup:`10` Oráculo hay en los labios del rey; su boca no yerra en juicio. 
'''
"11" = '''
:sup:`11` Peso y balanzas justas son de Jehová; obra suya son todas las pesas de la bolsa. 
'''
"12" = '''
:sup:`12` Abominación es a los reyes hacer impiedad; porque con justicia el trono se afirma. 
'''
"13" = '''
:sup:`13` Los labios justos son el deleite de los reyes; y aman al que habla lo recto. 
'''
"14" = '''
:sup:`14` La ira del rey es como mensajero de muerte; mas el hombre sabio la aplacará. 
'''
"15" = '''
:sup:`15` En la alegría del rostro del rey está la vida; y su favor es como nube de lluvia tardía. 
'''
"16" = '''
:sup:`16` ¡Cuánto mejor es adquirir sabiduría que el oro! Y el adquirir entendimiento vale más que la plata. 
'''
"17" = '''
:sup:`17` El camino de los rectos es apartarse del mal: El que guarda su camino guarda su alma. 
'''
"18" = '''
:sup:`18` Antes de la destrucción va la soberbia; y antes de la caída la altivez de espíritu. 
'''
"19" = '''
:sup:`19` Mejor es ser de espíritu humilde con los humildes, que repartir despojos con los soberbios. 
'''
"20" = '''
:sup:`20` El entendido en la palabra, hallará el bien; y el que confía en Jehová, es bienaventurado. 
'''
"21" = '''
:sup:`21` El sabio de corazón será llamado prudente; y la dulzura de labios aumenta el saber. 
'''
"22" = '''
:sup:`22` Manantial de vida es el entendimiento al que lo posee; mas la instrucción de los necios es necedad. 
'''
"23" = '''
:sup:`23` El corazón del sabio enseña a su boca; y a sus labios aumenta el saber. 
'''
"24" = '''
:sup:`24` Panal de miel son las palabras amables, dulces al alma y medicina a los huesos. 
'''
"25" = '''
:sup:`25` Hay camino que al hombre le parece derecho, pero su fin es camino de muerte. 
'''
"26" = '''
:sup:`26` El que trabaja, para sí mismo trabaja; porque su boca lo anima. 
'''
"27" = '''
:sup:`27` El hombre perverso excava el mal; y en sus labios hay como llama de fuego. 
'''
"28" = '''
:sup:`28` El hombre perverso siembra discordia; y el chismoso aparta a los mejores amigos. 
'''
"29" = '''
:sup:`29` El hombre malo lisonjea a su prójimo, y lo hace andar por camino no bueno: 
'''
"30" = '''
:sup:`30` Cierra sus ojos para pensar perversidades; mueve sus labios, efectúa el mal. 
'''
"31" = '''
:sup:`31` Corona de gloria es la cabeza con canas, si se halla en el camino de justicia. 
'''
"32" = '''
:sup:`32` Mejor es el lento para la ira que el poderoso; y el que domina su espíritu, que el que toma una ciudad. 
'''
"33" = '''
:sup:`33` La suerte se echa en el regazo; mas de Jehová es todo el juicio. 
'''
