[37]
"1" = '''
:sup:`1` Y aconteció que cuando el rey Ezequías lo oyó, rasgó sus vestiduras, y cubierto de cilicio vino a la casa de Jehová. 
'''
"2" = '''
:sup:`2` Y envió a Eliaquim el mayordomo, y a Sebna el escriba, y a los ancianos de los sacerdotes, cubiertos de cilicio, al profeta Isaías, hijo de Amoz. 
'''
"3" = '''
:sup:`3` Los cuales le dijeron: Ezequías dice así: Día de angustia, de reprensión y de blasfemia, es este día; porque los hijos han llegado hasta el punto de nacer, y no hay fuerzas para dar a luz. 
'''
"4" = '''
:sup:`4` Quizá oirá Jehová tu Dios las palabras del Rabsaces, a quien su señor el rey de Asiria ha enviado para blasfemar al Dios vivo, y vituperará las palabras que oyó Jehová tu Dios; eleva, pues, oración por el remanente que aún ha quedado. 
'''
"5" = '''
:sup:`5` Vinieron, pues, los siervos de Ezequías a Isaías. 
'''
"6" = '''
:sup:`6` Y les dijo Isaías: Diréis así a vuestro señor: Así dice Jehová: No temas por las palabras que has oído, con las cuales me han blasfemado los siervos del rey de Asiria. 
'''
"7" = '''
:sup:`7` He aquí que yo doy en él un espíritu, y oirá un rumor, y se volverá a su tierra; y yo haré que en su tierra caiga a espada. 
'''
"8" = '''
:sup:`8` Vuelto, pues, el Rabsaces, halló al rey de Asiria que combatía contra Libna; porque ya había oído que se había apartado de Laquis. 
'''
"9" = '''
:sup:`9` Mas oyendo decir de Tirhaca, rey de Etiopía: He aquí que él ha salido para hacerte guerra; al oírlo, envió mensajeros a Ezequías, diciendo: 
'''
"10" = '''
:sup:`10` Diréis así a Ezequías, rey de Judá: No te engañe tu Dios en quien tú confías, diciendo: Jerusalén no será entregada en mano del rey de Asiria. 
'''
"11" = '''
:sup:`11` He aquí que tú oíste lo que hicieron los reyes de Asiria a todas las tierras, que las destruyeron; ¿y serás tú librado? 
'''
"12" = '''
:sup:`12` ¿Acaso libraron los dioses de las naciones a los que destruyeron mis antepasados, a Gozán, y Harán, Rezef, y a los hijos de Edén que moraban en Telasar? 
'''
"13" = '''
:sup:`13` ¿Dónde está el rey de Hamat, y el rey de Arfad, el rey de la ciudad de Sefarvaim, de Hena, y de Iva? 
'''
"14" = '''
:sup:`14` Y tomó Ezequías la carta de mano de los mensajeros, y la leyó; y subió a la casa de Jehová, y la extendió delante de Jehová. 
'''
"15" = '''
:sup:`15` Entonces Ezequías oró a Jehová, diciendo: 
'''
"16" = '''
:sup:`16` Oh Jehová de los ejércitos, Dios de Israel, que moras entre los querubines, sólo tú eres Dios sobre todos los reinos de la tierra; tú hiciste el cielo y la tierra. 
'''
"17" = '''
:sup:`17` Inclina, oh Jehová, tu oído, y oye; abre, oh Jehová, tus ojos, y mira; y oye todas las palabras de Senaquerib, el cual ha enviado a blasfemar al Dios viviente. 
'''
"18" = '''
:sup:`18` Ciertamente, oh Jehová, los reyes de Asiria destruyeron todas las naciones y sus tierras, 
'''
"19" = '''
:sup:`19` y echaron los dioses de ellos al fuego; porque no eran dioses, sino obra de manos de hombre, madera y piedra; por eso los destruyeron. 
'''
"20" = '''
:sup:`20` Ahora pues, oh Jehová Dios nuestro, líbranos de su mano, para que todos los reinos de la tierra sepan que sólo tú eres Jehová. 
'''
"21" = '''
:sup:`21` Entonces Isaías, hijo de Amoz, envió a decir a Ezequías: Jehová, el Dios de Israel, dice así: Acerca de lo que me rogaste sobre Senaquerib, rey de Asiria, 
'''
"22" = '''
:sup:`22` esta es la palabra que Jehová habló acerca de él: La virgen, la hija de Sión te ha menospreciado, y ha hecho escarnio de ti; a tus espaldas mueve su cabeza la hija de Jerusalén. 
'''
"23" = '''
:sup:`23` ¿A quién injuriaste y a quién blasfemaste? ¿Contra quién has alzado tu voz, y levantado tus ojos en alto? Contra el Santo de Israel. 
'''
"24" = '''
:sup:`24` Por mano de tus siervos vituperaste al Señor, y dijiste: Yo con la multitud de mis carros subiré a la cumbre de las montañas, a las laderas del Líbano; cortaré sus altos cedros, sus cipreses escogidos; llegaré hasta la cumbre, al bosque de su Carmelo. 
'''
"25" = '''
:sup:`25` Yo cavé y bebí las aguas extrañas; y con las plantas de mis pies sequé todos los ríos de los lugares sitiados. 
'''
"26" = '''
:sup:`26` ¿Acaso no has oído decir que desde hace mucho tiempo yo lo hice, que desde los días de la antigüedad lo he formado? Lo he hecho venir ahora, y tú serás para que tornes ciudades fortificadas en montones de ruinas. 
'''
"27" = '''
:sup:`27` Y sus moradores, fueron de corto poder, desalentados y confusos, fueron como pasto del campo y hortaliza verde, como hierba de los tejados, que antes de sazón se seca. 
'''
"28" = '''
:sup:`28` Pero yo conozco tu sentarte, tu salir y tu entrar, y tu furor contra mí. 
'''
"29" = '''
:sup:`29` Porque contra mí te airaste, y tu estruendo ha subido a mis oídos; pondré, pues, mi anzuelo en tu nariz, y mi freno en tus labios, y te haré volver por el camino por donde viniste. 
'''
"30" = '''
:sup:`30` Y esto te será por señal: Comerás este año lo que nace de suyo, y el año segundo lo que nace de suyo; y el año tercero sembraréis y segaréis, y plantaréis viñas, y comeréis su fruto. 
'''
"31" = '''
:sup:`31` Y el remanente de la casa de Judá que hubiere escapado, volverá a echar raíz abajo, y llevará fruto arriba. 
'''
"32" = '''
:sup:`32` Porque de Jerusalén saldrá un remanente, y los que escapen del monte de Sión. El celo de Jehová de los ejércitos hará esto. 
'''
"33" = '''
:sup:`33` Por tanto, así dice Jehová acerca del rey de Asiria: No entrará en esta ciudad, ni lanzará saeta en ella; no vendrá delante de ella con escudo, ni levantará baluarte contra ella. 
'''
"34" = '''
:sup:`34` Por el camino que vino, volverá, y no entrará en esta ciudad, dice Jehová: 
'''
"35" = '''
:sup:`35` Pues yo ampararé a esta ciudad para salvarla por amor a mí mismo, y por amor a David mi siervo. 
'''
"36" = '''
:sup:`36` Y salió el ángel de Jehová, e hirió a ciento ochenta y cinco mil en el campamento de los asirios; y cuando se levantaron por la mañana, he aquí que todo era cuerpos de muertos. 
'''
"37" = '''
:sup:`37` Entonces Senaquerib, rey de Asiria partió, y fue y volvió, y habitó en Nínive. 
'''
"38" = '''
:sup:`38` Y aconteció, que mientras adoraba en la casa de Nisroc su dios, Adramelec y Sarezer, sus hijos, lo mataron a espada, y huyeron a la tierra de Armenia; y Esar-hadón su hijo reinó en su lugar. 
'''
