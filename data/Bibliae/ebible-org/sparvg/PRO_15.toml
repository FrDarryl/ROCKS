[15]
"1" = '''
:sup:`1` La suave respuesta quita la ira; mas la palabra áspera hace subir el furor. 
'''
"2" = '''
:sup:`2` La lengua de los sabios usa bien el conocimiento; pero la boca de los necios esparce la necedad. 
'''
"3" = '''
:sup:`3` Los ojos de Jehová están en todo lugar, observando a los malos y a los buenos. 
'''
"4" = '''
:sup:`4` La lengua sana es árbol de vida; mas la perversidad en ella es quebrantamiento de espíritu. 
'''
"5" = '''
:sup:`5` El necio desprecia la instrucción de su padre; mas el que escucha la reprensión, es prudente. 
'''
"6" = '''
:sup:`6` En la casa del justo hay gran provisión; pero hay turbación en las ganancias del impío. 
'''
"7" = '''
:sup:`7` Los labios de los sabios esparcen conocimiento; mas no así el corazón de los necios. 
'''
"8" = '''
:sup:`8` El sacrificio de los impíos es abominación a Jehová; mas la oración de los rectos es su gozo. 
'''
"9" = '''
:sup:`9` Abominación es a Jehová el camino del impío; mas Él ama al que sigue la justicia. 
'''
"10" = '''
:sup:`10` La corrección es molesta al que abandona el camino; y el que aborrece la reprensión, morirá. 
'''
"11" = '''
:sup:`11` El infierno y la destrucción están delante de Jehová: ¡Cuánto más los corazones de los hijos de los hombres! 
'''
"12" = '''
:sup:`12` El escarnecedor no ama al que lo reprende; ni se allegará a los sabios. 
'''
"13" = '''
:sup:`13` El corazón alegre hermosea el rostro; mas por el dolor del corazón el espíritu se abate. 
'''
"14" = '''
:sup:`14` El corazón entendido busca el conocimiento; mas la boca de los necios se alimenta de necedades. 
'''
"15" = '''
:sup:`15` Todos los días del afligido son malos; mas el de corazón contento tiene un banquete continuo. 
'''
"16" = '''
:sup:`16` Mejor es lo poco con el temor de Jehová, que el gran tesoro donde hay turbación. 
'''
"17" = '''
:sup:`17` Mejor es la comida de legumbres donde hay amor, que de buey engordado donde hay odio. 
'''
"18" = '''
:sup:`18` El hombre iracundo suscita contiendas; mas el que es lento para la ira, apacigua las contiendas. 
'''
"19" = '''
:sup:`19` El camino del perezoso es como seto de espinos; mas la senda de los rectos es como una calzada. 
'''
"20" = '''
:sup:`20` El hijo sabio alegra al padre; mas el hombre necio menosprecia a su madre. 
'''
"21" = '''
:sup:`21` La necedad es alegría al falto de sabiduría; mas el hombre entendido camina con rectitud. 
'''
"22" = '''
:sup:`22` Donde no hay consejo se frustran los propósitos; pero en la multitud de consejeros, se afirman. 
'''
"23" = '''
:sup:`23` Se alegra el hombre con la respuesta de su boca; y la palabra a su tiempo, ¡cuán buena es! 
'''
"24" = '''
:sup:`24` El camino de la vida es hacia arriba al sabio, para apartarse del infierno abajo. 
'''
"25" = '''
:sup:`25` Jehová destruirá la casa de los soberbios; mas Él afirmará los linderos de la viuda. 
'''
"26" = '''
:sup:`26` Abominación a Jehová son los pensamientos del malo; mas las palabras de los puros son agradables. 
'''
"27" = '''
:sup:`27` Alborota su casa el codicioso; mas el que aborrece el soborno vivirá. 
'''
"28" = '''
:sup:`28` El corazón del justo piensa para responder; mas la boca de los impíos derrama malas cosas. 
'''
"29" = '''
:sup:`29` Jehová está lejos de los impíos; pero Él oye la oración de los justos. 
'''
"30" = '''
:sup:`30` La luz de los ojos alegra el corazón; y la buena noticia engorda los huesos. 
'''
"31" = '''
:sup:`31` El oído que escucha las reprensiones de vida, entre los sabios morará. 
'''
"32" = '''
:sup:`32` El que tiene en poco la instrucción, desprecia su alma; mas el que escucha la reprensión, adquiere entendimiento. 
'''
"33" = '''
:sup:`33` El temor de Jehová es la instrucción de sabiduría; y antes de la honra está la humildad. 
'''
