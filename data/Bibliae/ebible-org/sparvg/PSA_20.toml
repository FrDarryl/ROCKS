[20]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Jehová te oiga en el día de la angustia; El nombre del Dios de Jacob te defienda. 
'''
"2" = '''
:sup:`2` Te envíe ayuda desde el santuario, y desde Sión te sostenga. 
'''
"3" = '''
:sup:`3` Haga memoria de todas tus ofrendas, y acepte tu holocausto. (Selah) 
'''
"4" = '''
:sup:`4` Te dé conforme al deseo de tu corazón, y cumpla todo tu consejo. 
'''
"5" = '''
:sup:`5` Nosotros nos alegraremos en tu salvación, y alzaremos bandera en el nombre de nuestro Dios; conceda Jehová todas tus peticiones. 
'''
"6" = '''
:sup:`6` Ahora entiendo que Jehová guarda a su ungido; lo oirá desde su santo cielo, con la fuerza salvadora de su diestra. 
'''
"7" = '''
:sup:`7` Algunos confían en carros, y otros en caballos; pero nosotros del nombre de Jehová nuestro Dios tendremos memoria. 
'''
"8" = '''
:sup:`8` Ellos se doblegaron y cayeron; mas nosotros nos levantamos, y estamos en pie. 
'''
"9" = '''
:sup:`9` Salva, Jehová; que el Rey nos oiga el día que lo invoquemos. 
'''
