[14]
"1" = '''
:sup:`1` Y durmió Abías con sus padres, y fue sepultado en la ciudad de David. Y su hijo Asa reinó en su lugar. Durante sus días la tierra estuvo tranquila por diez años. 
'''
"2" = '''
:sup:`2` Y Asa hizo lo bueno y lo recto ante los ojos de Jehová su Dios. 
'''
"3" = '''
:sup:`3` Porque quitó los altares de los dioses extraños, y los lugares altos; quebró las imágenes y derribó las imágenes de Asera; 
'''
"4" = '''
:sup:`4` y mandó a Judá que buscara a Jehová, el Dios de sus padres, y pusiera por obra la ley y sus mandamientos. 
'''
"5" = '''
:sup:`5` También quitó de todas las ciudades de Judá los lugares altos y las imágenes, y el reino estuvo en paz delante de él. 
'''
"6" = '''
:sup:`6` Y edificó ciudades fortificadas en Judá, por cuanto había paz en la tierra, y no había guerra contra él en aquellos años; porque Jehová le había dado reposo. 
'''
"7" = '''
:sup:`7` Dijo por tanto a Judá: Edifiquemos estas ciudades, y cerquémoslas de muros con torres, puertas y barras, ya que la tierra es nuestra; porque hemos buscado a Jehová nuestro Dios, le hemos buscado, y Él nos ha dado reposo de todas partes. Edificaron, pues, y fueron prosperados. 
'''
"8" = '''
:sup:`8` Y Asa tenía un ejército de trescientos mil hombres de Judá que traían escudos y lanzas; y doscientos ochenta mil de Benjamín que traían escudos y entesaban arcos; todos estos eran hombres esforzados y valientes. 
'''
"9" = '''
:sup:`9` Y salió contra ellos Zera el etíope con un ejército de mil millares y trescientos carros; y vino hasta Maresa. 
'''
"10" = '''
:sup:`10` Entonces salió Asa contra él, y ordenaron la batalla en el valle de Sefata junto a Maresa. 
'''
"11" = '''
:sup:`11` Y Asa clamó a Jehová su Dios, y dijo: Jehová, no es gran cosa para ti el ayudar, ya sea con muchos, o con los que no tienen poder. Ayúdanos, oh Jehová Dios nuestro, porque en ti nos apoyamos, y en tu nombre venimos contra esta multitud. Oh Jehová, tú eres nuestro Dios; que no prevalezca el hombre contra ti. 
'''
"12" = '''
:sup:`12` Y Jehová deshizo a los etíopes delante de Asa y delante de Judá; y huyeron los etíopes. 
'''
"13" = '''
:sup:`13` Y Asa, y el pueblo que estaba con él los persiguieron hasta Gerar; y cayeron los etíopes hasta no quedar en ellos aliento; porque fueron deshechos delante de Jehová y de su ejército. Y les tomaron muy grande botín. 
'''
"14" = '''
:sup:`14` Y derrotaron también a todas las ciudades de alrededor de Gerar, porque el terror de Jehová vino sobre ellos; y saquearon todas las ciudades, porque había en ellas gran botín. 
'''
"15" = '''
:sup:`15` También destruyeron las cabañas de los ganados, y se llevaron muchas ovejas y camellos, y volvieron a Jerusalén. 
'''
