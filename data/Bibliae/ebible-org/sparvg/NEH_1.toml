[1]
"1" = '''
:sup:`1` Las palabras de Nehemías, hijo de Hacalías. Aconteció en el mes de Quisleu, en el año veinte, estando yo en Susán, capital del reino, 
'''
"2" = '''
:sup:`2` que vino Hanani, uno de mis hermanos, él y ciertos varones de Judá, y les pregunté por los judíos que habían escapado, que habían quedado de la cautividad, y por Jerusalén. 
'''
"3" = '''
:sup:`3` Y me dijeron: El remanente, los que quedaron de la cautividad allí en la provincia, están en gran aflicción y oprobio, y el muro de Jerusalén está derribado, y sus puertas están quemadas a fuego. 
'''
"4" = '''
:sup:`4` Y sucedió que, cuando yo oí estas palabras, me senté y lloré, e hice duelo por algunos días, y ayuné y oré delante del Dios del cielo. 
'''
"5" = '''
:sup:`5` Y dije: Te ruego, oh Jehová, Dios del cielo, fuerte, grande y terrible, que guarda el pacto y la misericordia a los que le aman y guardan sus mandamientos; 
'''
"6" = '''
:sup:`6` Esté ahora atento tu oído, y tus ojos abiertos, para oír la oración de tu siervo, que yo hago ahora delante de ti día y noche, por los hijos de Israel tus siervos; y confieso los pecados de los hijos de Israel que hemos contra ti cometido; sí, yo y la casa de mi padre hemos pecado. 
'''
"7" = '''
:sup:`7` En extremo nos hemos corrompido contra ti, y no hemos guardado los mandamientos, ni los estatutos ni los juicios que mandaste a Moisés tu siervo. 
'''
"8" = '''
:sup:`8` Acuérdate, te ruego, de la palabra que ordenaste a Moisés tu siervo, diciendo: Si vosotros pecareis, yo os dispersaré entre las naciones. 
'''
"9" = '''
:sup:`9` pero si os volvéis a mí y guardáis mis mandamientos y los ponéis por obra, aunque vuestros desterrados estén hasta el extremo del cielo, de allí los recogeré y los traeré al lugar que he escogido para hacer habitar allí mi nombre. 
'''
"10" = '''
:sup:`10` Ellos, pues, son tus siervos y tu pueblo, los cuales redimiste con tu gran fortaleza, y con tu mano fuerte. 
'''
"11" = '''
:sup:`11` Te ruego, oh Señor, esté ahora atento tu oído a la oración de tu siervo y a la oración de tus siervos, quienes desean temer tu nombre. Prospera a tu siervo hoy, y concédele hallar misericordia delante de aquel varón. Porque yo servía de copero al rey. 
'''
