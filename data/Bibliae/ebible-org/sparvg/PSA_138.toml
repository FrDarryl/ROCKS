[138]
"1" = '''
:sup:`1` Salmo de David Te alabaré con todo mi corazón: Delante de los dioses te cantaré salmos. 
'''
"2" = '''
:sup:`2` Adoraré hacia tu santo templo, y alabaré tu nombre por tu misericordia y tu verdad: Porque has magnificado tu palabra por sobre todo tu nombre. 
'''
"3" = '''
:sup:`3` En el día que clamé, me respondiste; me fortaleciste con fortaleza en mi alma. 
'''
"4" = '''
:sup:`4` Te alabarán, oh Jehová, todos los reyes de la tierra, cuando escuchen los dichos de tu boca. 
'''
"5" = '''
:sup:`5` Y cantarán de los caminos de Jehová; Porque la gloria de Jehová es grande. 
'''
"6" = '''
:sup:`6` Aunque Jehová es excelso, atiende al humilde; mas al altivo mira de lejos. 
'''
"7" = '''
:sup:`7` Aunque yo anduviere en medio de la angustia, tú me vivificarás: Contra la ira de mis enemigos extenderás tu mano, y me salvará tu diestra. 
'''
"8" = '''
:sup:`8` Jehová perfeccionará su propósito en mí: Tu misericordia, oh Jehová, permanece para siempre; no abandones la obra de tus manos. 
'''
