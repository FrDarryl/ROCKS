[17]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a Aarón y a sus hijos, y a todos los hijos de Israel, y diles: Esto es lo que ha mandado Jehová, diciendo: 
'''
"3" = '''
:sup:`3` Cualquier varón de la casa de Israel que degollare buey, o cordero, o cabra, en el campamento, o fuera del campamento, 
'''
"4" = '''
:sup:`4` y no lo trajere a la puerta del tabernáculo de la congregación, para ofrecer ofrenda a Jehová delante del tabernáculo de Jehová, sangre será imputada al tal varón: sangre derramó; cortado será el tal varón de entre su pueblo; 
'''
"5" = '''
:sup:`5` a fin de que traigan los hijos de Israel sus sacrificios, los que sacrifican sobre la faz del campo, para que los traigan a Jehová a la puerta del tabernáculo de la congregación, al sacerdote, y los ofrezcan como ofrendas de paz a Jehová. 
'''
"6" = '''
:sup:`6` Y el sacerdote esparcirá la sangre sobre el altar de Jehová, a la puerta del tabernáculo de la congregación, y quemará la grosura en olor grato a Jehová. 
'''
"7" = '''
:sup:`7` Y nunca más sacrificarán sus sacrificios a los demonios, tras de los cuales se han prostituido: Esto les será por estatuto perpetuo por sus generaciones. 
'''
"8" = '''
:sup:`8` Les dirás también: Cualquier varón de la casa de Israel, o de los extranjeros que peregrinan entre vosotros, que ofreciere holocausto o sacrificio, 
'''
"9" = '''
:sup:`9` y no lo trajere a la puerta del tabernáculo de la congregación, para ofrecerlo a Jehová, el tal varón será igualmente cortado de su pueblo. 
'''
"10" = '''
:sup:`10` Y cualquier varón de la casa de Israel, o de los extranjeros que peregrinan entre ellos, que comiere alguna sangre, yo pondré mi rostro contra esa alma que comiere sangre, y le cortaré de entre su pueblo. 
'''
"11" = '''
:sup:`11` Porque la vida de la carne en la sangre está; y yo os la he dado para expiar vuestras almas sobre el altar: porque es la sangre lo que hace expiación por el alma. 
'''
"12" = '''
:sup:`12` Por tanto, he dicho a los hijos de Israel: Ninguna alma de vosotros comerá sangre, ni el extranjero que peregrina entre vosotros comerá sangre. 
'''
"13" = '''
:sup:`13` Y cualquier varón de los hijos de Israel, o de los extranjeros que peregrinan entre ellos, que capturare caza de animal o de ave que sea de comer, derramará su sangre y la cubrirá con tierra: 
'''
"14" = '''
:sup:`14` Porque es la vida de toda carne; su vida está en su sangre: por tanto, he dicho a los hijos de Israel: No comeréis la sangre de ninguna carne, porque la vida de toda carne es su sangre; cualquiera que la comiere será cortado. 
'''
"15" = '''
:sup:`15` Y cualquier alma que comiere cosa mortecina o despedazada por fiera, así de los naturales como de los extranjeros, lavará sus vestiduras y a sí mismo se lavará con agua, y será inmundo hasta la tarde; entonces será limpio. 
'''
"16" = '''
:sup:`16` Pero si no los lavare, ni lavare su carne, llevará su iniquidad. 
'''
