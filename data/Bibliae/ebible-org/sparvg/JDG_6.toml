[6]
"1" = '''
:sup:`1` Y los hijos de Israel hicieron lo malo ante los ojos de Jehová; y Jehová los entregó en las manos de Madián por siete años. 
'''
"2" = '''
:sup:`2` Y la mano de Madián prevaleció contra Israel. Y por causa de los madianitas, los hijos de Israel se hicieron cuevas en las montañas, en las cavernas y en los lugares fortificados. 
'''
"3" = '''
:sup:`3` Pues sucedía que cuando Israel había sembrado, subían los madianitas, y los amalecitas, y aun los hijos de los orientales subían contra ellos; 
'''
"4" = '''
:sup:`4` y acampando contra ellos destruían los frutos de la tierra, hasta llegar a Gaza; y no dejaban qué comer en Israel, ni ovejas, ni bueyes, ni asnos. 
'''
"5" = '''
:sup:`5` Porque subían ellos y sus ganados, y venían con sus tiendas en grande multitud como langostas, que no había número en ellos ni en sus camellos: así venían a la tierra para devastarla. 
'''
"6" = '''
:sup:`6` E Israel era en gran manera empobrecido por los madianitas. Y los hijos de Israel clamaron a Jehová. 
'''
"7" = '''
:sup:`7` Y aconteció que cuando los hijos de Israel clamaron a Jehová, a causa de los madianitas, 
'''
"8" = '''
:sup:`8` Jehová envió un varón profeta a los hijos de Israel, el cual les dijo: Así dice Jehová, el Dios de Israel: Yo os hice salir de Egipto, y os saqué de la casa de servidumbre: 
'''
"9" = '''
:sup:`9` Yo os libré de mano de los egipcios, y de mano de todos los que os afligieron, a los cuales eché de delante de vosotros, y os di su tierra; 
'''
"10" = '''
:sup:`10` y os dije: Yo soy Jehová vuestro Dios; no temáis a los dioses de los amorreos, en cuya tierra habitáis; mas no habéis obedecido a mi voz. 
'''
"11" = '''
:sup:`11` Y vino el Ángel de Jehová, y se sentó debajo de una encina que está en Ofra, la cual pertenecía a Joás abiezerita; y su hijo Gedeón estaba sacudiendo el trigo en el lagar, para esconderlo de los madianitas. 
'''
"12" = '''
:sup:`12` Y el Ángel de Jehová se le apareció, y le dijo: Jehová es contigo, varón esforzado y valiente. 
'''
"13" = '''
:sup:`13` Y Gedeón le respondió: Ah, Señor mío, si Jehová es con nosotros, ¿por qué nos ha sobrevenido todo esto? ¿Y dónde están todos sus milagros, que nuestros padres nos han contado, diciendo: ¿No nos sacó Jehová de Egipto? Y ahora Jehová nos ha abandonado, y nos ha entregado en manos de los madianitas. 
'''
"14" = '''
:sup:`14` Y mirándole Jehová, le dijo: Ve con esta tu fortaleza, y salvarás a Israel de la mano de los madianitas. ¿No te envío yo? 
'''
"15" = '''
:sup:`15` Entonces le respondió: Ah, Señor mío, ¿con qué salvaré yo a Israel? He aquí que mi familia es pobre en Manasés, y yo el menor en la casa de mi padre. 
'''
"16" = '''
:sup:`16` Y Jehová le dijo: Ciertamente yo seré contigo, y herirás a los madianitas como a un solo hombre. 
'''
"17" = '''
:sup:`17` Y él respondió: Yo te ruego, que si he hallado gracia delante de ti, me des señal de que tú has hablado conmigo. 
'''
"18" = '''
:sup:`18` Te ruego que no te vayas de aquí, hasta que a ti vuelva, y saque mi presente, y lo ponga delante de ti. Y Él respondió: Yo esperaré hasta que vuelvas. 
'''
"19" = '''
:sup:`19` Y entrando Gedeón aderezó un cabrito, y panes sin levadura de un efa de harina; y puso la carne en un canastillo, y el caldo en una olla, y sacándolo se lo presentó debajo de aquella encina. 
'''
"20" = '''
:sup:`20` Y el Ángel de Dios le dijo: Toma la carne, y los panes sin levadura, y ponlo sobre esta roca, y vierte el caldo. Y él lo hizo así. 
'''
"21" = '''
:sup:`21` Y extendiendo el Ángel de Jehová el bordón que tenía en su mano, tocó con la punta en la carne y en los panes sin levadura; y subió fuego de la roca, el cual consumió la carne y los panes sin levadura. Y el Ángel de Jehová desapareció de delante de él. 
'''
"22" = '''
:sup:`22` Y viendo Gedeón que era el Ángel de Jehová, dijo: Ah, Señor Jehová, que he visto al Ángel de Jehová cara a cara. 
'''
"23" = '''
:sup:`23` Y Jehová le dijo: Paz a ti; no tengas temor, no morirás. 
'''
"24" = '''
:sup:`24` Y edificó allí Gedeón un altar a Jehová, al que llamó Jehová-salom: Este está hasta hoy en Ofra de los abiezeritas. 
'''
"25" = '''
:sup:`25` Y aconteció que la misma noche le dijo Jehová: Toma el becerro de tu padre, y otro toro de siete años, y derriba el altar de Baal que tu padre tiene, y corta también la imagen de Asera que está junto a él; 
'''
"26" = '''
:sup:`26` y edifica un altar a Jehová tu Dios en la cumbre de esta roca, en el lugar ordenado; y toma el segundo toro y sacrifícalo en holocausto sobre la leña de la imagen de Asera que habrás de cortar. 
'''
"27" = '''
:sup:`27` Entonces Gedeón tomó diez hombres de sus siervos, e hizo como Jehová le dijo. Mas temiendo hacerlo de día, por la familia de su padre y por los hombres de la ciudad, lo hizo de noche. 
'''
"28" = '''
:sup:`28` Y cuando los hombres de la ciudad se levantaron temprano en la mañana, he aquí que el altar de Baal estaba derribado, y cortada la imagen de Asera que estaba junto a él, y el segundo toro había sido ofrecido en el altar que se había edificado. 
'''
"29" = '''
:sup:`29` Y se decían unos a otros: ¿Quién ha hecho esto? Y buscando e inquiriendo, les dijeron: Gedeón, el hijo de Joás lo ha hecho. 
'''
"30" = '''
:sup:`30` Entonces los hombres de la ciudad dijeron a Joás: Saca a tu hijo para que muera, porque ha derribado el altar de Baal y ha cortado la imagen de Asera que estaba junto a él. 
'''
"31" = '''
:sup:`31` Y Joás respondió a todos los que estaban junto a él: ¿Contenderéis vosotros por Baal? ¿Le salvaréis vosotros? Cualquiera que contendiere por él, que muera mañana. Si es un dios, que contienda por sí mismo con el que derribó su altar. 
'''
"32" = '''
:sup:`32` Y aquel día llamó él a Gedeón Jerobaal; porque dijo: Pleitee Baal contra el que derribó su altar. 
'''
"33" = '''
:sup:`33` Y todos los madianitas, y amalecitas, y orientales, se juntaron a una, y pasando acamparon en el valle de Jezreel. 
'''
"34" = '''
:sup:`34` Pero el Espíritu de Jehová vino sobre Gedeón, y cuando este tocó la trompeta, Abiezer se reunió con él. 
'''
"35" = '''
:sup:`35` Y envió mensajeros por todo Manasés, el cual también se reunió con él; asimismo envió mensajeros a Aser, y a Zabulón, y a Neftalí, los cuales salieron a encontrarles. 
'''
"36" = '''
:sup:`36` Y Gedeón dijo a Dios: Si has de salvar a Israel por mi mano, como has dicho, 
'''
"37" = '''
:sup:`37` he aquí que yo pondré un vellón de lana en la era; y si el rocío estuviere en el vellón solamente, quedando seca toda la otra tierra, entonces entenderé que has de salvar a Israel por mi mano, como lo has dicho. 
'''
"38" = '''
:sup:`38` Y aconteció así: porque como se levantó de mañana, exprimiendo el vellón sacó de él el rocío, un vaso lleno de agua. 
'''
"39" = '''
:sup:`39` Mas Gedeón dijo a Dios: No se encienda tu ira contra mí, si aún hablare esta vez: solamente probaré ahora otra vez con el vellón. Te ruego que sólo el vellón quede seco, y el rocío sobre la tierra. 
'''
"40" = '''
:sup:`40` Y aquella noche lo hizo Dios así; sólo el vellón quedó seco, y en toda la tierra hubo rocío. 
'''
