[24]
"1" = '''
:sup:`1` No tengas envidia de los hombres malos, ni desees estar con ellos; 
'''
"2" = '''
:sup:`2` porque su corazón trama violencia, e iniquidad hablan sus labios. 
'''
"3" = '''
:sup:`3` Con sabiduría se edifica la casa, y con prudencia se afirma; 
'''
"4" = '''
:sup:`4` Y con inteligencia se llenarán las cámaras de todo bien preciado y agradable. 
'''
"5" = '''
:sup:`5` El hombre sabio es fuerte; sí, el hombre de conocimiento aumenta su fuerza. 
'''
"6" = '''
:sup:`6` Porque con estrategia harás la guerra; y en la multitud de consejeros está la victoria. 
'''
"7" = '''
:sup:`7` La sabiduría está muy alta para el necio; en la puerta no abrirá él su boca. 
'''
"8" = '''
:sup:`8` El que piensa en hacer el mal, será llamado perverso. 
'''
"9" = '''
:sup:`9` El pensamiento del necio es pecado; y abominación a los hombres el escarnecedor. 
'''
"10" = '''
:sup:`10` Si flaqueas en el día de adversidad, tu fuerza será reducida. 
'''
"11" = '''
:sup:`11` Si dejas de librar a los que son llevados a la muerte, y a los que son llevados al matadero; 
'''
"12" = '''
:sup:`12` Si dices: Ciertamente no lo supimos; ¿Acaso no lo entenderá el que pesa los corazones, el que mira por tu alma? ¿No dará Él a cada hombre según sus obras? 
'''
"13" = '''
:sup:`13` Come, hijo mío, de la miel, porque es buena, y del panal que es dulce a tu paladar: 
'''
"14" = '''
:sup:`14` Así será a tu alma el conocimiento de la sabiduría; si la hallas tendrás recompensa, y al final tu esperanza no será cortada. 
'''
"15" = '''
:sup:`15` Oh impío, no aceches la tienda del justo, no saquees su cámara; 
'''
"16" = '''
:sup:`16` porque siete veces cae el justo, y vuelve a levantarse; mas los impíos caerán en el mal. 
'''
"17" = '''
:sup:`17` Cuando cayere tu enemigo, no te regocijes; y cuando tropezare, no se alegre tu corazón: 
'''
"18" = '''
:sup:`18` No sea que Jehová lo mire, y le desagrade, y aparte de sobre él su enojo. 
'''
"19" = '''
:sup:`19` No te impacientes a causa de los malignos, ni tengas envidia de los impíos; 
'''
"20" = '''
:sup:`20` Porque para el malo no habrá buen fin, y la lámpara de los impíos será apagada. 
'''
"21" = '''
:sup:`21` Teme a Jehová, hijo mío, y al rey; no te entremetas con los que son inestables; 
'''
"22" = '''
:sup:`22` porque su calamidad surgirá de repente; y la ruina de ambos, ¿quién la sabrá? 
'''
"23" = '''
:sup:`23` También estas cosas pertenecen a los sabios. Hacer acepción de personas en el juicio no es bueno. 
'''
"24" = '''
:sup:`24` El que dice al malo: Justo eres, los pueblos lo maldecirán, y lo detestarán las naciones; 
'''
"25" = '''
:sup:`25` mas los que lo reprenden, serán apreciados, y sobre ellos vendrá gran bendición. 
'''
"26" = '''
:sup:`26` Besados serán los labios del que responde palabras rectas. 
'''
"27" = '''
:sup:`27` Prepara tus labores fuera, y disponlas en tu campo; y después edifica tu casa. 
'''
"28" = '''
:sup:`28` No seas, sin causa, testigo contra tu prójimo; y no mientas con tus labios. 
'''
"29" = '''
:sup:`29` No digas: Como me hizo, así le haré; Pagaré al hombre según su obra. 
'''
"30" = '''
:sup:`30` Pasé junto al campo del perezoso, y junto a la viña del hombre falto de entendimiento, 
'''
"31" = '''
:sup:`31` y he aquí que por toda ella habían crecido los espinos, ortigas habían ya cubierto su faz, y su cerca de piedra estaba derribada. 
'''
"32" = '''
:sup:`32` Y miré, y lo puse en mi corazón; lo vi, y recibí instrucción. 
'''
"33" = '''
:sup:`33` Un poco de sueño, cabeceando otro poco, poniendo mano sobre mano otro poco para dormir; 
'''
"34" = '''
:sup:`34` así vendrá como caminante tu necesidad, y tu pobreza como hombre armado. 
'''
