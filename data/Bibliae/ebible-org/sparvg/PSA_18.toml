[18]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David, siervo de Jehová, el cual dijo a Jehová las palabras de este cántico el día que Jehová lo libró de la mano de todos sus enemigos, y de la mano de Saúl. Entonces dijo: Te amaré, oh Jehová, fortaleza mía. 
'''
"2" = '''
:sup:`2` Jehová es mi Roca, mi castillo y mi Libertador; mi Dios, mi fortaleza, en Él confiaré; mi escudo, el cuerno de mi salvación, y mi alto refugio. 
'''
"3" = '''
:sup:`3` Invocaré a Jehová, quien es digno de ser alabado, y seré salvo de mis enemigos. 
'''
"4" = '''
:sup:`4` Me rodearon los dolores de la muerte, y torrentes de hombres perversos me atemorizaron. 
'''
"5" = '''
:sup:`5` Dolores del infierno me rodearon, me previnieron lazos de muerte. 
'''
"6" = '''
:sup:`6` En mi angustia invoqué a Jehová, y clamé a mi Dios: Él oyó mi voz desde su templo, y mi clamor llegó delante de Él, a sus oídos. 
'''
"7" = '''
:sup:`7` Entonces se estremeció y tembló la tierra; y los cimientos de los collados se conmovieron y fueron sacudidos, porque se indignó Él. 
'''
"8" = '''
:sup:`8` Humo subió de su nariz, y el fuego de su boca consumía; carbones fueron por él encendidos. 
'''
"9" = '''
:sup:`9` Inclinó también los cielos, y descendió; y densa oscuridad había debajo de sus pies. 
'''
"10" = '''
:sup:`10` Y cabalgó sobre un querubín, y voló: Voló sobre las alas del viento. 
'''
"11" = '''
:sup:`11` Hizo de las tinieblas su lugar secreto; Su pabellón alrededor de sí eran aguas oscuras y densas nubes de los cielos. 
'''
"12" = '''
:sup:`12` Por el resplandor de su presencia, sus densas nubes pasaron; granizo y carbones encendidos. 
'''
"13" = '''
:sup:`13` Jehová también tronó en los cielos, y el Altísimo dio su voz; granizo y carbones encendidos. 
'''
"14" = '''
:sup:`14` Envió sus saetas, y los dispersó; lanzó relámpagos, y los destruyó. 
'''
"15" = '''
:sup:`15` Entonces aparecieron los senderos de las aguas, y se descubrieron los cimientos del mundo, a tu reprensión, oh Jehová, por el soplo del aliento de tu nariz. 
'''
"16" = '''
:sup:`16` Envió desde lo alto; me tomó, me sacó de las muchas aguas. 
'''
"17" = '''
:sup:`17` Me libró de mi poderoso enemigo, y de los que me aborrecían, pues ellos eran más fuertes que yo. 
'''
"18" = '''
:sup:`18` Me asaltaron en el día de mi calamidad; pero Jehová fue mi sostén. 
'''
"19" = '''
:sup:`19` Él me sacó a lugar espacioso; me libró, porque se agradó de mí. 
'''
"20" = '''
:sup:`20` Jehová me pagó conforme a mi justicia; conforme a la limpieza de mis manos me ha recompensado. 
'''
"21" = '''
:sup:`21` Porque yo he guardado los caminos de Jehová, y no me aparté impíamente de mi Dios. 
'''
"22" = '''
:sup:`22` Pues todos sus juicios estuvieron delante de mí, y no aparté de mí sus estatutos. 
'''
"23" = '''
:sup:`23` También fui íntegro delante de Él, y me guardé de mi iniquidad. 
'''
"24" = '''
:sup:`24` Por tanto, Jehová me pagó conforme a mi justicia; conforme a la limpieza de mis manos delante de sus ojos. 
'''
"25" = '''
:sup:`25` Con el misericordioso te mostrarás misericordioso, y con el hombre íntegro te mostrarás íntegro. 
'''
"26" = '''
:sup:`26` Puro te mostrarás para con el puro, y severo te mostrarás para con el perverso. 
'''
"27" = '''
:sup:`27` Porque tú salvarás al pueblo afligido, y humillarás los ojos altivos. 
'''
"28" = '''
:sup:`28` Porque tú encenderás mi lámpara: Jehová mi Dios alumbrará mis tinieblas. 
'''
"29" = '''
:sup:`29` Pues por ti he desbaratado ejércitos; y por mi Dios he saltado muros. 
'''
"30" = '''
:sup:`30` En cuanto a Dios, perfecto es su camino: La palabra de Jehová es acrisolada: Es escudo a todos los que en Él confían. 
'''
"31" = '''
:sup:`31` Porque ¿quién es Dios fuera de Jehová? ¿Y quién es una roca aparte de nuestro Dios? 
'''
"32" = '''
:sup:`32` Dios es el que me ciñe de poder, y hace perfecto mi camino; 
'''
"33" = '''
:sup:`33` Él hace mis pies como de ciervas, y me hace estar firme sobre mis alturas; 
'''
"34" = '''
:sup:`34` Él adiestra mis manos para la batalla, y el arco de acero será quebrado por mis brazos. 
'''
"35" = '''
:sup:`35` Me diste también el escudo de tu salvación, y tu diestra me sustentó, y tu benignidad me ha engrandecido. 
'''
"36" = '''
:sup:`36` Ensanchaste mis pasos debajo de mí, para que mis pies no resbalasen. 
'''
"37" = '''
:sup:`37` Perseguí a mis enemigos, y los alcancé, y no me volví hasta acabarlos. 
'''
"38" = '''
:sup:`38` Los herí, de modo que no pudieron levantarse; cayeron debajo de mis pies. 
'''
"39" = '''
:sup:`39` Pues me ceñiste de fuerza para la batalla; has sometido bajo mis pies a los que se levantaron contra mí. 
'''
"40" = '''
:sup:`40` Y me has dado la cerviz de mis enemigos, para que yo destruya a los que me aborrecen. 
'''
"41" = '''
:sup:`41` Clamaron, pero no hubo quien los salvara; aun a Jehová, pero Él no les respondió. 
'''
"42" = '''
:sup:`42` Entonces los molí como polvo delante del viento; los eché fuera como lodo de las calles. 
'''
"43" = '''
:sup:`43` Me libraste de las contiendas del pueblo; me pusiste por cabeza de naciones; pueblo que yo no conocía, me servirá. 
'''
"44" = '''
:sup:`44` Al oír de mí, me obedecerán; los extranjeros se someterán a mí; 
'''
"45" = '''
:sup:`45` Los extranjeros se debilitarán, saldrán temblando de sus escondrijos. 
'''
"46" = '''
:sup:`46` Jehová vive, y bendita sea mi Roca; y enaltecido sea el Dios de mi salvación: 
'''
"47" = '''
:sup:`47` Es Dios quién por mí cobra venganza, y sujeta pueblos debajo de mí. 
'''
"48" = '''
:sup:`48` Él me libra de mis enemigos: Sí, tú me enalteciste sobre los que se levantan contra mí; me has librado del hombre violento. 
'''
"49" = '''
:sup:`49` Por tanto, te confesaré entre las naciones, oh Jehová, y cantaré alabanzas a tu nombre. 
'''
"50" = '''
:sup:`50` Grandes victorias da a su rey, y muestra misericordia a su ungido, a David y a su simiente, para siempre. 
'''
