[9]
"1" = '''
:sup:`1` La sabiduría edificó su casa, labró sus siete columnas; 
'''
"2" = '''
:sup:`2` mató sus víctimas, mezcló su vino, y puso su mesa. 
'''
"3" = '''
:sup:`3` Envió sus criadas; sobre lo más alto de la ciudad clamó: 
'''
"4" = '''
:sup:`4` Quien sea simple, venga acá. A los faltos de cordura dice: 
'''
"5" = '''
:sup:`5` Venid, comed mi pan, y bebed del vino que yo he mezclado. 
'''
"6" = '''
:sup:`6` Dejad la necedad, y vivid; y andad por el camino del entendimiento. 
'''
"7" = '''
:sup:`7` El que corrige al escarnecedor, se acarrea afrenta: El que reprende al impío, se atrae mancha. 
'''
"8" = '''
:sup:`8` No reprendas al escarnecedor, para que no te aborrezca: Corrige al sabio, y te amará. 
'''
"9" = '''
:sup:`9` Da consejo al sabio, y será más sabio: Enseña al justo, y aumentará su saber. 
'''
"10" = '''
:sup:`10` El principio de la sabiduría es el temor de Jehová; y el conocimiento del Santo es el entendimiento. 
'''
"11" = '''
:sup:`11` Porque por mí se aumentarán tus días, y años de vida se te añadirán. 
'''
"12" = '''
:sup:`12` Si fueres sabio, para ti mismo serás sabio; mas si fueres escarnecedor, tú solo lo sufrirás. 
'''
"13" = '''
:sup:`13` La mujer insensata es alborotadora; es simple e ignorante. 
'''
"14" = '''
:sup:`14` Se sienta en una silla a la puerta de su casa, en los lugares altos de la ciudad, 
'''
"15" = '''
:sup:`15` para llamar a los que pasan, a los que van por sus caminos derechos. 
'''
"16" = '''
:sup:`16` Dice al que es simple: Ven acá. A los faltos de cordura, dice: 
'''
"17" = '''
:sup:`17` Las aguas hurtadas son dulces, y el pan comido en oculto es sabroso. 
'''
"18" = '''
:sup:`18` Y no saben que allí están los muertos; que sus convidados están en lo profundo del infierno. 
'''
