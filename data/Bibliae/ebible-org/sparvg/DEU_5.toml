[5]
"1" = '''
:sup:`1` Y Moisés llamó a todo Israel, y les dijo: Oye, Israel, los estatutos y juicios que yo pronuncio hoy en vuestros oídos: y aprendedlos, y guardadlos, para ponerlos por obra. 
'''
"2" = '''
:sup:`2` Jehová nuestro Dios hizo pacto con nosotros en Horeb. 
'''
"3" = '''
:sup:`3` Jehová no hizo este pacto con nuestros padres, sino con nosotros todos los que estamos aquí hoy vivos. 
'''
"4" = '''
:sup:`4` Cara a cara habló Jehová con vosotros en el monte de en medio del fuego 
'''
"5" = '''
:sup:`5` (Yo estaba entonces entre Jehová y vosotros, para declararos la palabra de Jehová; porque vosotros tuvisteis temor del fuego, y no subisteis al monte), diciendo: 
'''
"6" = '''
:sup:`6` Yo soy Jehová tu Dios, que te saqué de la tierra de Egipto, de casa de servidumbre. 
'''
"7" = '''
:sup:`7` No tendrás dioses ajenos delante de mí. 
'''
"8" = '''
:sup:`8` No harás para ti escultura, ni imagen alguna de cosa que está arriba en el cielo, o abajo en la tierra, o en las aguas debajo de la tierra. 
'''
"9" = '''
:sup:`9` No te inclinarás a ellas ni les servirás: porque yo soy Jehová tu Dios, fuerte, celoso, que visito la iniquidad de los padres sobre los hijos hasta la tercera y cuarta generación de los que me aborrecen, 
'''
"10" = '''
:sup:`10` y que hago misericordia a millares de los que me aman y guardan mis mandamientos. 
'''
"11" = '''
:sup:`11` No tomarás en vano el nombre de Jehová tu Dios; porque Jehová no dará por inocente al que tomare en vano su nombre. 
'''
"12" = '''
:sup:`12` Guarda el día sábado para santificarlo, como Jehová tu Dios te ha mandado. 
'''
"13" = '''
:sup:`13` Seis días trabajarás y harás toda tu obra: 
'''
"14" = '''
:sup:`14` Mas el séptimo día es el sábado de Jehová tu Dios: no harás en él obra alguna, tú, ni tu hijo, ni tu hija, ni tu siervo, ni tu sierva, ni tu buey, ni tu asno, ni ninguno de tus ganados, ni tu extranjero que está dentro de tus puertas; para que tu siervo y tu sierva descansen como tú. 
'''
"15" = '''
:sup:`15` Y acuérdate que fuiste siervo en la tierra de Egipto, y que Jehová tu Dios te sacó de allá con mano fuerte y brazo extendido: por lo cual Jehová tu Dios te ha mandado que guardes el día de reposo. 
'''
"16" = '''
:sup:`16` Honra a tu padre y a tu madre, como Jehová tu Dios te ha mandado, para que sean prolongados tus días, y para que te vaya bien sobre la tierra que Jehová tu Dios te da. 
'''
"17" = '''
:sup:`17` No matarás. 
'''
"18" = '''
:sup:`18` No cometerás adulterio. 
'''
"19" = '''
:sup:`19` No hurtarás. 
'''
"20" = '''
:sup:`20` No dirás falso testimonio contra tu prójimo. 
'''
"21" = '''
:sup:`21` No codiciarás la esposa de tu prójimo, ni desearás la casa de tu prójimo, ni su tierra, ni su siervo, ni su sierva, ni su buey, ni su asno, ni ninguna cosa que sea de tu prójimo. 
'''
"22" = '''
:sup:`22` Estas palabras habló Jehová a toda vuestra congregación en el monte, de en medio del fuego, de la nube y de la densa oscuridad, a gran voz: y no añadió más. Y las escribió en dos tablas de piedra, las cuales me dio a mí. 
'''
"23" = '''
:sup:`23` Y aconteció que cuando oísteis la voz de en medio de las tinieblas (porque el monte ardía con fuego), os acercasteis a mí, todos los príncipes de vuestras tribus, y vuestros ancianos; 
'''
"24" = '''
:sup:`24` y dijisteis: He aquí, Jehová nuestro Dios nos ha mostrado su gloria y su grandeza, y hemos oído su voz de en medio del fuego: hoy hemos visto que Dios habla con el hombre, y este vive. 
'''
"25" = '''
:sup:`25` Ahora pues, ¿por qué moriremos? Porque este gran fuego nos consumirá: si oyéremos otra vez la voz de Jehová nuestro Dios, moriremos. 
'''
"26" = '''
:sup:`26` Porque, ¿qué es toda carne, para que oiga la voz del Dios viviente que habla de en medio del fuego, como nosotros la oímos, y viva? 
'''
"27" = '''
:sup:`27` Acércate tú, y oye todas las cosas que Jehová nuestro Dios diga; y tú nos dirás todo lo que Jehová nuestro Dios te diga, y nosotros lo oiremos y lo haremos. 
'''
"28" = '''
:sup:`28` Y Jehová oyó la voz de vuestras palabras, cuando me hablabais; y me dijo Jehová: He oído la voz de las palabras de este pueblo, que ellos te han hablado: bien está todo lo que han dicho. 
'''
"29" = '''
:sup:`29` ¡Oh, que hubiera tal corazón en ellos, que me temieran y guardaran siempre todos mis mandamientos, para que les fuera bien a ellos y a sus hijos para siempre! 
'''
"30" = '''
:sup:`30` Ve, diles: Volveos a vuestras tiendas. 
'''
"31" = '''
:sup:`31` Y tú quédate aquí conmigo, y te diré todos los mandamientos, y estatutos, y juicios que les has de enseñar, a fin que los pongan ahora por obra en la tierra que yo les doy para poseerla. 
'''
"32" = '''
:sup:`32` Mirad, pues, que hagáis como Jehová vuestro Dios os ha mandado: no os apartéis a derecha ni a izquierda; 
'''
"33" = '''
:sup:`33` Andad en todo camino que Jehová vuestro Dios os ha mandado, para que viváis, y os vaya bien, y tengáis largos días en la tierra que habéis de poseer. 
'''
