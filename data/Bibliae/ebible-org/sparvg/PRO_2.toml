[2]
"1" = '''
:sup:`1` Hijo mío, si recibieres mis palabras, y mis mandamientos atesorares dentro de ti, 
'''
"2" = '''
:sup:`2` de manera que inclines tu oído a la sabiduría, y apliques tu corazón al entendimiento; 
'''
"3" = '''
:sup:`3` si clamares al conocimiento, y al entendimiento alzares tu voz; 
'''
"4" = '''
:sup:`4` si como a la plata lo buscares, y lo procurares como a tesoros escondidos; 
'''
"5" = '''
:sup:`5` Entonces entenderás el temor de Jehová, y hallarás el conocimiento de Dios. 
'''
"6" = '''
:sup:`6` Porque Jehová da la sabiduría, y de su boca viene el conocimiento y el entendimiento. 
'''
"7" = '''
:sup:`7` Él reserva la sana sabiduría para los rectos; es escudo a los que caminan en rectitud. 
'''
"8" = '''
:sup:`8` Él guarda las sendas del juicio, y preserva el camino de sus santos. 
'''
"9" = '''
:sup:`9` Entonces entenderás justicia, juicio y equidad, y todo buen camino. 
'''
"10" = '''
:sup:`10` Cuando la sabiduría entrare en tu corazón, y el conocimiento fuere dulce a tu alma, 
'''
"11" = '''
:sup:`11` la discreción te guardará, te preservará el entendimiento, 
'''
"12" = '''
:sup:`12` para librarte del camino del hombre malo, del hombre que habla cosas perversas; 
'''
"13" = '''
:sup:`13` Del que deja las sendas derechas, para andar en caminos tenebrosos; 
'''
"14" = '''
:sup:`14` que se alegra haciendo el mal, que se deleita en las perversidades del vicio; 
'''
"15" = '''
:sup:`15` cuyas veredas son torcidas, y torcidos sus caminos. 
'''
"16" = '''
:sup:`16` Para librarte de la mujer extraña, de la ajena que halaga con sus palabras; 
'''
"17" = '''
:sup:`17` que abandona al compañero de su juventud, y se olvida del pacto de su Dios. 
'''
"18" = '''
:sup:`18` Por lo cual su casa está inclinada a la muerte, y sus veredas hacia los muertos. 
'''
"19" = '''
:sup:`19` Ninguno de los que a ella entraren volverán, ni tomarán las sendas de la vida. 
'''
"20" = '''
:sup:`20` Para que andes por el camino de los buenos, y guardes las sendas de los justos. 
'''
"21" = '''
:sup:`21` Porque los rectos habitarán la tierra, y los perfectos permanecerán en ella; 
'''
"22" = '''
:sup:`22` mas los impíos serán cortados de la tierra, y los prevaricadores serán desarraigados de ella. 
'''
