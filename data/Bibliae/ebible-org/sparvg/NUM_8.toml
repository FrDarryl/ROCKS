[8]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a Aarón, y dile: Cuando encendieres las lámparas, las siete lámparas alumbrarán hacia el frente del candelero. 
'''
"3" = '''
:sup:`3` Y Aarón lo hizo así; que encendió enfrente del candelero sus lámparas, como Jehová lo mandó a Moisés. 
'''
"4" = '''
:sup:`4` Y esta era la hechura del candelero; de oro labrado a martillo; desde su pie hasta sus flores era labrado a martillo; conforme al modelo que Jehová había mostrado a Moisés, así hizo el candelero. 
'''
"5" = '''
:sup:`5` Y Jehová habló a Moisés, diciendo: 
'''
"6" = '''
:sup:`6` Toma a los levitas de entre los hijos de Israel, y expíalos. 
'''
"7" = '''
:sup:`7` Y así les harás para expiarlos: Rocía sobre ellos el agua de la expiación, y haz pasar la navaja sobre toda su carne, y lavarán sus vestiduras, y serán expiados. 
'''
"8" = '''
:sup:`8` Luego tomarán un becerro, con su presente de flor de harina amasada con aceite; y tomarás otro becerro para ofrenda por el pecado. 
'''
"9" = '''
:sup:`9` Y harás llegar los levitas delante del tabernáculo de la congregación, y juntarás toda la congregación de los hijos de Israel; 
'''
"10" = '''
:sup:`10` y cuando hayas hecho llegar a los levitas delante de Jehová, pondrán los hijos de Israel sus manos sobre los levitas; 
'''
"11" = '''
:sup:`11` y Aarón presentará a los levitas delante de Jehová como ofrenda de los hijos de Israel, para que ejecuten el servicio de Jehová. 
'''
"12" = '''
:sup:`12` Y los levitas pondrán sus manos sobre las cabezas de los becerros: y ofrecerás el uno como ofrenda por el pecado, y el otro en holocausto a Jehová, para hacer expiación por los levitas. 
'''
"13" = '''
:sup:`13` Y presentarás a los levitas delante de Aarón, y delante de sus hijos, y los ofrecerás en ofrenda a Jehová. 
'''
"14" = '''
:sup:`14` Así apartarás a los levitas de entre los hijos de Israel; y los levitas serán míos. 
'''
"15" = '''
:sup:`15` Y después de eso vendrán los levitas para ministrar en el tabernáculo de la congregación: y tú los expiarás y los ofrecerás en ofrenda. 
'''
"16" = '''
:sup:`16` Porque enteramente me son dados a mí los levitas de entre los hijos de Israel, en lugar de todo aquel que abre matriz; los he tomado para mí en lugar de los primogénitos de todos los hijos de Israel. 
'''
"17" = '''
:sup:`17` Porque mío es todo primogénito en los hijos de Israel, así de hombres como de animales; desde el día que yo herí todo primogénito en la tierra de Egipto, los santifiqué para mí. 
'''
"18" = '''
:sup:`18` Y he tomado los levitas en lugar de todos los primogénitos de los hijos de Israel. 
'''
"19" = '''
:sup:`19` Y yo he dado en don los levitas a Aarón y a sus hijos de entre los hijos de Israel, para que sirvan el ministerio de los hijos de Israel en el tabernáculo de la congregación, y reconcilien a los hijos de Israel; para que no haya plaga en los hijos de Israel, llegando los hijos de Israel al santuario. 
'''
"20" = '''
:sup:`20` Y Moisés, y Aarón, y toda la congregación de los hijos de Israel, hicieron con los levitas conforme a todas las cosas que Jehová mandó a Moisés acerca de los levitas; así hicieron de ellos los hijos de Israel. 
'''
"21" = '''
:sup:`21` Y los levitas se purificaron, y lavaron sus vestiduras; y Aarón los ofreció en ofrenda delante de Jehová, y Aarón hizo expiación por ellos para purificarlos. 
'''
"22" = '''
:sup:`22` Y así vinieron después los levitas para servir en su ministerio en el tabernáculo de la congregación, delante de Aarón y delante de sus hijos: de la manera que Jehová mandó a Moisés acerca de los levitas, así hicieron con ellos. 
'''
"23" = '''
:sup:`23` Y Jehová habló a Moisés, diciendo: 
'''
"24" = '''
:sup:`24` Esto es lo concerniente a los levitas: De veinticinco años para arriba entrarán a hacer su oficio en el servicio del tabernáculo de la congregación. 
'''
"25" = '''
:sup:`25` Mas desde los cincuenta años volverán del oficio de su ministerio, y nunca más servirán. 
'''
"26" = '''
:sup:`26` Pero servirán con sus hermanos en el tabernáculo de la congregación, para hacer la guarda, bien que no servirán en el ministerio. Así harás de los levitas en cuanto a su ministerio. 
'''
