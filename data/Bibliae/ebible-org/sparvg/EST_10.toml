"1" = '''
:sup:`1` Y el rey Asuero impuso tributo sobre la tierra y las costas del mar. 
'''
"2" = '''
:sup:`2` Y todos los hechos de su poder y autoridad, y la declaración de la grandeza de Mardoqueo, con que el rey le engrandeció, ¿no están escritos en el libro de las crónicas de los reyes de Media y de Persia? 
'''
"3" = '''
:sup:`3` Porque Mardoqueo el judío fue segundo después del rey Asuero, y grande entre los judíos, y estimado por la multitud de sus hermanos, procurando el bien de su pueblo y hablando paz para toda su simiente. 
'''
