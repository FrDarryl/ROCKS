[47]
"1" = '''
:sup:`1` La palabra de Jehová que vino al profeta Jeremías contra los filisteos, antes que Faraón hiriese a Gaza. 
'''
"2" = '''
:sup:`2` Así dice Jehová: He aquí que suben aguas del norte, y serán un torrente desbordante, e inundarán la tierra y todo lo que en ella hay, la ciudad y sus moradores; y los hombres clamarán, y aullarán todos los moradores de la tierra. 
'''
"3" = '''
:sup:`3` Por el sonido de las cascos de sus fuertes corceles, por el alboroto de sus carros, por el estruendo de sus ruedas, los padres no mirarán atrás a sus hijos por la debilidad de las manos; 
'''
"4" = '''
:sup:`4` A causa del día que viene para destrucción de todos los filisteos, para cortar de Tiro y de Sidón a todo ayudador que queda vivo; porque Jehová destruirá a los filisteos, al resto de la isla de Caftor. 
'''
"5" = '''
:sup:`5` Calvicie ha venido sobre Gaza, Ascalón fue cortada, y el remanente de su valle; ¿hasta cuándo te sajarás? 
'''
"6" = '''
:sup:`6` Oh espada de Jehová, ¿hasta cuándo reposarás? Vuélvete a tu vaina, reposa y sosiégate. 
'''
"7" = '''
:sup:`7` ¿Cómo reposarás si Jehová te ha enviado contra Ascalón y contra la ribera del mar? Allí te puso. 
'''
