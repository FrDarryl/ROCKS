[101]
"1" = '''
:sup:`1` Salmo de David Misericordia y juicio cantaré; a ti cantaré yo, oh Jehová. 
'''
"2" = '''
:sup:`2` Me conduciré con sabiduría en el camino de la perfección. ¿Oh, cuándo vendrás a mí? Con corazón perfecto andaré en medio de mi casa. 
'''
"3" = '''
:sup:`3` No pondré delante de mis ojos cosa inicua; aborrezco la obra de los que se desvían; no se acercarán a mí. 
'''
"4" = '''
:sup:`4` El corazón perverso se apartará de mí; no conoceré al malvado. 
'''
"5" = '''
:sup:`5` Al que solapadamente infama a su prójimo, yo lo cortaré; no sufriré al de ojos altaneros, y de corazón vanidoso. 
'''
"6" = '''
:sup:`6` Mis ojos pondré en los fieles de la tierra, para que estén conmigo: El que anduviere en el camino de la perfección, este me servirá. 
'''
"7" = '''
:sup:`7` No habitará dentro de mi casa el que hace fraude; el que habla mentiras no se afirmará delante de mis ojos. 
'''
"8" = '''
:sup:`8` Por las mañanas cortaré a todos los impíos de la tierra; para extirpar de la ciudad de Jehová a todos los que hacen iniquidad. 
'''
