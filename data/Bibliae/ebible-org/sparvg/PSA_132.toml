[132]
"1" = '''
:sup:`1` Cántico gradual Jehová, acuérdate de David, y de toda su aflicción; 
'''
"2" = '''
:sup:`2` De cómo juró a Jehová, y prometió al Poderoso de Jacob: 
'''
"3" = '''
:sup:`3` No entraré en la morada de mi casa, ni subiré sobre el lecho de mi estrado; 
'''
"4" = '''
:sup:`4` No daré sueño a mis ojos, ni a mis párpados adormecimiento, 
'''
"5" = '''
:sup:`5` hasta que halle un lugar para Jehová, una morada para el Poderoso Dios de Jacob. 
'''
"6" = '''
:sup:`6` He aquí, en Efrata oímos de ella; la hallamos en los campos del bosque. 
'''
"7" = '''
:sup:`7` Entraremos en sus tabernáculos; adoraremos ante el estrado de sus pies. 
'''
"8" = '''
:sup:`8` Levántate, oh Jehová, entra al lugar de tu reposo; tú y el arca de tu fortaleza. 
'''
"9" = '''
:sup:`9` Tus sacerdotes se vistan de justicia, y tus santos se regocijen. 
'''
"10" = '''
:sup:`10` Por amor a David tu siervo no vuelvas de tu ungido el rostro. 
'''
"11" = '''
:sup:`11` En verdad juró Jehová a David, no se retractará de ello; del fruto de tus lomos pondré sobre tu trono. 
'''
"12" = '''
:sup:`12` Si tus hijos guardaren mi pacto, y mi testimonio que yo les enseñaré, sus hijos también se sentarán sobre tu trono para siempre. 
'''
"13" = '''
:sup:`13` Porque Jehová ha elegido a Sión; la deseó por habitación para sí. 
'''
"14" = '''
:sup:`14` Este es mi lugar de reposo para siempre; aquí habitaré, porque la he deseado. 
'''
"15" = '''
:sup:`15` Bendeciré en gran manera su provisión; a sus pobres saciaré de pan. 
'''
"16" = '''
:sup:`16` Asimismo vestiré de salvación a sus sacerdotes, y sus santos darán voces de júbilo. 
'''
"17" = '''
:sup:`17` Allí haré reverdecer el cuerno de David; he preparado lámpara a mi ungido. 
'''
"18" = '''
:sup:`18` A sus enemigos vestiré de confusión; mas sobre él florecerá su corona. 
'''
