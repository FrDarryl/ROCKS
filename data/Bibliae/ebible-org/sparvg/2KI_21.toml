[21]
"1" = '''
:sup:`1` Doce años tenía Manasés cuando comenzó a reinar, y reinó en Jerusalén cincuenta y cinco años; el nombre de su madre era Hefziba. 
'''
"2" = '''
:sup:`2` E hizo lo malo ante los ojos de Jehová, según las abominaciones de las naciones que Jehová había echado de delante de los hijos de Israel. 
'''
"3" = '''
:sup:`3` Porque él volvió a edificar los lugares altos que Ezequías su padre había derribado, y levantó altares a Baal, e hizo una imagen de Asera, como había hecho Acab, rey de Israel; y adoró a todo el ejército del cielo, y los sirvió. 
'''
"4" = '''
:sup:`4` Asimismo edificó altares en la casa de Jehová, de la cual Jehová había dicho: Yo pondré mi nombre en Jerusalén. 
'''
"5" = '''
:sup:`5` Y edificó altares para todo el ejército del cielo en los dos atrios de la casa de Jehová. 
'''
"6" = '''
:sup:`6` Y pasó a su hijo por el fuego, y observó los tiempos, y fue agorero, e instituyó encantadores y adivinos, multiplicando así el hacer lo malo ante los ojos de Jehová, para provocarlo a ira. 
'''
"7" = '''
:sup:`7` Y puso una imagen tallada de Asera que él había hecho, en la casa de la cual Jehová había dicho a David y a Salomón su hijo: Yo pondré mi nombre para siempre en esta casa, y en Jerusalén, a la cual escogí de todas las tribus de Israel: 
'''
"8" = '''
:sup:`8` Y no volveré a hacer que el pie de Israel sea movido de la tierra que di a sus padres, con tal que guarden y hagan conforme a todas las cosas que yo les he mandado, y conforme a toda la ley que mi siervo Moisés les mandó. 
'''
"9" = '''
:sup:`9` Mas ellos no escucharon; y Manasés los indujo a que hiciesen más mal que las gentes que Jehová destruyó delante de los hijos de Israel. 
'''
"10" = '''
:sup:`10` Y Jehová habló por medio de sus siervos los profetas, diciendo: 
'''
"11" = '''
:sup:`11` Por cuanto Manasés rey de Judá ha hecho estas abominaciones, y ha hecho más mal que todo lo que hicieron los amorreos que fueron antes de él, y también ha hecho pecar a Judá con sus ídolos; 
'''
"12" = '''
:sup:`12` por tanto, así dice Jehová, el Dios de Israel: He aquí yo traigo tal mal sobre Jerusalén y sobre Judá, que el que lo oyere, le retiñirán ambos oídos. 
'''
"13" = '''
:sup:`13` Y extenderé sobre Jerusalén el cordel de Samaria, y la plomada de la casa de Acab; y yo limpiaré a Jerusalén como se limpia un plato, que se refriega y se pone boca abajo. 
'''
"14" = '''
:sup:`14` Y desampararé el resto de mi heredad, y los entregaré en manos de sus enemigos; y serán para presa y despojo de todos sus adversarios; 
'''
"15" = '''
:sup:`15` Por cuanto han hecho lo malo ante mis ojos, y me han provocado a ira, desde el día que sus padres salieron de Egipto hasta hoy. 
'''
"16" = '''
:sup:`16` Fuera de esto, derramó Manasés mucha sangre inocente en gran manera, hasta llenar a Jerusalén de un extremo a otro: además de su pecado con que hizo pecar a Judá, para que hiciese lo malo ante los ojos de Jehová. 
'''
"17" = '''
:sup:`17` Los demás hechos de Manasés, y todo lo que hizo, y su pecado que cometió, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"18" = '''
:sup:`18` Y durmió Manasés con sus padres, y fue sepultado en el huerto de su casa, en el huerto de Uza; y Amón su hijo reinó en su lugar. 
'''
"19" = '''
:sup:`19` Veintidós años tenía Amón cuando comenzó a reinar, y reinó dos años en Jerusalén. El nombre de su madre era Mesalemet, hija de Harus, de Jotba. 
'''
"20" = '''
:sup:`20` E hizo lo malo ante los ojos de Jehová, como había hecho Manasés su padre. 
'''
"21" = '''
:sup:`21` Y anduvo en todos los caminos en que su padre anduvo, y sirvió a los ídolos a los cuales había servido su padre, y a ellos adoró; 
'''
"22" = '''
:sup:`22` Y dejó a Jehová, el Dios de sus padres, y no anduvo en el camino de Jehová. 
'''
"23" = '''
:sup:`23` Y los siervos de Amón conspiraron contra él, y mataron al rey en su casa. 
'''
"24" = '''
:sup:`24` Entonces el pueblo de la tierra mató a todos los que habían conspirado contra el rey Amón; y puso el pueblo de la tierra por rey en su lugar a Josías su hijo. 
'''
"25" = '''
:sup:`25` Los demás hechos que Amón hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"26" = '''
:sup:`26` Y fue sepultado en su sepulcro en el huerto de Uza, y Josías su hijo reinó en su lugar. 
'''
