[23]
"1" = '''
:sup:`1` Entonces habló Jesús a la multitud y a sus discípulos, 
'''
"2" = '''
:sup:`2` diciendo: En la cátedra de Moisés se sientan los escribas y los fariseos: 
'''
"3" = '''
:sup:`3` Así que, todo lo que os digan que guardéis, guardadlo y hacedlo, pero no hagáis conforme a sus obras, porque ellos dicen, y no hacen. 
'''
"4" = '''
:sup:`4` Porque atan cargas pesadas y difíciles de llevar, y las ponen en hombros de los hombres; pero ellos ni con su dedo las quieren mover. 
'''
"5" = '''
:sup:`5` Antes, hacen todas sus obras para ser vistos por los hombres; porque ensanchan sus filacterias, y extienden los flecos de sus mantos; 
'''
"6" = '''
:sup:`6` y aman los primeros asientos en las cenas, y las primeras sillas en las sinagogas, 
'''
"7" = '''
:sup:`7` y las salutaciones en las plazas, y ser llamados por los hombres: Rabí, Rabí. 
'''
"8" = '''
:sup:`8` Mas vosotros no queráis que os llamen Rabí; porque uno es vuestro Maestro, el Cristo, y todos vosotros sois hermanos. 
'''
"9" = '''
:sup:`9` Y no llaméis vuestro padre a nadie en la tierra; porque uno es vuestro Padre, el que está en el cielo. 
'''
"10" = '''
:sup:`10` Ni seáis llamados maestros; porque uno es vuestro Maestro, el Cristo. 
'''
"11" = '''
:sup:`11` Y el que es mayor entre vosotros, sea vuestro siervo. 
'''
"12" = '''
:sup:`12` Porque el que se enaltece será humillado, y el que se humilla será enaltecido. 
'''
"13" = '''
:sup:`13` Mas ¡ay de vosotros, escribas y fariseos, hipócritas! porque cerráis el reino del cielo delante de los hombres; porque ni entráis, ni a los que están entrando dejáis entrar. 
'''
"14" = '''
:sup:`14` ¡Ay de vosotros, escribas y fariseos, hipócritas! porque devoráis las casas de las viudas, y por pretexto, hacéis largas oraciones; por tanto llevaréis mayor condenación. 
'''
"15" = '''
:sup:`15` ¡Ay de vosotros, escribas y fariseos, hipócritas! porque recorréis mar y tierra para hacer un prosélito, y una vez hecho, lo hacéis dos veces más hijo del infierno que vosotros. 
'''
"16" = '''
:sup:`16` ¡Ay de vosotros, guías ciegos! que decís: Si alguno jura por el templo, no es nada; pero si alguno jura por el oro del templo, es deudor. 
'''
"17" = '''
:sup:`17` ¡Insensatos y ciegos! porque ¿cuál es mayor, el oro, o el templo que santifica al oro? 
'''
"18" = '''
:sup:`18` Y decís: Cualquiera que jura por el altar, no es nada; pero cualquiera que jura por la ofrenda que está sobre él, es deudor. 
'''
"19" = '''
:sup:`19` ¡Necios y ciegos! porque ¿cuál es mayor, la ofrenda, o el altar que santifica la ofrenda? 
'''
"20" = '''
:sup:`20` Pues el que jura por el altar, jura por él, y por todo lo que está sobre él; 
'''
"21" = '''
:sup:`21` y el que jura por el templo, jura por él, y por el que en él habita; 
'''
"22" = '''
:sup:`22` y el que jura por el cielo, jura por el trono de Dios, y por Aquél que está sentado sobre él. 
'''
"23" = '''
:sup:`23` ¡Ay de vosotros, escribas y fariseos, hipócritas! porque diezmáis la menta y el eneldo y el comino, y omitís lo más importante de la ley; la justicia, y la misericordia y la fe. Esto era necesario hacer, sin dejar de hacer lo otro. 
'''
"24" = '''
:sup:`24` ¡Guías ciegos, que coláis el mosquito, y tragáis el camello! 
'''
"25" = '''
:sup:`25` ¡Ay de vosotros, escribas y fariseos, hipócritas! porque limpiáis lo de fuera del vaso y del plato, pero por dentro estáis llenos de robo y de desenfreno. 
'''
"26" = '''
:sup:`26` ¡Fariseo ciego! Limpia primero lo de adentro del vaso y del plato, para que también lo de fuera sea limpio. 
'''
"27" = '''
:sup:`27` ¡Ay de vosotros, escribas y fariseos, hipócritas! porque sois semejantes a sepulcros blanqueados, que por fuera, a la verdad, se muestran hermosos, pero por dentro están llenos de huesos de muertos y de toda inmundicia. 
'''
"28" = '''
:sup:`28` Así también vosotros, por fuera a la verdad, os mostráis justos a los hombres; pero por dentro estáis llenos de hipocresía e iniquidad. 
'''
"29" = '''
:sup:`29` ¡Ay de vosotros, escribas y fariseos, hipócritas! porque edificáis los sepulcros de los profetas, y adornáis los monumentos de los justos, 
'''
"30" = '''
:sup:`30` y decís: Si hubiésemos vivido en los días de nuestros padres, no hubiéramos participado con ellos en la sangre de los profetas. 
'''
"31" = '''
:sup:`31` Así que dais testimonio contra vosotros mismos, de que sois hijos de aquellos que mataron a los profetas. 
'''
"32" = '''
:sup:`32` ¡Vosotros también colmad la medida de vuestros padres! 
'''
"33" = '''
:sup:`33` ¡Serpientes, generación de víboras! ¿Cómo escaparéis de la condenación del infierno? 
'''
"34" = '''
:sup:`34` Por tanto, he aquí yo os envío profetas, y sabios, y escribas; y de ellos, a unos mataréis y crucificaréis; y a algunos azotaréis en vuestras sinagogas, y perseguiréis de ciudad en ciudad; 
'''
"35" = '''
:sup:`35` para que venga sobre vosotros toda la sangre justa que ha sido derramada sobre la tierra, desde la sangre de Abel el justo, hasta la sangre de Zacarías, hijo de Baraquías, al cual matasteis entre el templo y el altar. 
'''
"36" = '''
:sup:`36` De cierto os digo que todo esto vendrá sobre esta generación. 
'''
"37" = '''
:sup:`37` ¡Jerusalén, Jerusalén, que matas a los profetas y apedreas a los que te son enviados! ¡Cuántas veces quise juntar tus hijos, como la gallina junta sus polluelos debajo de sus alas, y no quisiste! 
'''
"38" = '''
:sup:`38` He aquí vuestra casa os es dejada desierta. 
'''
"39" = '''
:sup:`39` Porque os digo que desde ahora no me veréis, hasta que digáis: Bendito el que viene en el nombre del Señor. 
'''
