[39]
"1" = '''
:sup:`1` En el noveno año de Sedequías, rey de Judá, en el mes décimo, vino Nabucodonosor, rey de Babilonia, con todo su ejército contra Jerusalén, y la sitiaron. 
'''
"2" = '''
:sup:`2` Y en el año undécimo de Sedequías, en el mes cuarto, a los nueve días del mes, fue abierta una brecha en la ciudad. 
'''
"3" = '''
:sup:`3` Y entraron todos los príncipes del rey de Babilonia, y asentaron a la puerta del medio: Nergal-sarezer, Samgar-nebo, Sarsequim, y Rabsaris, Nergal-sarezer, Rabmag, con todo el remanente de los príncipes del rey de Babilonia. 
'''
"4" = '''
:sup:`4` Y sucedió que al verlos Sedequías, rey de Judá, y todos los hombres de guerra, huyeron y salieron de noche de la ciudad por el camino del huerto del rey, por la puerta entre los dos muros; y el rey salió por el camino del desierto. 
'''
"5" = '''
:sup:`5` Mas el ejército de los caldeos los siguió, y alcanzaron a Sedequías en las llanuras de Jericó; y lo tomaron, y lo hicieron subir a Nabucodonosor, rey de Babilonia, a Ribla, en tierra de Hamat, y lo sentenció. 
'''
"6" = '''
:sup:`6` Y el rey de Babilonia degolló a los hijos de Sedequías en su presencia en Ribla, y el rey de Babilonia también degolló a todos los nobles de Judá. 
'''
"7" = '''
:sup:`7` Y sacó los ojos al rey Sedequías, y lo aprisionó con cadenas para llevarlo a Babilonia. 
'''
"8" = '''
:sup:`8` Y los caldeos prendieron fuego a la casa del rey y a las casas del pueblo, y derribaron los muros de Jerusalén. 
'''
"9" = '''
:sup:`9` Y al resto del pueblo que había quedado en la ciudad, y a los que se habían adherido a él, con todo el resto del pueblo que había quedado, los trasportó a Babilonia Nabuzaradán, capitán de la guardia. 
'''
"10" = '''
:sup:`10` Pero Nabuzaradán, capitán de la guardia, dejó en tierra de Judá a los más pobres del pueblo, que no tenían nada, y en ese tiempo les dio viñas y campos. 
'''
"11" = '''
:sup:`11` Y Nabucodonosor, rey de Babilonia, había ordenado a Nabuzaradán, capitán de la guardia, acerca de Jeremías, diciendo: 
'''
"12" = '''
:sup:`12` Tómalo, y mira por él, y no le hagas mal alguno; sino que harás con él como él te dijere. 
'''
"13" = '''
:sup:`13` Envió por tanto Nabuzaradán, capitán de la guardia y Nabusazbán, Rabsaris, y Nergal-sarezer, Rabmag, y todos los príncipes del rey de Babilonia; 
'''
"14" = '''
:sup:`14` Y enviaron, y sacaron a Jeremías del patio de la cárcel, y lo entregaron a Gedalías, hijo de Ahicam, hijo de Safán, para que lo llevase a casa: y habitó entre el pueblo. 
'''
"15" = '''
:sup:`15` Y la palabra de Jehová había venido a Jeremías, estando preso en el patio de la cárcel, diciendo: 
'''
"16" = '''
:sup:`16` Ve, y habla a Ebedmelec, el etíope, diciendo: Así dice Jehová de los ejércitos, el Dios de Israel: He aquí yo traigo mis palabras sobre esta ciudad para mal, y no para bien; y se cumplirán en aquel día en presencia tuya. 
'''
"17" = '''
:sup:`17` Pero en aquel día yo te libraré, dice Jehová, y no serás entregado en mano de aquellos a quienes tú temes. 
'''
"18" = '''
:sup:`18` Porque ciertamente te libraré, y no caerás a espada, sino que tu vida te será por despojo, porque pusiste tu confianza en mí, dice Jehová. 
'''
