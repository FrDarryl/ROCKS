[5]
"1" = '''
:sup:`1` Exhorto a los ancianos que están entre vosotros, yo anciano también con ellos, y testigo de los sufrimientos de Cristo, y también participante de la gloria que ha de ser revelada: 
'''
"2" = '''
:sup:`2` Apacentad el rebaño de Dios que está entre vosotros, cuidando de él, no por fuerza, sino voluntariamente; no por ganancia deshonesta, sino de ánimo pronto; 
'''
"3" = '''
:sup:`3` y no como teniendo señorío sobre la heredad de Dios, sino siendo ejemplos del rebaño. 
'''
"4" = '''
:sup:`4` Y cuando apareciere el Príncipe de los pastores, vosotros recibiréis la corona incorruptible de gloria. 
'''
"5" = '''
:sup:`5` Igualmente, jóvenes, sujetaos a los ancianos; y todos sujetaos unos a otros, y vestíos de humildad; porque Dios resiste a los soberbios, y da gracia a los humildes. 
'''
"6" = '''
:sup:`6` Humillaos, pues, bajo la poderosa mano de Dios, para que Él os exalte cuando fuere tiempo; 
'''
"7" = '''
:sup:`7` echando toda vuestra ansiedad sobre Él, porque Él tiene cuidado de vosotros. 
'''
"8" = '''
:sup:`8` Sed sobrios, y velad; porque vuestro adversario el diablo, cual león rugiente, anda alrededor buscando a quien devorar; 
'''
"9" = '''
:sup:`9` al cual resistid firmes en la fe, sabiendo que las mismas aflicciones han de ser cumplidas en vuestros hermanos que están en el mundo. 
'''
"10" = '''
:sup:`10` Y el Dios de toda gracia, que nos ha llamado a su gloria eterna por Cristo Jesús, después que hubiereis padecido un poco de tiempo, Él mismo os perfeccione, afirme, corrobore y establezca. 
'''
"11" = '''
:sup:`11` A Él sea gloria e imperio para siempre. Amén. 
'''
"12" = '''
:sup:`12` Os he escrito por conducto de Silvano, a quien considero un hermano fiel a vosotros, exhortándoos, y testificando que esta es la verdadera gracia de Dios, en la cual estáis. 
'''
"13" = '''
:sup:`13` La iglesia que está en Babilonia, juntamente elegida con vosotros, os saluda, y Marcos mi hijo. 
'''
"14" = '''
:sup:`14` Saludaos unos a otros con ósculo de amor. Paz a todos vosotros los que estáis en Cristo Jesús. Amén. 
'''
