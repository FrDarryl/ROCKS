[26]
"1" = '''
:sup:`1` Pero Job respondió, y dijo: 
'''
"2" = '''
:sup:`2` ¿Cómo ayudaste al que no tiene poder? ¿Cómo has salvado al brazo que no tiene fuerza? 
'''
"3" = '''
:sup:`3` ¿Cómo has aconsejado al que no tiene sabiduría, y cómo has declarado con plenitud la cosa tal como es? 
'''
"4" = '''
:sup:`4` ¿A quién has anunciado palabras, y de quién es el espíritu que de ti viene? 
'''
"5" = '''
:sup:`5` Cosas inanimadas son formadas debajo de las aguas, y los habitantes de ellas. 
'''
"6" = '''
:sup:`6` Desnudo está el infierno delante de Él, y la destrucción no tiene cobertura. 
'''
"7" = '''
:sup:`7` Él extiende el norte sobre el vacío, cuelga la tierra sobre la nada. 
'''
"8" = '''
:sup:`8` Ata las aguas en sus densas nubes, y las nubes no se rompen debajo de ellas. 
'''
"9" = '''
:sup:`9` Él cubre la faz de su trono, y sobre él extiende su nube. 
'''
"10" = '''
:sup:`10` Él cercó con término la superficie de las aguas, hasta el fin de la luz y las tinieblas. 
'''
"11" = '''
:sup:`11` Las columnas del cielo tiemblan, y se espantan a su reprensión. 
'''
"12" = '''
:sup:`12` Él divide el mar con su poder, y con su entendimiento hiere su arrogancia. 
'''
"13" = '''
:sup:`13` Su Espíritu adornó los cielos; su mano creó la serpiente tortuosa. 
'''
"14" = '''
:sup:`14` He aquí, estas cosas son sólo parte de sus caminos: ¡Mas cuán poco hemos oído de Él! Pero el estruendo de su poder, ¿quién lo puede comprender? 
'''
