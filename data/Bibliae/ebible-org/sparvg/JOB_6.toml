[6]
"1" = '''
:sup:`1` Y respondió Job y dijo: 
'''
"2" = '''
:sup:`2` ¡Oh, que pudiesen pesar justamente mi sufrimiento, y lo pusiesen en balanza junto con mi calamidad! 
'''
"3" = '''
:sup:`3` Porque pesarían ahora más que la arena del mar; por tanto, mis palabras han sido precipitadas. 
'''
"4" = '''
:sup:`4` Porque las saetas del Todopoderoso están en mí, cuyo veneno bebe mi espíritu; y terrores de Dios me combaten. 
'''
"5" = '''
:sup:`5` ¿Acaso gime el asno montés junto a la hierba, o muge el buey junto a su pasto? 
'''
"6" = '''
:sup:`6` ¿Se comerá lo desabrido sin sal? ¿O habrá gusto en la clara del huevo? 
'''
"7" = '''
:sup:`7` Las cosas que mi alma no quería tocar, son ahora mi triste alimento. 
'''
"8" = '''
:sup:`8` ¡Quién me diera que viniese mi petición, y que me otorgase Dios lo que anhelo; 
'''
"9" = '''
:sup:`9` y que agradara a Dios destruirme; que desatara su mano y acabara conmigo! 
'''
"10" = '''
:sup:`10` Y sería aún mi consuelo, si me asaltase con dolor sin dar más tregua, que yo no he escondido las palabras del Santo. 
'''
"11" = '''
:sup:`11` ¿Cuál es mi fuerza para esperar aún? ¿Y cuál es mi fin para prolongar mi vida? 
'''
"12" = '''
:sup:`12` ¿Es mi fuerza la de las piedras, o es mi carne de bronce? 
'''
"13" = '''
:sup:`13` ¿No me ayudo a mí mismo, y la sabiduría me falta del todo? 
'''
"14" = '''
:sup:`14` El atribulado ha de ser consolado por su compañero; mas se ha abandonado el temor del Todopoderoso. 
'''
"15" = '''
:sup:`15` Mis hermanos han sido traicioneros cual arroyo; pasan como corrientes impetuosas, 
'''
"16" = '''
:sup:`16` que están oscuras por la helada, y encubiertas con nieve; 
'''
"17" = '''
:sup:`17` que al tiempo del calor son deshechas, y al calentarse, desaparecen de su lugar; 
'''
"18" = '''
:sup:`18` se apartan de la senda de su rumbo, van menguando y se pierden. 
'''
"19" = '''
:sup:`19` Miraron las tropas de Tema, los caminantes de Seba esperaron en ellas: 
'''
"20" = '''
:sup:`20` Pero fueron avergonzados por su esperanza; porque vinieron hasta ellas, y fueron confundidos. 
'''
"21" = '''
:sup:`21` Ahora ciertamente como ellas sois vosotros; pues veis mi infortunio, y teméis. 
'''
"22" = '''
:sup:`22` ¿Acaso yo os dije: Traedme, o: Pagad por mí de vuestra hacienda; 
'''
"23" = '''
:sup:`23` o: Libradme de la mano del enemigo, o: Redimidme del poder de los poderosos? 
'''
"24" = '''
:sup:`24` Enseñadme, y yo callaré; y hacedme entender en qué he errado. 
'''
"25" = '''
:sup:`25` ¡Cuán fuertes son las palabras rectas! Pero, ¿qué reprende vuestro argumento? 
'''
"26" = '''
:sup:`26` ¿Pensáis reprender las palabras, y los discursos de un desesperado, que son como el viento? 
'''
"27" = '''
:sup:`27` También os arrojáis sobre el huérfano, y caváis un hoyo para vuestro amigo. 
'''
"28" = '''
:sup:`28` Ahora, pues, si queréis, miradme, y ved si miento delante de vosotros. 
'''
"29" = '''
:sup:`29` Tornad ahora, y no haya iniquidad; volved aún a considerar mi justicia en esto. 
'''
"30" = '''
:sup:`30` ¿Hay iniquidad en mi lengua? ¿No puede mi paladar discernir las cosas depravadas? 
'''
