[4]
"1" = '''
:sup:`1` Oíd la palabra de Jehová, hijos de Israel, porque Jehová contiende con los moradores de la tierra; porque no hay verdad, ni misericordia, ni conocimiento de Dios en la tierra. 
'''
"2" = '''
:sup:`2` Perjurar, mentir, matar, hurtar y adulterar prevalecen, y derramamiento de sangre tras derramamiento de sangre. 
'''
"3" = '''
:sup:`3` Por lo cual, se enlutará la tierra, y se extenuará todo morador de ella, con las bestias del campo y las aves del cielo: y aun los peces del mar fallecerán. 
'''
"4" = '''
:sup:`4` Ciertamente hombre no contienda ni reprenda a hombre, porque tu pueblo es como los que resisten al sacerdote. 
'''
"5" = '''
:sup:`5` Por tanto, caerás en el día, y el profeta caerá también contigo por la noche; y a tu madre destruiré. 
'''
"6" = '''
:sup:`6` Mi pueblo fue destruido porque le faltó conocimiento. Porque tú desechaste el conocimiento, yo te echaré del sacerdocio; y porque olvidaste la ley de tu Dios, también yo me olvidaré de tus hijos. 
'''
"7" = '''
:sup:`7` Conforme a su grandeza así pecaron contra mí; por tanto, cambiaré su honra en afrenta. 
'''
"8" = '''
:sup:`8` Comen del pecado de mi pueblo, y en su maldad levantan su alma. 
'''
"9" = '''
:sup:`9` Tal será el pueblo como el sacerdote: y visitaré sobre él sus caminos, y le pagaré conforme a sus obras. 
'''
"10" = '''
:sup:`10` Y comerán, mas no se saciarán; se prostituirán, mas no se aumentarán; porque dejaron de escuchar a Jehová. 
'''
"11" = '''
:sup:`11` La prostitución, el vino y el vino nuevo quitan el corazón. 
'''
"12" = '''
:sup:`12` Mi pueblo consulta a su ídolo de madera, y su vara le responde; porque el espíritu de prostitución los hizo errar, y se han prostituido dejando a su Dios. 
'''
"13" = '''
:sup:`13` Sacrifican sobre las cimas de las montañas, y queman incienso sobre los collados, debajo de encinas, y álamos, y olmos, porque es buena su sombra; por tanto, vuestras hijas se prostituirán, y adulterarán vuestras esposas. 
'''
"14" = '''
:sup:`14` No castigaré a vuestras hijas cuando se prostituyan, ni a vuestras esposas cuando adulteren: porque ellos ofrecen sacrificios con las rameras, y con las malas mujeres sacrifican; por tanto, el pueblo sin entendimiento caerá. 
'''
"15" = '''
:sup:`15` Si te prostituyes tú, Israel, a lo menos no peque Judá; y no entréis en Gilgal, ni subáis a Betaven; ni juréis: Vive Jehová. 
'''
"16" = '''
:sup:`16` Porque como becerra rebelde se apartó Israel: ¿los apacentará ahora Jehová como a corderos en lugar espacioso? 
'''
"17" = '''
:sup:`17` Efraín es dado a ídolos; déjalo. 
'''
"18" = '''
:sup:`18` Su bebida se corrompió; se prostituyeron pertinazmente; sus príncipes amaron lo que avergüenza. 
'''
"19" = '''
:sup:`19` La ató el viento en sus alas, y se avergonzarán de sus sacrificios. 
'''
