[3]
"1" = '''
:sup:`1` ¡Ay de la ciudad sanguinaria, toda llena de mentira y de rapiña, no se aparta del pillaje! 
'''
"2" = '''
:sup:`2` Sonido de látigo, y estruendo de ruedas; caballo atropellador, y carros que saltan. 
'''
"3" = '''
:sup:`3` caballero enhiesto, y resplandor de espada, y resplandor de lanza; multitud de muertos, y multitud de cadáveres; de sus cadáveres no hay fin, y sobre sus cadáveres tropiezan: 
'''
"4" = '''
:sup:`4` A causa de la multitud de las prostituciones de la ramera de hermosa gala, maestra de hechizos, que vende a las naciones con sus prostituciones, y a los pueblos con sus hechizos. 
'''
"5" = '''
:sup:`5` Heme aquí contra ti, dice Jehová de los ejércitos, y descubriré tus faldas en tu cara, y mostraré a las naciones tu desnudez, y a los reinos tu vergüenza. 
'''
"6" = '''
:sup:`6` Y echaré sobre ti inmundicias, y te haré vil, y haré de ti un espectáculo. 
'''
"7" = '''
:sup:`7` Y será que todos los que te vieren, se apartarán de ti, y dirán: Nínive es asolada: ¿quién se compadecerá de ella? ¿Dónde te buscaré consoladores? 
'''
"8" = '''
:sup:`8` ¿Eres tú mejor que No-amón, que estaba asentada entre ríos, rodeada de aguas, cuyo baluarte era el mar, y el mar era su muralla? 
'''
"9" = '''
:sup:`9` Etiopía era su fortaleza, y Egipto sin límite; Fut y Libia fueron en tu ayuda. 
'''
"10" = '''
:sup:`10` También ella fue llevada en cautiverio; también sus chiquitos fueron estrellados en las encrucijadas de todas las calles; y sobre sus varones echaron suertes, y todos sus magnates fueron aprisionados con grillos. 
'''
"11" = '''
:sup:`11` Tú también serás embriagada, serás encerrada; tú también buscarás fortaleza a causa del enemigo. 
'''
"12" = '''
:sup:`12` Todas tus fortalezas serán cual higueras con brevas; que si las sacuden, caen en la boca del que las ha de comer. 
'''
"13" = '''
:sup:`13` He aquí, tu pueblo será como mujeres en medio de ti; las puertas de tu tierra se abrirán de par en par a tus enemigos; fuego consumirá tus cerrojos. 
'''
"14" = '''
:sup:`14` Provéete de agua para el asedio, refuerza tus fortalezas; entra en el lodo, pisa el barro, refuerza el horno. 
'''
"15" = '''
:sup:`15` Allí te consumirá el fuego, te cortará la espada, te devorará como el pulgón; multiplícate como el pulgón, multiplícate como la langosta. 
'''
"16" = '''
:sup:`16` Multiplicaste tus mercaderes más que las estrellas del cielo; el pulgón hizo presa, y voló. 
'''
"17" = '''
:sup:`17` Tus príncipes son como langostas, y tus capitanes como nubes de langostas que se sientan en vallados en día de frío; salido el sol se van, y no se conoce el lugar donde están. 
'''
"18" = '''
:sup:`18` Durmieron tus pastores, oh rey de Asiria, reposaron tus valientes; tu pueblo se dispersó por los montes y no hay quien lo junte. 
'''
"19" = '''
:sup:`19` No hay alivio para tu quebradura; tu herida es incurable; todos los que oigan tu fama aplaudirán sobre ti, porque ¿sobre quién no pasó continuamente tu maldad? 
'''
