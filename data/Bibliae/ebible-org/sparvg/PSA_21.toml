[21]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Se alegrará el rey en tu fortaleza, oh Jehová; y en tu salvación se gozará mucho. 
'''
"2" = '''
:sup:`2` El deseo de su corazón le has concedido, y no le has negado la petición de sus labios. (Selah) 
'''
"3" = '''
:sup:`3` Pues le has salido al encuentro con bendiciones de bien; corona de oro fino has puesto sobre su cabeza. 
'''
"4" = '''
:sup:`4` Vida te pidió, y tú se la diste: Largura de días eternamente y para siempre. 
'''
"5" = '''
:sup:`5` Grande es su gloria en tu salvación; honra y majestad has puesto sobre él. 
'''
"6" = '''
:sup:`6` Porque lo has bendecido para siempre; lo llenaste de alegría con tu rostro. 
'''
"7" = '''
:sup:`7` Porque el rey confía en Jehová, y por la misericordia del Altísimo, no será conmovido. 
'''
"8" = '''
:sup:`8` Alcanzará tu mano a todos tus enemigos; tu diestra alcanzará a los que te aborrecen. 
'''
"9" = '''
:sup:`9` Los harás como un horno ardiente en el tiempo de tu ira: Jehová los tragará en su ira, y el fuego los devorará. 
'''
"10" = '''
:sup:`10` Su fruto destruirás de la tierra, y su simiente de entre los hijos de los hombres. 
'''
"11" = '''
:sup:`11` Porque intentaron el mal contra ti; fraguaron maquinaciones, mas no prevalecerán. 
'''
"12" = '''
:sup:`12` Pues tú los pondrás en fuga, cuando aprestares en tus cuerdas las saetas contra sus rostros. 
'''
"13" = '''
:sup:`13` Engrandécete, oh Jehová, con tu fortaleza: Cantaremos y alabaremos tu poder. 
'''
