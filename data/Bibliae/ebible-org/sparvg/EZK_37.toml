[37]
"1" = '''
:sup:`1` La mano de Jehová fue sobre mí, y me sacó en el Espíritu de Jehová, y me puso en medio del valle que estaba lleno de huesos. 
'''
"2" = '''
:sup:`2` Y me hizo pasar cerca de ellos por todo alrededor: y he aquí que eran muchísimos sobre la faz del valle, y por cierto secos en gran manera. 
'''
"3" = '''
:sup:`3` Y me dijo: Hijo de hombre, ¿vivirán estos huesos? Y dije: Oh Señor Jehová, tú lo sabes. 
'''
"4" = '''
:sup:`4` Me dijo entonces: Profetiza sobre estos huesos, y diles: Huesos secos, oíd la palabra de Jehová. 
'''
"5" = '''
:sup:`5` Así dice el Señor Jehová a estos huesos: He aquí, yo hago entrar espíritu en vosotros, y viviréis. 
'''
"6" = '''
:sup:`6` Y pondré tendones sobre vosotros, y haré subir sobre vosotros carne, y os cubriré de piel, y pondré en vosotros espíritu, y viviréis; y sabréis que yo soy Jehová. 
'''
"7" = '''
:sup:`7` Profeticé, pues, como me fue mandado; y hubo un ruido mientras yo profetizaba, y he aquí un temblor, y los huesos se juntaron cada hueso a su hueso. 
'''
"8" = '''
:sup:`8` Y miré, y he aquí tendones sobre ellos, y la carne subió, y la piel cubrió por encima de ellos; pero no había en ellos espíritu. 
'''
"9" = '''
:sup:`9` Y me dijo: Profetiza al espíritu, profetiza, hijo de hombre, y di al espíritu: Así dice el Señor Jehová: Espíritu, ven de los cuatro vientos, y sopla sobre estos muertos, y vivirán. 
'''
"10" = '''
:sup:`10` Y profeticé como me había mandado, y entró espíritu en ellos, y vivieron, y estuvieron sobre sus pies, un ejército grande en extremo. 
'''
"11" = '''
:sup:`11` Me dijo luego: Hijo de hombre, todos estos huesos son la casa de Israel. He aquí, ellos dicen: Nuestros huesos se secaron, y pereció nuestra esperanza, y somos del todo talados. 
'''
"12" = '''
:sup:`12` Por tanto, profetiza, y diles: Así dice el Señor Jehová: He aquí, yo abro vuestros sepulcros, pueblo mío, y os haré subir de vuestras sepulturas, y os traeré a la tierra de Israel. 
'''
"13" = '''
:sup:`13` Y sabréis que yo soy Jehová, cuando abriere vuestros sepulcros, y os sacare de vuestras sepulturas, oh pueblo mío. 
'''
"14" = '''
:sup:`14` Y pondré mi Espíritu en vosotros, y viviréis, y os haré reposar sobre vuestra tierra; y sabréis que yo Jehová hablé, y lo hice, dice Jehová. 
'''
"15" = '''
:sup:`15` Y vino a mí la palabra de Jehová, diciendo: 
'''
"16" = '''
:sup:`16` Tú, hijo de hombre, tómate ahora una vara, y escribe en ella: Para Judá, y para los hijos de Israel sus compañeros. Toma después otra vara, y escribe en ella: Para José, vara de Efraín, y para toda la casa de Israel sus compañeros. 
'''
"17" = '''
:sup:`17` Júntalos luego el uno con el otro, para que sean uno solo, y serán uno solo en tu mano. 
'''
"18" = '''
:sup:`18` Y cuando te hablaren los hijos de tu pueblo, diciendo: ¿No nos enseñarás qué te propones con eso? 
'''
"19" = '''
:sup:`19` Diles: Así dice el Señor Jehová: He aquí, yo tomo la vara de José que está en la mano de Efraín, y a las tribus de Israel sus compañeros, y los pondré con él, con la vara de Judá, y los haré una sola vara, y vendrán a ser uno en mi mano. 
'''
"20" = '''
:sup:`20` Y las varas sobre que escribieres, estarán en tu mano delante de sus ojos, 
'''
"21" = '''
:sup:`21` y les dirás: Así dice el Señor Jehová: He aquí, yo tomo a los hijos de Israel de entre las naciones a las que fueron, y los recogeré de todas partes, y los traeré a su tierra; 
'''
"22" = '''
:sup:`22` y los haré una nación en la tierra, en los montes de Israel; y un rey será a todos ellos por rey; y nunca más serán dos naciones, ni nunca más serán divididos en dos reinos. 
'''
"23" = '''
:sup:`23` No se contaminarán ya más con sus ídolos, ni con sus abominaciones, y con ninguna de sus transgresiones; y los salvaré de todas sus habitaciones en las cuales pecaron, y los limpiaré; y ellos serán mi pueblo, y yo seré su Dios. 
'''
"24" = '''
:sup:`24` Y mi siervo David será rey sobre ellos, y todos ellos tendrán un pastor. Andarán en mis decretos y guardarán mis estatutos y los pondrán por obra. 
'''
"25" = '''
:sup:`25` Y habitarán en la tierra que di a mi siervo Jacob, en la cual habitaron vuestros padres, en ella habitarán ellos, y sus hijos, y los hijos de sus hijos para siempre; y mi siervo David les será príncipe para siempre. 
'''
"26" = '''
:sup:`26` Y haré con ellos pacto de paz, pacto perpetuo será con ellos; y los estableceré, y los multiplicaré, y pondré mi santuario en medio de ellos para siempre. 
'''
"27" = '''
:sup:`27` Y estará en ellos mi tabernáculo, y yo seré su Dios, y ellos serán mi pueblo. 
'''
"28" = '''
:sup:`28` Y sabrán las naciones que yo Jehová santifico a Israel, estando mi santuario en medio de ellos para siempre. 
'''
