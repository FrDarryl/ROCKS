[96]
"1" = '''
:sup:`1` Cantad a Jehová cántico nuevo; Cantad a Jehová, toda la tierra. 
'''
"2" = '''
:sup:`2` Cantad a Jehová, bendecid su nombre: Anunciad de día en día su salvación. 
'''
"3" = '''
:sup:`3` Proclamad entre las naciones su gloria, en todos los pueblos sus maravillas. 
'''
"4" = '''
:sup:`4` Porque grande es Jehová, y digno de suprema alabanza; Temible sobre todos los dioses. 
'''
"5" = '''
:sup:`5` Porque todos los dioses de los pueblos son ídolos; Pero Jehová hizo los cielos. 
'''
"6" = '''
:sup:`6` Honor y majestad delante de Él: Poder y gloria hay en su santuario. 
'''
"7" = '''
:sup:`7` Dad a Jehová, oh familias de los pueblos; Dad a Jehová la gloria y el poder. 
'''
"8" = '''
:sup:`8` Dad a Jehová la gloria debida a su nombre: Traed ofrenda, y venid a sus atrios. 
'''
"9" = '''
:sup:`9` Adorad a Jehová en la hermosura de la santidad: Temed delante de Él, toda la tierra. 
'''
"10" = '''
:sup:`10` Decid entre las naciones: Jehová reina, también afirmó el mundo, no será conmovido: Juzgará a los pueblos en justicia. 
'''
"11" = '''
:sup:`11` Alégrense los cielos, y regocíjese la tierra: Ruja el mar y su plenitud. 
'''
"12" = '''
:sup:`12` Regocíjese el campo, y todo lo que en él está: Entonces todos los árboles del bosque rebosarán de contento 
'''
"13" = '''
:sup:`13` delante de Jehová: Porque Él viene, porque Él viene a juzgar la tierra. Juzgará al mundo con justicia, y a los pueblos con su verdad. 
'''
