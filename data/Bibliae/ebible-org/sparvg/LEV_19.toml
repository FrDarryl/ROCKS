[19]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a toda la congregación de los hijos de Israel, y diles: Santos seréis, porque yo Jehová vuestro Dios soy santo. 
'''
"3" = '''
:sup:`3` Cada uno temerá a su madre y a su padre, y mis sábados guardaréis: Yo soy Jehová vuestro Dios. 
'''
"4" = '''
:sup:`4` No os volveréis a los ídolos, ni haréis para vosotros dioses de fundición: Yo soy Jehová vuestro Dios. 
'''
"5" = '''
:sup:`5` Y si ofreciereis sacrificio de ofrendas de paz a Jehová, de vuestra propia voluntad lo ofreceréis. 
'''
"6" = '''
:sup:`6` Será comido el día que lo sacrificareis, y el siguiente día; y lo que quedare para el tercer día, será quemado en el fuego. 
'''
"7" = '''
:sup:`7` Y si se comiere el día tercero, será abominación; no será acepto. 
'''
"8" = '''
:sup:`8` Y el que lo comiere, llevará su delito, por cuanto profanó lo santo de Jehová; y la tal alma será cortada de su pueblo. 
'''
"9" = '''
:sup:`9` Cuando segareis la mies de vuestra tierra, no segarás hasta el último rincón de tu campo, ni espigarás tu tierra segada. 
'''
"10" = '''
:sup:`10` Y no rebuscarás tu viña, ni recogerás los granos caídos de tu viña; para el pobre y para el extranjero los dejarás: Yo soy Jehová vuestro Dios. 
'''
"11" = '''
:sup:`11` No hurtaréis, y no engañaréis, ni mentiréis ninguno a su prójimo. 
'''
"12" = '''
:sup:`12` Y no juraréis en mi nombre con mentira, ni profanarás el nombre de tu Dios: Yo soy Jehová. 
'''
"13" = '''
:sup:`13` No oprimirás a tu prójimo, ni le robarás. No retendrás el salario del jornalero en tu casa hasta la mañana. 
'''
"14" = '''
:sup:`14` Al sordo no maldecirás, y delante del ciego no pondrás tropiezo, sino que tendrás temor de tu Dios: Yo soy Jehová. 
'''
"15" = '''
:sup:`15` No harás agravio en el juicio; no absolverás al pobre, ni favorecerás al poderoso; con justicia juzgarás a tu prójimo. 
'''
"16" = '''
:sup:`16` No andarás chismeando entre tu pueblo. No te pondrás contra la sangre de tu prójimo: Yo soy Jehová. 
'''
"17" = '''
:sup:`17` No aborrecerás a tu hermano en tu corazón; ciertamente amonestarás a tu prójimo, y no consentirás sobre su pecado. 
'''
"18" = '''
:sup:`18` No te vengarás, ni guardarás rencor a los hijos de tu pueblo; mas amarás a tu prójimo como a ti mismo: Yo soy Jehová. 
'''
"19" = '''
:sup:`19` Mis estatutos guardaréis. No permitirás que tu ganado se aparee con animales de otra especie; tu campo no sembrarás con mezcla de semillas, y no te pondrás vestiduras con mezcla de lino y de lana. 
'''
"20" = '''
:sup:`20` Y cuando un hombre tuviere cópula con mujer, y ella fuere sierva desposada con alguno, y no estuviere rescatada, ni le hubiere sido dada libertad, ambos serán azotados: no morirán, por cuanto ella no es libre. 
'''
"21" = '''
:sup:`21` Y él traerá a Jehová su ofrenda por la transgresión a la puerta del tabernáculo de la congregación, un carnero como ofrenda por la transgresión. 
'''
"22" = '''
:sup:`22` Y el sacerdote hará expiación por él con el carnero de la ofrenda por la transgresión, delante de Jehová, por su pecado que ha cometido; y el pecado que ha cometido le será perdonado. 
'''
"23" = '''
:sup:`23` Y cuando hubiereis entrado en la tierra, y plantareis toda clase de árboles frutales, contaréis como incircunciso lo primero de su fruto; tres años os será incircunciso; su fruto no se comerá. 
'''
"24" = '''
:sup:`24` Y el cuarto año todo su fruto será santidad de alabanzas a Jehová. 
'''
"25" = '''
:sup:`25` Mas al quinto año comeréis el fruto de él, para que os haga crecer su fruto: Yo soy Jehová vuestro Dios. 
'''
"26" = '''
:sup:`26` No comeréis cosa alguna con sangre. No seréis agoreros, ni adivinaréis. 
'''
"27" = '''
:sup:`27` No cortaréis en redondo las extremidades de vuestras cabezas, ni dañarás la punta de tu barba. 
'''
"28" = '''
:sup:`28` Y no haréis rasguños en vuestro cuerpo por un muerto, ni imprimiréis en vosotros tatuaje alguno: Yo soy Jehová. 
'''
"29" = '''
:sup:`29` No contaminarás a tu hija haciendo que se prostituya; para que la tierra no se prostituya, ni se llene la tierra de maldad. 
'''
"30" = '''
:sup:`30` Mis sábados guardaréis, y mi santuario tendréis en reverencia: Yo soy Jehová. 
'''
"31" = '''
:sup:`31` No os volváis a los encantadores ni a los hechiceros; no los consultéis ensuciándoos con ellos: Yo soy Jehová vuestro Dios. 
'''
"32" = '''
:sup:`32` Delante de las canas te levantarás, y honrarás el rostro del anciano, y de tu Dios tendrás temor: Yo soy Jehová. 
'''
"33" = '''
:sup:`33` Y cuando el extranjero morare contigo en vuestra tierra, no le oprimiréis. 
'''
"34" = '''
:sup:`34` Como a un natural de vosotros tendréis al extranjero que peregrinare entre vosotros; y lo amarás como a ti mismo; porque peregrinos fuisteis en la tierra de Egipto: Yo soy Jehová vuestro Dios. 
'''
"35" = '''
:sup:`35` No hagáis injusticia en juicio, en medida de tierra, en peso ni en otra medida. 
'''
"36" = '''
:sup:`36` Balanzas justas, pesas justas, efa justo, e hin justo tendréis: Yo soy Jehová vuestro Dios, que os saqué de la tierra de Egipto. 
'''
"37" = '''
:sup:`37` Guardad, pues, todos mis estatutos, y todas mis ordenanzas, y ponedlos por obra: Yo soy Jehová. 
'''
