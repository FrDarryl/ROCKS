[8]
"1" = '''
:sup:`1` Y los hombres de Efraín le dijeron: ¿Por qué nos has hecho así, que no nos llamaste cuando ibas a la guerra contra los madianitas? Y lo regañaron duramente. 
'''
"2" = '''
:sup:`2` Y él les respondió: ¿Qué he hecho yo ahora en comparación con vosotros? ¿No es el rebusco de Efraín mejor que la vendimia de Abiezer? 
'''
"3" = '''
:sup:`3` Dios ha entregado en vuestras manos a Oreb y a Zeeb, príncipes de Madián: ¿y qué pude hacer yo en comparación con vosotros? Entonces el enojo de ellos contra él se aplacó, luego que él habló esta palabra. 
'''
"4" = '''
:sup:`4` Y vino Gedeón al Jordán para pasar, él y los trescientos hombres que traía consigo, cansados, pero todavía persiguiendo. 
'''
"5" = '''
:sup:`5` Y dijo a los de Sucot: Yo os ruego que deis a la gente que me sigue algunos bocados de pan; porque están cansados, y yo persigo a Zeba y a Zalmuna, reyes de Madián. 
'''
"6" = '''
:sup:`6` Y los principales de Sucot respondieron: ¿Está ya la mano de Zeba y Zalmuna en tu mano, para que tengamos que dar pan a tu ejército? 
'''
"7" = '''
:sup:`7` Y Gedeón dijo: Pues cuando Jehová hubiere entregado en mi mano a Zeba y a Zalmuna, yo trillaré vuestra carne con espinas y abrojos del desierto. 
'''
"8" = '''
:sup:`8` Y de allí subió a Peniel, y les habló las mismas palabras. Y los de Peniel le respondieron como habían respondido los de Sucot. 
'''
"9" = '''
:sup:`9` Y él habló también a los de Peniel, diciendo: Cuando yo vuelva en paz, derribaré esta torre. 
'''
"10" = '''
:sup:`10` Y Zeba y Zalmuna estaban en Carcor, y con ellos su ejército de como quince mil hombres, todos los que habían quedado de todo el campamento de los orientales; y los muertos habían sido ciento veinte mil hombres que sacaban espada. 
'''
"11" = '''
:sup:`11` Y subiendo Gedeón hacia los que habitaban en tiendas, a la parte oriental de Noba y de Jogbeha, hirió el campamento, porque el ejército estaba seguro. 
'''
"12" = '''
:sup:`12` Y huyendo Zeba y Zalmuna, él los siguió; y capturó a los dos reyes de Madián, Zeba y Zalmuna, y atemorizó a todo el ejército. 
'''
"13" = '''
:sup:`13` Y Gedeón hijo de Joás volvió de la batalla antes que el sol subiera; 
'''
"14" = '''
:sup:`14` y tomó un joven de los de Sucot, y preguntándole, él le dio por escrito los principales de Sucot y sus ancianos, setenta y siete varones. 
'''
"15" = '''
:sup:`15` Y entrando a los de Sucot, dijo: He aquí a Zeba y a Zalmuna, sobre los cuales me injuriasteis, diciendo: ¿Está ya la mano de Zeba y de Zalmuna en tu mano, para que demos nosotros pan a tus hombres cansados? 
'''
"16" = '''
:sup:`16` Y tomó a los ancianos de la ciudad, y espinas y abrojos del desierto, y castigó con ellos a los de Sucot. 
'''
"17" = '''
:sup:`17` Asimismo derribó la torre de Peniel, y mató a los de la ciudad. 
'''
"18" = '''
:sup:`18` Luego dijo a Zeba y a Zalmuna: ¿Qué aspecto tenían aquellos hombres que matasteis en Tabor? Y ellos respondieron: Como tú, así eran ellos ni más ni menos, cada uno parecía hijo de rey. 
'''
"19" = '''
:sup:`19` Y él dijo: Mis hermanos eran, hijos de mi madre: ¡Vive Jehová, que si les hubierais guardado la vida, yo no os mataría! 
'''
"20" = '''
:sup:`20` Y dijo a Jeter su primogénito: Levántate, y mátalos. Mas el joven no desenvainó su espada, porque tenía temor; pues aún era muchacho. 
'''
"21" = '''
:sup:`21` Entonces dijo Zeba y Zalmuna: Levántate tú, y mátanos; porque como es el varón, tal es su valentía. Y Gedeón se levantó, y mató a Zeba y a Zalmuna; y tomó los adornos de lunetas que sus camellos traían al cuello. 
'''
"22" = '''
:sup:`22` Y los israelitas dijeron a Gedeón: Sé nuestro señor, tú, y tu hijo, y tu nieto; pues que nos has librado de mano de Madián. 
'''
"23" = '''
:sup:`23` Mas Gedeón respondió: No seré señor sobre vosotros, ni mi hijo os señoreará: Jehová será vuestro Señor. 
'''
"24" = '''
:sup:`24` Y les dijo Gedeón: Deseo haceros una petición, que cada uno me dé los zarcillos de su despojo. (Porque traían zarcillos de oro, porque eran ismaelitas). 
'''
"25" = '''
:sup:`25` Y ellos respondieron: De buena gana los daremos. Y tendiendo una ropa de vestir, echó allí cada uno los zarcillos de su despojo. 
'''
"26" = '''
:sup:`26` Y fue el peso de los zarcillos de oro que él pidió, mil setecientos siclos de oro; sin las planchas, y joyeles, y vestiduras de púrpura que portaban los reyes de Madián, y sin los collares que traían sus camellos al cuello. 
'''
"27" = '''
:sup:`27` Y Gedeón hizo de ellos un efod, el cual hizo guardar en su ciudad de Ofra; y todo Israel fornicó tras de ese efod en aquel lugar; y fue por tropiezo a Gedeón y a su casa. 
'''
"28" = '''
:sup:`28` Así fue humillado Madián delante de los hijos de Israel, y nunca más levantaron su cabeza. Y reposó la tierra cuarenta años en los días de Gedeón. 
'''
"29" = '''
:sup:`29` Y Jerobaal hijo de Joás fue, y habitó en su casa. 
'''
"30" = '''
:sup:`30` Y tuvo Gedeón setenta hijos que salieron de su muslo, porque tuvo muchas esposas. 
'''
"31" = '''
:sup:`31` Y su concubina que estaba en Siquem, también le dio a luz un hijo; y le puso por nombre Abimelec. 
'''
"32" = '''
:sup:`32` Y murió Gedeón hijo de Joás en buena vejez, y fue sepultado en el sepulcro de su padre Joás, en Ofra de los abiezeritas. 
'''
"33" = '''
:sup:`33` Y aconteció que cuando murió Gedeón, los hijos de Israel volvieron a prostituirse en pos de los Baales, e hicieron de Baal-berit su dios. 
'''
"34" = '''
:sup:`34` Y no se acordaron los hijos de Israel de Jehová su Dios, que los había librado de todos sus enemigos alrededor; 
'''
"35" = '''
:sup:`35` ni correspondieron con bondad a la casa de Jerobaal, el cual es Gedeón conforme a todo el bien que él había hecho a Israel. 
'''
