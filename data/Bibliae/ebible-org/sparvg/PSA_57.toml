[57]
"1" = '''
:sup:`1` Al Músico principal: sobre No destruyas: Mictam de David, cuando huyó de delante de Saúl a la cueva Ten misericordia de mí, oh Dios, ten misericordia de mí; porque en ti ha confiado mi alma, y en la sombra de tus alas me refugiaré, hasta que pasen estos quebrantos. 
'''
"2" = '''
:sup:`2` Clamaré al Dios Altísimo, al Dios que hace todas las cosas por mí. 
'''
"3" = '''
:sup:`3` Él enviará desde el cielo, y me salvará de la infamia del que quiere devorarme. (Selah) Dios enviará su misericordia y su verdad. 
'''
"4" = '''
:sup:`4` Mi alma está entre leones; acostado estoy entre hijos de hombres enfurecidos; sus dientes son lanzas y saetas, y su lengua es espada aguda. 
'''
"5" = '''
:sup:`5` Sobre los cielos sé exaltado, oh Dios; sea tu gloria sobre toda la tierra. 
'''
"6" = '''
:sup:`6` Red han armado a mis pasos; mi alma está abatida: Hoyo han cavado delante de mí, pero ellos mismos han caído en medio de él. (Selah) 
'''
"7" = '''
:sup:`7` Mi corazón está firme, oh Dios, mi corazón está firme; cantaré y alabaré. 
'''
"8" = '''
:sup:`8` Despierta, oh gloria mía; despierta, salterio y arpa; me levantaré de mañana. 
'''
"9" = '''
:sup:`9` Te alabaré entre los pueblos, oh Señor; a ti cantaré entre las naciones. 
'''
"10" = '''
:sup:`10` Porque grande hasta los cielos es tu misericordia, y hasta las nubes tu verdad. 
'''
"11" = '''
:sup:`11` Sé exaltado sobre los cielos, oh Dios; sobre toda la tierra sea tu gloria. 
'''
