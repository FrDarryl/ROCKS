[14]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Dijo el necio en su corazón: No hay Dios. Se corrompieron, hicieron obras abominables; no hay quien haga el bien. 
'''
"2" = '''
:sup:`2` Jehová miró desde el cielo sobre los hijos de los hombres, para ver si había algún entendido, que buscara a Dios. 
'''
"3" = '''
:sup:`3` Todos se han desviado, a una se han corrompido; no hay quien haga el bien, no hay ni siquiera uno. 
'''
"4" = '''
:sup:`4` ¿No tienen conocimiento todos los obradores de iniquidad, que devoran a mi pueblo como si comieran pan, y a Jehová no invocan? 
'''
"5" = '''
:sup:`5` Allí temblaron de espanto; porque Dios está con la generación de los justos. 
'''
"6" = '''
:sup:`6` Del consejo del pobre se han burlado, porque Jehová es su refugio. 
'''
"7" = '''
:sup:`7` ¡Oh que de Sión saliera la salvación de Israel! Cuando Jehová haga volver a los cautivos de su pueblo, se gozará Jacob, y se alegrará Israel. 
'''
