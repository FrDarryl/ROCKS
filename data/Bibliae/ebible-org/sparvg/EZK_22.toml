[22]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Y tú, hijo de hombre, ¿no juzgarás tú, no juzgarás tú a la ciudad derramadora de sangre? Sí, tú le mostrarás todas sus abominaciones. 
'''
"3" = '''
:sup:`3` Dirás, pues: Así dice el Señor Jehová: ¡Ciudad derramadora de sangre en medio de sí, para que venga su hora, y que hizo ídolos contra sí misma para contaminarse! 
'''
"4" = '''
:sup:`4` En tu sangre que derramaste has pecado, y te has contaminado en tus ídolos que hiciste; y has hecho acercar tus días, y has llegado al término de tus años; por tanto te he dado en oprobio a las naciones, y en escarnio a todas las tierras. 
'''
"5" = '''
:sup:`5` Las que están cerca de ti y las que están lejos se reirán de ti, que eres amancillada de nombre y de gran turbación. 
'''
"6" = '''
:sup:`6` He aquí que los príncipes de Israel, cada uno según su poder, estuvieron en ti para derramar sangre. 
'''
"7" = '''
:sup:`7` Despreciaron en ti al padre y a la madre; al extranjero trataron con violencia en medio de ti; y despojaron en ti al huérfano y a la viuda. 
'''
"8" = '''
:sup:`8` Has menospreciado mis cosas sagradas, y mis sábados has profanado. 
'''
"9" = '''
:sup:`9` Calumniadores hubo en ti para derramar sangre; y sobre los montes comieron en ti; hicieron en medio de ti perversidades. 
'''
"10" = '''
:sup:`10` La desnudez del padre descubrieron en ti; la inmunda de menstruo humillaron en ti. 
'''
"11" = '''
:sup:`11` Uno ha cometido abominación con la esposa de su prójimo; y otro ha mancillado lascivamente a su nuera; y otro en ti ha humillado a su hermana, la hija de su padre. 
'''
"12" = '''
:sup:`12` Precio recibieron en ti para derramar sangre; interés y usura tomaste, y a tus prójimos defraudaste con violencia; te olvidaste de mí, dice el Señor Jehová. 
'''
"13" = '''
:sup:`13` Y he aquí, que golpeé mi mano a causa de tu avaricia que cometiste, y a causa de la sangre que derramaste en medio de ti. 
'''
"14" = '''
:sup:`14` ¿Estará firme tu corazón? ¿Tus manos serán fuertes en los días que yo actúe contra ti? Yo Jehová he hablado, y lo haré. 
'''
"15" = '''
:sup:`15` Y yo te dispersaré por las naciones, y te esparciré por las tierras; y haré fenecer de ti tu inmundicia. 
'''
"16" = '''
:sup:`16` Y tomarás heredad para ti a los ojos de las naciones; y sabrás que yo soy Jehová. 
'''
"17" = '''
:sup:`17` Y vino a mí la palabra de Jehová, diciendo: 
'''
"18" = '''
:sup:`18` Hijo de hombre, la casa de Israel se me ha vuelto en escoria; todos ellos son bronce y estaño y hierro y plomo en medio del horno; y en escorias de plata se volvieron. 
'''
"19" = '''
:sup:`19` Por tanto, así dice el Señor Jehová: Por cuanto todos vosotros os habéis vuelto en escorias, por tanto, he aquí que yo os juntaré en medio de Jerusalén. 
'''
"20" = '''
:sup:`20` Como quien junta plata y bronce y hierro y plomo y estaño en medio del horno, para encender fuego en él para fundir; así os juntaré en mi furor y en mi ira, y os dejaré allí, y os fundiré. 
'''
"21" = '''
:sup:`21` Yo os juntaré y soplaré sobre vosotros en el fuego de mi furor, y en medio de él seréis fundidos. 
'''
"22" = '''
:sup:`22` Como se funde la plata en medio del horno, así seréis fundidos en medio de él; y sabréis que yo Jehová habré derramado mi furor sobre vosotros. 
'''
"23" = '''
:sup:`23` Y vino a mí la palabra de Jehová, diciendo: 
'''
"24" = '''
:sup:`24` Hijo de hombre, di a ella: Tú no eres tierra limpia, ni rociada con lluvia en el día del furor. 
'''
"25" = '''
:sup:`25` Hay conspiración de sus profetas en medio de ella, como león rugiente que arrebata presa; devoraron almas, tomaron haciendas y honra, aumentaron sus viudas en medio de ella. 
'''
"26" = '''
:sup:`26` Sus sacerdotes quebrantaron mi ley, y contaminaron mis santuarios; entre lo santo y lo profano no hicieron diferencia, ni distinguieron entre inmundo y limpio; y de mis sábados escondieron sus ojos, y yo he sido profanado en medio de ellos. 
'''
"27" = '''
:sup:`27` Sus príncipes en medio de ella como lobos que arrebataban presa, derramando sangre, para destruir las almas, para obtener ganancia deshonesta. 
'''
"28" = '''
:sup:`28` Y sus profetas los recubrieron con lodo suelto, profetizándoles vanidad, y adivinándoles mentira, diciendo: Así dice el Señor Jehová; cuando Jehová no había hablado. 
'''
"29" = '''
:sup:`29` El pueblo de la tierra usaba de opresión y cometía robo; al pobre y necesitado hacía violencia, y al extranjero oprimía injustamente 
'''
"30" = '''
:sup:`30` Y busqué entre ellos hombre que hiciese vallado y que se pusiese en la brecha delante de mí por la tierra, para que yo no la destruyese; y no lo hallé. 
'''
"31" = '''
:sup:`31` Por tanto derramé sobre ellos mi ira; con el fuego de mi ira los consumí: hice recaer el camino de ellos sobre su cabeza, dice el Señor Jehová. 
'''
