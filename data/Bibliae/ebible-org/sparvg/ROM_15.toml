[15]
"1" = '''
:sup:`1` Así que, los que somos fuertes debemos sobrellevar las flaquezas de los débiles, y no agradarnos a nosotros mismos. 
'''
"2" = '''
:sup:`2` Cada uno de nosotros agrade a su prójimo para su bien, para edificación. 
'''
"3" = '''
:sup:`3` Porque ni aun Cristo se agradó a sí mismo; antes bien, como está escrito; Los vituperios de los que te vituperaban, cayeron sobre mí. 
'''
"4" = '''
:sup:`4` Porque las cosas que antes fueron escritas, para nuestra enseñanza fueron escritas; para que por la paciencia y consolación de las Escrituras, tengamos esperanza. 
'''
"5" = '''
:sup:`5` Mas el Dios de la paciencia y de la consolación os dé que entre vosotros seáis de un mismo sentir según Cristo Jesús; 
'''
"6" = '''
:sup:`6` para que unánimes, y a una voz glorifiquéis al Dios y Padre de nuestro Señor Jesucristo. 
'''
"7" = '''
:sup:`7` Por tanto, recibíos los unos a los otros, como también Cristo nos recibió para gloria de Dios. 
'''
"8" = '''
:sup:`8` Digo, pues, que Cristo Jesús fue ministro de la circuncisión por la verdad de Dios, para confirmar las promesas hechas a los padres, 
'''
"9" = '''
:sup:`9` y para que los gentiles glorifiquen a Dios por su misericordia, como está escrito: Por tanto, yo te confesaré entre los gentiles, y cantaré a tu nombre. 
'''
"10" = '''
:sup:`10` Y otra vez dice: Regocijaos, gentiles, con su pueblo. 
'''
"11" = '''
:sup:`11` Y otra vez: Alabad al Señor todos los gentiles, y dadle gloria todos los pueblos. 
'''
"12" = '''
:sup:`12` Y otra vez Isaías dice: Saldrá raíz de Isaí, y el que se levantará para reinar sobre los gentiles: Los gentiles esperarán en Él. 
'''
"13" = '''
:sup:`13` Y el Dios de esperanza os llene de todo gozo y paz en el creer, para que abundéis en esperanza por el poder del Espíritu Santo. 
'''
"14" = '''
:sup:`14` Y también yo mismo tengo confianza de vosotros, hermanos míos, que también vosotros estáis llenos de bondad, llenos de todo conocimiento, de manera que podéis amonestaros los unos a los otros. 
'''
"15" = '''
:sup:`15` Mas hermanos, os he escrito en parte osadamente, como recordándoos; por la gracia que de Dios me es dada, 
'''
"16" = '''
:sup:`16` para ser ministro de Jesucristo a los gentiles, ministrando el evangelio de Dios, para que la ofrenda de los gentiles sea acepta, santificada por el Espíritu Santo. 
'''
"17" = '''
:sup:`17` Tengo, pues, de qué gloriarme en Cristo Jesús en lo que a Dios toca. 
'''
"18" = '''
:sup:`18` Porque no osaría hablar de alguna cosa que Cristo no haya hecho por mí, para hacer obedientes a los gentiles, con palabra y con obra, 
'''
"19" = '''
:sup:`19` con potencia de milagros y prodigios, por el poder del Espíritu de Dios; de manera que desde Jerusalén, y los alrededores hasta Ilírico, todo lo he llenado del evangelio de Cristo. 
'''
"20" = '''
:sup:`20` Y de esta manera me esforcé a predicar el evangelio, no donde Cristo fuese ya nombrado, para no edificar sobre fundamento ajeno, 
'''
"21" = '''
:sup:`21` sino, como está escrito: Aquellos a los que no se habló de Él, verán; Y los que no han oído, entenderán. 
'''
"22" = '''
:sup:`22` Por esta causa muchas veces he sido impedido de venir a vosotros. 
'''
"23" = '''
:sup:`23` Mas ahora, no teniendo más lugar en estas regiones, y deseando ir a vosotros por ya muchos años, 
'''
"24" = '''
:sup:`24` cuando partiere para España, iré a vosotros, porque espero veros en mi jornada, y que seré encaminado por vosotros hacia allá, si en parte primero hubiere disfrutado de vuestra compañía. 
'''
"25" = '''
:sup:`25` Mas ahora voy a Jerusalén para ministrar a los santos. 
'''
"26" = '''
:sup:`26` Porque los de Macedonia y Acaya tuvieron a bien hacer una contribución para los santos pobres que están en Jerusalén. 
'''
"27" = '''
:sup:`27` Pues les pareció bueno, y son deudores a ellos; porque si los gentiles han sido hechos partícipes de sus bienes espirituales, deben también ellos servirles en los carnales. 
'''
"28" = '''
:sup:`28` Así que, cuando haya cumplido esto, y les haya entregado este fruto, pasaré entre vosotros rumbo a España. 
'''
"29" = '''
:sup:`29` Y estoy seguro que cuando venga a vosotros, vendré en plenitud de bendición del evangelio de Cristo. 
'''
"30" = '''
:sup:`30` Y os ruego, hermanos, por nuestro Señor Jesucristo, y por el amor del Espíritu, que os esforcéis conmigo en oración por mí a Dios; 
'''
"31" = '''
:sup:`31` Para que sea librado de los incrédulos que están en Judea, y la ofrenda de mi servicio la cual traigo para Jerusalén sea acepta a los santos; 
'''
"32" = '''
:sup:`32` para que con gozo llegue a vosotros por la voluntad de Dios, y que sea recreado juntamente con vosotros. 
'''
"33" = '''
:sup:`33` Y el Dios de paz sea con todos vosotros. Amén. 
'''
