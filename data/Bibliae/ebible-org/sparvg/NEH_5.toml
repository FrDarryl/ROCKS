[5]
"1" = '''
:sup:`1` Entonces fue grande el clamor del pueblo y de sus esposas contra los judíos sus hermanos. 
'''
"2" = '''
:sup:`2` Y había quien decía: Nosotros, nuestros hijos y nuestras hijas, somos muchos; por tanto hemos tomado grano para comer y vivir. 
'''
"3" = '''
:sup:`3` Y había quienes decían: Hemos empeñado nuestras tierras, y nuestras viñas, y nuestras casas, para comprar grano, por causa del hambre. 
'''
"4" = '''
:sup:`4` Y había quienes decían: Hemos pedido dinero prestado para el tributo del rey, aun sobre nuestras tierras y nuestras viñas. 
'''
"5" = '''
:sup:`5` Ahora bien, nuestra carne es como la carne de nuestros hermanos, nuestros hijos como sus hijos; y he aquí que nosotros estamos sometiendo a nuestros hijos y a nuestras hijas a servidumbre, y algunas de nuestras hijas ya están sujetas a servidumbre; y no tenemos poder para rescatarlas, porque nuestras tierras y nuestras viñas son de otros. 
'''
"6" = '''
:sup:`6` Y me enojé en gran manera cuando oí su clamor y estas palabras. 
'''
"7" = '''
:sup:`7` Entonces lo medité, y reprendí a los nobles y a los magistrados, y les dije: ¿Tomáis cada uno usura de vuestros hermanos? Y convoqué contra ellos una gran asamblea. 
'''
"8" = '''
:sup:`8` Y les dije: Nosotros conforme a nuestras posibilidades rescatamos a nuestros hermanos judíos que habían sido vendidos a las naciones; ¿y vosotros venderéis aun a vuestros hermanos, o serán vendidos a nosotros? Y callaron, pues no tuvieron qué responder. 
'''
"9" = '''
:sup:`9` Y dije: No está bien lo que hacéis, ¿no andaréis en temor de nuestro Dios, para no ser el oprobio de las naciones que son nuestras enemigas? 
'''
"10" = '''
:sup:`10` También yo y mis hermanos y mis criados, les hemos prestado dinero y grano; absolvámosles ahora de este gravamen. 
'''
"11" = '''
:sup:`11` Os ruego que les devolváis hoy sus tierras, sus viñas, sus olivares y sus casas, y la centésima parte del dinero y del grano, del vino y del aceite que demandáis de ellos. 
'''
"12" = '''
:sup:`12` Y dijeron: Lo devolveremos, y nada les demandaremos; haremos así como tú dices. Entonces convoqué a los sacerdotes y les hice jurar que harían conforme a esto. 
'''
"13" = '''
:sup:`13` Además sacudí mi regazo, y dije: Así sacuda Dios de su casa y de su trabajo a todo hombre que no cumpla esta promesa, y así sea sacudido y vaciado. Y toda la congregación dijo: ¡Amén! Y alabaron a Jehová. Y el pueblo hizo conforme a esta promesa. 
'''
"14" = '''
:sup:`14` También desde el día que me mandó el rey que fuese gobernador de ellos en la tierra de Judá, desde el año veinte del rey Artajerjes hasta el año treinta y dos, doce años, ni yo ni mis hermanos comimos el pan del gobernador. 
'''
"15" = '''
:sup:`15` Mas los primeros gobernadores que fueron antes de mí, cargaron al pueblo, y tomaban de ellos pan y vino, además de cuarenta siclos de plata; a más de esto, sus criados se enseñoreaban sobre el pueblo; pero yo no hice así, a causa del temor de Dios. 
'''
"16" = '''
:sup:`16` También continué en la obra de restauración de este muro, y no compramos heredad; y todos mis criados estaban allí, reunidos para la obra. 
'''
"17" = '''
:sup:`17` Además ciento cincuenta hombres de los judíos y magistrados, y los que venían a nosotros de las naciones que están en nuestros alrededores. 
'''
"18" = '''
:sup:`18` Y lo que se preparaba para mí cada día era un buey, seis ovejas escogidas, y aves también se preparaban para mí, y cada diez días toda clase de vino, en abundancia; y con todo esto nunca requerí el pan del gobernador, porque la servidumbre de este pueblo era grave. 
'''
"19" = '''
:sup:`19` Acuérdate de mí Dios mío, para bien, conforme a todo lo que he hecho por este pueblo. 
'''
