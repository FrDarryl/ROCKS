[9]
"1" = '''
:sup:`1` Y fue en el día octavo, que Moisés llamó a Aarón y a sus hijos, y a los ancianos de Israel; 
'''
"2" = '''
:sup:`2` y dijo a Aarón: Toma un becerro para ofrenda por el pecado, y un carnero para holocausto, sin defecto, y ofrécelos delante de Jehová. 
'''
"3" = '''
:sup:`3` Y a los hijos de Israel hablarás, diciendo: Tomad un macho cabrío para ofrenda por el pecado, y un becerro y un cordero de un año, sin defecto, para holocausto; 
'''
"4" = '''
:sup:`4` y un buey y un carnero para las ofrendas de paz, para sacrificar delante de Jehová; y un presente amasado con aceite: porque Jehová se aparecerá hoy a vosotros. 
'''
"5" = '''
:sup:`5` Y llevaron lo que mandó Moisés delante del tabernáculo de la congregación, y toda la congregación se acercó, y se pusieron delante de Jehová. 
'''
"6" = '''
:sup:`6` Entonces Moisés dijo: Esto es lo que mandó Jehová; hacedlo, y la gloria de Jehová se os aparecerá. 
'''
"7" = '''
:sup:`7` Y dijo Moisés a Aarón: Acércate al altar, y presenta tu ofrenda por el pecado, y tu holocausto, y haz la reconciliación por ti y por el pueblo; y presenta la ofrenda del pueblo, y haz la reconciliación por ellos; como ha mandado Jehová. 
'''
"8" = '''
:sup:`8` Entonces se acercó Aarón al altar y degolló el becerro de la ofrenda por el pecado que era por sí mismo. 
'''
"9" = '''
:sup:`9` Y los hijos de Aarón le trajeron la sangre; y él mojó su dedo en la sangre, y puso sobre los cuernos del altar, y derramó la demás sangre al pie del altar; 
'''
"10" = '''
:sup:`10` E hizo arder sobre el altar la grosura y los riñones y el redaño del hígado de la expiación, como Jehová lo había mandado a Moisés. 
'''
"11" = '''
:sup:`11` Mas la carne y la piel las quemó al fuego fuera del campamento. 
'''
"12" = '''
:sup:`12` Y degolló el holocausto, y los hijos de Aarón le presentaron la sangre, la cual él roció alrededor sobre el altar. 
'''
"13" = '''
:sup:`13` Y le presentaron el holocausto en trozos, y la cabeza; y los quemó sobre el altar. 
'''
"14" = '''
:sup:`14` Luego lavó los intestinos y las piernas, y los quemó sobre el holocausto en el altar. 
'''
"15" = '''
:sup:`15` Y presentó la ofrenda del pueblo, y tomó el macho cabrío que era la ofrenda por el pecado del pueblo, y lo degolló, y lo ofreció por el pecado, como el primero. 
'''
"16" = '''
:sup:`16` Y presentó el holocausto, y lo ofreció según la costumbre. 
'''
"17" = '''
:sup:`17` Ofreció asimismo el presente, y llenó de él su mano, y lo quemó sobre el altar, además del holocausto de la mañana. 
'''
"18" = '''
:sup:`18` Degolló también el buey y el carnero en sacrificio de ofrendas de paz, que era por el pueblo: y los hijos de Aarón le presentaron la sangre (la cual él roció sobre el altar alrededor), 
'''
"19" = '''
:sup:`19` y las grosuras del buey y del carnero, la cola, lo que cubre las entrañas, los riñones y el redaño del hígado; 
'''
"20" = '''
:sup:`20` y pusieron las grosuras sobre los pechos, y él quemó las grosuras sobre el altar. 
'''
"21" = '''
:sup:`21` Pero los pechos, con la espaldilla derecha, los meció Aarón como ofrenda mecida delante de Jehová, tal como Moisés lo había mandado. 
'''
"22" = '''
:sup:`22` Entonces Aarón alzó sus manos hacia el pueblo y los bendijo; y descendió de hacer la ofrenda por el pecado, el holocausto y las ofrendas de paz. 
'''
"23" = '''
:sup:`23` Y Moisés y Aarón entraron en el tabernáculo de la congregación; y salieron, y bendijeron al pueblo: y la gloria de Jehová se apareció a todo el pueblo. 
'''
"24" = '''
:sup:`24` Y salió fuego de delante de Jehová, y consumió el holocausto y las grosuras sobre el altar; y viéndolo todo el pueblo, alabaron, y cayeron sobre sus rostros. 
'''
