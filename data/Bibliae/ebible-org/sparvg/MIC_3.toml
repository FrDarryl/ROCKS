[3]
"1" = '''
:sup:`1` Y dije: Oíd, os ruego, oh cabezas de Jacob, y príncipes de la casa de Israel: ¿No pertenece a vosotros conocer la justicia? 
'''
"2" = '''
:sup:`2` A vosotros que aborrecéis lo bueno y amáis lo malo, que les arrancáis su piel y su carne de sobre sus huesos; 
'''
"3" = '''
:sup:`3` que coméis asimismo la carne de mi pueblo, y les desolláis su piel de sobre ellos y les quebráis sus huesos, y los hacéis pedazos como para la olla, y como carne en caldero. 
'''
"4" = '''
:sup:`4` Entonces clamarán a Jehová y no les responderá; antes esconderá de ellos su rostro en aquel tiempo, por cuanto hicieron malvadas obras. 
'''
"5" = '''
:sup:`5` Así dice Jehová acerca de los profetas que hacen errar a mi pueblo, que muerden con sus dientes, y claman: Paz, y contra el que no les da de comer, declaran guerra. 
'''
"6" = '''
:sup:`6` Por tanto, noche será para vosotros, no tendréis visión; os será oscuridad, de manera que no adivinéis; y sobre los profetas se pondrá el sol y el día se oscurecerá sobre ellos. 
'''
"7" = '''
:sup:`7` Y los videntes serán avergonzados, y confundidos los adivinos; y todos ellos cubrirán sus labios, porque no hay respuesta de Dios. 
'''
"8" = '''
:sup:`8` Mas yo estoy lleno de poder del Espíritu de Jehová, y de juicio, y de fortaleza, para denunciar a Jacob su transgresión, y a Israel su pecado. 
'''
"9" = '''
:sup:`9` Oíd esto, Os ruego, cabezas de la casa de Jacob, y príncipes de la casa de Israel, que abomináis el juicio y pervertís todo el derecho; 
'''
"10" = '''
:sup:`10` Que edificáis a Sión con sangre, y a Jerusalén con injusticia; 
'''
"11" = '''
:sup:`11` Sus cabezas juzgan por cohecho, y sus sacerdotes enseñan por precio, y sus profetas adivinan por dinero; y se apoyan en Jehová diciendo: ¿No está Jehová entre nosotros? No vendrá mal sobre nosotros. 
'''
"12" = '''
:sup:`12` Por tanto, a causa de vosotros Sión será arada como un campo, y Jerusalén vendrá a ser un montón de ruinas, y el monte de la casa como los lugares altos del bosque. 
'''
