[56]
"1" = '''
:sup:`1` Al Músico principal: sobre La paloma silenciosa en paraje muy distante. Mictam de David, cuando los filisteos lo prendieron en Gat Ten misericordia de mí, oh Dios, porque me devoraría el hombre: Me oprime combatiéndome cada día. 
'''
"2" = '''
:sup:`2` Me devorarían cada día mis enemigos; porque muchos son los que pelean contra mí, oh Altísimo. 
'''
"3" = '''
:sup:`3` En el día que temo, yo en ti confío. 
'''
"4" = '''
:sup:`4` En Dios alabaré su palabra: En Dios he confiado, no temeré lo que me pueda hacer el hombre. 
'''
"5" = '''
:sup:`5` Todos los días pervierten mis palabras; contra mí son todos sus pensamientos para mal. 
'''
"6" = '''
:sup:`6` Se reúnen, se esconden, miran atentamente mis pasos, acechan mi alma. 
'''
"7" = '''
:sup:`7` ¿Escaparán ellos con su iniquidad? Oh Dios, derriba en tu furor los pueblos. 
'''
"8" = '''
:sup:`8` Mis andanzas tú has contado; pon mis lágrimas en tu redoma: ¿No están ellas en tu libro? 
'''
"9" = '''
:sup:`9` Mis enemigos serán vueltos atrás cuando yo a ti clamare; esto yo lo sé, porque Dios está de mi lado. 
'''
"10" = '''
:sup:`10` En Dios alabaré su palabra; en Jehová alabaré su palabra. 
'''
"11" = '''
:sup:`11` En Dios he confiado; no temeré lo que me pueda hacer el hombre. 
'''
"12" = '''
:sup:`12` Sobre mí, oh Dios, están tus votos; te tributaré alabanzas. 
'''
"13" = '''
:sup:`13` Porque has librado mi alma de la muerte, y mis pies de caída, para que ande delante de Dios en la luz de los que viven. 
'''
