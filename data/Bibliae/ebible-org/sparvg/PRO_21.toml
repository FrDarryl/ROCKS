[21]
"1" = '''
:sup:`1` El corazón del rey está en la mano de Jehová, como los ríos de agua, Él lo dirige hacia donde quiere. 
'''
"2" = '''
:sup:`2` Todo camino del hombre es recto en sus propios ojos; pero Jehová pesa los corazones. 
'''
"3" = '''
:sup:`3` El hacer justicia y juicio es más aceptable a Jehová que el sacrificio. 
'''
"4" = '''
:sup:`4` La mirada altiva, el corazón orgulloso, y el labrar de los impíos, son pecado. 
'''
"5" = '''
:sup:`5` Los pensamientos del diligente ciertamente tienden a la abundancia; mas los del presuroso, de cierto llevan a la pobreza. 
'''
"6" = '''
:sup:`6` Obtener tesoros con lengua mentirosa, es vanidad desconcertada de aquellos que buscan la muerte. 
'''
"7" = '''
:sup:`7` La rapiña de los impíos los destruirá; porque rehúsan hacer juicio. 
'''
"8" = '''
:sup:`8` El camino del hombre es torcido y extraño; mas en cuanto al puro, su proceder es recto. 
'''
"9" = '''
:sup:`9` Mejor es vivir en un rincón del terrado, que en espaciosa casa con mujer rencillosa. 
'''
"10" = '''
:sup:`10` El alma del impío desea el mal; su prójimo no halla favor a sus ojos. 
'''
"11" = '''
:sup:`11` Cuando el escarnecedor es castigado, el simple se hace sabio; y cuando el sabio es instruido, adquiere conocimiento. 
'''
"12" = '''
:sup:`12` El hombre justo considera sabiamente la casa del impío; pero Dios trastorna a los impíos por su maldad. 
'''
"13" = '''
:sup:`13` El que cierra su oído al clamor del pobre; también él clamará, y no será oído. 
'''
"14" = '''
:sup:`14` El presente en secreto pacifica el enojo, y la dádiva en el seno, la fuerte ira. 
'''
"15" = '''
:sup:`15` Alegría es al justo el hacer juicio; mas destrucción vendrá a los que hacen iniquidad. 
'''
"16" = '''
:sup:`16` El hombre que se extravía del camino de la sabiduría, vendrá a parar en la compañía de los muertos. 
'''
"17" = '''
:sup:`17` El que ama el placer será pobre; y el que ama el vino y los perfumes no enriquecerá. 
'''
"18" = '''
:sup:`18` El impío será el rescate por el justo, y por los rectos, el transgresor. 
'''
"19" = '''
:sup:`19` Mejor es morar en el desierto, que con mujer rencillosa e iracunda. 
'''
"20" = '''
:sup:`20` Tesoro codiciable y aceite hay en la casa del sabio; mas el hombre insensato todo lo disipa. 
'''
"21" = '''
:sup:`21` El que sigue la justicia y la misericordia, halla vida, justicia y honra. 
'''
"22" = '''
:sup:`22` El sabio escala la ciudad de los poderosos, y derriba la fortaleza en que confiaban. 
'''
"23" = '''
:sup:`23` El que guarda su boca y su lengua, guarda su alma de angustias. 
'''
"24" = '''
:sup:`24` Soberbio, presuntuoso y escarnecedor, es el nombre del que obra con arrogante saña. 
'''
"25" = '''
:sup:`25` El deseo del perezoso lo mata, porque sus manos rehúsan trabajar; 
'''
"26" = '''
:sup:`26` todo el día codicia; pero el justo da, y no escatima. 
'''
"27" = '''
:sup:`27` El sacrificio de los impíos es abominación: ¡Cuánto más ofreciéndolo con maldad! 
'''
"28" = '''
:sup:`28` El testigo mentiroso perecerá; mas el hombre que escucha, permanecerá en su dicho. 
'''
"29" = '''
:sup:`29` El hombre impío endurece su rostro; mas el recto ordena sus caminos. 
'''
"30" = '''
:sup:`30` No hay sabiduría, ni inteligencia, ni consejo, contra Jehová. 
'''
"31" = '''
:sup:`31` El caballo se prepara para el día de la batalla; pero la victoria viene de Jehová. 
'''
