[26]
"1" = '''
:sup:`1` En cuanto a la distribución de los porteros: De los coreítas; Meselemías, hijo de Coré, de los hijos de Asaf. 
'''
"2" = '''
:sup:`2` Los hijos de Meselemías: Zacarías el primogénito, Jediael el segundo, Zebadías el tercero, Jatnael el cuarto; 
'''
"3" = '''
:sup:`3` Elam el quinto, Johanán el sexto, Elioenai el séptimo. 
'''
"4" = '''
:sup:`4` Los hijos de Obed-edom: Semaías el primogénito, Jozabad el segundo, Joah el tercero, el cuarto Sacar, el quinto Natanael; 
'''
"5" = '''
:sup:`5` el sexto Amiel, el séptimo Isacar, el octavo Peultai; porque Dios lo había bendecido. 
'''
"6" = '''
:sup:`6` También de Semaías su hijo nacieron hijos que fueron señores sobre la casa de sus padres; porque eran hombres esforzados y valientes. 
'''
"7" = '''
:sup:`7` Los hijos de Semaías: Otni, Rafael, Obed, Elzabad, y sus hermanos, hombres esforzados; asimismo Eliú y Samaquías. 
'''
"8" = '''
:sup:`8` Todos estos de los hijos de Obed-edom; ellos con sus hijos y sus hermanos, hombres robustos y fuertes para el ministerio; sesenta y dos, de Obed-edom. 
'''
"9" = '''
:sup:`9` Y los hijos de Meselemías y sus hermanos, dieciocho hombres valientes. 
'''
"10" = '''
:sup:`10` De Hosa, de los hijos de Merari: Simri el principal (aunque no era el primogénito, mas su padre lo hizo el jefe), 
'''
"11" = '''
:sup:`11` el segundo Hilcías, el tercero Tebelías, el cuarto Zacarías; todos los hijos de Hosa y sus hermanos fueron trece. 
'''
"12" = '''
:sup:`12` Entre estos se hizo la distribución de los porteros, alternando los principales de los varones en la guardia con sus hermanos, para servir en la casa de Jehová. 
'''
"13" = '''
:sup:`13` Y echaron suertes, el pequeño con el grande, por las casas de sus padres, para cada puerta. 
'''
"14" = '''
:sup:`14` Y cayó la suerte al oriente a Selemías. Y a Zacarías su hijo, consejero entendido, metieron en las suertes; y salió la suerte suya al norte. 
'''
"15" = '''
:sup:`15` Y a Obed-edom, al sur; y a sus hijos, la casa de las provisiones. 
'''
"16" = '''
:sup:`16` A Supim y Hosa al occidente, con la puerta de Salequet al camino de la subida, guardia contra guardia. 
'''
"17" = '''
:sup:`17` Al oriente seis levitas, al norte cuatro de día; al sur cuatro de día; y a la casa de provisiones, de dos en dos. 
'''
"18" = '''
:sup:`18` En Pabor al occidente, había cuatro en el camino, y dos en Pabor. 
'''
"19" = '''
:sup:`19` Estos son los repartimientos de los porteros, hijos de los coreítas, y de los hijos de Merari. 
'''
"20" = '''
:sup:`20` Y de los levitas, Ahías tenía cargo de los tesoros de la casa de Dios, y de los tesoros de las cosas santificadas. 
'''
"21" = '''
:sup:`21` Cuanto a los hijos de Laadán, hijos de Gersón; de Laadán, los príncipes de las familias de Laadán fueron Gersón y Jehieli. 
'''
"22" = '''
:sup:`22` Los hijos de Jehieli, Zetam y Joel su hermano, tuvieron cargo de los tesoros de la casa de Jehová. 
'''
"23" = '''
:sup:`23` Acerca de los amramitas, de los izharitas, de los hebronitas, y de los uzielitas, 
'''
"24" = '''
:sup:`24` Sebuel, hijo de Gersón, hijo de Moisés, era principal sobre los tesoros. 
'''
"25" = '''
:sup:`25` En orden a su hermano Eliezer, hijo de este era Rehabía, hijo de este Jesahías, hijo de este Joram, hijo de este Zicri, del que fue hijo Selomit. 
'''
"26" = '''
:sup:`26` Este Selomit y sus hermanos tenían a su cargo todos los tesoros de todas las cosas santificadas, que el rey David, y los príncipes de los padres, los capitanes de miles y de cientos, y los capitanes del ejército habían dedicado. 
'''
"27" = '''
:sup:`27` Del despojo ganado en batallas dedicaron para el mantenimiento de la casa de Jehová. 
'''
"28" = '''
:sup:`28` Asimismo todas las cosas que había dedicado el vidente Samuel, y Saúl, hijo de Cis, y Abner, hijo de Ner, y Joab, hijo de Sarvia; y todo lo que cualquiera dedicaba, estaba bajo la mano de Selomit y de sus hermanos. 
'''
"29" = '''
:sup:`29` De los izharitas, Quenanías y sus hijos eran oficiales y jueces sobre Israel en los asuntos exteriores. 
'''
"30" = '''
:sup:`30` De los hebronitas, Hasabías y sus hermanos, hombres de valor, mil setecientos, eran oficiales entre los de Israel al otro lado del Jordán, al occidente, en toda la obra de Jehová, y en el servicio del rey. 
'''
"31" = '''
:sup:`31` Entre los hebronitas estaba Jerías, el principal entre los hebronitas, según las generaciones de sus padres. En el año cuarenta del reinado de David se buscaron, y se hallaron entre ellos hombres esforzados y valientes en Jazer de Galaad. 
'''
"32" = '''
:sup:`32` Y sus hermanos, hombres de valor, eran dos mil setecientos, cabezas de familias, los cuales el rey David constituyó sobre los rubenitas, los gaditas y sobre la media tribu de Manasés, para todas los asuntos de Dios y los negocios del rey. 
'''
