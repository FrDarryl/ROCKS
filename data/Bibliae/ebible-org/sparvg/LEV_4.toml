[4]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a los hijos de Israel, diciendo: Si alguna alma pecare por ignorancia contra alguno de los mandamientos de Jehová sobre cosas que no se han de hacer, y obrare contra alguno de ellos; 
'''
"3" = '''
:sup:`3` si un sacerdote ungido pecare según el pecado del pueblo, ofrecerá a Jehová, por su pecado que habrá cometido, un becerro sin defecto como ofrenda por el pecado. 
'''
"4" = '''
:sup:`4` Y traerá el becerro a la puerta del tabernáculo de la congregación delante de Jehová, y pondrá su mano sobre la cabeza del becerro, y lo degollará delante de Jehová. 
'''
"5" = '''
:sup:`5` Y el sacerdote ungido tomará de la sangre del becerro, y la traerá al tabernáculo de la congregación; 
'''
"6" = '''
:sup:`6` y mojará el sacerdote su dedo en la sangre, y rociará de aquella sangre siete veces delante de Jehová, hacia el velo del santuario. 
'''
"7" = '''
:sup:`7` Y el sacerdote pondrá parte de esa sangre sobre los cuernos del altar del incienso aromático, que está en el tabernáculo de la congregación delante de Jehová; y echará toda la sangre del becerro al pie del altar del holocausto, que está a la puerta del tabernáculo de la congregación. 
'''
"8" = '''
:sup:`8` Y quitará toda la grosura del becerro de la ofrenda por el pecado, la grosura que cubre los intestinos, y toda la grosura que está sobre las entrañas, 
'''
"9" = '''
:sup:`9` y los dos riñones, y la grosura que está sobre ellos, y la que está sobre los ijares, y con los riñones quitará el redaño de sobre el hígado, 
'''
"10" = '''
:sup:`10` de la manera que fue quitado del buey del sacrificio de la ofrenda de paz; y el sacerdote lo quemará sobre el altar del holocausto. 
'''
"11" = '''
:sup:`11` Y la piel del becerro, y toda su carne, con su cabeza, y sus piernas, y sus intestinos, y su estiércol. 
'''
"12" = '''
:sup:`12` En fin, todo el becerro sacará fuera del campamento, a un lugar limpio, donde se echan las cenizas, y lo quemará al fuego sobre la leña: en donde se echan las cenizas será quemado. 
'''
"13" = '''
:sup:`13` Y si toda la congregación de Israel hubiere errado, y el asunto estuviere oculto a los ojos del pueblo, y hubieren hecho algo contra alguno de los mandamientos de Jehová en cosas que no se han de hacer, y fueren culpables; 
'''
"14" = '''
:sup:`14` luego que fuere entendido el pecado sobre que delinquieron, la congregación ofrecerá un becerro por el pecado, y lo traerán delante del tabernáculo de la congregación. 
'''
"15" = '''
:sup:`15` Y los ancianos de la congregación pondrán sus manos sobre la cabeza del becerro delante de Jehová; y en presencia de Jehová degollarán aquel becerro. 
'''
"16" = '''
:sup:`16` Y el sacerdote ungido meterá de la sangre del becerro en el tabernáculo de la congregación. 
'''
"17" = '''
:sup:`17` Y mojará el sacerdote su dedo en la misma sangre, y la rociará siete veces delante de Jehová hacia el velo. 
'''
"18" = '''
:sup:`18` Y de aquella sangre pondrá sobre los cuernos del altar que está delante de Jehová en el tabernáculo de la congregación, y derramará toda la sangre al pie del altar del holocausto, que está a la puerta del tabernáculo de la congregación. 
'''
"19" = '''
:sup:`19` Y le quitará toda la grosura, y la quemará sobre el altar. 
'''
"20" = '''
:sup:`20` Y hará de aquel becerro como hizo con el becerro de la ofrenda por el pecado; lo mismo hará de él. Así hará el sacerdote expiación por ellos, y obtendrán perdón. 
'''
"21" = '''
:sup:`21` Y sacará el becerro fuera del campamento, y lo quemará como quemó el primer becerro; es una ofrenda por el pecado de la congregación. 
'''
"22" = '''
:sup:`22` Y cuando un príncipe pecare e hiciere por ignorancia algo contra alguno de todos los mandamientos de Jehová su Dios, sobre cosas que no se han de hacer, y es culpable; 
'''
"23" = '''
:sup:`23` luego que le sea conocido su pecado en que ha delinquido, presentará como su ofrenda un macho cabrío sin defecto. 
'''
"24" = '''
:sup:`24` Y pondrá su mano sobre la cabeza del macho cabrío, y lo degollará en el lugar donde se degüella el holocausto delante de Jehová; es una ofrenda por el pecado. 
'''
"25" = '''
:sup:`25` Y el sacerdote tomará con su dedo de la sangre de la ofrenda por el pecado, y pondrá sobre los cuernos del altar del holocausto, y derramará la sangre al pie del altar del holocausto: 
'''
"26" = '''
:sup:`26` Y quemará toda su grosura sobre el altar, como la grosura del sacrificio de la ofrenda de paz; así el sacerdote hará expiación por él, por su pecado, y le será perdonado. 
'''
"27" = '''
:sup:`27` Y si alguno del pueblo común pecare por ignorancia, haciendo algo contra alguno de los mandamientos de Jehová en cosas que no se han de hacer, y es culpable; 
'''
"28" = '''
:sup:`28` luego que le sea conocido su pecado que cometió, traerá como su ofrenda una cabra, una cabra sin defecto, por su pecado que cometió. 
'''
"29" = '''
:sup:`29` Y pondrá su mano sobre la cabeza de la ofrenda por el pecado, y la degollará en el lugar del holocausto. 
'''
"30" = '''
:sup:`30` Y el sacerdote tomará con su dedo de la sangre, y pondrá sobre los cuernos del altar del holocausto, y derramará toda la sangre al pie del altar. 
'''
"31" = '''
:sup:`31` Y le quitará toda su grosura, de la manera que fue quitada la grosura del sacrificio de la ofrenda de paz; y el sacerdote la quemará sobre el altar en olor de suavidad a Jehová; así hará el sacerdote expiación por él, y será perdonado. 
'''
"32" = '''
:sup:`32` Y si trajere oveja para su ofrenda por el pecado, hembra sin defecto traerá. 
'''
"33" = '''
:sup:`33` Y pondrá su mano sobre la cabeza de la ofrenda por el pecado, y la degollará como ofrenda por el pecado en el lugar donde se degüella el holocausto. 
'''
"34" = '''
:sup:`34` Y el sacerdote tomará con su dedo de la sangre de la ofrenda por el pecado, y la pondrá sobre los cuernos del altar del holocausto; y derramará toda la sangre al pie del altar. 
'''
"35" = '''
:sup:`35` Y le quitará toda la grosura, como le es quitada la grosura al cordero del sacrificio de la ofrenda de paz, y el sacerdote la quemará en el altar sobre la ofrenda encendida a Jehová; y el sacerdote hará expiación de su pecado que hubiere cometido, y le será perdonado. 
'''
