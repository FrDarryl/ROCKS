[2]
"1" = '''
:sup:`1` Y estos son los hijos de la provincia que subieron de la cautividad, de los desterrados que Nabucodonosor, rey de Babilonia, había llevado cautivos a Babilonia, y que volvieron a Jerusalén y a Judá, cada uno a su ciudad; 
'''
"2" = '''
:sup:`2` los cuales vinieron con Zorobabel, Jesúa, Nehemías, Seraías, Reelaías, Mardoqueo, Bilsán, Mispar, Bigvai, Rehum y Baana. La cuenta de los varones del pueblo de Israel: 
'''
"3" = '''
:sup:`3` Los hijos de Paros, dos mil ciento setenta y dos. 
'''
"4" = '''
:sup:`4` Los hijos de Sefatías, trescientos setenta y dos. 
'''
"5" = '''
:sup:`5` Los hijos de Ara, setecientos setenta y cinco. 
'''
"6" = '''
:sup:`6` Los hijos de Pahat-moab, de los hijos de Jesúa y de Joab, dos mil ochocientos doce. 
'''
"7" = '''
:sup:`7` Los hijos de Elam, mil doscientos cincuenta y cuatro. 
'''
"8" = '''
:sup:`8` Los hijos de Zatu, novecientos cuarenta y cinco. 
'''
"9" = '''
:sup:`9` Los hijos de Zacai, setecientos sesenta. 
'''
"10" = '''
:sup:`10` Los hijos de Bani, seiscientos cuarenta y dos. 
'''
"11" = '''
:sup:`11` Los hijos de Bebai, seiscientos veintitrés. 
'''
"12" = '''
:sup:`12` Los hijos de Azgad, mil doscientos veintidós. 
'''
"13" = '''
:sup:`13` Los hijos de Adonicam, seiscientos sesenta y seis. 
'''
"14" = '''
:sup:`14` Los hijos de Bigvai, dos mil cincuenta y seis. 
'''
"15" = '''
:sup:`15` Los hijos de Adín, cuatrocientos cincuenta y cuatro. 
'''
"16" = '''
:sup:`16` Los hijos de Ater, de Ezequías, noventa y ocho. 
'''
"17" = '''
:sup:`17` Los hijos de Besai, trescientos veintitrés. 
'''
"18" = '''
:sup:`18` Los hijos de Jora, ciento doce. 
'''
"19" = '''
:sup:`19` Los hijos de Hasum, doscientos veintitrés. 
'''
"20" = '''
:sup:`20` Los hijos de Gibar, noventa y cinco. 
'''
"21" = '''
:sup:`21` Los hijos de Belén, ciento veintitrés; 
'''
"22" = '''
:sup:`22` Los varones de Netofa, cincuenta y seis. 
'''
"23" = '''
:sup:`23` Los varones de Anatot, ciento veintiocho. 
'''
"24" = '''
:sup:`24` Los hijos de Azmavet, cuarenta y dos. 
'''
"25" = '''
:sup:`25` Los hijos de Quiriat-jearim, Cefira, y Beerot, setecientos cuarenta y tres. 
'''
"26" = '''
:sup:`26` Los hijos de Ramá y Geba, seiscientos veintiuno. 
'''
"27" = '''
:sup:`27` Los varones de Micmas, ciento veintidós. 
'''
"28" = '''
:sup:`28` Los varones de Betel y Hai, doscientos veintitrés. 
'''
"29" = '''
:sup:`29` Los hijos de Nebo, cincuenta y dos. 
'''
"30" = '''
:sup:`30` Los hijos de Magbis, ciento cincuenta y seis. 
'''
"31" = '''
:sup:`31` Los hijos del otro Elam, mil doscientos cincuenta y cuatro. 
'''
"32" = '''
:sup:`32` Los hijos de Harim, trescientos veinte. 
'''
"33" = '''
:sup:`33` Los hijos de Lod, Hadid, y Ono, setecientos veinticinco. 
'''
"34" = '''
:sup:`34` Los hijos de Jericó, trescientos cuarenta y cinco. 
'''
"35" = '''
:sup:`35` Los hijos de Senaa, tres mil seiscientos treinta. 
'''
"36" = '''
:sup:`36` Los sacerdotes; los hijos de Jedaías, de la casa de Jesúa, novecientos setenta y tres. 
'''
"37" = '''
:sup:`37` Los hijos de Imer, mil cincuenta y dos. 
'''
"38" = '''
:sup:`38` Los hijos de Pasur, mil doscientos cuarenta y siete. 
'''
"39" = '''
:sup:`39` Los hijos de Harim, mil diecisiete. 
'''
"40" = '''
:sup:`40` Los levitas: los hijos de Jesúa y de Cadmiel, de los hijos de Odavías, setenta y cuatro. 
'''
"41" = '''
:sup:`41` Los cantores; los hijos de Asaf, ciento veintiocho. 
'''
"42" = '''
:sup:`42` Los hijos de los porteros: los hijos de Salum, los hijos de Ater, los hijos de Talmón, los hijos de Acub, los hijos de Hatita, los hijos de Sobai; por todos, ciento treinta y nueve. 
'''
"43" = '''
:sup:`43` Los sirvientes del templo; los hijos de Siha, los hijos de Hasufa, los hijos de Tabaot, 
'''
"44" = '''
:sup:`44` los hijos de Queros, los hijos de Siaha, los hijos de Padón; 
'''
"45" = '''
:sup:`45` los hijos de Lebana, los hijos de Hagaba, los hijos de Acub. 
'''
"46" = '''
:sup:`46` Los hijos de Hagab, los hijos de Samlai, los hijos de Hanán. 
'''
"47" = '''
:sup:`47` Los hijos de Gidel, los hijos de Gahar, los hijos de Reaías. 
'''
"48" = '''
:sup:`48` Los hijos de Rezín, los hijos de Necoda, los hijos de Gazam. 
'''
"49" = '''
:sup:`49` Los hijos de Uza, los hijos de Pasea, los hijos de Besai. 
'''
"50" = '''
:sup:`50` Los hijos de Asná, los hijos de Meunim, los hijos de Nefusim. 
'''
"51" = '''
:sup:`51` Los hijos de Bacbuc, los hijos de Hacufa, los hijos de Harhur. 
'''
"52" = '''
:sup:`52` Los hijos de Bazlut, los hijos de Mehída, los hijos de Harsa. 
'''
"53" = '''
:sup:`53` Los hijos de Barcos, los hijos de Sísara, los hijos de Tema. 
'''
"54" = '''
:sup:`54` Los hijos de Nesía, los hijos de Hatifa. 
'''
"55" = '''
:sup:`55` Los hijos de los siervos de Salomón; los hijos de Sotai, los hijos de Soferet, los hijos de Peruda. 
'''
"56" = '''
:sup:`56` Los hijos de Jaala, los hijos de Darcón, los hijos de Gidel. 
'''
"57" = '''
:sup:`57` Los hijos de Sefatías, los hijos de Hatil, los hijos de Poqueret-hazebaim, los hijos de Ami. 
'''
"58" = '''
:sup:`58` Todos los sirvientes del templo, y los hijos de los siervos de Salomón, eran trescientos noventa y dos. 
'''
"59" = '''
:sup:`59` Y estos fueron los que subieron de Tel-mela, Tel-harsa, Querub, Adán, e Imer, los cuales no pudieron demostrar la casa de sus padres, ni su linaje, si eran de Israel. 
'''
"60" = '''
:sup:`60` Los hijos de Delaías, los hijos de Tobías, los hijos de Necoda, seiscientos cincuenta y dos. 
'''
"61" = '''
:sup:`61` Y de los hijos de los sacerdotes: los hijos de Habaías, los hijos de Cos, los hijos de Barzilai, el cual tomó esposa de las hijas de Barzilai galaadita, y fue llamado del nombre de ellas. 
'''
"62" = '''
:sup:`62` Estos buscaron su registro entre los que fueron contados por genealogía, pero no se hallaron; por tanto, como contaminados, fueron excluidos del sacerdocio. 
'''
"63" = '''
:sup:`63` Y el Tirsata les dijo que no comiesen de las cosas más santas, hasta que hubiese sacerdote con Urim y Tumim. 
'''
"64" = '''
:sup:`64` Toda la congregación, unida como un solo hombre, era de cuarenta y dos mil trescientos sesenta, 
'''
"65" = '''
:sup:`65` además de sus siervos y siervas, los cuales eran siete mil trescientos treinta y siete: y tenían doscientos cantores y cantoras. 
'''
"66" = '''
:sup:`66` Sus caballos eran setecientos treinta y seis; sus mulos, doscientos cuarenta y cinco; 
'''
"67" = '''
:sup:`67` sus camellos, cuatrocientos treinta y cinco; asnos, seis mil setecientos veinte. 
'''
"68" = '''
:sup:`68` Y algunos de los jefes de los padres, cuando vinieron a la casa de Jehová la cual está en Jerusalén, ofrendaron voluntariamente para la casa de Dios, para levantarla en su mismo lugar. 
'''
"69" = '''
:sup:`69` Según sus fuerzas dieron al tesorero de la obra sesenta y un mil dracmas de oro, y cinco mil libras de plata, y cien túnicas sacerdotales. 
'''
"70" = '''
:sup:`70` Y los sacerdotes, y los levitas, y algunos del pueblo, y los cantores, y los porteros y los sirvientes del templo, habitaron en sus ciudades; y todo Israel en sus ciudades. 
'''
