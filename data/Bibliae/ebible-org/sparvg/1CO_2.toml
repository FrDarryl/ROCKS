[2]
"1" = '''
:sup:`1` Así que, hermanos, cuando fui a vosotros para predicaros el testimonio de Dios, no fui con excelencia de palabras o de sabiduría. 
'''
"2" = '''
:sup:`2` Pues me propuse no saber otra cosa entre vosotros, sino a Jesucristo, y a Éste crucificado. 
'''
"3" = '''
:sup:`3` Y estuve con vosotros en flaqueza, y mucho temor y temblor; 
'''
"4" = '''
:sup:`4` y mi palabra y mi predicación no fue con palabras persuasivas de humana sabiduría, sino con demostración del Espíritu y de poder; 
'''
"5" = '''
:sup:`5` para que vuestra fe no esté fundada en la sabiduría de los hombres, sino en el poder de Dios. 
'''
"6" = '''
:sup:`6` Pero hablamos sabiduría entre perfectos; y sabiduría, no de este mundo, ni de los príncipes de este mundo, que se desvanece. 
'''
"7" = '''
:sup:`7` Mas hablamos sabiduría de Dios en misterio, la sabiduría encubierta, la cual Dios predestinó antes de los siglos para nuestra gloria; 
'''
"8" = '''
:sup:`8` la que ninguno de los príncipes de este mundo conoció; porque si la hubieran conocido, nunca hubieran crucificado al Señor de gloria. 
'''
"9" = '''
:sup:`9` Antes, como está escrito: Ojo no ha visto, ni oído ha escuchado, ni han subido en corazón de hombre, las cosas que Dios ha preparado para los que le aman. 
'''
"10" = '''
:sup:`10` Pero Dios nos las reveló a nosotros por su Espíritu; porque el Espíritu todo lo escudriña, aun lo profundo de Dios. 
'''
"11" = '''
:sup:`11` Porque ¿quién de los hombres sabe las cosas del hombre, sino el espíritu del hombre que está en él? Así tampoco nadie conoce las cosas de Dios, sino el Espíritu de Dios. 
'''
"12" = '''
:sup:`12` Y nosotros hemos recibido, no el espíritu del mundo, sino el Espíritu que es de Dios, para que conozcamos lo que Dios nos ha dado; 
'''
"13" = '''
:sup:`13` lo cual también hablamos, no con palabras que enseña la humana sabiduría, sino con las que enseña el Espíritu Santo, acomodando lo espiritual a lo espiritual. 
'''
"14" = '''
:sup:`14` Pero el hombre natural no percibe las cosas que son del Espíritu de Dios, porque para él son locura; y no las puede entender, porque se han de discernir espiritualmente. 
'''
"15" = '''
:sup:`15` Pero el que es espiritual juzga todas las cosas; mas él no es juzgado por nadie. 
'''
"16" = '''
:sup:`16` Porque ¿quién conoció la mente del Señor, para que le instruyese? Mas nosotros tenemos la mente de Cristo. 
'''
