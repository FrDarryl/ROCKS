[6]
"1" = '''
:sup:`1` Al Músico principal: sobre Neginot sobre Seminit: Salmo de David Oh Jehová, no me reprendas en tu furor, ni me castigues en tu ira. 
'''
"2" = '''
:sup:`2` Ten misericordia de mí, oh Jehová, porque estoy debilitado; sáname, oh Jehová, porque mis huesos están conmovidos. 
'''
"3" = '''
:sup:`3` Mi alma también está muy angustiada; y tú, oh Jehová, ¿hasta cuándo? 
'''
"4" = '''
:sup:`4` Vuélvete, oh Jehová, libra mi alma; sálvame por tu misericordia. 
'''
"5" = '''
:sup:`5` Porque en la muerte no hay memoria de ti; en el sepulcro, ¿quién te dará gracias? 
'''
"6" = '''
:sup:`6` Fatigado estoy de mi gemir; toda la noche hago nadar mi cama, riego mi lecho con mis lágrimas. 
'''
"7" = '''
:sup:`7` Mis ojos están consumidos de sufrir; se han envejecido a causa de todos mis angustiadores. 
'''
"8" = '''
:sup:`8` Apartaos de mí, todos los obradores de iniquidad; porque Jehová ha oído la voz de mi llanto. 
'''
"9" = '''
:sup:`9` Jehová ha escuchado mi súplica; Jehová recibirá mi oración. 
'''
"10" = '''
:sup:`10` Sean avergonzados y muy aterrados todos mis enemigos; que se vuelvan y súbitamente sean avergonzados. 
'''
