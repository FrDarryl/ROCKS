[37]
"1" = '''
:sup:`1` Ante esto también tiembla mi corazón, y salta de su lugar. 
'''
"2" = '''
:sup:`2` Oíd atentamente el estruendo de su voz, y el sonido que sale de su boca. 
'''
"3" = '''
:sup:`3` Debajo de todo el cielo lo dirige, y su luz hasta los confines de la tierra. 
'''
"4" = '''
:sup:`4` Después del estruendo ruge su voz, truena Él con la voz de su majestad; y aunque sea oída su voz, no los detiene. 
'''
"5" = '''
:sup:`5` Truena Dios maravillosamente con su voz; Él hace grandes cosas, que nosotros no entendemos. 
'''
"6" = '''
:sup:`6` Porque a la nieve dice: Desciende a la tierra; también a la llovizna, y al aguacero torrencial de su fortaleza. 
'''
"7" = '''
:sup:`7` Él pone un sello en la mano de todo hombre, para que todos los hombres reconozcan su obra. 
'''
"8" = '''
:sup:`8` Las bestias entran en su escondrijo, y se quedan en sus moradas. 
'''
"9" = '''
:sup:`9` Del sur viene el torbellino, y el frío de los vientos del norte. 
'''
"10" = '''
:sup:`10` Por el soplo de Dios se da el hielo, y el ancho de las aguas es constreñido. 
'''
"11" = '''
:sup:`11` Regando también llega a disipar la densa nube, y con su luz esparce la niebla. 
'''
"12" = '''
:sup:`12` Asimismo por sus designios se revuelven las nubes en derredor, para hacer sobre la faz del mundo, en la tierra, lo que Él les mande. 
'''
"13" = '''
:sup:`13` Unas veces por azote, otras por causa de su tierra, otras por misericordia las hará venir. 
'''
"14" = '''
:sup:`14` Escucha esto, Job; Detente, y considera las maravillosas obras de Dios. 
'''
"15" = '''
:sup:`15` ¿Sabes tú cuándo Dios las pone en concierto, y hace resplandecer la luz de su nube? 
'''
"16" = '''
:sup:`16` ¿Conoces tú los equilibrios de las nubes, las maravillosas obras del Perfecto en conocimiento? 
'''
"17" = '''
:sup:`17` ¿Por qué están calientes tus ropas cuando Él aquieta la tierra con el viento del sur? 
'''
"18" = '''
:sup:`18` ¿Extendiste tú con Él el cielo, el cual es fuerte, y como un espejo fundido? 
'''
"19" = '''
:sup:`19` Enséñanos qué le hemos de decir; porque nosotros no podemos ordenar nuestras ideas a causa de las tinieblas. 
'''
"20" = '''
:sup:`20` ¿Será preciso contarle cuando yo hablare? Por más que el hombre razone, quedará como abismado. 
'''
"21" = '''
:sup:`21` Y ahora el hombre no puede mirar la luz esplendente que está en las nubes, pero pasa el viento y las limpia, 
'''
"22" = '''
:sup:`22` viniendo de la parte del norte la dorada claridad. En Dios hay una majestad terrible. 
'''
"23" = '''
:sup:`23` En cuanto al Todopoderoso, no lo podemos alcanzar, Él es grande en poder, y en juicio y en multitud de justicia: Él no afligirá. 
'''
"24" = '''
:sup:`24` Por tanto los hombres le temerán: Él no estima a ninguno que se cree ser sabio de corazón. 
'''
