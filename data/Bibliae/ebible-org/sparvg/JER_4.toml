[4]
"1" = '''
:sup:`1` Si te has de convertir, oh Israel, dice Jehová, conviértete a mí; y si quitares tus abominaciones de delante de mí, no andarás de acá para allá. 
'''
"2" = '''
:sup:`2` Y jurarás, diciendo: Vive Jehová, en verdad, en juicio y en justicia; y las naciones se bendecirán en Él, y en Él se gloriarán. 
'''
"3" = '''
:sup:`3` Porque así dice Jehová a todo varón de Judá y de Jerusalén: Haced barbecho para vosotros, y no sembréis entre espinos. 
'''
"4" = '''
:sup:`4` Circuncidaos para Jehová, y quitad los prepucios de vuestro corazón, varones de Judá y moradores de Jerusalén; no sea que mi ira salga como fuego, y se encienda y no haya quien la apague, por la maldad de vuestras obras. 
'''
"5" = '''
:sup:`5` Anunciad en Judá, y haced oír en Jerusalén, y decid: Tocad trompeta en la tierra. Pregonad, juntaos, y decid: Reuníos, y entremos en las ciudades fortificadas. 
'''
"6" = '''
:sup:`6` Alzad bandera hacia Sión, retiraos, no os detengáis; porque yo traeré mal del norte, y gran destrucción. 
'''
"7" = '''
:sup:`7` El león sube de su guarida, y el destructor de los gentiles viene en camino; ha salido de su lugar para tornar tu tierra en desolación; tus ciudades quedarán en ruinas, y sin morador. 
'''
"8" = '''
:sup:`8` Por eso vestíos de cilicio, endechad y aullad; porque la ira de Jehová no se ha apartado de nosotros. 
'''
"9" = '''
:sup:`9` Y será en aquel día, dice Jehová, que perecerá el corazón del rey, y el corazón de los príncipes, y los sacerdotes estarán atónitos, y se maravillarán los profetas. 
'''
"10" = '''
:sup:`10` Y dije: ¡Ay, Señor Jehová! verdaderamente en gran manera has engañado a este pueblo y a Jerusalén, diciendo: Paz tendréis; pues la espada ha venido hasta el alma. 
'''
"11" = '''
:sup:`11` En aquel tiempo se dirá a este pueblo y a Jerusalén: Viento seco de las alturas del desierto vino a la hija de mi pueblo, no para aventar, ni para limpiar. 
'''
"12" = '''
:sup:`12` Un viento más vehemente de esos lugares vendrá a mí; y ahora yo pronunciaré juicios contra ellos. 
'''
"13" = '''
:sup:`13` He aquí que subirá como nubes, y sus carros como un torbellino; sus caballos son más ligeros que las águilas. ¡Ay de nosotros, porque hemos sido saqueados! 
'''
"14" = '''
:sup:`14` Lava tu corazón de maldad, oh Jerusalén, para que seas salva. ¿Hasta cuándo permanecerán en medio de ti los pensamientos vanos? 
'''
"15" = '''
:sup:`15` Porque una voz proclama desde Dan, y anuncia aflicción desde el monte de Efraín. 
'''
"16" = '''
:sup:`16` Decid a las naciones; he aquí, haced oír sobre Jerusalén: Guardas vienen de tierra lejana, y darán su voz contra las ciudades de Judá. 
'''
"17" = '''
:sup:`17` Como guardas de campo, estuvieron contra ella en derredor, porque ha sido rebelde contra mí, dice Jehová. 
'''
"18" = '''
:sup:`18` Tu camino y tus obras te hicieron esto, esta es tu maldad; porque es amarga, porque ha penetrado hasta tu corazón. 
'''
"19" = '''
:sup:`19` ¡Mis entrañas, mis entrañas! Me duelen las fibras de mi corazón; mi corazón se agita dentro de mí; no callaré; porque el sonido de la trompeta has oído, oh alma mía, el pregón de guerra. 
'''
"20" = '''
:sup:`20` Destrucción tras destrucción es anunciada; porque toda la tierra es devastada; de repente son destruidas mis tiendas, en un momento mis cortinas. 
'''
"21" = '''
:sup:`21` ¿Hasta cuándo he de ver bandera, y he de oír sonido de trompeta? 
'''
"22" = '''
:sup:`22` Porque mi pueblo es necio; no me han conocido, son hijos ignorantes y sin entendimiento; son sabios para hacer el mal, pero hacer el bien no lo saben. 
'''
"23" = '''
:sup:`23` Miré la tierra, y he aquí que estaba sin forma y vacía; y los cielos, y no había en ellos luz. 
'''
"24" = '''
:sup:`24` Miré las montañas, y he aquí que temblaban, y todas las colinas se movían levemente. 
'''
"25" = '''
:sup:`25` Miré, y no había hombre alguno, y todas las aves del cielo habían huido. 
'''
"26" = '''
:sup:`26` Miré, y he aquí la tierra fértil era un desierto, y todas sus ciudades estaban asoladas a la presencia de Jehová, delante del furor de su ira. 
'''
"27" = '''
:sup:`27` Porque así dice Jehová: Toda la tierra será asolada; mas no haré consumación. 
'''
"28" = '''
:sup:`28` Por esto se enlutará la tierra, y los cielos arriba se oscurecerán, porque hablé, lo determiné, y no me arrepentiré, ni me retraeré de ello. 
'''
"29" = '''
:sup:`29` Por el estruendo de la gente de a caballo y de los arqueros huirá toda la ciudad; entrarán en las espesuras de los bosques, y subirán a las rocas; todas las ciudades serán abandonadas, y no quedará en ellas morador alguno. 
'''
"30" = '''
:sup:`30` Y tú, asolada, ¿qué harás? Aunque te vistas de grana, aunque te adornes con atavíos de oro, aunque pintes con antimonio tus ojos, en vano te engalanas; te menospreciaron tus amantes, buscarán tu vida. 
'''
"31" = '''
:sup:`31` Porque oí una voz como de mujer que está de parto, angustia como de primeriza; voz de la hija de Sión que lamenta y extiende sus manos, diciendo: ¡Ay ahora de mí! que mi alma desmaya a causa de los asesinos. 
'''
