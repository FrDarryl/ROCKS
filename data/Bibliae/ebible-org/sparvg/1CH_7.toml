[7]
"1" = '''
:sup:`1` Los hijos de Isacar fueron cuatro: Tola, Fúa, Jasub y Simrón. 
'''
"2" = '''
:sup:`2` Los hijos de Tola: Uzi, Refaías, Jeriel, Jamai, Jibsam y Samuel, cabezas en las familias de sus padres. De Tola fueron contados por sus linajes en el tiempo de David, veintidós mil seiscientos hombres muy valerosos. 
'''
"3" = '''
:sup:`3` Hijo de Uzi fue Izrahías; y los hijos de Izrahías: Micael, Abdías, Joel, e Isías, cinco; todos ellos príncipes. 
'''
"4" = '''
:sup:`4` Y había con ellos en sus linajes, por las familias de sus padres, treinta y seis mil hombres de guerra; porque tuvieron muchas esposas e hijos. 
'''
"5" = '''
:sup:`5` Y sus hermanos por todas las familias de Isacar, contados todos por sus genealogías, eran ochenta y siete mil hombres valientes en extremo. 
'''
"6" = '''
:sup:`6` Los hijos de Benjamín fueron tres: Bela, Bequer y Jediael. 
'''
"7" = '''
:sup:`7` Los hijos de Bela: Ezbón, Uzi, Uziel, Jerimot e Iri; cinco cabezas de casas paternas, hombres esforzados y valientes, y de cuya descendencia fueron contados veintidós mil treinta y cuatro. 
'''
"8" = '''
:sup:`8` Los hijos de Bequer: Zemira, Joás, Eliezer, Elioenai, Omri, Jerimot, Abías, Anatot y Alemet; todos estos fueron hijos de Bequer. 
'''
"9" = '''
:sup:`9` Y contados por sus descendencias, por sus linajes, los que eran cabezas de sus familias, resultaron veinte mil doscientos hombres esforzados y valientes. 
'''
"10" = '''
:sup:`10` Hijo de Jediael fue Bilhán; y los hijos de Bilhán: Jeús, Benjamín, Aod, Quenaana, Zetán, Tarsis y Ahisahar. 
'''
"11" = '''
:sup:`11` Todos estos fueron hijos de Jediael, cabezas de los padres, hombres esforzados y valientes, diecisiete mil doscientos soldados aptos para salir a la guerra, a la batalla. 
'''
"12" = '''
:sup:`12` Y Supim y Hupim fueron hijos de Hir: y Husim, hijo de Aher. 
'''
"13" = '''
:sup:`13` Los hijos de Neftalí: Jahzeel, Guni, Jezer y Salum, hijos de Bilha. 
'''
"14" = '''
:sup:`14` Los hijos de Manasés: Asriel, el cual le dio a luz su concubina la siria, la cual también dio a luz a Maquir, padre de Galaad. 
'''
"15" = '''
:sup:`15` Y Maquir tomó por esposa la hermana de Hupim y Supim, cuya hermana tuvo por nombre Maaca; y el nombre del segundo fue Zelofehad. Y Zelofehad tuvo hijas. 
'''
"16" = '''
:sup:`16` Y Maaca, esposa de Maquir, le dio a luz un hijo, y le llamó Peres; y el nombre de su hermano fue Seres, cuyos hijos fueron Ulam y Requem. 
'''
"17" = '''
:sup:`17` Hijo de Ulam fue Bedán. Estos fueron los hijos de Galaad, hijo de Maquir, hijo de Manasés. 
'''
"18" = '''
:sup:`18` Y su hermana Hamolequet dio a luz a Isod, y a Abiezer y Mahala. 
'''
"19" = '''
:sup:`19` Y los hijos de Semida fueron Ahián, Siquem, Likhi, y Aniam. 
'''
"20" = '''
:sup:`20` Los hijos de Efraín: Sutela, Bered su hijo, Tahat, Elada su hijo, Tahat su hijo, 
'''
"21" = '''
:sup:`21` Zabad su hijo, y Sutela su hijo, Ezer y Elad. Mas los hijos de Gat, naturales de aquella tierra, los mataron, porque vinieron a quitarles sus ganados. 
'''
"22" = '''
:sup:`22` Y Efraín su padre hizo duelo por muchos días, y vinieron sus hermanos a consolarlo. 
'''
"23" = '''
:sup:`23` Y cuando él se llegó a su esposa, ella concibió y dio a luz un hijo, al cual puso por nombre Bería, por cuanto la aflicción había estado en su casa. 
'''
"24" = '''
:sup:`24` Y su hija fue Seera, la cual edificó a Bet-horón la baja y la alta, y a Uzen-seera. 
'''
"25" = '''
:sup:`25` Hijo de este Bería fue Refa y Resef, y Tela su hijo, y Tahán su hijo, 
'''
"26" = '''
:sup:`26` Laadán su hijo, Amiud su hijo, Elisama su hijo, 
'''
"27" = '''
:sup:`27` Nun su hijo, Josué su hijo. 
'''
"28" = '''
:sup:`28` Y la heredad y habitación de ellos fue Betel con sus aldeas; y hacia el oriente Naarán, y a la parte del occidente Gezer y sus aldeas; asimismo Siquem con sus aldeas, hasta Gaza y sus aldeas. 
'''
"29" = '''
:sup:`29` Y junto al territorio de los hijos de Manasés, Bet-seán con sus aldeas, Taanac con sus aldeas, Meguido con sus aldeas, Dor con sus aldeas. En estos lugares habitaron los hijos de José, hijo de Israel. 
'''
"30" = '''
:sup:`30` Los hijos de Aser: Imna, Isúa, Isúi, Bería, y su hermana Sera. 
'''
"31" = '''
:sup:`31` Los hijos de Bería: Heber, y Malquiel, el cual fue padre de Birzabit. 
'''
"32" = '''
:sup:`32` Y Heber engendró a Jaflet, Semer, Hotam, y Súa hermana de ellos. 
'''
"33" = '''
:sup:`33` Los hijos de Jaflet: Pasac, Bimhal y Asvat. Estos fueron los hijos de Jaflet. 
'''
"34" = '''
:sup:`34` Y los hijos de Semer: Ahí, Roega, Jehúba y Aram. 
'''
"35" = '''
:sup:`35` Los hijos de Helem su hermano: Sofa, Imna, Seles y Amal. 
'''
"36" = '''
:sup:`36` Los hijos de Sofa: Súa, Harnafer, Sual, Beri, Imra, 
'''
"37" = '''
:sup:`37` Beser, Hod, Sama, Silsa, Itrán y Beera. 
'''
"38" = '''
:sup:`38` Los hijos de Jeter: Jefone, Pispa y Ara. 
'''
"39" = '''
:sup:`39` Y los hijos de Ula; Ara, y Haniel y Resia. 
'''
"40" = '''
:sup:`40` Y todos estos fueron los hijos de Aser, cabezas de familias paternas, hombres escogidos, esforzados y valientes, jefes de príncipes; y el número por sus linajes de entre los que podían tomar las armas e ir a la guerra fue veintiséis mil hombres. 
'''
