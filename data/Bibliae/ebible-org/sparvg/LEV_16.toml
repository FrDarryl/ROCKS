[16]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, después que murieron los dos hijos de Aarón, cuando se acercaron delante de Jehová, y murieron. 
'''
"2" = '''
:sup:`2` Y Jehová dijo a Moisés: Di a Aarón tu hermano, que no en todo tiempo entre en el santuario detrás del velo, delante del propiciatorio que está sobre el arca, para que no muera; porque yo apareceré en la nube sobre el propiciatorio. 
'''
"3" = '''
:sup:`3` Con esto entrará Aarón en el santuario: con un becerro para ofrenda por el pecado, y un carnero para holocausto. 
'''
"4" = '''
:sup:`4` Se vestirá la túnica santa de lino, y sobre su carne tendrá calzoncillos de lino, y se ceñirá el cinto de lino; y con la mitra de lino se cubrirá; son las santas vestiduras; lavará, pues, su carne con agua y luego se vestirá con ellas. 
'''
"5" = '''
:sup:`5` Y de la congregación de los hijos de Israel tomará dos machos cabríos para ofrenda por el pecado, y un carnero para holocausto. 
'''
"6" = '''
:sup:`6` Y Aarón ofrecerá el becerro de la ofrenda por el pecado, que es por sí mismo, y hará la reconciliación por sí mismo, y por su casa. 
'''
"7" = '''
:sup:`7` Después tomará los dos machos cabríos, y los presentará delante de Jehová a la puerta del tabernáculo de la congregación. 
'''
"8" = '''
:sup:`8` Y Aarón echará suertes sobre los dos machos cabríos; una suerte por Jehová, y la otra suerte por el macho cabrío de escapatoria. 
'''
"9" = '''
:sup:`9` Y Aarón traerá el macho cabrío sobre el cual cayere la suerte por Jehová, y lo ofrecerá por ofrenda por el pecado. 
'''
"10" = '''
:sup:`10` Mas el macho cabrío, sobre el cual cayere la suerte por el macho cabrío de escapatoria, lo presentará vivo delante de Jehová, para hacer la expiación sobre él, para enviarlo como macho cabrío de escapatoria al desierto. 
'''
"11" = '''
:sup:`11` Y Aarón traerá el becerro de la ofrenda por el pecado, que es por sí mismo, y hará expiación por sí mismo, y por su casa, y degollará el becerro de la ofrenda por el pecado, hecha por sí mismo. 
'''
"12" = '''
:sup:`12` Después tomará el incensario lleno de brasas de fuego del altar de delante de Jehová, y sus puños llenos del incienso aromático molido, y lo meterá del velo adentro. 
'''
"13" = '''
:sup:`13` Y pondrá el incienso sobre el fuego delante de Jehová, y la nube del incienso cubrirá el propiciatorio que está sobre el testimonio, para que no muera. 
'''
"14" = '''
:sup:`14` Tomará luego de la sangre del becerro, y la rociará con su dedo hacia el propiciatorio al lado oriental; hacia el propiciatorio esparcirá siete veces de aquella sangre con su dedo. 
'''
"15" = '''
:sup:`15` Después degollará en expiación el macho cabrío expiatorio, que era por el pueblo, y meterá la sangre de él del velo adentro; y hará de su sangre como hizo de la sangre del becerro, y la esparcirá sobre el propiciatorio y delante del propiciatorio. 
'''
"16" = '''
:sup:`16` Y hará expiación por el santuario, por las inmundicias de los hijos de Israel, y por sus rebeliones, y por todos sus pecados: de la misma manera hará también al tabernáculo de la congregación, el cual reside entre ellos en medio de sus inmundicias. 
'''
"17" = '''
:sup:`17` Y ningún hombre estará en el tabernáculo de la congregación cuando él entrare a hacer la expiación en el santuario, hasta que él salga, y haya hecho la expiación por sí mismo, y por su casa, y por toda la congregación de Israel. 
'''
"18" = '''
:sup:`18` Y saldrá al altar que está delante de Jehová, y lo expiará; y tomará de la sangre del becerro, y de la sangre del macho cabrío expiatorio, y la pondrá sobre los cuernos del altar alrededor. 
'''
"19" = '''
:sup:`19` Y esparcirá sobre él de la sangre con su dedo siete veces, y lo limpiará, y lo santificará de las inmundicias de los hijos de Israel. 
'''
"20" = '''
:sup:`20` Y cuando hubiere acabado de expiar el santuario, y el tabernáculo de la congregación y el altar, hará llegar el macho cabrío vivo: 
'''
"21" = '''
:sup:`21` Y pondrá Aarón sus dos manos sobre la cabeza del macho cabrío vivo, y confesará sobre él todas las iniquidades de los hijos de Israel, y todas sus rebeliones, y todos sus pecados, poniéndolos así sobre la cabeza del macho cabrío, y lo enviará al desierto por mano de un hombre destinado para esto. 
'''
"22" = '''
:sup:`22` Y aquel macho cabrío llevará sobre sí todas las iniquidades de ellos a tierra inhabitada: y dejará ir el macho cabrío por el desierto. 
'''
"23" = '''
:sup:`23` Después vendrá Aarón al tabernáculo de la congregación, y se desnudará las vestimentas de lino, que había vestido para entrar en el santuario, y las pondrá allí. 
'''
"24" = '''
:sup:`24` Y lavará su carne con agua en el lugar del santuario, y después de ponerse sus vestiduras saldrá, y ofrecerá su holocausto, y el holocausto del pueblo, y hará la reconciliación por sí mismo y por el pueblo. 
'''
"25" = '''
:sup:`25` Y quemará la grosura de la ofrenda por el pecado sobre el altar. 
'''
"26" = '''
:sup:`26` Y el que hubiere soltado el macho cabrío como cabrío de escapatoria, lavará sus vestiduras, lavará también con agua su carne, y después entrará en el campamento. 
'''
"27" = '''
:sup:`27` Y sacará fuera del campamento el becerro para la ofrenda del pecado, y el macho cabrío para la ofrenda del pecado, la sangre de los cuales fue metida para hacer la expiación en el santuario; y quemarán en el fuego sus pieles, y sus carnes, y su estiércol. 
'''
"28" = '''
:sup:`28` Y el que los quemare, lavará sus vestiduras, lavará también su carne con agua, y después entrará en el campamento. 
'''
"29" = '''
:sup:`29` Y esto tendréis por estatuto perpetuo: En el mes séptimo, el día diez del mes, afligiréis vuestras almas, y ninguna obra haréis, ni el natural ni el extranjero que peregrina entre vosotros; 
'''
"30" = '''
:sup:`30` porque en este día el sacerdote hará expiación por vosotros para limpiaros; y seréis limpios de todos vuestros pecados delante de Jehová. 
'''
"31" = '''
:sup:`31` Sábado de reposo será para vosotros, y afligiréis vuestras almas, por estatuto perpetuo. 
'''
"32" = '''
:sup:`32` Y hará la reconciliación el sacerdote que fuere ungido, y cuya mano hubiere sido consagrada para ser sacerdote en lugar de su padre; y se vestirá las vestimentas de lino, las vestiduras santas: 
'''
"33" = '''
:sup:`33` Y hará expiación por el santuario santo; también hará expiación por el tabernáculo de la congregación y por el altar; además hará expiación por los sacerdotes y por todo el pueblo de la congregación. 
'''
"34" = '''
:sup:`34` Y esto tendréis por estatuto perpetuo, para hacer expiación por los hijos de Israel por todos sus pecados, una vez al año. Y Moisés lo hizo como Jehová le mandó. 
'''
