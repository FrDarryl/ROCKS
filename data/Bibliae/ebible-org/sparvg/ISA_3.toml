[3]
"1" = '''
:sup:`1` Porque he aquí que el Señor, Jehová de los ejércitos quita de Jerusalén y de Judá la provisión y el apoyo; toda provisión de pan y todo sustento de agua; 
'''
"2" = '''
:sup:`2` al valiente y al hombre de guerra, al juez y al profeta, al prudente y al anciano; 
'''
"3" = '''
:sup:`3` al capitán de cincuenta y al hombre honorable, al consejero, al artífice excelente y al elocuente orador. 
'''
"4" = '''
:sup:`4` Y les pondré jóvenes por príncipes, y muchachos serán sus señores. 
'''
"5" = '''
:sup:`5` Y el pueblo sufrirá opresión, los unos de los otros, cada cual contra su vecino; el joven se levantará contra el anciano, y el villano contra el noble. 
'''
"6" = '''
:sup:`6` Cuando alguno tomare a su hermano, de la familia de su padre, y le dijere: Tú tienes vestidura, tú serás nuestro príncipe, y estas ruinas estarán bajo tu mando; 
'''
"7" = '''
:sup:`7` él jurará aquel día, diciendo: Yo no seré el sanador; porque en mi casa ni hay pan, ni qué vestir; no me hagáis príncipe del pueblo. 
'''
"8" = '''
:sup:`8` Pues arruinada está Jerusalén, y Judá ha caído; porque la lengua de ellos y sus obras han sido contra Jehová, para irritar los ojos de su majestad. 
'''
"9" = '''
:sup:`9` La apariencia de sus rostros testifica contra ellos; como Sodoma publican su pecado, no lo disimulan. ¡Ay del alma de ellos! porque allegaron mal para sí. 
'''
"10" = '''
:sup:`10` Decid al justo que le irá bien; porque comerá del fruto de su trabajo. 
'''
"11" = '''
:sup:`11` ¡Ay del impío! Mal le irá; porque según las obras de sus manos le será pagado. 
'''
"12" = '''
:sup:`12` Los opresores de mi pueblo son muchachos, y mujeres se enseñorearon de él. Pueblo mío, los que te guían te engañan, y tuercen el curso de tus caminos. 
'''
"13" = '''
:sup:`13` Jehová está en pie para litigar, está en pie para juzgar a los pueblos. 
'''
"14" = '''
:sup:`14` Jehová vendrá a juicio contra los ancianos de su pueblo y contra sus príncipes; porque vosotros habéis devorado la viña, y el despojo del pobre está en vuestras casas. 
'''
"15" = '''
:sup:`15` ¿Qué pensáis vosotros que majáis a mi pueblo, y moléis la cara de los pobres? Dice el Señor Jehová de los ejércitos. 
'''
"16" = '''
:sup:`16` Asimismo dice Jehová: Por cuanto las hijas de Sión son orgullosas, y andan con el cuello erguido y con ojos seductores; cuando andan, van danzando y haciendo son con los pies. 
'''
"17" = '''
:sup:`17` Por tanto, el Señor raerá la cabeza de las hijas de Sión, y Jehová descubrirá sus vergüenzas. 
'''
"18" = '''
:sup:`18` En aquel día el Señor quitará el atavío del calzado, las redecillas, las lunetas; 
'''
"19" = '''
:sup:`19` los collares, los brazaletes y los velos; 
'''
"20" = '''
:sup:`20` las cofias, los atavíos de las piernas, los partidores del pelo, los pomitos de olor y los zarcillos; 
'''
"21" = '''
:sup:`21` los anillos y los joyeles de la nariz; 
'''
"22" = '''
:sup:`22` las ropas de gala, los mantos, los lienzos, las bolsas, 
'''
"23" = '''
:sup:`23` los espejos, el lino fino, las mitras y los velos. 
'''
"24" = '''
:sup:`24` Y será que en lugar de perfume aromático vendrá hediondez; y cuerda en vez de cinturón; y calvez en lugar de la compostura del cabello; y en lugar de ropa de gala ceñimiento de cilicio; y quemadura en vez de hermosura. 
'''
"25" = '''
:sup:`25` Tus varones caerán a espada, y tus poderosos en la guerra. 
'''
"26" = '''
:sup:`26` Sus puertas lamentarán y se enlutarán, y ella, desolada, se sentará en tierra. 
'''
