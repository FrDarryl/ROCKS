[14]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Esta será la ley del leproso el día de su purificación: Será traído al sacerdote, 
'''
"3" = '''
:sup:`3` y el sacerdote saldrá fuera del campamento, y lo examinará el sacerdote; y si ve que la plaga de la lepra ha sido sanada en el leproso, 
'''
"4" = '''
:sup:`4` entonces el sacerdote mandará que se tomen para el que ha de ser purificado dos avecillas vivas, limpias, y palo de cedro, grana e hisopo. 
'''
"5" = '''
:sup:`5` Y mandará el sacerdote matar una avecilla en un vaso de barro sobre aguas corrientes. 
'''
"6" = '''
:sup:`6` En cuanto a la avecilla viva, la tomará con el palo de cedro, la grana y el hisopo, y los mojará con la avecilla viva en la sangre de la avecilla muerta sobre las aguas corrientes; 
'''
"7" = '''
:sup:`7` y rociará siete veces sobre el que ha de ser purificado de la lepra, y le declarará limpio; y soltará la avecilla viva sobre la faz del campo. 
'''
"8" = '''
:sup:`8` Y el que ha de ser purificado lavará sus vestiduras, y raerá todo su pelo, y se ha de lavar con agua, y será limpio; y después entrará en el campamento, y morará fuera de su tienda siete días. 
'''
"9" = '''
:sup:`9` Y será, que al séptimo día raerá todo el pelo de su cabeza, de su barba, y de sus cejas y raerá todo su pelo, y lavará sus vestiduras, y lavará su carne en aguas, y será limpio. 
'''
"10" = '''
:sup:`10` Y el día octavo tomará dos corderos sin defecto, y una cordera de un año sin defecto; y tres décimas de flor de harina para ofrenda amasada con aceite, y un log de aceite. 
'''
"11" = '''
:sup:`11` Y el sacerdote que le purifica presentará delante de Jehová al que se ha de limpiar, con aquellas cosas, a la puerta del tabernáculo de la congregación; 
'''
"12" = '''
:sup:`12` y el sacerdote tomará un cordero, y lo ofrecerá como ofrenda por la transgresión con el log de aceite, y lo mecerá como ofrenda mecida delante de Jehová: 
'''
"13" = '''
:sup:`13` Y degollará el cordero en el lugar donde degüellan la ofrenda por el pecado y el holocausto, en el lugar del santuario: porque como la ofrenda por el pecado así también la ofrenda por la transgresión es del sacerdote; es cosa muy santa. 
'''
"14" = '''
:sup:`14` Y el sacerdote tomará de la sangre de la ofrenda por la transgresión, y la pondrá el sacerdote sobre la ternilla de la oreja derecha del que ha de ser purificado, y sobre el pulgar de su mano derecha, y sobre el pulgar de su pie derecho. 
'''
"15" = '''
:sup:`15` Y el sacerdote tomará del log de aceite, y echará sobre la palma de su mano izquierda: 
'''
"16" = '''
:sup:`16` Y mojará su dedo derecho en el aceite que tiene en su mano izquierda, y esparcirá del aceite con su dedo siete veces delante de Jehová: 
'''
"17" = '''
:sup:`17` Y de lo que quedare del aceite que tiene en su mano, pondrá el sacerdote sobre la ternilla de la oreja derecha del que ha de ser purificado, y sobre el pulgar de su mano derecha, y sobre el pulgar de su pie derecho, sobre la sangre de la ofrenda por la transgresión: 
'''
"18" = '''
:sup:`18` Y lo que quedare del aceite que tiene en su mano, lo pondrá sobre la cabeza del que ha de ser purificado; y el sacerdote hará expiación por él delante de Jehová. 
'''
"19" = '''
:sup:`19` Y el sacerdote ofrecerá la ofrenda por el pecado, y hará expiación por el que ha de ser purificado de su inmundicia, y después degollará el holocausto: 
'''
"20" = '''
:sup:`20` Y el sacerdote ofrecerá el holocausto y el presente sobre el altar; así el sacerdote hará expiación por él, y será limpio. 
'''
"21" = '''
:sup:`21` Y si fuere pobre y no puede conseguir tanto, entonces tomará un cordero para ser ofrecido como ofrenda mecida por la transgresión, para hacer expiación por él, y una décima de flor de harina amasada con aceite para presente, y un log de aceite; 
'''
"22" = '''
:sup:`22` y dos tórtolas, o dos palominos, lo que alcanzare su mano; y el uno será para ofrenda por el pecado, y el otro para holocausto; 
'''
"23" = '''
:sup:`23` al octavo día traerá estas cosas al sacerdote por su purificación, a la puerta del tabernáculo de la congregación, delante de Jehová. 
'''
"24" = '''
:sup:`24` Y el sacerdote tomará el cordero de la ofrenda por la transgresión, y el log de aceite, y lo mecerá el sacerdote como ofrenda mecida delante de Jehová. 
'''
"25" = '''
:sup:`25` Luego degollará el cordero de la ofrenda por la transgresión, y el sacerdote tomará de la sangre de la ofrenda por la transgresión, y la pondrá sobre la ternilla de la oreja derecha del que ha de ser purificado, y sobre el pulgar de su mano derecha, y sobre el pulgar de su pie derecho. 
'''
"26" = '''
:sup:`26` Y el sacerdote echará del aceite sobre la palma de su mano izquierda; 
'''
"27" = '''
:sup:`27` y con su dedo derecho el sacerdote rociará del aceite que tiene en su mano izquierda, siete veces delante de Jehová. 
'''
"28" = '''
:sup:`28` Y el sacerdote pondrá del aceite que tiene en su mano sobre la ternilla de la oreja derecha del que ha de ser purificado, y sobre el pulgar de su mano derecha, y sobre el pulgar de su pie derecho, en el lugar de la sangre de la ofrenda por la transgresión. 
'''
"29" = '''
:sup:`29` Y lo que sobrare del aceite que el sacerdote tiene en su mano, lo pondrá sobre la cabeza del que ha de ser purificado, para hacer expiación por él delante de Jehová. 
'''
"30" = '''
:sup:`30` Asimismo ofrecerá una de las tórtolas, de los palominos, lo que alcanzare su mano: 
'''
"31" = '''
:sup:`31` Uno de lo que alcanzare su mano, en ofrenda por el pecado, y el otro en holocausto, además del presente; y el sacerdote hará expiación por el que ha de ser purificado delante de Jehová. 
'''
"32" = '''
:sup:`32` Esta es la ley del que hubiere tenido plaga de lepra, cuya mano no alcanzare lo prescrito para su purificación. 
'''
"33" = '''
:sup:`33` Y Jehová habló a Moisés y a Aarón, diciendo: 
'''
"34" = '''
:sup:`34` Cuando hubieres entrado en la tierra de Canaán, la cual yo os doy en posesión, y pusiere yo plaga de lepra en alguna casa de la tierra de vuestra posesión, 
'''
"35" = '''
:sup:`35` vendrá el dueño de aquella casa, y dará aviso al sacerdote, diciendo: Como plaga ha aparecido en mi casa. 
'''
"36" = '''
:sup:`36` Entonces el sacerdote mandará desocupar la casa, antes que el sacerdote entre a mirar la plaga, para que no sea contaminado todo lo que estuviere en la casa: y después el sacerdote entrará a reconocer la casa: 
'''
"37" = '''
:sup:`37` Y mirará la plaga; y si la plaga estuviere en las paredes de la casa con cavidades verdosas o rojizas, las cuales parecieren más hundidas que la pared, 
'''
"38" = '''
:sup:`38` el sacerdote saldrá de la casa a la puerta de ella, y cerrará la casa por siete días. 
'''
"39" = '''
:sup:`39` Y al séptimo día volverá el sacerdote, y mirará; y si la plaga hubiere crecido en las paredes de la casa, 
'''
"40" = '''
:sup:`40` entonces el sacerdote mandará que sean quitadas las piedras en que estuviere la plaga, y las echarán fuera de la ciudad, en un lugar inmundo. 
'''
"41" = '''
:sup:`41` Y hará raspar la casa por dentro alrededor, y derramarán fuera de la ciudad, en lugar inmundo, el polvo que rasparen: 
'''
"42" = '''
:sup:`42` Y tomarán otras piedras, y las pondrán en lugar de las piedras quitadas; y tomarán otro barro, y recubrirán la casa. 
'''
"43" = '''
:sup:`43` Y si la plaga volviere a brotar en aquella casa, después que hizo quitar las piedras, y raspar la casa, y después que fue recubierta, 
'''
"44" = '''
:sup:`44` entonces el sacerdote entrará y mirará; y si pareciere haberse extendido la plaga en la casa, lepra maligna está en la casa; inmunda es. 
'''
"45" = '''
:sup:`45` Derribará, por tanto, la casa, sus piedras, y sus maderos, y toda la mezcla de la casa; y lo sacará fuera de la ciudad a lugar inmundo. 
'''
"46" = '''
:sup:`46` Y cualquiera que entrare en aquella casa todos los días que la mandó cerrar, será inmundo hasta la tarde. 
'''
"47" = '''
:sup:`47` Y el que durmiere en aquella casa, lavará sus ropas; también el que comiere en la casa, lavará sus ropas. 
'''
"48" = '''
:sup:`48` Mas si entrare el sacerdote y mirare, y viere que la plaga no se ha extendido en la casa después que fue recubierta, el sacerdote declarará limpia la casa, porque la plaga sanó. 
'''
"49" = '''
:sup:`49` Entonces tomará para limpiar la casa dos avecillas, y palo de cedro, y grana, e hisopo; 
'''
"50" = '''
:sup:`50` y degollará la una avecilla en una vasija de barro sobre aguas corrientes. 
'''
"51" = '''
:sup:`51` Y tomará el palo de cedro, y el hisopo, y la grana, y la avecilla viva, y lo mojará en la sangre de la avecilla muerta y en las aguas corrientes, y rociará la casa siete veces. 
'''
"52" = '''
:sup:`52` Y purificará la casa con la sangre de la avecilla, y con las aguas corrientes, y con la avecilla viva, y el palo de cedro, y el hisopo y la grana. 
'''
"53" = '''
:sup:`53` Luego soltará la avecilla viva fuera de la ciudad sobre la faz del campo: Así hará expiación por la casa, y será limpia. 
'''
"54" = '''
:sup:`54` Esta es la ley acerca de toda plaga de lepra, y de tiña; 
'''
"55" = '''
:sup:`55` y de la lepra del vestido, y de la casa; 
'''
"56" = '''
:sup:`56` y acerca de la hinchazón, y de la postilla, y de la mancha lustrosa; 
'''
"57" = '''
:sup:`57` para enseñar cuándo es inmundo, y cuándo es limpio. Esta es la ley tocante a la lepra. 
'''
