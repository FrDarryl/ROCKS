[52]
"1" = '''
:sup:`1` Al Músico principal: Masquil de David, cuando vino Doeg idumeo y dio cuenta a Saúl, diciéndole: David ha venido a casa de Ahimelec ¿Por qué te jactas de maldad, oh poderoso? La misericordia de Dios es continua. 
'''
"2" = '''
:sup:`2` Agravios maquina tu lengua; como navaja afilada hace engaño. 
'''
"3" = '''
:sup:`3` Amaste el mal más que el bien; la mentira más que hablar justicia. (Selah) 
'''
"4" = '''
:sup:`4` Has amado toda palabra perniciosa, oh lengua engañosa. 
'''
"5" = '''
:sup:`5` Por tanto Dios te derribará para siempre; te asolará y te arrancará de tu morada, y te desarraigará de la tierra de los vivientes. (Selah) 
'''
"6" = '''
:sup:`6` Y lo verán los justos, y temerán; y se reirán de él, diciendo: 
'''
"7" = '''
:sup:`7` He aquí el hombre que no puso a Dios por su fortaleza, sino que confió en la multitud de sus riquezas; y se mantuvo en su maldad. 
'''
"8" = '''
:sup:`8` Mas yo estoy como olivo verde en la casa de Dios: En la misericordia de Dios confío eternamente y para siempre. 
'''
"9" = '''
:sup:`9` Te alabaré para siempre por lo que has hecho; y esperaré en tu nombre, porque es bueno, delante de tus santos. 
'''
