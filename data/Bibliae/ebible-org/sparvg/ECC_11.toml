[11]
"1" = '''
:sup:`1` Echa tu pan sobre las aguas; que después de muchos días lo hallarás. 
'''
"2" = '''
:sup:`2` Reparte a siete, y aun a ocho; porque no sabes el mal que vendrá sobre la tierra. 
'''
"3" = '''
:sup:`3` Si las nubes están llenas de agua, sobre la tierra la derramarán; y si el árbol cae hacia el sur, o hacia el norte, en el lugar donde el árbol cae, allí quedará. 
'''
"4" = '''
:sup:`4` El que al viento mira, no sembrará; y el que mira a las nubes, no segará. 
'''
"5" = '''
:sup:`5` Como tú no sabes cuál es el camino del viento, o cómo crecen los huesos en el vientre de la mujer encinta, así ignoras la obra de Dios, el cual hace todas las cosas. 
'''
"6" = '''
:sup:`6` Por la mañana siembra tu semilla, y a la tarde no dejes reposar tu mano; porque tú no sabes cuál es lo mejor, si esto o aquello, o si ambas cosas son igualmente buenas. 
'''
"7" = '''
:sup:`7` Suave ciertamente es la luz, y agradable a los ojos ver el sol: 
'''
"8" = '''
:sup:`8` Pero aunque un hombre viva muchos años, y en todos ellos se regocije; acuérdese sin embargo, que los días de las tinieblas serán muchos. Todo cuanto viene es vanidad. 
'''
"9" = '''
:sup:`9` Alégrate, joven, en tu adolescencia, y tome placer tu corazón en los días de tu juventud; y anda en los caminos de tu corazón, y en la vista de tus ojos; mas sabe, que sobre todas estas cosas te traerá Dios a juicio. 
'''
"10" = '''
:sup:`10` Quita, pues, de tu corazón el enojo, y aparta de tu carne el mal; porque la adolescencia y la juventud son vanidad. 
'''
