"1" = '''
:sup:`1` Estos son los nombres de los hijos de Israel, que entraron en Egipto con Jacob; cada uno entró con su familia. 
'''
"2" = '''
:sup:`2` Rubén, Simeón, Leví y Judá; 
'''
"3" = '''
:sup:`3` Isacar, Zabulón y Benjamín; 
'''
"4" = '''
:sup:`4` Dan y Neftalí, Gad y Aser. 
'''
"5" = '''
:sup:`5` Y todas las almas de los que salieron de los lomos de Jacob, fueron setenta. Y José estaba en Egipto. 
'''
"6" = '''
:sup:`6` Y murió José, y todos sus hermanos, y toda aquella generación. 
'''
"7" = '''
:sup:`7` Y los hijos de Israel fructificaron, y crecieron y se multiplicaron, y fueron aumentados y fortalecidos en extremo; y la tierra se llenó de ellos. 
'''
"8" = '''
:sup:`8` Entretanto, se levantó un nuevo rey sobre Egipto, que no conocía a José, 
'''
"9" = '''
:sup:`9` y dijo a su pueblo: He aquí, el pueblo de los hijos de Israel es más grande y más fuerte que nosotros: 
'''
"10" = '''
:sup:`10` Ahora, pues, seamos sabios para con él, no sea que se multiplique, y acontezca que viniendo guerra, él también se una con nuestros enemigos, y pelee contra nosotros, y se vaya de la tierra. 
'''
"11" = '''
:sup:`11` Entonces pusieron sobre ellos comisarios de tributos para que los oprimieran con sus cargas. Y edificaron para Faraón las ciudades de abastecimiento, Pitón y Ramesés. 
'''
"12" = '''
:sup:`12` Pero cuanto más los oprimían, tanto más se multiplicaban y crecían; así que ellos estaban fastidiados de los hijos de Israel. 
'''
"13" = '''
:sup:`13` Y los egipcios hicieron servir a los hijos de Israel con dureza; 
'''
"14" = '''
:sup:`14` y amargaron su vida con dura servidumbre, en hacer barro y ladrillo, y en toda labor del campo, y en todo su servicio, al cual los obligaban con rigor. 
'''
"15" = '''
:sup:`15` Y habló el rey de Egipto a las parteras de las hebreas, una de las cuales se llamaba Sifra, y otra Fúa, y les dijo: 
'''
"16" = '''
:sup:`16` Cuando asistáis a las hebreas en sus partos, y las mirareis sobre sus asientos, si fuere hijo, matadlo; y si fuere hija, entonces viva. 
'''
"17" = '''
:sup:`17` Mas las parteras temieron a Dios, y no hicieron como les mandó el rey de Egipto, sino que preservaban la vida a los niños. 
'''
"18" = '''
:sup:`18` Y el rey de Egipto hizo llamar a las parteras y les dijo: ¿Por qué habéis hecho esto, que habéis preservado la vida a los niños? 
'''
"19" = '''
:sup:`19` Y las parteras respondieron a Faraón: Porque las mujeres hebreas no son como las egipcias; porque son robustas, y dan a luz antes que las parteras lleguen a ellas. 
'''
"20" = '''
:sup:`20` Y Dios hizo bien a las parteras: y el pueblo se multiplicó y se fortaleció en gran manera. 
'''
"21" = '''
:sup:`21` Y sucedió que por haber las parteras temido a Dios, Él les hizo casas. 
'''
"22" = '''
:sup:`22` Entonces Faraón mandó a todo su pueblo, diciendo: Echad en el río a todo hijo que naciere, y a toda hija preservad la vida. 
'''
