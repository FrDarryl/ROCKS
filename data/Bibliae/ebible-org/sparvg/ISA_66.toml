[66]
"1" = '''
:sup:`1` Así dice Jehová: El cielo es mi trono, y la tierra el estrado de mis pies; ¿dónde está la casa que me habréis de edificar, y dónde está el lugar de mi reposo? 
'''
"2" = '''
:sup:`2` Mi mano hizo todas estas cosas, y así todas estas cosas llegaron a ser, dice Jehová; pero a este hombre miraré; al que es pobre y contrito de espíritu, y que tiembla a mi palabra. 
'''
"3" = '''
:sup:`3` El que sacrifica buey, es como si matase un hombre; el que sacrifica oveja, como si degollase un perro; el que ofrece presente, como si ofreciese sangre de puerco; el que quema incienso, como si bendijese a un ídolo. Y porque han escogido sus propios caminos, y su alma amó sus abominaciones, 
'''
"4" = '''
:sup:`4` también yo escogeré sus desvaríos, y traeré sobre ellos lo que temieron; porque llamé, y nadie respondió; hablé, y no oyeron; antes hicieron lo malo delante de mis ojos, y escogieron lo que no me agrada. 
'''
"5" = '''
:sup:`5` Oíd palabra de Jehová, vosotros los que tembláis a su palabra: Vuestros hermanos que os aborrecen, y os echan fuera por causa de mi nombre, dijeron: Jehová sea glorificado. Mas Él se mostrará para alegría vuestra, y ellos serán confundidos. 
'''
"6" = '''
:sup:`6` Voz de alboroto de la ciudad, voz del templo, voz de Jehová que da el pago a sus enemigos. 
'''
"7" = '''
:sup:`7` Antes que estuviese de parto, dio a luz; antes que le viniesen dolores dio a luz un hijo. 
'''
"8" = '''
:sup:`8` ¿Quién oyó cosa semejante? ¿Quién vio tal cosa? ¿Dará a luz la tierra en un día? ¿Nacerá una nación de una vez? Pues en cuanto Sión estuvo de parto, dio a luz sus hijos. 
'''
"9" = '''
:sup:`9` Yo que hago dar a luz, ¿no haré nacer? dice Jehová. Yo que hago nacer, ¿cerraré la matriz? dice tu Dios. 
'''
"10" = '''
:sup:`10` Alegraos con Jerusalén, y gozaos con ella, todos los que la amáis; llenaos de gozo con ella, todos los que os enlutáis por ella; 
'''
"11" = '''
:sup:`11` para que maméis y os saciéis de los pechos de sus consolaciones; para que ordeñéis, y os deleitéis con la abundancia de su gloria. 
'''
"12" = '''
:sup:`12` Porque así dice Jehová: He aquí que yo extiendo sobre ella paz como un río, y la gloria de los gentiles como un arroyo que se desborda; y mamaréis, y sobre el regazo seréis traídos, y sobre las rodillas seréis acariciados. 
'''
"13" = '''
:sup:`13` Como uno a quien consuela su madre, así os consolaré yo, y en Jerusalén seréis consolados. 
'''
"14" = '''
:sup:`14` Y veréis, y se alegrará vuestro corazón, y vuestros huesos reverdecerán como la hierba; y la mano de Jehová para con sus siervos será conocida, y su indignación contra sus enemigos. 
'''
"15" = '''
:sup:`15` Porque he aquí que Jehová vendrá con fuego, y sus carros como torbellino, para descargar su ira con furor, y su reprensión con llama de fuego. 
'''
"16" = '''
:sup:`16` Porque Jehová juzgará con fuego y con su espada a toda carne; y serán muchos los muertos por Jehová. 
'''
"17" = '''
:sup:`17` Los que se santifican y los que se purifican en los huertos, unos tras otros, los que comen carne de puerco, y abominación, y ratón; juntamente serán consumidos, dice Jehová. 
'''
"18" = '''
:sup:`18` Porque yo conozco sus obras y sus pensamientos; tiempo vendrá para juntar a todas las naciones y lenguas; y vendrán, y verán mi gloria. 
'''
"19" = '''
:sup:`19` Y pondré entre ellos señal, y enviaré a los que escaparon de ellos a las naciones, a Tarsis, a Pul y Lud, que disparan arco, a Tubal y a Javán, a las islas apartadas que no oyeron de mí, ni vieron mi gloria; y ellos publicarán mi gloria entre los gentiles. 
'''
"20" = '''
:sup:`20` Y traerán a todos vuestros hermanos de entre todas las naciones, por ofrenda a Jehová, en caballos, en carros, en literas, en mulos y en camellos, a mi santo monte de Jerusalén, dice Jehová, al modo que los hijos de Israel traen el presente en vasos limpios a la casa de Jehová. 
'''
"21" = '''
:sup:`21` Y tomaré también de ellos para sacerdotes y levitas, dice Jehová. 
'''
"22" = '''
:sup:`22` Porque como los cielos nuevos y la nueva tierra que yo hago permanecerán delante de mí, dice Jehová, así permanecerá vuestra simiente y vuestro nombre. 
'''
"23" = '''
:sup:`23` Y será que de una luna nueva a otra, y de un sábado en otro, vendrá toda carne a adorar delante de mí, dice Jehová. 
'''
"24" = '''
:sup:`24` Y saldrán, y verán los cadáveres de los hombres que se rebelaron contra mí; porque su gusano no morirá, ni su fuego se apagará; y serán abominables a toda carne. 
'''
