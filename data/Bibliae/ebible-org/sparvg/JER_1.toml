"1" = '''
:sup:`1` Las palabras de Jeremías, hijo de Hilcías, de los sacerdotes que habitaban en Anatot, en la tierra de Benjamín. 
'''
"2" = '''
:sup:`2` La palabra de Jehová que vino a él en los días de Josías, hijo de Amón, rey de Judá, en el año decimotercero de su reinado. 
'''
"3" = '''
:sup:`3` Vino también en los días de Joacim, hijo de Josías, rey de Judá, hasta el fin del año undécimo de Sedequías, hijo de Josías, rey de Judá, hasta la cautividad de Jerusalén en el mes quinto. 
'''
"4" = '''
:sup:`4` Entonces vino a mí la palabra de Jehová, diciendo: 
'''
"5" = '''
:sup:`5` Antes que te formase en el vientre te conocí, y antes que salieses de la matriz te santifiqué, y te di por profeta a las naciones. 
'''
"6" = '''
:sup:`6` Y yo dije: ¡Ah, Señor Jehová! He aquí, no sé hablar, porque soy niño. 
'''
"7" = '''
:sup:`7` Y me dijo Jehová: No digas, soy niño; porque a todo lo que te envíe irás tú, y dirás todo lo que te mande. 
'''
"8" = '''
:sup:`8` No temas delante de ellos, porque yo estoy contigo para librarte, dice Jehová. 
'''
"9" = '''
:sup:`9` Y Jehová extendió su mano, y tocó sobre mi boca; y me dijo Jehová: He aquí he puesto mis palabras en tu boca. 
'''
"10" = '''
:sup:`10` Mira que te he puesto en este día sobre naciones y sobre reinos, para arrancar y para destruir, para arruinar y para derribar, para edificar y para plantar. 
'''
"11" = '''
:sup:`11` Y la palabra de Jehová vino a mí, diciendo: ¿Qué ves tú, Jeremías? Y dije: Yo veo una vara de almendro. 
'''
"12" = '''
:sup:`12` Y me dijo Jehová: Bien has visto; porque yo apresuro mi palabra para ponerla por obra. 
'''
"13" = '''
:sup:`13` Y vino a mí la palabra de Jehová por segunda vez, diciendo: ¿Qué ves tú? Y dije: Yo veo una olla que hierve; y su faz está hacia el norte. 
'''
"14" = '''
:sup:`14` Y me dijo Jehová: Del norte se desatará el mal sobre todos los moradores de la tierra. 
'''
"15" = '''
:sup:`15` Porque he aquí que yo convoco a todas las familias de los reinos del norte, dice Jehová; y vendrán, y cada uno pondrá su trono a la entrada de las puertas de Jerusalén, y junto a todos sus muros en derredor, y en todas las ciudades de Judá. 
'''
"16" = '''
:sup:`16` Y a causa de toda su maldad, pronunciaré mis juicios contra ellos, quienes me dejaron, y quemaron incienso a dioses extraños, y adoraron la obra de sus propias manos. 
'''
"17" = '''
:sup:`17` Tú pues, ciñe tus lomos, y levántate, y háblales todo lo que yo te mande. No temas delante de su rostro, no sea que yo te confunda delante de ellos. 
'''
"18" = '''
:sup:`18` Porque he aquí que yo te he puesto en este día como ciudad fortificada, y como columna de hierro, y como muro de bronce contra toda la tierra, contra los reyes de Judá, contra sus príncipes, contra sus sacerdotes, y contra el pueblo de la tierra. 
'''
"19" = '''
:sup:`19` Y pelearán contra ti, mas no te vencerán; porque yo estoy contigo, dice Jehová, para librarte. 
'''
