[30]
"1" = '''
:sup:`1` Salmo cantado en la dedicación de la casa de David Te exaltaré, oh Jehová; porque me has levantado, y no permitiste que mis enemigos se alegraran sobre mí. 
'''
"2" = '''
:sup:`2` Oh Jehová Dios mío, a ti clamé, y tú me sanaste. 
'''
"3" = '''
:sup:`3` Oh Jehová, hiciste subir mi alma del sepulcro; me diste vida, para que no descendiese a la fosa. 
'''
"4" = '''
:sup:`4` Cantad a Jehová, vosotros sus santos, y dad gracias a la memoria de su santidad. 
'''
"5" = '''
:sup:`5` Porque por un momento durará su furor; mas en su voluntad está la vida: Por la noche durará el lloro, pero a la mañana vendrá la alegría. 
'''
"6" = '''
:sup:`6` Y dije yo en mi prosperidad: No seré movido jamás; 
'''
"7" = '''
:sup:`7` Jehová, por tu favor has hecho que mi montaña permanezca fuerte. Escondiste tu rostro, y fui conturbado. 
'''
"8" = '''
:sup:`8` A ti clamé, oh Jehová; y a ti Jehová he suplicado. 
'''
"9" = '''
:sup:`9` ¿Qué provecho hay en mi sangre, cuando yo descienda al sepulcro? ¿Te alabará el polvo? ¿Anunciará tu verdad? 
'''
"10" = '''
:sup:`10` Oye, oh Jehová, y ten misericordia de mí: Jehová, sé tú mi ayudador. 
'''
"11" = '''
:sup:`11` Has cambiado mi lamento en danza; desataste mi cilicio, y me ceñiste de alegría. 
'''
"12" = '''
:sup:`12` Por tanto a ti cantaré, gloria mía, y no estaré callado. Oh Jehová Dios mío, te daré gracias por siempre. 
'''
