[28]
"1" = '''
:sup:`1` Ciertamente la plata tiene sus veneros, y el oro lugar donde se refina. 
'''
"2" = '''
:sup:`2` El hierro se saca de la tierra, y el bronce se funde de la piedra. 
'''
"3" = '''
:sup:`3` A las tinieblas puso término, y examina todo a la perfección, las piedras que hay en la oscuridad y en la sombra de muerte. 
'''
"4" = '''
:sup:`4` Brota el torrente de junto al morador, aguas que el pie había olvidado; se secan luego, se van del hombre. 
'''
"5" = '''
:sup:`5` De la tierra nace el pan, y debajo de ella está como convertida en fuego. 
'''
"6" = '''
:sup:`6` Sus piedras son yacimiento de zafiros, y tiene polvo de oro. 
'''
"7" = '''
:sup:`7` Hay senda que el ave no conoce, ni ojo de buitre ha visto; 
'''
"8" = '''
:sup:`8` los cachorros de león no la han pisado, ni el fiero león pasó por ella. 
'''
"9" = '''
:sup:`9` En la roca pone su mano, y trastorna de raíz las montañas. 
'''
"10" = '''
:sup:`10` De entre las rocas corta ríos, y su ojo ve toda cosa preciosa. 
'''
"11" = '''
:sup:`11` Detiene los ríos para que no desborden, y hace salir a luz lo que está escondido. 
'''
"12" = '''
:sup:`12` Mas ¿dónde se hallará la sabiduría? ¿Y dónde está el lugar de la inteligencia? 
'''
"13" = '''
:sup:`13` El hombre no conoce su valor, ni se halla en la tierra de los vivientes. 
'''
"14" = '''
:sup:`14` El abismo dice: No está en mí: Y el mar dijo: Ni conmigo. 
'''
"15" = '''
:sup:`15` No se dará por oro, ni su precio será a peso de plata. 
'''
"16" = '''
:sup:`16` No puede ser valorada con el oro de Ofir, ni con ónice precioso, ni con zafiro. 
'''
"17" = '''
:sup:`17` El oro no se le igualará, ni el diamante; ni se cambiará por joyas de oro fino. 
'''
"18" = '''
:sup:`18` No se hará mención de coral ni de perlas: Porque la sabiduría es mejor que las piedras preciosas. 
'''
"19" = '''
:sup:`19` No se igualará con ella el topacio de Etiopía; ni se podrá valorar con oro puro. 
'''
"20" = '''
:sup:`20` ¿De dónde, entonces, viene la sabiduría? ¿Y dónde está el lugar del entendimiento? 
'''
"21" = '''
:sup:`21` Porque encubierta está a los ojos de todo viviente, y a toda ave del cielo es oculta. 
'''
"22" = '''
:sup:`22` La destrucción y la muerte dijeron: Su fama hemos oído con nuestros oídos. 
'''
"23" = '''
:sup:`23` Dios entiende el camino de ella, y Él conoce su lugar. 
'''
"24" = '''
:sup:`24` Porque Él mira hasta los confines de la tierra, y ve debajo de todo el cielo. 
'''
"25" = '''
:sup:`25` Para dar peso al viento, y poner las aguas por medida; 
'''
"26" = '''
:sup:`26` cuando Él hizo ley para la lluvia, y camino para el relámpago de los truenos. 
'''
"27" = '''
:sup:`27` Entonces Él la vio y la manifestó: La preparó y también la escudriñó. 
'''
"28" = '''
:sup:`28` Y dijo al hombre: He aquí que el temor del Señor es la sabiduría, y el apartarse del mal, el entendimiento. 
'''
