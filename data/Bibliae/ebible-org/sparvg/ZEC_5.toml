[5]
"1" = '''
:sup:`1` Y me volví, y alcé mis ojos, y miré, y he aquí un rollo que volaba. 
'''
"2" = '''
:sup:`2` Y me dijo: ¿Qué ves? Y respondí: Veo un rollo que vuela, de veinte codos de largo y diez codos de ancho. 
'''
"3" = '''
:sup:`3` Me dijo entonces: Esta es la maldición que sale sobre la faz de toda la tierra; porque todo aquel que hurta será destruido según lo escrito en un lado, y todo aquel que jura será destruido según lo escrito en el otro lado. 
'''
"4" = '''
:sup:`4` Yo la haré salir, dice Jehová de los ejércitos, y vendrá a la casa del ladrón, y a la casa del que jura falsamente en mi nombre; y permanecerá en medio de su casa, y la consumirá, con su madera y sus piedras. 
'''
"5" = '''
:sup:`5` Y salió aquel Ángel que hablaba conmigo, y me dijo: Alza ahora tus ojos, y mira qué es esto que sale. 
'''
"6" = '''
:sup:`6` Y dije: ¿Qué es? Y Él dijo: Este es un efa que sale. Además dijo: Esta es la semejanza de ellos en toda la tierra. 
'''
"7" = '''
:sup:`7` Y he aquí, levantaron un talento de plomo, y una mujer estaba sentada en medio de aquel efa. 
'''
"8" = '''
:sup:`8` Y Él dijo: Esta es la maldad; y la echó dentro del efa, y echó la masa de plomo en la boca del efa. 
'''
"9" = '''
:sup:`9` Alcé luego mis ojos, y miré, y he aquí dos mujeres que salían, y traían viento en sus alas, y tenían alas como de cigüeña, y alzaron el efa entre la tierra y el cielo. 
'''
"10" = '''
:sup:`10` Y dije al Ángel que hablaba conmigo: ¿A dónde llevan el efa? 
'''
"11" = '''
:sup:`11` Y Él me respondió: Para que le sea edificada casa en tierra de Sinar: y será establecido y puesto allí sobre su base. 
'''
