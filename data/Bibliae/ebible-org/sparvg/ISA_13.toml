[13]
"1" = '''
:sup:`1` La carga acerca de Babilonia, que vio Isaías, hijo de Amoz. 
'''
"2" = '''
:sup:`2` Levantad bandera sobre la alta montaña; alzad la voz a ellos, alzad la mano, para que entren por las puertas de los nobles. 
'''
"3" = '''
:sup:`3` Yo mandé a mis santificados, asimismo llamé a mis valientes para mi ira, a los que se alegran con mi gloria. 
'''
"4" = '''
:sup:`4` Estruendo de multitud en las montañas, como de mucho pueblo; ruido de tumulto de reinos, de naciones reunidas; Jehová de los ejércitos pasa revista a las tropas para la batalla. 
'''
"5" = '''
:sup:`5` Vienen de una tierra lejana, de lo postrero del cielo, Jehová y las armas de su indignación, para destruir toda la tierra. 
'''
"6" = '''
:sup:`6` Aullad, porque cerca está el día de Jehová; vendrá como destrucción de parte del Todopoderoso. 
'''
"7" = '''
:sup:`7` Por tanto, toda mano se debilitará, y desfallecerá todo corazón de hombre; 
'''
"8" = '''
:sup:`8` y se llenarán de terror; angustias y dolores se apoderarán de ellos; tendrán dolores como mujer de parto; se asombrará cada cual al mirar a su compañero; sus rostros serán como rostros de llamas. 
'''
"9" = '''
:sup:`9` He aquí, el día de Jehová viene, cruel, con saña y ardiente ira, para convertir la tierra en soledad, y exterminar de ella a sus pecadores. 
'''
"10" = '''
:sup:`10` Por lo cual las estrellas del cielo y sus constelaciones no darán su luz; y el sol se oscurecerá al salir, y la luna no dará su resplandor. 
'''
"11" = '''
:sup:`11` Y castigaré al mundo por su maldad, y a los impíos por su iniquidad; y haré que cese la arrogancia de los soberbios, y abatiré la altivez de los tiranos. 
'''
"12" = '''
:sup:`12` Haré más precioso que el oro fino al varón, y más que el oro de Ofir al hombre. 
'''
"13" = '''
:sup:`13` Porque haré estremecer los cielos, y la tierra se moverá de su lugar, en la indignación de Jehová de los ejércitos, y en el día de su ardiente ira. 
'''
"14" = '''
:sup:`14` Y será que como gacela acosada, y como oveja sin pastor, cada cual mirará hacia su pueblo, y cada uno huirá a su tierra. 
'''
"15" = '''
:sup:`15` Cualquiera que sea hallado, será traspasado; y cualquiera que a ellos se una, caerá a espada. 
'''
"16" = '''
:sup:`16` Sus niños serán estrellados delante de ellos; sus casas serán saqueadas, y violadas sus esposas. 
'''
"17" = '''
:sup:`17` He aquí que yo levanto contra ellos a los medos, que no se ocuparán de la plata, ni codiciarán el oro. 
'''
"18" = '''
:sup:`18` Con arcos tirarán a los jóvenes, y no tendrán misericordia del fruto del vientre, ni su ojo perdonará a los niños. 
'''
"19" = '''
:sup:`19` Y Babilonia, la gloria de los reinos, la hermosura de la grandeza de los caldeos, será como cuando Dios destruyó a Sodoma y Gomorra. 
'''
"20" = '''
:sup:`20` Nunca más será habitada, ni se morará en ella de generación en generación; ni levantará allí tienda el árabe, ni pastores tendrán allí majada; 
'''
"21" = '''
:sup:`21` sino que dormirán allí las fieras del desierto, y sus casas se llenarán de hurones, allí habitarán los búhos, y allí saltarán las cabras salvajes. 
'''
"22" = '''
:sup:`22` Y en sus casas desoladas aullarán las hienas, y los dragones en sus lujosos palacios; y cercano a llegar está su tiempo, y sus días no se prolongarán. 
'''
