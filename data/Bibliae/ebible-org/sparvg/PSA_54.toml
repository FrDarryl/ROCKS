[54]
"1" = '''
:sup:`1` Al Músico principal: en Neginot: Masquil de David, cuando vinieron los zifeos y dijeron a Saúl: ¿No está David escondido en nuestra tierra? Oh Dios, sálvame por tu nombre, y júzgame por tu poder. 
'''
"2" = '''
:sup:`2` Oh Dios, oye mi oración; escucha las razones de mi boca. 
'''
"3" = '''
:sup:`3` Porque extraños se han levantado contra mí, y hombres violentos buscan mi alma; no han puesto a Dios delante de sí. (Selah) 
'''
"4" = '''
:sup:`4` He aquí, Dios es mi ayudador; el Señor es con los que sostienen mi alma. 
'''
"5" = '''
:sup:`5` Él volverá el mal a mis enemigos; córtalos por tu verdad. 
'''
"6" = '''
:sup:`6` Voluntariamente sacrificaré a ti; alabaré tu nombre, oh Jehová, porque es bueno. 
'''
"7" = '''
:sup:`7` Porque me ha librado de toda angustia, y en mis enemigos han visto mis ojos su deseo. 
'''
