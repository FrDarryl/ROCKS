[43]
"1" = '''
:sup:`1` Pero ahora, así dice Jehová, tu Creador, oh Jacob, y tu Formador, oh Israel: No temas, porque yo te redimí; te puse nombre, mío eres tú. 
'''
"2" = '''
:sup:`2` Cuando pases por las aguas, yo estaré contigo; y si por los ríos, no te anegarán. Cuando pases por el fuego, no te quemarás, ni la llama arderá en ti. 
'''
"3" = '''
:sup:`3` Porque yo soy Jehová tu Dios, el Santo de Israel, tu Salvador: A Egipto he dado por tu rescate, a Etiopía y a Seba por ti. 
'''
"4" = '''
:sup:`4` Porque en mis ojos fuiste de grande estima, fuiste honorable, y yo te amé; daré, pues, hombres por ti, y naciones por tu alma. 
'''
"5" = '''
:sup:`5` No temas, porque yo soy contigo; del oriente traeré tu simiente, y del occidente te recogeré. 
'''
"6" = '''
:sup:`6` Diré al norte: Da acá, y al sur: No detengas; trae de lejos a mis hijos, y a mis hijas desde los confines de la tierra, 
'''
"7" = '''
:sup:`7` todos los llamados de mi nombre; para gloria mía los creé, los formé y los hice. 
'''
"8" = '''
:sup:`8` Sacad al pueblo ciego que tiene ojos, y a los sordos que tienen oídos. 
'''
"9" = '''
:sup:`9` Congréguense a una todas las naciones, y júntense todos los pueblos: ¿Quién de ellos hay que nos dé nuevas de esto, y que nos haga oír las cosas primeras? Presenten sus testigos, y justifíquense; oigan, y digan: Es Verdad. 
'''
"10" = '''
:sup:`10` Vosotros sois mis testigos, dice Jehová, y mi siervo que yo escogí; para que me conozcáis y creáis, y entendáis que yo mismo soy; antes de mí no fue formado Dios, ni lo será después de mí. 
'''
"11" = '''
:sup:`11` Yo, yo soy Jehová, y fuera de mí no hay quien salve. 
'''
"12" = '''
:sup:`12` Yo anuncié, y salvé, e hice oír, y no hubo entre vosotros dios extraño. Vosotros, pues, sois mis testigos, dice Jehová, que yo soy Dios. 
'''
"13" = '''
:sup:`13` Aun antes que hubiera día, yo soy; y no hay quien pueda librar de mi mano. Yo lo haré, ¿quién lo estorbará? 
'''
"14" = '''
:sup:`14` Así dice Jehová, vuestro Redentor, el Santo de Israel: Por vuestra causa he enviado a Babilonia, e hice descender a todos sus nobles y a los caldeos, cuyo clamor está en las naves. 
'''
"15" = '''
:sup:`15` Yo soy Jehová, vuestro Santo, el Creador de Israel, vuestro Rey. 
'''
"16" = '''
:sup:`16` Así dice Jehová, el que hace camino en el mar, y senda en las aguas impetuosas; 
'''
"17" = '''
:sup:`17` el que saca carro y caballo, ejército y fuerza; caen juntamente para no levantarse; quedan extinguidos, como pábilo quedan apagados. 
'''
"18" = '''
:sup:`18` No os acordéis de las cosas pasadas, ni traigáis a memoria las cosas antiguas. 
'''
"19" = '''
:sup:`19` He aquí que yo hago una cosa nueva; pronto saldrá a luz: ¿no la sabréis? Aun en la soledad haré camino, y ríos en el desierto. 
'''
"20" = '''
:sup:`20` La bestia del campo me honrará, y los dragones y los búhos; porque daré aguas en la soledad, y ríos en el desierto, para dar de beber a mi pueblo, mi escogido. 
'''
"21" = '''
:sup:`21` Este pueblo he creado para mí, mi alabanza publicará. 
'''
"22" = '''
:sup:`22` Pero tú no me has invocado, oh Jacob; antes, te has cansado de mí, oh Israel. 
'''
"23" = '''
:sup:`23` No me has traído las ovejas de tus holocaustos, ni me has honrado con tus sacrificios. Yo no te hice servir con ofrenda, ni te hice fatigar con incienso. 
'''
"24" = '''
:sup:`24` No compraste para mí caña aromática por dinero, ni me saciaste con la grosura de tus sacrificios; antes me abrumaste con tus pecados, me has fatigado con tus maldades. 
'''
"25" = '''
:sup:`25` Yo, yo soy el que borro tus transgresiones por amor a mí mismo; y no me acordaré de tus pecados. 
'''
"26" = '''
:sup:`26` Hazme acordar, entremos en juicio juntamente; declara tú para justificarte. 
'''
"27" = '''
:sup:`27` Tu primer padre pecó, y tus enseñadores prevaricaron contra mí. 
'''
"28" = '''
:sup:`28` Por tanto, yo profané a los príncipes del santuario, y entregué a Jacob al anatema, y al oprobio a Israel. 
'''
