[24]
"1" = '''
:sup:`1` Y el primer día de la semana, muy de mañana, vinieron al sepulcro trayendo las especias aromáticas que habían preparado, y algunas otras mujeres con ellas. 
'''
"2" = '''
:sup:`2` Y hallaron removida la piedra del sepulcro. 
'''
"3" = '''
:sup:`3` Y entrando, no hallaron el cuerpo del Señor Jesús. 
'''
"4" = '''
:sup:`4` Y aconteció que estando ellas perplejas de esto, he aquí se pararon junto a ellas dos varones con vestiduras resplandecientes; 
'''
"5" = '''
:sup:`5` y como ellas tuvieron temor, y bajaron el rostro a tierra, ellos les dijeron: ¿Por qué buscáis entre los muertos al que vive? 
'''
"6" = '''
:sup:`6` No está aquí, mas ha resucitado. Acordaos de lo que os habló, cuando aún estaba en Galilea, 
'''
"7" = '''
:sup:`7` diciendo: Es necesario que el Hijo del Hombre sea entregado en manos de hombres pecadores, y que sea crucificado, y resucite al tercer día. 
'''
"8" = '''
:sup:`8` Entonces ellas se acordaron de sus palabras. 
'''
"9" = '''
:sup:`9` Y regresando del sepulcro, dijeron todas estas cosas a los once, y a todos los demás. 
'''
"10" = '''
:sup:`10` Eran María Magdalena, y Juana, y María la madre de Jacobo, y las demás que estaban con ellas, quienes dijeron estas cosas a los apóstoles. 
'''
"11" = '''
:sup:`11` Pero a ellos les parecían locura las palabras de ellas, y no las creían. 
'''
"12" = '''
:sup:`12` Entonces levantándose Pedro, corrió al sepulcro; y asomándose hacia adentro, miró los lienzos puestos solos; y se fue maravillándose en sí mismo de aquello que había acontecido. 
'''
"13" = '''
:sup:`13` Y he aquí, el mismo día dos de ellos iban a una aldea llamada Emaús, que estaba como a sesenta estadios de Jerusalén. 
'''
"14" = '''
:sup:`14` Y conversaban entre sí de todas estas cosas que habían acontecido. 
'''
"15" = '''
:sup:`15` Y sucedió que mientras conversaban y discutían entre sí, Jesús mismo se acercó y caminó con ellos. 
'''
"16" = '''
:sup:`16` Mas los ojos de ellos estaban embargados, para que no le conociesen. 
'''
"17" = '''
:sup:`17` Y les dijo: ¿Qué pláticas son estas que tenéis entre vosotros mientras camináis y estáis tristes? 
'''
"18" = '''
:sup:`18` Y respondiendo uno de ellos, que se llamaba Cleofas, le dijo: ¿Eres tú sólo un forastero en Jerusalén, y no has sabido las cosas que en ella han acontecido en estos días? 
'''
"19" = '''
:sup:`19` Entonces Él les dijo: ¿Qué cosas? Y ellos le dijeron: De Jesús Nazareno, que fue varón profeta, poderoso en obra y en palabra delante de Dios y de todo el pueblo; 
'''
"20" = '''
:sup:`20` y cómo los príncipes de los sacerdotes y nuestros magistrados, le entregaron a condenación de muerte, y le crucificaron. 
'''
"21" = '''
:sup:`21` Pero nosotros esperábamos que Él era el que había de redimir a Israel, y además de todo esto, hoy es el tercer día que estas cosas acontecieron. 
'''
"22" = '''
:sup:`22` Aunque también unas mujeres de entre nosotros nos han asombrado, las cuales antes del amanecer fueron al sepulcro; 
'''
"23" = '''
:sup:`23` y no hallando su cuerpo, vinieron diciendo que también habían visto visión de ángeles, los cuales dijeron que Él vive. 
'''
"24" = '''
:sup:`24` Y fueron algunos de los nuestros al sepulcro, y hallaron así como las mujeres habían dicho; pero a Él no lo vieron. 
'''
"25" = '''
:sup:`25` Entonces Él les dijo: ¡Oh insensatos, y tardos de corazón para creer todo lo que los profetas han dicho! 
'''
"26" = '''
:sup:`26` ¿No era necesario que el Cristo padeciera estas cosas, y que entrara en su gloria? 
'''
"27" = '''
:sup:`27` Y comenzando desde Moisés, y de todos los profetas, les declaró en todas las Escrituras lo concerniente a Él. 
'''
"28" = '''
:sup:`28` Y llegando a la aldea a donde iban, Él hizo como que iba más lejos. 
'''
"29" = '''
:sup:`29` Pero ellos le constriñeron, diciendo: Quédate con nosotros, porque se hace tarde, y el día ya ha declinado. Entró, pues, a quedarse con ellos. 
'''
"30" = '''
:sup:`30` Y aconteció que estando sentado con ellos a la mesa, tomó el pan y lo bendijo, y partió, y les dio. 
'''
"31" = '''
:sup:`31` Entonces les fueron abiertos los ojos y le reconocieron; mas Él se desapareció de su vista. 
'''
"32" = '''
:sup:`32` Y se decían el uno al otro: ¿No ardía nuestro corazón en nosotros, mientras nos hablaba en el camino, y cuando nos abría las Escrituras? 
'''
"33" = '''
:sup:`33` Y levantándose en la misma hora, se regresaron a Jerusalén, y hallaron a los once reunidos, y a los que estaban con ellos, 
'''
"34" = '''
:sup:`34` que decían: Ha resucitado el Señor verdaderamente, y ha aparecido a Simón. 
'''
"35" = '''
:sup:`35` Entonces ellos contaron las cosas que les habían acontecido en el camino, y cómo le habían reconocido al partir el pan. 
'''
"36" = '''
:sup:`36` Y mientras ellos hablaban estas cosas, Jesús mismo se puso en medio de ellos, y les dijo: Paz a vosotros. 
'''
"37" = '''
:sup:`37` Pero ellos estaban aterrorizados y asustados, y pensaban que veían un espíritu. 
'''
"38" = '''
:sup:`38` Y Él les dijo: ¿Por qué estáis turbados, y vienen a vuestros corazones estos pensamientos? 
'''
"39" = '''
:sup:`39` Mirad mis manos y mis pies, que yo mismo soy; palpadme y ved; porque un espíritu no tiene carne ni huesos, como veis que yo tengo. 
'''
"40" = '''
:sup:`40` Y habiendo dicho esto, les mostró las manos y los pies. 
'''
"41" = '''
:sup:`41` Y como todavía ellos, de gozo, no lo creían, y estaban maravillados, les dijo: ¿Tenéis aquí algo de comer? 
'''
"42" = '''
:sup:`42` Entonces ellos le presentaron parte de un pez asado, y un panal de miel. 
'''
"43" = '''
:sup:`43` Y Él lo tomó y comió delante de ellos. 
'''
"44" = '''
:sup:`44` Y les dijo: Estas son las palabras que os hablé, estando aún con vosotros; que era necesario que se cumpliesen todas las cosas que están escritas de mí en la ley de Moisés, y en los profetas, y en los Salmos. 
'''
"45" = '''
:sup:`45` Entonces les abrió el entendimiento, para que comprendiesen las Escrituras; 
'''
"46" = '''
:sup:`46` y les dijo: Así está escrito, y así fue necesario que el Cristo padeciese, y resucitase de los muertos al tercer día; 
'''
"47" = '''
:sup:`47` y que se predicase en su nombre el arrepentimiento y la remisión de pecados en todas las naciones, comenzando desde Jerusalén. 
'''
"48" = '''
:sup:`48` Y vosotros sois testigos de estas cosas. 
'''
"49" = '''
:sup:`49` Y he aquí, yo enviaré sobre vosotros la promesa de mi Padre: mas vosotros quedaos en la ciudad de Jerusalén hasta que seáis investidos con poder de lo alto. 
'''
"50" = '''
:sup:`50` Y los condujo fuera hasta Betania, y alzando sus manos, los bendijo. 
'''
"51" = '''
:sup:`51` Y aconteció que bendiciéndolos, se separó de ellos y fue llevado arriba al cielo. 
'''
"52" = '''
:sup:`52` Y ellos, habiéndole adorado, regresaron a Jerusalén con gran gozo; 
'''
"53" = '''
:sup:`53` y estaban siempre en el templo, alabando y bendiciendo a Dios. Amén. 
'''
