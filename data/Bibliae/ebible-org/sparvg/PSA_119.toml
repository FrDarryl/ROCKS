[119]
"1" = '''
:sup:`1` ALEF. Bienaventurados los perfectos de camino; los que andan en la ley de Jehová. 
'''
"2" = '''
:sup:`2` Bienaventurados los que guardan sus testimonios, y con todo el corazón le buscan: 
'''
"3" = '''
:sup:`3` Pues no hacen iniquidad los que andan en sus caminos. 
'''
"4" = '''
:sup:`4` Tú encargaste que sean muy guardados tus mandamientos. 
'''
"5" = '''
:sup:`5` ¡Oh que fuesen ordenados mis caminos para guardar tus estatutos! 
'''
"6" = '''
:sup:`6` Entonces no sería yo avergonzado, cuando atendiese a todos tus mandamientos. 
'''
"7" = '''
:sup:`7` Te alabaré con rectitud de corazón, cuando aprendiere los juicios de tu justicia. 
'''
"8" = '''
:sup:`8` Tus estatutos guardaré: No me dejes enteramente. 
'''
"9" = '''
:sup:`9` BET. ¿Con qué limpiará el joven su camino? Con guardar tu palabra. 
'''
"10" = '''
:sup:`10` Con todo mi corazón te he buscado; no me dejes divagar de tus mandamientos. 
'''
"11" = '''
:sup:`11` En mi corazón he guardado tu palabra, para no pecar contra ti. 
'''
"12" = '''
:sup:`12` Bendito tú, oh Jehová; enséñame tus estatutos. 
'''
"13" = '''
:sup:`13` Con mis labios he contado todos los juicios de tu boca. 
'''
"14" = '''
:sup:`14` Me he gozado en el camino de tus testimonios, más que sobre toda riqueza. 
'''
"15" = '''
:sup:`15` En tus mandamientos meditaré, consideraré tus caminos. 
'''
"16" = '''
:sup:`16` Me deleitaré en tus estatutos; no me olvidaré de tu palabra. 
'''
"17" = '''
:sup:`17` GIME. Haz bien a tu siervo; para que viva y guarde tu palabra. 
'''
"18" = '''
:sup:`18` Abre mis ojos, y miraré las maravillas de tu ley. 
'''
"19" = '''
:sup:`19` Advenedizo soy yo en la tierra; no encubras de mí tus mandamientos. 
'''
"20" = '''
:sup:`20` Quebrantada está mi alma de desear tus juicios en todo tiempo. 
'''
"21" = '''
:sup:`21` Reprendiste a los soberbios malditos, que se desvían de tus mandamientos. 
'''
"22" = '''
:sup:`22` Aparta de mí oprobio y menosprecio; porque tus testimonios he guardado. 
'''
"23" = '''
:sup:`23` Príncipes también se sentaron y hablaron contra mí; mas tu siervo meditaba en tus estatutos. 
'''
"24" = '''
:sup:`24` Pues tus testimonios son mi delicia, y mis consejeros. 
'''
"25" = '''
:sup:`25` DALET. Abatida hasta el polvo está mi alma; vivifícame según tu palabra. 
'''
"26" = '''
:sup:`26` Mis caminos te conté, y me has respondido; enséñame tus estatutos. 
'''
"27" = '''
:sup:`27` Hazme entender el camino de tus mandamientos, y hablaré de tus obras maravillosas. 
'''
"28" = '''
:sup:`28` Se deshace mi alma de ansiedad; fortaléceme según tu palabra. 
'''
"29" = '''
:sup:`29` Aparta de mí el camino de mentira; y concédeme con gracia tu ley. 
'''
"30" = '''
:sup:`30` He escogido el camino de la verdad; he puesto tus juicios delante de mí. 
'''
"31" = '''
:sup:`31` Me he apegado a tus testimonios; oh Jehová, no me avergüences. 
'''
"32" = '''
:sup:`32` Por el camino de tus mandamientos correré, cuando tú ensanches mi corazón. 
'''
"33" = '''
:sup:`33` HE. Enséñame, oh Jehová, el camino de tus estatutos, y lo guardaré hasta el fin. 
'''
"34" = '''
:sup:`34` Dame entendimiento, y guardaré tu ley; y la observaré con todo mi corazón. 
'''
"35" = '''
:sup:`35` Guíame por la senda de tus mandamientos; porque en ella tengo mi voluntad. 
'''
"36" = '''
:sup:`36` Inclina mi corazón a tus testimonios, y no a la avaricia. 
'''
"37" = '''
:sup:`37` Aparta mis ojos, que no vean la vanidad; avívame en tu camino. 
'''
"38" = '''
:sup:`38` Confirma tu palabra a tu siervo, que te teme. 
'''
"39" = '''
:sup:`39` Quita de mí el oprobio que he temido; porque buenos son tus juicios. 
'''
"40" = '''
:sup:`40` He aquí yo he anhelado tus mandamientos; vivifícame en tu justicia. 
'''
"41" = '''
:sup:`41` VAV. Venga también a mí tu misericordia, oh Jehová; tu salvación, conforme a tu palabra. 
'''
"42" = '''
:sup:`42` Y daré por respuesta al que me injuria, que en tu palabra he confiado. 
'''
"43" = '''
:sup:`43` Y no quites de mi boca, en ningún tiempo, la palabra de verdad; porque en tus juicios he esperado. 
'''
"44" = '''
:sup:`44` Y guardaré tu ley continuamente, eternamente y para siempre. 
'''
"45" = '''
:sup:`45` Y andaré en libertad, porque busqué tus mandamientos. 
'''
"46" = '''
:sup:`46` Y hablaré de tus testimonios delante de los reyes, y no me avergonzaré. 
'''
"47" = '''
:sup:`47` Y me deleitaré en tus mandamientos, los cuales he amado. 
'''
"48" = '''
:sup:`48` Alzaré asimismo mis manos a tus mandamientos que amé; y meditaré en tus estatutos. 
'''
"49" = '''
:sup:`49` ZAYIN. Acuérdate de la palabra dada a tu siervo, en la cual me has hecho esperar. 
'''
"50" = '''
:sup:`50` Esta es mi consuelo en mi aflicción; pues tu palabra me ha vivificado. 
'''
"51" = '''
:sup:`51` Los soberbios se burlaron mucho de mí; mas no me he apartado de tu ley. 
'''
"52" = '''
:sup:`52` Me acordé, oh Jehová, de tus juicios antiguos, y me consolé. 
'''
"53" = '''
:sup:`53` Horror se apoderó de mí, a causa de los impíos que dejan tu ley. 
'''
"54" = '''
:sup:`54` Cánticos han sido para mí tus estatutos en la casa de mis peregrinaciones. 
'''
"55" = '''
:sup:`55` Me acordé en la noche de tu nombre, oh Jehová, y guardé tu ley. 
'''
"56" = '''
:sup:`56` Esto tuve, porque guardé tus mandamientos. 
'''
"57" = '''
:sup:`57` JET. Tú eres mi porción, oh Jehová, he dicho que guardaré tus palabras. 
'''
"58" = '''
:sup:`58` Tu presencia supliqué con todo mi corazón: Ten misericordia de mí según tu palabra. 
'''
"59" = '''
:sup:`59` Consideré mis caminos, y torné mis pies a tus testimonios. 
'''
"60" = '''
:sup:`60` Me apresuré, y no me tardé en guardar tus mandamientos. 
'''
"61" = '''
:sup:`61` Compañía de impíos me han robado; mas no me he olvidado de tu ley. 
'''
"62" = '''
:sup:`62` A media noche me levantaré a darte gracias por tus justos juicios. 
'''
"63" = '''
:sup:`63` Compañero soy yo de todos los que te temen y guardan tus mandamientos. 
'''
"64" = '''
:sup:`64` De tu misericordia, oh Jehová, está llena la tierra: Enséñame tus estatutos. 
'''
"65" = '''
:sup:`65` TET. Bien has hecho con tu siervo, oh Jehová, conforme a tu palabra. 
'''
"66" = '''
:sup:`66` Enséñame buen sentido y sabiduría; porque tus mandamientos he creído. 
'''
"67" = '''
:sup:`67` Antes que fuera yo humillado, descarriado andaba; mas ahora guardo tu palabra. 
'''
"68" = '''
:sup:`68` Bueno eres tú, y bienhechor: Enséñame tus estatutos. 
'''
"69" = '''
:sup:`69` Contra mí forjaron mentira los soberbios; mas yo guardaré con todo mi corazón tus mandamientos. 
'''
"70" = '''
:sup:`70` Se engrosó el corazón de ellos como sebo; mas yo en tu ley me he deleitado. 
'''
"71" = '''
:sup:`71` Bueno me es haber sido humillado, para que aprenda tus estatutos. 
'''
"72" = '''
:sup:`72` Mejor me es la ley de tu boca, que millares de oro y plata. 
'''
"73" = '''
:sup:`73` YOD.Tus manos me hicieron y me formaron: Dame entendimiento, y aprenderé tus mandamientos. 
'''
"74" = '''
:sup:`74` Los que te temen me verán, y se alegrarán; porque en tu palabra he esperado. 
'''
"75" = '''
:sup:`75` Conozco, oh Jehová, que tus juicios son justos, y que conforme a tu fidelidad me has afligido. 
'''
"76" = '''
:sup:`76` Sea ahora tu misericordia para consolarme, conforme a lo que has dicho a tu siervo. 
'''
"77" = '''
:sup:`77` Vengan a mí tus misericordias, para que viva; porque tu ley es mi delicia. 
'''
"78" = '''
:sup:`78` Sean avergonzados los soberbios, porque me trataron perversamente sin causa; mas yo, meditaré en tus preceptos. 
'''
"79" = '''
:sup:`79` Vuélvanse a mí los que te temen y conocen tus testimonios. 
'''
"80" = '''
:sup:`80` Sea mi corazón íntegro en tus estatutos; para que no sea yo avergonzado. 
'''
"81" = '''
:sup:`81` KAF. Desfallece mi alma por tu salvación, mas espero en tu palabra. 
'''
"82" = '''
:sup:`82` Desfallecieron mis ojos por tu palabra, diciendo: ¿Cuándo me consolarás? 
'''
"83" = '''
:sup:`83` Porque estoy como el odre al humo; pero no he olvidado tus estatutos. 
'''
"84" = '''
:sup:`84` ¿Cuántos son los días de tu siervo? ¿Cuándo harás juicio contra los que me persiguen? 
'''
"85" = '''
:sup:`85` Los soberbios han cavado hoyos para mí; mas no obran según tu ley. 
'''
"86" = '''
:sup:`86` Todos tus mandamientos son verdad; sin causa me persiguen; ayúdame. 
'''
"87" = '''
:sup:`87` Casi me han echado por tierra; mas yo no he dejado tus preceptos. 
'''
"88" = '''
:sup:`88` Vivifícame conforme a tu misericordia; y guardaré los testimonios de tu boca. 
'''
"89" = '''
:sup:`89` LAMED. Para siempre, oh Jehová, está establecida tu palabra en el cielo. 
'''
"90" = '''
:sup:`90` Por generación y generación es tu fidelidad: Tú estableciste la tierra, y permanece. 
'''
"91" = '''
:sup:`91` Por tus ordenanzas permanecen todas las cosas hasta hoy, pues todas ellas te sirven. 
'''
"92" = '''
:sup:`92` Si tu ley no hubiese sido mi delicia, ya en mi aflicción hubiera perecido. 
'''
"93" = '''
:sup:`93` Nunca jamás me olvidaré de tus mandamientos; porque con ellos me has vivificado. 
'''
"94" = '''
:sup:`94` Tuyo soy yo, guárdame; porque he buscado tus mandamientos. 
'''
"95" = '''
:sup:`95` Los impíos me han aguardado para destruirme; mas yo consideraré tus testimonios. 
'''
"96" = '''
:sup:`96` A toda perfección he visto fin: Extenso sobremanera es tu mandamiento. 
'''
"97" = '''
:sup:`97` MEM. ¡Oh, cuánto amo yo tu ley! Todo el día es ella mi meditación. 
'''
"98" = '''
:sup:`98` Me has hecho más sabio que mis enemigos con tus mandamientos; porque siempre están conmigo. 
'''
"99" = '''
:sup:`99` Más que todos mis enseñadores he entendido; porque tus testimonios son mi meditación. 
'''
"100" = '''
:sup:`100` Más que los ancianos he entendido, porque he guardado tus preceptos. 
'''
"101" = '''
:sup:`101` De todo mal camino contuve mis pies, para guardar tu palabra. 
'''
"102" = '''
:sup:`102` No me aparté de tus juicios; porque tú me enseñaste. 
'''
"103" = '''
:sup:`103` ¡Cuán dulces son a mi paladar tus palabras! Más que la miel a mi boca. 
'''
"104" = '''
:sup:`104` De tus preceptos he adquirido inteligencia; por tanto, he aborrecido todo camino de mentira. 
'''
"105" = '''
:sup:`105` NUN. Lámpara es a mis pies tu palabra, y lumbrera a mi camino. 
'''
"106" = '''
:sup:`106` Juré y ratifiqué que he de guardar tus justos juicios. 
'''
"107" = '''
:sup:`107` Afligido estoy en gran manera; vivifícame, oh Jehová, conforme a tu palabra. 
'''
"108" = '''
:sup:`108` Te ruego, oh Jehová, que te sean agradables las ofrendas voluntarias de mi boca; y enséñame tus juicios. 
'''
"109" = '''
:sup:`109` De continuo está mi alma en mi mano; mas no me he olvidado de tu ley. 
'''
"110" = '''
:sup:`110` Me tendieron lazo los impíos: Pero yo no me desvié de tus mandamientos. 
'''
"111" = '''
:sup:`111` Por herencia he tomado tus testimonios para siempre; porque son el gozo de mi corazón. 
'''
"112" = '''
:sup:`112` Mi corazón incliné a poner por obra tus estatutos de continuo, hasta el fin. 
'''
"113" = '''
:sup:`113` SAMEC. Los pensamientos vanos aborrezco; mas amo tu ley. 
'''
"114" = '''
:sup:`114` Mi escondedero y mi escudo eres tú: En tu palabra he esperado. 
'''
"115" = '''
:sup:`115` Apartaos de mí, malignos; pues yo guardaré los mandamientos de mi Dios. 
'''
"116" = '''
:sup:`116` Susténtame conforme a tu palabra, y viviré; y no dejes que me avergüence de mi esperanza. 
'''
"117" = '''
:sup:`117` Sostenme, y estaré seguro; y me deleitaré siempre en tus estatutos. 
'''
"118" = '''
:sup:`118` Hollaste a todos los que se desvían de tus estatutos; porque su astucia es falsedad. 
'''
"119" = '''
:sup:`119` Como escorias hiciste consumir a todos los impíos de la tierra; por tanto, yo amo tus testimonios. 
'''
"120" = '''
:sup:`120` Mi carne se ha estremecido por temor de ti; y de tus juicios tengo miedo. 
'''
"121" = '''
:sup:`121` AIN. Juicio y justicia he hecho; no me abandones a mis opresores. 
'''
"122" = '''
:sup:`122` Responde por tu siervo para bien; no permitas que me opriman los soberbios. 
'''
"123" = '''
:sup:`123` Mis ojos desfallecen por tu salvación, y por la palabra de tu justicia. 
'''
"124" = '''
:sup:`124` Haz con tu siervo según tu misericordia, y enséñame tus estatutos. 
'''
"125" = '''
:sup:`125` Tu siervo soy yo, dame entendimiento; para que conozca tus testimonios. 
'''
"126" = '''
:sup:`126` Tiempo es de actuar, oh Jehová; porque han invalidado tu ley. 
'''
"127" = '''
:sup:`127` Por tanto, amo tus mandamientos más que el oro, y más que oro muy puro. 
'''
"128" = '''
:sup:`128` Por tanto, estimo rectos todos tus preceptos acerca de todas las cosas, y aborrezco todo camino de mentira. 
'''
"129" = '''
:sup:`129` PE. Maravillosos son tus testimonios; por tanto los ha guardado mi alma. 
'''
"130" = '''
:sup:`130` El principio de tus palabras alumbra; hace entender a los simples. 
'''
"131" = '''
:sup:`131` Mi boca abrí y suspiré; porque deseaba tus mandamientos. 
'''
"132" = '''
:sup:`132` Mírame, y ten misericordia de mí, como acostumbras con los que aman tu nombre. 
'''
"133" = '''
:sup:`133` Ordena mis pasos con tu palabra; y ninguna iniquidad se enseñoree de mí. 
'''
"134" = '''
:sup:`134` Líbrame de la opresión del hombre; y guardaré tus preceptos. 
'''
"135" = '''
:sup:`135` Haz que tu rostro resplandezca sobre tu siervo; y enséñame tus estatutos. 
'''
"136" = '''
:sup:`136` Ríos de agua descendieron de mis ojos, porque no guardaban tu ley. 
'''
"137" = '''
:sup:`137` TZADI. Justo eres tú, oh Jehová, y rectos tus juicios. 
'''
"138" = '''
:sup:`138` Tus testimonios, que has encomendado, son rectos y muy fieles. 
'''
"139" = '''
:sup:`139` Mi celo me ha consumido; porque mis enemigos se olvidaron de tus palabras. 
'''
"140" = '''
:sup:`140` Sumamente pura es tu palabra; y la ama tu siervo. 
'''
"141" = '''
:sup:`141` Pequeño soy yo y desechado; mas no me he olvidado de tus preceptos. 
'''
"142" = '''
:sup:`142` Tu justicia es justicia eterna, y tu ley la verdad. 
'''
"143" = '''
:sup:`143` Aflicción y angustia se han apoderado de mí; mas tus mandamientos son mi delicia. 
'''
"144" = '''
:sup:`144` Justicia eterna son tus testimonios; dame entendimiento, y viviré. 
'''
"145" = '''
:sup:`145` COF. Clamé con todo mi corazón; respóndeme, oh Jehová, y guardaré tus estatutos. 
'''
"146" = '''
:sup:`146` A ti clamé; sálvame, y guardaré tus testimonios. 
'''
"147" = '''
:sup:`147` Me anticipé al alba, y clamé: Esperé en tu palabra. 
'''
"148" = '''
:sup:`148` Se anticiparon mis ojos a las vigilias de la noche, para meditar en tu palabra. 
'''
"149" = '''
:sup:`149` Oye mi voz conforme a tu misericordia; oh Jehová, vivifícame conforme a tu juicio. 
'''
"150" = '''
:sup:`150` Se han acercado los que siguen la maldad; Lejos están de tu ley. 
'''
"151" = '''
:sup:`151` Cercano estás tú, oh Jehová; y todos tus mandamientos son verdad. 
'''
"152" = '''
:sup:`152` Hace ya mucho que he entendido de tus testimonios, que para siempre los has establecido. 
'''
"153" = '''
:sup:`153` RESH. Mira mi aflicción, y líbrame; porque de tu ley no me he olvidado. 
'''
"154" = '''
:sup:`154` Aboga mi causa, y líbrame; vivifícame conforme a tu palabra. 
'''
"155" = '''
:sup:`155` Lejos está de los impíos la salvación; porque no buscan tus estatutos. 
'''
"156" = '''
:sup:`156` Muchas son tus misericordias, oh Jehová: Vivifícame conforme a tus juicios. 
'''
"157" = '''
:sup:`157` Muchos son mis perseguidores y mis enemigos; mas de tus testimonios no me he apartado. 
'''
"158" = '''
:sup:`158` Veía a los prevaricadores, y me disgustaba; porque no guardaban tus palabras. 
'''
"159" = '''
:sup:`159` Mira cuánto amo tus preceptos; vivifícame, oh Jehová, conforme a tu misericordia. 
'''
"160" = '''
:sup:`160` El principio de tu palabra es verdad; y eterno es todo juicio de tu justicia. 
'''
"161" = '''
:sup:`161` SIN. Príncipes me han perseguido sin causa; mas mi corazón está asombrado de tu palabra. 
'''
"162" = '''
:sup:`162` Me gozo yo en tu palabra, como el que halla muchos despojos. 
'''
"163" = '''
:sup:`163` La mentira aborrezco y abomino: Pero amo tu ley. 
'''
"164" = '''
:sup:`164` Siete veces al día te alabo a causa de tus justos juicios. 
'''
"165" = '''
:sup:`165` Mucha paz tienen los que aman tu ley; y nada les ofende. 
'''
"166" = '''
:sup:`166` Tu salvación he esperado, oh Jehová; y tus mandamientos he puesto por obra. 
'''
"167" = '''
:sup:`167` Mi alma ha guardado tus testimonios, y los he amado en gran manera. 
'''
"168" = '''
:sup:`168` He guardado tus mandamientos y tus testimonios; porque todos mis caminos están delante de ti. 
'''
"169" = '''
:sup:`169` TAU. Llegue mi clamor delante de ti, oh Jehová; dame entendimiento conforme a tu palabra. 
'''
"170" = '''
:sup:`170` Llegue mi oración delante de ti: Líbrame conforme a tu palabra. 
'''
"171" = '''
:sup:`171` Mis labios rebosarán alabanza, cuando me hayas enseñado tus estatutos. 
'''
"172" = '''
:sup:`172` Mi lengua hablará tu palabra; porque todos tus mandamientos son justicia. 
'''
"173" = '''
:sup:`173` Que tu mano me ayude; Porque tus preceptos he escogido. 
'''
"174" = '''
:sup:`174` He deseado tu salvación, oh Jehová; y tu ley es mi delicia. 
'''
"175" = '''
:sup:`175` Que viva mi alma y te alabe; y tus juicios me ayuden. 
'''
"176" = '''
:sup:`176` Yo anduve errante como oveja extraviada; busca a tu siervo; porque no me he olvidado de tus mandamientos. 
'''
