[77]
"1" = '''
:sup:`1` Al Músico principal: para Jedutún: Salmo de Asaf Con mi voz clamé a Dios, a Dios clamé, y Él me escuchó. 
'''
"2" = '''
:sup:`2` Al Señor busqué en el día de mi angustia: Mi mal corría de noche y no cesaba: Mi alma rehusó ser consolada. 
'''
"3" = '''
:sup:`3` Me acordaba de Dios, y me angustiaba: Me quejaba, y se agobiaba mi espíritu. (Selah) 
'''
"4" = '''
:sup:`4` Detienes los párpados de mis ojos: Estoy tan angustiado, que no puedo hablar. 
'''
"5" = '''
:sup:`5` He considerado los días de antaño, los años de los tiempos antiguos. 
'''
"6" = '''
:sup:`6` Me acuerdo de mis canciones en la noche; medito con mi propio corazón, y mi espíritu diligentemente escudriña. 
'''
"7" = '''
:sup:`7` ¿Desechará el Señor para siempre, y no volverá más a sernos propicio? 
'''
"8" = '''
:sup:`8` ¿Ha cesado para siempre su misericordia? ¿Se ha acabado para siempre su promesa? 
'''
"9" = '''
:sup:`9` ¿Ha olvidado Dios el tener misericordia? ¿Ha encerrado con ira sus piedades? (Selah) 
'''
"10" = '''
:sup:`10` Y dije: Enfermedad mía es esta; traeré, pues, a la memoria los años de la diestra del Altísimo. 
'''
"11" = '''
:sup:`11` Me acordaré de las obras de Jehová; ciertamente haré memoria de tus maravillas antiguas. 
'''
"12" = '''
:sup:`12` Y meditaré en todas tus obras, y hablaré de tus hechos. 
'''
"13" = '''
:sup:`13` Oh Dios, tu camino está en tu santuario: ¿Qué Dios es tan grande como nuestro Dios? 
'''
"14" = '''
:sup:`14` Tú eres el Dios que hace maravillas; hiciste conocer tu fortaleza entre los pueblos. 
'''
"15" = '''
:sup:`15` Con tu brazo redimiste a tu pueblo, a los hijos de Jacob y de José. (Selah) 
'''
"16" = '''
:sup:`16` Te vieron las aguas, oh Dios; te vieron las aguas y temieron; los abismos también se estremecieron. 
'''
"17" = '''
:sup:`17` Las nubes derramaron agua; tronaron los cielos, tus saetas salieron por doquier. 
'''
"18" = '''
:sup:`18` La voz de tu trueno estaba en el cielo; los relámpagos alumbraron al mundo; se estremeció y tembló la tierra. 
'''
"19" = '''
:sup:`19` En el mar está tu camino, y tus sendas en las muchas aguas; y tus pisadas no fueron conocidas. 
'''
"20" = '''
:sup:`20` Condujiste a tu pueblo como a un rebaño, por mano de Moisés y de Aarón. 
'''
