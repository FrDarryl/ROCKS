[62]
"1" = '''
:sup:`1` Al Músico principal: A Jedutún: Salmo de David Ciertamente en Dios espera mi alma: De Él viene mi salvación. 
'''
"2" = '''
:sup:`2` Sólo Él es mi Roca y mi salvación; Él es mi defensa, no seré removido. 
'''
"3" = '''
:sup:`3` ¿Hasta cuándo maquinaréis contra un hombre? Pereceréis todos vosotros, caeréis como pared desplomada, como cerca derribada. 
'''
"4" = '''
:sup:`4` Solamente consultan de cómo derribarlo de su grandeza; aman la mentira, con su boca bendicen, pero maldicen en sus entrañas. (Selah) 
'''
"5" = '''
:sup:`5` Alma mía, espera solamente en Dios; Porque en Él está mi esperanza. 
'''
"6" = '''
:sup:`6` Sólo Él es mi Roca y mi salvación. Él es mi refugio, no seré movido. 
'''
"7" = '''
:sup:`7` En Dios está mi salvación y mi gloria: En Dios está la roca de mi fortaleza, y mi refugio. 
'''
"8" = '''
:sup:`8` Confiad en Él en todo tiempo, oh pueblos; derramad delante de Él vuestro corazón: Dios es nuestro refugio. (Selah.) 
'''
"9" = '''
:sup:`9` Por cierto, vanidad son los hijos de los hombres, mentira los hombres de renombre; pesándolos a todos juntos en la balanza, pesarán menos que la vanidad. 
'''
"10" = '''
:sup:`10` No confiéis en la violencia, ni en la rapiña; no os envanezcáis; si se aumentaren las riquezas, no pongáis el corazón en ellas. 
'''
"11" = '''
:sup:`11` Una vez habló Dios; dos veces he oído esto; que de Dios es el poder. 
'''
"12" = '''
:sup:`12` Y de ti, oh Señor, es la misericordia; porque tú pagas a cada uno conforme a su obra. 
'''
