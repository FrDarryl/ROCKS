[118]
"1" = '''
:sup:`1` Dad gracias a Jehová, porque Él es bueno; porque para siempre es su misericordia. 
'''
"2" = '''
:sup:`2` Diga ahora Israel, que para siempre es su misericordia. 
'''
"3" = '''
:sup:`3` Diga ahora la casa de Aarón, que para siempre es su misericordia. 
'''
"4" = '''
:sup:`4` Digan ahora los que temen a Jehová, que para siempre es su misericordia. 
'''
"5" = '''
:sup:`5` Desde la angustia invoqué a Jehová, y Jehová me respondió, poniéndome en lugar espacioso. 
'''
"6" = '''
:sup:`6` Jehová está de mi lado, no temeré; ¿qué me puede hacer el hombre? 
'''
"7" = '''
:sup:`7` Jehová está por mí entre los que me ayudan; por tanto, yo veré mi deseo en los que me aborrecen. 
'''
"8" = '''
:sup:`8` Mejor es confiar en Jehová que confiar en el hombre. 
'''
"9" = '''
:sup:`9` Mejor es confiar en Jehová que confiar en príncipes. 
'''
"10" = '''
:sup:`10` Todas las naciones me rodearon; pero en el nombre de Jehová yo las destruiré. 
'''
"11" = '''
:sup:`11` Me rodearon y me asediaron: Pero en el nombre de Jehová yo las destruiré. 
'''
"12" = '''
:sup:`12` Me rodearon como abejas; se extinguieron como fuego de espinos; en el nombre de Jehová yo las destruiré. 
'''
"13" = '''
:sup:`13` Me empujaste con violencia para que cayese: Pero Jehová me ayudó. 
'''
"14" = '''
:sup:`14` Mi fortaleza y mi canción es Jehová; Y Él ha sido mi salvación. 
'''
"15" = '''
:sup:`15` Voz de júbilo y de salvación hay en las tiendas de los justos: La diestra de Jehová hace proezas. 
'''
"16" = '''
:sup:`16` La diestra de Jehová es exaltada: La diestra de Jehová hace proezas. 
'''
"17" = '''
:sup:`17` No moriré, sino que viviré, y contaré las obras de Jehová. 
'''
"18" = '''
:sup:`18` Me castigó gravemente Jehová; mas no me entregó a la muerte. 
'''
"19" = '''
:sup:`19` Abridme las puertas de la justicia; entraré por ellas, y alabaré a Jehová. 
'''
"20" = '''
:sup:`20` Esta es la puerta de Jehová, por ella entrarán los justos. 
'''
"21" = '''
:sup:`21` Te alabaré porque me has oído, y me fuiste por salvación. 
'''
"22" = '''
:sup:`22` La piedra que desecharon los edificadores ha venido a ser cabeza del ángulo. 
'''
"23" = '''
:sup:`23` De parte de Jehová es esto; es maravilloso a nuestros ojos. 
'''
"24" = '''
:sup:`24` Este es el día que hizo Jehová; nos gozaremos y alegraremos en él. 
'''
"25" = '''
:sup:`25` Oh Jehová, salva ahora, te ruego; oh Jehová, te ruego que hagas prosperar ahora. 
'''
"26" = '''
:sup:`26` Bendito el que viene en el nombre de Jehová; desde la casa de Jehová os bendecimos. 
'''
"27" = '''
:sup:`27` Dios es Jehová que nos ha dado luz: Atad el sacrificio con cuerdas a los cuernos del altar. 
'''
"28" = '''
:sup:`28` Mi Dios eres tú, y te alabaré: Dios mío, te exaltaré. 
'''
"29" = '''
:sup:`29` Dad gracias a Jehová porque Él es bueno; porque para siempre es su misericordia. 
'''
