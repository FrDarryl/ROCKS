[28]
"1" = '''
:sup:`1` Y aconteció que en aquellos días los filisteos reunieron sus tropas para pelear contra Israel. Y dijo Aquís a David: Sabe de cierto que has de salir conmigo a campaña, tú y tus hombres. 
'''
"2" = '''
:sup:`2` Y David respondió a Aquís: Ciertamente tú sabrás lo que tu siervo puede hacer. Y Aquís dijo a David: Por tanto, te haré guarda de mi cabeza para siempre. 
'''
"3" = '''
:sup:`3` Ya Samuel había muerto, y todo Israel lo había lamentado, y lo habían sepultado en Ramá, en su ciudad. Y Saúl había echado de la tierra a los encantadores y adivinos. 
'''
"4" = '''
:sup:`4` Y los filisteos se reunieron, y vinieron y acamparon en Sunem: y Saúl reunió a todo Israel, y acamparon en Gilboa. 
'''
"5" = '''
:sup:`5` Y cuando Saúl vio el campamento de los filisteos, temió, y se turbó su corazón en gran manera. 
'''
"6" = '''
:sup:`6` Y consultó Saúl a Jehová; pero Jehová no le respondió, ni por sueños, ni por Urim, ni por profetas. 
'''
"7" = '''
:sup:`7` Entonces Saúl dijo a sus siervos: Buscadme a una mujer pitonisa, para que yo vaya a ella, y por medio de ella pregunte. Y sus siervos le respondieron: He aquí hay una mujer en Endor que tiene un espíritu de pitonisa. 
'''
"8" = '''
:sup:`8` Y Saúl se disfrazó poniéndose otra ropa, y se fue con dos hombres, y vinieron de noche a aquella mujer; y él dijo: Yo te ruego que me adivines por el espíritu de pitón, y me hagas subir a quien yo te dijere. 
'''
"9" = '''
:sup:`9` Y la mujer le dijo: He aquí tú sabes lo que Saúl ha hecho, cómo ha quitado de la tierra a los que tienen espíritus de pitonisa, y a los adivinos: ¿Por qué, pues, pones tropiezo a mi vida, para hacerme morir? 
'''
"10" = '''
:sup:`10` Entonces Saúl le juró por Jehová, diciendo: Vive Jehová, que ningún mal te vendrá por esto. 
'''
"11" = '''
:sup:`11` La mujer entonces dijo: ¿A quién te haré venir? Y él respondió: Hazme venir a Samuel. 
'''
"12" = '''
:sup:`12` Y viendo la mujer a Samuel, clamó en alta voz, y habló aquella mujer a Saúl, diciendo: ¿Por qué me has engañado? Pues tú eres Saúl. 
'''
"13" = '''
:sup:`13` Y el rey le dijo: No temas: ¿Qué has visto? Y la mujer respondió a Saúl: He visto dioses que suben de la tierra. 
'''
"14" = '''
:sup:`14` Y él le dijo: ¿Cuál es su forma? Y ella respondió: Un hombre anciano viene, cubierto de un manto. Saúl entonces entendió que era Samuel, y humillando el rostro a tierra, hizo gran reverencia. 
'''
"15" = '''
:sup:`15` Y Samuel dijo a Saúl: ¿Por qué me has inquietado haciéndome venir? Y Saúl respondió: Estoy muy congojado; pues los filisteos pelean contra mí, y Dios se ha apartado de mí, y no me responde más, ni por mano de profetas, ni por sueños: por esto te he llamado, para que me declares qué tengo que hacer. 
'''
"16" = '''
:sup:`16` Entonces Samuel dijo: ¿Y por qué me preguntas a mí, ya que Jehová se ha apartado de ti, y se ha hecho tu enemigo? 
'''
"17" = '''
:sup:`17` Y Jehová ha hecho conforme a lo que dijo por medio de mí; pues Jehová ha cortado el reino de tu mano, y lo ha dado a tu compañero David. 
'''
"18" = '''
:sup:`18` Como tú no obedeciste a la voz de Jehová, ni cumpliste el furor de su ira sobre Amalec, por eso Jehová te ha hecho esto hoy. 
'''
"19" = '''
:sup:`19` Y Jehová entregará a Israel también contigo en manos de los filisteos; y mañana estaréis conmigo, tú y tus hijos; y aun el campamento de Israel entregará Jehová en manos de los filisteos. 
'''
"20" = '''
:sup:`20` En aquel punto cayó Saúl en tierra cuan grande era, y tuvo gran temor por las palabras de Samuel; y estaba sin fuerzas, porque en todo aquel día y aquella noche no había comido pan. 
'''
"21" = '''
:sup:`21` Entonces la mujer vino a Saúl, y viéndole en grande manera turbado, le dijo: He aquí que tu sierva ha obedecido a tu voz, y he puesto mi vida en mi mano, y he oído las palabras que tú me has dicho. 
'''
"22" = '''
:sup:`22` Te ruego, pues, que tú también oigas la voz de tu sierva. Pondré yo delante de ti un bocado de pan para que comas, y cobres fuerzas, y sigas tu camino. 
'''
"23" = '''
:sup:`23` Y él lo rehusó, diciendo: No comeré. Mas sus criados juntamente con la mujer le constriñeron, y él los obedeció. Se levantó, pues, del suelo, y se sentó sobre una cama. 
'''
"24" = '''
:sup:`24` Y aquella mujer tenía en su casa un ternero grueso, el cual mató luego; y tomó harina y la amasó, y coció de ella panes sin levadura. 
'''
"25" = '''
:sup:`25` Y lo trajo delante de Saúl y de sus criados; y luego que hubieron comido, se levantaron, y partieron aquella noche. 
'''
