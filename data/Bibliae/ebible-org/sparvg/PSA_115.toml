[115]
"1" = '''
:sup:`1` No a nosotros, oh Jehová, no a nosotros, sino a tu nombre da gloria; Por tu misericordia y por tu verdad. 
'''
"2" = '''
:sup:`2` ¿Por qué han de decir las naciones: ¿Dónde está ahora su Dios? 
'''
"3" = '''
:sup:`3` Nuestro Dios está en los cielos; todo lo que quiso ha hecho. 
'''
"4" = '''
:sup:`4` Los ídolos de ellos son plata y oro, obra de manos de hombres. 
'''
"5" = '''
:sup:`5` Tienen boca, mas no hablan; tienen ojos, mas no ven; 
'''
"6" = '''
:sup:`6` Orejas tienen, mas no oyen; tienen narices, mas no huelen; 
'''
"7" = '''
:sup:`7` Manos tienen, mas no palpan; tienen pies, mas no andan; ni hablan con su garganta. 
'''
"8" = '''
:sup:`8` Como ellos son los que los hacen, y cualquiera que en ellos confía. 
'''
"9" = '''
:sup:`9` Oh Israel, confía en Jehová: Él es su ayuda y su escudo. 
'''
"10" = '''
:sup:`10` Oh casa de Aarón, confiad en Jehová. Él es su ayuda y su escudo. 
'''
"11" = '''
:sup:`11` Los que teméis a Jehová, confiad en Jehová: Él es su ayuda y su escudo. 
'''
"12" = '''
:sup:`12` Jehová se acordó de nosotros; nos bendecirá. Bendecirá a la casa de Israel; bendecirá a la casa de Aarón. 
'''
"13" = '''
:sup:`13` Bendecirá a los que temen a Jehová; a chicos y a grandes. 
'''
"14" = '''
:sup:`14` Jehová os prospere más y más; a vosotros y a vuestros hijos. 
'''
"15" = '''
:sup:`15` Bendecidos sois de Jehová, que hizo el cielo y la tierra. 
'''
"16" = '''
:sup:`16` El cielo, aun los cielos son de Jehová; mas ha dado la tierra a los hijos de los hombres. 
'''
"17" = '''
:sup:`17` No alabarán los muertos a Jehová, ni cuantos descienden al silencio; 
'''
"18" = '''
:sup:`18` Mas nosotros bendeciremos a Jehová, desde ahora y para siempre. Aleluya. 
'''
