[12]
"1" = '''
:sup:`1` Y dirás en aquel día: Cantaré a ti, oh Jehová; pues aunque te enojaste contra mí, tu ira se apartó, y me has consolado. 
'''
"2" = '''
:sup:`2` He aquí, Dios es mi salvación; confiaré, y no temeré; porque mi fortaleza y mi canción es Jehová, Jehová, el cual ha sido mi salvación. 
'''
"3" = '''
:sup:`3` Con gozo sacaréis aguas de las fuentes de la salvación. 
'''
"4" = '''
:sup:`4` Y diréis en aquel día: Alabad a Jehová, invocad su nombre, haced célebres sus obras entre los pueblos, recordad que su nombre es engrandecido. 
'''
"5" = '''
:sup:`5` Cantad a Jehová; porque ha hecho cosas maravillosas; esto es conocido en toda la tierra. 
'''
"6" = '''
:sup:`6` Regocíjate y canta, oh moradora de Sión: porque grande es en medio de ti el Santo de Israel. 
'''
