[25]
"1" = '''
:sup:`1` Entonces respondió Bildad suhita, y dijo: 
'''
"2" = '''
:sup:`2` El señorío y el temor están con Él: Él hace paz en sus alturas. 
'''
"3" = '''
:sup:`3` ¿Tienen sus ejércitos número? ¿Sobre quién no está su luz? 
'''
"4" = '''
:sup:`4` ¿Cómo, pues, se justificará el hombre para con Dios? ¿O cómo puede ser limpio el que nace de mujer? 
'''
"5" = '''
:sup:`5` He aquí que ni aun la misma luna será resplandeciente, ni las estrellas son limpias delante de sus ojos. 
'''
"6" = '''
:sup:`6` ¿Cuánto menos el hombre que es un gusano, y el hijo de hombre, que es un gusano? 
'''
