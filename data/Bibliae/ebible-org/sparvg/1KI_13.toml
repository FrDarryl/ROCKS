[13]
"1" = '''
:sup:`1` Y he aquí que un varón de Dios por palabra de Jehová vino de Judá a Betel; y estando Jeroboam junto al altar para quemar incienso, 
'''
"2" = '''
:sup:`2` clamó contra el altar por palabra de Jehová, y dijo: Altar, altar, así dice Jehová: He aquí que a la casa de David nacerá un hijo, llamado Josías, el cual sacrificará sobre ti a los sacerdotes de los lugares altos que queman sobre ti incienso; y sobre ti quemarán huesos de hombres. 
'''
"3" = '''
:sup:`3` Y aquel mismo día dio una señal, diciendo: Esta es la señal de que Jehová ha hablado; he aquí que el altar se quebrará, y la ceniza que está sobre él se derramará. 
'''
"4" = '''
:sup:`4` Y sucedió que cuando el rey Jeroboam oyó la palabra del varón de Dios, que había clamado contra el altar de Betel, extendiendo su mano desde el altar, dijo: ¡Agárrenlo! Mas la mano que había extendido contra él, se le secó, de manera que no pudo volverla hacia sí. 
'''
"5" = '''
:sup:`5` Y el altar se rompió, y se derramó la ceniza del altar, conforme a la señal que el varón de Dios había dado por palabra de Jehová. 
'''
"6" = '''
:sup:`6` Entonces respondiendo el rey, dijo al varón de Dios: Te pido que ruegues a la faz de Jehová tu Dios, y ores por mí, que mi mano me sea restaurada. Y el varón de Dios oró a la faz de Jehová, y la mano del rey se le restauró, y volvió a ser como antes. 
'''
"7" = '''
:sup:`7` Y el rey dijo al varón de Dios: Ven conmigo a casa, y comerás, y yo te daré un presente. 
'''
"8" = '''
:sup:`8` Pero el varón de Dios dijo al rey: Aunque me dieses la mitad de tu casa, no iría contigo, ni comería pan ni bebería agua en este lugar; 
'''
"9" = '''
:sup:`9` porque así me está ordenado por palabra de Jehová, diciendo: No comas pan, ni bebas agua, ni vuelvas por el mismo camino que viniste. 
'''
"10" = '''
:sup:`10` Se fue, pues, por otro camino, y no volvió por el camino por donde había venido a Betel. 
'''
"11" = '''
:sup:`11` Moraba entonces en Betel un viejo profeta, al cual vinieron sus hijos, y le contaron todo lo que el varón de Dios había hecho aquel día en Betel; le contaron también a su padre las palabras que había hablado al rey. 
'''
"12" = '''
:sup:`12` Y su padre les dijo: ¿Por cuál camino se fue? Pues sus hijos habían visto por cuál camino se había ido el varón de Dios que había venido de Judá. 
'''
"13" = '''
:sup:`13` Y él dijo a sus hijos: Enalbardadme el asno. Y ellos le enalbardaron el asno, y se montó en él. 
'''
"14" = '''
:sup:`14` Y fue tras el varón de Dios, y lo halló sentado debajo de una encina; y le dijo: ¿Eres tú el varón de Dios que vino de Judá? Y él dijo: Yo soy. 
'''
"15" = '''
:sup:`15` Le dijo entonces: Ven conmigo a casa, y come pan. 
'''
"16" = '''
:sup:`16` Mas él respondió: No podré volver contigo, ni iré contigo; ni tampoco comeré pan ni beberé agua contigo en este lugar. 
'''
"17" = '''
:sup:`17` Porque por palabra de Jehová me ha sido dicho: No comas pan ni bebas agua allí, ni vuelvas por el camino que viniste. 
'''
"18" = '''
:sup:`18` Y el otro le dijo: Yo también soy profeta como tú, y un ángel me ha hablado por palabra de Jehová, diciendo: Vuélvelo contigo a tu casa, para que coma pan y beba agua. Pero le mintió. 
'''
"19" = '''
:sup:`19` Entonces volvió con él, y comió pan en su casa, y bebió agua. 
'''
"20" = '''
:sup:`20` Y aconteció que, estando ellos a la mesa, vino palabra de Jehová al profeta que lo había hecho volver. 
'''
"21" = '''
:sup:`21` Y clamó al varón de Dios que había venido de Judá, diciendo: Así dice Jehová: Por cuanto has sido rebelde al dicho de Jehová, y no guardaste el mandamiento que Jehová tu Dios te había prescrito, 
'''
"22" = '''
:sup:`22` sino que volviste y comiste pan y bebiste agua en el lugar donde Jehová te había dicho que no comieses pan ni bebieses agua, no entrará tu cuerpo en el sepulcro de tus padres. 
'''
"23" = '''
:sup:`23` Y sucedió que cuando hubo comido pan y bebido agua, el profeta que lo había hecho volver le enalbardó un asno. 
'''
"24" = '''
:sup:`24` Y yéndose, lo topó un león en el camino, y lo mató; y su cuerpo estaba tirado en el camino, y el asno estaba junto a él, y el león también estaba junto al cuerpo. 
'''
"25" = '''
:sup:`25` Y he aquí unos que pasaban, y vieron el cuerpo que estaba tirado en el camino, y el león que estaba junto al cuerpo; y vinieron y lo dijeron en la ciudad donde el viejo profeta habitaba. 
'''
"26" = '''
:sup:`26` Y oyéndolo el profeta que lo había hecho volver del camino, dijo: El varón de Dios es, que fue rebelde a la palabra de Jehová; por tanto Jehová lo ha entregado al león, que lo ha destrozado y matado, conforme a la palabra que Jehová le había dicho. 
'''
"27" = '''
:sup:`27` Y habló a sus hijos, y les dijo: Enalbardadme un asno. Y ellos se lo enalbardaron. 
'''
"28" = '''
:sup:`28` Y él fue, y halló su cuerpo tirado en el camino, y el asno y el león estaban junto al cuerpo; el león no había comido el cuerpo, ni dañado al asno. 
'''
"29" = '''
:sup:`29` Y tomando el profeta el cuerpo del varón de Dios, lo puso sobre el asno, y se lo llevó. Y el profeta viejo vino a la ciudad, para endecharlo y enterrarlo. 
'''
"30" = '''
:sup:`30` Y puso su cuerpo en su propio sepulcro; e hicieron luto por él, diciendo: ¡Ay, hermano mío! 
'''
"31" = '''
:sup:`31` Y sucedió que después de haberlo enterrado, habló a sus hijos, diciendo: Cuando yo muera, enterradme en el sepulcro en el que está enterrado el varón de Dios; poned mis huesos junto a sus huesos. 
'''
"32" = '''
:sup:`32` Porque sin duda vendrá lo que él dijo a voces por palabra de Jehová contra el altar que está en Betel, y contra todas las casas de los lugares altos que están en las ciudades de Samaria. 
'''
"33" = '''
:sup:`33` Aun después de esto, Jeroboam no se volvió de su mal camino; sino que volvió a hacer sacerdotes de los lugares altos de entre la clase baja del pueblo, y a quien quería lo consagraba para que fuese de los sacerdotes de los lugares altos. 
'''
"34" = '''
:sup:`34` Y esto fue causa de pecado a la casa de Jeroboam; por lo cual fue cortada y raída de sobre la faz de la tierra. 
'''
