[40]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Pacientemente esperé en Jehová, y Él se inclinó a mí, y oyó mi clamor. 
'''
"2" = '''
:sup:`2` Y me sacó del pozo de la desesperación, del lodo cenagoso; puso mis pies sobre roca, y enderezó mis pasos. 
'''
"3" = '''
:sup:`3` Puso luego en mi boca cántico nuevo, alabanza a nuestro Dios. Verán esto muchos, y temerán, y confiarán en Jehová. 
'''
"4" = '''
:sup:`4` Bienaventurado el hombre que pone en Jehová su confianza, y no mira a los soberbios, ni a los que se desvían a la mentira. 
'''
"5" = '''
:sup:`5` Muchas, oh Jehová mi Dios, son las maravillas que tú has hecho; Y tus pensamientos para con nosotros, no es posible contarlos ante ti; si yo los anunciara y hablara de ellos, no podrían ser enumerados. 
'''
"6" = '''
:sup:`6` Sacrificio y ofrenda no te agradaron; has abierto mis oídos; holocausto y ofrenda por el pecado no has requerido. 
'''
"7" = '''
:sup:`7` Entonces dije: He aquí, vengo; en el rollo del libro está escrito de mí: 
'''
"8" = '''
:sup:`8` El hacer tu voluntad, oh mi Dios, es mi delicia; y tu ley está en medio de mi corazón. 
'''
"9" = '''
:sup:`9` He predicado justicia en la gran congregación; he aquí no he refrenado mis labios, oh Jehová, tú lo sabes. 
'''
"10" = '''
:sup:`10` No he encubierto tu justicia dentro de mi corazón: Tu fidelidad y tu salvación he proclamado: No he ocultado tu misericordia y tu verdad a la gran congregación. 
'''
"11" = '''
:sup:`11` Tú, oh Jehová, no retengas de mí tus misericordias; tu misericordia y tu verdad me guarden siempre. 
'''
"12" = '''
:sup:`12` Porque me han rodeado males sin número; me han alcanzado mis maldades, y no puedo levantar la vista; son más numerosas que los cabellos de mi cabeza, y mi corazón me falla. 
'''
"13" = '''
:sup:`13` Quieras, oh Jehová, librarme; Jehová, apresúrate a socorrerme. 
'''
"14" = '''
:sup:`14` Sean avergonzados y confundidos a una los que buscan mi alma para destruirla; vuelvan atrás y sean avergonzados los que mi mal desean. 
'''
"15" = '''
:sup:`15` Sean asolados en pago de su afrenta los que me dicen: ¡Ajá, ajá! 
'''
"16" = '''
:sup:`16` Gócense y alégrense en ti todos los que te buscan; y digan siempre los que aman tu salvación: Magnificado sea Jehová. 
'''
"17" = '''
:sup:`17` Aunque afligido yo y necesitado, Jehová pensará en mí. Mi ayuda y mi Libertador eres tú; Dios mío, no te tardes. 
'''
