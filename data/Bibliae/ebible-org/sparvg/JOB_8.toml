[8]
"1" = '''
:sup:`1` Entonces respondió Bildad suhita, y dijo: 
'''
"2" = '''
:sup:`2` ¿Hasta cuándo hablarás tales cosas, y las palabras de tu boca serán como un viento impetuoso? 
'''
"3" = '''
:sup:`3` ¿Acaso pervertirá Dios el juicio, o el Todopoderoso pervertirá la justicia? 
'''
"4" = '''
:sup:`4` Si tus hijos pecaron contra Él, Él los echó en el lugar de su pecado. 
'''
"5" = '''
:sup:`5` Si tú de mañana buscares a Dios, y suplicares al Todopoderoso; 
'''
"6" = '''
:sup:`6` Si fueres limpio y recto, ciertamente luego se despertará por ti, y hará próspera la morada de tu justicia. 
'''
"7" = '''
:sup:`7` Aunque tu principio haya sido pequeño, tu postrimería será muy grande. 
'''
"8" = '''
:sup:`8` Porque pregunta ahora a la edad pasada, y disponte a inquirir de los padres de ellos; 
'''
"9" = '''
:sup:`9` (porque nosotros somos de ayer y nada sabemos, pues nuestros días sobre la tierra son como una sombra.) 
'''
"10" = '''
:sup:`10` ¿No te enseñarán ellos, te hablarán, y de su corazón sacarán palabras? 
'''
"11" = '''
:sup:`11` ¿Puede el junco crecer sin lodo? ¿Puede el prado crecer sin agua? 
'''
"12" = '''
:sup:`12` Aun en su verdor, y sin ser cortado, se seca antes que toda hierba. 
'''
"13" = '''
:sup:`13` Tales son los caminos de todos los que se olvidan de Dios; y la esperanza del hipócrita perecerá: 
'''
"14" = '''
:sup:`14` Porque su esperanza será cortada, y aquello en que confía será tela de araña. 
'''
"15" = '''
:sup:`15` Se apoyará él sobre su casa, mas no permanecerá; se asirá de ella, mas no resistirá. 
'''
"16" = '''
:sup:`16` Él está verde delante del sol, y sus renuevos brotan sobre su huerto; 
'''
"17" = '''
:sup:`17` Sus raíces se entretejen junto a una fuente, y se enlazan hasta un lugar pedregoso. 
'''
"18" = '''
:sup:`18` Si le arrancaren de su lugar, este le negará entonces, diciendo: Nunca te vi. 
'''
"19" = '''
:sup:`19` He aquí, este es el gozo de su camino; y de la tierra brotarán otros. 
'''
"20" = '''
:sup:`20` He aquí, Dios no desechará al hombre perfecto, ni tampoco ayudará a los malhechores. 
'''
"21" = '''
:sup:`21` Aún llenará tu boca de risa, y tus labios de júbilo. 
'''
"22" = '''
:sup:`22` Los que te aborrecen, serán vestidos de vergüenza; y la habitación de los impíos perecerá. 
'''
