[3]
"1" = '''
:sup:`1` ¡Oh gálatas insensatos! ¿Quién os fascinó para no obedecer a la verdad, ante cuyos ojos Jesucristo fue ya descrito entre vosotros como crucificado? 
'''
"2" = '''
:sup:`2` Esto solo quiero saber de vosotros: ¿Recibisteis el Espíritu por las obras de la ley, o por el oír de la fe? 
'''
"3" = '''
:sup:`3` ¿Tan necios sois, habiendo comenzado en el Espíritu, ahora os perfeccionáis por la carne? 
'''
"4" = '''
:sup:`4` ¿Tantas cosas habéis padecido en vano? si en verdad fue en vano. 
'''
"5" = '''
:sup:`5` Aquél, pues, que os suministra el Espíritu, y hace milagros entre vosotros ¿lo hace por las obras de la ley, o por el oír de la fe? 
'''
"6" = '''
:sup:`6` Así como Abraham creyó a Dios, y le fue contado por justicia. 
'''
"7" = '''
:sup:`7` Sabed, por tanto, que los que son de la fe, estos son hijos de Abraham. 
'''
"8" = '''
:sup:`8` Y la Escritura, previendo que Dios había de justificar por la fe a los gentiles, predicó antes el evangelio a Abraham, diciendo: En ti serán bendecidas todas las naciones. 
'''
"9" = '''
:sup:`9` Así también los de la fe, son bendecidos con el creyente Abraham. 
'''
"10" = '''
:sup:`10` Porque todos los que son de las obras de la ley están bajo maldición. Porque escrito está: Maldito todo aquel que no permaneciere en todas las cosas que están escritas en el libro de la ley, para hacerlas. 
'''
"11" = '''
:sup:`11` Y que por la ley ninguno se justifica para con Dios, es evidente; porque: El justo por la fe vivirá, 
'''
"12" = '''
:sup:`12` y la ley no es de fe, sino que dice: El hombre que las hiciere, vivirá en ellas. 
'''
"13" = '''
:sup:`13` Cristo nos redimió de la maldición de la ley, hecho por nosotros maldición (porque escrito está: Maldito todo aquel que es colgado en un madero), 
'''
"14" = '''
:sup:`14` a fin de que la bendición de Abraham viniese sobre los gentiles a través de Jesucristo; para que por la fe recibamos la promesa del Espíritu. 
'''
"15" = '''
:sup:`15` Hermanos, hablo como hombre: Un pacto, aunque sea de hombre, una vez confirmado, nadie lo anula, o le añade. 
'''
"16" = '''
:sup:`16` Ahora bien, a Abraham fueron hechas las promesas, y a su simiente. No dice: Y a las simientes, como de muchos; sino como de uno: Y a tu simiente, el cual es Cristo. 
'''
"17" = '''
:sup:`17` Y esto digo: El pacto antes confirmado por Dios en Cristo, la ley que vino cuatrocientos treinta años después, no le anula, para invalidar la promesa. 
'''
"18" = '''
:sup:`18` Porque si la herencia fuese por la ley, ya no sería por la promesa: Mas Dios la dio a Abraham por la promesa. 
'''
"19" = '''
:sup:`19` ¿Para qué entonces, sirve la ley? Fue añadida por causa de las transgresiones, hasta que viniese la simiente a quien fue hecha la promesa, y fue ordenada por ángeles en mano de un mediador. 
'''
"20" = '''
:sup:`20` Ahora bien, un mediador no es de uno solo, pero Dios es uno. 
'''
"21" = '''
:sup:`21` ¿Es entonces la ley contraria a las promesas de Dios? ¡En ninguna manera! Porque si se hubiera dado una ley que pudiera dar vida, la justicia verdaderamente habría sido por la ley. 
'''
"22" = '''
:sup:`22` Mas la Escritura encerró todo bajo pecado, para que la promesa por la fe de Jesucristo, fuese dada a los que creen. 
'''
"23" = '''
:sup:`23` Pero antes que viniese la fe, estábamos guardados bajo la ley, encerrados para aquella fe que había de ser revelada. 
'''
"24" = '''
:sup:`24` De manera que la ley fue nuestro ayo para traernos a Cristo, para que fuésemos justificados por la fe. 
'''
"25" = '''
:sup:`25` Mas venida la fe, ya no estamos bajo ayo, 
'''
"26" = '''
:sup:`26` porque todos sois hijos de Dios por la fe en Cristo Jesús, 
'''
"27" = '''
:sup:`27` porque todos los que habéis sido bautizados en Cristo, de Cristo estáis revestidos. 
'''
"28" = '''
:sup:`28` Ya no hay judío ni griego; no hay esclavo ni libre; no hay varón ni mujer; porque todos vosotros sois uno en Cristo Jesús. 
'''
"29" = '''
:sup:`29` Y si vosotros sois de Cristo, entonces simiente de Abraham sois, y herederos conforme a la promesa. 
'''
