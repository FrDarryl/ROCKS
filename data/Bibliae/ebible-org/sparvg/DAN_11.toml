[11]
"1" = '''
:sup:`1` Y en el año primero de Darío el medo, yo estuve para animarlo y fortalecerlo. 
'''
"2" = '''
:sup:`2` Y ahora yo te mostraré la verdad. He aquí que aún habrá tres reyes en Persia, y el cuarto se hará de grandes riquezas más que todos; y fortificándose con sus riquezas, incitará a todos contra el reino de Grecia. 
'''
"3" = '''
:sup:`3` Se levantará luego un rey poderoso, el cual señoreará con gran dominio, y hará según su voluntad. 
'''
"4" = '''
:sup:`4` Pero cuando se haya levantado, su reino será fragmentado y repartido por los cuatro vientos del cielo; y no a sus descendientes, ni según el señorío con que él señoreó; porque su reino será arrancado, y será para otros fuera de ellos. 
'''
"5" = '''
:sup:`5` Y se hará fuerte el rey del sur; mas uno de sus príncipes se hará más fuerte que él; su dominio será un gran dominio. 
'''
"6" = '''
:sup:`6` Y al cabo de años harán alianza entre ellos, y la hija del rey del sur vendrá al rey del norte para hacer un convenio. Pero ella no podrá retener la fuerza del brazo; ni permanecerá él, ni su brazo; porque será entregada ella, y los que la habían traído, con el que la engendró y con el que la sostenía en aquellos tiempos. 
'''
"7" = '''
:sup:`7` Mas del renuevo de sus raíces se levantará uno en su lugar, el cual vendrá con ejército, y entrará en la fortaleza del rey del norte, y peleará contra ellos, y prevalecerá. 
'''
"8" = '''
:sup:`8` Y aun los dioses de ellos, con sus príncipes, con sus vasos preciosos de plata y de oro, llevará cautivos a Egipto; y por muchos años se mantendrá él contra el rey del norte. 
'''
"9" = '''
:sup:`9` Así entrará en su reino el rey del sur, y volverá a su tierra. 
'''
"10" = '''
:sup:`10` Mas sus hijos se airarán y reunirán una multitud de grandes ejércitos: y uno ciertamente vendrá y desbordará, y pasará adelante; entonces volverá y llegará con ira hasta su fortaleza. 
'''
"11" = '''
:sup:`11` Por lo cual se enfurecerá el rey del sur, y saldrá, y peleará con el rey del norte; y pondrá en marcha una gran multitud, y toda aquella multitud será entregada en su mano. 
'''
"12" = '''
:sup:`12` Y cuando se haya llevado la multitud, se enaltecerá su corazón; y derribará a muchas decenas de millares; pero no será fortalecido por ello. 
'''
"13" = '''
:sup:`13` Porque el rey del norte volverá, y pondrá en campaña una multitud mayor que la primera, y al cabo de algunos años ciertamente vendrá con un gran ejército y muchas riquezas. 
'''
"14" = '''
:sup:`14` Y en aquellos tiempos se levantarán muchos contra el rey del sur; e hijos de disipadores de tu pueblo se levantarán para confirmar la profecía, pero caerán. 
'''
"15" = '''
:sup:`15` Vendrá, pues, el rey del norte, y fundará baluartes, y tomará la ciudad fuerte; y los brazos del sur no podrán permanecer, ni su pueblo escogido, ni habrá fortaleza que pueda resistir. 
'''
"16" = '''
:sup:`16` Y el que vendrá contra él, hará conforme a su voluntad, y no habrá quien se pueda parar delante de él; y permanecerá en la tierra gloriosa, la cual será consumida por su poder. 
'''
"17" = '''
:sup:`17` Y pondrá su rostro para entrar con la fuerza de todo su reino; y los rectos con él; así hará: y le dará una hija de mujeres para corromperle; pero ella no le respaldará ni estará de su lado. 
'''
"18" = '''
:sup:`18` Volverá después su rostro a las islas, y tomará muchas; mas un príncipe le hará parar su afrenta, y aun tornará sobre él su oprobio. 
'''
"19" = '''
:sup:`19` Luego volverá su rostro a las fortalezas de su tierra; mas tropezará y caerá, y no será hallado. 
'''
"20" = '''
:sup:`20` Entonces se levantará en su lugar un recaudador de impuestos en la gloria del reino; pero a los pocos días será destruido, no en enojo, ni en batalla. 
'''
"21" = '''
:sup:`21` Y en su lugar se levantará un hombre vil, al cual no darán la honra del reino; pero vendrá con paz, y tomará el reino con halagos. 
'''
"22" = '''
:sup:`22` Y con los brazos de inundación serán inundados delante de él, y serán quebrantados; y aun también el príncipe del pacto. 
'''
"23" = '''
:sup:`23` Y después de la alianza hecha con él, él hará engaño, y subirá, y saldrá vencedor con poca gente. 
'''
"24" = '''
:sup:`24` Estando la provincia en paz y en abundancia, entrará y hará lo que no hicieron sus padres, ni los padres de sus padres; presa, y despojos, y riquezas repartirá a sus soldados; y contra las fortalezas formará sus designios: y esto por un tiempo. 
'''
"25" = '''
:sup:`25` Y despertará sus fuerzas y su corazón contra el rey del sur con grande ejército; y el rey del sur se moverá a la guerra con grande y muy fuerte ejército; mas no prevalecerá, porque le harán traición. 
'''
"26" = '''
:sup:`26` Aun los que comen de su pan le destruirán; y su ejército será destruido, y muchos caerán muertos. 
'''
"27" = '''
:sup:`27` Y el corazón de estos dos reyes será para hacer mal, y en una misma mesa tratarán mentira; mas no servirá de nada, porque el plazo aún ha de venir al tiempo señalado. 
'''
"28" = '''
:sup:`28` Y se volverá a su tierra con grande riqueza, y su corazón será contra el pacto santo; actuará, pues, contra este, y se volverá a su tierra. 
'''
"29" = '''
:sup:`29` Al tiempo señalado volverá, y vendrá hacia el sur; mas no será la postrera venida como la primera. 
'''
"30" = '''
:sup:`30` Porque vendrán contra él naves de Quitim, y él se contristará, y volverá, y se enojará contra el pacto santo, y actuará contra este; volverá, pues, y se entenderá con los que abandonan el santo pacto. 
'''
"31" = '''
:sup:`31` Y se levantarán brazos de su parte; y contaminarán el santuario de fortaleza, y quitarán el continuo sacrificio, y pondrán la abominación desoladora. 
'''
"32" = '''
:sup:`32` Y con lisonjas hará pecar a los violadores del pacto; mas el pueblo que conoce a su Dios, se esforzará y hará proezas. 
'''
"33" = '''
:sup:`33` Y los sabios del pueblo instruirán a muchos; mas caerán a espada y a fuego, en cautividad y despojo, por muchos días. 
'''
"34" = '''
:sup:`34` Y en su caer serán ayudados de pequeño socorro; y muchos se unirán a ellos con lisonjas. 
'''
"35" = '''
:sup:`35` Y algunos de los sabios caerán para ser purificados, y limpiados, y emblanquecidos, hasta el tiempo determinado; porque aún para esto hay plazo. 
'''
"36" = '''
:sup:`36` Y el rey hará a su voluntad; y se enaltecerá y se engrandecerá sobre todo dios; y contra el Dios de los dioses hablará cosas maravillosas, y prosperará, hasta que sea consumada la ira; porque lo que está determinado se cumplirá. 
'''
"37" = '''
:sup:`37` Y del Dios de sus padres no se cuidará, ni del amor de las mujeres: ni se cuidará de dios alguno, porque sobre todo se engrandecerá. 
'''
"38" = '''
:sup:`38` Mas honrará en su lugar al dios de las fortalezas, dios que sus padres no conocieron; lo honrará con oro, y plata, y piedras preciosas, y con cosas de gran precio. 
'''
"39" = '''
:sup:`39` Y actuará contra los baluartes más fuertes con el dios ajeno que él reconocerá y colmará de honores; y los hará señorear sobre muchos, y por interés repartirá la tierra. 
'''
"40" = '''
:sup:`40` Y al tiempo el fin el rey del sur se enfrentará con él; y el rey del norte vendrá contra él como una tempestad, con carros y gente de a caballo, y muchos navíos; y entrará por las tierras y desbordará, y pasará adelante. 
'''
"41" = '''
:sup:`41` Y vendrá a la tierra gloriosa, y muchas naciones caerán; mas estas escaparán de su mano: Edom y Moab, y lo mejor de los hijos de Amón. 
'''
"42" = '''
:sup:`42` Asimismo extenderá su mano contra las otras tierras, y no escapará el país de Egipto. 
'''
"43" = '''
:sup:`43` Y se apoderará de los tesoros de oro y plata, y de todas las cosas preciosas de Egipto. Libios y etíopes seguirán sus pasos. 
'''
"44" = '''
:sup:`44` Pero noticias del oriente y del norte lo estremecerán; y saldrá con grande ira para destruir y matar a muchos. 
'''
"45" = '''
:sup:`45` Y plantará los tabernáculos de su palacio entre los mares en el monte glorioso del santuario; sin embargo, vendrá a su fin, y no habrá quien le ayude. 
'''
