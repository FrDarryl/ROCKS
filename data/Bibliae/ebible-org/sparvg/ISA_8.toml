[8]
"1" = '''
:sup:`1` Y me dijo Jehová: Tómate un rollo grande, y escribe en él con pluma de hombre tocante a Maher-salal-has-baz. 
'''
"2" = '''
:sup:`2` Y tomé conmigo como testigos fieles para que confirmaran, al sacerdote Urías y a Zacarías, hijo de Jeberequías. 
'''
"3" = '''
:sup:`3` Y me allegué a la profetisa, la cual concibió y dio a luz un hijo. Y me dijo Jehová: Ponle por nombre Maher-salal-has-baz. 
'''
"4" = '''
:sup:`4` Porque antes que el niño sepa decir: Padre mío, y madre mía, será quitada la riqueza de Damasco y los despojos de Samaria, en la presencia del rey de Asiria. 
'''
"5" = '''
:sup:`5` Otra vez volvió Jehová a hablarme, diciendo: 
'''
"6" = '''
:sup:`6` Por cuanto este pueblo desechó las aguas de Siloé, que corren mansamente, y se regocijó con Rezín y con el hijo de Remalías, 
'''
"7" = '''
:sup:`7` por tanto, he aquí que el Señor hace subir sobre ellos las aguas del río, impetuosas y muchas, a saber, al rey de Asiria con toda su gloria; el cual subirá sobre todos sus cauces, y pasará sobre todas sus riberas; 
'''
"8" = '''
:sup:`8` y pasará a través de Judá, inundará y seguirá adelante, y hasta el cuello llegará; y la extensión de sus alas llenará la anchura de tu tierra, oh Emmanuel. 
'''
"9" = '''
:sup:`9` Reuníos, oh pueblos, y seréis destrozados; oíd, todos los que sois de lejanas tierras; ceñíos, y seréis destrozados; ceñíos, y seréis destrozados. 
'''
"10" = '''
:sup:`10` Tomad consejo, y será frustrado; proferid palabra, y no permanecerá; porque Dios está con nosotros. 
'''
"11" = '''
:sup:`11` Porque Jehová me habló así con mano fuerte, y me enseñó que no caminase por el camino de este pueblo, diciendo: 
'''
"12" = '''
:sup:`12` No llaméis conspiración a todas las cosas a que este pueblo llame conspiración, ni temáis lo que ellos temen, ni tengáis miedo. 
'''
"13" = '''
:sup:`13` A Jehová de los ejércitos, a Él santificad; sea Él vuestro temor, y sea Él vuestro miedo. 
'''
"14" = '''
:sup:`14` Entonces Él será por santuario; pero a las dos casas de Israel, por piedra de tropiezo y por roca de escándalo; y por lazo y por red a los moradores de Jerusalén. 
'''
"15" = '''
:sup:`15` Y muchos tropezarán entre ellos, y caerán, y serán quebrantados; se enredarán, y serán apresados. 
'''
"16" = '''
:sup:`16` Ata el testimonio, sella la ley entre mis discípulos. 
'''
"17" = '''
:sup:`17` Esperaré, pues, en Jehová, el cual escondió su rostro de la casa de Jacob, y a Él buscaré. 
'''
"18" = '''
:sup:`18` He aquí, yo y los hijos que me dio Jehová, por señales y prodigios en Israel, de parte de Jehová de los ejércitos que mora en el monte de Sión. 
'''
"19" = '''
:sup:`19` Y cuando os digan: Consultad a los que evocan a los muertos, y a los adivinos que susurran y murmuran, responded: ¿No consultará el pueblo a su Dios? ¿Consultará a los muertos por los vivos? 
'''
"20" = '''
:sup:`20` ¡A la ley y al testimonio! Si no dijeren conforme a esto, es porque no hay luz en ellos. 
'''
"21" = '''
:sup:`21` Y pasarán por la tierra fatigados y hambrientos; y acontecerá que teniendo hambre, se enojarán y maldecirán a su rey y a su Dios, levantando el rostro en alto. 
'''
"22" = '''
:sup:`22` Y mirarán a la tierra, y he aquí, tribulación y tinieblas, oscuridad y angustia; y serán lanzados a las tinieblas. 
'''
