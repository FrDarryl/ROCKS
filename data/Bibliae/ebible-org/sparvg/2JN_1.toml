"1" = '''
:sup:`1` El anciano a la señora elegida y a sus hijos, a quienes yo amo en la verdad; y no sólo yo, sino también todos los que han conocido la verdad, 
'''
"2" = '''
:sup:`2` por causa de la verdad que mora en nosotros, y estará para siempre con nosotros. 
'''
"3" = '''
:sup:`3` Gracia sea con vosotros, misericordia y paz, de Dios Padre y del Señor Jesucristo, Hijo del Padre, en verdad y en amor. 
'''
"4" = '''
:sup:`4` Mucho me regocijé porque he hallado de tus hijos, que andan en la verdad, tal como nosotros hemos recibido el mandamiento del Padre. 
'''
"5" = '''
:sup:`5` Y ahora te ruego, señora, no como escribiéndote un mandamiento nuevo, sino aquel que hemos tenido desde el principio, que nos amemos unos a otros. 
'''
"6" = '''
:sup:`6` Y este es el amor, que andemos según sus mandamientos. Este es el mandamiento: Que andéis en él, como vosotros habéis oído desde el principio. 
'''
"7" = '''
:sup:`7` Porque muchos engañadores han entrado en el mundo, los cuales no confiesan que Jesucristo ha venido en carne. El que tal hace es engañador y anticristo. 
'''
"8" = '''
:sup:`8` Mirad por vosotros mismos, para que no perdamos aquello por lo que hemos trabajado, sino que recibamos una recompensa completa. 
'''
"9" = '''
:sup:`9` Cualquiera que se rebela, y no persevera en la doctrina de Cristo, no tiene a Dios; el que persevera en la doctrina de Cristo, el tal tiene al Padre y al Hijo. 
'''
"10" = '''
:sup:`10` Si alguno viene a vosotros y no trae esta doctrina, no lo recibáis en vuestra casa, ni le digáis: Bienvenido. 
'''
"11" = '''
:sup:`11` Porque el que le dice: Bienvenido, participa de sus malas obras. 
'''
"12" = '''
:sup:`12` Aunque tengo muchas cosas que escribiros, no he querido hacerlo por medio de papel y tinta, pues espero ir a vosotros y hablar cara a cara, para que nuestro gozo sea cumplido. 
'''
"13" = '''
:sup:`13` Los hijos de tu hermana elegida te saludan. Amén. 
'''
