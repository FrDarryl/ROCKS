[3]
"1" = '''
:sup:`1` Y Salomón hizo parentesco con Faraón, rey de Egipto, porque tomó la hija de Faraón y la trajo a la ciudad de David, entre tanto que acababa de edificar su casa, y la casa de Jehová, y los muros de Jerusalén alrededor. 
'''
"2" = '''
:sup:`2` Hasta entonces el pueblo sacrificaba en los lugares altos; porque no había casa edificada al nombre de Jehová hasta aquellos tiempos. 
'''
"3" = '''
:sup:`3` Mas Salomón amó a Jehová, andando en los estatutos de su padre David; solamente sacrificaba y quemaba incienso en los lugares altos. 
'''
"4" = '''
:sup:`4` Y el rey fue a Gabaón a sacrificar allí; porque aquél era el lugar alto principal: Mil holocaustos ofreció Salomón sobre aquel altar. 
'''
"5" = '''
:sup:`5` Y Jehová se apareció a Salomón en Gabaón una noche en sueños, y le dijo Dios: Pide lo que quieras que yo te dé. 
'''
"6" = '''
:sup:`6` Y Salomón dijo: Tú hiciste gran misericordia a tu siervo David mi padre, según que él anduvo delante de ti en verdad, en justicia, y con rectitud de corazón para contigo; y tú le has conservado esta tu grande misericordia, que le diste hijo que se sentase en su trono, como sucede en este día. 
'''
"7" = '''
:sup:`7` Ahora pues, oh Jehová Dios mío, tú has puesto a mí tu siervo por rey en lugar de David mi padre; y yo no soy sino un joven, y no sé cómo entrar ni salir. 
'''
"8" = '''
:sup:`8` Y tu siervo está en medio de tu pueblo al cual tú escogiste; un pueblo grande, que no se puede contar ni numerar por su multitud. 
'''
"9" = '''
:sup:`9` Da, pues, a tu siervo corazón entendido para juzgar a tu pueblo, para discernir entre lo bueno y lo malo; porque ¿quién podrá gobernar este tu pueblo tan grande? 
'''
"10" = '''
:sup:`10` Y estas palabras agradaron al Señor, el que Salomón haya pedido esto. 
'''
"11" = '''
:sup:`11` Y le dijo Dios: Porque has pedido esto, y no pediste para ti larga vida, ni pediste para ti riquezas, ni pediste la vida de tus enemigos, sino que pediste para ti inteligencia para oír juicio; 
'''
"12" = '''
:sup:`12` he aquí he hecho conforme a tus palabras; he aquí que te he dado corazón sabio y entendido, tanto que no haya habido antes de ti otro como tú, ni después de ti se levantará otro como tú. 
'''
"13" = '''
:sup:`13` Y aun también te he dado las cosas que no pediste, riquezas y gloria, de tal manera que entre los reyes ninguno haya como tú en todos tus días. 
'''
"14" = '''
:sup:`14` Y si anduvieres en mis caminos, guardando mis estatutos y mis mandamientos, como anduvo David tu padre, yo alargaré tus días. 
'''
"15" = '''
:sup:`15` Y cuando Salomón despertó, vio que era sueño. Y vino a Jerusalén, y se presentó delante del arca del pacto de Jehová, y sacrificó holocaustos, e hizo ofrendas de paz; hizo también un banquete a todos sus siervos. 
'''
"16" = '''
:sup:`16` En aquel tiempo vinieron al rey dos mujeres que eran rameras, y se presentaron delante de él. 
'''
"17" = '''
:sup:`17` Y una de las mujeres, dijo: ¡Ah, señor mío! Yo y esta mujer morábamos en una misma casa, y yo di a luz estando con ella en la casa. 
'''
"18" = '''
:sup:`18` Y aconteció al tercer día después que yo di a luz, que esta también dio a luz, y morábamos juntas; ninguno de fuera estaba en casa, sino nosotras dos en la casa. 
'''
"19" = '''
:sup:`19` Y una noche el hijo de esta mujer murió, porque ella se acostó sobre él. 
'''
"20" = '''
:sup:`20` Y ella se levantó a media noche, y tomó a mi hijo de mi lado, mientras yo tu sierva dormía y lo puso en su regazo, y puso a su hijo muerto en mi regazo. 
'''
"21" = '''
:sup:`21` Y cuando yo me levanté por la mañana para dar el pecho a mi hijo, he aquí que estaba muerto; mas lo observé por la mañana, y vi que no era mi hijo, el que yo había dado a luz. 
'''
"22" = '''
:sup:`22` Entonces la otra mujer dijo: No; mi hijo es el que vive, y tu hijo es el muerto. Y la otra volvió a decir: No; tu hijo es el muerto, y mi hijo es el que vive. Así hablaban delante del rey. 
'''
"23" = '''
:sup:`23` El rey entonces dijo: Esta dice: Mi hijo es el que vive, y tu hijo es el muerto; y la otra dice: No, mas tu hijo es el muerto, y mi hijo es el que vive. 
'''
"24" = '''
:sup:`24` Y dijo el rey: Traedme una espada. Y trajeron al rey una espada. 
'''
"25" = '''
:sup:`25` Enseguida el rey dijo: Partid por medio al niño vivo, y dad la mitad a una, y la otra mitad a la otra. 
'''
"26" = '''
:sup:`26` Entonces la mujer de quien era el hijo vivo, habló al rey (porque sus entrañas se le conmovieron por su hijo), y dijo: ¡Ah, señor mío! dad a esta el niño vivo, y no lo matéis. Mas la otra dijo: Ni a mí ni a ti; partidlo. 
'''
"27" = '''
:sup:`27` Entonces el rey respondió y dijo: Dad a esta el niño vivo, y no lo matéis; ella es su madre. 
'''
"28" = '''
:sup:`28` Y todo Israel oyó aquel juicio que había dado el rey; y temieron al rey, porque vieron que había en él sabiduría de Dios para juzgar. 
'''
