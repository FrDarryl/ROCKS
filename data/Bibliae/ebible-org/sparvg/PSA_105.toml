[105]
"1" = '''
:sup:`1` Alabad a Jehová, invocad su nombre: Dad a conocer sus obras entre los pueblos. 
'''
"2" = '''
:sup:`2` Cantadle, cantadle salmos: Hablad de todas sus maravillas. 
'''
"3" = '''
:sup:`3` Gloriaos en su santo nombre: Alégrese el corazón de los que buscan a Jehová. 
'''
"4" = '''
:sup:`4` Buscad a Jehová, y su fortaleza: Buscad siempre su rostro. 
'''
"5" = '''
:sup:`5` Acordaos de las maravillas que Él ha hecho, de sus prodigios y de los juicios de su boca, 
'''
"6" = '''
:sup:`6` oh vosotros, simiente de Abraham su siervo, hijos de Jacob, sus escogidos. 
'''
"7" = '''
:sup:`7` Él es Jehová nuestro Dios; en toda la tierra están sus juicios. 
'''
"8" = '''
:sup:`8` Se acordó para siempre de su pacto; de la palabra que mandó para mil generaciones, 
'''
"9" = '''
:sup:`9` del pacto que hizo con Abraham; y de su juramento a Isaac. 
'''
"10" = '''
:sup:`10` Y lo estableció a Jacob por decreto, a Israel por pacto eterno, 
'''
"11" = '''
:sup:`11` diciendo: A ti daré la tierra de Canaán, como porción de vuestra heredad. 
'''
"12" = '''
:sup:`12` Cuando ellos eran pocos en número, y extranjeros en ella; 
'''
"13" = '''
:sup:`13` cuando andaban de nación en nación, de un reino a otro pueblo; 
'''
"14" = '''
:sup:`14` No consintió que hombre los agraviase; y por amor a ellos reprendió a los reyes, diciendo: 
'''
"15" = '''
:sup:`15` No toquéis a mis ungidos, ni hagáis mal a mis profetas. 
'''
"16" = '''
:sup:`16` Y llamó al hambre sobre la tierra, y quebrantó todo sustento de pan. 
'''
"17" = '''
:sup:`17` Envió un varón delante de ellos, a José, que fue vendido por siervo. 
'''
"18" = '''
:sup:`18` Afligieron sus pies con grillos; en hierro fue puesta su persona. 
'''
"19" = '''
:sup:`19` Hasta la hora que llegó su palabra, la palabra de Jehová le probó. 
'''
"20" = '''
:sup:`20` Envió el rey, y le soltó; el señor de los pueblos, y le dejó ir libre. 
'''
"21" = '''
:sup:`21` Lo puso por señor de su casa, y por gobernador de todas sus posesiones; 
'''
"22" = '''
:sup:`22` Para que reprimiera a sus príncipes como él quisiese, y a sus ancianos enseñara sabiduría. 
'''
"23" = '''
:sup:`23` Después entró Israel en Egipto, y Jacob peregrinó en la tierra de Cam. 
'''
"24" = '''
:sup:`24` Y multiplicó su pueblo en gran manera, y lo hizo más fuerte que sus enemigos. 
'''
"25" = '''
:sup:`25` Cambió el corazón de ellos para que aborreciesen a su pueblo, para que contra sus siervos pensasen mal. 
'''
"26" = '''
:sup:`26` Envió a su siervo Moisés, y a Aarón al cual escogió. 
'''
"27" = '''
:sup:`27` Estos mostraron sus señales entre ellos, y sus prodigios en la tierra de Cam. 
'''
"28" = '''
:sup:`28` Envió tinieblas, e hizo que oscureciera; y no fueron rebeldes a su palabra. 
'''
"29" = '''
:sup:`29` Convirtió sus aguas en sangre, y mató sus peces. 
'''
"30" = '''
:sup:`30` Su tierra produjo ranas en abundancia, hasta en las cámaras de sus reyes. 
'''
"31" = '''
:sup:`31` Él habló, y vinieron enjambres de moscas, y piojos en todos sus términos. 
'''
"32" = '''
:sup:`32` Les dio granizo en vez de lluvia, y llamas de fuego en su tierra. 
'''
"33" = '''
:sup:`33` E hirió sus viñas y sus higueras, y quebró los árboles de su término. 
'''
"34" = '''
:sup:`34` Habló, y vinieron langostas, y pulgón sin número; 
'''
"35" = '''
:sup:`35` Y comieron toda la hierba de su país, y devoraron el fruto de su tierra. 
'''
"36" = '''
:sup:`36` También hirió de muerte a todos los primogénitos en su tierra, las primicias de toda su fuerza. 
'''
"37" = '''
:sup:`37` Y los sacó con plata y oro; y no hubo enfermo entre sus tribus. 
'''
"38" = '''
:sup:`38` Egipto se alegró de que salieran; porque su terror había caído sobre ellos. 
'''
"39" = '''
:sup:`39` Extendió una nube por cubierta, y fuego para alumbrar la noche. 
'''
"40" = '''
:sup:`40` Pidieron, e hizo venir codornices; y los sació de pan del cielo. 
'''
"41" = '''
:sup:`41` Abrió la roca, y fluyeron aguas; corrieron por los sequedales como un río. 
'''
"42" = '''
:sup:`42` Porque se acordó de su santa palabra, dada a Abraham su siervo. 
'''
"43" = '''
:sup:`43` Y sacó a su pueblo con gozo; con júbilo a sus escogidos. 
'''
"44" = '''
:sup:`44` Y les dio las tierras de las naciones; y las labores de los pueblos heredaron: 
'''
"45" = '''
:sup:`45` Para que guardasen sus estatutos, y observasen sus leyes. Alabad a Jehová. 
'''
