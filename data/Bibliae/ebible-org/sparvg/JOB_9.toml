[9]
"1" = '''
:sup:`1` Entonces respondió Job, y dijo: 
'''
"2" = '''
:sup:`2` Ciertamente yo conozco que es así: ¿Y cómo se justificará el hombre con Dios? 
'''
"3" = '''
:sup:`3` Si quisiere contender con Él, no le podrá responder a una cosa de mil. 
'''
"4" = '''
:sup:`4` Él es sabio de corazón, y poderoso en fortaleza, ¿Quién se endureció contra Él, y le fue bien? 
'''
"5" = '''
:sup:`5` Él remueve las montañas en su furor, y ellas no saben quién las trastornó. 
'''
"6" = '''
:sup:`6` Él sacude la tierra de su lugar, y hace temblar sus columnas: 
'''
"7" = '''
:sup:`7` Él manda al sol, y no sale; y pone sello a las estrellas: 
'''
"8" = '''
:sup:`8` Él solo extiende los cielos, y anda sobre las olas del mar: 
'''
"9" = '''
:sup:`9` Él hizo la Osa Mayor, el Orión y las Pléyades; y las cámaras del sur. 
'''
"10" = '''
:sup:`10` Él hace cosas grandes e inescrutables; y maravillas sin número. 
'''
"11" = '''
:sup:`11` He aquí, Él pasa delante de mí, y no lo veo; Él pasa, y no lo percibo. 
'''
"12" = '''
:sup:`12` He aquí, Él arrebata; ¿quién se lo impedirá? ¿Quién le dirá: Qué haces? 
'''
"13" = '''
:sup:`13` Si Dios no retira su ira, los ayudadores soberbios serán abatidos debajo de Él. 
'''
"14" = '''
:sup:`14` ¿Cuánto menos le responderé yo, y hablaré con Él palabras escogidas? 
'''
"15" = '''
:sup:`15` Aunque yo fuera justo, no le respondería; pero habría de rogar a mi Juez. 
'''
"16" = '''
:sup:`16` Que si yo llamara, y Él me respondiera, aún no creeré que haya escuchado mi voz. 
'''
"17" = '''
:sup:`17` Porque me ha quebrantado con tempestad, y sin causa ha multiplicado mis heridas. 
'''
"18" = '''
:sup:`18` No me ha concedido que tome aliento, sino que me ha llenado de amarguras. 
'''
"19" = '''
:sup:`19` Si yo hablare de poder, he aquí Él es poderoso; si de justicia, ¿quién me citará a juicio? 
'''
"20" = '''
:sup:`20` Si yo me justificare, me condenaría mi boca; si me dijere perfecto, esto me haría inicuo. 
'''
"21" = '''
:sup:`21` Bien que yo fuese íntegro, no conocería mi alma: Despreciaría mi vida. 
'''
"22" = '''
:sup:`22` Una cosa resta que yo diga: Al perfecto y al impío Él los destruye. 
'''
"23" = '''
:sup:`23` Si el azote mata de repente, Él se ríe del sufrimiento de los inocentes. 
'''
"24" = '''
:sup:`24` La tierra es entregada en manos de los impíos, y Él cubre el rostro de sus jueces. Si no es Él, ¿quién es? ¿Dónde está? 
'''
"25" = '''
:sup:`25` Mis días son más ligeros que un correo; Huyen, no ven el bien. 
'''
"26" = '''
:sup:`26` Pasan cual naves veloces: Como el águila que se lanza sobre su presa. 
'''
"27" = '''
:sup:`27` Si digo: Olvidaré mi queja, dejaré mi triste semblante y me esforzaré; 
'''
"28" = '''
:sup:`28` Tengo miedo de todos mis dolores; sé que no me tendrás por inocente. 
'''
"29" = '''
:sup:`29` Si soy impío, ¿Para qué, pues, trabajaré en vano? 
'''
"30" = '''
:sup:`30` Aunque me lave con aguas de nieve, y limpie mis manos con la limpieza misma, 
'''
"31" = '''
:sup:`31` aún me hundirás en el hoyo, y mis propias vestiduras me abominarán. 
'''
"32" = '''
:sup:`32` Porque Él no es un hombre igual que yo, para que yo le responda, y vengamos juntamente a juicio. 
'''
"33" = '''
:sup:`33` Ni hay entre nosotros árbitro, que ponga su mano sobre ambos. 
'''
"34" = '''
:sup:`34` Quite de sobre mí su vara, y su terror no me espante. 
'''
"35" = '''
:sup:`35` Entonces yo hablaría, y no le temería; mas no es así conmigo. 
'''
