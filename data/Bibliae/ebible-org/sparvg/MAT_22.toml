[22]
"1" = '''
:sup:`1` Y respondiendo Jesús, les volvió a hablar en parábolas, diciendo: 
'''
"2" = '''
:sup:`2` El reino del cielo es semejante a un rey que hizo bodas a su hijo, 
'''
"3" = '''
:sup:`3` y envió a sus siervos para que llamasen a los invitados a las bodas; mas no quisieron venir. 
'''
"4" = '''
:sup:`4` Volvió a enviar otros siervos, diciendo: Decid a los invitados: He aquí, mi comida he preparado, mis toros y animales engordados han sido muertos, y todo está preparado; venid a las bodas. 
'''
"5" = '''
:sup:`5` Pero ellos lo tuvieron en poco y se fueron; uno a su labranza, otro a sus negocios, 
'''
"6" = '''
:sup:`6` y los otros, tomando a sus siervos, los afrentaron y los mataron. 
'''
"7" = '''
:sup:`7` Y oyéndolo el rey, se indignó; y enviando sus ejércitos, destruyó a aquellos homicidas, y puso a fuego su ciudad. 
'''
"8" = '''
:sup:`8` Entonces dijo a sus siervos: Las bodas a la verdad están preparadas, pero los que fueron invitados no eran dignos. 
'''
"9" = '''
:sup:`9` Id, pues, a las salidas de los caminos, y llamad a las bodas a cuantos halléis. 
'''
"10" = '''
:sup:`10` Y saliendo los siervos por los caminos, juntaron a todos los que hallaron, juntamente malos y buenos; y las bodas fueron llenas de invitados. 
'''
"11" = '''
:sup:`11` Y cuando el rey vino para ver los invitados, vio allí a un hombre que no estaba vestido de boda, 
'''
"12" = '''
:sup:`12` y le dijo: Amigo, ¿cómo entraste acá sin estar vestido de boda? Mas él enmudeció. 
'''
"13" = '''
:sup:`13` Entonces el rey dijo a los que servían: Atadle de pies y manos, llevadle y echadle en las tinieblas de afuera; allí será el lloro y el crujir de dientes. 
'''
"14" = '''
:sup:`14` Porque muchos son llamados, pero pocos son escogidos. 
'''
"15" = '''
:sup:`15` Entonces los fariseos fueron y consultaron de cómo le prenderían en alguna palabra. 
'''
"16" = '''
:sup:`16` Y le enviaron los discípulos de ellos, con los herodianos, diciendo: Maestro, sabemos que eres veraz, y que enseñas con verdad el camino de Dios, y que no te cuidas de ningún hombre, porque no miras la apariencia del hombre. 
'''
"17" = '''
:sup:`17` Dinos, pues, qué te parece: ¿Es lícito dar tributo a César, o no? 
'''
"18" = '''
:sup:`18` Pero Jesús, conociendo la malicia de ellos, les dijo: ¿Por qué me tentáis, hipócritas? 
'''
"19" = '''
:sup:`19` Mostradme la moneda del tributo. Y ellos le presentaron un denario. 
'''
"20" = '''
:sup:`20` Entonces les dijo: ¿De quién es esta imagen, y la inscripción? 
'''
"21" = '''
:sup:`21` Le dijeron: De César. Entonces Él les dijo: Dad, pues, a César lo que es de César, y a Dios lo que es de Dios. 
'''
"22" = '''
:sup:`22` Y cuando oyeron estas palabras, se maravillaron, y dejándole, se fueron. 
'''
"23" = '''
:sup:`23` Aquel día, vinieron a Él los saduceos, que dicen que no hay resurrección, y le preguntaron, 
'''
"24" = '''
:sup:`24` diciendo: Maestro, Moisés dijo: Si alguno muriere sin hijos, su hermano se casará con su esposa, y levantará descendencia a su hermano. 
'''
"25" = '''
:sup:`25` Hubo, pues, entre nosotros siete hermanos; y el primero se casó, y murió; y no teniendo descendencia, dejó su esposa a su hermano; 
'''
"26" = '''
:sup:`26` así también el segundo, y el tercero, hasta el séptimo. 
'''
"27" = '''
:sup:`27` Y después de todos murió también la mujer. 
'''
"28" = '''
:sup:`28` En la resurrección, pues, ¿de cuál de los siete será esposa, pues todos la tuvieron? 
'''
"29" = '''
:sup:`29` Entonces respondiendo Jesús, les dijo: Erráis, no conociendo las Escrituras, ni el poder de Dios. 
'''
"30" = '''
:sup:`30` Porque en la resurrección ni se casan, ni se dan en casamiento, sino que son como los ángeles de Dios en el cielo. 
'''
"31" = '''
:sup:`31` Pero en cuanto a la resurrección de los muertos, ¿no habéis leído lo que os fue dicho por Dios, cuando dijo: 
'''
"32" = '''
:sup:`32` Yo soy el Dios de Abraham, y el Dios de Isaac, y el Dios de Jacob? Dios no es Dios de muertos, sino de vivos. 
'''
"33" = '''
:sup:`33` Y oyéndolo la multitud, se maravillaban de su doctrina. 
'''
"34" = '''
:sup:`34` Y cuando los fariseos oyeron que había hecho callar a los saduceos, se juntaron a una. 
'''
"35" = '''
:sup:`35` Entonces uno de ellos, que era intérprete de la ley, pregunto por tentarle, diciendo: 
'''
"36" = '''
:sup:`36` Maestro, ¿cuál es el gran mandamiento en la ley? 
'''
"37" = '''
:sup:`37` Y Jesús le dijo: Amarás al Señor tu Dios con todo tu corazón, y con toda tu alma, y con toda tu mente. 
'''
"38" = '''
:sup:`38` Este es el primero y grande mandamiento. 
'''
"39" = '''
:sup:`39` Y el segundo es semejante a este: Amarás a tu prójimo como a ti mismo. 
'''
"40" = '''
:sup:`40` De estos dos mandamientos pende toda la ley y los profetas. 
'''
"41" = '''
:sup:`41` Y juntándose los fariseos, Jesús les preguntó, 
'''
"42" = '''
:sup:`42` diciendo: ¿Qué pensáis del Cristo? ¿De quién es hijo? Le dijeron: De David. 
'''
"43" = '''
:sup:`43` Él les dijo: ¿Cómo entonces David en el Espíritu le llama Señor, diciendo: 
'''
"44" = '''
:sup:`44` Dijo el Señor a mi Señor: Siéntate a mi diestra, hasta que ponga a tus enemigos por estrado de tus pies. 
'''
"45" = '''
:sup:`45` Pues si David le llama Señor, ¿cómo es su hijo? 
'''
"46" = '''
:sup:`46` Y nadie podía responderle ni una palabra; ni ninguno se atrevió desde aquel día a hacerle más preguntas. 
'''
