[2]
"1" = '''
:sup:`1` Entonces oró Jonás a Jehová su Dios desde el vientre del pez, 
'''
"2" = '''
:sup:`2` y dijo: En mi angustia clamé a Jehová, y Él me oyó; Desde el vientre del infierno clamé, y mi voz oíste. 
'''
"3" = '''
:sup:`3` Me echaste en el profundo, en medio de los mares, y me rodeó la corriente; Todas tus ondas y tus olas pasaron sobre mí. 
'''
"4" = '''
:sup:`4` Y yo dije: Echado soy de delante de tus ojos: Mas aún veré tu santo templo. 
'''
"5" = '''
:sup:`5` Las aguas me rodearon hasta el alma, me rodeó el abismo; Las algas se enredaron a mi cabeza. 
'''
"6" = '''
:sup:`6` Descendí a los cimientos de las montañas; La tierra echó sus cerraduras sobre mí para siempre: Mas tú sacaste mi vida de la corrupción, oh Jehová, Dios mío. 
'''
"7" = '''
:sup:`7` Cuando mi alma desfallecía en mí, me acordé de Jehová; Y mi oración entró hasta ti en tu santo templo. 
'''
"8" = '''
:sup:`8` Los que guardan las vanidades ilusorias, su misericordia abandonan. 
'''
"9" = '''
:sup:`9` Pero yo con voz de acción de gracias te ofreceré sacrificios; Pagaré lo que prometí. La salvación pertenece a Jehová. 
'''
"10" = '''
:sup:`10` Y mandó Jehová al pez, y vomitó a Jonás en tierra seca. 
'''
