[33]
"1" = '''
:sup:`1` Alegraos, oh justos, en Jehová: A los rectos es hermosa la alabanza. 
'''
"2" = '''
:sup:`2` Alabad a Jehová con arpa, cantadle con salterio y con instrumento de diez cuerdas. 
'''
"3" = '''
:sup:`3` Cantadle cántico nuevo; hacedlo bien tañendo con júbilo. 
'''
"4" = '''
:sup:`4` Porque la palabra de Jehová es recta, y todas sus obras con verdad son hechas. 
'''
"5" = '''
:sup:`5` Él ama justicia y juicio: De la bondad de Jehová está llena la tierra. 
'''
"6" = '''
:sup:`6` Por la palabra de Jehová fueron hechos los cielos, y todo el ejército de ellos por el aliento de su boca. 
'''
"7" = '''
:sup:`7` Él junta como en un montón las aguas del mar: Él pone en depósitos los abismos. 
'''
"8" = '''
:sup:`8` Tema a Jehová toda la tierra: Asómbrense de Él todos los habitantes del mundo. 
'''
"9" = '''
:sup:`9` Porque Él habló, y fue hecho; Él mandó, y se estableció. 
'''
"10" = '''
:sup:`10` Jehová hace nulo el consejo de las naciones, y frustra las maquinaciones de los pueblos. 
'''
"11" = '''
:sup:`11` El consejo de Jehová permanece para siempre; los pensamientos de su corazón por todas las generaciones. 
'''
"12" = '''
:sup:`12` Bienaventurada la nación cuyo Dios es Jehová; el pueblo a quien Él ha escogido como su herencia. 
'''
"13" = '''
:sup:`13` Jehová mira desde el cielo; Él ve a todos los hijos de los hombres: 
'''
"14" = '''
:sup:`14` Desde el lugar de su habitación Él observa a todos los habitantes de la tierra. 
'''
"15" = '''
:sup:`15` Él formó el corazón de todos ellos; Él considera todas sus obras. 
'''
"16" = '''
:sup:`16` El rey no es salvo por la multitud del ejército: Ni es librado el valiente por la mucha fuerza. 
'''
"17" = '''
:sup:`17` Vano es el caballo para salvarse, y no librará a nadie por la grandeza de su fuerza. 
'''
"18" = '''
:sup:`18` He aquí, el ojo de Jehová sobre los que le temen, sobre los que esperan en su misericordia; 
'''
"19" = '''
:sup:`19` Para librar sus almas de la muerte, y para darles vida en tiempos de hambre. 
'''
"20" = '''
:sup:`20` Nuestra alma espera en Jehová; Nuestra ayuda y nuestro escudo es Él. 
'''
"21" = '''
:sup:`21` Por tanto, en Él se alegrará nuestro corazón, porque en su santo nombre hemos confiado. 
'''
"22" = '''
:sup:`22` Sea tu misericordia, oh Jehová, sobre nosotros, según esperamos en ti. 
'''
