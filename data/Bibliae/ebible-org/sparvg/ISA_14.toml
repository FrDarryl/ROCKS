[14]
"1" = '''
:sup:`1` Porque Jehová tendrá misericordia de Jacob, y todavía escogerá a Israel y los establecerá en su propia tierra; y a ellos se juntarán extranjeros, y se unirán a la casa de Jacob. 
'''
"2" = '''
:sup:`2` Y los tomarán los pueblos, y los traerán a su lugar: y la casa de Israel los poseerá por siervos y siervas en la tierra de Jehová: y tomarán cautivos a los que los cautivaron, y señorearán sobre sus opresores. 
'''
"3" = '''
:sup:`3` Y será en el día que Jehová te dé reposo de tu trabajo, y de tu temor, y de la dura servidumbre en que te hicieron servir, 
'''
"4" = '''
:sup:`4` que levantarás este proverbio sobre el rey de Babilonia, y dirás: ¡Cómo ha cesado el opresor, ha cesado la ciudad del oro! 
'''
"5" = '''
:sup:`5` Quebró Jehová el bastón de los impíos, el cetro de los señores; 
'''
"6" = '''
:sup:`6` el que hería a los pueblos con ira, con llaga permanente, el que se enseñoreaba de las naciones con ira es perseguido, y no hay quién lo defienda. 
'''
"7" = '''
:sup:`7` Toda la tierra está en reposo, está quieta: prorrumpe en cánticos. 
'''
"8" = '''
:sup:`8` Aun los cipreses se regocijaron de ti, y los cedros del Líbano, diciendo: Desde que tú pereciste, no ha subido talador contra nosotros. 
'''
"9" = '''
:sup:`9` El infierno abajo se estremeció de ti, al recibirte en tu venida; te despertó a los muertos, aun a todos los príncipes de la tierra; hizo levantar de sus tronos a todos los reyes de las naciones. 
'''
"10" = '''
:sup:`10` Todos ellos darán voces, y te dirán: ¿Tú también te debilitaste como nosotros, y como nosotros has venido a ser? 
'''
"11" = '''
:sup:`11` Descendió al sepulcro tu soberbia, y el sonido de tus vihuelas; gusanos serán tu cama, y gusanos te cubrirán. 
'''
"12" = '''
:sup:`12` ¡Cómo caíste del cielo, oh Lucifer, hijo de la mañana! Cortado fuiste por tierra, tú que debilitabas a las naciones. 
'''
"13" = '''
:sup:`13` Tú que decías en tu corazón: Subiré al cielo, levantaré mi trono por sobre las estrellas de Dios, en el monte de la congregación me sentaré, a los lados del norte; 
'''
"14" = '''
:sup:`14` Sobre las alturas de las nubes subiré, y seré semejante al Altísimo. 
'''
"15" = '''
:sup:`15` Pero tú derribado serás hasta el infierno, a los lados del abismo. 
'''
"16" = '''
:sup:`16` Los que te vean, te observarán, te contemplarán, diciendo: ¿Es este aquel varón que hacía temblar la tierra, que trastornaba los reinos; 
'''
"17" = '''
:sup:`17` que puso al mundo como un desierto, que asoló sus ciudades; que a sus presos nunca abrió la cárcel? 
'''
"18" = '''
:sup:`18` Todos los reyes de las naciones, todos ellos yacen con honra, cada uno en su propia casa. 
'''
"19" = '''
:sup:`19` Pero tú has sido echado de tu sepulcro como vástago abominable, como ropa de muertos traspasados a espada, que descienden a las piedras de la fosa, como cadáver pisoteado. 
'''
"20" = '''
:sup:`20` No serás contado con ellos en la sepultura; porque tú destruiste tu tierra, y mataste a tu pueblo. La simiente de los malhechores nunca será nombrada. 
'''
"21" = '''
:sup:`21` Preparad el matadero para sus hijos por la maldad de sus padres; que no se levanten ni posean la tierra, ni llenen la faz del mundo de ciudades. 
'''
"22" = '''
:sup:`22` Porque yo me levantaré contra ellos, dice Jehová de los ejércitos, y raeré de Babilonia el nombre y el remanente, hijo y nieto, dice Jehová. 
'''
"23" = '''
:sup:`23` Y la convertiré en posesión de mochuelos y en estanques de agua; y la barreré con escoba de destrucción, dice Jehová de los ejércitos. 
'''
"24" = '''
:sup:`24` Jehová de los ejércitos juró, diciendo: Ciertamente se hará de la manera que lo he pensado, y será confirmado como lo he determinado: 
'''
"25" = '''
:sup:`25` Que quebrantaré al asirio en mi tierra, y sobre mis montañas lo hollaré; y su yugo será apartado de ellos, y su carga será quitada de sus hombros. 
'''
"26" = '''
:sup:`26` Este es el consejo que está acordado sobre toda la tierra; y esta es la mano que está extendida sobre todas las naciones. 
'''
"27" = '''
:sup:`27` Porque Jehová de los ejércitos ha determinado; ¿y quién invalidará? Y su mano extendida, ¿quién la hará volver atrás? 
'''
"28" = '''
:sup:`28` En el año que murió el rey Acaz fue esta carga: 
'''
"29" = '''
:sup:`29` No te alegres tú, Filistea toda, por haberse quebrado la vara del que te hería; porque de la raíz de la serpiente saldrá la víbora, y su fruto será una serpiente voladora. 
'''
"30" = '''
:sup:`30` Y el primogénito del pobre será apacentado, y el necesitado se acostará seguro; y de hambre mataré tu raíz, y él destruirá tu remanente. 
'''
"31" = '''
:sup:`31` Aúlla, oh puerta; clama, oh ciudad; disuelta estás toda tú, Filistea: porque humo vendrá del norte, no quedará uno solo en sus asambleas. 
'''
"32" = '''
:sup:`32` ¿Y qué se responderá a los mensajeros de la nación? Que Jehová fundó a Sión, y que en ella se refugiarán los afligidos de su pueblo. 
'''
