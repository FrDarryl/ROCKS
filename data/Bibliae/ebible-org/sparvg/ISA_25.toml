[25]
"1" = '''
:sup:`1` Oh Jehová, tú eres mi Dios; te exaltaré, alabaré tu nombre; porque has hecho maravillas, tus consejos antiguos son fidelidad y verdad. 
'''
"2" = '''
:sup:`2` Porque convertiste la ciudad en montón, la ciudad fortificada en ruina; el palacio de extranjeros para que no sea ciudad; nunca más será reedificada. 
'''
"3" = '''
:sup:`3` Por esto te glorificará el pueblo fuerte, te temerá la ciudad de gentes terribles. 
'''
"4" = '''
:sup:`4` Porque has sido fortaleza al pobre, fortaleza al necesitado en su aflicción, refugio contra la tormenta, sombra contra el calor; porque el ímpetu de los violentos es como tormenta contra el muro. 
'''
"5" = '''
:sup:`5` Como el calor en lugar seco, así humillarás el orgullo de los extraños; y como calor debajo de nube, harás marchitar el renuevo de los violentos. 
'''
"6" = '''
:sup:`6` Y en esta montaña Jehová de los ejércitos hará a todos los pueblos un banquete de grosuras, banquete de vinos añejos, de gruesos tuétanos, y de vinos añejos bien refinados. 
'''
"7" = '''
:sup:`7` Y destruirá en esta montaña la máscara con la que están cubiertos todos los pueblos, y el velo que está extendido sobre todas las naciones. 
'''
"8" = '''
:sup:`8` Sorberá a la muerte en victoria; y el Señor Jehová enjugará toda lágrima de todos los rostros; y quitará la afrenta de su pueblo de toda la tierra; porque Jehová lo ha dicho. 
'''
"9" = '''
:sup:`9` Y se dirá en aquel día: He aquí, Éste es nuestro Dios, en Él hemos esperado, y Él nos salvará; Éste es Jehová; en Él hemos esperado, estaremos alegres y nos regocijaremos en su salvación. 
'''
"10" = '''
:sup:`10` Porque la mano de Jehová reposará en esta montaña, y Moab será hollado debajo de Él, como es hollada la paja en el muladar. 
'''
"11" = '''
:sup:`11` Y Él extenderá sus manos en medio de ellos, como las extiende el nadador para nadar; y abatirá su soberbia junto con el despojo de sus manos. 
'''
"12" = '''
:sup:`12` Y allanará la fortaleza de tus altos muros; la humillará y la echará a tierra, hasta el polvo. 
'''
