[3]
"1" = '''
:sup:`1` Y otra vez entró en la sinagoga; y había allí un hombre que tenía seca una mano. 
'''
"2" = '''
:sup:`2` Y le acechaban, si en sábado le sanaría, para poder acusarle. 
'''
"3" = '''
:sup:`3` Entonces dijo al hombre que tenía seca la mano: Levántate y ponte en medio. 
'''
"4" = '''
:sup:`4` Y les dijo: ¿Es lícito hacer bien en sábado, o hacer mal; salvar la vida, o quitarla? Pero ellos callaban. 
'''
"5" = '''
:sup:`5` Entonces mirándolos alrededor con enojo, entristecido por la dureza de sus corazones, dijo al hombre: Extiende tu mano. Y él la extendió, y su mano le fue restaurada sana como la otra. 
'''
"6" = '''
:sup:`6` Y saliendo los fariseos, enseguida tomaron consejo con los herodianos contra Él, de cómo le matarían. 
'''
"7" = '''
:sup:`7` Mas Jesús se retiró al mar con sus discípulos, y le siguió una gran multitud de Galilea, y de Judea, 
'''
"8" = '''
:sup:`8` y de Jerusalén, y de Idumea, y del otro lado del Jordán, y los de alrededor de Tiro y de Sidón, una gran multitud, que oyendo cuán grandes cosas hacía, vinieron a Él. 
'''
"9" = '''
:sup:`9` Y dijo a sus discípulos que le tuviesen siempre apercibida una barca, por causa de la multitud, para que no le oprimiesen. 
'''
"10" = '''
:sup:`10` Porque había sanado a muchos, de manera que por tocarle, caían sobre Él todos los que tenían plagas. 
'''
"11" = '''
:sup:`11` Y los espíritus inmundos, al verle, se postraban delante de Él, y daban voces, diciendo: Tú eres el Hijo de Dios. 
'''
"12" = '''
:sup:`12` Mas Él les reprendía mucho que no le diesen a conocer. 
'''
"13" = '''
:sup:`13` Y cuando subió al monte, llamó a sí a los que Él quiso, y vinieron a Él. 
'''
"14" = '''
:sup:`14` Y ordenó a doce, para que estuviesen con Él, y para enviarlos a predicar. 
'''
"15" = '''
:sup:`15` Y que tuviesen poder para sanar enfermedades y para echar fuera demonios: 
'''
"16" = '''
:sup:`16` A Simón, a quien puso por sobrenombre Pedro; 
'''
"17" = '''
:sup:`17` a Jacobo, hijo de Zebedeo, a Juan hermano de Jacobo, a quienes puso por sobrenombre Boanerges, que es, Hijos del trueno; 
'''
"18" = '''
:sup:`18` a Andrés, a Felipe, a Bartolomé, a Mateo, a Tomás, a Jacobo, hijo de Alfeo, a Tadeo, a Simón el cananita, 
'''
"19" = '''
:sup:`19` y a Judas Iscariote, el que le entregó. Y vinieron a casa. 
'''
"20" = '''
:sup:`20` Y otra vez se agolpó la multitud, de manera que ellos ni aun podían comer pan. 
'''
"21" = '''
:sup:`21` Y cuando lo oyeron los suyos, vinieron para prenderle; porque decían: Está fuera de sí. 
'''
"22" = '''
:sup:`22` Y los escribas que habían venido de Jerusalén decían que tenía a Belcebú, y que por el príncipe de los demonios echaba fuera los demonios. 
'''
"23" = '''
:sup:`23` Y llamándoles, les dijo en parábolas: ¿Cómo puede Satanás, echar fuera a Satanás? 
'''
"24" = '''
:sup:`24` Y si un reino está dividido contra sí mismo, tal reino no puede permanecer. 
'''
"25" = '''
:sup:`25` Y si una casa está dividida contra sí misma, tal casa no puede permanecer. 
'''
"26" = '''
:sup:`26` Y si Satanás se levanta contra sí mismo, y se divide, no puede permanecer, antes ha llegado su fin. 
'''
"27" = '''
:sup:`27` Nadie puede entrar en la casa del hombre fuerte y saquear sus bienes, si primero no ata al hombre fuerte, y entonces podrá saquear su casa. 
'''
"28" = '''
:sup:`28` De cierto os digo que todos los pecados serán perdonados a los hijos de los hombres, y las blasfemias cualesquiera con que blasfemaren; 
'''
"29" = '''
:sup:`29` pero cualquiera que blasfemare contra el Espíritu Santo, no tiene jamás perdón, sino que está en peligro de condenación eterna. 
'''
"30" = '''
:sup:`30` Porque decían: Tiene espíritu inmundo. 
'''
"31" = '''
:sup:`31` Entonces vienen sus hermanos y su madre, y estando afuera, envían a Él, llamándole. 
'''
"32" = '''
:sup:`32` Y la multitud estaba sentada alrededor de Él, y le dijeron: He aquí, tu madre y tus hermanos están afuera, y te buscan. 
'''
"33" = '''
:sup:`33` Y Él les respondió diciendo: ¿Quién es mi madre, o mis hermanos? 
'''
"34" = '''
:sup:`34` Y mirando alrededor a los que estaban sentados en derredor de Él, dijo: He aquí mi madre y mis hermanos. 
'''
"35" = '''
:sup:`35` Porque todo aquel que hiciere la voluntad de Dios, ese es mi hermano, y mi hermana, y mi madre. 
'''
