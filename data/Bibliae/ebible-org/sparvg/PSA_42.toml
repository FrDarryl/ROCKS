[42]
"1" = '''
:sup:`1` Al Músico principal: Masquil para los hijos de Coré Como el ciervo brama por las corrientes de las aguas, así clama por ti, oh Dios, el alma mía. 
'''
"2" = '''
:sup:`2` Mi alma tiene sed de Dios, del Dios vivo: ¿Cuándo vendré, y me presentaré delante de Dios? 
'''
"3" = '''
:sup:`3` Fueron mis lágrimas mi pan de día y de noche, mientras me dicen todos los días: ¿Dónde está tu Dios? 
'''
"4" = '''
:sup:`4` Cuando me acuerdo de estas cosas, derramo mi alma dentro de mí: Porque yo fui con la multitud, fui con ellos a la casa de Dios, con voz de alegría y de alabanza, haciendo fiesta la multitud. 
'''
"5" = '''
:sup:`5` ¿Por qué te abates, oh alma mía, y te turbas dentro de mí? Espera en Dios; porque aún he de alabarle por la ayuda de su presencia. 
'''
"6" = '''
:sup:`6` Dios mío, mi alma está abatida dentro de mí; me acordaré por tanto de ti desde la tierra del Jordán, y de los hermonitas, desde el monte de Mizar. 
'''
"7" = '''
:sup:`7` Un abismo llama a otro abismo a la voz de tus cascadas; todas tus ondas y tus olas han pasado sobre mí. 
'''
"8" = '''
:sup:`8` De día mandará Jehová su misericordia, y de noche su canción será conmigo, y mi oración al Dios de mi vida. 
'''
"9" = '''
:sup:`9` Diré a Dios: Roca mía, ¿por qué te has olvidado de mí? ¿Por qué andaré yo enlutado por la opresión del enemigo, 
'''
"10" = '''
:sup:`10` como con una espada en mis huesos? Mis enemigos me afrentan, diciéndome cada día: ¿Dónde está tu Dios? 
'''
"11" = '''
:sup:`11` ¿Por qué te abates, oh alma mía, y por qué te turbas dentro de mí? Espera en Dios; porque aún he de alabarle; Él es la salud de mi semblante, y mi Dios. 
'''
