"1" = '''
:sup:`1` Después de estas cosas, el rey Asuero engrandeció a Amán, hijo de Amadata agageo, y lo enalteció, y puso su silla sobre todos los príncipes que estaban con él. 
'''
"2" = '''
:sup:`2` Y todos los siervos del rey que estaban a la puerta del rey, se arrodillaban e inclinaban a Amán, porque así lo había mandado el rey; pero Mardoqueo, ni se arrodillaba ni se humillaba. 
'''
"3" = '''
:sup:`3` Y los siervos del rey que estaban a la puerta, dijeron a Mardoqueo: ¿Por qué traspasas el mandamiento del rey? 
'''
"4" = '''
:sup:`4` Y aconteció que, hablándole cada día de esta manera, y no escuchándolos él, lo denunciaron a Amán, para ver si las palabras de Mardoqueo se mantendrían firmes; porque ya él les había declarado que era judío. 
'''
"5" = '''
:sup:`5` Y vio Amán que Mardoqueo ni se arrodillaba ni se humillaba delante de él; y se llenó de ira. 
'''
"6" = '''
:sup:`6` Pero tuvo en poco meter mano sólo en Mardoqueo; pues ya le habían declarado el pueblo de Mardoqueo; y procuró Amán destruir a todos los judíos que había en el reino de Asuero, al pueblo de Mardoqueo. 
'''
"7" = '''
:sup:`7` En el mes primero, que es el mes de Nisán, en el año duodécimo del rey Asuero, fue echada Pur, esto es, la suerte, delante de Amán, de día en día y de mes en mes hasta el mes duodécimo, que es el mes de Adar. 
'''
"8" = '''
:sup:`8` Y dijo Amán al rey Asuero: Hay un pueblo esparcido y dividido entre los pueblos en todas las provincias de tu reino, y sus leyes son diferentes de las de todo pueblo, y no observan las leyes del rey; y al rey nada le beneficia el dejarlos vivir. 
'''
"9" = '''
:sup:`9` Si le place al rey, escríbase que sean destruidos; y yo pesaré diez mil talentos de plata en manos de los que manejan la hacienda, para que sean traídos a los tesoros del rey. 
'''
"10" = '''
:sup:`10` Entonces el rey quitó su anillo de su mano, y lo dio a Amán, hijo de Amadata agageo, enemigo de los judíos, 
'''
"11" = '''
:sup:`11` y el rey dijo a Amán: La plata te es dada para ti, y también el pueblo, para que hagas con él lo que bien te pareciere. 
'''
"12" = '''
:sup:`12` Entonces fueron llamados los escribanos del rey en el mes primero, a trece del mismo, y fue escrito conforme a todo lo que mandó Amán, a los príncipes del rey, y a los capitanes que estaban sobre cada provincia, y a los príncipes de cada pueblo, a cada provincia según su lenguaje, y a cada pueblo según su lengua; en nombre del rey Asuero fue escrito, y sellado con el anillo del rey. 
'''
"13" = '''
:sup:`13` Y fueron enviadas cartas por medio de los correos a todas las provincias del rey, para destruir, y matar, y exterminar a todos los judíos, jóvenes y ancianos, niños y mujeres, en un mismo día, en el día trece del mes duodécimo, que es el mes de Adar, y para apoderarse de su despojo. 
'''
"14" = '''
:sup:`14` La copia del escrito por mandamiento para ser dada en cada provincia, fue publicada a todos los pueblos, a fin de que estuviesen apercibidos para aquel día. 
'''
"15" = '''
:sup:`15` Y salieron los correos de prisa por mandato del rey, y el edicto fue dado en Susán capital del reino. Y el rey y Amán se sentaron a beber, y la ciudad de Susán estaba conmovida. 
'''
