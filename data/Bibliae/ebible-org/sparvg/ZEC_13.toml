[13]
"1" = '''
:sup:`1` En aquel tiempo habrá un manantial abierto para la casa de David y para los habitantes de Jerusalén, para lavar el pecado y la inmundicia. 
'''
"2" = '''
:sup:`2` Y será en aquel día, dice Jehová de los ejércitos, que borraré de la tierra los nombres de los ídolos, y nunca más serán recordados; y también quitaré de la tierra a los profetas y al espíritu inmundo. 
'''
"3" = '''
:sup:`3` Y será que cuando alguno profetizare todavía, su padre y su madre que lo engendraron le dirán: No vivirás, porque has hablado mentira en el nombre de Jehová; y su padre y su madre que lo engendraron, lo traspasarán cuando profetizare. 
'''
"4" = '''
:sup:`4` Y será en aquel tiempo, que todos los profetas se avergonzarán de su visión cuando profetizaren; y nunca más se vestirán de manto velloso para mentir. 
'''
"5" = '''
:sup:`5` Pero él dirá: No soy profeta; soy labrador de la tierra; y del hombre aprendí a cuidar el ganado desde mi juventud. 
'''
"6" = '''
:sup:`6` Y le preguntarán: ¿Qué heridas son estas en tus manos? Y Él responderá: Con ellas fui herido en casa de mis amigos. 
'''
"7" = '''
:sup:`7` Levántate, oh espada, sobre el pastor, y sobre el hombre compañero mío, dice Jehová de los ejércitos. Hiere al pastor, y se dispersarán las ovejas; y volveré mi mano sobre los pequeñitos. 
'''
"8" = '''
:sup:`8` Y acontecerá en toda la tierra, dice Jehová, que dos partes serán cortadas en ella, y perecerán; mas la tercera quedará en ella. 
'''
"9" = '''
:sup:`9` Y meteré en el fuego la tercera parte, y los refinaré como se refina la plata, y los probaré como se prueba el oro. Invocarán mi nombre, y yo les oiré, y diré: Pueblo mío; y ellos dirán: Jehová es mi Dios. 
'''
