[94]
"1" = '''
:sup:`1` Oh Jehová, Dios de las venganzas, oh Dios de las venganzas, manifiéstate. 
'''
"2" = '''
:sup:`2` Levántate, oh Juez de la tierra; da el pago a los soberbios. 
'''
"3" = '''
:sup:`3` ¿Hasta cuándo los impíos, hasta cuándo, oh Jehová, triunfarán los impíos? 
'''
"4" = '''
:sup:`4` ¿Hasta cuándo pronunciarán y hablarán cosas duras, y se vanagloriarán todos los obradores de iniquidad? 
'''
"5" = '''
:sup:`5` A tu pueblo, oh Jehová, quebrantan, y a tu heredad afligen. 
'''
"6" = '''
:sup:`6` A la viuda y al extranjero matan, y a los huérfanos quitan la vida. 
'''
"7" = '''
:sup:`7` Y dicen: No mirará Jehová, ni hará caso el Dios de Jacob. 
'''
"8" = '''
:sup:`8` Entended, necios del pueblo; y vosotros fatuos, ¿cuándo seréis sabios? 
'''
"9" = '''
:sup:`9` El que plantó el oído, ¿no oirá? El que formó el ojo, ¿no verá? 
'''
"10" = '''
:sup:`10` El que castiga a las naciones, ¿no reprenderá? El que enseña el conocimiento al hombre, ¿no sabrá? 
'''
"11" = '''
:sup:`11` Jehová conoce los pensamientos de los hombres, que son vanidad. 
'''
"12" = '''
:sup:`12` Bienaventurado el hombre a quien tú, oh Jehová, corriges, y en tu ley lo instruyes; 
'''
"13" = '''
:sup:`13` Para darle reposo de los días de aflicción, en tanto que para el impío se cava el hoyo. 
'''
"14" = '''
:sup:`14` Porque Jehová no abandonará a su pueblo, ni desamparará a su heredad; 
'''
"15" = '''
:sup:`15` Sino que el juicio volverá a la justicia, y en pos de ella irán todos los rectos de corazón. 
'''
"16" = '''
:sup:`16` ¿Quién se levantará por mí contra los malignos? ¿Quién estará por mí contra los obradores de iniquidad? 
'''
"17" = '''
:sup:`17` Si no me hubiera ayudado Jehová, mi alma casi habría habitado en el silencio. 
'''
"18" = '''
:sup:`18` Cuando yo decía: Mi pie resbala: Tu misericordia, oh Jehová, me sustentaba. 
'''
"19" = '''
:sup:`19` En la multitud de mis pensamientos dentro de mí, tus consolaciones alegraban mi alma. 
'''
"20" = '''
:sup:`20` ¿Se juntará contigo el trono de iniquidades, que forma agravio por ley? 
'''
"21" = '''
:sup:`21` Se juntan contra el alma del justo, y condenan la sangre inocente. 
'''
"22" = '''
:sup:`22` Mas Jehová me ha sido por refugio; y mi Dios es la Roca de mi confianza. 
'''
"23" = '''
:sup:`23` Y Él hará volver sobre ellos su iniquidad, y los destruirá en su propia maldad; Los cortará Jehová nuestro Dios. 
'''
