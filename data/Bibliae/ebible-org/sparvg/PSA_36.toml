[36]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David, siervo de Jehová La iniquidad del impío me dice al corazón: No hay temor de Dios delante de sus ojos. 
'''
"2" = '''
:sup:`2` Pues se lisonjea en sus propios ojos, hasta que se descubre que su iniquidad es aborrecible. 
'''
"3" = '''
:sup:`3` Las palabras de su boca son iniquidad y engaño; dejó de ser sabio, y de hacer el bien. 
'''
"4" = '''
:sup:`4` Iniquidad piensa sobre su cama; está en camino no bueno, el mal no aborrece. 
'''
"5" = '''
:sup:`5` Tu misericordia, oh Jehová está en los cielos; y tu fidelidad alcanza hasta las nubes. 
'''
"6" = '''
:sup:`6` Tu justicia es como las grandes montañas, tus juicios son un abismo grande: Oh Jehová, al hombre y al animal conservas. 
'''
"7" = '''
:sup:`7` ¡Cuán preciosa, oh Dios, es tu misericordia! Por eso los hijos de los hombres se amparan bajo la sombra de tus alas. 
'''
"8" = '''
:sup:`8` Serán plenamente saciados de la grosura de tu casa; y tú les darás a beber del río de tus delicias. 
'''
"9" = '''
:sup:`9` Porque contigo está la fuente de la vida: En tu luz veremos la luz. 
'''
"10" = '''
:sup:`10` Extiende tu misericordia a los que te conocen, y tu justicia a los rectos de corazón. 
'''
"11" = '''
:sup:`11` No venga contra mí pie de soberbia; y mano de impíos no me mueva. 
'''
"12" = '''
:sup:`12` Allí cayeron los obradores de iniquidad; están derribados, y no podrán levantarse. 
'''
