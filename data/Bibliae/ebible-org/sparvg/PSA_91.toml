[91]
"1" = '''
:sup:`1` El que habita al abrigo del Altísimo, morará bajo la sombra del Omnipotente. 
'''
"2" = '''
:sup:`2` Diré yo de Jehová: Él es mi refugio y mi fortaleza; mi Dios, en Él confiaré. 
'''
"3" = '''
:sup:`3` Él te librará del lazo del cazador; de la peste destructora. 
'''
"4" = '''
:sup:`4` Con sus plumas te cubrirá, y debajo de sus alas estarás seguro: Escudo y adarga es su verdad. 
'''
"5" = '''
:sup:`5` No tendrás temor de espanto nocturno, ni de saeta que vuele de día; 
'''
"6" = '''
:sup:`6` Ni de pestilencia que ande en oscuridad, ni de mortandad que en medio del día destruya. 
'''
"7" = '''
:sup:`7` Caerán a tu lado mil, y diez mil a tu diestra; mas a ti no llegará. 
'''
"8" = '''
:sup:`8` Ciertamente con tus ojos mirarás y verás la recompensa de los impíos. 
'''
"9" = '''
:sup:`9` Porque has puesto a Jehová, que es mi refugio, al Altísimo, por tu habitación, 
'''
"10" = '''
:sup:`10` No te sobrevendrá mal, ni plaga tocará tu morada. 
'''
"11" = '''
:sup:`11` Pues a sus ángeles mandará acerca de ti, que te guarden en todos tus caminos. 
'''
"12" = '''
:sup:`12` En sus manos te sostendrán, para que no tropieces con tu pie en piedra. 
'''
"13" = '''
:sup:`13` Sobre el león y la serpiente pisarás; Hollarás al cachorro del león y al dragón. 
'''
"14" = '''
:sup:`14` Por cuanto en mí ha puesto su amor, yo también lo libraré; lo pondré en alto, por cuanto ha conocido mi nombre. 
'''
"15" = '''
:sup:`15` Me invocará, y yo le responderé; con él estaré yo en la angustia; lo libraré y lo honraré. 
'''
"16" = '''
:sup:`16` Lo saciaré de larga vida y le mostraré mi salvación. 
'''
