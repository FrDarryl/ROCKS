[5]
"1" = '''
:sup:`1` Llama ahora, si hay quien te responda; ¿Y a cuál de los santos te volverás? 
'''
"2" = '''
:sup:`2` Porque la ira mata al hombre necio, y la envidia consume al ingenuo. 
'''
"3" = '''
:sup:`3` Yo he visto al necio echar raíces, pero de repente maldije su habitación. 
'''
"4" = '''
:sup:`4` Sus hijos están lejos de la seguridad, en la puerta son quebrantados, y no hay quien los libre. 
'''
"5" = '''
:sup:`5` Su mies comen los hambrientos, y la sacan aun de entre los espinos, y el atracador devora su hacienda. 
'''
"6" = '''
:sup:`6` Aunque la aflicción no sale del polvo, ni la angustia brota de la tierra. 
'''
"7" = '''
:sup:`7` Pero como las chispas se levantan para volar por el aire, así el hombre nace para la aflicción. 
'''
"8" = '''
:sup:`8` Ciertamente yo buscaría a Dios, y a Dios encomendaría mi causa: 
'''
"9" = '''
:sup:`9` El cual hace cosas grandes e inescrutables, y maravillas sin número; 
'''
"10" = '''
:sup:`10` Que da la lluvia sobre la faz de la tierra, y envía las aguas sobre los campos: 
'''
"11" = '''
:sup:`11` Para poner en alto a los humildes, y levantar a seguridad a los enlutados. 
'''
"12" = '''
:sup:`12` Él frustra los pensamientos de los astutos, para que sus manos no hagan nada; 
'''
"13" = '''
:sup:`13` Él prende a los sabios en su propia astucia, y entontece el consejo de los perversos; 
'''
"14" = '''
:sup:`14` De día tropiezan con tinieblas, y a medio día andan a tientas como de noche. 
'''
"15" = '''
:sup:`15` Pero Él salva al pobre de la espada, de la boca, y de la mano del poderoso. 
'''
"16" = '''
:sup:`16` Por tanto, el pobre tiene esperanza, y la iniquidad cierra su boca. 
'''
"17" = '''
:sup:`17` He aquí, bienaventurado es el hombre a quien Dios corrige; por tanto, no menosprecies el castigo del Todopoderoso. 
'''
"18" = '''
:sup:`18` Porque Él es quien hace la llaga, y Él la venda: Él hiere, y sus manos sanan. 
'''
"19" = '''
:sup:`19` En seis tribulaciones te librará, y en la séptima no te tocará el mal. 
'''
"20" = '''
:sup:`20` En el hambre te redimirá de la muerte, y en la guerra, del poder de la espada. 
'''
"21" = '''
:sup:`21` Del azote de la lengua serás encubierto; no temerás de la destrucción cuando viniere. 
'''
"22" = '''
:sup:`22` De la destrucción y del hambre te reirás, y no temerás de las fieras del campo; 
'''
"23" = '''
:sup:`23` Pues aun con las piedras del campo tendrás alianza, y las fieras del campo tendrán paz contigo. 
'''
"24" = '''
:sup:`24` Y sabrás que hay paz en tu tienda; y visitarás tu morada, y no pecarás. 
'''
"25" = '''
:sup:`25` Asimismo sabrás que tu descendencia será numerosa, y tu prole como la hierba de la tierra. 
'''
"26" = '''
:sup:`26` Vendrás en la vejez a tu sepultura, como la gavilla de trigo que se recoge a su tiempo. 
'''
"27" = '''
:sup:`27` He aquí lo que hemos inquirido, lo cual es así: Óyelo, y conócelo tú para tu bien. 
'''
