"1" = '''
:sup:`1` Y en el año quince del imperio de Tiberio César, siendo gobernador de Judea Poncio Pilato, y Herodes tetrarca de Galilea, y su hermano Felipe tetrarca de Iturea y de la provincia de Traconite, y Lisanias tetrarca de Abilinia, 
'''
"2" = '''
:sup:`2` siendo sumos sacerdotes Anás y Caifás, vino palabra de Dios a Juan, hijo de Zacarías, en el desierto. 
'''
"3" = '''
:sup:`3` Y él vino por toda la tierra alrededor del Jordán predicando el bautismo del arrepentimiento para la remisión de pecados, 
'''
"4" = '''
:sup:`4` como está escrito en el libro de las palabras del profeta Isaías que dice: Voz del que clama en el desierto: Preparad el camino del Señor; Enderezad sus sendas. 
'''
"5" = '''
:sup:`5` Todo valle será llenado, y se bajará todo monte y collado; y lo torcido será enderezado, y los caminos ásperos serán allanados; 
'''
"6" = '''
:sup:`6` y toda carne verá la salvación de Dios. 
'''
"7" = '''
:sup:`7` Y decía a las multitudes que salían para ser bautizadas por él: ¡Oh generación de víboras! ¿Quién os enseñó a huir de la ira que vendrá? 
'''
"8" = '''
:sup:`8` Haced, pues, frutos dignos de arrepentimiento, y no comencéis a decir en vosotros mismos: Tenemos a Abraham por padre; porque os digo que Dios puede levantar hijos a Abraham aun de estas piedras. 
'''
"9" = '''
:sup:`9` Y ya también el hacha está puesta a la raíz de los árboles; por tanto, todo árbol que no da buen fruto es cortado y echado en el fuego. 
'''
"10" = '''
:sup:`10` Y la gente le preguntaba, diciendo: ¿Qué, pues, haremos? 
'''
"11" = '''
:sup:`11` Y respondiendo, les dijo: El que tiene dos túnicas, dé al que no tiene; y el que tiene qué comer, haga lo mismo. 
'''
"12" = '''
:sup:`12` Y vinieron también publicanos para ser bautizados, y le dijeron: Maestro, ¿qué haremos? 
'''
"13" = '''
:sup:`13` Y él les dijo: No exijáis más de lo que os está ordenado. 
'''
"14" = '''
:sup:`14` Y le preguntaron también los soldados, diciendo: Y nosotros, ¿qué haremos? Y les dice: No hagáis extorsión a nadie ni calumniéis; y contentaos con vuestro salario. 
'''
"15" = '''
:sup:`15` Y el pueblo estaba a la expectativa, y se preguntaban todos en sus corazones en cuanto a Juan, si él sería el Cristo. 
'''
"16" = '''
:sup:`16` Respondió Juan, diciendo a todos: Yo a la verdad os bautizo en agua; pero viene quien es más poderoso que yo, de quien no soy digno de desatar la correa de su calzado: Él os bautizará con el Espíritu Santo y fuego. 
'''
"17" = '''
:sup:`17` Su aventador está en su mano, y limpiará su era, y juntará el trigo en su granero, y quemará la paja en fuego que nunca se apagará. 
'''
"18" = '''
:sup:`18` Y así, muchas otras cosas predicaba al pueblo en su exhortación. 
'''
"19" = '''
:sup:`19` Entonces Herodes el tetrarca, siendo reprendido por él a causa de Herodías, esposa de Felipe su hermano, y de todas las maldades que Herodes había hecho, 
'''
"20" = '''
:sup:`20` sobre todas ellas, añadió además esta; que encerró a Juan en la cárcel. 
'''
"21" = '''
:sup:`21` Y aconteció que cuando todo el pueblo se bautizaba, también Jesús fue bautizado; y orando, el cielo se abrió, 
'''
"22" = '''
:sup:`22` y descendió el Espíritu Santo sobre Él en forma corporal, como paloma, y vino una voz del cielo que decía: Tú eres mi Hijo amado, en ti tengo complacencia. 
'''
"23" = '''
