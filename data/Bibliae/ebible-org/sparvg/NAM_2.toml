[2]
"1" = '''
:sup:`1` El destructor ha subido contra ti. Guarda la fortaleza, vigila el camino, fortifica los lomos, fortalece mucho tu poder. 
'''
"2" = '''
:sup:`2` Porque Jehová restituirá la gloria de Jacob como la gloria de Israel; porque vaciadores los vaciaron, y estropearon sus sarmientos. 
'''
"3" = '''
:sup:`3` El escudo de sus hombres valientes estará enrojecido, los hombres valientes vestidos de escarlata; los carros serán con antorchas encendidas en el día de su preparación, y los cipreses serán terriblemente sacudidos. 
'''
"4" = '''
:sup:`4` Los carros se precipitarán furiosos por las calles, discurrirán por las plazas; su parecer como antorchas encendidas; correrán como relámpagos. 
'''
"5" = '''
:sup:`5` Él se acordará de sus valientes; andando tropezarán; se apresurarán a su muro y se preparará la defensa. 
'''
"6" = '''
:sup:`6` Las compuertas de los ríos se abrirán, y el palacio será destruido. 
'''
"7" = '''
:sup:`7` Y la reina será llevada en cautividad; le mandarán que suba, y sus criadas la llevarán gimiendo como palomas, golpeándose su pecho. 
'''
"8" = '''
:sup:`8` Y fue Nínive de tiempo antiguo como estanque de aguas; mas ellos huyen: Parad, parad; y ninguno mira. 
'''
"9" = '''
:sup:`9` Saquead la plata, saquead el oro; no hay fin de las riquezas y suntuosidad de todos los objetos preciosos. 
'''
"10" = '''
:sup:`10` Vacía, y agotada, y despedazada está, y el corazón derretido; temblor de rodillas, y dolor en todos los lomos, y los rostros de todos tomarán negrura. 
'''
"11" = '''
:sup:`11` ¿Qué es de la guarida de los leones, y de la majada de los cachorros de los leones, donde se recogía el león y la leona, y los cachorros del león, y no había quien los atemorizase? 
'''
"12" = '''
:sup:`12` El león arrebataba en abundancia para sus cachorros, y ahogaba para sus leonas, y llenaba de presa sus cavernas, y de robo sus guaridas. 
'''
"13" = '''
:sup:`13` Heme aquí contra ti, dice Jehová de los ejércitos. Encenderé y reduciré a humo tus carros, y espada devorará tus leoncillos; y raeré de la tierra tu robo, y nunca más se oirá la voz de tus embajadores. 
'''
