[20]
"1" = '''
:sup:`1` Cuando saliereis a la guerra contra tus enemigos, y veas caballos y carros, y un pueblo más grande que tú, no tengas temor de ellos, porque Jehová tu Dios está contigo, el cual te sacó de la tierra de Egipto. 
'''
"2" = '''
:sup:`2` Y será que, cuando os acerquéis para combatir, vendrá el sacerdote, y hablará al pueblo, 
'''
"3" = '''
:sup:`3` y les dirá: Oye, Israel, vosotros os acercáis hoy a la batalla contra vuestros enemigos; no desmaye vuestro corazón, no temáis, no tembléis, ni os aterroricéis delante de ellos. 
'''
"4" = '''
:sup:`4` Porque Jehová vuestro Dios va con vosotros, para pelear por vosotros contra vuestros enemigos, para salvaros. 
'''
"5" = '''
:sup:`5` Y los oficiales hablarán al pueblo, diciendo: ¿Quién ha edificado casa nueva, y no la ha estrenado? Vaya, y vuélvase a su casa, no sea que muera en la batalla, y algún otro la estrene. 
'''
"6" = '''
:sup:`6` ¿Y quién ha plantado viña, y no ha hecho común uso de ella? Vaya, y vuélvase a su casa, no sea que muera en la batalla, y algún otro la goce. 
'''
"7" = '''
:sup:`7` ¿Y quién se ha desposado con mujer, y no la ha tomado? Vaya, y vuélvase a su casa, no sea que muera en la batalla, y algún otro la tome. 
'''
"8" = '''
:sup:`8` Y los oficiales hablarán otra vez al pueblo, y dirán: ¿Quién es hombre medroso y apocado de corazón? Vaya, y vuélvase a su casa, y no apoque el corazón de sus hermanos, como el corazón suyo. 
'''
"9" = '''
:sup:`9` Y sucederá que cuando los oficiales hayan terminado de hablar al pueblo, nombrarán capitanes de los ejércitos para dirigir al pueblo. 
'''
"10" = '''
:sup:`10` Cuando te acerques a una ciudad para combatirla, le proclamarás la paz. 
'''
"11" = '''
:sup:`11` Y será que, si te da una respuesta de paz, y te abre, todo el pueblo que en ella sea hallado te será tributario, y te servirá. 
'''
"12" = '''
:sup:`12` Y si no hace la paz contigo, sino que emprende guerra contra ti, entonces la sitiarás. 
'''
"13" = '''
:sup:`13` Y cuando Jehová tu Dios la haya entregado en tu mano, herirás a todos sus hombres a filo de espada. 
'''
"14" = '''
:sup:`14` pero las mujeres y los niños, y el ganado y todo lo que haya en la ciudad, todo el despojo, tomarás para ti; comerás del despojo de tus enemigos, que Jehová tu Dios te ha entregado. 
'''
"15" = '''
:sup:`15` Así harás a todas las ciudades que están muy lejos de ti, que no son de las ciudades de estas naciones. 
'''
"16" = '''
:sup:`16` Pero de las ciudades de estos pueblos que Jehová tu Dios te da por heredad, no dejarás con vida nada que respire; 
'''
"17" = '''
:sup:`17` sino que del todo los destruirás; al heteo, al amorreo, al cananeo, al ferezeo, al heveo y al jebuseo, como Jehová tu Dios te ha mandado; 
'''
"18" = '''
:sup:`18` para que no os enseñen a hacer según todas sus abominaciones, que ellos hacen para sus dioses, y pequéis contra Jehová vuestro Dios. 
'''
"19" = '''
:sup:`19` Cuando sitiares alguna ciudad por muchos días, peleando contra ella para tomarla, no destruirás sus árboles metiendo hacha en ellos, porque de ellos podrás comer; y no los talarás para emplearlos en el sitio, porque el árbol del campo es la vida del hombre. 
'''
"20" = '''
:sup:`20` Solo los árboles que sabes que no son árboles para comer, los destruirás y los talarás, y edificarás baluarte contra la ciudad que hace guerra contra ti, hasta que sea subyugada. 
'''
