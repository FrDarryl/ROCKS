[124]
"1" = '''
:sup:`1` Cántico gradual: de David A no haber estado Jehová por nosotros, diga ahora Israel; 
'''
"2" = '''
:sup:`2` a no haber estado Jehová por nosotros, cuando se levantaron contra nosotros los hombres, 
'''
"3" = '''
:sup:`3` vivos nos habrían tragado entonces, cuando se encendió su furor contra nosotros. 
'''
"4" = '''
:sup:`4` Entonces nos habrían inundado las aguas; sobre nuestra alma hubiera pasado el torrente: 
'''
"5" = '''
:sup:`5` Hubieran entonces pasado sobre nuestra alma las aguas soberbias. 
'''
"6" = '''
:sup:`6` Bendito Jehová, que no nos dio por presa a los dientes de ellos. 
'''
"7" = '''
:sup:`7` Nuestra alma escapó cual ave del lazo de los cazadores; se rompió el lazo, y escapamos nosotros. 
'''
"8" = '''
:sup:`8` Nuestra ayuda está en el nombre de Jehová, que hizo el cielo y la tierra. 
'''
