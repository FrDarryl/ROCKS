[21]
"1" = '''
:sup:`1` Y cuando se acercaron a Jerusalén, y vinieron a Betfagé, al monte de los Olivos; entonces Jesús envió a dos discípulos, 
'''
"2" = '''
:sup:`2` diciéndoles: Id a la aldea que está delante de vosotros, y luego hallaréis una asna atada, y un pollino con ella; desatadla, y traédmelos. 
'''
"3" = '''
:sup:`3` Y si alguno os dice algo, decid: El Señor los necesita; y enseguida los enviará. 
'''
"4" = '''
:sup:`4` Todo esto fue hecho para que se cumpliese lo que fue dicho por el profeta, que dijo: 
'''
"5" = '''
:sup:`5` Decid a la hija de Sión: He aquí tu Rey viene a ti, manso, y sentado sobre una asna, y un pollino hijo de animal de yugo. 
'''
"6" = '''
:sup:`6` Y los discípulos fueron, e hicieron como Jesús les mandó; 
'''
"7" = '''
:sup:`7` y trajeron el asna y el pollino, y pusieron sobre ellos sus mantos, y le sentaron encima. 
'''
"8" = '''
:sup:`8` Y la multitud, que era muy numerosa, tendía sus mantos en el camino, y otros cortaban ramas de los árboles y las tendían en el camino. 
'''
"9" = '''
:sup:`9` Y las multitudes que iban delante y los que iban detrás aclamaban, diciendo: ¡Hosanna al Hijo de David! ¡Bendito el que viene en el nombre del Señor! ¡Hosanna en las alturas! 
'''
"10" = '''
:sup:`10` Y entrando Él en Jerusalén, toda la ciudad se conmovió, diciendo: ¿Quién es Éste? 
'''
"11" = '''
:sup:`11` Y la multitud decía: Éste es Jesús el profeta, de Nazaret de Galilea. 
'''
"12" = '''
:sup:`12` Y entró Jesús en el templo de Dios, y echó fuera a todos los que vendían y compraban en el templo, y trastornó las mesas de los cambistas, y las sillas de los que vendían palomas; 
'''
"13" = '''
:sup:`13` y les dijo: Escrito está: Mi casa, casa de oración será llamada, mas vosotros la habéis hecho cueva de ladrones. 
'''
"14" = '''
:sup:`14` Y los ciegos y los cojos venían a Él en el templo, y los sanaba. 
'''
"15" = '''
:sup:`15` Y cuando los príncipes de los sacerdotes y los escribas vieron las maravillas que hacía, y a los muchachos aclamando en el templo y diciendo: ¡Hosanna al Hijo de David! se indignaron, 
'''
"16" = '''
:sup:`16` y le dijeron: ¿Oyes lo que estos dicen? Y Jesús les dijo: Sí; ¿nunca leísteis: De la boca de los niños y de los que maman perfeccionaste la alabanza? 
'''
"17" = '''
:sup:`17` Y dejándolos, salió fuera de la ciudad a Betania; y posó allí. 
'''
"18" = '''
:sup:`18` Y por la mañana volviendo a la ciudad, tuvo hambre. 
'''
"19" = '''
:sup:`19` Y viendo una higuera cerca del camino, vino a ella, y no halló nada en ella, sino hojas solamente, y le dijo: Nunca más nazca fruto de ti, por siempre. Y al instante se secó la higuera. 
'''
"20" = '''
:sup:`20` Y viéndolo los discípulos, se maravillaron y decían: ¡Cómo es que tan pronto se secó la higuera! 
'''
"21" = '''
:sup:`21` Y respondiendo Jesús les dijo: De cierto os digo que si tuviereis fe, y no dudareis, no sólo haréis esto de la higuera, sino que si a este monte dijereis: Quítate y échate en el mar, será hecho. 
'''
"22" = '''
:sup:`22` Y todo lo que pidiereis en oración, creyendo, lo recibiréis. 
'''
"23" = '''
:sup:`23` Y cuando vino al templo, mientras enseñaba, vinieron los príncipes de los sacerdotes y los ancianos del pueblo, diciendo: ¿Con qué autoridad haces estas cosas? ¿Y quién te dio esta autoridad? 
'''
"24" = '''
:sup:`24` Y respondiendo Jesús, les dijo: Yo también os preguntaré una cosa, la cual si me respondiereis, también yo os diré con qué autoridad hago estas cosas. 
'''
"25" = '''
:sup:`25` El bautismo de Juan, ¿de dónde era? ¿Del cielo, o de los hombres? Ellos entonces hablaban entre sí, diciendo: Si dijéremos del cielo, nos dirá: ¿Por qué, pues, no le creísteis? 
'''
"26" = '''
:sup:`26` Y si dijéremos, de los hombres, tememos al pueblo; porque todos tienen a Juan por profeta. 
'''
"27" = '''
:sup:`27` Y respondiendo a Jesús, dijeron: No sabemos. Y Él les dijo: Tampoco yo os digo con qué autoridad hago estas cosas. 
'''
"28" = '''
:sup:`28` Mas, ¿qué os parece? Un hombre tenía dos hijos, y llegando al primero le dijo: Hijo, ve hoy a trabajar en mi viña. 
'''
"29" = '''
:sup:`29` Y respondiendo él, dijo: No quiero; pero después, arrepentido, fue. 
'''
"30" = '''
:sup:`30` Y vino al segundo, y le dijo de la misma manera; y respondiendo él, dijo: Yo señor, voy, y no fue. 
'''
"31" = '''
:sup:`31` ¿Cuál de los dos hizo la voluntad de su padre? Ellos le dijeron: El primero. Jesús les dijo: De cierto os digo, que los publicanos y las rameras entrarán en el reino de Dios antes que vosotros. 
'''
"32" = '''
:sup:`32` Porque vino a vosotros Juan en camino de justicia, y no le creísteis; pero los publicanos y las rameras le creyeron; y vosotros, viendo esto, no os arrepentisteis después para creerle. 
'''
"33" = '''
:sup:`33` Oíd otra parábola: Hubo un hombre, padre de familia, el cual plantó una viña, y la cercó de vallado, y cavó en ella un lagar, y edificó una torre, y la arrendó a labradores, y se fue lejos. 
'''
"34" = '''
:sup:`34` Y cuando se acercó el tiempo de los frutos, envió sus siervos a los labradores, para que recibiesen sus frutos. 
'''
"35" = '''
:sup:`35` Mas los labradores, tomando a los siervos, golpearon a uno, y a otro mataron, y a otro apedrearon. 
'''
"36" = '''
:sup:`36` Otra vez, envió otros siervos, más que los primeros; e hicieron con ellos de la misma manera. 
'''
"37" = '''
:sup:`37` Y a la postre les envió a su hijo, diciendo: Respetarán a mi hijo. 
'''
"38" = '''
:sup:`38` Mas los labradores cuando vieron al hijo, dijeron entre sí: Éste es el heredero, venid, matémosle, y apoderémonos de su heredad. 
'''
"39" = '''
:sup:`39` Y tomándole, le echaron fuera de la viña, y le mataron. 
'''
"40" = '''
:sup:`40` Cuando viniere, pues, el señor de la viña, ¿qué hará a aquellos labradores? 
'''
"41" = '''
:sup:`41` Ellos le dijeron: A los malos destruirá sin misericordia, y su viña arrendará a otros labradores que le paguen el fruto a su tiempo. 
'''
"42" = '''
:sup:`42` Jesús les dijo: ¿Nunca leísteis en las Escrituras: La piedra que desecharon los edificadores, esa misma, ha venido a ser la cabeza de ángulo: El Señor ha hecho esto, y es cosa maravillosa en nuestros ojos? 
'''
"43" = '''
:sup:`43` Por tanto, os digo: El reino de Dios será quitado de vosotros, y será dado a una nación que haga los frutos de él. 
'''
"44" = '''
:sup:`44` Y el que cayere sobre esta piedra, será quebrantado; y sobre quien ella cayere, le desmenuzará. 
'''
"45" = '''
:sup:`45` Y oyendo sus parábolas los príncipes de los sacerdotes y los fariseos, entendieron que hablaba de ellos. 
'''
"46" = '''
:sup:`46` Pero cuando buscaron cómo echarle mano, tuvieron miedo de la multitud; porque ellos le tenían por profeta. 
'''
