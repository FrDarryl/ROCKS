[4]
"1" = '''
:sup:`1` Y conoció Adán a Eva, su esposa, la cual concibió y dio a luz a Caín, y dijo: He adquirido varón de parte de Jehová. 
'''
"2" = '''
:sup:`2` Y después dio a luz a su hermano Abel. Y Abel fue pastor de ovejas, y Caín fue labrador de la tierra. 
'''
"3" = '''
:sup:`3` Y aconteció en el transcurrir del tiempo, que Caín trajo del fruto de la tierra una ofrenda a Jehová. 
'''
"4" = '''
:sup:`4` Y Abel trajo también de los primogénitos de su rebaño, y de su grosura. Y miró Jehová con agrado a Abel y a su ofrenda; 
'''
"5" = '''
:sup:`5` mas no miró con agrado a Caín y a su ofrenda. Y se enojó Caín en gran manera, y decayó su semblante. 
'''
"6" = '''
:sup:`6` Entonces Jehová dijo a Caín: ¿Por qué estás enojado, y por qué ha decaído tu semblante? 
'''
"7" = '''
:sup:`7` Si bien hicieres, ¿no serás exaltado? Y si no hicieres bien, el pecado está a la puerta; con todo esto, a ti será su deseo, y tú señorearás sobre él. 
'''
"8" = '''
:sup:`8` Y habló Caín con su hermano Abel. Y aconteció que estando ellos en el campo, Caín se levantó contra su hermano Abel, y lo mató. 
'''
"9" = '''
:sup:`9` Y Jehová dijo a Caín: ¿Dónde está Abel tu hermano? Y él respondió: No sé. ¿Acaso soy yo guarda de mi hermano? 
'''
"10" = '''
:sup:`10` Y Él le dijo: ¿Qué has hecho? La voz de la sangre de tu hermano clama a mí desde la tierra. 
'''
"11" = '''
:sup:`11` Ahora pues, maldito seas tú de la tierra que abrió su boca para recibir de tu mano la sangre de tu hermano: 
'''
"12" = '''
:sup:`12` Cuando labrares la tierra, no te volverá a dar su fuerza: errante y extranjero serás en la tierra. 
'''
"13" = '''
:sup:`13` Y Caín dijo a Jehová: Mi castigo es más grande de lo que puedo soportar. 
'''
"14" = '''
:sup:`14` He aquí me echas hoy de la faz de la tierra, y de tu presencia me esconderé; y seré fugitivo y vagabundo en la tierra; y sucederá que cualquiera que me hallare, me matará. 
'''
"15" = '''
:sup:`15` Y Jehová le dijo: Ciertamente cualquiera que matare a Caín, siete veces será castigado. Y Jehová puso una señal en Caín, para que no lo matase cualquiera que le hallara. 
'''
"16" = '''
:sup:`16` Y salió Caín de la presencia de Jehová, y habitó en la tierra de Nod, al oriente del Edén. 
'''
"17" = '''
:sup:`17` Y conoció Caín a su esposa, la cual concibió y dio a luz a Enoc; y edificó una ciudad, y llamó el nombre de la ciudad del nombre de su hijo, Enoc. 
'''
"18" = '''
:sup:`18` Y a Enoc nació Irad, e Irad engendró a Mehujael, y Mehujael engendró a Matusael, y Matusael engendró a Lamec. 
'''
"19" = '''
:sup:`19` Y Lamec tomó para sí dos esposas; el nombre de la una fue Ada, y el nombre de la otra Zila. 
'''
"20" = '''
:sup:`20` Y Ada dio a luz a Jabal, el cual fue padre de los que habitan en tiendas y crían ganado. 
'''
"21" = '''
:sup:`21` Y el nombre de su hermano fue Jubal, el cual fue padre de todos los que tocan arpa y órgano. 
'''
"22" = '''
:sup:`22` Y Zila también dio a luz a Tubal-caín, artífice de toda obra de bronce y de hierro; y la hermana de Tubal-caín fue Naama. 
'''
"23" = '''
:sup:`23` Y dijo Lamec a sus esposas: Ada y Zila, oíd mi voz; esposas de Lamec, escuchad mi dicho: Que a un varón maté por mi herida, y a un joven por mi golpe: 
'''
"24" = '''
:sup:`24` Si siete veces será vengado Caín, Lamec en verdad setenta veces siete lo será. 
'''
"25" = '''
:sup:`25` Y Adán conoció otra vez a su esposa, la cual dio a luz un hijo, y llamó su nombre Set: Porque Dios (dijo ella) me ha sustituido otra simiente en lugar de Abel, a quien mató Caín. 
'''
"26" = '''
:sup:`26` Y a Set también le nació un hijo, y llamó su nombre Enós. Entonces los hombres comenzaron a invocar el nombre de Jehová. 
'''
