[146]
"1" = '''
:sup:`1` Alabad a Jehová, Oh alma mía, Alaba a Jehová. 
'''
"2" = '''
:sup:`2` Alabaré a Jehová en mi vida; cantaré alabanzas a mi Dios mientras viva. 
'''
"3" = '''
:sup:`3` No confiéis en príncipes, ni en hijo de hombre, porque no hay en él salvación. 
'''
"4" = '''
:sup:`4` Sale su espíritu, se vuelve a la tierra; en el mismo día perecen sus pensamientos. 
'''
"5" = '''
:sup:`5` Bienaventurado aquel cuya ayuda es el Dios de Jacob, cuya esperanza está en Jehová su Dios: 
'''
"6" = '''
:sup:`6` El cual hizo el cielo y la tierra, el mar, y todo lo que en ellos hay; que guarda verdad para siempre; 
'''
"7" = '''
:sup:`7` Que hace justicia a los agraviados; que da pan a los hambrientos: Jehová liberta a los prisioneros; 
'''
"8" = '''
:sup:`8` Jehová abre los ojos a los ciegos; Jehová levanta a los caídos; Jehová ama a los justos. 
'''
"9" = '''
:sup:`9` Jehová guarda a los extranjeros; al huérfano y a la viuda sustenta; y el camino de los impíos trastorna. 
'''
"10" = '''
:sup:`10` Reinará Jehová para siempre; tu Dios, oh Sión, por generación y generación. Alabad a Jehová. 
'''
