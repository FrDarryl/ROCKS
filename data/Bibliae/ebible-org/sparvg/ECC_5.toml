[5]
"1" = '''
:sup:`1` Cuando vayas a la casa de Dios, guarda tu pie; y acércate más para oír que para ofrecer el sacrificio de los necios, porque no saben que hacen mal. 
'''
"2" = '''
:sup:`2` No te des prisa con tu boca, ni se apresure tu corazón a proferir palabra delante de Dios; porque Dios está en el cielo, y tú en la tierra; por tanto, sean pocas tus palabras. 
'''
"3" = '''
:sup:`3` Porque de la mucha ocupación viene el sueño, y de las muchas palabras la voz del necio. 
'''
"4" = '''
:sup:`4` Cuando a Dios hicieres promesa, no tardes en cumplirla; porque Él no se agrada de los insensatos. Cumple lo que prometes. 
'''
"5" = '''
:sup:`5` Mejor es que no prometas, a que prometas y no cumplas. 
'''
"6" = '''
:sup:`6` No dejes que tu boca haga pecar a tu carne; ni digas delante del ángel, que fue por error. ¿Por qué harás que Dios se enoje a causa de tu voz, y que destruya la obra de tus manos? 
'''
"7" = '''
:sup:`7` Porque en la multitud de sueños y en las muchas palabras también abundan las vanidades; mas tú, teme a Dios. 
'''
"8" = '''
:sup:`8` Si miras opresión de pobres, y extorsión de derecho y de justicia en una provincia, no te maravilles de ello; porque sobre el alto está mirando otro más alto, y uno más alto está sobre ellos. 
'''
"9" = '''
:sup:`9` Además el provecho de la tierra es para todos; el rey mismo está sujeto a los campos. 
'''
"10" = '''
:sup:`10` El que ama el dinero, no se saciará de dinero; y el que ama el mucho tener, no sacará fruto. También esto es vanidad. 
'''
"11" = '''
:sup:`11` Cuando los bienes aumentan, también aumentan los que los consumen. ¿Qué bien, pues, tendrá su dueño, sino verlos con sus ojos? 
'''
"12" = '''
:sup:`12` Dulce es el sueño del hombre trabajador, ya sea que coma mucho o poco; mas al rico no le deja dormir la abundancia. 
'''
"13" = '''
:sup:`13` Hay un grave mal que he visto debajo del sol; las riquezas guardadas por sus dueños para su propio mal; 
'''
"14" = '''
:sup:`14` Las cuales se pierden en malas ocupaciones, y a los hijos que engendraron nada les queda en la mano. 
'''
"15" = '''
:sup:`15` Como salió del vientre de su madre, desnudo, así volverá, yéndose tal como vino; y nada tomará de su trabajo para llevar en su mano. 
'''
"16" = '''
:sup:`16` Este también es un grave mal, que como vino, así haya de volver. ¿Y de qué le aprovechó trabajar al viento? 
'''
"17" = '''
:sup:`17` Además de esto, todos los días de su vida come en tinieblas, con mucho dolor, enojo y enfermedad. 
'''
"18" = '''
:sup:`18` He aquí lo que yo he visto: Es bueno y agradable comer y beber, y gozarse uno del bien de todo su trabajo con que se afana debajo del sol todos los días de su vida que Dios le da, porque esta es su porción. 
'''
"19" = '''
:sup:`19` Igualmente, a todo hombre a quien Dios da riquezas y bienes, y le da también facultad para que coma de ellos y tome su porción y goce de su trabajo. Esto es don de Dios. 
'''
"20" = '''
:sup:`20` Porque no se acordará mucho de los días de su vida, pues Dios le responderá con alegría de su corazón. 
'''
