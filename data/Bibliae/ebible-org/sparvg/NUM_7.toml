[7]
"1" = '''
:sup:`1` Y aconteció, que cuando Moisés hubo acabado de levantar el tabernáculo, y de ungirlo y santificarlo, con todos sus vasos; y asimismo ungido y santificado el altar, con todos sus vasos; 
'''
"2" = '''
:sup:`2` entonces los príncipes de Israel, las cabezas de las casas de sus padres, los cuales eran los príncipes de las tribus, que estaban sobre los contados, ofrecieron; 
'''
"3" = '''
:sup:`3` y trajeron sus ofrendas delante de Jehová, seis carros cubiertos, y doce bueyes; por cada dos príncipes un carro, y cada uno un buey; lo cual ofrecieron delante del tabernáculo. 
'''
"4" = '''
:sup:`4` Y Jehová habló a Moisés, diciendo: 
'''
"5" = '''
:sup:`5` Tómalo de ellos, y será para el servicio del tabernáculo de la congregación: y lo darás a los levitas, a cada uno conforme a su ministerio. 
'''
"6" = '''
:sup:`6` Entonces Moisés recibió los carros y los bueyes, y los dio a los levitas. 
'''
"7" = '''
:sup:`7` Dos carros y cuatro bueyes, dio a los hijos de Gersón, conforme a su ministerio; 
'''
"8" = '''
:sup:`8` Y a los hijos de Merari dio los cuatro carros y ocho bueyes, conforme a su ministerio, bajo la mano de Itamar, hijo de Aarón el sacerdote. 
'''
"9" = '''
:sup:`9` Pero a los hijos de Coat no les dio nada; porque el servicio del santuario que pertenece a ellos era llevar las cargas sobre sus hombros. 
'''
"10" = '''
:sup:`10` Y los príncipes ofrendaron para la dedicación del altar el día que fue ungido, aun los príncipes ofrecieron su ofrenda delante del altar. 
'''
"11" = '''
:sup:`11` Y Jehová dijo a Moisés: Ofrecerán su ofrenda, un príncipe un día, y otro príncipe otro día, para la dedicación del altar. 
'''
"12" = '''
:sup:`12` Y el que ofreció su ofrenda el primer día fue Naasón, hijo de Aminadab, de la tribu de Judá. 
'''
"13" = '''
:sup:`13` Y su ofrenda fue un plato de plata de peso de ciento treinta siclos, y un jarro de plata de setenta siclos, al siclo del santuario; ambos llenos de flor de harina amasada con aceite para presente; 
'''
"14" = '''
:sup:`14` una cuchara de oro de diez siclos, llena de incienso; 
'''
"15" = '''
:sup:`15` un becerro, un carnero, un cordero de un año para holocausto; 
'''
"16" = '''
:sup:`16` un macho cabrío para ofrenda por el pecado; 
'''
"17" = '''
:sup:`17` y para el sacrificio de las ofrendas de paz, dos bueyes, cinco carneros, cinco machos cabríos, cinco corderos de un año. Esta fue la ofrenda de Naasón, hijo de Aminadab. 
'''
"18" = '''
