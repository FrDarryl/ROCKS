"84" = '''
:sup:`84` Esta fue la dedicación del altar, el día que fue ungido, por los príncipes de Israel; doce platos de plata, doce jarros de plata, doce cucharas de oro. 
'''
"85" = '''
:sup:`85` Cada plato de ciento treinta siclos, cada jarro de setenta; toda la plata de los vasos, dos mil cuatrocientos siclos, al siclo del santuario. 
'''
"86" = '''
:sup:`86` Las doce cucharas de oro llenas de incienso, de diez siclos cada cuchara, al siclo del santuario; todo el oro de las cucharas, ciento veinte siclos. 
'''
"87" = '''
:sup:`87` Todos los bueyes para holocausto, doce becerros; doce los carneros, doce los corderos de un año, con su presente: y doce los machos cabríos, para ofrenda por el pecado. 
'''
"88" = '''
:sup:`88` Y todos los bueyes del sacrificio de las ofrendas de paz fueron veinticuatro novillos, sesenta los carneros, sesenta los machos cabríos y sesenta los corderos de un año. Esta fue la dedicación del altar, después que fue ungido. 
'''
"89" = '''
:sup:`89` Y cuando entraba Moisés en el tabernáculo de la congregación, para hablar con Él, oía la voz que le hablaba de encima del propiciatorio que estaba sobre el arca del testimonio, de entre los dos querubines; y hablaba con Él. 
'''
