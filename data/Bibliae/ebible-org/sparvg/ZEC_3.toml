[3]
"1" = '''
:sup:`1` Y me mostró a Josué, el sumo sacerdote, el cual estaba delante del Ángel de Jehová; y Satanás estaba a su mano derecha para acusarle. 
'''
"2" = '''
:sup:`2` Y Jehová dijo a Satanás: Jehová te reprenda, oh Satanás; Jehová que ha escogido a Jerusalén te reprenda; ¿No es este un tizón arrebatado del fuego? 
'''
"3" = '''
:sup:`3` Y Josué estaba vestido de vestiduras viles, y estaba delante del Ángel. 
'''
"4" = '''
:sup:`4` Y habló el Ángel, y mandó a los que estaban delante de Él, diciendo: Quitadle esas vestiduras viles. Y a él dijo: Mira que he hecho pasar de ti tu pecado, y te vestiré con ropas de gala. 
'''
"5" = '''
:sup:`5` Después dijo: Pongan mitra limpia sobre su cabeza. Y pusieron una mitra limpia sobre su cabeza, y le vistieron las ropas. Y el Ángel de Jehová estaba en pie. 
'''
"6" = '''
:sup:`6` Y el Ángel de Jehová amonestó a Josué, diciendo: 
'''
"7" = '''
:sup:`7` Así dice Jehová de los ejércitos: Si anduvieres por mis caminos, y si guardares mi ordenanza, también tú gobernarás mi casa, también tú guardarás mis atrios, y entre estos que aquí están te daré plaza. 
'''
"8" = '''
:sup:`8` Escucha pues, ahora, Josué, sumo sacerdote, tú y tus amigos que se sientan delante de ti; porque son varones admirables: He aquí, yo traigo a mi siervo, el RENUEVO. 
'''
"9" = '''
:sup:`9` Porque he aquí aquella piedra que puse delante de Josué; sobre esta única piedra hay siete ojos; he aquí, yo grabaré su escultura, dice Jehová de los ejércitos, y quitaré el pecado de la tierra en un día. 
'''
"10" = '''
:sup:`10` En aquel día, dice Jehová de los ejércitos, cada uno de vosotros llamará a su compañero debajo de la vid, y debajo de la higuera. 
'''
