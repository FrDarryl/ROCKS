[12]
"1" = '''
:sup:`1` Y estos son los sacerdotes y los levitas que subieron con Zorobabel, hijo de Salatiel, y con Jesúa: Seraías, Jeremías, Esdras, 
'''
"2" = '''
:sup:`2` Amarías, Maluc, Hatús, 
'''
"3" = '''
:sup:`3` Secanías, Rehum, Meremot, 
'''
"4" = '''
:sup:`4` Iddo, Gineto, Abías, 
'''
"5" = '''
:sup:`5` Miamín, Maadías, Bilga, 
'''
"6" = '''
:sup:`6` Semaías, y Joiarib, Jedaías, 
'''
"7" = '''
:sup:`7` Salum, Amoc, Hilcías, Jedaías. Estos eran los príncipes de los sacerdotes y sus hermanos en los días de Jesúa. 
'''
"8" = '''
:sup:`8` Y los levitas: Jesúa, Binúi, Cadmiel, Serebías, Judá, y Matanías, que con sus hermanos oficiaba en los himnos. 
'''
"9" = '''
:sup:`9` Y Bacbucías y Uni, sus hermanos, cada cual en su ministerio. 
'''
"10" = '''
:sup:`10` Y Jesúa engendró a Joiacim, y Joiacim engendró a Eliasib y Eliasib engendró a Joiada, 
'''
"11" = '''
:sup:`11` y Joiada engendró a Jonatán, y Jonatán engendró a Jadúa. 
'''
"12" = '''
:sup:`12` Y en los días de Joiacim los sacerdotes cabezas de familias fueron: de Seraías, Meraías; de Jeremías, Hananías; 
'''
"13" = '''
:sup:`13` de Esdras, Mesulam; de Amarías, Johanán; 
'''
"14" = '''
:sup:`14` de Maluc, Jonatán; de Sebanías, José; 
'''
"15" = '''
:sup:`15` de Harim, Adna; de Meraiot, Helcai; 
'''
"16" = '''
:sup:`16` de Iddo, Zacarías; de Ginetón, Mesulam; 
'''
"17" = '''
:sup:`17` de Abías, Zicri; de Miniamín, de Moadías, Piltai; 
'''
"18" = '''
:sup:`18` de Bilga, Samúa; de Semaías, Jonatán; 
'''
"19" = '''
:sup:`19` de Joiarib, Matenai; de Jedaías, Uzi; 
'''
"20" = '''
:sup:`20` de Salai, Calai; de Amoc, Heber; 
'''
"21" = '''
:sup:`21` de Hilcías, Hasabías; de Jedaías, Natanael. 
'''
"22" = '''
:sup:`22` Los levitas en días de Eliasib, de Joiada, y de Johanán y Jadúa, fueron escritos por cabezas de familias; también los sacerdotes, hasta el reinado de Darío el persa. 
'''
"23" = '''
:sup:`23` Los hijos de Leví, cabezas de familias, fueron escritos en el libro de las Crónicas hasta los días de Johanán, hijo de Eliasib. 
'''
"24" = '''
:sup:`24` Y los principales de los levitas: Hasabías, Serebías y Jesúa, hijo de Cadmiel, y sus hermanos delante de ellos, para alabar y dar gracias, conforme al estatuto de David, varón de Dios, guardando su turno. 
'''
"25" = '''
:sup:`25` Matanías, y Bacbucías, Abdías, Mesulam, Talmón, Acub, guardas, eran porteros para la guardia a las entradas de las puertas. 
'''
"26" = '''
:sup:`26` Estos fueron en los días de Joiacim, hijo de Jesúa, hijo de Josadac, y en los días del gobernador Nehemías, y del sacerdote Esdras, escriba. 
'''
"27" = '''
:sup:`27` Y para la dedicación del muro de Jerusalén buscaron a los levitas de todos los lugares, para traerlos a Jerusalén, para hacer la dedicación y la fiesta con alabanzas y con cánticos, con címbalos, salterios y cítaras. 
'''
"28" = '''
:sup:`28` Y fueron reunidos los hijos de los cantores, así de la región de alrededor de Jerusalén como de las aldeas de Netofati; 
'''
"29" = '''
:sup:`29` y de la casa de Gilgal, y de los campos de Geba, y de Azmavet; porque los cantores se habían edificado aldeas alrededor de Jerusalén. 
'''
"30" = '''
:sup:`30` Y se purificaron los sacerdotes y los levitas; y purificaron al pueblo, y las puertas, y el muro. 
'''
"31" = '''
:sup:`31` Hice luego subir a los príncipes de Judá sobre el muro, y puse dos coros grandes que daban gracias; el uno a la mano derecha sobre el muro hacia la puerta del Muladar. 
'''
"32" = '''
:sup:`32` E iba tras de ellos Osaías, y la mitad de los príncipes de Judá, 
'''
"33" = '''
:sup:`33` y Azarías, Esdras y Mesulam, 
'''
"34" = '''
:sup:`34` Judá y Benjamín, y Semaías y Jeremías. 
'''
"35" = '''
:sup:`35` Y de los hijos de los sacerdotes iban con trompetas, Zacarías hijo de Jonatán, hijo de Semaías, hijo de Matanías, hijo de Micaías, hijo de Zacur, hijo de Asaf; 
'''
"36" = '''
:sup:`36` y sus hermanos Semaías, y Azareel, Milalai, Gilalai, Maai, Natanael, Judá y Hanani, con los instrumentos musicales de David varón de Dios; y Esdras escriba, delante de ellos. 
'''
"37" = '''
:sup:`37` Y a la puerta de la Fuente, en derecho delante de ellos, subieron por las gradas de la ciudad de David, por la subida del muro, desde la casa de David hasta la puerta de las Aguas al oriente. 
'''
"38" = '''
:sup:`38` Y el segundo coro iba del lado opuesto, y yo en pos de él, con la mitad del pueblo sobre el muro, desde la torre de los Hornos hasta el muro ancho; 
'''
"39" = '''
:sup:`39` y desde la puerta de Efraín hasta la puerta Antigua, y a la puerta del Pescado, y la torre de Hananeel, y la torre de Meah, hasta la puerta de las Ovejas; y pararon en la puerta de la Cárcel. 
'''
"40" = '''
:sup:`40` Pararon luego los dos coros en la casa de Dios; y yo, y la mitad de los magistrados conmigo; 
'''
"41" = '''
:sup:`41` y los sacerdotes, Eliaquim, Maasías, Miniamín, Micaías, Elioenai, Zacarías, y Hananías, con trompetas; 
'''
"42" = '''
:sup:`42` y Maasías, y Semaías, y Eleazar, y Uzi, y Johanán, y Malquías, y Elam, y Ezer. Y los cantores cantaban alto, e Izrahías era el prefecto. 
'''
"43" = '''
:sup:`43` También aquel día ofrecieron grandes sacrificios, y se regocijaron; porque Dios los había hecho alegrarse con gran gozo; también las esposas y los niños se regocijaron; y el alborozo de Jerusalén fue oído desde lejos. 
'''
"44" = '''
:sup:`44` Y en aquel día fueron puestos varones sobres las cámaras de los tesoros, de las ofrendas, de las primicias, y de los diezmos, para juntar en ellas de los campos de las ciudades las porciones legales para los sacerdotes y levitas; porque era grande el gozo de Judá con respecto a los sacerdotes y levitas que servían. 
'''
"45" = '''
:sup:`45` Y los cantores y los porteros guardaron la ordenanza de su Dios y la ordenanza de la expiación conforme al estatuto de David y de Salomón su hijo. 
'''
"46" = '''
:sup:`46` Porque desde el tiempo de David y de Asaf, ya de antiguo, había príncipes de cantores, y cántico y alabanza, y acción de gracias a Dios. 
'''
"47" = '''
:sup:`47` Y todo Israel en días de Zorobabel, y en días de Nehemías, daba raciones a los cantores y a los porteros, cada cosa en su día: consagraban asimismo sus porciones a los levitas, y los levitas consagraban parte a los hijos de Aarón. 
'''
