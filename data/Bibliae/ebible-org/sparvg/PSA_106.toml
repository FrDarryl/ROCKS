[106]
"1" = '''
:sup:`1` Alabad a Jehová, Dad gracias a Jehová porque Él es bueno; porque para siempre es su misericordia. 
'''
"2" = '''
:sup:`2` ¿Quién expresará las proezas de Jehová? ¿Quién contará sus alabanzas? 
'''
"3" = '''
:sup:`3` Dichosos los que guardan juicio, los que hacen justicia en todo tiempo. 
'''
"4" = '''
:sup:`4` Acuérdate de mí, oh Jehová, según tu benevolencia para con tu pueblo: Visítame con tu salvación; 
'''
"5" = '''
:sup:`5` Para que yo vea el bien de tus escogidos, para que me goce en la alegría de tu gente, y me gloríe con tu heredad. 
'''
"6" = '''
:sup:`6` Pecamos como nuestros padres, hicimos iniquidad, hicimos impiedad. 
'''
"7" = '''
:sup:`7` Nuestros padres en Egipto no entendieron tus maravillas; no se acordaron de la muchedumbre de tus misericordias; sino que se rebelaron junto al mar, en el Mar Rojo. 
'''
"8" = '''
:sup:`8` No obstante, Él los salvó por amor a su nombre, para hacer notoria su fortaleza. 
'''
"9" = '''
:sup:`9` Y reprendió al Mar Rojo, y lo secó; y les llevó por el abismo, como por un desierto. 
'''
"10" = '''
:sup:`10` Y los salvó de la mano del que los aborrecía, y los redimió de la mano del enemigo. 
'''
"11" = '''
:sup:`11` Cubrieron las aguas a sus enemigos; no quedó ni uno de ellos. 
'''
"12" = '''
:sup:`12` Entonces creyeron a sus palabras, y cantaron su alabanza. 
'''
"13" = '''
:sup:`13` Pero pronto se olvidaron de sus obras; no esperaron su consejo. 
'''
"14" = '''
:sup:`14` Y ardieron de deseo en el desierto; y tentaron a Dios en la soledad. 
'''
"15" = '''
:sup:`15` Y Él les dio lo que pidieron; mas envió flaqueza en sus almas. 
'''
"16" = '''
:sup:`16` Tuvieron envidia de Moisés en el campamento, y de Aarón, el santo de Jehová. 
'''
"17" = '''
:sup:`17` Se abrió la tierra, y tragó a Datán, y cubrió la compañía de Abiram. 
'''
"18" = '''
:sup:`18` Y se encendió el fuego en su compañía; la llama quemó a los impíos. 
'''
"19" = '''
:sup:`19` Hicieron un becerro en Horeb, y adoraron una imagen de fundición. 
'''
"20" = '''
:sup:`20` Así cambiaron su gloria por la imagen de un buey que come hierba. 
'''
"21" = '''
:sup:`21` Se olvidaron de Dios su Salvador, que había hecho grandezas en Egipto; 
'''
"22" = '''
:sup:`22` Obras maravillosas en la tierra de Cam, cosas formidables sobre el Mar Rojo. 
'''
"23" = '''
:sup:`23` Y dijo que los hubiera destruido, de no haberse interpuesto Moisés su escogido ante Él en la brecha, a fin de apartar su ira, para que no los destruyese. 
'''
"24" = '''
:sup:`24` Pero aborrecieron la tierra deseable; no creyeron a su palabra; 
'''
"25" = '''
:sup:`25` Antes murmuraron en sus tiendas, y no oyeron la voz de Jehová. 
'''
"26" = '''
:sup:`26` Por lo que alzó su mano contra ellos, para derrocarlos en el desierto, 
'''
"27" = '''
:sup:`27` y humillar su simiente entre las naciones, y esparcirlos por las tierras. 
'''
"28" = '''
:sup:`28` Se unieron también a Baal-peor, y comieron los sacrificios de los muertos. 
'''
"29" = '''
:sup:`29` Provocaron la ira de Dios con sus obras, y se desató entre ellos la mortandad. 
'''
"30" = '''
:sup:`30` Entonces se levantó Finees, e hizo juicio; y se detuvo la plaga. 
'''
"31" = '''
:sup:`31` Y le fue contado por justicia, de generación en generación para siempre. 
'''
"32" = '''
:sup:`32` También le irritaron en las aguas de Meriba; y le fue mal a Moisés por causa de ellos; 
'''
"33" = '''
:sup:`33` Porque provocaron su espíritu, haciéndole hablar precipitadamente con sus labios. 
'''
"34" = '''
:sup:`34` No destruyeron a las naciones que Jehová les dijo; 
'''
"35" = '''
:sup:`35` Sino que se mezclaron con las naciones, y aprendieron sus obras. 
'''
"36" = '''
:sup:`36` Y sirvieron a sus ídolos; los cuales les fueron por lazo. 
'''
"37" = '''
:sup:`37` Y sacrificaron sus hijos y sus hijas a los demonios; 
'''
"38" = '''
:sup:`38` Y derramaron la sangre inocente, la sangre de sus hijos y de sus hijas, que sacrificaron a los ídolos de Canaán; y la tierra fue contaminada con sangre. 
'''
"39" = '''
:sup:`39` Así se contaminaron con sus obras, y se prostituyeron con sus hechos. 
'''
"40" = '''
:sup:`40` Por tanto, la ira de Jehová se encendió contra su pueblo, tanto, que aborreció a su propia heredad; 
'''
"41" = '''
:sup:`41` y los entregó en poder de las naciones, y se enseñorearon de ellos los que los aborrecían. 
'''
"42" = '''
:sup:`42` Y sus enemigos los oprimieron, y fueron quebrantados debajo de su mano. 
'''
"43" = '''
:sup:`43` Muchas veces los libró; mas ellos se rebelaron contra su consejo, y fueron humillados por su iniquidad. 
'''
"44" = '''
:sup:`44` Con todo, Él miraba cuando estaban en angustia, y oía su clamor: 
'''
"45" = '''
:sup:`45` Y se acordaba de su pacto con ellos, y se arrepentía conforme a la muchedumbre de sus misericordias. 
'''
"46" = '''
:sup:`46` Hizo asimismo que tuviesen misericordia de ellos todos los que los tenían cautivos. 
'''
"47" = '''
:sup:`47` Sálvanos, oh Jehová Dios nuestro, y reúnenos de entre las naciones, para dar gracias a tu santo nombre, para que triunfemos en tus alabanzas. 
'''
"48" = '''
:sup:`48` Bendito sea Jehová, el Dios de Israel, desde la eternidad y hasta la eternidad; y diga todo el pueblo: Amén. Alabad a Jehová. 
'''
