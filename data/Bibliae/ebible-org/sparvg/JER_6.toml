[6]
"1" = '''
:sup:`1` Hijos de Benjamín, reuníos para huir de en medio de Jerusalén, y tocad trompeta en Tecoa, y poned señal de fuego en Bet-haquerem; porque del norte se ve venir el mal, y gran destrucción. 
'''
"2" = '''
:sup:`2` A mujer hermosa y delicada he comparado a la hija de Sión. 
'''
"3" = '''
:sup:`3` A ella vendrán pastores y sus rebaños; junto a ella en derredor levantarán sus tiendas; cada uno apacentará en su lugar. 
'''
"4" = '''
:sup:`4` Preparad la guerra contra ella; levantaos y asaltémosla al mediodía. ¡Ay de nosotros! que va cayendo ya el día, que las sombras de la tarde se han extendido. 
'''
"5" = '''
:sup:`5` Levantaos, y subamos de noche, y destruyamos sus palacios. 
'''
"6" = '''
:sup:`6` Porque así dice Jehová de los ejércitos: Cortad árboles, y levantad baluarte junto a Jerusalén; esta es la ciudad que toda ella ha de ser castigada; toda ella está llena de violencia. 
'''
"7" = '''
:sup:`7` Como una fuente que vierte sus aguas, así ella vierte su maldad: violencia y despojo se oyen en ella; continuamente en mi presencia hay dolor y heridas. 
'''
"8" = '''
:sup:`8` Corrígete, oh Jerusalén, para que mi alma no se aparte de ti; no sea que te convierta en desolación, en tierra deshabitada. 
'''
"9" = '''
:sup:`9` Así dice Jehová de los ejércitos: Del todo rebuscarán como a vid al remanente de Israel; vuelve tu mano como vendimiador a los cestos. 
'''
"10" = '''
:sup:`10` ¿A quiénes hablaré y amonestaré, para que oigan? He aquí que sus oídos son incircuncisos, y no pueden escuchar; he aquí que la palabra de Jehová les es cosa vergonzosa, no la aman. 
'''
"11" = '''
:sup:`11` Por tanto, estoy lleno de la ira de Jehová, cansado estoy de contenerme; la derramaré sobre los niños en la calle, y sobre la reunión de los jóvenes juntamente; porque tanto el marido como la esposa serán apresados, el viejo con el lleno de días. 
'''
"12" = '''
:sup:`12` Y sus casas serán entregadas a otros, sus heredades y también sus esposas; porque extenderé mi mano sobre los moradores de la tierra, dice Jehová. 
'''
"13" = '''
:sup:`13` Porque desde el menor de ellos hasta el mayor de ellos, todos son dados a la avaricia; y desde el profeta hasta el sacerdote, todos son engañadores. 
'''
"14" = '''
:sup:`14` Y curan el quebrantamiento de la hija de mi pueblo con liviandad, diciendo: Paz, paz; y no hay paz. 
'''
"15" = '''
:sup:`15` ¿Se han avergonzado de haber hecho abominación? Ciertamente no se han avergonzado, ni siquiera se han ruborizado; por tanto, caerán entre los que caigan; cuando los castigue, caerán, dice Jehová. 
'''
"16" = '''
:sup:`16` Así dice Jehová: Paraos en los caminos, y mirad, y preguntad por las sendas antiguas cuál es el buen camino, y andad por él, y hallaréis descanso para vuestras almas. Pero ellos dijeron: No andaremos. 
'''
"17" = '''
:sup:`17` Puse también centinelas sobre vosotros, que dijesen: Escuchad el sonido de la trompeta. Pero ellos dijeron: No escucharemos. 
'''
"18" = '''
:sup:`18` Por tanto oíd, naciones, y entended, oh congregación, lo que hay entre ellos. 
'''
"19" = '''
:sup:`19` Oye, tierra. He aquí yo traigo mal sobre este pueblo, el fruto de sus pensamientos; porque no han atendido a mis palabras, y han desechado mi ley. 
'''
"20" = '''
:sup:`20` ¿Para qué viene a mí este incienso de Seba, y la caña dulce de tierra lejana? Vuestros holocaustos no son aceptables, ni vuestros sacrificios me agradan. 
'''
"21" = '''
:sup:`21` Por tanto, así dice Jehová: He aquí, yo pondré piedras de tropiezo delante de este pueblo, y caerán en ellas los padres y los hijos juntamente, el vecino y su amigo perecerán. 
'''
"22" = '''
:sup:`22` Así dice Jehová: He aquí que viene pueblo de la tierra del norte, y una nación grande se levantará de los confines de la tierra. 
'''
"23" = '''
:sup:`23` Arco y lanza empuñarán; crueles son, y no tendrán misericordia; bramará la voz de ellos como el mar, y montarán a caballo como hombres dispuestos para la guerra, contra ti, oh hija de Sión. 
'''
"24" = '''
:sup:`24` Su fama hemos oído, y nuestras manos se descoyuntan; angustia se apodera de nosotros, dolor como de mujer que está de parto. 
'''
"25" = '''
:sup:`25` No salgas al campo, ni andes por el camino; porque espada de enemigo y temor hay por todas partes. 
'''
"26" = '''
:sup:`26` Hija de mi pueblo, cíñete de cilicio, y revuélcate en ceniza; haz luto como por hijo único, lamento de amargura; porque de repente vendrá sobre nosotros el destructor. 
'''
"27" = '''
:sup:`27` Te he puesto por torre y fortaleza entre mi pueblo; para que conozcas y pruebes su camino. 
'''
"28" = '''
:sup:`28` Todos ellos son rebeldes obstinados, andan con calumniadores; son bronce y hierro; todos ellos son corruptores. 
'''
"29" = '''
:sup:`29` Se quemó el fuelle, por el fuego se ha consumido el plomo; por demás fundió el fundidor, pues los malvados no han sido desarraigados. 
'''
"30" = '''
:sup:`30` Plata desechada los llamarán, porque Jehová los desechó. 
'''
