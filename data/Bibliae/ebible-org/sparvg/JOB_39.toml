[39]
"1" = '''
:sup:`1` ¿Sabes tú el tiempo en que paren las cabras monteses? ¿O miras tú las ciervas cuando están pariendo? 
'''
"2" = '''
:sup:`2` ¿Puedes tú contar los meses de su preñez, y sabes el tiempo cuando han de parir? 
'''
"3" = '''
:sup:`3` Se encorvan, hacen salir sus crías, pasan sus dolores. 
'''
"4" = '''
:sup:`4` Sus crías están sanas, crecen con el pasto: Salen y no vuelven a ellas. 
'''
"5" = '''
:sup:`5` ¿Quién dejó libre al asno montés, o quién soltó las ataduras del asno montés? 
'''
"6" = '''
:sup:`6` Al cual yo puse casa en la soledad, y sus moradas en tierra estéril. 
'''
"7" = '''
:sup:`7` Se burla de la multitud de la ciudad; no oye las voces del arriero. 
'''
"8" = '''
:sup:`8` La cordillera de las montañas es su pasto, y anda buscando todo lo que está verde. 
'''
"9" = '''
:sup:`9` ¿Querrá el unicornio servirte a ti, o quedarse en tu pesebre? 
'''
"10" = '''
:sup:`10` ¿Atarás tú al unicornio con coyunda para el surco? ¿Labrará los valles en pos de ti? 
'''
"11" = '''
:sup:`11` ¿Confiarás tú en él, por ser grande su fortaleza, y le confiarás tu labor? 
'''
"12" = '''
:sup:`12` ¿Confiarás en él para que recoja tu semilla y la junte en tu era? 
'''
"13" = '''
:sup:`13` ¿Diste tú hermosas alas al pavo real, o alas y plumas al avestruz? 
'''
"14" = '''
:sup:`14` El cual desampara en la tierra sus huevos, y sobre el polvo los calienta, 
'''
"15" = '''
:sup:`15` y se olvida que los puede aplastar el pie, y que los puede quebrar la bestia salvaje. 
'''
"16" = '''
:sup:`16` Se endurece para con sus crías, como si no fuesen suyas, no temiendo que su trabajo haya sido en vano; 
'''
"17" = '''
:sup:`17` porque le privó Dios de sabiduría, y no le dio inteligencia. 
'''
"18" = '''
:sup:`18` Luego que se levanta en alto, se burla del caballo y de su jinete. 
'''
"19" = '''
:sup:`19` ¿Diste tú al caballo su fuerza? ¿Vestiste tú su cuello de crines? 
'''
"20" = '''
:sup:`20` ¿Le intimidarás tú como a langosta? El resoplido de su nariz es formidable: 
'''
"21" = '''
:sup:`21` Escarba la tierra, se alegra en su fuerza, sale al encuentro del hombre armado: 
'''
"22" = '''
:sup:`22` Se burla del miedo, y no tiene temor, ni retrocede ante la espada. 
'''
"23" = '''
:sup:`23` Contra él suena la aljaba, la lanza reluciente y el escudo; 
'''
"24" = '''
:sup:`24` Y él con ímpetu y furor escarba la tierra, sin importarle el sonido de la trompeta; 
'''
"25" = '''
:sup:`25` Antes como que dice entre las trompetas: ¡Ea, Ea! Y desde lejos olfatea la batalla, el estruendo de los capitanes, y el vocerío. 
'''
"26" = '''
:sup:`26` ¿Vuela el halcón por tu sabiduría, y extiende hacia el sur sus alas? 
'''
"27" = '''
:sup:`27` ¿Se remonta el águila por tu mandamiento, y hace en alto su nido? 
'''
"28" = '''
:sup:`28` Ella habita y permanece en la roca, en la cumbre de la roca, en lugar seguro. 
'''
"29" = '''
:sup:`29` Desde allí acecha la presa; sus ojos observan desde muy lejos. 
'''
"30" = '''
:sup:`30` Sus polluelos chupan la sangre; y donde están los muertos, allí está ella. 
'''
