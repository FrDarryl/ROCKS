[128]
"1" = '''
:sup:`1` Cántico gradual Bienaventurado todo aquel que teme a Jehová, que anda en sus caminos. 
'''
"2" = '''
:sup:`2` Porque comerás el trabajo de tus manos; bienaventurado serás, y te irá bien. 
'''
"3" = '''
:sup:`3` Tu esposa será como parra que lleva fruto a los lados de tu casa; tus hijos como plantas de olivos alrededor de tu mesa. 
'''
"4" = '''
:sup:`4` He aquí que así será bendito el hombre que teme a Jehová. 
'''
"5" = '''
:sup:`5` Jehová te bendiga desde Sión, y veas el bien de Jerusalén todos los días de tu vida. 
'''
"6" = '''
:sup:`6` Sí, verás a los hijos de tus hijos, y la paz sobre Israel. 
'''
