[30]
"1" = '''
:sup:`1` Pero ahora se ríen de mí los más jóvenes que yo; a cuyos padres yo desdeñara poner con los perros de mi ganado. 
'''
"2" = '''
:sup:`2` ¿Y de qué me serviría la fuerza de sus manos, si el vigor de ellos ha perecido? 
'''
"3" = '''
:sup:`3` Por causa de la pobreza y del hambre andaban solos; huían a la soledad, a lugar tenebroso, asolado y desierto. 
'''
"4" = '''
:sup:`4` Recogían malvas entre los arbustos, y raíces de enebro para alimentarse. 
'''
"5" = '''
:sup:`5` Eran arrojados de entre las gentes, les gritaban como tras el ladrón. 
'''
"6" = '''
:sup:`6` Habitaban en las barrancas de los valles, en las cavernas de la tierra, y en las rocas. 
'''
"7" = '''
:sup:`7` Bramaban entre los matorrales, y se reunían debajo de las ortigas. 
'''
"8" = '''
:sup:`8` Eran hijos de necios, sí, hijos de hombres bajos, eran más viles que la misma tierra. 
'''
"9" = '''
:sup:`9` Y ahora yo soy su canción, y he venido a ser su refrán. 
'''
"10" = '''
:sup:`10` Me aborrecen, se alejan de mí, y aun de mi rostro no detienen su saliva. 
'''
"11" = '''
:sup:`11` Porque Dios desató mi cuerda, y me afligió, por eso se desenfrenaron delante de mi rostro. 
'''
"12" = '''
:sup:`12` A la mano derecha se levantaron los jóvenes; Empujaron mis pies, y prepararon contra mí los caminos de su destrucción. 
'''
"13" = '''
:sup:`13` Desbarataron mi senda, se aprovecharon de mi quebrantamiento, contra ellos no hubo ayudador. 
'''
"14" = '''
:sup:`14` Vinieron como por portillo ancho de aguas, en mi calamidad, se volvieron contra mí. 
'''
"15" = '''
:sup:`15` Terrores se han vuelto sobre mí; combatieron como el viento mi alma, y mi bienestar pasó como una nube. 
'''
"16" = '''
:sup:`16` Y ahora mi alma está derramada en mí; días de aflicción se han apoderado de mí. 
'''
"17" = '''
:sup:`17` De noche taladra sobre mí mis huesos, y mis tendones no reposan. 
'''
"18" = '''
:sup:`18` Con gran fuerza es desfigurada mi vestidura; me ciñe como el cuello de mi túnica. 
'''
"19" = '''
:sup:`19` Él me derribó en el lodo, he venido a ser como el polvo y la ceniza. 
'''
"20" = '''
:sup:`20` Clamo a ti, y no me oyes; me presento, y no me atiendes. 
'''
"21" = '''
:sup:`21` Te has vuelto cruel para mí; con el poder de tu mano me persigues. 
'''
"22" = '''
:sup:`22` Me alzaste sobre el viento, me hiciste cabalgar sobre él, y disolviste mi sustancia. 
'''
"23" = '''
:sup:`23` Pues yo sé que me llevarás a la muerte; y a la casa determinada a todo viviente. 
'''
"24" = '''
:sup:`24` Sin embargo Él no extenderá su mano al sepulcro, aunque clamen en su destrucción. 
'''
"25" = '''
:sup:`25` ¿No lloré yo por el que estaba atribulado? ¿No se entristeció mi alma por el pobre? 
'''
"26" = '''
:sup:`26` Cuando esperaba yo el bien, entonces vino el mal; y cuando esperaba la luz, vino la oscuridad. 
'''
"27" = '''
:sup:`27` Mis entrañas hierven, y no reposan; días de aflicción me precedieron. 
'''
"28" = '''
:sup:`28` Denegrido ando, y no por el sol; me he levantado en la congregación y he clamado. 
'''
"29" = '''
:sup:`29` He venido a ser hermano de los dragones, y compañero de los búhos. 
'''
"30" = '''
:sup:`30` Mi piel está denegrida sobre mí, y mis huesos se han quemado del calor. 
'''
"31" = '''
:sup:`31` Y mi arpa se ha vuelto en luto, y mi flauta en voz de lamentadores. 
'''
