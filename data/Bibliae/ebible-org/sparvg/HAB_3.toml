[3]
"1" = '''
:sup:`1` Oración del profeta Habacuc, sobre Sigionot. 
'''
"2" = '''
:sup:`2` Oh Jehová, he oído tu palabra, y temí: Oh Jehová, aviva tu obra en medio de los tiempos, en medio de los tiempos hazla conocer; En la ira acuérdate de la misericordia. 
'''
"3" = '''
:sup:`3` Dios viene de Temán, y el Santo del monte de Parán (Selah). Su gloria cubrió los cielos, y la tierra se llenó de su alabanza. 
'''
"4" = '''
:sup:`4` Su resplandor era como la luz, y cuernos salían de su mano; allí estaba escondido su poder. 
'''
"5" = '''
:sup:`5` Delante de su rostro iba mortandad, y a sus pies salían carbones encendidos. 
'''
"6" = '''
:sup:`6` Se paró, y midió la tierra; miró, e hizo temblar a las naciones; las montañas eternas fueron desmenuzadas, y los collados perpetuos se humillaron. Sus caminos son eternos. 
'''
"7" = '''
:sup:`7` He visto las tiendas de Cusán en aflicción; las tiendas de la tierra de Madián temblaron. 
'''
"8" = '''
:sup:`8` ¿Se airó Jehová contra los ríos? ¿Contra los ríos fue tu enojo? ¿Tu ira contra el mar, cuando subiste sobre tus caballos, y sobre tus carros de salvación? 
'''
"9" = '''
:sup:`9` Se descubrió enteramente tu arco, los juramentos a las tribus, palabra segura (Selah). Hendiste la tierra con ríos. 
'''
"10" = '''
:sup:`10` Te vieron las montañas y temblaron; pasó el desbordamiento de las aguas; el abismo dio su voz, y levantó en alto sus manos. 
'''
"11" = '''
:sup:`11` El sol y la luna se pararon en su estancia; a la luz de tus saetas anduvieron, y al resplandor de tu fulgente lanza. 
'''
"12" = '''
:sup:`12` Con ira hollaste la tierra, con furor trillaste las naciones. 
'''
"13" = '''
:sup:`13` Saliste para salvar a tu pueblo, para salvar con tu ungido. Traspasaste la cabeza de la casa del impío, desnudando el cimiento hasta el cuello (Selah). 
'''
"14" = '''
:sup:`14` Horadaste con sus propias varas las cabezas de sus villas, que como tempestad acometieron para dispersarme; su regocijo era como para devorar al pobre encubiertamente. 
'''
"15" = '''
:sup:`15` Hiciste camino en el mar a tus caballos, por montón de grandes aguas. 
'''
"16" = '''
:sup:`16` Oí, y se conmovieron mis entrañas; a la voz temblaron mis labios; pudrición entró en mis huesos, y dentro de mí me estremecí; si bien estaré quieto en el día de la angustia, cuando suba al pueblo el que lo invadirá con sus tropas. 
'''
"17" = '''
:sup:`17` Aunque la higuera no florezca, ni haya fruto en las viñas; aunque falte el fruto del olivo, y los labrados no den mantenimiento; y las ovejas sean quitadas del redil, y no haya vacas en los corrales; 
'''
"18" = '''
:sup:`18` Con todo, yo me alegraré en Jehová, y me gozaré en el Dios de mi salvación. 
'''
"19" = '''
:sup:`19` El Señor Jehová es mi fortaleza, Él hará mis pies como de ciervas, y me hará andar sobre mis alturas. (Al principal de los cantores, sobre mis instrumentos de cuerdas) 
'''
