[17]
"1" = '''
:sup:`1` No sacrificarás para Jehová tu Dios ningún buey o cordero en el cual haya defecto o alguna cosa mala; porque eso es abominación a Jehová tu Dios. 
'''
"2" = '''
:sup:`2` Cuando se hallare entre ti, en alguna de tus ciudades que Jehová tu Dios te da, hombre, o mujer, que haya hecho mal en ojos de Jehová tu Dios traspasando su pacto, 
'''
"3" = '''
:sup:`3` que ha ido y servido a dioses ajenos, y los ha adorado, ya sea al sol, o a la luna, o a todo el ejército del cielo, lo cual yo no he mandado; 
'''
"4" = '''
:sup:`4` y te sea dicho, y tú has oído de ello y lo has indagado con diligencia, y he aquí, es verdad, y la cosa cierta, que tal abominación ha sido hecha en Israel; 
'''
"5" = '''
:sup:`5` entonces sacarás a tus puertas al hombre o mujer que hubiere hecho esta mala cosa, sea hombre o mujer, y los apedrearás con piedras hasta que mueran. 
'''
"6" = '''
:sup:`6` Por dicho de dos testigos, o de tres testigos, morirá el que hubiere de morir; no morirá por el dicho de un solo testigo. 
'''
"7" = '''
:sup:`7` La mano de los testigos será primero sobre él para matarlo, y después la mano de todo el pueblo: así quitarás el mal de en medio de ti. 
'''
"8" = '''
:sup:`8` Cuando alguna cosa te fuere oculta en juicio entre sangre y sangre, entre causa y causa, y entre llaga y llaga, en negocios de litigio en tus ciudades; entonces te levantarás y recurrirás al lugar que Jehová tu Dios escogiere; 
'''
"9" = '''
:sup:`9` Y vendrás a los sacerdotes levitas, y al juez que fuere en aquellos días, y preguntarás; y te enseñarán la sentencia del juicio. 
'''
"10" = '''
:sup:`10` Y harás según la sentencia que te indicaren los del lugar que Jehová escogiere, y cuidarás de hacer según todo lo que te manifestaren. 
'''
"11" = '''
:sup:`11` Según la sentencia de la ley que ellos te enseñaren, y según el juicio que te dijeren, harás: no te apartarás ni a derecha ni a izquierda de la sentencia que te mostraren. 
'''
"12" = '''
:sup:`12` Y el hombre que procediere con soberbia, no obedeciendo al sacerdote que está para ministrar allí delante de Jehová tu Dios, o al juez, el tal varón morirá: y quitarás el mal de Israel. 
'''
"13" = '''
:sup:`13` Y todo el pueblo oirá, y temerá, y no se ensoberbecerán más. 
'''
"14" = '''
:sup:`14` Cuando hubieres entrado en la tierra que Jehová tu Dios te da, y la poseyeres, y habitares en ella, y dijeres: Pondré rey sobre mí, como todas las naciones que están en mis alrededores; 
'''
"15" = '''
:sup:`15` sin duda pondrás por rey sobre ti al que Jehová tu Dios escogiere; de entre tus hermanos pondrás rey sobre ti: no podrás poner sobre ti hombre extranjero, que no sea tu hermano. 
'''
"16" = '''
:sup:`16` Pero que no se aumente caballos, ni haga volver el pueblo a Egipto para acrecentar caballos; porque Jehová os ha dicho: No procuraréis volver más por este camino. 
'''
"17" = '''
:sup:`17` Ni aumentará para sí esposas, para que su corazón no se desvíe; ni plata ni oro acumulará para sí en gran cantidad. 
'''
"18" = '''
:sup:`18` Y será, cuando se sentare sobre el trono de su reino, que ha de escribir para sí en un libro una copia de esta ley, la cual está delante de los sacerdotes levitas. 
'''
"19" = '''
:sup:`19` Y la tendrá consigo, y leerá en ella todos los días de su vida, para que aprenda a temer a Jehová su Dios, para guardar todas las palabras de esta ley y estos estatutos, para ponerlos por obra; 
'''
"20" = '''
:sup:`20` para que no se eleve su corazón sobre sus hermanos, ni se aparte del mandamiento a derecha ni a izquierda: a fin que prolongue sus días en su reino, él y sus hijos, en medio de Israel. 
'''
