[8]
"1" = '''
:sup:`1` Al Músico principal: sobre Gitit: Salmo de David Oh Jehová, Señor nuestro, ¡Cuán grande es tu nombre en toda la tierra, que has puesto tu gloria sobre los cielos! 
'''
"2" = '''
:sup:`2` De la boca de los niños y de los que maman, fundaste la fortaleza, a causa de tus enemigos, para hacer cesar al enemigo y al vengativo. 
'''
"3" = '''
:sup:`3` Cuando veo tus cielos, obra de tus dedos, la luna y las estrellas que tú formaste: 
'''
"4" = '''
:sup:`4` Digo: ¿Qué es el hombre, para que de él te acuerdes, y el hijo del hombre, para que lo visites? 
'''
"5" = '''
:sup:`5` Lo has hecho un poco menor que los ángeles, y lo has coronado de gloria y de honra. 
'''
"6" = '''
:sup:`6` Le hiciste señorear sobre las obras de tus manos; todo lo pusiste debajo de sus pies; 
'''
"7" = '''
:sup:`7` ovejas y bueyes, todo ello; y también las bestias del campo, 
'''
"8" = '''
:sup:`8` las aves del cielo y los peces del mar; todo cuanto pasa por los senderos del mar. 
'''
"9" = '''
:sup:`9` Oh Jehová, Señor nuestro, ¡Cuán grande es tu nombre en toda la tierra! 
'''
