[33]
"1" = '''
:sup:`1` Por tanto, Job, oye ahora mis razones, y escucha todas mis palabras. 
'''
"2" = '''
:sup:`2` He aquí yo abriré ahora mi boca, y mi lengua hablará en mi garganta. 
'''
"3" = '''
:sup:`3` Mis razones declararán la rectitud de mi corazón, y mis labios proferirán sabiduría pura. 
'''
"4" = '''
:sup:`4` El Espíritu de Dios me hizo, y el aliento del Todopoderoso me dio vida. 
'''
"5" = '''
:sup:`5` Si pudieres, respóndeme: Ordena tus palabras delante de mí, ponte de pie. 
'''
"6" = '''
:sup:`6` Heme aquí a mí en lugar de Dios, conforme a tu dicho: Yo también del barro soy formado. 
'''
"7" = '''
:sup:`7` He aquí que mi terror no te espantará, ni mi mano se agravará sobre ti. 
'''
"8" = '''
:sup:`8` De cierto tú dijiste a oídos míos, y yo oí la voz de tus palabras que decían: 
'''
"9" = '''
:sup:`9` Yo soy limpio y sin transgresión; soy inocente, y no hay iniquidad en mí. 
'''
"10" = '''
:sup:`10` He aquí que Él buscó causas contra mí, y me tiene por su enemigo; 
'''
"11" = '''
:sup:`11` Puso mis pies en el cepo, y vigiló todas mis sendas. 
'''
"12" = '''
:sup:`12` He aquí en esto no has hablado justamente: Yo te responderé que mayor es Dios que el hombre. 
'''
"13" = '''
:sup:`13` ¿Por qué tomaste pleito contra Él? Porque Él no da cuenta de ninguna de sus razones. 
'''
"14" = '''
:sup:`14` Sin embargo, en una o en dos maneras habla Dios; mas el hombre no entiende. 
'''
"15" = '''
:sup:`15` Por sueño de visión nocturna, cuando el sueño profundo cae sobre los hombres, cuando se adormecen sobre el lecho; 
'''
"16" = '''
:sup:`16` Entonces revela al oído de los hombres, y les señala su consejo; 
'''
"17" = '''
:sup:`17` Para quitar al hombre de su obra, y apartar del varón la soberbia. 
'''
"18" = '''
:sup:`18` Él libra su alma de la fosa, y su vida de perecer a espada. 
'''
"19" = '''
:sup:`19` También sobre su cama es castigado con dolor fuerte en todos sus huesos, 
'''
"20" = '''
:sup:`20` que le hace que su vida aborrezca el pan, y su alma la comida delicada. 
'''
"21" = '''
:sup:`21` Su carne desfallece hasta no verse, y sus huesos, que antes no se veían, aparecen. 
'''
"22" = '''
:sup:`22` Y su alma se acerca al sepulcro, y su vida a los que causan la muerte. 
'''
"23" = '''
:sup:`23` Si hubiese con él un mensajero mediador, uno entre mil, que anuncie al hombre su rectitud; 
'''
"24" = '''
:sup:`24` Que le diga que Dios tuvo misericordia de él, que lo libró de descender al sepulcro, que halló redención: 
'''
"25" = '''
:sup:`25` Su carne será más tierna que la de un niño, volverá a los días de su juventud. 
'''
"26" = '''
:sup:`26` Orará a Dios, y Éste se agradará de él, y él verá su rostro con gozo. Porque Él dará al hombre su justicia. 
'''
"27" = '''
:sup:`27` Él mira sobre los hombres; y si alguno dice: Pequé, y pervertí lo recto, y no me ha aprovechado; 
'''
"28" = '''
:sup:`28` Él librará su alma, para que no pase a la fosa, y su vida mirará la luz. 
'''
"29" = '''
:sup:`29` He aquí, todas estas cosas hace Dios, dos y tres veces con el hombre; 
'''
"30" = '''
:sup:`30` Para rescatar su alma de la fosa, y para iluminarlo con la luz de los vivientes. 
'''
"31" = '''
:sup:`31` Escucha, Job, y óyeme; calla, y yo hablaré. 
'''
"32" = '''
:sup:`32` Si tienes algo qué decir, respóndeme; habla, porque yo te quiero justificar. 
'''
"33" = '''
:sup:`33` Y si no, óyeme tú a mí; calla, y te enseñaré sabiduría. 
'''
