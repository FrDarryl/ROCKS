"28" = '''
:sup:`28` Y el resto del pueblo, los sacerdotes, los levitas, los porteros, los cantores, los sirvientes del templo y todos los que se habían apartado de los pueblos de las tierras a la ley de Dios, sus esposas, sus hijos y sus hijas, todos los que tenían conocimiento y entendimiento, 
'''
"29" = '''
:sup:`29` se adhirieron a sus hermanos y sus principales, y entraron en protesta y juramento de que andarían en la ley de Dios, que fue dada por medio de Moisés siervo de Dios, y que guardarían y cumplirían todos los mandamientos de Jehová, nuestro Señor, y sus juicios y sus estatutos. 
'''
"30" = '''
:sup:`30` Y que no daríamos nuestras hijas a los pueblos de la tierra, ni tomaríamos sus hijas para nuestros hijos. 
'''
"31" = '''
:sup:`31` Y que si los pueblos de la tierra trajesen a vender mercaderías y comestibles en día de sábado, nada tomaríamos de ellos en sábado ni en día santo; y que el año séptimo dejaríamos reposar la tierra y perdonaríamos toda deuda. 
'''
"32" = '''
:sup:`32` Nos impusimos además por ley el cargo de contribuir cada año con la tercera parte de un siclo, para la obra de la casa de nuestro Dios; 
'''
"33" = '''
:sup:`33` Para el pan de la proposición, y para el presente continuo, y para el holocausto continuo, de los sábados, y de las nuevas lunas, y de las fiestas señaladas, y para las cosas santificadas y para las ofrendas por el pecado para hacer expiación por Israel, y para toda la obra de la casa de nuestro Dios. 
'''
"34" = '''
:sup:`34` Echamos también las suertes, los sacerdotes, los levitas, y el pueblo, acerca de la ofrenda de la leña, para traerla a la casa de nuestro Dios, según las casas de nuestros padres, en los tiempos determinados cada un año, para quemar sobre el altar de Jehová nuestro Dios, como está escrito en la ley. 
'''
"35" = '''
:sup:`35` Y que cada año traeríamos las primicias de nuestra tierra, y las primicias de todo fruto de todo árbol, a la casa de Jehová. 
'''
"36" = '''
:sup:`36` Asimismo los primogénitos de nuestros hijos y de nuestros ganados, como está escrito en la ley; y que traeríamos los primogénitos de nuestras vacas y de nuestras ovejas a la casa de nuestro Dios, a los sacerdotes que ministran en la casa de nuestro Dios: 
'''
"37" = '''
:sup:`37` Que traeríamos también las primicias de nuestras masas, y nuestras ofrendas, y del fruto de todo árbol, del vino y del aceite, a los sacerdotes, a las cámaras de la casa de nuestro Dios, y el diezmo de nuestra tierra a los levitas; y que los levitas recibirían los diezmos de nuestras labores en todas las ciudades: 
'''
"38" = '''
:sup:`38` Y que estaría el sacerdote, hijo de Aarón, con los levitas, cuando los levitas recibirían el diezmo: y que los levitas llevarían el diezmo del diezmo a la casa de nuestro Dios, a las cámaras en la casa del tesoro. 
'''
"39" = '''
:sup:`39` Porque los hijos de Israel y los hijos de Leví llevarán la ofrenda del grano, del vino nuevo y del aceite a las cámaras, donde están las vasos del santuario, y los sacerdotes que ministran, y los porteros, y los cantantes: y nosotros no abandonaremos la casa de nuestro Dios. 
'''
