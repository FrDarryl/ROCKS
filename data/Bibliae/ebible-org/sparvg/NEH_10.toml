'''
"9" = '''
:sup:`9` Y los levitas: Jesúa hijo de Azanías, Binúi de los hijos de Henadad, Cadmiel; 
'''
"10" = '''
:sup:`10` y sus hermanos Sebanías, Odías, Kelita, Pelaías, Hanán; 
'''
