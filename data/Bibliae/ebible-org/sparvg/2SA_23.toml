[23]
"1" = '''
:sup:`1` Estas son las últimas palabras de David. Dijo David, el hijo de Isaí, Aquel varón que fue levantado en alto, el ungido del Dios de Jacob, el dulce salmista de Israel, dijo: 
'''
"2" = '''
:sup:`2` El Espíritu de Jehová ha hablado por mí, y su palabra ha sido en mi lengua. 
'''
"3" = '''
:sup:`3` El Dios de Israel ha dicho, me habló la Roca de Israel: El que gobierna a los hombres será justo, gobernando en el temor de Dios. 
'''
"4" = '''
:sup:`4` Y será como la luz de la mañana cuando sale el sol, la mañana sin nubes; como el resplandor tras la lluvia que hace brotar la hierba de la tierra. 
'''
"5" = '''
:sup:`5` Aunque mi casa no es así para con Dios; sin embargo Él ha hecho conmigo un pacto eterno, ordenado en todas las cosas y seguro; pues esta es toda mi salvación y todo mi deseo, aunque todavía no lo haga Él florecer. 
'''
"6" = '''
:sup:`6` Pero los hijos de Belial, todos ellos, serán arrancados como espinos, los cuales nadie toma con la mano; 
'''
"7" = '''
:sup:`7` sino que el que quiere tocarlos, se arma de hierro y de asta de lanza, y son del todo quemados en su lugar. 
'''
"8" = '''
:sup:`8` Estos son los nombres de los hombres valientes que tuvo David: El tacmonita, que se sentaba en cátedra, principal de los capitanes; este era Adino el eznita, que blandiendo su lanza mató a ochocientos hombres en una ocasión. 
'''
"9" = '''
:sup:`9` Después de este, Eleazar, hijo de Dodo el ahohíta, uno de los tres valientes que estaban con David cuando desafiaron a los filisteos que se habían reunido allí para la batalla, y se habían retirado los hombres de Israel. 
'''
"10" = '''
:sup:`10` Este, levantándose, hirió a los filisteos hasta que su mano se cansó y se le quedó pegada a la espada. Aquel día Jehová dio gran victoria; y se volvió el pueblo en pos de él solamente a tomar el despojo. 
'''
"11" = '''
:sup:`11` Después de este fue Sama, hijo de Age ararita; que habiéndose juntado los filisteos en una aldea, había allí un pequeño terreno lleno de lentejas, y el pueblo había huido delante de los filisteos. 
'''
"12" = '''
:sup:`12` Pero él se paró en medio de aquel terreno, y lo defendió, e hirió a los filisteos; y Jehová dio una gran victoria. 
'''
"13" = '''
:sup:`13` Y tres de los treinta principales descendieron y vinieron en tiempo de la siega a David a la cueva de Adulam; y el campo de los filisteos estaba en el valle de Refaim. 
'''
"14" = '''
:sup:`14` David entonces estaba en la fortaleza, y la guarnición de los filisteos estaba en Belén. 
'''
"15" = '''
:sup:`15` Y David tuvo deseo, y dijo: ¡Quién me diera a beber del agua del pozo de Belén, que está junto a la puerta! 
'''
"16" = '''
:sup:`16` Entonces los tres hombres valientes irrumpieron por el campo de los filisteos, y sacaron agua del pozo de Belén, que estaba junto a la puerta; y tomaron, y la trajeron a David; mas él no la quiso beber, sino que la derramó a Jehová, diciendo: 
'''
"17" = '''
:sup:`17` Lejos sea de mí, oh Jehová, que yo haga esto. ¿He de beber yo la sangre de los hombres que fueron con peligro de su vida? Y no quiso beberla. Los tres hombres valientes hicieron esto. 
'''
"18" = '''
:sup:`18` Y Abisai, hermano de Joab, hijo de Sarvia, fue el principal de los tres. Y este alzó su lanza contra trescientos y los mató, y tuvo renombre entre los tres. 
'''
"19" = '''
:sup:`19` Él era el más distinguido de los tres, por tanto llegó a ser su capitán; pero no igualó a los tres primeros. 
'''
"20" = '''
:sup:`20` Después, Benaía, hijo de Joiada, hijo de un hombre valiente de Cabseel, grande en proezas. Este mató a dos hombres de Moab, fieros como leones; y él mismo descendió y mató a un león en medio de un foso en tiempo de la nieve. 
'''
"21" = '''
:sup:`21` Y mató a un egipcio, hombre de grande estatura; y tenía el egipcio una lanza en su mano; pero descendió contra él con un palo, y arrebató la lanza de la mano del egipcio y lo mató con su propia lanza. 
'''
"22" = '''
:sup:`22` Esto hizo Benaía, hijo de Joiada, y tuvo nombre entre los tres hombres valientes. 
'''
"23" = '''
:sup:`23` De los treinta fue el más distinguido; pero no igualó a los tres primeros. Y David lo puso como jefe de su guardia personal. 
'''
"24" = '''
:sup:`24` Asael, hermano de Joab, fue de los treinta; Elhanán, hijo de Dodo de Belén; 
'''
"25" = '''
:sup:`25` Sama harodita, Elica harodita; 
'''
"26" = '''
:sup:`26` Heles paltita, Ira, hijo de Iques, tecoíta; 
'''
"27" = '''
:sup:`27` Abiezer anatotita, Mebunai husatita; 
'''
"28" = '''
:sup:`28` Salmón ahohíta, Maharai netofatita; 
'''
"29" = '''
:sup:`29` Helec, hijo de Baana netofatita, Itai, hijo de Ribai de Gabaa de los hijos de Benjamín; 
'''
"30" = '''
:sup:`30` Benaía piratonita, Hidai de los arroyos de Gaas; 
'''
"31" = '''
:sup:`31` Abi-albon arbatita, Azmavet barhumita; 
'''
"32" = '''
:sup:`32` Elihaba saalbonita, Jonatán de los hijos de Jasén; 
'''
"33" = '''
:sup:`33` Sama ararita, Ahiam, hijo de Sarar ararita. 
'''
"34" = '''
:sup:`34` Elifelet, hijo de Asbai, hijo de un maacatita; Eliam, hijo de Ahitofel gilonita; 
'''
"35" = '''
:sup:`35` Hezrai carmelita, Parai arbita; 
'''
"36" = '''
:sup:`36` Igal, hijo de Natán de Soba, Bani gadita; 
'''
"37" = '''
:sup:`37` Selec amonita, Naharai beerotita, escudero de Joab, hijo de Sarvia; 
'''
"38" = '''
:sup:`38` Ira itrita, Gareb itrita; 
'''
"39" = '''
:sup:`39` Urías heteo. Treinta y siete por todos. 
'''
