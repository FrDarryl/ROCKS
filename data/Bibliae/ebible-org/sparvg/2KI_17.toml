[17]
"1" = '''
:sup:`1` En el año duodécimo de Acaz, rey de Judá, comenzó a reinar Oseas, hijo de Ela, en Samaria sobre Israel; y reinó nueve años. 
'''
"2" = '''
:sup:`2` E hizo lo malo ante los ojos de Jehová, aunque no como los reyes de Israel que antes de él habían sido. 
'''
"3" = '''
:sup:`3` Contra este subió Salmanasar, rey de Asiria; y Oseas fue hecho su siervo, y le pagaba tributo. 
'''
"4" = '''
:sup:`4` Mas el rey de Asiria halló que Oseas conspiraba; porque había enviado embajadores a So, rey de Egipto, y no había pagado tributo al rey de Asiria, como lo hacía cada año; por lo que el rey de Asiria lo detuvo, y lo aprisionó en la casa de la cárcel. 
'''
"5" = '''
:sup:`5` Y el rey de Asiria invadió todo el país, y subió contra Samaria y la sitió durante tres años. 
'''
"6" = '''
:sup:`6` En el año nueve de Oseas tomó el rey de Asiria a Samaria, y llevó a Israel cautivo a Asiria, y los puso en Halah y en Habor, junto al río de Gozán, y en las ciudades de los medos. 
'''
"7" = '''
:sup:`7` Esto aconteció porque los hijos de Israel pecaron contra Jehová su Dios, que los sacó de tierra de Egipto de bajo la mano de Faraón, rey de Egipto, y temieron a dioses ajenos, 
'''
"8" = '''
:sup:`8` y anduvieron en los estatutos de las gentes que Jehová había lanzado de delante de los hijos de Israel, y en los que establecieron los reyes de Israel. 
'''
"9" = '''
:sup:`9` Y los hijos de Israel hicieron secretamente cosas no rectas contra Jehová, su Dios, edificándose lugares altos en todas sus ciudades, desde las torres de las atalayas hasta las ciudades fortificadas, 
'''
"10" = '''
:sup:`10` y se levantaron estatuas e imágenes de Asera en todo collado alto, y debajo de todo árbol frondoso, 
'''
"11" = '''
:sup:`11` y quemaron allí incienso en todos los lugares altos, a la manera de las naciones que Jehová había desterrado de delante de ellos, e hicieron cosas muy malas para provocar a ira a Jehová. 
'''
"12" = '''
:sup:`12` Y servían a los ídolos, de los cuales Jehová les había dicho: Vosotros no habéis de hacer esto; 
'''
"13" = '''
:sup:`13` Y Jehová amonestaba a Israel y a Judá por medio de todos los profetas y de todos los videntes, diciendo: Volveos de vuestros malos caminos, y guardad mis mandamientos y mis ordenanzas, conforme a todas las leyes que yo prescribí a vuestros padres, y que os envié por medio de mis siervos los profetas. 
'''
"14" = '''
:sup:`14` Pero ellos no obedecieron, antes endurecieron su cerviz, como la cerviz de sus padres, los cuales no creyeron en Jehová su Dios. 
'''
"15" = '''
:sup:`15` Y desecharon sus estatutos, y su pacto que Él había hecho con sus padres, y sus testimonios que Él había prescrito a ellos; y siguieron la vanidad, y se hicieron vanos, y fueron en pos de las gentes que estaban alrededor de ellos, de las cuales Jehová les había mandado que no hiciesen como ellas: 
'''
"16" = '''
:sup:`16` Y dejaron todos los mandamientos de Jehová su Dios, y se hicieron imágenes fundidas de dos becerros, e hicieron una imagen de Asera, y adoraron a todo el ejército del cielo, y sirvieron a Baal. 
'''
"17" = '''
:sup:`17` E hicieron pasar a sus hijos y a sus hijas por fuego; y se dieron a adivinaciones y agüeros, y se entregaron a hacer lo malo ante los ojos de Jehová, provocándole a ira. 
'''
"18" = '''
:sup:`18` Jehová, por tanto, se airó en gran manera contra Israel, y los quitó de delante de su rostro; que no quedó sino sólo la tribu de Judá. 
'''
"19" = '''
:sup:`19` Mas ni aun Judá guardó los mandamientos de Jehová su Dios; antes anduvieron en los estatutos de Israel, los cuales ellos habían hecho. 
'''
"20" = '''
:sup:`20` Y desechó Jehová a toda la simiente de Israel, y los afligió, y los entregó en manos de saqueadores, hasta echarlos de su presencia. 
'''
"21" = '''
:sup:`21` Porque separó a Israel de la casa de David, y ellos hicieron rey a Jeroboam hijo de Nabat; y Jeroboam apartó a Israel de en pos de Jehová, y les hizo cometer gran pecado. 
'''
"22" = '''
:sup:`22` Y los hijos de Israel anduvieron en todos los pecados de Jeroboam que él hizo, sin apartarse de ellos; 
'''
"23" = '''
:sup:`23` hasta que Jehová quitó a Israel de delante de su rostro, como Él lo había dicho por medio de todos los profetas sus siervos; e Israel fue llevado cautivo de su tierra a Asiria, hasta hoy. 
'''
"24" = '''
:sup:`24` Y el rey de Asiria trajo gente de Babilonia, y de Cuta, y de Iva, y de Hamat, y de Sefarvaim, y los puso en las ciudades de Samaria, en lugar de los hijos de Israel; y poseyeron a Samaria, y habitaron en sus ciudades. 
'''
"25" = '''
:sup:`25` Y aconteció al principio, cuando comenzaron a habitar allí, que no temiendo ellos a Jehová, Jehová envió contra ellos leones que mataron a muchos de ellos. 
'''
"26" = '''
:sup:`26` Entonces dijeron ellos al rey de Asiria: Las gentes que tú trasladaste y pusiste en las ciudades de Samaria, no conocen la costumbre del Dios de aquella tierra, y Él ha echado leones en medio de ellos, y he aquí los matan, porque no conocen la costumbre del Dios de la tierra. 
'''
"27" = '''
:sup:`27` Entonces el rey de Asiria mandó, diciendo: Llevad allí a alguno de los sacerdotes que trajeron de allá, y vaya y habite allí, y les enseñe la costumbre del Dios del país. 
'''
"28" = '''
:sup:`28` Y vino uno de los sacerdotes que habían trasportado de Samaria, y habitó en Betel, y les enseñó cómo habían de temer a Jehová. 
'''
"29" = '''
:sup:`29` Mas cada nación se hizo sus dioses, y los pusieron en los templos de los lugares altos que habían hecho los de Samaria; cada nación en su ciudad donde habitaba. 
'''
"30" = '''
:sup:`30` Los de Babilonia hicieron a Sucot-benot, y los de Cuta hicieron a Nergal, y los de Hamat hicieron a Asima; 
'''
"31" = '''
:sup:`31` Los aveos hicieron a Nibhaz y a Tartac; y los de Sefarvaim quemaban a sus hijos en el fuego como ofrenda a Adramelec y a Anamelec, dioses de Sefarvaim. 
'''
"32" = '''
:sup:`32` Y temían a Jehová; e hicieron para sí, de los más bajos de ellos, sacerdotes de los lugares altos, quienes sacrificaban para ellos en las casas de los lugares altos. 
'''
"33" = '''
:sup:`33` Temían a Jehová, y servían a sus dioses, según la costumbre de las gentes de donde habían sido trasladados. 
'''
"34" = '''
:sup:`34` Hasta hoy hacen como entonces; que ni temen a Jehová, ni guardan sus estatutos, ni sus ordenanzas, ni hacen según la ley y los mandamientos que prescribió Jehová a los hijos de Jacob, al cual puso el nombre de Israel; 
'''
"35" = '''
:sup:`35` Con los cuales Jehová había hecho pacto, y les mandó, diciendo: No temeréis a otros dioses, ni los adoraréis, ni les serviréis, ni les ofreceréis sacrificios. 
'''
"36" = '''
:sup:`36` Mas a Jehová, que os sacó de la tierra de Egipto con gran poder y brazo extendido, a Él temeréis, y a Él adoraréis, y a Él haréis sacrificio. 
'''
"37" = '''
:sup:`37` Y los estatutos, y las ordenanzas, y la ley y el mandamiento que Él os escribió, habréis de ponerlos por obra para siempre, y no temeréis a otros dioses. 
'''
"38" = '''
:sup:`38` Y no olvidaréis el pacto que hice con vosotros; ni temeréis a dioses ajenos. 
'''
"39" = '''
:sup:`39` Mas temed a Jehová vuestro Dios, y Él os librará de mano de todos vuestros enemigos. 
'''
"40" = '''
:sup:`40` Pero ellos no escucharon; antes hicieron según su costumbre antigua. 
'''
"41" = '''
:sup:`41` Así temieron a Jehová aquellas gentes, y juntamente sirvieron a sus ídolos; y como hicieron sus padres, así hacen hasta hoy sus hijos y sus nietos. 
'''
