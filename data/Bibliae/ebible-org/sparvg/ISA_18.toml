[18]
"1" = '''
:sup:`1` ¡Ay de la tierra que hace sombra con las alas, que está más allá de los ríos de Etiopía; 
'''
"2" = '''
:sup:`2` que envía mensajeros por el mar, en naves de junco sobre las aguas! Id, veloces mensajeros, a la nación dispersada y raída, al pueblo temible desde su principio y después; nación agredida y pisoteada, cuya tierra destruyeron los ríos. 
'''
"3" = '''
:sup:`3` Vosotros, todos los moradores del mundo y habitantes de la tierra, cuando se levante bandera en las montañas, mirad; y cuando se toque trompeta, oíd. 
'''
"4" = '''
:sup:`4` Porque Jehová me dijo así: Reposaré y miraré desde mi morada, como un calor claro sobre la hierba, como una nube de rocío en el calor de la siega. 
'''
"5" = '''
:sup:`5` Porque antes de la siega, cuando el capullo sea perfecto, y la uva agria esté madurando en la flor, cortará las ramitas con podaderas, y quitará y cortará las ramas. 
'''
"6" = '''
:sup:`6` Y serán dejados para las aves de las montañas, y para las bestias de la tierra; sobre ellas tendrán el verano las aves, e invernarán sobre ellas todas las bestias de la tierra. 
'''
"7" = '''
:sup:`7` En aquel tiempo será traído presente a Jehová de los ejércitos, de la nación dispersada y raída, y del pueblo temible desde su principio y después; nación agredida y pisoteada, cuya tierra destruyeron los ríos; al lugar del nombre de Jehová de los ejércitos, al monte de Sión. 
'''
