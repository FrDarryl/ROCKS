[140]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David Líbrame, oh Jehová, del hombre malo; guárdame de hombres violentos; 
'''
"2" = '''
:sup:`2` Los cuales maquinan maldad en su corazón; continuamente se reúnen para la guerra. 
'''
"3" = '''
:sup:`3` Aguzaron su lengua como la serpiente; veneno de áspid hay debajo de sus labios. (Selah) 
'''
"4" = '''
:sup:`4` Guárdame, oh Jehová, de manos del impío, presérvame de los hombres violentos; que han pensado trastornar mis pasos. 
'''
"5" = '''
:sup:`5` Los soberbios han escondido lazo y cuerdas para mí; han tendido red junto a la senda; me han puesto lazos. (Selah) 
'''
"6" = '''
:sup:`6` He dicho a Jehová: Dios mío eres tú; escucha, oh Jehová, la voz de mis súplicas. 
'''
"7" = '''
:sup:`7` Oh Jehová Señor, la fortaleza de mi salvación, tú cubriste mi cabeza en el día de la batalla. 
'''
"8" = '''
:sup:`8` No concedas, oh Jehová, los deseos del impío; no saques adelante sus pensamientos impíos, no sea que se enaltezcan. (Selah) 
'''
"9" = '''
:sup:`9` En cuanto a los que por todas partes me rodean, la maldad de sus propios labios cubrirá su cabeza. 
'''
"10" = '''
:sup:`10` Caigan sobre ellos carbones encendidos; sean arrojados en el fuego, en abismos profundos de donde no puedan salir. 
'''
"11" = '''
:sup:`11` El hombre deslenguado no será firme en la tierra; el mal cazará al hombre injusto para derribarle. 
'''
"12" = '''
:sup:`12` Yo sé que Jehová amparará la causa del afligido, y el derecho de los pobres. 
'''
"13" = '''
:sup:`13` Ciertamente los justos alabarán tu nombre; los rectos morarán en tu presencia. 
'''
