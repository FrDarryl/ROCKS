[33]
"1" = '''
:sup:`1` Doce años tenía Manasés cuando comenzó a reinar, y cincuenta y cinco años reinó en Jerusalén. 
'''
"2" = '''
:sup:`2` Mas hizo lo malo ante los ojos de Jehová, conforme a las abominaciones de las naciones que Jehová había echado de delante de los hijos de Israel: 
'''
"3" = '''
:sup:`3` Porque él reedificó los lugares altos que Ezequías su padre había derribado, y levantó altares a los Baales, e hizo imágenes de Asera, y adoró a todo el ejército del cielo y les sirvió. 
'''
"4" = '''
:sup:`4` También edificó altares en la casa de Jehová, de la cual Jehová había dicho: En Jerusalén estará mi nombre para siempre. 
'''
"5" = '''
:sup:`5` Y edificó altares a todo el ejército del cielo en los dos atrios de la casa de Jehová. 
'''
"6" = '''
:sup:`6` Y pasó a sus hijos por el fuego en el valle del hijo de Hinom; y observaba los tiempos, miraba en agüeros, era dado a adivinaciones y consultaba adivinos y encantadores; hizo mucho mal ante los ojos de Jehová, provocándole a ira. 
'''
"7" = '''
:sup:`7` Además de esto puso una imagen tallada, el ídolo que había hecho, en la casa de Dios, de la cual Dios había dicho a David y a Salomón su hijo: En esta casa y en Jerusalén, la cual yo elegí sobre todas las tribus de Israel, pondré mi nombre para siempre; 
'''
"8" = '''
:sup:`8` Y nunca más quitaré el pie de Israel de la tierra que yo entregué a vuestros padres, a condición que guarden y hagan todas las cosas que yo les he mandado, toda la ley, estatutos, y ordenanzas, por mano de Moisés. 
'''
"9" = '''
:sup:`9` Y Manasés hizo que Judá y los moradores de Jerusalén se desviaran, para hacer más mal que las naciones que Jehová destruyó delante de los hijos de Israel. 
'''
"10" = '''
:sup:`10` Y Jehová habló a Manasés y a su pueblo, pero ellos no escucharon; 
'''
"11" = '''
:sup:`11` por lo cual Jehová trajo contra ellos los capitanes del ejército del rey de los asirios, los cuales aprisionaron con grillos a Manasés, y atado con cadenas lo llevaron a Babilonia. 
'''
"12" = '''
:sup:`12` Mas luego que fue puesto en angustias, oró a Jehová su Dios, humillado grandemente en la presencia del Dios de sus padres. 
'''
"13" = '''
:sup:`13` Y habiendo orado a Él, fue atendido de Él, pues oyó su oración, y lo volvió a Jerusalén, a su reino. Entonces conoció Manasés que Jehová era Dios. 
'''
"14" = '''
:sup:`14` Después de esto edificó el muro de afuera de la ciudad de David, al occidente de Gihón, en el valle, hasta la entrada de la puerta del Pescado; y amuralló Ofel, y levantó un muro muy alto; y puso capitanes del ejército en todas las ciudades fortificadas de Judá. 
'''
"15" = '''
:sup:`15` También quitó los dioses ajenos, y sacó el ídolo de la casa de Jehová, y todos los altares que había edificado en el monte de la casa de Jehová y en Jerusalén, y los echó fuera de la ciudad. 
'''
"16" = '''
:sup:`16` Reparó luego el altar de Jehová, y sacrificó sobre él ofrendas de paz y de acción de gracias; y mandó a Judá que sirviesen a Jehová, el Dios de Israel. 
'''
"17" = '''
:sup:`17` Pero el pueblo aún sacrificaba en los lugares altos, aunque sólo a Jehová su Dios. 
'''
"18" = '''
:sup:`18` Los demás hechos de Manasés, y su oración a su Dios, y las palabras de los videntes que le hablaron en nombre de Jehová, el Dios de Israel, he aquí, están escritos en los hechos de los reyes de Israel. 
'''
"19" = '''
:sup:`19` Su oración también, y cómo fue oído; todos sus pecados y su prevaricación, los sitios donde edificó lugares altos y puso imágenes de Asera e ídolos antes de humillarse, he aquí, estas cosas están escritas en las palabras de los videntes. 
'''
"20" = '''
:sup:`20` Y durmió Manasés con sus padres, y lo sepultaron en su casa; y Amón su hijo reinó en su lugar. 
'''
"21" = '''
:sup:`21` Veintidós años tenía Amón cuando comenzó a reinar, y dos años reinó en Jerusalén. 
'''
"22" = '''
:sup:`22` E hizo lo malo ante los ojos de Jehová, como había hecho Manasés su padre: porque a todos los ídolos que su padre Manasés había hecho, sacrificó y sirvió Amón. 
'''
"23" = '''
:sup:`23` Pero nunca se humilló delante de Jehová, como se humilló Manasés su padre; antes bien Amón aumentó el pecado. 
'''
"24" = '''
:sup:`24` Y conspiraron contra él sus siervos y lo mataron en su casa. 
'''
"25" = '''
:sup:`25` Mas el pueblo de la tierra mató a todos los que habían conspirado contra el rey Amón; y el pueblo de la tierra puso por rey en su lugar a Josías su hijo. 
'''
