[7]
"1" = '''
:sup:`1` Y Jehová dijo a Noé: Entra tú y toda tu casa en el arca porque a ti he visto justo delante de mí en esta generación. 
'''
"2" = '''
:sup:`2` De todo animal limpio tomarás de siete en siete, macho y su hembra; mas de los animales que no son limpios, una pareja, el macho y su hembra. 
'''
"3" = '''
:sup:`3` También de las aves del cielo, siete parejas, macho y hembra; para guardar viva la simiente sobre la faz de toda la tierra. 
'''
"4" = '''
:sup:`4` Porque pasados aún siete días, yo haré llover sobre la tierra cuarenta días y cuarenta noches; y raeré de sobre la faz de la tierra a todo ser viviente que hice. 
'''
"5" = '''
:sup:`5` E hizo Noé conforme a todo lo que le mandó Jehová. 
'''
"6" = '''
:sup:`6` Y Noé tenía seiscientos años cuando el diluvio de las aguas vino sobre la tierra. 
'''
"7" = '''
:sup:`7` Y Noé entró en el arca, con sus hijos, su esposa, y las esposas de sus hijos, por causa de las aguas del diluvio. 
'''
"8" = '''
:sup:`8` De los animales limpios, y de los animales que no eran limpios, y de las aves, y de todo lo que se arrastra sobre la tierra, 
'''
"9" = '''
:sup:`9` de dos en dos entraron con Noé en el arca; macho y hembra, como mandó Dios a Noé. 
'''
"10" = '''
:sup:`10` Y sucedió después de siete días que las aguas del diluvio vinieron sobre la tierra. 
'''
"11" = '''
:sup:`11` El año seiscientos de la vida de Noé, en el mes segundo, a los diecisiete días del mes, aquel día fueron rotas todas las fuentes del grande abismo, y las ventanas del cielo fueron abiertas; 
'''
"12" = '''
:sup:`12` y hubo lluvia sobre la tierra cuarenta días y cuarenta noches. 
'''
"13" = '''
:sup:`13` En este mismo día entró Noé en el arca, y con él Sem, Cam y Jafet, hijos de Noé, la esposa de Noé, y las tres esposas de sus hijos. 
'''
"14" = '''
:sup:`14` Ellos, y todos los animales según su género, y todo ganado según su género, y todo reptil que se arrastra sobre la tierra según su género, y toda ave según su género, y todo pájaro, de todo género. 
'''
"15" = '''
:sup:`15` Y entraron con Noé al arca, de dos en dos de toda carne en que había espíritu de vida. 
'''
"16" = '''
:sup:`16` Y los que entraron, macho y hembra de toda carne entraron, como le había mandado Dios. Y Jehová le cerró la puerta. 
'''
"17" = '''
:sup:`17` Y fue el diluvio cuarenta días sobre la tierra; y las aguas crecieron, y alzaron el arca, y se elevó sobre la tierra. 
'''
"18" = '''
:sup:`18` Y prevalecieron las aguas, y crecieron en gran manera sobre la tierra; y flotaba el arca sobre la faz de las aguas. 
'''
"19" = '''
:sup:`19` Y las aguas prevalecieron mucho en extremo sobre la tierra; y todas las altas montañas que había debajo de todo el cielo, fueron cubiertas. 
'''
"20" = '''
:sup:`20` Quince codos más alto subieron las aguas; y fueron cubiertas las montañas. 
'''
"21" = '''
:sup:`21` Y murió toda carne que se mueve sobre la tierra, así de aves como de ganado, y de bestias, y de todo reptil que se arrastra sobre la tierra, y todo hombre: 
'''
"22" = '''
:sup:`22` Todo aquello en cuya nariz había espíritu de vida, de todo lo que había en la tierra seca, murió. 
'''
"23" = '''
:sup:`23` Así fue destruida toda sustancia viviente de sobre la faz de la tierra, desde el hombre hasta el ganado, y los reptiles, y las aves del cielo; y fueron raídos de la tierra; solo Noé quedó vivo, y los que con él estaban en el arca. 
'''
"24" = '''
:sup:`24` Y prevalecieron las aguas sobre la tierra ciento cincuenta días. 
'''
