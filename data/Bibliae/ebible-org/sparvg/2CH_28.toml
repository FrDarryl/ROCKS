[28]
"1" = '''
:sup:`1` Veinte años tenía Acaz cuando comenzó a reinar, y dieciséis años reinó en Jerusalén; mas no hizo lo recto ante los ojos de Jehová, como David su padre. 
'''
"2" = '''
:sup:`2` Pues anduvo en los caminos de los reyes de Israel, y además hizo imágenes de fundición a los Baales. 
'''
"3" = '''
:sup:`3` Quemó también incienso en el valle de los hijos de Hinom, y quemó a sus hijos en el fuego, conforme a las abominaciones de las naciones que Jehová había echado de delante de los hijos de Israel. 
'''
"4" = '''
:sup:`4` Asimismo sacrificó y quemó incienso en los lugares altos, y en los collados, y debajo de todo árbol frondoso. 
'''
"5" = '''
:sup:`5` Por lo cual Jehová su Dios lo entregó en manos del rey de los sirios, los cuales lo derrotaron, y se llevaron cautiva una gran multitud que llevaron a Damasco. Fue también entregado en manos del rey de Israel, el cual lo batió con gran mortandad. 
'''
"6" = '''
:sup:`6` Porque Peka, hijo de Remalías mató en Judá en un día a ciento veinte mil, todos hombres valientes; porque habían dejado a Jehová, el Dios de sus padres. 
'''
"7" = '''
:sup:`7` Asimismo Zicri, hombre poderoso de Efraín, mató a Maasías, hijo del rey, y a Azricam su mayordomo, y a Elcana, segundo después del rey. 
'''
"8" = '''
:sup:`8` Y los hijos de Israel se llevaron cautivos de sus hermanos a doscientos mil, mujeres, hijos e hijas, además de haber saqueado de ellos un gran despojo, el cual trajeron a Samaria. 
'''
"9" = '''
:sup:`9` Había entonces allí un profeta de Jehová, que se llamaba Oded, el cual salió delante del ejército cuando entraba en Samaria, y les dijo: He aquí, Jehová, el Dios de vuestros padres, por el enojo contra Judá, los ha entregado en vuestras manos; y vosotros los habéis matado con ira, que ha llegado hasta el cielo. 
'''
"10" = '''
:sup:`10` Y ahora habéis determinado sujetar a vosotros a Judá y a Jerusalén por siervos y siervas: mas ¿no habéis vosotros pecado contra Jehová vuestro Dios? 
'''
"11" = '''
:sup:`11` Oídme, pues, ahora, y devolved a los cautivos que habéis tomado de vuestros hermanos; porque el furor de la ira de Jehová está sobre vosotros. 
'''
"12" = '''
:sup:`12` Se levantaron entonces algunos varones de los principales de los hijos de Efraín, Azarías, hijo de Johanán, y Berequías, hijo de Mesilemot, y Ezequías, hijo de Salum y Amasa, hijo de Hadlai, contra los que venían de la guerra. 
'''
"13" = '''
:sup:`13` Y les dijeron: No metáis acá a los cautivos; porque el pecado contra Jehová será sobre nosotros. Vosotros tratáis de añadir sobre nuestros pecados y sobre nuestras culpas, siendo muy grande nuestro delito, y la ira del furor sobre Israel. 
'''
"14" = '''
:sup:`14` Entonces el ejército dejó los cautivos y el despojo delante de los príncipes y de toda la multitud. 
'''
"15" = '''
:sup:`15` Y se levantaron los varones nombrados, y tomaron los cautivos, y vistieron del despojo a los que de ellos estaban desnudos; los vistieron y los calzaron, y les dieron de comer y de beber, y los ungieron, y condujeron en asnos a todos los débiles y los llevaron hasta Jericó, ciudad de las palmeras, cerca de sus hermanos; y ellos se volvieron a Samaria. 
'''
"16" = '''
:sup:`16` En aquel tiempo el rey Acaz envió a pedir a los reyes de Asiria que le ayudasen. 
'''
"17" = '''
:sup:`17` Pues otra vez los edomitas habían venido y herido a los de Judá, y habían llevado cautivos. 
'''
"18" = '''
:sup:`18` Asimismo los filisteos habían invadido a las ciudades de la llanura, y del sur de Judá, y habían tomado a Bet-semes, a Ajalón, Gederot, y a Soco con sus aldeas, Timna también con sus aldeas, y Gimzo con sus aldeas; y habitaban en ellas. 
'''
"19" = '''
:sup:`19` Porque Jehová había humillado a Judá por causa de Acaz, rey de Israel; por cuanto él había desnudado a Judá, y había prevaricado gravemente contra Jehová. 
'''
"20" = '''
:sup:`20` Y vino contra él Tilgat-pileser, rey de los asirios; quien lo redujo a estrechez, y no lo fortificó. 
'''
"21" = '''
:sup:`21` Aunque despojó Acaz la casa de Jehová, y la casa real, y las de los príncipes, para dar al rey de los asirios, con todo eso él no le ayudó. 
'''
"22" = '''
:sup:`22` Además el rey Acaz, en el tiempo de su aflicción, añadió mayor pecado contra Jehová; 
'''
"23" = '''
:sup:`23` Porque ofreció sacrificio a los dioses de Damasco que lo habían derrotado, y dijo: Pues que los dioses de los reyes de Siria les ayudan, yo también sacrificaré a ellos para que me ayuden; pero estos fueron su ruina, y la de todo Israel. 
'''
"24" = '''
:sup:`24` Además de esto Acaz recogió los utensilios de la casa de Dios y los quebró, y cerró las puertas de la casa de Jehová, y se hizo altares en todos los rincones de Jerusalén. 
'''
"25" = '''
:sup:`25` Hizo también lugares altos en todas las ciudades de Judá, para quemar incienso a otros dioses, provocando a ira a Jehová, el Dios de sus padres. 
'''
"26" = '''
:sup:`26` Los demás de sus hechos, y todos sus caminos, primeros y postreros, he aquí están escritos en el libro de los reyes de Judá y de Israel. 
'''
"27" = '''
:sup:`27` Y durmió Acaz con sus padres, y lo sepultaron en la ciudad de Jerusalén; mas no lo metieron en los sepulcros de los reyes de Israel; y Ezequías su hijo reinó en su lugar. 
'''
