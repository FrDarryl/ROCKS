[22]
"1" = '''
:sup:`1` Al Músico principal, sobre Ajelet-sahar. Salmo de David Dios mío, Dios mío, ¿por qué me has abandonado? ¿Por qué estás tan lejos de mi salvación, y de las palabras de mi clamor? 
'''
"2" = '''
:sup:`2` Dios mío, clamo de día, y no me escuchas; y de noche, y no hay para mí reposo. 
'''
"3" = '''
:sup:`3` Pero tú eres santo, Tú que habitas entre las alabanzas de Israel. 
'''
"4" = '''
:sup:`4` En ti confiaron nuestros padres: Confiaron, y tú los libraste. 
'''
"5" = '''
:sup:`5` Clamaron a ti, y fueron librados; confiaron en ti, y no fueron avergonzados. 
'''
"6" = '''
:sup:`6` Mas yo soy gusano, y no hombre; oprobio de los hombres, y despreciado del pueblo. 
'''
"7" = '''
:sup:`7` Todos los que me ven, se burlan de mí; estiran los labios, menean la cabeza, diciendo: 
'''
"8" = '''
:sup:`8` Confió en Jehová, que Él lo libraría; que lo libre, ya que en Él se complacía. 
'''
"9" = '''
:sup:`9` Pero tú eres el que me sacó del vientre; Me hiciste estar confiado desde que estaba a los pechos de mi madre. 
'''
"10" = '''
:sup:`10` Sobre ti fui echado desde la matriz; desde el vientre de mi madre, tú eres mi Dios. 
'''
"11" = '''
:sup:`11` No te alejes de mí, porque la angustia está cerca; porque no hay quien ayude. 
'''
"12" = '''
:sup:`12` Muchos toros me han rodeado; fuertes toros de Basán me han cercado. 
'''
"13" = '''
:sup:`13` Abrieron sobre mí su boca, como un león rapaz y rugiente. 
'''
"14" = '''
:sup:`14` Estoy derramado como aguas, y todos mis huesos se descoyuntaron: Mi corazón es como cera, derretido en medio de mis entrañas. 
'''
"15" = '''
:sup:`15` Se secó como un tiesto mi vigor, y mi lengua se pegó a mi paladar; y me has puesto en el polvo de la muerte. 
'''
"16" = '''
:sup:`16` Porque perros me han rodeado, me ha cercado cuadrilla de malignos; horadaron mis manos y mis pies. 
'''
"17" = '''
:sup:`17` Contar puedo todos mis huesos; ellos me miran, y me observan. 
'''
"18" = '''
:sup:`18` Repartieron entre sí mis vestiduras, y sobre mi ropa echaron suertes. 
'''
"19" = '''
:sup:`19` Mas tú, oh Jehová, no te alejes; oh fortaleza mía, apresúrate a socorrerme. 
'''
"20" = '''
:sup:`20` Libra de la espada mi alma; del poder del perro mi vida. 
'''
"21" = '''
:sup:`21` Sálvame de la boca del león; porque tú me has escuchado de los cuernos de los unicornios. 
'''
"22" = '''
:sup:`22` Anunciaré tu nombre a mis hermanos; en medio de la congregación te alabaré. 
'''
"23" = '''
:sup:`23` Los que temen a Jehová, alábenlo; glorifíquenlo, simiente toda de Jacob; y temedlo, simiente toda de Israel. 
'''
"24" = '''
:sup:`24` Porque no menospreció ni abominó la aflicción del afligido, ni de él escondió su rostro; sino que cuando clamó a Él, le oyó. 
'''
"25" = '''
:sup:`25` De ti será mi alabanza en la gran congregación; mis votos pagaré delante de los que le temen. 
'''
"26" = '''
:sup:`26` Los mansos comerán, y serán saciados: Alabarán a Jehová los que le buscan: Vivirá vuestro corazón para siempre. 
'''
"27" = '''
:sup:`27` Se acordarán, y se volverán a Jehová todos los términos de la tierra; y adorarán delante de ti todas las familias de las naciones. 
'''
"28" = '''
:sup:`28` Porque de Jehová es el reino; y Él señorea sobre las naciones. 
'''
"29" = '''
:sup:`29` Comerán y adorarán todos los poderosos de la tierra; se postrarán delante de Él todos los que descienden al polvo, si bien ninguno puede conservar la vida de su propia alma. 
'''
"30" = '''
:sup:`30` Una simiente le servirá. Esto será contado del Señor por una generación. 
'''
"31" = '''
:sup:`31` Vendrán, y anunciarán su justicia a un pueblo que ha de nacer, le dirán que Él hizo esto. 
'''
