[55]
"1" = '''
:sup:`1` A todos los sedientos: Venid a las aguas; y los que no tienen dinero, venid, comprad, y comed. Venid, comprad, sin dinero y sin precio, vino y leche. 
'''
"2" = '''
:sup:`2` ¿Por qué gastáis el dinero en lo que no es pan, y vuestro trabajo en lo que no satisface? Oídme atentamente, y comed del bien, y se deleitará vuestra alma con grosura. 
'''
"3" = '''
:sup:`3` Inclinad vuestros oídos, y venid a mí; oíd, y vivirá vuestra alma; y haré con vosotros pacto eterno, las misericordias firmes a David. 
'''
"4" = '''
:sup:`4` He aquí, que yo lo di por testigo a los pueblos, por líder y jefe a las naciones. 
'''
"5" = '''
:sup:`5` He aquí, llamarás a una nación que no conocías, y naciones que no te conocían correrán a ti; a causa de Jehová tu Dios, y del Santo de Israel; porque Él te ha glorificado. 
'''
"6" = '''
:sup:`6` Buscad a Jehová mientras puede ser hallado, llamadle en tanto que está cercano. 
'''
"7" = '''
:sup:`7` Deje el impío su camino, y el hombre inicuo sus pensamientos; y vuélvase a Jehová, el cual tendrá de él misericordia, y al Dios nuestro, el cual será amplio en perdonar. 
'''
"8" = '''
:sup:`8` Porque mis pensamientos no son vuestros pensamientos, ni vuestros caminos son mis caminos, dice Jehová. 
'''
"9" = '''
:sup:`9` Como son más altos los cielos que la tierra, así son mis caminos más altos que vuestros caminos, y mis pensamientos más que vuestros pensamientos. 
'''
"10" = '''
:sup:`10` Porque como desciende del cielo la lluvia, y la nieve, y no vuelve allá, sino que riega la tierra, y la hace germinar y producir, y da semilla al que siembra y pan al que come, 
'''
"11" = '''
:sup:`11` así será mi palabra que sale de mi boca; no volverá a mí vacía, antes hará lo que yo quiero, y será prosperada en aquello para que la envié. 
'''
"12" = '''
:sup:`12` Porque con alegría saldréis, y con paz seréis conducidos; las montañas y los collados levantarán canción delante de vosotros, y todos los árboles del campo darán palmadas de aplauso. 
'''
"13" = '''
:sup:`13` En lugar de la zarza crecerá el ciprés, y en lugar de la ortiga crecerá arrayán: y será a Jehová por nombre, por señal eterna que nunca será raída. 
'''
