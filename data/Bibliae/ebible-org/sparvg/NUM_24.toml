[24]
"1" = '''
:sup:`1` Y cuando vio Balaam que agradó a Jehová el bendecir a Israel, no fue, como otras veces, en busca de encantadores, sino que puso su rostro hacia el desierto; 
'''
"2" = '''
:sup:`2` Y alzando Balaam sus ojos, vio a Israel acampado por sus tribus; y el Espíritu de Dios vino sobre él. 
'''
"3" = '''
:sup:`3` Y tomó su parábola, y dijo: Balaam, hijo de Beor ha dicho, y el varón de ojos abiertos ha dicho: 
'''
"4" = '''
:sup:`4` Dijo el que oyó las palabras de Dios, el que vio la visión del Todopoderoso, cayendo en éxtasis, pero con sus ojos abiertos: 
'''
"5" = '''
:sup:`5` ¡Cuán hermosas son tus tiendas, oh Jacob, tus habitaciones, oh Israel! 
'''
"6" = '''
:sup:`6` Como los valles están extendidas, como huertos junto al río, como áloes plantados por Jehová, como cedros junto a las aguas. 
'''
"7" = '''
:sup:`7` Derramará el agua de sus baldes, y su simiente estará en muchas aguas; y más alto que Agag será su rey, y su reino será exaltado. 
'''
"8" = '''
:sup:`8` Dios lo sacó de Egipto; tiene fuerzas como de unicornio; comerá a las naciones sus enemigas, y desmenuzará sus huesos, y los traspasará con sus saetas. 
'''
"9" = '''
:sup:`9` Se agazapa, se echa como león, y como gran león; ¿quién lo despertará? Benditos los que te bendijeren, y malditos los que te maldijeren. 
'''
"10" = '''
:sup:`10` Y la ira de Balac se encendió contra Balaam, y batió sus manos. Entonces Balac dijo a Balaam: Para maldecir a mis enemigos te he llamado, y he aquí, los has bendecido por completo ya tres veces. 
'''
"11" = '''
:sup:`11` Por tanto, huye ahora a tu lugar; yo dije que te honraría, mas he aquí que Jehová te ha privado de honra. 
'''
"12" = '''
:sup:`12` Y Balaam le respondió: ¿No lo declaré yo también a tus mensajeros que me enviaste, diciendo: 
'''
"13" = '''
:sup:`13` Aunque Balac me diese su casa llena de plata y oro, yo no podré traspasar el mandamiento de Jehová para hacer cosa buena ni mala de mi arbitrio; mas lo que Jehová hablare, eso diré yo? 
'''
"14" = '''
:sup:`14` He aquí yo me voy ahora a mi pueblo; por tanto, ven, te indicaré lo que este pueblo ha de hacer a tu pueblo en los postreros días. 
'''
"15" = '''
:sup:`15` Y tomó su parábola, y dijo: Dijo Balaam, hijo de Beor, dijo el varón de ojos abiertos; 
'''
"16" = '''
:sup:`16` dijo el que oyó las palabras de Dios y entendió el conocimiento del Altísimo; el que vio la visión del Todopoderoso, cayendo en éxtasis, pero con sus ojos abiertos: 
'''
"17" = '''
:sup:`17` Lo veré, mas no ahora: Lo miraré, mas no de cerca: Saldrá Estrella de Jacob, y se levantará Cetro de Israel, y herirá los cantones de Moab, y destruirá a todos los hijos de Set. 
'''
"18" = '''
:sup:`18` Y será tomada Edom, también Seir será tomada por sus enemigos, e Israel se portará varonilmente. 
'''
"19" = '''
:sup:`19` Y de Jacob vendrá el que dominará, y destruirá de la ciudad al que quedare. 
'''
"20" = '''
:sup:`20` Y viendo a Amalec, tomó su parábola, y dijo: Amalec, cabeza de naciones; mas su postrimería perecerá para siempre. 
'''
"21" = '''
:sup:`21` Y viendo al cineo, tomó su parábola, y dijo: Fuerte es tu habitación, pon en la roca tu nido; 
'''
"22" = '''
:sup:`22` porque el cineo será echado, cuando Asiria te llevará cautivo. 
'''
"23" = '''
:sup:`23` Todavía tomó su parábola, y dijo: ¡Ay! ¿Quién vivirá cuando hiciere Dios estas cosas? 
'''
"24" = '''
:sup:`24` Y vendrán navíos de la costa de Quitim, y afligirán a Asiria, afligirán también a Heber; mas él también perecerá para siempre. 
'''
"25" = '''
:sup:`25` Entonces se levantó Balaam, y se fue, y se volvió a su lugar; y también Balac se fue por su camino. 
'''
