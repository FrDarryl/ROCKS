[38]
"1" = '''
:sup:`1` Salmo de David, para recordar Oh Jehová, no me reprendas en tu furor, ni me castigues en tu ira. 
'''
"2" = '''
:sup:`2` Porque tus saetas cayeron sobre mí, y sobre mí ha descendido tu mano. 
'''
"3" = '''
:sup:`3` No hay nada sano en mi carne a causa de tu ira; ni hay paz en mis huesos a causa de mi pecado. 
'''
"4" = '''
:sup:`4` Porque mis iniquidades han sobrepasado mi cabeza; como carga pesada se han agravado sobre mí. 
'''
"5" = '''
:sup:`5` Hieden y se corrompen mis llagas, a causa de mi locura. 
'''
"6" = '''
:sup:`6` Estoy atribulado; estoy encorvado en gran manera, ando enlutado todo el día. 
'''
"7" = '''
:sup:`7` Porque mis lomos están llenos de irritación, y nada hay sano en mi carne. 
'''
"8" = '''
:sup:`8` Estoy debilitado y molido en gran manera; he gemido a causa de la conmoción de mi corazón. 
'''
"9" = '''
:sup:`9` Señor, delante de ti están todos mis deseos; y mi suspiro no te es oculto. 
'''
"10" = '''
:sup:`10` Mi corazón está acongojado, me ha dejado mi vigor; y aun la misma luz de mis ojos se ha ido de mí. 
'''
"11" = '''
:sup:`11` Mis amigos y mis compañeros se mantienen lejos de mi plaga; y mis parientes se pusieron lejos. 
'''
"12" = '''
:sup:`12` Los que buscan mi vida me tienden lazos; y los que procuran mi mal hablan iniquidades, y meditan fraudes todo el día. 
'''
"13" = '''
:sup:`13` Mas yo, como si fuera sordo no oía; y estaba como un mudo, que no abre su boca. 
'''
"14" = '''
:sup:`14` Fui, pues, como un hombre que no oye, y que en su boca no tiene reprensiones. 
'''
"15" = '''
:sup:`15` Porque en ti, oh Jehová, espero yo: Tú escucharás, oh Señor, Dios mío. 
'''
"16" = '''
:sup:`16` Porque dije: Escúchame, para que no se alegren de mí: Cuando mi pie resbala, ellos se engrandecen contra mí. 
'''
"17" = '''
:sup:`17` Pero yo estoy a punto de claudicar, y mi dolor está delante de mí continuamente. 
'''
"18" = '''
:sup:`18` Por tanto confesaré mi maldad; Me contristaré por mi pecado. 
'''
"19" = '''
:sup:`19` Porque mis enemigos están vivos y fuertes; y se han multiplicado los que me aborrecen sin causa: 
'''
"20" = '''
:sup:`20` También aquellos que pagan mal por bien me son adversarios, por seguir yo lo bueno. 
'''
"21" = '''
:sup:`21` No me abandones, oh Jehová: Dios mío, no te alejes de mí. 
'''
"22" = '''
:sup:`22` Apresúrate a socorrerme, oh Señor, mi salvación. 
'''
