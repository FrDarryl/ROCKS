[21]
"1" = '''
:sup:`1` Y Jehová visitó a Sara, como había dicho, y Jehová hizo con Sara como había hablado. 
'''
"2" = '''
:sup:`2` Y Sara concibió y dio a luz un hijo a Abraham en su vejez, en el tiempo que Dios le había dicho. 
'''
"3" = '''
:sup:`3` Y llamó Abraham el nombre de su hijo que le nació, que le dio a luz Sara, Isaac. 
'''
"4" = '''
:sup:`4` Y circuncidó Abraham a su hijo Isaac de ocho días, como Dios le había mandado. 
'''
"5" = '''
:sup:`5` Y Abraham tenía cien años, cuando le nació Isaac su hijo. 
'''
"6" = '''
:sup:`6` Entonces dijo Sara: Dios me ha hecho reír, y cualquiera que lo oyere, se reirá conmigo. 
'''
"7" = '''
:sup:`7` Y añadió: ¿Quién dijera a Abraham que Sara había de dar de mamar a hijos? Pues que le he dado un hijo en su vejez. 
'''
"8" = '''
:sup:`8` Y creció el niño, y fue destetado; e hizo Abraham gran banquete el día que fue destetado Isaac. 
'''
"9" = '''
:sup:`9` Y vio Sara al hijo de Agar la egipcia, el cual esta le había dado a luz a Abraham, que se burlaba. 
'''
"10" = '''
:sup:`10` Por tanto dijo a Abraham: Echa a esta sierva y a su hijo; pues el hijo de esta sierva no ha de heredar con mi hijo, con Isaac. 
'''
"11" = '''
:sup:`11` Este dicho pareció grave en gran manera a Abraham a causa de su hijo. 
'''
"12" = '''
:sup:`12` Entonces dijo Dios a Abraham: No te parezca grave a causa del muchacho y de tu sierva; en todo lo que te dijere Sara, oye su voz, porque en Isaac te será llamada descendencia. 
'''
"13" = '''
:sup:`13` Y también del hijo de la sierva haré una nación, porque es tu simiente. 
'''
"14" = '''
:sup:`14` Entonces Abraham se levantó muy de mañana, y tomó pan, y un odre de agua, y lo dio a Agar, poniéndolo sobre su hombro, y le entregó el muchacho, y la despidió. Y ella partió, y andaba errante por el desierto de Beerseba. 
'''
"15" = '''
:sup:`15` Y faltó el agua del odre, y echó al muchacho debajo de un árbol; 
'''
"16" = '''
:sup:`16` y se fue y se sentó enfrente, alejándose como a un tiro de arco; porque decía: No veré cuando el muchacho morirá: y se sentó enfrente, y alzó su voz y lloró. 
'''
"17" = '''
:sup:`17` Y oyó Dios la voz del muchacho; y el Ángel de Dios llamó a Agar desde el cielo, y le dijo: ¿Qué tienes, Agar? No temas; porque Dios ha oído la voz del muchacho en donde está. 
'''
"18" = '''
:sup:`18` Levántate, alza al muchacho, y sostenlo en tu mano, porque haré de él una gran nación. 
'''
"19" = '''
:sup:`19` Entonces abrió Dios sus ojos, y vio una fuente de agua; y fue, y llenó el odre de agua, y dio de beber al muchacho. 
'''
"20" = '''
:sup:`20` Y Dios fue con el muchacho; y creció, y habitó en el desierto, y fue tirador de arco. 
'''
"21" = '''
:sup:`21` Y habitó en el desierto de Parán; y su madre le tomó esposa de la tierra de Egipto. 
'''
"22" = '''
:sup:`22` Y aconteció en aquel mismo tiempo que habló Abimelec, y Ficol, príncipe de su ejército, a Abraham diciendo: Dios es contigo en todo lo que haces. 
'''
"23" = '''
:sup:`23` Ahora pues, júrame aquí por Dios, que no faltarás a mí, ni a mi hijo, ni a mi nieto; sino que conforme a la bondad que yo hice contigo, harás tú conmigo y con la tierra donde has peregrinado. 
'''
"24" = '''
:sup:`24` Y respondió Abraham: Yo juraré. 
'''
"25" = '''
:sup:`25` Y Abraham reconvino a Abimelec a causa de un pozo de agua, que los siervos de Abimelec le habían arrebatado. 
'''
"26" = '''
:sup:`26` Y respondió Abimelec: No sé quién haya hecho esto, ni tampoco tú me lo hiciste saber, ni yo lo había oído hasta hoy. 
'''
"27" = '''
:sup:`27` Y tomó Abraham ovejas y vacas, y dio a Abimelec; e hicieron ambos alianza. 
'''
"28" = '''
:sup:`28` Y Abraham puso aparte siete corderas del rebaño. 
'''
"29" = '''
:sup:`29` Y dijo Abimelec a Abraham: ¿Qué significan esas siete corderas que has puesto aparte? 
'''
"30" = '''
:sup:`30` Y él respondió: Que estas siete corderas tomarás de mi mano, para que me sean en testimonio de que yo cavé este pozo. 
'''
"31" = '''
:sup:`31` Por esto llamó a aquel lugar Beerseba; porque allí juraron ambos. 
'''
"32" = '''
:sup:`32` Así hicieron alianza en Beerseba: y se levantó Abimelec con Ficol, el capitán de su ejército, y se regresaron a la tierra de los filisteos. 
'''
"33" = '''
:sup:`33` Y plantó Abraham un bosque en Beerseba, e invocó allí el nombre de Jehová, el Dios eterno. 
'''
"34" = '''
:sup:`34` Y moró Abraham en la tierra de los filisteos muchos días. 
'''
