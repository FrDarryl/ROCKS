[34]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Manda a los hijos de Israel, y diles: Cuando hubiereis entrado en la tierra de Canaán, esto es, la tierra que os ha de caer en heredad, la tierra de Canaán según sus términos: 
'''
"3" = '''
:sup:`3` Tendréis el lado del sur desde el desierto de Zin hasta los términos de Edom; y os será el término del sur al extremo del Mar Salado hacia el oriente. 
'''
"4" = '''
:sup:`4` Y vuestro término irá rodeando desde el sur hasta la subida de Acrabim, y pasará hasta Zin; y su salida será del sur hacia Cades-barnea; y saldrá a Hasar-adar, y pasará hasta Asmón. 
'''
"5" = '''
:sup:`5` Y el término rodeará desde Asmón hasta el río de Egipto, y sus salidas estarán en el mar. 
'''
"6" = '''
:sup:`6` Y el término occidental os será el Mar Grande; este término os será el término occidental. 
'''
"7" = '''
:sup:`7` Y este será el término del norte; desde el Mar Grande os señalaréis el monte de Hor; 
'''
"8" = '''
:sup:`8` del monte de Hor señalaréis a la entrada de Hamat, y serán las salidas de aquel término a Sedad; 
'''
"9" = '''
:sup:`9` y saldrá este término a Zifón, y serán sus remates en Hasar-enán; este os será el término del norte. 
'''
"10" = '''
:sup:`10` Y por término al oriente os señalaréis desde Hasar-enán hasta Sefam; 
'''
"11" = '''
:sup:`11` y bajará este término desde Sefam a Ribla, al oriente de Aín: y descenderá el término, y llegará a la costa del mar de Cineret al oriente. 
'''
"12" = '''
:sup:`12` Después descenderá este término al Jordán, y serán sus salidas al Mar Salado. Esta será vuestra tierra, por sus términos alrededor. 
'''
"13" = '''
:sup:`13` Y mandó Moisés a los hijos de Israel, diciendo: Esta es la tierra que heredaréis por suerte, la cual mandó Jehová que diese a las nueve tribus, y a la media tribu: 
'''
"14" = '''
:sup:`14` Porque la tribu de los hijos de Rubén según las casas de sus padres, y la tribu de los hijos de Gad según las casas de sus padres, y la media tribu de Manasés, han tomado su herencia: 
'''
"15" = '''
:sup:`15` Dos tribus y media tomaron su heredad a este lado del Jordán, frente a Jericó, al oriente, hacia el nacimiento del sol. 
'''
"16" = '''
:sup:`16` Y Jehová habló a Moisés, diciendo: 
'''
"17" = '''
:sup:`17` Estos son los nombres de los varones que les repartirán la tierra: Eleazar, el sacerdote, y Josué, hijo de Nun. 
'''
"18" = '''
:sup:`18` Tomaréis también de cada tribu un príncipe, para dar la posesión de la tierra. 
'''
"19" = '''
:sup:`19` Y estos son los nombres de los varones: De la tribu de Judá, Caleb, hijo de Jefone. 
'''
"20" = '''
:sup:`20` Y de la tribu de los hijos de Simeón, Samuel, hijo de Amiud. 
'''
"21" = '''
:sup:`21` De la tribu de Benjamín; Elidad, hijo de Quislón. 
'''
"22" = '''
:sup:`22` Y de la tribu de los hijos de Dan, el príncipe Buqui, hijo de Jogli. 
'''
"23" = '''
:sup:`23` De los hijos de José: de la tribu de los hijos de Manasés, el príncipe Haniel, hijo de Efod. 
'''
"24" = '''
:sup:`24` Y de la tribu de los hijos de Efraín, el príncipe Quemuel, hijo de Siftán. 
'''
"25" = '''
:sup:`25` Y de la tribu de los hijos de Zabulón, el príncipe Elizafán, hijo de Farnac. 
'''
"26" = '''
:sup:`26` Y de la tribu de los hijos de Isacar, el príncipe Paltiel, hijo de Azan. 
'''
"27" = '''
:sup:`27` Y de la tribu de los hijos de Aser, el príncipe Ahiud, hijo de Selomi. 
'''
"28" = '''
:sup:`28` Y de la tribu de los hijos de Neftalí, el príncipe Pedael, hijo de Amiud. 
'''
"29" = '''
:sup:`29` Estos son a los que mandó Jehová que hiciesen la partición de la herencia a los hijos de Israel en la tierra de Canaán. 
'''
