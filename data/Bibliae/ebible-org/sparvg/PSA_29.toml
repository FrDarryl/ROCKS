[29]
"1" = '''
:sup:`1` Salmo de David Dad a Jehová, oh poderosos, dad a Jehová la gloria y la fortaleza. 
'''
"2" = '''
:sup:`2` Dad a Jehová la gloria debida a su nombre: Adorad a Jehová en la hermosura de la santidad. 
'''
"3" = '''
:sup:`3` La voz de Jehová está sobre las aguas; truena el Dios de gloria; Jehová está sobre las muchas aguas. 
'''
"4" = '''
:sup:`4` La voz de Jehová es poderosa; la voz de Jehová es majestuosa. 
'''
"5" = '''
:sup:`5` La voz de Jehová quiebra los cedros; quiebra Jehová los cedros del Líbano. 
'''
"6" = '''
:sup:`6` Los hace saltar como becerros; al Líbano y al Sirión como cría de unicornio. 
'''
"7" = '''
:sup:`7` La voz de Jehová derrama llamas de fuego. 
'''
"8" = '''
:sup:`8` La voz de Jehová hace temblar el desierto; Jehová hace temblar el desierto de Cades. 
'''
"9" = '''
:sup:`9` La voz de Jehová hace parir a las ciervas, y descubre los bosques; y en su templo todos hablan de su gloria. 
'''
"10" = '''
:sup:`10` Jehová preside en el diluvio; y se sienta Jehová como Rey para siempre. 
'''
"11" = '''
:sup:`11` Jehová dará fortaleza a su pueblo: Jehová bendecirá a su pueblo en paz. 
'''
