[13]
"1" = '''
:sup:`1` El hijo sabio escucha la instrucción de su padre; mas el escarnecedor no escucha la reprensión. 
'''
"2" = '''
:sup:`2` Del fruto de su boca el hombre comerá el bien; mas el alma de los prevaricadores comerá el mal. 
'''
"3" = '''
:sup:`3` El que guarda su boca guarda su alma; pero el que mucho abre sus labios tendrá destrucción. 
'''
"4" = '''
:sup:`4` El alma del perezoso desea, y nada alcanza; mas el alma de los diligentes será engordada. 
'''
"5" = '''
:sup:`5` El justo aborrece la mentira; pero el impío es odioso y causa vergüenza. 
'''
"6" = '''
:sup:`6` La justicia guarda al que es recto en el camino; pero la maldad trastorna al pecador. 
'''
"7" = '''
:sup:`7` Hay quien pretende ser rico, y no tiene nada; y hay quien aparenta ser pobre, pero tiene muchas riquezas. 
'''
"8" = '''
:sup:`8` El rescate de la vida del hombre son sus riquezas; pero el pobre no oye censuras. 
'''
"9" = '''
:sup:`9` La luz de los justos se alegrará; mas la lámpara de los impíos será apagada. 
'''
"10" = '''
:sup:`10` Sólo por la soberbia viene la contienda; mas con los avisados está la sabiduría. 
'''
"11" = '''
:sup:`11` Las riquezas de vanidad disminuirán; mas el que las acumula por mano laboriosa las aumentará. 
'''
"12" = '''
:sup:`12` La esperanza que se demora, enferma el corazón; mas el deseo cumplido es árbol de vida. 
'''
"13" = '''
:sup:`13` El que menosprecia la palabra, será destruido; pero el que teme el mandamiento, será recompensado. 
'''
"14" = '''
:sup:`14` La ley del sabio es manantial de vida, para apartarse de los lazos de la muerte. 
'''
"15" = '''
:sup:`15` El buen entendimiento da gracia; pero el camino de los trasgresores es duro. 
'''
"16" = '''
:sup:`16` Todo hombre prudente se conduce con sabiduría; mas el necio manifestará su necedad. 
'''
"17" = '''
:sup:`17` El mensajero malvado cae en el mal; pero el fiel embajador es salud. 
'''
"18" = '''
:sup:`18` Pobreza y vergüenza tendrá el que rechaza la instrucción; mas el que escucha la reprensión, será honrado. 
'''
"19" = '''
:sup:`19` El deseo cumplido endulza el alma; pero apartarse del mal es abominación a los necios. 
'''
"20" = '''
:sup:`20` El que anda con sabios, sabio será; mas el que se junta con necios, será destruido. 
'''
"21" = '''
:sup:`21` Mal perseguirá a los pecadores; mas a los justos el bien les será retribuido. 
'''
"22" = '''
:sup:`22` El buen hombre dejará herencia a los hijos de sus hijos; y la riqueza del pecador, para el justo está guardada. 
'''
"23" = '''
:sup:`23` En el barbecho de los pobres hay mucho pan; mas se pierde por falta de juicio. 
'''
"24" = '''
:sup:`24` El que detiene su vara, a su hijo aborrece; pero el que lo ama, desde temprano lo corrige. 
'''
"25" = '''
:sup:`25` El justo come hasta saciar su alma; mas el vientre de los impíos tendrá necesidad. 
'''
