[130]
"1" = '''
:sup:`1` Cántico gradual De lo profundo, oh Jehová, a ti clamo. 
'''
"2" = '''
:sup:`2` Señor, oye mi voz; estén atentos tus oídos a la voz de mi súplica. 
'''
"3" = '''
:sup:`3` Si tú, Jehová, mirares a los pecados, ¿Quién, oh Señor, quedaría en pie? 
'''
"4" = '''
:sup:`4` Pero en ti hay perdón, para que seas temido. 
'''
"5" = '''
:sup:`5` Esperé yo a Jehová, esperó mi alma; en su palabra he esperado. 
'''
"6" = '''
:sup:`6` Mi alma espera a Jehová más que los centinelas a la mañana; sí, más que los centinelas a la mañana. 
'''
"7" = '''
:sup:`7` Espere Israel a Jehová; porque en Jehová hay misericordia, y en Él hay abundante redención. 
'''
"8" = '''
:sup:`8` Él redimirá a Israel de todos sus pecados. 
'''
