[13]
"1" = '''
:sup:`1` Así me dijo Jehová: Ve y cómprate un cinto de lino, y cíñelo sobre tus lomos, y no lo metas en agua. 
'''
"2" = '''
:sup:`2` Compré, pues, el cinto conforme a la palabra de Jehová, y lo puse sobre mis lomos. 
'''
"3" = '''
:sup:`3` Y vino a mí por segunda vez la palabra de Jehová, diciendo: 
'''
"4" = '''
:sup:`4` Toma el cinto que compraste, que está sobre tus lomos, y levántate, y ve al Éufrates, y escóndelo allá en la hendidura de una roca. 
'''
"5" = '''
:sup:`5` Fui, pues, y lo escondí junto al Éufrates, como Jehová me mandó. 
'''
"6" = '''
:sup:`6` Y sucedió que después de muchos días me dijo Jehová: Levántate, y ve al Éufrates, y toma de allí el cinto que te mandé escondieses allá. 
'''
"7" = '''
:sup:`7` Entonces fui al Éufrates, y cavé, y tomé el cinto del lugar donde lo había escondido; y he aquí que el cinto se había podrido; para nada servía. 
'''
"8" = '''
:sup:`8` Y vino a mí la palabra de Jehová, diciendo: 
'''
"9" = '''
:sup:`9` Así dice Jehová: Así haré podrir la soberbia de Judá, y la mucha soberbia de Jerusalén. 
'''
"10" = '''
:sup:`10` Este pueblo malo, que no quieren oír mis palabras, que andan en las imaginaciones de su corazón, y se fueron en pos de dioses ajenos para servirles, y para adorarles, vendrá a ser como este cinto, que para nada sirve. 
'''
"11" = '''
:sup:`11` Porque como el cinto se junta a los lomos del hombre, así hice juntar a mí toda la casa de Israel y toda la casa de Judá, dice Jehová, para que me fuesen por pueblo y por nombre, y por alabanza y por honra; pero no escucharon. 
'''
"12" = '''
:sup:`12` Les dirás pues esta palabra: Así dice Jehová, el Dios de Israel: Todo odre será llenado de vino. Y ellos te dirán: ¿Acaso no sabemos que todo odre será llenado de vino? 
'''
"13" = '''
:sup:`13` Entonces les dirás: Así dice Jehová: He aquí que yo lleno de embriaguez a todos los moradores de esta tierra, aun a los reyes que se sientan sobre el trono de David, y a los sacerdotes y a los profetas, y a todos los moradores de Jerusalén; 
'''
"14" = '''
:sup:`14` y los quebraré el uno contra el otro, a los padres y a los hijos juntamente, dice Jehová: No tendré piedad, ni perdonaré, ni tendré misericordia, sino que los destruiré. 
'''
"15" = '''
:sup:`15` Escuchad y oíd; no os enaltezcáis; pues Jehová ha hablado. 
'''
"16" = '''
:sup:`16` Dad gloria a Jehová Dios vuestro, antes que haga venir tinieblas, y antes que vuestros pies tropiecen en montañas de oscuridad, y esperéis luz, y os la torne en sombra de muerte y tinieblas. 
'''
"17" = '''
:sup:`17` Mas si no oyereis esto, en secreto llorará mi alma a causa de vuestra soberbia; y llorando amargamente, se desharán mis ojos en lágrimas, porque el rebaño de Jehová es llevado cautivo. 
'''
"18" = '''
:sup:`18` Di al rey y a la reina: Humillaos, sentaos en tierra; porque la corona de vuestra gloria caerá de vuestras cabezas. 
'''
"19" = '''
:sup:`19` Las ciudades del Neguev serán cerradas, y no habrá quien las abra; toda Judá será llevada cautiva, será llevada cautiva en su totalidad. 
'''
"20" = '''
:sup:`20` Alzad vuestros ojos, y ved a los que vienen del norte. ¿Dónde está el rebaño que te fue dado, tu hermoso rebaño? 
'''
"21" = '''
:sup:`21` ¿Qué dirás cuando Él te castigue? Porque tú los enseñaste a ser capitanes y cabeza sobre ti. ¿No te tomarán dolores como a mujer que está de parto? 
'''
"22" = '''
:sup:`22` Cuando digas en tu corazón: ¿Por qué me han sobrevenido estas cosas? Por la enormidad de tu maldad fueron descubiertas tus faldas, fueron desnudados tus calcañares. 
'''
"23" = '''
:sup:`23` ¿Podrá el etíope mudar su piel, o el leopardo sus manchas? Entonces también vosotros podéis hacer el bien, estando habituados a hacer el mal. 
'''
"24" = '''
:sup:`24` Por tanto, yo los esparciré, como el tamo que es llevado por el viento del desierto. 
'''
"25" = '''
:sup:`25` Esta es tu suerte, la porción de tus medidas de parte mía, dice Jehová; porque te olvidaste de mí, y confiaste en la mentira. 
'''
"26" = '''
:sup:`26` Yo pues descubriré también tus faldas delante de tu cara, y se manifestará tu vergüenza. 
'''
"27" = '''
:sup:`27` He visto tus adulterios y tus relinchos, la lascivia de tu prostitución y tus abominaciones en los collados, en los campos. ¡Ay de ti, Jerusalén! ¿No serás al fin limpia? ¿Hasta cuándo será? 
'''
