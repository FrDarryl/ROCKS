[2]
"1" = '''
:sup:`1` Esto, pues, determiné para conmigo, no venir otra vez a vosotros con tristeza. 
'''
"2" = '''
:sup:`2` Porque si yo os contristo, ¿quién será entonces el que me alegre, sino aquel a quien yo contristé? 
'''
"3" = '''
:sup:`3` Y esto mismo os escribí, para que cuando yo venga no tenga tristeza de aquellos de quienes me debiera alegrar; confiando en todos vosotros de que mi gozo es el gozo de todos vosotros. 
'''
"4" = '''
:sup:`4` Porque por la mucha tribulación y angustia del corazón os escribí con muchas lágrimas; no para que fueseis contristados, sino para que supieseis cuán grande amor tengo para con vosotros. 
'''
"5" = '''
:sup:`5` Que si alguno ha causado tristeza, no me ha entristecido a mí sino en parte; para no sobrecargaros a todos vosotros. 
'''
"6" = '''
:sup:`6` Bástele al tal el castigo que le fue impuesto por muchos; 
'''
"7" = '''
:sup:`7` así que, al contrario, vosotros más bien debierais perdonarle y consolarle, para que el tal no sea consumido de demasiada tristeza. 
'''
"8" = '''
:sup:`8` Por lo cual os ruego que confirméis vuestro amor para con él. 
'''
"9" = '''
:sup:`9` Porque también por este fin os escribí, para saber la prueba de si vosotros sois obedientes en todo. 
'''
"10" = '''
:sup:`10` Y al que vosotros perdonéis algo, yo también lo perdono; porque si algo he perdonado, a quien lo he perdonado, por vosotros lo he hecho en la persona de Cristo; 
'''
"11" = '''
:sup:`11` para que no nos gane Satanás; pues no ignoramos sus maquinaciones. 
'''
"12" = '''
:sup:`12` Y cuando vine a Troas para predicar el evangelio de Cristo, y una puerta me fue abierta en el Señor, 
'''
"13" = '''
:sup:`13` no tuve reposo en mi espíritu, por no haber hallado a Tito mi hermano; mas despidiéndome de ellos, partí para Macedonia. 
'''
"14" = '''
:sup:`14` Mas a Dios gracias, el cual hace que siempre triunfemos en Cristo, y manifiesta la fragancia de su conocimiento por nosotros en todo lugar. 
'''
"15" = '''
:sup:`15` Porque para Dios somos de Cristo grata fragancia en los que son salvos, y en los que se pierden; 
'''
"16" = '''
:sup:`16` a estos ciertamente olor de muerte para muerte; y a aquéllos fragancia de vida para vida. Y para estas cosas, ¿quién es suficiente? 
'''
"17" = '''
:sup:`17` Porque no somos como muchos que adulteran la palabra de Dios; antes con sinceridad, como de parte de Dios, delante de Dios hablamos en Cristo. 
'''
