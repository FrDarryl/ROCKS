[9]
"1" = '''
:sup:`1` Y se fue Abimelec hijo de Jerobaal a Siquem, a los hermanos de su madre, y habló con ellos, y con toda la familia de la casa del padre de su madre, diciendo: 
'''
"2" = '''
:sup:`2` Yo os ruego que habléis a oídos de todos los de Siquem: ¿Qué os parece mejor, que todos los hijos de Jerobaal, setenta hombres, reinen sobre vosotros; o que reine sobre vosotros un solo hombre? Acordaos que yo soy hueso vuestro, y carne vuestra. 
'''
"3" = '''
:sup:`3` Y hablaron por él los hermanos de su madre a oídos de todos los de Siquem todas estas palabras; y el corazón de ellos se inclinó en favor de Abimelec, porque decían: Nuestro hermano es. 
'''
"4" = '''
:sup:`4` Y le dieron setenta piezas de plata del templo de Baal-berit, con los cuales Abimelec alquiló hombres ociosos y vagabundos, que le siguieron. 
'''
"5" = '''
:sup:`5` Y viniendo a la casa de su padre en Ofra, mató a sus hermanos los hijos de Jerobaal, setenta varones, sobre una piedra; mas quedó Jotam, el hijo menor de Jerobaal, que se escondió. 
'''
"6" = '''
:sup:`6` Y reunidos todos los de Siquem con toda la casa de Milo, fueron y eligieron a Abimelec por rey, cerca de la llanura del pilar que estaba en Siquem. 
'''
"7" = '''
:sup:`7` Y cuando se lo dijeron a Jotam, fue y se puso en la cumbre del monte de Gerizim, y alzando su voz clamó, y les dijo: Oídme, varones de Siquem; que Dios os oiga. 
'''
"8" = '''
:sup:`8` Fueron los árboles a elegir rey sobre sí, y dijeron al olivo: Reina sobre nosotros. 
'''
"9" = '''
:sup:`9` Mas el olivo respondió: ¿He de dejar mi aceite, con el cual por mí honran a Dios y a los hombres, para ir a ser grande sobre los árboles? 
'''
"10" = '''
:sup:`10` Y dijeron los árboles a la higuera: Anda tú, reina sobre nosotros. 
'''
"11" = '''
:sup:`11` Y respondió la higuera: ¿He de dejar mi dulzura y mi buen fruto, para ir a ser grande sobre los árboles? 
'''
"12" = '''
:sup:`12` Dijeron luego los árboles a la vid: Pues ven tú, reina sobre nosotros. 
'''
"13" = '''
:sup:`13` Y la vid les respondió: ¿He de dejar mi mosto, que alegra a Dios y a los hombres, por ir a ser grande sobre los árboles? 
'''
"14" = '''
:sup:`14` Dijeron entonces todos los árboles al escaramujo: Anda tú, reina sobre nosotros. 
'''
"15" = '''
:sup:`15` Y el escaramujo respondió a los árboles: Si en verdad me elegís por rey sobre vosotros, venid, y aseguraos debajo de mi sombra; y si no, fuego salga del escaramujo que devore los cedros del Líbano. 
'''
"16" = '''
:sup:`16` Ahora pues, si con verdad y con integridad habéis procedido en hacer rey a Abimelec, y si lo habéis hecho bien con Jerobaal y con su casa, y si le habéis pagado conforme a la obra de sus manos 
'''
"17" = '''
:sup:`17` (Pues que mi padre peleó por vosotros, y expuso su vida por libraros de mano de Madián; 
'''
"18" = '''
:sup:`18` y vosotros os levantasteis hoy contra la casa de mi padre, y matasteis sus hijos, setenta varones, sobre una piedra; y habéis puesto por rey sobre los de Siquem a Abimelec, hijo de su criada, por cuanto es vuestro hermano); 
'''
"19" = '''
:sup:`19` si con verdad y con integridad habéis obrado hoy con Jerobaal y con su casa, entonces gozad de Abimelec, y que él goce de vosotros. 
'''
"20" = '''
:sup:`20` Y si no, fuego salga de Abimelec, que consuma a los de Siquem y a la casa de Milo; y fuego salga de los de Siquem y de la casa de Milo, que consuma a Abimelec. 
'''
"21" = '''
:sup:`21` Y huyó Jotam, y se fugó, y se fue a Beer, y allí se estuvo por causa de Abimelec su hermano. 
'''
"22" = '''
:sup:`22` Y después que Abimelec hubo reinado sobre Israel tres años, 
'''
"23" = '''
:sup:`23` Entonces Dios envió un mal espíritu entre Abimelec y los hombres de Siquem. Y los hombres de Siquem traicionaron a Abimelec; 
'''
"24" = '''
:sup:`24` para que la crueldad hecha a los setenta hijos de Jerobaal, y la sangre de ellos, viniera a ponerse sobre Abimelec su hermano que los mató, y sobre los hombres de Siquem que lo ayudaron a matar a sus hermanos. 
'''
"25" = '''
:sup:`25` Y los de Siquem le pusieron acechadores en las cumbres de las montañas, los cuales robaban a todos los que pasaban junto a ellos por el camino; y se lo hicieron saber a Abimelec. 
'''
"26" = '''
:sup:`26` Y Gaal, hijo de Ebed, vino con sus hermanos, y se pasaron a Siquem; y los de Siquem pusieron su confianza en él. 
'''
"27" = '''
:sup:`27` Y saliendo al campo, vendimiaron sus viñas y pisaron la uva, e hicieron fiesta; y entrando en el templo de su dios, comieron y bebieron, y maldijeron a Abimelec. 
'''
"28" = '''
:sup:`28` Y Gaal hijo de Ebed dijo: ¿Quién es Abimelec y qué es Siquem, para que nosotros le sirvamos? ¿No es hijo de Jerobaal? ¿Y no es Zebul su asistente? Servid a los varones de Hamor padre de Siquem; mas ¿por qué habíamos de servirle a él? 
'''
"29" = '''
:sup:`29` ¡Quisiera Dios que este pueblo estuviera bajo mi mano! Yo echaría luego a Abimelec. Y decía a Abimelec: Aumenta tus escuadrones, y sal. 
'''
"30" = '''
:sup:`30` Y Zebul alcalde de la ciudad, oyendo las palabras de Gaal hijo de Ebed, se encendió en ira; 
'''
"31" = '''
:sup:`31` y envió mensajeros secretamente a Abimelec, diciendo: He aquí que Gaal hijo de Ebed y sus hermanos han venido a Siquem, y he aquí, que están sublevando la ciudad contra ti. 
'''
"32" = '''
:sup:`32` Levántate pues, ahora de noche, tú y el pueblo que está contigo, y pon emboscadas en el campo. 
'''
"33" = '''
:sup:`33` Y será que por la mañana, al salir el sol, te levantarás y acometerás contra la ciudad; y he aquí que cuando él y el pueblo que está con él salgan contra ti, tú harás con él según se te presente la ocasión. 
'''
"34" = '''
:sup:`34` Levantándose pues, de noche Abimelec y todo el pueblo que con él estaba, pusieron emboscada contra Siquem con cuatro compañías. 
'''
"35" = '''
:sup:`35` Y Gaal hijo de Ebed salió, y se puso a la entrada de la puerta de la ciudad: y Abimelec y todo el pueblo que con él estaba, se levantaron de la emboscada. 
'''
"36" = '''
:sup:`36` Y cuando Gaal vio al pueblo, dijo a Zebul: He allí pueblo que desciende de las cumbres de las montañas. Y Zebul le respondió: Tú ves la sombra de las montañas como si fueran hombres. 
'''
"37" = '''
:sup:`37` Mas Gaal volvió a hablar, y dijo: He allí pueblo que desciende por medio de la tierra, y un escuadrón que viene camino del valle de Meonenim. 
'''
"38" = '''
:sup:`38` Y Zebul le respondió: ¿Dónde está ahora aquel tu hablar, diciendo: Quién es Abimelec para que le sirvamos? ¿No es este el pueblo que tenías en poco? Sal pues, ahora, y pelea contra él. 
'''
"39" = '''
:sup:`39` Y Gaal salió delante de los de Siquem, y peleó contra Abimelec. 
'''
"40" = '''
:sup:`40` Mas lo persiguió Abimelec, delante del cual él huyó; y cayeron heridos muchos hasta la entrada de la puerta. 
'''
"41" = '''
:sup:`41` Y Abimelec se quedó en Aruma; y Zebul echó fuera a Gaal y a sus hermanos, para que no morasen en Siquem. 
'''
"42" = '''
:sup:`42` Y aconteció al siguiente día, que el pueblo salió al campo: y fue dado aviso a Abimelec. 
'''
"43" = '''
:sup:`43` El cual, tomando gente, la repartió en tres escuadrones, y puso emboscadas en el campo; y cuando miró, he aquí el pueblo que salía de la ciudad; y se levantó contra ellos y los mató. 
'''
"44" = '''
:sup:`44` Y Abimelec y el escuadrón que estaba con él, acometieron con ímpetu, y pararon a la entrada de la puerta de la ciudad; y los otros dos escuadrones acometieron contra todos los que estaban en el campo y los mataron. 
'''
"45" = '''
:sup:`45` Y Abimelec combatió contra aquella ciudad todo aquel día; y tomó la ciudad, y mató al pueblo que estaba en ella, y asoló la ciudad y la sembró de sal. 
'''
"46" = '''
:sup:`46` Cuando oyeron esto todos los que estaban en la torre de Siquem, entraron en la fortaleza del templo del dios Berit. 
'''
"47" = '''
:sup:`47` Y fue dicho a Abimelec que todos los hombres de la torre de Siquem estaban reunidos. 
'''
"48" = '''
:sup:`48` Entonces subió Abimelec al monte de Salmón, él y toda la gente que con él estaba; y tomó Abimelec un hacha en su mano, y cortó una rama de los árboles, y levantándola se la puso sobre sus hombros, diciendo al pueblo que estaba con él: Lo que me habéis visto hacer, apresuraos y haced lo mismo. 
'''
"49" = '''
:sup:`49` Y así todo el pueblo cortó también cada uno su rama, y siguieron a Abimelec, y las pusieron junto a la fortaleza, y prendieron fuego con ellas a la fortaleza de modo que todos los de la torre de Siquem murieron, como unos mil hombres y mujeres. 
'''
"50" = '''
:sup:`50` Después Abimelec se fue a Tebes; y acampó contra Tebes, y la tomó. 
'''
"51" = '''
:sup:`51` En medio de aquella ciudad había una torre fuerte, a la cual se retiraron todos los hombres y mujeres, y todos los habitantes de la ciudad; y cerrando tras sí las puertas, se subieron al piso alto de la torre. 
'''
"52" = '''
:sup:`52` Y vino Abimelec a la torre, y combatiéndola, se acercó a la puerta de la torre para prenderle fuego. 
'''
"53" = '''
:sup:`53` Pero una mujer dejó caer un pedazo de una rueda de molino sobre la cabeza de Abimelec, y le quebró el cráneo. 
'''
"54" = '''
:sup:`54` Entonces llamó apresuradamente al joven, su escudero, y le dijo: Saca tu espada y mátame, para que no se diga de mí: Una mujer lo mató. Y el joven lo atravesó, y murió. 
'''
"55" = '''
:sup:`55` Y cuando los hombres de Israel vieron muerto a Abimelec, se fueron cada uno a su casa. 
'''
"56" = '''
:sup:`56` Así pagó Dios a Abimelec el mal que hizo contra su padre matando a sus setenta hermanos. 
'''
"57" = '''
:sup:`57` Y toda la maldad de los hombres de Siquem la hizo Dios volver sobre sus cabezas; y la maldición de Jotam, hijo de Jerobaal, vino sobre ellos. 
'''
