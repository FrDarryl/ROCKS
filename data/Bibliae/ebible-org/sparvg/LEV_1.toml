"1" = '''
:sup:`1` Y Jehová llamó a Moisés, y habló con él desde el tabernáculo de la congregación, diciendo: 
'''
"2" = '''
:sup:`2` Habla a los hijos de Israel, y diles: Cuando alguno de entre vosotros ofreciere ofrenda a Jehová, de ganado vacuno u ovejuno haréis vuestra ofrenda. 
'''
"3" = '''
:sup:`3` Si su ofrenda fuere un holocausto del ganado, un macho sin defecto ofrecerá; de su voluntad lo ofrecerá a la puerta del tabernáculo de la congregación delante de Jehová. 
'''
"4" = '''
:sup:`4` Y pondrá su mano sobre la cabeza del holocausto; y él lo aceptará para expiarle. 
'''
"5" = '''
:sup:`5` Entonces degollará el becerro en la presencia de Jehová; y los sacerdotes, hijos de Aarón, ofrecerán la sangre, y la rociarán alrededor sobre el altar, el cual está a la puerta del tabernáculo de la congregación. 
'''
"6" = '''
:sup:`6` Y desollará el holocausto, y lo dividirá en sus piezas. 
'''
"7" = '''
:sup:`7` Y los hijos del sacerdote Aarón pondrán fuego sobre el altar, y acomodarán la leña sobre el fuego. 
'''
"8" = '''
:sup:`8` Y los sacerdotes, hijos de Aarón, acomodarán las piezas, la cabeza y el redaño, sobre la leña que está en el fuego, que está sobre del altar: 
'''
"9" = '''
:sup:`9` Y lavará con agua sus intestinos y sus piernas; y el sacerdote lo quemará todo sobre el altar; holocausto es, ofrenda encendida de olor grato a Jehová. 
'''
"10" = '''
:sup:`10` Y si su ofrenda para holocausto fuere de los rebaños, ya sea de los corderos o de las cabras, un macho sin defecto ofrecerá. 
'''
"11" = '''
:sup:`11` Y lo degollará al lado norte del altar delante de Jehová; y los sacerdotes, hijos de Aarón, rociarán su sangre sobre el altar alrededor. 
'''
"12" = '''
:sup:`12` Y lo dividirá en sus piezas, con su cabeza y su redaño; y el sacerdote las acomodará sobre la leña que está sobre el fuego, que habrá encima del altar; 
'''
"13" = '''
:sup:`13` y lavará sus entrañas y sus piernas con agua; y el sacerdote lo ofrecerá todo, y lo quemará sobre el altar; holocausto es, ofrenda encendida de olor grato a Jehová. 
'''
"14" = '''
:sup:`14` Y si el holocausto se hubiere de ofrecer a Jehová de aves, presentará su ofrenda de tórtolas, o de palominos. 
'''
"15" = '''
:sup:`15` Y el sacerdote la ofrecerá sobre el altar, y le quitará la cabeza y la quemará sobre el altar; y su sangre será exprimida sobre la pared del altar. 
'''
"16" = '''
:sup:`16` Y le quitará el buche y las plumas, lo cual echará junto al altar, hacia el oriente, en el lugar de las cenizas. 
'''
"17" = '''
:sup:`17` Y la henderá por sus alas, pero no la dividirá en dos; y el sacerdote la quemará sobre el altar, sobre la leña que está en el fuego; es holocausto, una ofrenda encendida de olor grato a Jehová. 
'''
