[29]
"1" = '''
:sup:`1` Veinticinco años tenía Ezequías cuando comenzó a reinar, y reinó veintinueve años en Jerusalén. El nombre de su madre fue Abía, hija de Zacarías. 
'''
"2" = '''
:sup:`2` E hizo lo recto ante los ojos de Jehová, conforme a todas las cosas que había hecho David su padre. 
'''
"3" = '''
:sup:`3` En el primer año de su reinado, en el mes primero, abrió las puertas de la casa de Jehová, y las reparó. 
'''
"4" = '''
:sup:`4` E hizo venir a los sacerdotes y a los levitas, y los reunió en la plaza oriental. 
'''
"5" = '''
:sup:`5` Y les dijo: Oídme, levitas, y santificaos ahora, y santificaréis la casa de Jehová, el Dios de vuestros padres, y sacaréis del santuario la inmundicia. 
'''
"6" = '''
:sup:`6` Porque nuestros padres se han rebelado y han hecho lo malo ante los ojos de Jehová, nuestro Dios; que le dejaron, y apartaron sus rostros del tabernáculo de Jehová, y le volvieron las espaldas. 
'''
"7" = '''
:sup:`7` Y aun cerraron las puertas del pórtico, y apagaron las lámparas; no quemaron incienso, ni sacrificaron holocausto en el santuario al Dios de Israel. 
'''
"8" = '''
:sup:`8` Por tanto la ira de Jehová ha venido sobre Judá y Jerusalén, y los ha entregado a turbación, a horror y a escarnio, como veis vosotros con vuestros ojos. 
'''
"9" = '''
:sup:`9` Y he aquí nuestros padres han caído a espada, y nuestros hijos, nuestras hijas y nuestras esposas están en cautividad por causa de esto. 
'''
"10" = '''
:sup:`10` Ahora, pues, yo he determinado hacer pacto con Jehová, el Dios de Israel, para que aparte de nosotros la ira de su furor. 
'''
"11" = '''
:sup:`11` Hijos míos, no os engañéis ahora, porque Jehová os ha escogido a vosotros para que estéis delante de Él y le sirváis, y seáis sus ministros y le queméis incienso. 
'''
"12" = '''
:sup:`12` Entonces los levitas se levantaron, Mahat, hijo de Amasai, y Joel, hijo de Azarías, de los hijos de Coat; y de los hijos de Merari, Cis, hijo de Abdi, y Azarías, hijo de Jehalelel; y de los hijos de Gersón, Joah, hijo de Zima y Edén, hijo de Joah; 
'''
"13" = '''
:sup:`13` Y de los hijos de Elizafán, Simri y Jeiel; y de los hijos de Asaf, Zacarías y Matanías. 
'''
"14" = '''
:sup:`14` Y de los hijos de Hemán, Jehiel y Simeí; y de los hijos de Jedutún, Semaías y Uziel. 
'''
"15" = '''
:sup:`15` Estos reunieron a sus hermanos, y se santificaron y entraron conforme al mandamiento del rey y las palabras de Jehová, para limpiar la casa de Jehová. 
'''
"16" = '''
:sup:`16` Y entrando los sacerdotes dentro de la casa de Jehová para limpiarla, sacaron toda la inmundicia que hallaron en el templo de Jehová, al atrio de la casa de Jehová; la cual tomaron los levitas, para sacarla fuera al torrente de Cedrón. 
'''
"17" = '''
:sup:`17` Y comenzaron a santificar el día primero del mes primero, y a los ocho del mismo mes vinieron al pórtico de Jehová; y santificaron la casa de Jehová en ocho días, y en el día dieciséis del mes primero acabaron. 
'''
"18" = '''
:sup:`18` Luego vinieron al rey Ezequías y le dijeron: Ya hemos limpiado toda la casa de Jehová, el altar del holocausto, y todos sus instrumentos, y la mesa de la proposición con todos sus utensilios. 
'''
"19" = '''
:sup:`19` Asimismo hemos preparado y santificado todos los utensilios que en su prevaricación había desechado el rey Acaz, cuando reinaba; y he aquí están delante del altar de Jehová. 
'''
"20" = '''
:sup:`20` Y levantándose de mañana el rey Ezequías reunió a los principales de la ciudad y subió a la casa de Jehová. 
'''
"21" = '''
:sup:`21` Y trajeron siete bueyes, siete carneros, siete corderos, y siete machos cabríos, para ofrenda por el pecado por el reino, y por el santuario y por Judá. Y dijo a los sacerdotes hijos de Aarón, que los ofrecieran sobre el altar de Jehová. 
'''
"22" = '''
:sup:`22` Mataron, pues, los bueyes, y los sacerdotes recibieron la sangre, y la rociaron sobre el altar; mataron luego los carneros y rociaron la sangre sobre el altar; asimismo mataron los corderos y rociaron la sangre sobre el altar. 
'''
"23" = '''
:sup:`23` Y trajeron los machos cabríos de la ofrenda por el pecado delante del rey y de la congregación, y pusieron sobre ellos sus manos: 
'''
"24" = '''
:sup:`24` Y los sacerdotes los mataron, e hicieron reconciliación con su sangre sobre el altar, para hacer expiación por todo Israel; porque el rey mandó que se hiciera el holocausto y la ofrenda por el pecado por todo Israel. 
'''
"25" = '''
:sup:`25` Puso también levitas en la casa de Jehová con címbalos, con salterios y arpas, conforme al mandamiento de David, y de Gad, el vidente del rey, y del profeta Natán; porque así era el mandamiento de Jehová, por medio de sus profetas. 
'''
"26" = '''
:sup:`26` Y los levitas estaban con los instrumentos de David, y los sacerdotes con las trompetas. 
'''
"27" = '''
:sup:`27` Entonces Ezequías mandó sacrificar el holocausto en el altar; y al tiempo que comenzó el holocausto, comenzó también el cántico de Jehová, con las trompetas y los instrumentos de David, rey de Israel. 
'''
"28" = '''
:sup:`28` Y toda la congregación adoraba, y los cantores cantaban y los trompetistas tocaban las trompetas; todo esto continuó hasta que se consumió el holocausto. 
'''
"29" = '''
:sup:`29` Y cuando acabaron de ofrecer, se inclinó el rey, y todos los que con él estaban, y adoraron. 
'''
"30" = '''
:sup:`30` Además, el rey Ezequías y los príncipes ordenaron a los levitas que cantaran alabanzas a Jehová con las palabras de David y del vidente Asaf. Y cantaron alabanzas con alegría, e inclinaron sus cabezas y adoraron. 
'''
"31" = '''
:sup:`31` Entonces Ezequías respondió y dijo: Ahora os habéis consagrado a Jehová, acercaos y traed sacrificios y ofrendas de agradecimiento a la casa de Jehová. Y la congregación trajo sacrificios y ofrendas de agradecimiento; y todos los que eran de corazón liberal, trajeron holocaustos. 
'''
"32" = '''
:sup:`32` Y el número de los holocaustos que trajo la congregación, fue de setenta bueyes, cien carneros y doscientos corderos; todo para el holocausto de Jehová. 
'''
"33" = '''
:sup:`33` Y las ofrendas fueron seiscientos bueyes y tres mil ovejas. 
'''
"34" = '''
:sup:`34` Pero los sacerdotes eran pocos, y no bastaban para desollar los holocaustos; por tanto, sus hermanos los levitas los ayudaron hasta que se acabó la obra, y hasta que los otros sacerdotes se santificaron; porque los levitas fueron más rectos de corazón para santificarse que los sacerdotes. 
'''
"35" = '''
:sup:`35` Y también hubo abundancia de holocaustos, con grosuras de las ofrendas de paz, y libaciones por cada holocausto. Así quedó ordenado el servicio de la casa de Jehová. 
'''
"36" = '''
:sup:`36` Y se alegró Ezequías, con todo el pueblo, de que Dios hubiese preparado el pueblo; porque esto fue hecho con prontitud. 
'''
