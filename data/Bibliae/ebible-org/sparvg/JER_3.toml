"1" = '''
:sup:`1` Dicen: Si un hombre deja a su esposa, y ella se va de él, y se junta a otro hombre, ¿volverá él a ella? ¿No será tal tierra del todo amancillada? Pero tú te has prostituido con muchos amantes; mas vuélvete a mí, dice Jehová 
'''
"2" = '''
:sup:`2` Alza tus ojos a los lugares altos, y ve en qué lugar no se han acostado contigo; para ellos te sentabas en los caminos, como el árabe en el desierto; y has contaminado la tierra con tu prostitución y tu maldad. 
'''
"3" = '''
:sup:`3` Por esta causa las aguas han sido detenidas, y faltó la lluvia tardía; y has tenido frente de ramera, y no quisiste tener vergüenza. 
'''
"4" = '''
:sup:`4` A lo menos desde ahora, ¿no clamarás a mí: Padre mío, guiador de mi juventud? 
'''
"5" = '''
:sup:`5` ¿Guardará su enojo para siempre? ¿Eternamente lo guardará? He aquí que has hablado y hecho cuantas maldades pudiste. 
'''
"6" = '''
:sup:`6` Y me dijo Jehová en días del rey Josías: ¿Has visto lo que ha hecho la infiel Israel? Ella se va sobre toda montaña alta y debajo de todo árbol frondoso, y allí se ha prostituido. 
'''
"7" = '''
:sup:`7` Y le dije después que hizo todo esto: Vuélvete a mí; pero no se volvió. Y lo vio su hermana, la rebelde Judá. 
'''
"8" = '''
:sup:`8` Y yo vi cuando por causa de todo esto, cometió adulterio la infiel Israel, yo la había despedido dándole carta de divorcio; y aún así no tuvo temor su hermana, la rebelde Judá, sino que también ella fue y se prostituyó. 
'''
"9" = '''
:sup:`9` Y sucedió que por la liviandad con que se prostituyó, la tierra fue contaminada y adulteró con la piedra y con el leño. 
'''
"10" = '''
:sup:`10` Y con todo esto, su hermana la rebelde Judá, no se volvió a mí de todo su corazón, sino fingidamente, dice Jehová. 
'''
"11" = '''
:sup:`11` Y me dijo Jehová: Se ha justificado más la infiel Israel en comparación con la desleal Judá. 
'''
"12" = '''
:sup:`12` Ve, y proclama estas palabras hacia el norte, y di: Vuélvete, oh rebelde Israel, dice Jehová, y no haré caer mi ira sobre vosotros; porque misericordioso soy yo, dice Jehová, y no guardaré para siempre el enojo. 
'''
"13" = '''
:sup:`13` Sólo reconoce tu maldad, porque contra Jehová tu Dios has prevaricado, y tus caminos has derramado a los extraños debajo de todo árbol frondoso, y no oíste mi voz, dice Jehová. 
'''
"14" = '''
:sup:`14` Convertíos, oh hijos infieles, dice Jehová, porque yo soy vuestro esposo: y os tomaré uno de una ciudad, y dos de una familia, y os introduciré en Sión; 
'''
"15" = '''
:sup:`15` Y os daré pastores según mi corazón, que os apacienten con conocimiento e inteligencia. 
'''
"16" = '''
:sup:`16` Y acontecerá, que cuando os multiplicareis y creciereis en la tierra, en aquellos días, dice Jehová, no se dirá más: El arca del pacto de Jehová; ni vendrá al pensamiento, ni se acordarán de ella, ni la visitarán, ni la volverán a hacer. 
'''
"17" = '''
:sup:`17` En aquel tiempo llamarán a Jerusalén: Trono de Jehová, y todas las naciones se unirán a ella en el nombre de Jehová en Jerusalén; y no andarán más tras la dureza de su malvado corazón. 
'''
"18" = '''
:sup:`18` En aquellos tiempos irán de la casa de Judá a la casa de Israel, y vendrán juntas de la tierra del norte a la tierra que di por heredad a vuestros padres. 
'''
"19" = '''
:sup:`19` Mas yo dije: ¿Cómo he de ponerte entre los hijos, y darte la tierra deseable, la rica heredad de los ejércitos de las naciones? Y dije: Padre mío me llamarás, y no te apartarás de en pos de mí. 
'''
"20" = '''
:sup:`20` Mas como la esposa infiel quiebra la fe de su compañero, así fuisteis infiel contra mí, oh casa de Israel, dice Jehová. 
'''
"21" = '''
:sup:`21` Voz sobre las alturas fue oída, llanto de los ruegos de los hijos de Israel; porque han pervertido su camino, se han olvidado de Jehová su Dios. 
'''
"22" = '''
:sup:`22` Convertíos, hijos infieles, y yo sanaré vuestra infidelidad. He aquí nosotros venimos a ti, porque tú eres Jehová nuestro Dios. 
'''
"23" = '''
:sup:`23` Ciertamente en vano es esperar que la salvación venga de los collados, o de la multitud de las montañas: Ciertamente en Jehová nuestro Dios está la salvación de Israel. 
'''
"24" = '''
:sup:`24` Vergüenza consumió el trabajo de nuestros padres desde nuestra juventud; sus ovejas, sus vacas, sus hijos y sus hijas. 
'''
"25" = '''
:sup:`25` Yacemos en nuestra vergüenza, y nuestra confusión nos cubre: porque pecamos contra Jehová nuestro Dios, nosotros y nuestros padres, desde nuestra juventud y hasta este día; y no hemos obedecido la voz de Jehová nuestro Dios. 
'''
