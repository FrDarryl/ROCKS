[23]
"1" = '''
:sup:`1` La palabra de Jehová vino otra vez a mí, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, hubo dos mujeres, hijas de una madre, 
'''
"3" = '''
:sup:`3` las cuales se prostituyeron en Egipto; en su juventud se prostituyeron. Allí fueron apretados sus pechos, y allí fueron estrujados los pechos de su virginidad. 
'''
"4" = '''
:sup:`4` Y se llamaban, la mayor, Ahola, y su hermana, Aholiba; las cuales fueron mías, y dieron a luz hijos e hijas. Y llamaron a Samaria, Ahola; y Jerusalén, Aholiba. 
'''
"5" = '''
:sup:`5` Y Ahola se prostituyó aun cuando era mía; y se enamoró de sus amantes, los asirios sus vecinos, 
'''
"6" = '''
:sup:`6` vestidos de púrpura, capitanes y príncipes, todos ellos jóvenes codiciables, jinetes que montaban a caballo. 
'''
"7" = '''
:sup:`7` Y se prostituyó con ellos, con todos los más escogidos de los hijos de los asirios, y con todos aquellos de quienes se enamoró; se contaminó con todos los ídolos de ellos. 
'''
"8" = '''
:sup:`8` Y no dejó sus prostituciones traídas de Egipto; porque con ella se echaron en su juventud, y ellos estrujaron los pechos de su virginidad, y derramaron sobre ella su prostitución. 
'''
"9" = '''
:sup:`9` Por lo cual la entregué en mano de sus amantes, en mano de los hijos de los asirios, de quienes se había enamorado. 
'''
"10" = '''
:sup:`10` Ellos descubrieron su desnudez, tomaron sus hijos y sus hijas, y a ella mataron a espada; y vino a ser famosa entre las mujeres, pues en ella ejecutaron juicios. 
'''
"11" = '''
:sup:`11` Y lo vio su hermana Aholiba, y se corrompió en sus deseos más que ella; y sus prostituciones, fueron más que las prostituciones de su hermana. 
'''
"12" = '''
:sup:`12` Y se enamoró de los hijos de los asirios, sus vecinos, capitanes y gobernadores, vestidos en perfección, jinetes que andaban a caballo, todos ellos jóvenes codiciables. 
'''
"13" = '''
:sup:`13` Y vi que se había contaminado; un mismo camino era el de ambas. 
'''
"14" = '''
:sup:`14` Y aumentó sus prostituciones; pues cuando vio hombres pintados en la pared, imágenes de caldeos pintadas de color, 
'''
"15" = '''
:sup:`15` ceñidos de talabartes por sus lomos, y turbantes de colores en sus cabezas, teniendo todos ellos parecer de capitanes, a la manera de los hombres de Babilonia, nacidos en tierra de caldeos, 
'''
"16" = '''
:sup:`16` al verlos se enamoró de ellos, y les envió mensajeros a la tierra de los caldeos. 
'''
"17" = '''
:sup:`17` Y entraron a ella los hombres de Babilonia al lecho de amores, y la contaminaron con su prostitución; y ella también se contaminó con ellos, y su deseo se sació de ellos. 
'''
"18" = '''
:sup:`18` Así hizo patentes sus prostituciones, y descubrió su desnudez; por lo cual mi alma se hastió de ella, como se había ya hastiado mi alma de su hermana. 
'''
"19" = '''
:sup:`19` Aun multiplicó sus prostituciones trayendo en memoria los días de su juventud, en los cuales se había prostituido en la tierra de Egipto. 
'''
"20" = '''
:sup:`20` Y se enamoró de sus rufianes, cuya carne es como carne de asnos, y cuyo flujo como flujo de caballos. 
'''
"21" = '''
:sup:`21` Así trajiste a la memoria la lujuria de tu juventud, cuando los egipcios comprimieron tus pechos, los pechos de tu juventud. 
'''
"22" = '''
:sup:`22` Por tanto, Aholiba, así dice el Señor Jehová: He aquí que yo despierto tus amantes contra ti, de los cuales se sació tu deseo, y yo les haré venir contra ti en derredor; 
'''
"23" = '''
:sup:`23` Los de Babilonia, y todos los caldeos, los de Pecod, Soa y Coa, y todos los de Asiria con ellos; jóvenes todos ellos codiciables, capitanes y gobernadores, nobles y varones de renombre, todos ellos montados a caballo. 
'''
"24" = '''
:sup:`24` Y vendrán contra ti carros, carretas, y ruedas, y multitud de pueblos. Escudos, y paveses, y yelmos pondrán contra ti en derredor; y yo daré el juicio delante de ellos, y por sus leyes te juzgarán. 
'''
"25" = '''
:sup:`25` Y pondré mi celo contra ti, y obrarán contigo con furor; te quitarán tu nariz y tus orejas, y lo que te quedare caerá a espada. Ellos tomarán a tus hijos y a tus hijas, y tu remanente será consumido por el fuego. 
'''
"26" = '''
:sup:`26` Y te despojarán de tus vestidos, y tomarán tus hermosas joyas. 
'''
"27" = '''
:sup:`27` Y haré cesar de ti tu suciedad, y tu prostitución de la tierra de Egipto; y no levantarás más a ellos tus ojos, ni nunca más te acordarás de Egipto. 
'''
"28" = '''
:sup:`28` Porque así dice el Señor Jehová: He aquí, yo te entrego en mano de aquellos que tú aborreciste, en mano de aquellos de los cuales se hastió tu alma; 
'''
"29" = '''
:sup:`29` los cuales obrarán contigo con odio, y tomarán todo lo que tú trabajaste, y te dejarán desnuda y descubierta; y se descubrirá la vergüenza de tus prostituciones; tanto tu lujuria como tus prostituciones. 
'''
"30" = '''
:sup:`30` Estas cosas se harán contigo, porque te prostituiste en pos de las naciones, en las cuales te contaminaste con sus ídolos. 
'''
"31" = '''
:sup:`31` En el camino de tu hermana anduviste; yo, pues, pondré su cáliz en tu mano. 
'''
"32" = '''
:sup:`32` Así dice el Señor Jehová: Beberás el hondo y ancho cáliz de tu hermana; de ti se mofarán las gentes, y te escarnecerán; de grande cabida es. 
'''
"33" = '''
:sup:`33` Serás llena de embriaguez y de dolor por el cáliz de soledad y desolación, por el cáliz de tu hermana Samaria. 
'''
"34" = '''
:sup:`34` Lo beberás, pues, y lo agotarás, y quebrarás sus tiestos; y rasgarás tus pechos; porque yo he hablado, dice el Señor Jehová. 
'''
"35" = '''
:sup:`35` Por tanto, así dice el Señor Jehová: Por cuanto te has olvidado de mí, y me has echado tras tus espaldas, por eso, lleva tú también tu suciedad y tus fornicaciones. 
'''
"36" = '''
:sup:`36` Y me dijo Jehová: Hijo de hombre, ¿no juzgarás tú a Ahola, y a Aholiba, y les denunciarás sus abominaciones? 
'''
"37" = '''
:sup:`37` Porque han adulterado, y hay sangre en sus manos, y han cometido adulterio con sus ídolos; y aun sus hijos que habían dado a luz para mí, hicieron pasar por el fuego, quemándolos. 
'''
"38" = '''
:sup:`38` Además me hicieron esto: contaminaron mi santuario en aquel día, y profanaron mis sábados; 
'''
"39" = '''
:sup:`39` pues habiendo sacrificado sus hijos a sus ídolos, entraban en mi santuario el mismo día para contaminarlo; y he aquí, así hicieron en medio de mi casa. 
'''
"40" = '''
:sup:`40` Y aun más, pues enviaron por hombres que viniesen de lejos, a los cuales había sido enviado mensajero; y he aquí vinieron; y para ellos te lavaste y te pintaste los ojos, y te ataviaste con adornos; 
'''
"41" = '''
:sup:`41` y te sentaste sobre suntuoso estrado, y fue aderezada mesa delante de él, y sobre ella pusiste mi incienso y mi óleo. 
'''
"42" = '''
:sup:`42` Y se oyó en ella voz de compañía en holganza; y con los varones de la gente común fueron traídos los sabeos del desierto; y pusieron brazaletes sobre sus manos, y hermosas coronas sobre sus cabezas. 
'''
"43" = '''
:sup:`43` Y dije acerca de la envejecida en adulterios: ¿Cometerán ahora prostituciones con ella, y ella con ellos? 
'''
"44" = '''
:sup:`44` Porque han venido a ella como quien viene a mujer ramera; así vinieron a Ahola y a Aholiba, mujeres depravadas. 
'''
"45" = '''
:sup:`45` Por tanto, hombres justos las juzgarán por la ley de las adúlteras, y por la ley de las que derraman sangre; porque son adúlteras, y sangre hay en sus manos. 
'''
"46" = '''
:sup:`46` Porque así dice el Señor Jehová: Yo haré subir contra ellas una compañía, y las entregaré a turbación y a rapiña: 
'''
"47" = '''
:sup:`47` Y la compañía las apedreará con piedras, y las atravesarán con sus espadas; matarán a sus hijos y a sus hijas, y a sus casas consumirán con fuego. 
'''
"48" = '''
:sup:`48` Y haré cesar la depravación de la tierra, y escarmentarán todas las mujeres, y no harán según vuestra depravación. 
'''
"49" = '''
:sup:`49` Y sobre vosotras pondrán vuestra depravación, y llevaréis el pecado de vuestros ídolos; y sabréis que yo soy el Señor Jehová. 
'''
