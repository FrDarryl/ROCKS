[86]
"1" = '''
:sup:`1` Oración de David Inclina, oh Jehová, tu oído, y óyeme; porque estoy afligido y necesitado. 
'''
"2" = '''
:sup:`2` Guarda mi alma, porque soy piadoso: Salva tú, oh Dios mío, a tu siervo que en ti confía. 
'''
"3" = '''
:sup:`3` Ten misericordia de mí, oh Jehová: Porque a ti clamo todo el día. 
'''
"4" = '''
:sup:`4` Alegra el alma de tu siervo: Porque a ti, oh Señor, levanto mi alma. 
'''
"5" = '''
:sup:`5` Porque tú, Señor, eres bueno y perdonador, y grande en misericordia para con todos los que te invocan. 
'''
"6" = '''
:sup:`6` Escucha, oh Jehová, mi oración, y está atento a la voz de mis ruegos. 
'''
"7" = '''
:sup:`7` En el día de mi angustia te llamaré; porque tú me respondes. 
'''
"8" = '''
:sup:`8` Oh Señor, ninguno hay como tú entre los dioses, ni hay obras que igualen tus obras. 
'''
"9" = '''
:sup:`9` Todas las naciones que hiciste vendrán y adorarán delante de ti, oh Señor; y glorificarán tu nombre. 
'''
"10" = '''
:sup:`10` Porque tú eres grande, y hacedor de maravillas: Sólo tú eres Dios. 
'''
"11" = '''
:sup:`11` Enséñame, oh Jehová, tu camino; caminaré yo en tu verdad: Consolida mi corazón para que tema tu nombre. 
'''
"12" = '''
:sup:`12` Te alabaré, oh Señor Dios mío, con todo mi corazón; y glorificaré tu nombre para siempre. 
'''
"13" = '''
:sup:`13` Porque tu misericordia es grande para conmigo; y has librado mi alma del más profundo infierno. 
'''
"14" = '''
:sup:`14` Oh Dios, soberbios se levantaron contra mí, y conspiración de hombres violentos ha buscado mi alma, y no te pusieron delante de sí. 
'''
"15" = '''
:sup:`15` Mas tú, oh Señor, eres Dios misericordioso y clemente, lento para la ira y grande en misericordia y verdad; 
'''
"16" = '''
:sup:`16` Mírame, y ten misericordia de mí: Da tu fortaleza a tu siervo, y guarda al hijo de tu sierva. 
'''
"17" = '''
:sup:`17` Haz conmigo señal para bien, y véanla los que me aborrecen, y sean avergonzados; porque tú, Jehová, me has ayudado y consolado. 
'''
