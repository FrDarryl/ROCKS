[20]
"1" = '''
:sup:`1` Respondió entonces Zofar el naamatita, y dijo: 
'''
"2" = '''
:sup:`2` Por cierto mis pensamientos me hacen responder, y por tanto me apresuro. 
'''
"3" = '''
:sup:`3` La reprensión de mi censura he oído, y me hace responder el espíritu de mi inteligencia. 
'''
"4" = '''
:sup:`4` ¿No sabes esto, que desde la antigüedad, desde que el hombre fue puesto sobre la tierra; 
'''
"5" = '''
:sup:`5` que la alegría de los impíos es breve, y el gozo del hipócrita sólo por un momento? 
'''
"6" = '''
:sup:`6` Aunque su excelencia se eleve hasta los cielos, y su cabeza llegue hasta las nubes, 
'''
"7" = '''
:sup:`7` con todo perecerá para siempre como su propio estiércol; los que lo hubieren visto, dirán: ¿Dónde está él? 
'''
"8" = '''
:sup:`8` Como sueño volará, y no será hallado, y se disipará como visión nocturna. 
'''
"9" = '''
:sup:`9` El ojo que le vio, nunca más le verá; ni su lugar le contemplará ya más. 
'''
"10" = '''
:sup:`10` Sus hijos buscarán el favor de los pobres; y sus manos les devolverán sus bienes. 
'''
"11" = '''
:sup:`11` Sus huesos están llenos del pecado de su juventud, yacerán con él en el polvo. 
'''
"12" = '''
:sup:`12` Si el mal se endulzó en su boca, si lo ocultaba debajo de su lengua; 
'''
"13" = '''
:sup:`13` si le parecía bien, y no lo dejaba, sino que lo detenía en su paladar; 
'''
"14" = '''
:sup:`14` su comida se mudará en sus entrañas, hiel de áspides será dentro de él. 
'''
"15" = '''
:sup:`15` Devoró riquezas, mas las vomitará; de su vientre las sacará Dios. 
'''
"16" = '''
:sup:`16` Veneno de áspides chupará; lo matará lengua de víbora. 
'''
"17" = '''
:sup:`17` No verá los arroyos, los ríos, los torrentes de miel y de leche. 
'''
"18" = '''
:sup:`18` Restituirá el trabajo conforme a los bienes que tomó; según su sustancia será la restitución, y no se gozará en ello. 
'''
"19" = '''
:sup:`19` Por cuanto oprimió y desamparó a los pobres, y robó violentamente casas que él no edificó. 
'''
"20" = '''
:sup:`20` Por tanto, no sentirá sosiego en su vientre, ni salvará nada de lo que codiciaba. 
'''
"21" = '''
:sup:`21` No quedó nada que no comiese; por tanto, su bien no será duradero. 
'''
"22" = '''
:sup:`22` En la plenitud de su prosperidad, tendrá estrechez; la mano de todos los malvados vendrá sobre él. 
'''
"23" = '''
:sup:`23` Cuando esté a punto de llenar su vientre, Dios enviará sobre él el furor de su ira, y la hará llover sobre él y sobre su comida. 
'''
"24" = '''
:sup:`24` Huirá de las armas de hierro, pero el arco de acero le atravesará. 
'''
"25" = '''
:sup:`25` Saldrá la saeta por su espalda, relumbrante saldrá por su hiel; sobre él vendrán terrores. 
'''
"26" = '''
:sup:`26` Todas las tinieblas estarán guardadas en sus lugares secretos; fuego no atizado lo devorará, y consumirá al que quede en su tienda. 
'''
"27" = '''
:sup:`27` El cielo revelará su iniquidad, y la tierra se levantará contra él. 
'''
"28" = '''
:sup:`28` Los frutos de su casa serán trasportados; sus bienes serán esparcidos en el día de su furor. 
'''
"29" = '''
:sup:`29` Esta es la porción de Dios para el hombre impío, y la herencia que Dios le ha señalado. 
'''
