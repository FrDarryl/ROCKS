[1]
"1" = '''
:sup:`1` El libro de la generación de Jesucristo, hijo de David, hijo de Abraham. 
'''
"2" = '''
:sup:`2` Abraham engendró a Isaac; e Isaac engendró a Jacob; y Jacob engendró a Judá y a sus hermanos; 
'''
"3" = '''
:sup:`3` y Judá engendró de Tamar a Fares y a Zara: Y Fares engendró a Esrom, y Esrom engendró a Aram; 
'''
"4" = '''
:sup:`4` y Aram engendró a Aminadab; y Aminadab engendró a Naasón; y Naasón engendró a Salmón; 
'''
"5" = '''
:sup:`5` y Salmón engendró de Rahab a Boaz; y Boaz engendró a Obed de Ruth; y Obed engendró a Isaí; 
'''
"6" = '''
:sup:`6` e Isaí engendró al rey David; y el rey David engendró a Salomón de la que fue esposa de Urías, 
'''
"7" = '''
:sup:`7` y Salomón engendró a Roboam; y Roboam engendró a Abías; y Abías engendró a Asa; 
'''
"8" = '''
:sup:`8` y Asa engendró a Josafat; y Josafat engendró a Joram; y Joram engendró a Ozías; 
'''
"9" = '''
:sup:`9` y Ozías engendró a Jotam; y Jotam engendró a Acaz; y Acaz engendró a Ezequías; 
'''
"10" = '''
:sup:`10` y Ezequías engendró a Manasés; y Manasés engendró a Amón; y Amón engendró a Josías; 
'''
"11" = '''
:sup:`11` y Josías engendró a Jeconías y a sus hermanos, en el tiempo en que fueron expatriados a Babilonia. 
'''
"12" = '''
:sup:`12` Y después que fueron traídos a Babilonia, Jeconías engendró a Salatiel; y Salatiel engendró a Zorobabel; 
'''
"13" = '''
:sup:`13` y Zorobabel engendró a Abiud; y Abiud engendró a Eliaquim; y Eliaquim engendró a Azor; 
'''
"14" = '''
:sup:`14` y Azor engendró a Sadoc; y Sadoc engendró a Aquim; y Aquim engendró a Eliud; 
'''
"15" = '''
:sup:`15` y Eliud engendró a Eleazar; y Eleazar engendró a Matán; y Matán engendró a Jacob; 
'''
"16" = '''
:sup:`16` y Jacob engendró a José, esposo de María, de la cual nació Jesús, quien es llamado Cristo. 
'''
"17" = '''
:sup:`17` De manera que todas las generaciones desde Abraham hasta David son catorce generaciones; y de David hasta la expatriación a Babilonia son catorce generaciones; y desde la expatriación a Babilonia hasta Cristo son catorce generaciones. 
'''
"18" = '''
:sup:`18` El nacimiento de Jesucristo fue así: Estando María su madre desposada con José, antes que se juntasen, se halló que había concebido del Espíritu Santo, 
'''
"19" = '''
:sup:`19` y José su marido, como era un hombre justo y no quería infamarla, quiso dejarla secretamente. 
'''
"20" = '''
:sup:`20` Y pensando él en esto, he aquí el ángel del Señor le apareció en un sueño, diciendo: José, hijo de David, no temas recibir a María tu esposa, porque lo que en ella es engendrado, del Espíritu Santo es. 
'''
"21" = '''
:sup:`21` Y dará a luz un hijo, y llamarás su nombre JESÚS; porque Él salvará a su pueblo de sus pecados. 
'''
"22" = '''
:sup:`22` Todo esto aconteció para que se cumpliese lo que fue dicho del Señor, por el profeta que dijo: 
'''
"23" = '''
:sup:`23` He aquí una virgen concebirá y dará a luz un hijo, y llamarán su nombre Emmanuel, que interpretado es: Dios con nosotros. 
'''
"24" = '''
:sup:`24` Y despertando José del sueño, hizo como el ángel del Señor le había mandado, y recibió a su esposa: 
'''
"25" = '''
:sup:`25` Y no la conoció hasta que dio a luz a su hijo primogénito; y llamó su nombre JESÚS. 
'''
