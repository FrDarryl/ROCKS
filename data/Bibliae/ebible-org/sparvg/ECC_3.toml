[3]
"1" = '''
:sup:`1` Para todo hay sazón, y todo lo que se quiere debajo del cielo tiene su tiempo: 
'''
"2" = '''
:sup:`2` Tiempo de nacer, y tiempo de morir; tiempo de plantar, y tiempo de arrancar lo plantado; 
'''
"3" = '''
:sup:`3` Tiempo de matar, y tiempo de curar; tiempo de destruir, y tiempo de edificar; 
'''
"4" = '''
:sup:`4` Tiempo de llorar, y tiempo de reír; tiempo de lamentar, y tiempo de danzar; 
'''
"5" = '''
:sup:`5` Tiempo de esparcir piedras, y tiempo de juntar piedras; tiempo de abrazar, y tiempo de abstenerse de abrazar; 
'''
"6" = '''
:sup:`6` Tiempo de buscar, y tiempo de perder; tiempo de guardar, y tiempo de desechar; 
'''
"7" = '''
:sup:`7` Tiempo de romper, y tiempo de coser; tiempo de callar, y tiempo de hablar; 
'''
"8" = '''
:sup:`8` Tiempo de amar, y tiempo de aborrecer; tiempo de guerra, y tiempo de paz. 
'''
"9" = '''
:sup:`9` ¿Qué provecho tiene el que trabaja de aquello en que se afana? 
'''
"10" = '''
:sup:`10` Yo he visto el trabajo que Dios ha dado a los hijos de los hombres para que en él se ocupen. 
'''
"11" = '''
:sup:`11` Todo lo hizo hermoso en su tiempo; y aun puso un mundo en su corazón, de tal manera que no alcance el hombre la obra de Dios desde el principio hasta el fin. 
'''
"12" = '''
:sup:`12` Yo sé que no hay mejor para ellos, que alegrarse, y hacer el bien en su vida: 
'''
"13" = '''
:sup:`13` Y también que es don de Dios que todo hombre coma y beba, y goce el bien de toda su labor. 
'''
"14" = '''
:sup:`14` Yo sé que todo lo que Dios hace será perpetuo: No hay nada que añadirle, ni nada que quitarle; y lo hace Dios, para que delante de Él teman los hombres. 
'''
"15" = '''
:sup:`15` Aquello que fue, ya es: y lo que ha de ser, fue ya; y Dios demanda lo que pasó. 
'''
"16" = '''
:sup:`16` Vi más debajo del sol: que en el lugar del juicio, estaba la impiedad; y en el lugar de la justicia, estaba la iniquidad. 
'''
"17" = '''
:sup:`17` Y dije yo en mi corazón: Al justo y al impío juzgará Dios; porque hay un tiempo para todo lo que se quiere y para todo lo que se hace. 
'''
"18" = '''
:sup:`18` Dije en mi corazón: En cuanto a la condición de los hijos de los hombres, que Dios los pruebe, para que ellos mismos vean que son semejantes a las bestias. 
'''
"19" = '''
:sup:`19` Porque lo que sucede a los hijos de los hombres, y lo que sucede a las bestias, un mismo suceso es; como mueren los unos, así mueren los otros; y una misma respiración tienen todos; ni tiene más el hombre que la bestia; porque todo es vanidad. 
'''
"20" = '''
:sup:`20` Todo va a un mismo lugar; todo es hecho del polvo, y todo volverá al mismo polvo. 
'''
"21" = '''
:sup:`21` ¿Quién sabe que el espíritu del hombre sube arriba, y que el espíritu del animal desciende abajo a la tierra? 
'''
"22" = '''
:sup:`22` Así que he visto que no hay nada mejor para el hombre que alegrarse en sus obras; porque esta es su porción; porque ¿quién lo llevará para que vea lo que ha de ser después de él? 
'''
