[127]
"1" = '''
:sup:`1` Cántico gradual: para Salomón Si Jehová no edificare la casa, en vano trabajan los que la edifican; si Jehová no guardare la ciudad, en vano vela la guarda. 
'''
"2" = '''
:sup:`2` Por demás es que se levanten de madrugada, y vayan tarde a reposar, y que coman pan de dolores; pues que a su amado dará Dios el sueño. 
'''
"3" = '''
:sup:`3` He aquí, herencia de Jehová son los hijos: el fruto del vientre es su recompensa. 
'''
"4" = '''
:sup:`4` Como saetas en mano del valiente, así son los hijos habidos en la juventud. 
'''
"5" = '''
:sup:`5` Bienaventurado el hombre que llenó su aljaba de ellos: No será avergonzado cuando hable con los enemigos en la puerta. 
'''
