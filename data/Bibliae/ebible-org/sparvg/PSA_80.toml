[80]
"1" = '''
:sup:`1` Al Músico principal: sobre Sosanim-edut: Salmo de Asaf Oh Pastor de Israel, escucha: Tú que pastoreas como un rebaño a José, Tú que habitas entre querubines, resplandece. 
'''
"2" = '''
:sup:`2` Despierta tu poder delante de Efraín, y de Benjamín, y de Manasés, y ven a salvarnos. 
'''
"3" = '''
:sup:`3` Oh Dios, restáuranos; y haz resplandecer tu rostro, y seremos salvos. 
'''
"4" = '''
:sup:`4` Oh Jehová, Dios de los ejércitos, ¿Hasta cuándo estarás enojado contra la oración de tu pueblo? 
'''
"5" = '''
:sup:`5` Les diste a comer pan de lágrimas, y les diste a beber lágrimas en gran abundancia. 
'''
"6" = '''
:sup:`6` Nos pusiste por contienda a nuestros vecinos; y nuestros enemigos se burlan entre sí. 
'''
"7" = '''
:sup:`7` Oh Dios de los ejércitos, restáuranos; haz resplandecer tu rostro, y seremos salvos. 
'''
"8" = '''
:sup:`8` Hiciste venir una vid de Egipto; echaste a las naciones, y la plantaste. 
'''
"9" = '''
:sup:`9` Preparaste el terreno delante de ella, e hiciste arraigar sus raíces, y llenó la tierra. 
'''
"10" = '''
:sup:`10` Los collados fueron cubiertos de su sombra; y sus sarmientos fueron como cedros de Dios. 
'''
"11" = '''
:sup:`11` Extendió sus vástagos hasta el mar, y hasta el río sus renuevos. 
'''
"12" = '''
:sup:`12` ¿Por qué has derribado sus vallados, de modo que la arranquen todos los que pasan por el camino? 
'''
"13" = '''
:sup:`13` La estropea el puerco montés, y la devora la bestia del campo. 
'''
"14" = '''
:sup:`14` Oh Dios de los ejércitos, vuelve ahora: Mira desde el cielo, y considera, y visita esta vid, 
'''
"15" = '''
:sup:`15` y la viña que plantó tu diestra, y el renuevo que para ti afirmaste. 
'''
"16" = '''
:sup:`16` Está quemada a fuego, asolada: Perecen por la reprensión de tu rostro. 
'''
"17" = '''
:sup:`17` Sea tu mano sobre el varón de tu diestra, sobre el hijo del hombre que para ti corroboraste. 
'''
"18" = '''
:sup:`18` Así no nos apartaremos de ti: Vida nos darás, e invocaremos tu nombre. 
'''
"19" = '''
:sup:`19` Oh Jehová, Dios de los ejércitos, ¡restáuranos! Haz resplandecer tu rostro, y seremos salvos. 
'''
