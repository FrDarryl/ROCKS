[2]
"1" = '''
:sup:`1` ¿Por qué se amotinan las naciones, y los pueblos piensan vanidad? 
'''
"2" = '''
:sup:`2` Se levantan los reyes de la tierra, y los gobernantes consultan unidos contra Jehová y contra su ungido, diciendo: 
'''
"3" = '''
:sup:`3` Rompamos sus coyundas, y echemos de nosotros sus cuerdas. 
'''
"4" = '''
:sup:`4` El que está sentado en los cielos se reirá; el Señor se burlará de ellos. 
'''
"5" = '''
:sup:`5` Entonces les hablará en su ira, y los turbará en su furor. 
'''
"6" = '''
:sup:`6` Pero yo he puesto a mi Rey sobre Sión, mi santo monte. 
'''
"7" = '''
:sup:`7` Yo publicaré el decreto: Jehová me ha dicho: Mi Hijo eres tú; yo te he engendrado hoy. 
'''
"8" = '''
:sup:`8` Pídeme, y te daré las naciones por herencia, y por posesión tuya los confines de la tierra. 
'''
"9" = '''
:sup:`9` Tú los quebrantarás con vara de hierro; como vaso de alfarero los desmenuzarás. 
'''
"10" = '''
:sup:`10` Ahora pues, oh reyes, sed sabios: Sed instruidos, jueces de la tierra. 
'''
"11" = '''
:sup:`11` Servid a Jehová con temor, y alegraos con temblor. 
'''
"12" = '''
:sup:`12` Besad al Hijo, para que no se enoje, y perezcáis en el camino, cuando se encendiere un poco su furor. Bienaventurados todos los que en Él confían. 
'''
