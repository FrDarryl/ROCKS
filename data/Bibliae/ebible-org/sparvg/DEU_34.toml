[34]
"1" = '''
:sup:`1` Y subió Moisés de las llanuras de Moab al monte Nebo, a la cumbre del Pisga, que está frente a Jericó. Y le mostró Jehová toda la tierra de Galaad hasta Dan, 
'''
"2" = '''
:sup:`2` y a todo Neftalí, y la tierra de Efraín y de Manasés, toda la tierra de Judá hasta el mar occidental; 
'''
"3" = '''
:sup:`3` el Neguev, y la llanura del valle de Jericó, ciudad de las palmeras, hasta Zoar. 
'''
"4" = '''
:sup:`4` Y le dijo Jehová: Esta es la tierra de que juré a Abraham, a Isaac y a Jacob, diciendo: A tu simiente la daré. Te he permitido que la veas con tus ojos, mas no pasarás allá. 
'''
"5" = '''
:sup:`5` Y murió allí Moisés siervo de Jehová, en la tierra de Moab, conforme a la palabra de Jehová. 
'''
"6" = '''
:sup:`6` Y lo enterró en el valle, en la tierra de Moab, enfrente de Bet-peor; pero ninguno sabe dónde está su sepulcro hasta hoy. 
'''
"7" = '''
:sup:`7` Y era Moisés de edad de ciento veinte años cuando murió; sus ojos nunca se oscurecieron, ni perdió su vigor. 
'''
"8" = '''
:sup:`8` Y los hijos de Israel lloraron a Moisés en las llanuras de Moab treinta días; y así se cumplieron los días del lloro y del luto por Moisés. 
'''
"9" = '''
:sup:`9` Y Josué, hijo de Nun, fue lleno del espíritu de sabiduría, porque Moisés había puesto sus manos sobre él. Y los hijos de Israel le obedecieron, e hicieron como Jehová mandó a Moisés. 
'''
"10" = '''
:sup:`10` Y nunca más se levantó en Israel un profeta como Moisés, a quien Jehová conocía cara a cara; 
'''
"11" = '''
:sup:`11` En todas las señales y prodigios que Jehová le envió a hacer en la tierra de Egipto, a Faraón, y a todos sus siervos y a toda su tierra; 
'''
"12" = '''
:sup:`12` y en toda aquella mano poderosa, y en todos los hechos grandiosos y terribles que Moisés hizo a la vista de todo Israel. 
'''
