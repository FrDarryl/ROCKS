[8]
"1" = '''
:sup:`1` Benjamín engendró a Bela su primogénito, Asbel el segundo, Ara el tercero, 
'''
"2" = '''
:sup:`2` Noha el cuarto, y Rafa el quinto. 
'''
"3" = '''
:sup:`3` Y los hijos de Bela fueron Adar, Gera, Abiud, 
'''
"4" = '''
:sup:`4` Abisúa, Naamán, Ahoa, 
'''
"5" = '''
:sup:`5` Gera, Sefufán e Hiram. 
'''
"6" = '''
:sup:`6` Y estos son los hijos de Aod, estos son las cabezas paternas que habitaron en Geba, y fueron trasportados a Manahat: 
'''
"7" = '''
:sup:`7` Naamán, Ahías y Gera; este los trasportó, y engendró a Uza y a Ahihud. 
'''
"8" = '''
:sup:`8` Y Saharaim engendró hijos en la provincia de Moab, después que dejó a Husim y a Baara que eran sus esposas. 
'''
"9" = '''
:sup:`9` Engendró, pues, de Hodes su esposa, a Jobab, Sibias, Mesa, Malcam, 
'''
"10" = '''
:sup:`10` Jeúz, Soquías y Mirma. Estos son sus hijos, cabezas de familias. 
'''
"11" = '''
:sup:`11` Mas de Husim engendró a Abitob y a Elpaal. 
'''
"12" = '''
:sup:`12` Y los hijos de Elpaal: Heber, Misam y Semed (el cual edificó a Ono, y a Lod con sus aldeas), 
'''
"13" = '''
:sup:`13` Bería también, y Sema, que fueron las cabezas de las familias de los moradores de Ajalón, los cuales echaron a los moradores de Gat; 
'''
"14" = '''
:sup:`14` y Ahío, Sasac, Jeremot; 
'''
"15" = '''
:sup:`15` Zebadías, Arad, Ader; 
'''
"16" = '''
:sup:`16` Micael, Ispa y Joha, hijos de Bería; 
'''
"17" = '''
:sup:`17` Y Zebadías, Mesulam, Hizqui, Heber; 
'''
"18" = '''
:sup:`18` Ismari, Izlia y Jobab, hijos de Elpaal. 
'''
"19" = '''
:sup:`19` Y Jacim, Zicri, Zabdi; 
'''
"20" = '''
:sup:`20` Elioenai, Ziletai, Eliel; 
'''
"21" = '''
:sup:`21` Adaías, Baraías y Simrat, hijos de Simeí; 
'''
"22" = '''
:sup:`22` E Ispán, Heber, Eliel; 
'''
"23" = '''
:sup:`23` Abdón, Zicri, Hanán; 
'''
"24" = '''
:sup:`24` Hananías, Elam, Anatotías; 
'''
"25" = '''
:sup:`25` Ifdaías y Peniel, hijos de Sasac; 
'''
"26" = '''
:sup:`26` Y Samserai, Seharías, Atalía; 
'''
"27" = '''
:sup:`27` Jaarsías, Elías, Zicri, hijos de Jeroham. 
'''
"28" = '''
:sup:`28` Estos fueron jefes principales de familias por sus linajes, y habitaron en Jerusalén. 
'''
"29" = '''
:sup:`29` Y en Gabaón habitaron el padre de Gabaón, la esposa del cual se llamó Maaca, 
'''
"30" = '''
:sup:`30` y su hijo primogénito, Abdón, luego Zur, Cis, Baal, Nadab, 
'''
"31" = '''
:sup:`31` Gedor, Ahío y Zequer. 
'''
"32" = '''
:sup:`32` Y Miclot engendró a Simea. Estos también habitaron con sus hermanos en Jerusalén, enfrente de ellos. 
'''
"33" = '''
:sup:`33` Y Ner engendró a Cis, y Cis engendró a Saúl, y Saúl engendró a Jonatán, Malquisúa, Abinadab y Esbaal. 
'''
"34" = '''
:sup:`34` Hijo de Jonatán fue Merib-baal, y Merib-baal engendró a Micaía. 
'''
"35" = '''
:sup:`35` Los hijos de Micaía: Pitón, Melec, Taarea y Acaz. 
'''
"36" = '''
:sup:`36` Y Acaz engendró a Joada; y Joada engendró a Alemet, y a Azmavet y a Zimri; y Zimri engendró a Mosa; 
'''
"37" = '''
:sup:`37` y Mosa engendró a Bina, hijo del cual fue Rafa, hijo del cual fue Elasa, cuyo hijo fue Azel. 
'''
"38" = '''
:sup:`38` Y los hijos de Azel fueron seis, cuyos nombres son Azricam, Bocru, Ismael, Searías, Abdías y Hanán; todos estos fueron hijos de Azel. 
'''
"39" = '''
:sup:`39` Y los hijos de Esec su hermano: Ulam su primogénito, Jeús el segundo, Elifelet el tercero. 
'''
"40" = '''
:sup:`40` Y los hijos de Ulam fueron hombres esforzados y valientes, arqueros diestros, los cuales tuvieron muchos hijos y nietos, ciento cincuenta. Todos estos fueron de los hijos de Benjamín. 
'''
