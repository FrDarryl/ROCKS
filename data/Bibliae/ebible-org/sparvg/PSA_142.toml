[142]
"1" = '''
:sup:`1` Masquil de David: Oración que hizo cuando estaba en la cueva Con mi voz clamé a Jehová, con mi voz supliqué a Jehová. 
'''
"2" = '''
:sup:`2` Delante de Él derramé mi queja; delante de Él manifesté mi angustia. 
'''
"3" = '''
:sup:`3` Cuando mi espíritu se agobiaba dentro de mí, tú conociste mi senda. En el camino en que andaba, me escondieron lazo. 
'''
"4" = '''
:sup:`4` Miré a mi mano derecha, y observé; mas no había quien me conociese; no tuve refugio, nadie se interesó por mi alma. 
'''
"5" = '''
:sup:`5` Clamé a ti, oh Jehová; dije: Tú eres mi refugio, y mi porción en la tierra de los vivientes. 
'''
"6" = '''
:sup:`6` Escucha mi clamor, porque estoy muy abatido; líbrame de mis perseguidores, porque son más fuertes que yo. 
'''
"7" = '''
:sup:`7` Saca mi alma de la prisión para que alabe tu nombre: Me rodearán los justos, porque tú me serás propicio. 
'''
