[23]
"1" = '''
:sup:`1` La carga de Tiro. Lamentad, oh naves de Tarsis, porque Tiro es destruida hasta no quedar en ella casa ni lugar por donde entrar. Desde la tierra de Quitim le ha sido revelado. 
'''
"2" = '''
:sup:`2` Callad, moradores de la isla, mercaderes de Sidón, que pasando el mar te abastecían. 
'''
"3" = '''
:sup:`3` Su ganancia es de las sementeras que crecen con las muchas aguas del Nilo, de la mies del río. Es también el mercado de las naciones. 
'''
"4" = '''
:sup:`4` Avergüénzate, Sidón, porque el mar, la fortaleza del mar habló, diciendo: Nunca estuve de parto, ni di a luz, ni crié jóvenes, ni crié vírgenes. 
'''
"5" = '''
:sup:`5` Cuando llegue la noticia a Egipto, tendrán dolor de las nuevas de Tiro. 
'''
"6" = '''
:sup:`6` Pasaos a Tarsis; aullad, moradores de la isla. 
'''
"7" = '''
:sup:`7` ¿Es esta vuestra ciudad alegre, cuya antigüedad es de muchos días? Sus pies la llevarán a peregrinar lejos. 
'''
"8" = '''
:sup:`8` ¿Quién decretó esto sobre Tiro, la que repartía coronas, cuyos negociantes eran príncipes, cuyos mercaderes eran los nobles de la tierra? 
'''
"9" = '''
:sup:`9` Jehová de los ejércitos lo decretó, para envilecer la soberbia de toda gloria; y para abatir a todos los ilustres de la tierra. 
'''
"10" = '''
:sup:`10` Pasa cual río de tu tierra, oh hija de Tarsis; porque no tendrás ya más fortaleza. 
'''
"11" = '''
:sup:`11` Extendió su mano sobre el mar, hizo temblar los reinos: Jehová dio mandamiento respecto a Canaán, que sus fortalezas sean destruidas. 
'''
"12" = '''
:sup:`12` Y dijo: No te alegrarás más, oh tú, oprimida virgen, hija de Sidón. Levántate para pasar a Quitim; y aun allí no tendrás reposo. 
'''
"13" = '''
:sup:`13` Mira la tierra de los caldeos; este pueblo no existía; hasta que Asiria la fundó para los moradores del desierto; levantaron sus fortalezas, edificaron sus palacios; Él la convirtió en ruinas. 
'''
"14" = '''
:sup:`14` Aullad, naves de Tarsis; porque destruida es vuestra fortaleza. 
'''
"15" = '''
:sup:`15` Y acontecerá en aquel día, que Tiro será puesta en olvido por setenta años, como los días de un rey. Después de los setenta años, Tiro cantará como una ramera. 
'''
"16" = '''
:sup:`16` Toma el arpa, y rodea la ciudad, oh ramera olvidada; haz buena melodía, canta muchas canciones, para que seas recordada. 
'''
"17" = '''
:sup:`17` Y acontecerá, que al fin de los setenta años Jehová visitará a Tiro: y ella volverá a su salario, y otra vez fornicará con todos los reinos del mundo sobre la faz de la tierra. 
'''
"18" = '''
:sup:`18` Pero sus negocios y sus ganancias serán consagrados a Jehová; no se guardarán ni se atesorarán, porque sus ganancias serán para los que estuvieren delante de Jehová, para que coman hasta saciarse, y vistan honradamente. 
'''
