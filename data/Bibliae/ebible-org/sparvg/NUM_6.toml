[6]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a los hijos de Israel, y diles: El hombre, o la mujer, cuando se apartare haciendo voto de Nazareo, para dedicarse a Jehová, 
'''
"3" = '''
:sup:`3` se abstendrá de vino y de licor; no beberá vinagre de vino, ni vinagre de licor, ni beberá algún licor de uvas, ni tampoco comerá uvas frescas ni secas. 
'''
"4" = '''
:sup:`4` Todos los días de su consagración, no comerá nada de lo que se hace de la vid, desde los granos hasta la cáscara. 
'''
"5" = '''
:sup:`5` Todos los días del voto de su consagración no pasará navaja sobre su cabeza, hasta que sean cumplidos los días de su consagración a Jehová; santo será; dejará crecer las guedejas del cabello de su cabeza. 
'''
"6" = '''
:sup:`6` Todos los días que se consagrare a Jehová, no entrará a persona muerta. 
'''
"7" = '''
:sup:`7` Ni por su padre, ni por su madre, ni por su hermano, ni por su hermana, no se contaminará con ellos cuando murieren; porque consagración de su Dios tiene sobre su cabeza. 
'''
"8" = '''
:sup:`8` Todos los días de su consagración, será santo a Jehová. 
'''
"9" = '''
:sup:`9` Y si alguno muriere repentinamente junto a él, y contaminare la cabeza de su consagración; entonces rasurará su cabeza en el día de su purificación; en el séptimo día la rasurará. 
'''
"10" = '''
:sup:`10` Y en el octavo día traerá dos tórtolas o dos palominos al sacerdote, a la puerta del tabernáculo de la congregación; 
'''
"11" = '''
:sup:`11` Y el sacerdote ofrecerá el uno en ofrenda por el pecado, y el otro en holocausto; y hará expiación por él, porque pecó a causa del muerto, y santificará su cabeza en aquel día. 
'''
"12" = '''
:sup:`12` Y dedicará a Jehová los días de su consagración, y traerá un cordero de un año como ofrenda por la transgresión; y los días primeros serán anulados, por cuanto fue contaminada su consagración. 
'''
"13" = '''
:sup:`13` Esta es la ley del nazareo cuando se hubieren cumplido los días de su consagración: Vendrá a la puerta del tabernáculo de la congregación, 
'''
"14" = '''
:sup:`14` y presentará su ofrenda a Jehová, un cordero de un año, sin defecto, en holocausto, y una cordera de un año, sin defecto, como ofrenda por el pecado, y un carnero sin defecto como ofrenda de paz. 
'''
"15" = '''
:sup:`15` Además un canastillo de panes sin levadura, tortas de flor de harina amasadas con aceite, y hojaldres de panes sin levadura untadas con aceite, y su presente, y sus libaciones. 
'''
"16" = '''
:sup:`16` Y el sacerdote los traerá delante de Jehová, y hará su ofrenda por el pecado, y su holocausto: 
'''
"17" = '''
:sup:`17` Y ofrecerá el carnero como sacrificio de ofrenda de paz a Jehová, con el canastillo de los panes sin levadura; asimismo, el sacerdote ofrecerá su presente y su libación. 
'''
"18" = '''
:sup:`18` Y el nazareo rasurará la cabeza de su consagración a la puerta del tabernáculo de la congregación, y tomará el cabello de la cabeza de su consagración, y lo pondrá en el fuego que está debajo del sacrificio de las ofrendas de paz. 
'''
"19" = '''
:sup:`19` Y el sacerdote tomará la espaldilla cocida del carnero, y una torta sin levadura del canastillo, y una hojaldre sin levadura, y las pondrá sobre las manos del nazareo, después que el cabello de su consagración haya sido rasurado; 
'''
"20" = '''
:sup:`20` y el sacerdote los mecerá como ofrenda mecida delante de Jehová; lo cual será cosa santa del sacerdote, junto con el pecho mecido y la espaldilla elevada; y después de esto el nazareo podrá beber vino. 
'''
"21" = '''
:sup:`21` Esta es la ley del nazareo que hiciere voto de su ofrenda a Jehová por su consagración, además de lo que su mano alcanzare; según el voto que hiciere, así hará, conforme a la ley de su consagración. 
'''
"22" = '''
:sup:`22` Y Jehová habló a Moisés, diciendo: 
'''
"23" = '''
:sup:`23` Habla a Aarón y a sus hijos, y diles: Así bendeciréis a los hijos de Israel, diciéndoles: 
'''
"24" = '''
:sup:`24` Jehová te bendiga, y te guarde: 
'''
"25" = '''
:sup:`25` Jehová Haga resplandecer su rostro sobre ti, y tenga de ti misericordia: 
'''
"26" = '''
:sup:`26` Jehová alce su rostro sobre ti, y ponga en ti paz. 
'''
"27" = '''
:sup:`27` Y pondrán mi nombre sobre los hijos de Israel, y yo los bendeciré. 
'''
