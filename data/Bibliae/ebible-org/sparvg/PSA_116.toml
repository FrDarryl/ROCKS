[116]
"1" = '''
:sup:`1` Amo a Jehová, pues ha oído mi voz y mis súplicas. 
'''
"2" = '''
:sup:`2` Porque ha inclinado a mí su oído, por tanto, le invocaré mientras yo viva. 
'''
"3" = '''
:sup:`3` Me rodearon los dolores de la muerte, me encontraron las angustias del infierno: Angustia y dolor había yo hallado. 
'''
"4" = '''
:sup:`4` Entonces invoqué el nombre de Jehová, diciendo: Te ruego, oh Jehová, libra mi alma. 
'''
"5" = '''
:sup:`5` Clemente es Jehová, y justo; sí, misericordioso es nuestro Dios. 
'''
"6" = '''
:sup:`6` Jehová guarda al sencillo: Estaba yo postrado, y me salvó. 
'''
"7" = '''
:sup:`7` Vuelve, oh alma mía, a tu reposo; porque Jehová te ha hecho bien. 
'''
"8" = '''
:sup:`8` Pues tú has librado mi alma de la muerte, mis ojos de lágrimas, y mis pies de resbalar. 
'''
"9" = '''
:sup:`9` Andaré delante de Jehová en la tierra de los vivientes. 
'''
"10" = '''
:sup:`10` Creí; por tanto hablé, estando afligido en gran manera. 
'''
"11" = '''
:sup:`11` Y dije en mi apresuramiento: Todo hombre es mentiroso. 
'''
"12" = '''
:sup:`12` ¿Qué pagaré a Jehová por todos sus beneficios para conmigo? 
'''
"13" = '''
:sup:`13` Tomaré la copa de la salvación, e invocaré el nombre de Jehová. 
'''
"14" = '''
:sup:`14` Ahora pagaré mis votos a Jehová delante de todo su pueblo. 
'''
"15" = '''
:sup:`15` Estimada es a los ojos de Jehová la muerte de sus santos. 
'''
"16" = '''
:sup:`16` Oh Jehová, en verdad yo soy tu siervo; siervo tuyo soy e hijo de tu sierva: Tú desataste mis ataduras. 
'''
"17" = '''
:sup:`17` Te ofreceré sacrificio de alabanza, e invocaré el nombre de Jehová. 
'''
"18" = '''
:sup:`18` A Jehová pagaré ahora mis votos delante de todo su pueblo; 
'''
"19" = '''
:sup:`19` En los atrios de la casa de Jehová, en medio de ti, oh Jerusalén. Alabad a Jehová. 
'''
