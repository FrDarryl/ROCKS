[12]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a los hijos de Israel, diciendo: La mujer cuando concibiere y diere a luz a varón, será inmunda siete días; conforme a los días que está separada por su menstruación será inmunda. 
'''
"3" = '''
:sup:`3` Y al octavo día se circuncidará la carne del prepucio del niño. 
'''
"4" = '''
:sup:`4` Mas ella permanecerá treinta y tres días en la purificación de su sangre: ninguna cosa santa tocará, ni vendrá al santuario, hasta que sean cumplidos los días de su purificación. 
'''
"5" = '''
:sup:`5` Y si diere a luz una hija, será inmunda dos semanas, conforme a su separación, y sesenta y seis días estará purificándose de su sangre. 
'''
"6" = '''
:sup:`6` Y cuando los días de la purificación de ella sean cumplidos, por hijo o por hija, traerá un cordero de un año para holocausto, y un palomino o una tórtola para ofrenda por el pecado, a la puerta del tabernáculo de la congregación, al sacerdote: 
'''
"7" = '''
:sup:`7` Y él ofrecerá delante de Jehová, y hará expiación por ella, y será limpia del flujo de su sangre. Esta es la ley de la que diere a luz hijo o hija. 
'''
"8" = '''
:sup:`8` Y si no le es posible traer un cordero, tomará entonces dos tórtolas o dos palominos, uno para holocausto, y otro para ofrenda por el pecado: y el sacerdote hará expiación por ella, y será limpia. 
'''
