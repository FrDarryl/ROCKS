[5]
"1" = '''
:sup:`1` Pero un varón llamado Ananías, con Safira su esposa, vendió una heredad, 
'''
"2" = '''
:sup:`2` Y retuvo parte del precio, sabiéndolo también su esposa; y trayendo una parte, la puso a los pies de los apóstoles. 
'''
"3" = '''
:sup:`3` Y dijo Pedro: Ananías, ¿por qué ha llenado Satanás tu corazón para que mintieses al Espíritu Santo, y defraudases del precio de la heredad? 
'''
"4" = '''
:sup:`4` Reteniéndola, ¿no se te quedaba a ti? y vendida, ¿no estaba en tu poder? ¿Por qué pusiste esto en tu corazón? No has mentido a los hombres, sino a Dios. 
'''
"5" = '''
:sup:`5` Entonces Ananías, oyendo estas palabras, cayó y expiró. Y vino gran temor sobre todos los que lo oyeron. 
'''
"6" = '''
:sup:`6` Y levantándose los jóvenes, lo envolvieron, y sacándolo, lo sepultaron. 
'''
"7" = '''
:sup:`7` Y pasado un lapso como de tres horas, entró también su esposa, no sabiendo lo que había acontecido. 
'''
"8" = '''
:sup:`8` Entonces Pedro le dijo: Dime, ¿vendisteis en tanto la heredad? Y ella dijo: Sí, en tanto. 
'''
"9" = '''
:sup:`9` Y Pedro le dijo: ¿Por qué os pusisteis de acuerdo para tentar al Espíritu del Señor? He aquí a la puerta los pies de los que han sepultado a tu marido, y te sacarán a ti. 
'''
"10" = '''
:sup:`10` Y al instante cayó a los pies de él, y expiró; y entrando los jóvenes, la hallaron muerta; y la sacaron, y la sepultaron junto a su marido. 
'''
"11" = '''
:sup:`11` Y vino gran temor sobre toda la iglesia, y sobre todos los que oyeron estas cosas. 
'''
"12" = '''
:sup:`12` Y por mano de los apóstoles eran hechos muchos milagros y prodigios en el pueblo; y estaban todos unánimes en el pórtico de Salomón. 
'''
"13" = '''
:sup:`13` Y de los demás, ninguno osaba juntarse con ellos; pero el pueblo los alababa grandemente. 
'''
"14" = '''
:sup:`14` Y más creyentes se añadían al Señor, multitudes, así de hombres como de mujeres; 
'''
"15" = '''
:sup:`15` tanto que sacaban los enfermos a las calles, y los ponían en camas y lechos, para que al pasar Pedro, a lo menos su sombra cayese sobre alguno de ellos. 
'''
"16" = '''
:sup:`16` Y aun de las ciudades vecinas muchos venían a Jerusalén, trayendo enfermos y atormentados de espíritus inmundos; y todos eran sanados. 
'''
"17" = '''
:sup:`17` Entonces se levantó el sumo sacerdote y todos los que estaban con él, que es la secta de los saduceos, y se llenaron de celos; 
'''
"18" = '''
:sup:`18` y echaron mano a los apóstoles y los pusieron en la cárcel pública. 
'''
"19" = '''
:sup:`19` Mas el ángel del Señor abrió de noche las puertas de la cárcel, y sacándolos, dijo: 
'''
"20" = '''
:sup:`20` Id, y puestos en pie en el templo, hablad al pueblo todas las palabras de esta vida. 
'''
"21" = '''
:sup:`21` Y habiendo oído esto, entraron de mañana en el templo, y enseñaban. Entre tanto, vinieron el sumo sacerdote y los que estaban con él, y convocaron al concilio y a todos los ancianos de los hijos de Israel, y enviaron a la cárcel para que fuesen traídos. 
'''
"22" = '''
:sup:`22` Pero cuando llegaron los oficiales, y no los hallaron en la cárcel, volvieron y dieron aviso, 
'''
"23" = '''
:sup:`23` diciendo: De cierto, la cárcel hemos hallado cerrada con toda seguridad, y los guardas afuera de pie ante las puertas; pero cuando abrimos, a nadie hallamos dentro. 
'''
"24" = '''
:sup:`24` Y cuando oyeron estas palabras el sumo sacerdote y el capitán del templo y los principales sacerdotes, dudaban en qué vendría a parar aquello. 
'''
"25" = '''
:sup:`25` Y viniendo uno, les dio la noticia, diciendo: He aquí, los varones que echasteis en la cárcel están en el templo, y enseñan al pueblo. 
'''
"26" = '''
:sup:`26` Entonces el capitán fue con los oficiales, y los trajo sin violencia; porque temían ser apedreados por el pueblo. 
'''
"27" = '''
:sup:`27` Y cuando los trajeron, los presentaron ante el concilio, y el sumo sacerdote les preguntó, 
'''
"28" = '''
:sup:`28` diciendo: ¿No os ordenamos rigurosamente, que no enseñaseis en este nombre? Y he aquí, habéis llenado a Jerusalén con vuestra doctrina, y queréis echar sobre nosotros la sangre de este hombre. 
'''
"29" = '''
:sup:`29` Respondiendo Pedro y los apóstoles, dijeron: Es necesario obedecer a Dios antes que a los hombres. 
'''
"30" = '''
:sup:`30` El Dios de nuestros padres resucitó a Jesús, al cual vosotros matasteis colgándole en un madero. 
'''
"31" = '''
:sup:`31` A Éste, Dios ha exaltado con su diestra por Príncipe y Salvador, para dar a Israel arrepentimiento y perdón de pecados. 
'''
"32" = '''
:sup:`32` Y nosotros somos testigos suyos de estas cosas, y también el Espíritu Santo, el cual ha dado Dios a los que le obedecen. 
'''
"33" = '''
:sup:`33` Ellos, oyendo esto, se enfurecieron, y tomaron consejo para matarlos. 
'''
"34" = '''
:sup:`34` Entonces levantándose en el concilio un fariseo llamado Gamaliel, doctor de la ley, honorable ante todo el pueblo, mandó que sacaran fuera por un momento a los apóstoles, 
'''
"35" = '''
:sup:`35` y les dijo: Varones israelitas, mirad por vosotros lo que vais a hacer acerca de estos hombres. 
'''
"36" = '''
:sup:`36` Porque antes de estos días se levantó Teudas, diciendo que era alguien; al que se agregó un número de como cuatrocientos hombres; el cual fue muerto, y todos los que le obedecían fueron dispersados y reducidos a nada. 
'''
"37" = '''
:sup:`37` Después de este, se levantó Judas el galileo, en los días del empadronamiento, y llevó en pos de sí a mucho pueblo. Este también pereció; y todos los que le obedecían fueron dispersados. 
'''
"38" = '''
:sup:`38` Y ahora os digo: Apartaos de estos hombres, y dejadlos; porque si este consejo o esta obra es de los hombres, se desvanecerá; 
'''
"39" = '''
:sup:`39` pero si es de Dios, no la podréis deshacer; no seáis tal vez hallados luchando contra Dios. 
'''
"40" = '''
:sup:`40` Y convinieron con él; y llamando a los apóstoles, después de azotarlos, les intimaron que no hablasen en el nombre de Jesús, y los dejaron libres. 
'''
"41" = '''
:sup:`41` Y ellos partieron de la presencia del concilio, gozosos de haber sido tenidos por dignos de padecer afrenta por su Nombre. 
'''
"42" = '''
:sup:`42` Y todos los días, en el templo y por las casas, no cesaban de enseñar y predicar a Jesucristo. 
'''
