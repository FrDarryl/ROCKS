"1" = '''
:sup:`1` En el mes octavo, en el año segundo de Darío, vino la palabra de Jehová al profeta Zacarías, hijo de Berequías, hijo de Iddo, diciendo: 
'''
"2" = '''
:sup:`2` Jehová está muy enojado contra vuestros padres. 
'''
"3" = '''
:sup:`3` Por tanto, diles: Así dice Jehová de los ejércitos: Volveos a mí, dice Jehová de los ejércitos, y yo me volveré a vosotros, dice Jehová de los ejércitos. 
'''
"4" = '''
:sup:`4` No seáis como vuestros padres, a los cuales hablaron los antiguos profetas, diciendo: Así dice Jehová de los ejércitos: Volveos ahora de vuestros malos caminos, y de vuestras malas obras; pero no atendieron, ni me escucharon, dice Jehová. 
'''
"5" = '''
:sup:`5` Vuestros padres, ¿dónde están? Y los profetas ¿han de vivir para siempre? 
'''
"6" = '''
:sup:`6` Pero mis palabras y mis ordenanzas que mandé a mis siervos los profetas, ¿no alcanzaron a vuestros padres? Y ellos se volvieron y dijeron: Así como Jehová de los ejércitos pensó hacer con nosotros conforme a nuestros caminos y conforme a nuestras obras, así ha hecho con nosotros. 
'''
"7" = '''
:sup:`7` El día veinticuatro del mes undécimo, que es el mes de Sebat, en el año segundo de Darío, vino la palabra de Jehová al profeta Zacarías, hijo de Berequías, hijo de Iddo, diciendo: 
'''
"8" = '''
:sup:`8` Vi de noche, y he aquí un varón que cabalgaba sobre un caballo alazán, el cual estaba entre los mirtos que había en la hondura; y detrás de él había caballos alazanes, overos y blancos. 
'''
"9" = '''
:sup:`9` Entonces dije: ¿Qué son estos, Señor mío? Y me dijo el Ángel que hablaba conmigo: Yo te enseñaré qué son éstos. 
'''
"10" = '''
:sup:`10` Y aquel varón que estaba entre los mirtos respondió, y dijo: Estos son los que Jehová ha enviado a recorrer la tierra. 
'''
"11" = '''
:sup:`11` Y ellos respondieron al Ángel de Jehová que estaba entre los mirtos, y dijeron: Hemos recorrido la tierra, y he aquí toda la tierra está reposada y quieta. 
'''
"12" = '''
:sup:`12` Y respondió el Ángel de Jehová, y dijo: Oh Jehová de los ejércitos, ¿hasta cuándo no tendrás piedad de Jerusalén, y de las ciudades de Judá, con las cuales has estado indignado estos setenta años? 
'''
"13" = '''
:sup:`13` Y Jehová respondió buenas palabras, palabras consoladoras, al Ángel que hablaba conmigo. 
'''
"14" = '''
:sup:`14` Y me dijo el Ángel que hablaba conmigo: Clama, diciendo: Así dice Jehová de los ejércitos: Celé a Jerusalén y a Sión con gran celo: 
'''
"15" = '''
:sup:`15` Y estoy muy indignado contra las naciones que están reposadas; porque cuando yo estaba enojado un poco, ellos ayudaron para el mal. 
'''
"16" = '''
:sup:`16` Por tanto, así dice Jehová: Yo me he vuelto a Jerusalén con misericordia; en ella será edificada mi casa, dice Jehová de los ejércitos, y el cordel será tendido sobre Jerusalén. 
'''
"17" = '''
:sup:`17` Clama aún, diciendo: Así dice Jehová de los ejércitos: Aún serán ensanchadas mis ciudades por la abundancia del bien; y aún consolará Jehová a Sión, y escogerá todavía a Jerusalén. 
'''
"18" = '''
:sup:`18` Después alcé mis ojos y miré, y he aquí cuatro cuernos. 
'''
"19" = '''
:sup:`19` Y dije al ángel que hablaba conmigo: ¿Qué son estos? Y me respondió: Estos son los cuernos que dispersaron a Judá, a Israel y a Jerusalén. 
'''
"20" = '''
:sup:`20` Y Jehová me mostró cuatro carpinteros. 
'''
"21" = '''
:sup:`21` Y yo dije: ¿Qué vienen a hacer estos? Y me respondió, diciendo: Estos son los cuernos que dispersaron a Judá, tanto que ninguno alzó su cabeza; mas estos han venido para hacerlos temblar, para derribar los cuernos de las naciones, que alzaron el cuerno sobre la tierra de Judá para dispersarla. 
'''
