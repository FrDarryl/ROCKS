[8]
"1" = '''
:sup:`1` ¡Oh que fueras tú como mi hermano, que mamó los pechos de mi madre; así, al encontrarte afuera yo te besaría, y no me menospreciarían! 
'''
"2" = '''
:sup:`2` Yo te llevaría, te metería en la casa de mi madre, que me enseñaba; te daría a beber vino sazonado del mosto de mis granadas. 
'''
"3" = '''
:sup:`3` Su izquierda esté debajo de mi cabeza, y su derecha me abrace. 
'''
"4" = '''
:sup:`4` Os exhorto, oh hijas de Jerusalén, que no despertéis ni hagáis velar a mi amor, hasta que quiera. 
'''
"5" = '''
:sup:`5` ¿Quién es esta que sube del desierto, recostada sobre su amado? Debajo de un manzano te desperté: Allí tuvo dolores tu madre, allí tuvo dolores la que te dio a luz. 
'''
"6" = '''
:sup:`6` Ponme como un sello sobre tu corazón, como una marca sobre tu brazo; porque fuerte como la muerte es el amor; duros como el sepulcro los celos; sus brasas, brasas de fuego, fuerte llama. 
'''
"7" = '''
:sup:`7` Las muchas aguas no podrán apagar el amor, ni lo ahogarán los ríos. Si diere el hombre todos los bienes de su casa por este amor, de cierto lo menospreciarían. 
'''
"8" = '''
:sup:`8` Tenemos una pequeña hermana, que no tiene pechos: ¿Qué haremos a nuestra hermana cuando de ella se hablare? 
'''
"9" = '''
:sup:`9` Si ella es muro, edificaremos sobre él un palacio de plata; y si fuere puerta, la guarneceremos con tablas de cedro. 
'''
"10" = '''
:sup:`10` Yo soy muro, y mis pechos como torres, desde que fui en sus ojos como la que halla paz. 
'''
"11" = '''
:sup:`11` Salomón tuvo una viña en Baal-hamón, la cual entregó a guardas, cada uno de los cuales debía traer mil piezas de plata por su fruto. 
'''
"12" = '''
:sup:`12` Mi viña, que es mía, está delante de mí; las mil serán tuyas, oh Salomón, y doscientas, para los que guardan su fruto. 
'''
"13" = '''
:sup:`13` Oh, tú la que moras en los huertos, los compañeros escuchan tu voz; házmela oír. 
'''
"14" = '''
:sup:`14` Huye, amado mío; y sé semejante al corzo, o al cervatillo, sobre las montañas de los aromas. 
'''
