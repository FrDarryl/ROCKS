[6]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Y si un alma pecare e hiciere prevaricación contra Jehová, y negare a su prójimo lo encomendado o dejado en su mano, o robare, o engañare a su prójimo; 
'''
"3" = '''
:sup:`3` o que habiendo hallado lo que estaba perdido mintiere acerca de ello, y jurare en falso, en alguna de todas aquellas cosas en que suele pecar el hombre: 
'''
"4" = '''
:sup:`4` Entonces será, porque habrá pecado y es culpable, que restituirá aquello que robó, o lo que obtuvo por engaño, o el depósito que se le encomendó, o lo perdido que halló, 
'''
"5" = '''
:sup:`5` o todo aquello sobre lo que hubiere jurado falsamente; lo restituirá, pues, por entero, y añadirá a ello la quinta parte, que ha de pagar a aquel a quien pertenece, en el día de su ofrenda por la transgresión. 
'''
"6" = '''
:sup:`6` Y traerá a Jehová su ofrenda por la transgresión, un carnero sin defecto del rebaño, conforme a tu estimación, al sacerdote como ofrenda por la transgresión. 
'''
"7" = '''
:sup:`7` Y el sacerdote hará expiación por él delante de Jehová, y obtendrá perdón de cualquiera de todas las cosas en que suele ofender. 
'''
"8" = '''
:sup:`8` Y Jehová habló a Moisés, diciendo: 
'''
"9" = '''
:sup:`9` Manda a Aarón y a sus hijos diciendo: Esta es la ley del holocausto: Es holocausto, porque se quemará sobre el altar toda la noche hasta la mañana, y el fuego del altar permanecerá encendido en él. 
'''
"10" = '''
:sup:`10` El sacerdote se pondrá su vestimenta de lino, y se vestirá calzoncillos de lino sobre su carne; y cuando el fuego hubiere consumido el holocausto, él apartará las cenizas de sobre el altar, y las pondrá junto al altar. 
'''
"11" = '''
:sup:`11` Después se desnudará de sus vestimentas, y se pondrá otras vestiduras, y sacará las cenizas fuera del campamento a un lugar limpio. 
'''
"12" = '''
:sup:`12` Y el fuego se mantendrá encendido sobre el altar, no ha de apagarse, sino que el sacerdote quemará leña en él cada mañana, y acomodará sobre él el holocausto, y quemará sobre él la grosura de las ofrendas de paz. 
'''
"13" = '''
:sup:`13` El fuego ha de arder continuamente en el altar; no se apagará. 
'''
"14" = '''
:sup:`14` Y ésta es la ley de la ofrenda: Han de ofrecerla los hijos de Aarón delante de Jehová, delante del altar. 
'''
"15" = '''
:sup:`15` Y tomará de ella un puñado de la flor de harina del presente, y de su aceite, y todo el incienso que está sobre la ofrenda, y lo quemará sobre el altar por memorial, en olor grato a Jehová. 
'''
"16" = '''
:sup:`16` Y el sobrante de ella lo comerán Aarón y sus hijos: sin levadura se comerá en el lugar santo; en el atrio del tabernáculo de la congregación lo comerán. 
'''
"17" = '''
:sup:`17` No se cocerá con levadura: la he dado a ellos por su porción de mis ofrendas encendidas; es cosa santísima, así como la ofrenda por el pecado y como la ofrenda por la transgresión. 
'''
"18" = '''
:sup:`18` Todos los varones de los hijos de Aarón comerán de ella. Estatuto perpetuo será para vuestras generaciones tocante a las ofrendas encendidas de Jehová: toda cosa que tocare en ellas será santificada. 
'''
"19" = '''
:sup:`19` Y Jehová habló a Moisés, diciendo: 
'''
"20" = '''
:sup:`20` Esta es la ofrenda de Aarón y de sus hijos, que ofrecerán a Jehová el día que serán ungidos: la décima parte de un efa de flor de harina, ofrenda perpetua, la mitad a la mañana y la mitad a la tarde. 
'''
"21" = '''
:sup:`21` En sartén se aderezará con aceite; frita la traerás, y los pedazos cocidos de la ofrenda ofrecerás en olor grato a Jehová. 
'''
"22" = '''
:sup:`22` Y el sacerdote que en lugar de Aarón fuere ungido de entre sus hijos, hará la ofrenda; estatuto perpetuo de Jehová: toda ella será quemada. 
'''
"23" = '''
:sup:`23` Y toda ofrenda de sacerdote será enteramente quemada; no se comerá. 
'''
"24" = '''
:sup:`24` Y Jehová habló a Moisés, diciendo: 
'''
"25" = '''
:sup:`25` Habla a Aarón y a sus hijos, diciendo: Esta es la ley de la ofrenda por el pecado: en el lugar donde será degollado el holocausto, será degollada la ofrenda por el pecado delante de Jehová: es cosa santísima. 
'''
"26" = '''
:sup:`26` El sacerdote que la ofreciere por el pecado, la comerá: en el lugar santo será comida, en el atrio del tabernáculo de la congregación. 
'''
"27" = '''
:sup:`27` Todo lo que en su carne tocare, será santificado; y si salpicare de su sangre sobre alguna vestidura, lavarás aquello sobre que cayere, en el lugar santo. 
'''
"28" = '''
:sup:`28` Y la vasija de barro en que fuere cocida, será quebrada: y si fuere cocida en vasija de bronce, será fregada y lavada con agua. 
'''
"29" = '''
:sup:`29` Todo varón de entre los sacerdotes la comerá: es cosa santísima. 
'''
"30" = '''
:sup:`30` Mas no se comerá ninguna ofrenda por el pecado, de cuya sangre se metiere en el tabernáculo de la congregación para reconciliar en el santuario: al fuego será quemada. 
'''
