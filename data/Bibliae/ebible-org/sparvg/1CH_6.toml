[6]
"1" = '''
:sup:`1` Los hijos de Leví: Gersón, Coat y Merari. 
'''
"2" = '''
:sup:`2` Los hijos de Coat: Amram, Izhar, Hebrón y Uziel. 
'''
"3" = '''
:sup:`3` Los hijos de Amram: Aarón, Moisés y Miriam. Los hijos de Aarón: Nadab, Abiú, Eleazar e Itamar. 
'''
"4" = '''
:sup:`4` Eleazar engendró a Finees, y Finees engendró a Abisúa; 
'''
"5" = '''
:sup:`5` y Abisúa engendró a Buqui, y Buqui engendró a Uzi; 
'''
"6" = '''
:sup:`6` y Uzi engendró a Zeraías, y Zeraías engendró a Meraiot; 
'''
"7" = '''
:sup:`7` y Meraiot engendró a Amarías, y Amarías engendró a Ahitob; 
'''
"8" = '''
:sup:`8` y Ahitob engendró a Sadoc, y Sadoc engendró a Ahimaas; 
'''
"9" = '''
:sup:`9` y Ahimaas engendró a Azarías, y Azarías engendró a Johanán; 
'''
"10" = '''
:sup:`10` y Johanán engendró a Azarías, el que tuvo el sacerdocio en el templo que Salomón edificó en Jerusalén; 
'''
"11" = '''
:sup:`11` y Azarías engendró a Amarías, y Amarías engendró a Ahitob; 
'''
"12" = '''
:sup:`12` y Ahitob engendró a Sadoc, y Sadoc engendró a Salum; 
'''
"13" = '''
:sup:`13` y Salum engendró a Hilcías, e Hilcías engendró a Azarías; 
'''
"14" = '''
:sup:`14` y Azarías engendró a Seraías, y Seraías, engendró a Josadac. 
'''
"15" = '''
:sup:`15` Y Josadac fue cautivo cuando Jehová trasportó a Judá y a Jerusalén, por mano de Nabucodonosor. 
'''
"16" = '''
:sup:`16` Los hijos de Leví: Gersón, Coat y Merari. 
'''
"17" = '''
:sup:`17` Y estos son los nombres de los hijos de Gersón: Libni y Simeí. 
'''
"18" = '''
:sup:`18` Los hijos de Coat: Amram, Izhar, Hebrón y Uziel. 
'''
"19" = '''
:sup:`19` Los hijos de Merari: Mahali y Musi. Estas son las familias de Leví, según sus descendencias. 
'''
"20" = '''
:sup:`20` Gersón: Libni su hijo, Jahat su hijo, Zima su hijo. 
'''
"21" = '''
:sup:`21` Joah su hijo, Iddo su hijo, Zera su hijo, Jeatrai su hijo. 
'''
"22" = '''
:sup:`22` Los hijos de Coat: Aminadab su hijo, Coré su hijo, Asir su hijo, 
'''
"23" = '''
:sup:`23` Elcana su hijo, Ebiasaf su hijo, Asir su hijo, 
'''
"24" = '''
:sup:`24` Tahat su hijo, Uriel su hijo, Uzías su hijo, y Saúl su hijo. 
'''
"25" = '''
:sup:`25` Los hijos de Elcana: Amasai, Ahimot y Elcana. 
'''
"26" = '''
:sup:`26` En cuanto a Elcana; los hijos de Elcana: Zuf su hijo, Nahat su hijo, 
'''
"27" = '''
:sup:`27` Eliab su hijo, Jeroham su hijo, Elcana su hijo. 
'''
"28" = '''
:sup:`28` Los hijos de Samuel: el primogénito Vasni y Abías. 
'''
"29" = '''
:sup:`29` Los hijos de Merari: Mahali, Libni su hijo, Simeí su hijo, Uza su hijo, 
'''
"30" = '''
:sup:`30` Sima su hijo, Haguía su hijo, Asaías su hijo. 
'''
"31" = '''
:sup:`31` Estos son a los que David puso sobre el servicio del canto en la casa de Jehová, después que el arca tuvo reposo: 
'''
"32" = '''
:sup:`32` Los cuales servían delante de la tienda del tabernáculo de la congregación en el canto, hasta que Salomón edificó la casa de Jehová en Jerusalén; después estuvieron en su ministerio según su costumbre. 
'''
"33" = '''
:sup:`33` Estos, pues, servían, con sus hijos. De los hijos de Coat, Hemán cantor, hijo de Joel, hijo de Samuel; 
'''
"34" = '''
:sup:`34` hijo de Elcana, hijo de Jeroham, hijo de Eliel, hijo de Toa; 
'''
"35" = '''
:sup:`35` hijo de Zuf, hijo de Elcana, hijo Mahat, hijo de Amasai; 
'''
"36" = '''
:sup:`36` hijo de Elcana, hijo de Joel, hijo de Azarías, hijo de Sofonías; 
'''
"37" = '''
:sup:`37` hijo de Tahat, hijo de Asir, hijo de Ebiasaf, hijo de Coré; 
'''
"38" = '''
:sup:`38` hijo de Izhar, hijo de Coat, hijo de Leví, hijo de Israel. 
'''
"39" = '''
:sup:`39` Y su hermano Asaf, el cual estaba a su mano derecha: Asaf, hijo de Berequías, hijo de Sima; 
'''
"40" = '''
:sup:`40` hijo de Micael, hijo de Baasías, hijo de Malquías; 
'''
"41" = '''
:sup:`41` hijo de Etni, hijo de Zera, hijo de Adaías; 
'''
"42" = '''
:sup:`42` hijo de Etán, hijo de Zima, hijo de Simeí; 
'''
"43" = '''
:sup:`43` hijo de Jahat, hijo de Gersón, hijo de Leví. 
'''
"44" = '''
:sup:`44` Y sus hermanos, los hijos de Merari, estaban a la mano izquierda, esto es, Etán, hijo de Quisi, hijo de Abdi, hijo de Maluc; 
'''
"45" = '''
:sup:`45` hijo de Hasabías, hijo de Amasías, hijo de Hilcías; 
'''
"46" = '''
:sup:`46` hijo de Amasai, hijo de Bani, hijo de Semer; 
'''
"47" = '''
:sup:`47` hijo de Mahali, hijo de Musi, hijo de Merari, hijo de Leví. 
'''
"48" = '''
:sup:`48` Y sus hermanos los levitas fueron puestos sobre todo el ministerio del tabernáculo de la casa de Dios. 
'''
"49" = '''
:sup:`49` Pero Aarón y sus hijos quemaban ofrendas sobre el altar del holocausto, y sobre el altar del incienso, y fueron designados para toda la obra del lugar santísimo, y para hacer expiación por Israel, conforme a todo lo que Moisés siervo de Dios había mandado. 
'''
"50" = '''
:sup:`50` Y los hijos de Aarón son estos: Eleazar su hijo, Finees su hijo, Abisúa su hijo; 
'''
"51" = '''
:sup:`51` Buqui su hijo, Uzi su hijo, Zeraías su hijo; 
'''
"52" = '''
:sup:`52` Meraiot su hijo, Amarías su hijo, Ahitob su hijo; 
'''
"53" = '''
:sup:`53` Sadoc su hijo, Ahimaas su hijo. 
'''
"54" = '''
:sup:`54` Y estas son sus habitaciones, conforme a sus domicilios y sus términos, las de los hijos de Aarón por las familias de los coatitas, porque de ellos les tocó en suerte. 
'''
"55" = '''
:sup:`55` Les dieron, pues, a Hebrón en tierra de Judá, y sus ejidos alrededor de ella. 
'''
"56" = '''
:sup:`56` Mas el territorio de la ciudad y sus aldeas se dieron a Caleb, hijo de Jefone. 
'''
"57" = '''
:sup:`57` Y a los hijos de Aarón dieron las ciudades de Judá, esto es, a Hebrón, la ciudad de refugio, además a Libna con sus ejidos; a Jatir y Estemoa con sus ejidos, 
'''
"58" = '''
:sup:`58` a Hilem con sus ejidos, y a Debir con sus ejidos; 
'''
"59" = '''
:sup:`59` a Asán con sus ejidos, y a Bet-semes con sus ejidos. 
'''
"60" = '''
:sup:`60` Y de la tribu de Benjamín, a Geba, con sus ejidos, y a Alemet con sus ejidos, y a Anatot con sus ejidos. Todas sus ciudades fueron trece ciudades, repartidas por sus linajes. 
'''
"61" = '''
:sup:`61` Y a los hijos de Coat, que quedaron de la familia de esa tribu, les dieron ciudades de la media tribu, esto es, de la media tribu de Manasés, por suerte, diez ciudades. 
'''
"62" = '''
:sup:`62` Y a los hijos de Gersón, por sus familias, dieron de la tribu de Isacar, y de la tribu de Aser, y de la tribu de Neftalí y de la tribu de Manasés en Basán, trece ciudades. 
'''
"63" = '''
:sup:`63` Y a los hijos de Merari les fueron dadas por suerte, por sus familias, de la tribu de Rubén, y de la tribu de Gad, y de la tribu de Zabulón, doce ciudades. 
'''
"64" = '''
:sup:`64` Y los hijos de Israel dieron a los levitas estas ciudades con sus ejidos. 
'''
"65" = '''
:sup:`65` Y dieron por suerte de la tribu de los hijos de Judá, y de la tribu de los hijos de Simeón, y de la tribu de los hijos de Benjamín, las ciudades que nombraron por sus nombres. 
'''
"66" = '''
:sup:`66` Y el resto de las familias de los hijos de Coat tuvieron ciudades de sus términos de la tribu de Efraín. 
'''
"67" = '''
:sup:`67` Y les dieron, de las ciudades de refugio, Siquem con sus ejidos en el monte de Efraín, también les dieron a Gezer con sus ejidos. 
'''
"68" = '''
:sup:`68` y a Jocmeam con sus ejidos, y a Bet-horón con sus ejidos, 
'''
"69" = '''
:sup:`69` Y a Ajalón con sus ejidos, y a Gat-rimón con sus ejidos. 
'''
"70" = '''
:sup:`70` Y de la media tribu de Manasés, a Aner con sus ejidos, y a Bilam con sus ejidos, para la familia del remanente de los hijos de Coat. 
'''
"71" = '''
:sup:`71` A los hijos de Gersón dieron de la familia de la media tribu de Manasés, a Golán en Basán con sus ejidos y a Astarot con sus ejidos; 
'''
"72" = '''
:sup:`72` y de la tribu de Isacar, a Cedes con sus ejidos, a Daberat con sus ejidos, 
'''
"73" = '''
:sup:`73` y a Ramot con sus ejidos, y a Anem con sus ejidos; 
'''
"74" = '''
:sup:`74` y de la tribu de Aser a Masal con sus ejidos, y a Abdón con sus ejidos, 
'''
"75" = '''
:sup:`75` y a Hucoc con sus ejidos, y a Rehob con sus ejidos. 
'''
"76" = '''
:sup:`76` Y de la tribu de Neftalí, a Cedes en Galilea con sus ejidos, y a Hamón con sus ejidos, a Quiriataim con sus ejidos. 
'''
"77" = '''
:sup:`77` Y a los hijos de Merari que habían quedado, dieron de la tribu de Zabulón a Rimón con sus ejidos, y a Tabor con sus ejidos. 
'''
"78" = '''
:sup:`78` Y del otro lado del Jordán frente a Jericó, al oriente del Jordán, dieron de la tribu de Rubén, a Beser en el desierto con sus ejidos; y a Jahaza con sus ejidos. 
'''
"79" = '''
:sup:`79` Y a Cademot con sus ejidos, y a Mefaat con sus ejidos. 
'''
"80" = '''
:sup:`80` Y de la tribu de Gad, a Ramot en Galaad con sus ejidos, y a Mahanaim con sus ejidos, 
'''
"81" = '''
:sup:`81` y a Hesbón con sus ejidos, y a Jazer con sus ejidos. 
'''
