[34]
"1" = '''
:sup:`1` La palabra que vino a Jeremías de parte de Jehová (cuando Nabucodonosor, rey de Babilonia, y todo su ejército, y todos los reinos de la tierra del señorío de su mano, y todos los pueblos peleaban contra Jerusalén, y contra todas sus ciudades), diciendo: 
'''
"2" = '''
:sup:`2` Así dice Jehová, el Dios de Israel: Ve y habla a Sedequías, rey de Judá, y dile: Así dice Jehová: He aquí yo entregaré esta ciudad en mano del rey de Babilonia, y la quemará con fuego; 
'''
"3" = '''
:sup:`3` y no escaparás tú de su mano, sino que de cierto serás apresado, y en su mano serás entregado; y tus ojos verán los ojos del rey de Babilonia, y te hablará boca a boca, y en Babilonia entrarás. 
'''
"4" = '''
:sup:`4` Con todo eso, oye palabra de Jehová, Sedequías, rey de Judá: Así dice Jehová de ti: No morirás a espada; 
'''
"5" = '''
:sup:`5` en paz morirás, y como quemaron especias por tus padres, los reyes primeros que fueron antes de ti, así las quemarán por ti, y te endecharán, diciendo: ¡Ay, señor! Porque yo he hablado la palabra, dice Jehová. 
'''
"6" = '''
:sup:`6` Entonces el profeta Jeremías habló a Sedequías, rey de Judá todas estas palabras en Jerusalén. 
'''
"7" = '''
:sup:`7` Y el ejército del rey de Babilonia peleaba contra Jerusalén, y contra todas las ciudades de Judá que habían quedado, contra Laquis, y contra Azeca; porque estas ciudades fortificadas habían quedado de las ciudades de Judá. 
'''
"8" = '''
:sup:`8` Esta es la palabra que vino a Jeremías de parte de Jehová, después que Sedequías hizo pacto con todo el pueblo en Jerusalén, para proclamarles libertad: 
'''
"9" = '''
:sup:`9` Que cada uno dejase libre a su siervo, y cada uno a su sierva, ya fuera hebreo o hebrea; que ninguno usase de los judíos sus hermanos como de siervos. 
'''
"10" = '''
:sup:`10` Y cuando oyeron todos los príncipes, y todo el pueblo que habían entrado en el pacto de dejar libres, cada uno a su siervo y cada uno a su sierva, y que ninguno los usaría más como siervos, obedecieron y los dejaron ir. 
'''
"11" = '''
:sup:`11` Pero después se arrepintieron, e hicieron volver a los siervos y a las siervas que habían dejado libres, y los sujetaron por siervos y por siervas. 
'''
"12" = '''
:sup:`12` Por tanto, vino la palabra de Jehová a Jeremías, de parte de Jehová, diciendo: 
'''
"13" = '''
:sup:`13` Así dice Jehová, el Dios de Israel: Yo hice pacto con vuestros padres el día que los saqué de la tierra de Egipto, de casa de siervos, diciendo: 
'''
"14" = '''
:sup:`14` Al cabo de siete años dejará ir cada uno a su hermano hebreo que te fuere vendido; y cuando te haya servido seis años, lo enviarás libre de ti; pero vuestros padres no me escucharon, ni inclinaron su oído. 
'''
"15" = '''
:sup:`15` Y vosotros os habíais convertido y habíais hecho lo recto delante de mis ojos, proclamando libertad cada uno a su prójimo; y habíais hecho un pacto en mi presencia en la casa sobre la cual es invocado mi nombre: 
'''
"16" = '''
:sup:`16` Pero os habéis vuelto y profanado mi nombre, y habéis vuelto a tomar cada uno a su siervo y cada uno a su sierva, que habíais dejado libres a su voluntad; y los habéis sujetado para que os sean siervos y siervas. 
'''
"17" = '''
:sup:`17` Por tanto, así dice Jehová: Vosotros no me habéis oído en proclamar libertad cada uno a su hermano, y cada uno a su compañero; he aquí, yo os proclamo libertad, dice Jehová, a la espada, a la pestilencia y al hambre; y haré que seáis removidos a todos los reinos de la tierra. 
'''
"18" = '''
:sup:`18` Y entregaré a los hombres que traspasaron mi pacto, que no cumplieron las palabras del pacto que hicieron delante de mí, cuando cortaron el becerro en dos partes y pasaron por medio de ellas; 
'''
"19" = '''
:sup:`19` a los príncipes de Judá y a los príncipes de Jerusalén, a los eunucos y a los sacerdotes, y a todo el pueblo de la tierra que pasaron entre las partes del becerro; 
'''
"20" = '''
:sup:`20` los entregaré en mano de sus enemigos y en mano de los que buscan su vida; y sus cuerpos muertos serán para comida de las aves del cielo y de las bestias de la tierra. 
'''
"21" = '''
:sup:`21` Y a Sedequías rey de Judá, y a sus príncipes los entregaré en mano de sus enemigos, y en mano de los que buscan su vida, y en mano del ejército del rey de Babilonia, que se fueron de vosotros. 
'''
"22" = '''
:sup:`22` He aquí, mandaré yo, dice Jehová, y los haré volver a esta ciudad, y pelearán contra ella, y la tomarán, y le prenderán fuego; y reduciré a desolación las ciudades de Judá, hasta no quedar morador. 
'''
