[98]
"1" = '''
:sup:`1` Salmo Cantad a Jehová cántico nuevo; porque ha hecho maravillas; su diestra y su santo brazo le ha dado la victoria. 
'''
"2" = '''
:sup:`2` Jehová ha dado a conocer su salvación; a vista de las naciones ha descubierto su justicia. 
'''
"3" = '''
:sup:`3` Se ha acordado de su misericordia y de su verdad para con la casa de Israel; todos los términos de la tierra han visto la salvación de nuestro Dios. 
'''
"4" = '''
:sup:`4` Aclamad con júbilo a Jehová, toda la tierra; levantad la voz, regocijaos, y cantad alabanzas. 
'''
"5" = '''
:sup:`5` Cantad salmos a Jehová con arpa; con arpa y voz de cántico. 
'''
"6" = '''
:sup:`6` Aclamad con trompetas y sonidos de bocina delante de Jehová, el Rey. 
'''
"7" = '''
:sup:`7` Brame el mar y su plenitud; el mundo y los que en él habitan; 
'''
"8" = '''
:sup:`8` Los ríos batan las manos; los collados todos hagan regocijo 
'''
"9" = '''
:sup:`9` delante de Jehová: Porque Él viene a juzgar la tierra; juzgará al mundo con justicia, y a los pueblos con equidad. 
'''
