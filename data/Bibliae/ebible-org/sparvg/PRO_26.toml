[26]
"1" = '''
:sup:`1` Como la nieve en el verano, y la lluvia en la siega, así no conviene al necio la honra. 
'''
"2" = '''
:sup:`2` Como el gorrión en su vagar, y como la golondrina en su vuelo, así la maldición nunca vendrá sin causa. 
'''
"3" = '''
:sup:`3` El látigo para el caballo, y el cabestro para el asno, y la vara para la espalda del necio. 
'''
"4" = '''
:sup:`4` No respondas al necio conforme a su necedad, para que no seas tú también como él. 
'''
"5" = '''
:sup:`5` Responde al necio según su necedad, para que no se estime sabio en su propia opinión. 
'''
"6" = '''
:sup:`6` El que envía mensaje por mano de un necio, se corta los pies y bebe su daño. 
'''
"7" = '''
:sup:`7` Las piernas del lisiado penden inútiles; Así es la parábola en la boca del necio. 
'''
"8" = '''
:sup:`8` Como el que ata la piedra en la honda, así hace el que al necio da honra. 
'''
"9" = '''
:sup:`9` Como espina clavada en mano del embriagado, Así es la parábola en la boca del necio. 
'''
"10" = '''
:sup:`10` El gran Dios que creó todas las cosas; da la paga al insensato, y da la paga a los transgresores. 
'''
"11" = '''
:sup:`11` Como perro que vuelve a su vómito, así es el necio que repite su necedad. 
'''
"12" = '''
:sup:`12` ¿Has visto hombre sabio en su propia opinión? Más esperanza hay del necio que de él. 
'''
"13" = '''
:sup:`13` Dice el perezoso: El león está en el camino; el león está en las calles. 
'''
"14" = '''
:sup:`14` Como la puerta gira sobre sus quicios; así el perezoso da vueltas en su cama. 
'''
"15" = '''
:sup:`15` El perezoso esconde su mano en su seno; se cansa de llevarla a su boca. 
'''
"16" = '''
:sup:`16` En su propia opinión el perezoso es más sabio que siete que pueden aconsejar. 
'''
"17" = '''
:sup:`17` El que pasando se deja llevar de la ira en pleito ajeno, es como el que toma al perro por las orejas. 
'''
"18" = '''
:sup:`18` Como el que enloquece, y echa llamas y saetas y muerte, 
'''
"19" = '''
:sup:`19` tal es el hombre que engaña a su amigo, y dice: ¿Acaso no estaba yo bromeando? 
'''
"20" = '''
:sup:`20` Sin leña se apaga el fuego; y donde no hay chismoso, cesa la contienda. 
'''
"21" = '''
:sup:`21` El carbón para las brasas, y la leña para el fuego; y el hombre rencilloso para encender contienda. 
'''
"22" = '''
:sup:`22` Las palabras del chismoso son como estocadas, y penetran hasta lo más profundo del vientre. 
'''
"23" = '''
:sup:`23` Como escoria de plata echada sobre el tiesto, son los labios enardecidos y el corazón malo. 
'''
"24" = '''
:sup:`24` El que odia, disimula con sus labios; pero en su interior almacena engaño. 
'''
"25" = '''
:sup:`25` Cuando hable amigablemente, no le creas; porque siete abominaciones hay en su corazón. 
'''
"26" = '''
:sup:`26` Aunque su odio es encubierto con disimulo; su maldad será descubierta en la congregación. 
'''
"27" = '''
:sup:`27` El que cava un pozo, caerá en él: y el que rueda la piedra, esta se volverá sobre él. 
'''
"28" = '''
:sup:`28` La lengua mentirosa aborrece a los afligidos; y la boca lisonjera acarrea ruina. 
'''
