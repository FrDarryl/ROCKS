[63]
"1" = '''
:sup:`1` Salmo de David, estando en el desierto de Judá Oh Dios, Dios mío eres tú: De madrugada te buscaré; mi alma tiene sed de ti, mi carne te anhela, en tierra seca y árida donde agua no hay; 
'''
"2" = '''
:sup:`2` para ver tu poder y tu gloria, así como te he mirado en el santuario. 
'''
"3" = '''
:sup:`3` Porque tu misericordia es mejor que la vida; mis labios te alabarán. 
'''
"4" = '''
:sup:`4` Así te bendeciré mientras viva; en tu nombre alzaré mis manos. 
'''
"5" = '''
:sup:`5` Como de meollo y de grosura será saciada mi alma; y con labios de júbilo te alabará mi boca, 
'''
"6" = '''
:sup:`6` cuando me acuerdo de ti en mi lecho, y medito en ti en las vigilias de la noche. 
'''
"7" = '''
:sup:`7` Porque tú has sido mi socorro; y así en la sombra de tus alas me regocijaré. 
'''
"8" = '''
:sup:`8` Mi alma está aferrada a ti; tu diestra me ha sostenido. 
'''
"9" = '''
:sup:`9` Mas los que buscan mi alma para destruirla, caerán en los sitios más bajos de la tierra. 
'''
"10" = '''
:sup:`10` Caerán a filo de espada; serán la porción de las zorras. 
'''
"11" = '''
:sup:`11` Pero el rey se alegrará en Dios; será alabado cualquiera que por Él jura; porque la boca de los que hablan mentira, será cerrada. 
'''
