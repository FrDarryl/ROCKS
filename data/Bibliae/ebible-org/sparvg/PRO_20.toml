[20]
"1" = '''
:sup:`1` El vino es escarnecedor, la bebida fuerte alborotadora; y cualquiera que por ellos yerra, no es sabio. 
'''
"2" = '''
:sup:`2` Como rugido de león es la ira del rey; quien lo provoca a ira, contra su propia alma peca. 
'''
"3" = '''
:sup:`3` Honra es al hombre el apartarse de contienda; mas todo insensato se envolverá en ella. 
'''
"4" = '''
:sup:`4` El perezoso no ara a causa del invierno; mendigará, pues, en la siega, y no hallará. 
'''
"5" = '''
:sup:`5` Como aguas profundas es el consejo en el corazón del hombre; mas el hombre de entendimiento lo sacará. 
'''
"6" = '''
:sup:`6` Muchos hombres proclaman cada uno su propia bondad; pero hombre fiel ¿quién lo hallará? 
'''
"7" = '''
:sup:`7` El hombre justo camina en su integridad, bendecidos serán sus hijos después de él. 
'''
"8" = '''
:sup:`8` El rey que se sienta en el trono del juicio, con sus ojos disipa todo mal. 
'''
"9" = '''
:sup:`9` ¿Quién podrá decir: Yo he limpiado mi corazón, limpio estoy de mi pecado? 
'''
"10" = '''
:sup:`10` Pesa falsa y medida falsa, ambas cosas son abominación a Jehová. 
'''
"11" = '''
:sup:`11` Aun el muchacho es conocido por sus hechos, si su obra es pura y recta. 
'''
"12" = '''
:sup:`12` El oído que oye, y el ojo que ve, a ambos los ha hecho Jehová. 
'''
"13" = '''
:sup:`13` No ames el sueño, para que no te empobrezcas; abre tus ojos, y te saciarás de pan. 
'''
"14" = '''
:sup:`14` El que compra dice: Malo es, malo es; pero cuando se marcha, entonces se alaba. 
'''
"15" = '''
:sup:`15` Hay oro y multitud de piedras preciosas; pero los labios sabios son una joya preciosa. 
'''
"16" = '''
:sup:`16` Tómale su ropa al que salió por fiador del extraño; y tómale prenda al fiador de la mujer extraña. 
'''
"17" = '''
:sup:`17` Sabroso es al hombre el pan de mentira; pero después su boca se llenará de cascajo. 
'''
"18" = '''
:sup:`18` Los pensamientos con el consejo se ordenan; y con buena estrategia se hace la guerra. 
'''
"19" = '''
:sup:`19` El que anda en chismes descubre el secreto; no te entremetas, pues, con el que lisonjea con sus labios. 
'''
"20" = '''
:sup:`20` El que maldice a su padre o a su madre, su lámpara será apagada en oscuridad tenebrosa. 
'''
"21" = '''
:sup:`21` La herencia adquirida de prisa al principio, su postrimería no será bendecida. 
'''
"22" = '''
:sup:`22` No digas: Yo me vengaré; espera en Jehová, y Él te salvará. 
'''
"23" = '''
:sup:`23` Abominación son a Jehová las pesas falsas; y la balanza falsa no es buena. 
'''
"24" = '''
:sup:`24` De Jehová son los pasos del hombre: ¿Cómo, pues, entenderá el hombre su camino? 
'''
"25" = '''
:sup:`25` Lazo es al hombre el devorar lo santo, y reflexionar después de haber hecho los votos. 
'''
"26" = '''
:sup:`26` El rey sabio dispersa a los impíos, y sobre ellos hace rodar la rueda. 
'''
"27" = '''
:sup:`27` Lámpara de Jehová es el espíritu del hombre, que escudriña lo más recóndito del vientre. 
'''
"28" = '''
:sup:`28` Misericordia y verdad guardan al rey; y con clemencia se sustenta su trono. 
'''
"29" = '''
:sup:`29` La gloria de los jóvenes es su fuerza, y la hermosura de los viejos, sus canas. 
'''
"30" = '''
:sup:`30` Lo amoratado de las heridas purifican del mal; y las llagas llegan a lo más recóndito del vientre. 
'''
