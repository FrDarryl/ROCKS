[129]
"1" = '''
:sup:`1` Cántico gradual Muchas veces me han angustiado desde mi juventud, puede decir ahora Israel; 
'''
"2" = '''
:sup:`2` Muchas veces me han angustiado desde mi juventud; mas no prevalecieron contra mí. 
'''
"3" = '''
:sup:`3` Sobre mis espaldas araron los aradores; alargaron sus surcos. 
'''
"4" = '''
:sup:`4` Jehová es justo; cortó las coyundas de los impíos. 
'''
"5" = '''
:sup:`5` Serán avergonzados y vueltos atrás todos los que aborrecen a Sión. 
'''
"6" = '''
:sup:`6` Serán como la hierba de los tejados, que se seca antes de crecer: 
'''
"7" = '''
:sup:`7` De la cual no llenó el segador su mano, ni sus brazos el que hace gavillas. 
'''
"8" = '''
:sup:`8` Ni dijeron los que pasaban: Bendición de Jehová sea sobre vosotros; os bendecimos en el nombre de Jehová. 
'''
