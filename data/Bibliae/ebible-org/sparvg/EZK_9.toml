[9]
"1" = '''
:sup:`1` Y clamó en mis oídos con gran voz, diciendo: Haz que los encargados de la ciudad se acerquen, y cada uno con su arma destructora en su mano. 
'''
"2" = '''
:sup:`2` Y he aquí que seis varones venían del camino de la puerta de arriba que mira hacia el norte, y cada uno con una arma para destruir en su mano. Y entre ellos había un varón vestido de lino, el cual traía a su cintura un tintero de escribano; y entraron y se pararon junto al altar de bronce. 
'''
"3" = '''
:sup:`3` Y la gloria del Dios de Israel se alzó de sobre el querubín sobre el cual había estado, hacia el umbral de la casa. Y llamó al varón vestido de lino, que tenía a su cintura el tintero de escribano; 
'''
"4" = '''
:sup:`4` y le dijo Jehová: Pasa por medio de la ciudad, por medio de Jerusalén, y pon una señal en la frente de los hombres que gimen y que claman a causa de todas las abominaciones que se hacen en medio de ella. 
'''
"5" = '''
:sup:`5` Y a los otros dijo a mis oídos: Pasad por la ciudad en pos de él, y herid; no perdone vuestro ojo, ni tengáis misericordia. 
'''
"6" = '''
:sup:`6` Matad viejos, jóvenes y doncellas, niños y mujeres, hasta que no quede ninguno; pero no toquéis a ninguno sobre quien esté la señal; y habéis de comenzar desde mi santuario. Comenzaron, pues, desde los varones ancianos que estaban delante del templo. 
'''
"7" = '''
:sup:`7` Y les dijo: Contaminad la casa, y llenad de muertos los atrios. Salid. Y salieron y mataron en la ciudad. 
'''
"8" = '''
:sup:`8` Y aconteció que cuando ellos los herían y quedé yo solo, me postré sobre mi rostro, y clamé y dije: ¡Ah, Señor Jehová! ¿Has de destruir todo el remanente de Israel derramando tu furor sobre Jerusalén? 
'''
"9" = '''
:sup:`9` Y me dijo: La maldad de la casa de Israel y de Judá es grande sobremanera, pues la tierra está llena de sangre, y la ciudad está llena de perversidad; porque han dicho: Jehová ha dejado la tierra, y Jehová no ve. 
'''
"10" = '''
:sup:`10` Así también yo; mi ojo no perdonará, ni tendré misericordia, sino que haré recaer el camino de ellos sobre su cabeza. 
'''
"11" = '''
:sup:`11` Y he aquí que el varón vestido de lino, que tenía el tintero a su cintura, dio cuenta del asunto, diciendo: He hecho tal como me mandaste. 
'''
