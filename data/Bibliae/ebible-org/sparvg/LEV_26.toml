[26]
"1" = '''
:sup:`1` No haréis para vosotros ídolos, ni escultura, ni os levantaréis estatua, ni pondréis en vuestra tierra imagen de piedra para inclinaros a ella; porque yo soy Jehová vuestro Dios. 
'''
"2" = '''
:sup:`2` Guardad mis sábados, y tened en reverencia mi santuario: Yo soy Jehová. 
'''
"3" = '''
:sup:`3` Si anduviereis en mis decretos, y guardareis mis mandamientos, y los pusiereis por obra; 
'''
"4" = '''
:sup:`4` Yo daré vuestra lluvia en su tiempo, y la tierra dará su producto, y el árbol del campo dará su fruto; 
'''
"5" = '''
:sup:`5` Vuestra trilla alcanzará a la cosecha, y la cosecha alcanzará al tiempo de la siembra, y comeréis vuestro pan hasta saciaros y habitaréis seguros en vuestra tierra. 
'''
"6" = '''
:sup:`6` Y yo daré paz en la tierra, y dormiréis, y no habrá quien os espante; y quitaré de vuestra tierra las malas bestias, y la espada no pasará por vuestro país. 
'''
"7" = '''
:sup:`7` Y perseguiréis a vuestros enemigos, y caerán a espada delante de vosotros: 
'''
"8" = '''
:sup:`8` Y cinco de vosotros perseguirán a cien, y cien de vosotros perseguirán a diez mil, y vuestros enemigos caerán a espada delante de vosotros. 
'''
"9" = '''
:sup:`9` Porque yo me volveré a vosotros, y os haré crecer, y os multiplicaré, y afirmaré mi pacto con vosotros: 
'''
"10" = '''
:sup:`10` Y comeréis lo añejo de mucho tiempo, y sacaréis fuera lo añejo a causa de lo nuevo: 
'''
"11" = '''
:sup:`11` Y pondré mi morada en medio de vosotros, y mi alma no os abominará: 
'''
"12" = '''
:sup:`12` Y andaré entre vosotros, y yo seré vuestro Dios, y vosotros seréis mi pueblo. 
'''
"13" = '''
:sup:`13` Yo soy Jehová vuestro Dios, que os saqué de la tierra de Egipto, para que no fueseis sus siervos; y rompí las coyundas de vuestro yugo, y os he hecho andar con el rostro erguido. 
'''
"14" = '''
:sup:`14` Pero si no me oyereis, ni hiciereis todos estos mis mandamientos, 
'''
"15" = '''
:sup:`15` y si despreciareis mis estatutos, o si vuestra alma aborreciere mis juicios, para no cumplir todos mis mandamientos, quebrantando así mi pacto: 
'''
"16" = '''
:sup:`16` Yo también haré con vosotros esto: Enviaré sobre vosotros terror, inflamación y calentura, que consuman los ojos y atormenten el alma: y en vano sembraréis vuestra semilla, porque vuestros enemigos la comerán; 
'''
"17" = '''
:sup:`17` y fijaré mi rostro contra vosotros, y seréis muertos delante de vuestros enemigos; y los que os aborrecen se enseñorearán de vosotros y huiréis sin que nadie os persiga. 
'''
"18" = '''
:sup:`18` Y si aun con estas cosas no me oyereis, entonces os castigaré siete veces más por vuestros pecados. 
'''
"19" = '''
:sup:`19` Y quebrantaré la soberbia de vuestro poder, y haré vuestro cielo como hierro, y vuestra tierra como bronce. 
'''
"20" = '''
:sup:`20` Y vuestra fuerza se consumirá en vano; porque vuestra tierra no dará su producto, y los árboles de la tierra no darán su fruto. 
'''
"21" = '''
:sup:`21` Y si anduviereis conmigo en oposición, y no me quisiereis oír, yo aumentaré las plagas sobre vosotros siete veces más, de acuerdo a vuestros pecados. 
'''
"22" = '''
:sup:`22` Además enviaré contra vosotros bestias feroces que arrebatarán a vuestros hijos, y destruirán vuestro ganado, y os reducirán en número, y vuestros caminos serán desolados. 
'''
"23" = '''
:sup:`23` Y si con estas cosas no fuereis corregidos, sino que anduviereis conmigo en oposición, 
'''
"24" = '''
:sup:`24` yo también procederé contra vosotros en oposición, y os heriré aún siete veces por vuestros pecados: 
'''
"25" = '''
:sup:`25` Y traeré sobre vosotros espada vengadora, en vindicación del pacto; y os recogeréis a vuestras ciudades; mas yo enviaré pestilencia entre vosotros, y seréis entregados en mano del enemigo. 
'''
"26" = '''
:sup:`26` Cuando yo os quebrante el sustento del pan, diez mujeres cocerán vuestro pan en un horno, y os devolverán vuestro pan por peso; y comeréis, y no os saciaréis. 
'''
"27" = '''
:sup:`27` Y si con esto no me oyereis, mas procediereis conmigo en oposición, 
'''
"28" = '''
:sup:`28` yo procederé contra vosotros, y lo haré con ira, y os castigaré aún siete veces por vuestros pecados. 
'''
"29" = '''
:sup:`29` Y comeréis las carnes de vuestros hijos, y comeréis las carnes de vuestras hijas: 
'''
"30" = '''
:sup:`30` Y destruiré vuestros lugares altos, y talaré vuestras imágenes, y pondré vuestros cuerpos muertos sobre los cuerpos muertos de vuestros ídolos, y mi alma os abominará; 
'''
"31" = '''
:sup:`31` y tornaré vuestras ciudades en ruinas, y asolaré vuestros santuarios, y no oleré la fragancia de vuestro suave perfume. 
'''
"32" = '''
:sup:`32` Yo asolaré también la tierra, y se pasmarán de ella vuestros enemigos que en ella moran; 
'''
"33" = '''
:sup:`33` y a vosotros os esparciré entre las naciones, y desenvainaré espada en pos de vosotros; y vuestra tierra estará asolada, y yermas vuestras ciudades. 
'''
"34" = '''
:sup:`34` Entonces la tierra descansará sus sábados todos los días que estuviere asolada y que vosotros estéis en la tierra de vuestros enemigos; la tierra descansará entonces y gozará sus sábados. 
'''
"35" = '''
:sup:`35` Todo el tiempo que esté asolada reposará, por cuanto no reposó en vuestros sábados mientras habitabais en ella. 
'''
"36" = '''
:sup:`36` Y a los que quedaren de vosotros infundiré en sus corazones tal cobardía, en la tierra de sus enemigos, que el sonido de una hoja que se mueve los perseguirá, y huirán como de la espada, y caerán sin que nadie los persiga. 
'''
"37" = '''
:sup:`37` Y tropezarán los unos en los otros, como si huyeran delante de la espada, aunque nadie los persiga; y no podréis resistir delante de vuestros enemigos. 
'''
"38" = '''
:sup:`38` Y pereceréis entre las naciones, y la tierra de vuestros enemigos os consumirá. 
'''
"39" = '''
:sup:`39` Y los que quedaren de vosotros decaerán en las tierras de vuestros enemigos por su iniquidad; y por la iniquidad de sus padres decaerán con ellos. 
'''
"40" = '''
:sup:`40` Y confesarán su iniquidad, y la iniquidad de sus padres, por su prevaricación con que prevaricaron contra mí; y también porque anduvieron conmigo en oposición, 
'''
"41" = '''
:sup:`41` yo también habré andado en contra de ellos, y los habré metido en la tierra de sus enemigos; y entonces se humillará su corazón incircunciso, y reconocerán su pecado; 
'''
"42" = '''
:sup:`42` entonces yo me acordaré de mi pacto con Jacob, y asimismo de mi pacto con Isaac, y también de mi pacto con Abraham me acordaré; y haré memoria de la tierra. 
'''
"43" = '''
:sup:`43` Y la tierra será abandonada por ellos, y disfrutará sus sábados, estando desolada a causa de ellos; entonces se someterán al castigo de sus iniquidades; por cuanto menospreciaron mis decretos, y el alma de ellos tuvo fastidio de mis estatutos. 
'''
"44" = '''
:sup:`44` Y aun con todo esto, estando ellos en tierra de sus enemigos, yo no los desecharé, ni los abominaré para consumirlos, invalidando mi pacto con ellos: porque yo soy Jehová su Dios: 
'''
"45" = '''
:sup:`45` Antes me acordaré de ellos por el pacto antiguo, cuando los saqué de la tierra de Egipto a los ojos de las naciones, para ser su Dios: Yo soy Jehová. 
'''
"46" = '''
:sup:`46` Estos son los estatutos, juicios y leyes que estableció Jehová entre sí y los hijos de Israel en el monte de Sinaí por mano de Moisés. 
'''
