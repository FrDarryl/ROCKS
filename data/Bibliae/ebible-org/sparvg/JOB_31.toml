[31]
"1" = '''
:sup:`1` Hice pacto con mis ojos: ¿Cómo, pues, había yo de pensar en una virgen? 
'''
"2" = '''
:sup:`2` Porque ¿qué galardón me daría de arriba Dios, y qué heredad el Todopoderoso desde las alturas? 
'''
"3" = '''
:sup:`3` ¿No hay destrucción para el impío, y castigo inesperado para los que obran iniquidad? 
'''
"4" = '''
:sup:`4` ¿No ve Él mis caminos, y cuenta todos mis pasos? 
'''
"5" = '''
:sup:`5` Si anduve con vanidad, o si mi pie se apresuró a engaño, 
'''
"6" = '''
:sup:`6` sea yo pesado en balanzas de justicia, y que Dios conozca mi integridad. 
'''
"7" = '''
:sup:`7` Si mis pasos se apartaron del camino, y si mi corazón se fue tras mis ojos, y si algo sucio se apegó a mis manos, 
'''
"8" = '''
:sup:`8` siembre yo y otro coma, y sean desarraigados mis renuevos. 
'''
"9" = '''
:sup:`9` Si mi corazón fue engañado por una mujer, o si estuve acechando a la puerta de mi prójimo; 
'''
"10" = '''
:sup:`10` Muela para otro mi esposa, y sobre ella otros se encorven. 
'''
"11" = '''
:sup:`11` Porque es un crimen horrendo; sí, es iniquidad que han de castigar los jueces. 
'''
"12" = '''
:sup:`12` Porque es fuego que devoraría hasta la destrucción, y desarraigaría toda mi hacienda. 
'''
"13" = '''
:sup:`13` Si tuve en poco el derecho de mi siervo o de mi sierva, cuando ellos contendían conmigo, 
'''
"14" = '''
:sup:`14` ¿qué haré yo cuando Dios se levante? Y cuando Él me pida cuentas, ¿qué le responderé yo? 
'''
"15" = '''
:sup:`15` El que en el vientre me hizo a mí, ¿no lo hizo a él? ¿Y no nos formó uno mismo en la matriz? 
'''
"16" = '''
:sup:`16` Si estorbé el contento de los pobres, e hice desfallecer los ojos de la viuda; 
'''
"17" = '''
:sup:`17` O si he comido mi bocado solo, y no ha comido de él el huérfano 
'''
"18" = '''
:sup:`18` (Porque desde mi juventud creció conmigo como con un padre, y desde el vientre de mi madre fui guía de la viuda); 
'''
"19" = '''
:sup:`19` Si he visto a alguno perecer por falta de ropa, o al pobre sin abrigo; 
'''
"20" = '''
:sup:`20` si no me bendijeron sus lomos, y del vellón de mis ovejas no se calentaron; 
'''
"21" = '''
:sup:`21` si alcé contra el huérfano mi mano, porque vi que me ayudarían en la puerta; 
'''
"22" = '''
:sup:`22` mi hombro se caiga de mi espalda, y mi brazo sea quebrado de mi antebrazo. 
'''
"23" = '''
:sup:`23` Porque temí el castigo de Dios, contra cuya alteza yo no tendría poder. 
'''
"24" = '''
:sup:`24` Si puse en el oro mi esperanza, y dije al oro: Mi confianza eres tú; 
'''
"25" = '''
:sup:`25` si me alegré de que mi riqueza era grande, y de que mi mano había adquirido mucho; 
'''
"26" = '''
:sup:`26` Si he mirado al sol cuando resplandecía, y a la luna cuando iba hermosa, 
'''
"27" = '''
:sup:`27` y mi corazón se engañó en secreto, y mi boca besó mi mano. 
'''
"28" = '''
:sup:`28` Esto también sería maldad que debiera ser castigada por el juez; porque habría negado al Dios soberano. 
'''
"29" = '''
:sup:`29` Si me alegré de la destrucción del que me aborrecía, y me regocijé cuando le halló el mal 
'''
"30" = '''
:sup:`30` (Ni aun permití que mi lengua pecase, pidiendo maldición para su alma); 
'''
"31" = '''
:sup:`31` Si los siervos de mi morada no decían: ¡Oh que nos diese de su carne, pues no estamos saciados! 
'''
"32" = '''
:sup:`32` El extranjero no pasaba afuera la noche; mis puertas abría al caminante. 
'''
"33" = '''
:sup:`33` ¿Acaso encubrí como Adán mis transgresiones, escondiendo en mi seno mi iniquidad, 
'''
"34" = '''
:sup:`34` porque tuve temor de la gran multitud, y el menosprecio de las familias me atemorizó, y callé, y no salí de mi puerta? 
'''
"35" = '''
:sup:`35` ¡Quién me diera alguien que me oyese! He aquí mi deseo es que el Todopoderoso me respondiese, y que mi adversario hubiese escrito un libro. 
'''
"36" = '''
:sup:`36` Ciertamente yo lo llevaría sobre mi hombro, y me lo ceñiría como una corona. 
'''
"37" = '''
:sup:`37` Yo le contaría el número de mis pasos; como príncipe me acercaría a Él. 
'''
"38" = '''
:sup:`38` Si mi tierra clama contra mí, y lloran todos sus surcos; 
'''
"39" = '''
:sup:`39` si comí sus frutos sin dinero, o causé que sus dueños perdieran su vida; 
'''
"40" = '''
:sup:`40` en lugar de trigo me nazcan abrojos, y espinas en lugar de cebada. Terminan las palabras de Job. 
'''
