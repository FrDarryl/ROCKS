[3]
"1" = '''
:sup:`1` Y apacentando Moisés el rebaño de Jetro su suegro, sacerdote de Madián, llevó el rebaño detrás del desierto, y vino a Horeb, al monte de Dios. 
'''
"2" = '''
:sup:`2` Y le apareció el Ángel de Jehová en una llama de fuego en medio de una zarza: y él miró, y vio que la zarza ardía en fuego, y la zarza no se consumía. 
'''
"3" = '''
:sup:`3` Y Moisés dijo: Iré yo ahora, y veré esta grande visión, por qué causa la zarza no se quema. 
'''
"4" = '''
:sup:`4` Y cuando Jehová vio que iba a ver, lo llamó Dios de en medio de la zarza, y dijo: ¡Moisés, Moisés! Y él respondió: Heme aquí. 
'''
"5" = '''
:sup:`5` Y dijo: No te acerques; quita las sandalias de tus pies, porque el lugar donde estás, tierra santa es. 
'''
"6" = '''
:sup:`6` Y dijo: Yo soy el Dios de tu padre, Dios de Abraham, Dios de Isaac, Dios de Jacob. Entonces Moisés cubrió su rostro, porque tuvo miedo de mirar a Dios. 
'''
"7" = '''
:sup:`7` Y dijo Jehová: Bien he visto la aflicción de mi pueblo que está en Egipto, y he oído su clamor a causa de sus exactores; pues conozco sus angustias; 
'''
"8" = '''
:sup:`8` y he descendido para librarlos de mano de los egipcios, y sacarlos de aquella tierra a una tierra buena y ancha, a tierra que fluye leche y miel, a los lugares del cananeo, del heteo, del amorreo, del ferezeo, del heveo, y del jebuseo. 
'''
"9" = '''
:sup:`9` El clamor, pues, de los hijos de Israel ha venido delante de mí, y también he visto la opresión con que los egipcios los oprimen. 
'''
"10" = '''
:sup:`10` Ven, por tanto, ahora, y te enviaré a Faraón, para que saques de Egipto a mi pueblo, los hijos de Israel. 
'''
"11" = '''
:sup:`11` Entonces Moisés respondió a Dios: ¿Quién soy yo, para que vaya a Faraón, y saque de Egipto a los hijos de Israel? 
'''
"12" = '''
:sup:`12` Y Él le respondió: Ciertamente yo seré contigo; y esto te será por señal de que yo te he enviado: Cuando hayas sacado este pueblo de Egipto, servirán a Dios sobre esta montaña. 
'''
"13" = '''
:sup:`13` Y dijo Moisés a Dios: He aquí cuando yo llegue a los hijos de Israel, y les diga: El Dios de vuestros padres me ha enviado a vosotros; si ellos me preguntaren: ¿Cuál es su nombre? ¿Qué les responderé? 
'''
"14" = '''
:sup:`14` Y respondió Dios a Moisés: YO SOY EL QUE SOY. Y dijo: Así dirás a los hijos de Israel: YO SOY me ha enviado a vosotros. 
'''
"15" = '''
:sup:`15` Y además dijo Dios a Moisés: Así dirás a los hijos de Israel: Jehová, el Dios de vuestros padres, el Dios de Abraham, el Dios de Isaac y el Dios de Jacob, me ha enviado a vosotros. Este es mi nombre para siempre, este es mi memorial por todas las generaciones. 
'''
"16" = '''
:sup:`16` Ve, y reúne a los ancianos de Israel, y diles: Jehová, el Dios de vuestros padres, el Dios de Abraham, de Isaac y de Jacob, me apareció, diciendo: De cierto os he visitado y he visto lo que se os hace en Egipto; 
'''
"17" = '''
:sup:`17` y he dicho: Yo os sacaré de la aflicción de Egipto a la tierra del cananeo, y del heteo, y del amorreo, y del ferezeo, y del heveo, y del jebuseo, a una tierra que fluye leche y miel. 
'''
"18" = '''
:sup:`18` Y oirán tu voz; e irás tú, y los ancianos de Israel, al rey de Egipto, y le diréis: Jehová, el Dios de los hebreos, nos ha encontrado; por tanto, nosotros iremos ahora camino de tres días por el desierto, para que ofrezcamos sacrificios a Jehová nuestro Dios. 
'''
"19" = '''
:sup:`19` Y yo sé que el rey de Egipto no os dejará ir sino por mano fuerte. 
'''
"20" = '''
:sup:`20` Pero yo extenderé mi mano, y heriré a Egipto con todas mis maravillas que haré en él, y entonces os dejará ir. 
'''
"21" = '''
:sup:`21` Y yo daré a este pueblo gracia en los ojos de los egipcios; y sucederá que cuando saliereis, no saldréis con las manos vacías; 
'''
"22" = '''
:sup:`22` sino que cada mujer pedirá prestado a su vecina, y a la que vive en su casa, joyas de plata, y joyas de oro y vestiduras; y las pondréis sobre vuestros hijos y sobre vuestras hijas; y despojaréis a los egipcios. 
'''
