[19]
"1" = '''
:sup:`1` Entonces respondió Job, y dijo: 
'''
"2" = '''
:sup:`2` ¿Hasta cuándo angustiaréis mi alma, y me moleréis con palabras? 
'''
"3" = '''
:sup:`3` Ya me habéis vituperado diez veces: ¿No os avergonzáis de injuriarme? 
'''
"4" = '''
:sup:`4` Y si en verdad he errado, conmigo se quedará mi error. 
'''
"5" = '''
:sup:`5` Mas si vosotros os engrandecéis contra mí, y contra mí invocáis mi oprobio, 
'''
"6" = '''
:sup:`6` sabed ahora que Dios me ha derribado, y me ha envuelto en su red. 
'''
"7" = '''
:sup:`7` He aquí yo clamo agravio, y no soy oído; doy voces, y no hay juicio. 
'''
"8" = '''
:sup:`8` Él ha cercado mi camino, y no puedo pasar; y ha puesto oscuridad en mis sendas. 
'''
"9" = '''
:sup:`9` Me ha despojado de mi gloria, y ha quitado la corona de mi cabeza. 
'''
"10" = '''
:sup:`10` Me arruinó por todos lados, y perezco; y ha arrancado mi esperanza como a un árbol. 
'''
"11" = '''
:sup:`11` También encendió contra mí su furor, y me contó para sí como uno de sus enemigos. 
'''
"12" = '''
:sup:`12` Vinieron sus ejércitos a una, y atrincheraron contra mí su camino, y acamparon en derredor de mi tienda. 
'''
"13" = '''
:sup:`13` Hizo alejar de mí a mis hermanos, y del todo se extrañaron de mí mis conocidos. 
'''
"14" = '''
:sup:`14` Mis parientes me han fallado, y mis amigos cercanos se han olvidado de mí. 
'''
"15" = '''
:sup:`15` Los moradores de mi casa y mis criadas me tienen por extraño; forastero soy yo a sus ojos. 
'''
"16" = '''
:sup:`16` Llamé a mi siervo y no respondió, aunque con mi propia boca le suplicaba. 
'''
"17" = '''
:sup:`17` Mi aliento vino a ser extraño a mi esposa, aunque por los hijos de mis entrañas le rogaba. 
'''
"18" = '''
:sup:`18` Aun los muchachos me menospreciaron; al levantarme, hablaban contra mí. 
'''
"19" = '''
:sup:`19` Todos mis amigos íntimos me aborrecieron; y los que yo amaba, se volvieron contra mí. 
'''
"20" = '''
:sup:`20` Mi piel y mi carne se pegaron a mis huesos; y he escapado con sólo la piel de mis dientes. 
'''
"21" = '''
:sup:`21` Oh, vosotros mis amigos, tened compasión de mí, tened compasión de mí, porque la mano de Dios me ha tocado. 
'''
"22" = '''
:sup:`22` ¿Por qué me perseguís como Dios, y no os hartáis de mi carne? 
'''
"23" = '''
:sup:`23` ¡Quién diese ahora que mis palabras fuesen escritas! ¡Quién diese que se escribiesen en un libro! 
'''
"24" = '''
:sup:`24` ¡Que con cincel de hierro y con plomo fuesen esculpidas en la roca para siempre! 
'''
"25" = '''
:sup:`25` Yo sé que mi Redentor vive, y en el día final se levantará sobre la tierra; 
'''
"26" = '''
:sup:`26` y después de deshecha esta mi piel, en mi carne he de ver a Dios; 
'''
"27" = '''
:sup:`27` Al cual he de ver por mí mismo, y mis ojos lo verán, y no otro, aunque mis entrañas se consuman dentro de mí. 
'''
"28" = '''
:sup:`28` Mas debierais decir: ¿Por qué lo perseguimos? Ya que la raíz del asunto se halla en mí. 
'''
"29" = '''
:sup:`29` Temed vosotros delante de la espada; porque la ira trae el castigo de la espada, para que sepáis que hay un juicio. 
'''
