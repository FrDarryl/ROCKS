[70]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David, para conmemorar Oh Dios, apresúrate a librarme; apresúrate, oh Jehová, a socorrerme. 
'''
"2" = '''
:sup:`2` Sean avergonzados y confundidos los que buscan mi alma; sean vueltos atrás y avergonzados los que mi mal desean. 
'''
"3" = '''
:sup:`3` Sean vueltos atrás, en pago de su afrenta, los que dicen: ¡Ajá, ajá! 
'''
"4" = '''
:sup:`4` Gócense y alégrense en ti todos los que te buscan; y digan siempre los que aman tu salvación: Engrandecido sea Dios. 
'''
"5" = '''
:sup:`5` Yo estoy afligido y necesitado; apresúrate a mí, oh Dios; mi ayuda y mi Libertador eres tú; oh Jehová, no te tardes. 
'''
