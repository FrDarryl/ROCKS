[141]
"1" = '''
:sup:`1` Salmo de David Jehová, a ti clamo; apresúrate a mí; Escucha mi voz, cuando a ti clamo. 
'''
"2" = '''
:sup:`2` Suba mi oración delante de ti como el incienso, y el levantar mis manos como la ofrenda de la tarde. 
'''
"3" = '''
:sup:`3` Pon guarda a mi boca, oh Jehová; Guarda la puerta de mis labios. 
'''
"4" = '''
:sup:`4` No dejes que se incline mi corazón a cosa mala, a hacer obras impías con los que obran iniquidad, y no coma yo de sus manjares. 
'''
"5" = '''
:sup:`5` Que el justo me castigue, será un favor, y que me reprenda será un excelente bálsamo que no me herirá la cabeza. Pero mi oración tendrán, aun en sus calamidades. 
'''
"6" = '''
:sup:`6` Sus jueces serán derribados en lugares peñascosos, y oirán mis palabras, que son dulces. 
'''
"7" = '''
:sup:`7` Nuestros huesos están esparcidos a la boca de la sepultura, como cuando uno hiende y corta madera sobre la tierra. 
'''
"8" = '''
:sup:`8` Por tanto a ti, oh Jehová Señor, miran mis ojos: En ti he confiado, no desampares mi alma. 
'''
"9" = '''
:sup:`9` Guárdame de los lazos que me han tendido, y de las trampas de los obradores de iniquidad. 
'''
"10" = '''
:sup:`10` Caigan los impíos a una en sus redes, mientras yo paso adelante. 
'''
