[32]
"1" = '''
:sup:`1` He aquí que en justicia reinará un rey, y príncipes presidirán en juicio. 
'''
"2" = '''
:sup:`2` Y será aquel varón como escondedero contra el viento, y como refugio contra la tempestad; como ríos de agua en tierra de sequedad, como la sombra de una gran roca en tierra calurosa. 
'''
"3" = '''
:sup:`3` No se ofuscarán entonces los ojos de los que ven, y los oídos de los oyentes oirán atentos. 
'''
"4" = '''
:sup:`4` Y el corazón de los necios entenderá para saber, y la lengua de los tartamudos hablará con fluidez y claridad. 
'''
"5" = '''
:sup:`5` El mezquino nunca más será llamado liberal, ni el avaro será llamado generoso. 
'''
"6" = '''
:sup:`6` Porque el mezquino hablará mezquindades, y su corazón fabricará iniquidad, para hacer la impiedad y para hablar escarnio contra Jehová, dejando vacía el alma hambrienta, y quitando la bebida al sediento. 
'''
"7" = '''
:sup:`7` Las armas del tramposo son malignas; maquina intrigas perversas para enredar a los simples con palabras mentirosas, aun cuando el pobre hable con derecho. 
'''
"8" = '''
:sup:`8` Mas el liberal pensará liberalidades, y por sus liberalidades será exaltado. 
'''
"9" = '''
:sup:`9` Mujeres indolentes, levantaos, oíd mi voz; hijas confiadas, escuchad mi razón. 
'''
"10" = '''
:sup:`10` Muchos días y años tendréis espanto, oh mujeres confiadas; porque la vendimia faltará, y la cosecha no vendrá. 
'''
"11" = '''
:sup:`11` Temblad, oh mujeres indolentes; turbaos, oh confiadas: despojaos, desnudaos, ceñid los lomos con cilicio. 
'''
"12" = '''
:sup:`12` Sobre los pechos lamentarán por los campos deleitosos, por la vid fértil. 
'''
"13" = '''
:sup:`13` Sobre la tierra de mi pueblo subirán espinos y cardos; y aun sobre todas las casas de placer en la ciudad de alegría. 
'''
"14" = '''
:sup:`14` Porque los palacios serán abandonados, la multitud de la ciudad cesará; las torres y fortalezas se volverán en cuevas para siempre, donde retocen asnos monteses, y rebaños hagan majada; 
'''
"15" = '''
:sup:`15` hasta que sobre nosotros sea derramado el Espíritu de lo alto, y el desierto se torne en campo fértil, y el campo fértil sea estimado por bosque. 
'''
"16" = '''
:sup:`16` Y habitará el juicio en el desierto, y en el campo fértil reinará la justicia. 
'''
"17" = '''
:sup:`17` Y la obra de la justicia será paz; y el efecto de la justicia, será reposo y seguridad para siempre. 
'''
"18" = '''
:sup:`18` Y mi pueblo habitará en morada de paz, y en habitaciones seguras, y en recreos de reposo. 
'''
"19" = '''
:sup:`19` Y cuando caiga el granizo, caerá en el bosque; y la ciudad será del todo abatida. 
'''
"20" = '''
:sup:`20` Dichosos vosotros los que sembráis junto a todas las aguas, y metéis en ellas el pie de buey y de asno. 
'''
