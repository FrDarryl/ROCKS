[113]
"1" = '''
:sup:`1` Aleluya Alabad oh siervos de Jehová, alabad el nombre de Jehová. 
'''
"2" = '''
:sup:`2` Bendito sea el nombre de Jehová desde ahora y para siempre. 
'''
"3" = '''
:sup:`3` Desde el nacimiento del sol hasta donde se pone, sea alabado el nombre de Jehová. 
'''
"4" = '''
:sup:`4` Excelso sobre todas las naciones es Jehová; sobre los cielos su gloria. 
'''
"5" = '''
:sup:`5` ¿Quién como Jehová nuestro Dios, que mora en las alturas, 
'''
"6" = '''
:sup:`6` que se humilla a mirar lo que hay en el cielo y en la tierra? 
'''
"7" = '''
:sup:`7` Él levanta del polvo al pobre, y al necesitado alza del muladar, 
'''
"8" = '''
:sup:`8` para hacerlos sentar con los príncipes, con los príncipes de su pueblo. 
'''
"9" = '''
:sup:`9` Él hace habitar en familia a la estéril, y que se goce en ser madre de hijos. Alabad a Jehová. 
'''
