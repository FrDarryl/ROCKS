[13]
"1" = '''
:sup:`1` Aquel día se leyó en el libro de Moisés oyéndolo el pueblo, y fue hallado escrito en él que los amonitas y moabitas no debían entrar jamás en la congregación de Dios; 
'''
"2" = '''
:sup:`2` por cuanto no salieron a recibir a los hijos de Israel con pan y agua, antes alquilaron a Balaam contra ellos, para que los maldijese; mas nuestro Dios volvió la maldición en bendición. 
'''
"3" = '''
:sup:`3` Y aconteció que cuando oyeron la ley, apartaron de Israel a todos los mezclados con extranjeros. 
'''
"4" = '''
:sup:`4` Y antes de esto, Eliasib, el sacerdote, siendo superintendente de la cámara de la casa de nuestro Dios, había emparentado con Tobías, 
'''
"5" = '''
:sup:`5` y le había preparado una gran cámara, donde antes se guardaban las ofrendas, el perfume, los vasos, el diezmo del grano, del vino y del aceite, que estaba mandado darse a los levitas, a los cantores, y a los porteros, y las ofrendas de los sacerdotes. 
'''
"6" = '''
:sup:`6` Pero en todo este tiempo yo no estaba en Jerusalén, porque en el año treinta y dos de Artajerjes, rey de Babilonia, vine al rey, y después de ciertos días obtuve permiso del rey. 
'''
"7" = '''
:sup:`7` Y vine a Jerusalén y entendí el mal que había hecho Eliasib en atención a Tobías, haciéndole una cámara en los patios de la casa de Dios. 
'''
"8" = '''
:sup:`8` Y me dolió en gran manera; y eché todos los enseres de la casa de Tobías fuera de la cámara; 
'''
"9" = '''
:sup:`9` y dije que limpiasen las cámaras, e hice volver allí los utensilios de la casa de Dios, las ofrendas y el perfume. 
'''
"10" = '''
:sup:`10` Entendí asimismo que las porciones de los levitas no les habían sido dadas; y que los levitas y cantores que hacían el servicio habían huido, cada uno a su heredad. 
'''
"11" = '''
:sup:`11` Y reprendí a los magistrados, y dije: ¿Por qué está la casa de Dios abandonada? Y los junté, y los puse en su lugar. 
'''
"12" = '''
:sup:`12` Entonces todo Judá trajo el diezmo del grano, del vino nuevo y del aceite a los tesoros. 
'''
"13" = '''
:sup:`13` Y puse de tesoreros sobre la tesorería, al sacerdote Selemías, y al escriba Sadoc, y de los levitas, a Pedaías; y junto a ellos estaba Hanán, hijo de Zacur, hijo de Matanías; porque eran tenidos por fieles, y su oficio era el distribuir las raciones a sus hermanos. 
'''
"14" = '''
:sup:`14` Acuérdate de mí, oh Dios, en orden a esto, y no borres mis misericordias que hice en la casa de mi Dios, y en el servicio en ella. 
'''
"15" = '''
:sup:`15` En aquellos días vi en Judá a algunos que pisaban los lagares en sábado, y que acarreaban gavillas, y cargaban asnos con vino, y también de uvas, de higos, y de toda clase de carga, y los traían a Jerusalén en día de sábado; y les amonesté acerca del día que vendían el mantenimiento. 
'''
"16" = '''
:sup:`16` También habitaban en ella hombres de Tiro, que traían pescado y toda clase de mercadería, y los vendían en sábado a los hijos de Judá en Jerusalén. 
'''
"17" = '''
:sup:`17` Y reprendí a los nobles de Judá, y les dije: ¿Qué mala cosa es esta que vosotros hacéis, profanando así el día del sábado? 
'''
"18" = '''
:sup:`18` ¿No hicieron así vuestros padres, y nuestro Dios trajo todo este mal sobre nosotros, y sobre esta ciudad? ¿Y vosotros añadís ira sobre Israel profanando el sábado? 
'''
"19" = '''
:sup:`19` Sucedió, pues, que cuando iba oscureciendo a las puertas de Jerusalén antes del sábado, dije que se cerrasen las puertas, y ordené que no las abriesen hasta después del sábado; y puse a las puertas algunos de mis criados, para que en día de sábado no introdujesen carga. 
'''
"20" = '''
:sup:`20` Y se quedaron fuera de Jerusalén una o dos veces los negociantes, y los que vendían toda clase de mercancía. 
'''
"21" = '''
:sup:`21` Y les amonesté y les dije: ¿Por qué os quedáis vosotros delante del muro? Si lo hacéis otra vez, os echaré mano. Desde entonces no vinieron en sábado. 
'''
"22" = '''
:sup:`22` Y dije a los levitas que se purificasen, y viniesen a guardar las puertas, para santificar el día del sábado. También por esto acuérdate de mí, Dios mío, y perdóname según la muchedumbre de tu misericordia. 
'''
"23" = '''
:sup:`23` Vi asimismo en aquellos días a judíos que habían tomado esposas de Asdod, amonitas y moabitas. 
'''
"24" = '''
:sup:`24` Y de sus hijos, la mitad hablaban la lengua de Asdod, y no podían hablar la lengua de los judíos, sino que hablaban conforme a la lengua de cada pueblo. 
'''
"25" = '''
:sup:`25` Y reñí con ellos y los maldije, y herí algunos de ellos y les arranqué los cabellos, y les hice jurar por Dios, diciendo: No daréis vuestras hijas a sus hijos, ni tomaréis de sus hijas para vuestros hijos, ni para vosotros mismos. 
'''
"26" = '''
:sup:`26` ¿No pecó por esto Salomón, rey de Israel? Bien que en muchas naciones no hubo rey como él, que era amado de su Dios y Dios lo había puesto por rey sobre todo Israel; y aun a él le hicieron pecar las esposas extranjeras. 
'''
"27" = '''
:sup:`27` ¿Y obedeceremos a vosotros para cometer todo este mal tan grande de prevaricar contra nuestro Dios, tomando esposas extranjeras? 
'''
"28" = '''
:sup:`28` Y uno de los hijos de Joiada, hijo de Eliasib el sumo sacerdote era yerno de Sanbalat horonita: por tanto lo ahuyenté de mí. 
'''
"29" = '''
:sup:`29` Acuérdate de ellos, Dios mío, contra los que contaminan el sacerdocio, y el pacto del sacerdocio y de los levitas. 
'''
"30" = '''
:sup:`30` Los limpié, pues, de todo extranjero, y puse a los sacerdotes y a los levitas por sus clases, a cada uno en su obra; 
'''
"31" = '''
:sup:`31` Y para la ofrenda de la leña en los tiempos señalados, y para las primicias. Acuérdate de mí, Dios mío, para bien. 
'''
