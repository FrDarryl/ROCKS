[59]
"1" = '''
:sup:`1` Al Músico principal; sobre No destruyas: Mictam de David, cuando envió Saúl, y guardaron la casa para matarlo Líbrame de mis enemigos, oh Dios mío; ponme a salvo de los que contra mí se levantan. 
'''
"2" = '''
:sup:`2` Líbrame de los obradores de iniquidad, y sálvame de hombres sanguinarios. 
'''
"3" = '''
:sup:`3` Porque he aquí, acechan mi alma; los poderosos se han juntado contra mí, no por falta mía, ni pecado mío, oh Jehová. 
'''
"4" = '''
:sup:`4` Sin delito mío, corren y se aperciben; despierta para ayudarme, y mira. 
'''
"5" = '''
:sup:`5` Y tú, oh Jehová Dios de los ejércitos, el Dios de Israel, despierta para castigar a todas las naciones; no tengas misericordia de todos los que se rebelan con iniquidad. (Selah) 
'''
"6" = '''
:sup:`6` Volverán a la tarde, ladrarán como perros, y rondarán la ciudad. 
'''
"7" = '''
:sup:`7` He aquí proferirán con su boca; espadas hay en sus labios, porque dicen: ¿Quién oye? 
'''
"8" = '''
:sup:`8` Mas tú, oh Jehová, te reirás de ellos, te burlarás de todas las naciones. 
'''
"9" = '''
:sup:`9` A causa de su fuerza, esperaré yo en ti; porque Dios es mi defensa. 
'''
"10" = '''
:sup:`10` El Dios de mi misericordia irá delante de mí: Dios permitirá que yo vea en mis enemigos mi deseo. 
'''
"11" = '''
:sup:`11` No los mates, para que mi pueblo no se olvide; dispérsalos con tu poder, y abátelos, oh Jehová, escudo nuestro, 
'''
"12" = '''
:sup:`12` por el pecado de su boca, por la palabra de sus labios; sean presos por su soberbia, y por la maldición y mentira que profieren. 
'''
"13" = '''
:sup:`13` Acábalos con furor, acábalos, y dejen de ser; y sepan que Dios domina en Jacob hasta los confines de la tierra. (Selah) 
'''
"14" = '''
:sup:`14` Vuelvan, pues, a la tarde, y ladren como perros, y ronden la ciudad. 
'''
"15" = '''
:sup:`15` Anden errantes en busca de comida; y murmuren si no se sacian. 
'''
"16" = '''
:sup:`16` Pero yo cantaré de tu poder, y alabaré de mañana tu misericordia: Porque has sido mi defensa y mi refugio en el día de mi tribulación. 
'''
"17" = '''
:sup:`17` Fortaleza mía, a ti cantaré; porque tú, oh Dios, eres mi refugio, el Dios de mi misericordia. 
'''
