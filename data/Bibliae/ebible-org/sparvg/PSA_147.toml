[147]
"1" = '''
:sup:`1` Alabad a Jehová, porque es bueno cantar salmos a nuestro Dios; porque suave y hermosa es la alabanza. 
'''
"2" = '''
:sup:`2` Jehová edifica a Jerusalén; a los desterrados de Israel recogerá. 
'''
"3" = '''
:sup:`3` Él sana a los quebrantados de corazón, y venda sus heridas. 
'''
"4" = '''
:sup:`4` Él cuenta el número de las estrellas; a todas ellas llama por sus nombres. 
'''
"5" = '''
:sup:`5` Grande es el Señor nuestro, y de mucho poder; y su entendimiento es infinito. 
'''
"6" = '''
:sup:`6` Jehová exalta a los humildes; y humilla a los impíos hasta el polvo. 
'''
"7" = '''
:sup:`7` Cantad a Jehová con acción de gracias, cantad alabanza con arpa a nuestro Dios. 
'''
"8" = '''
:sup:`8` Él es el que cubre de nubes el cielo, el que prepara la lluvia para la tierra, el que hace brotar la hierba en las montañas. 
'''
"9" = '''
:sup:`9` Él da a la bestia su alimento, y a los hijos de los cuervos que claman. 
'''
"10" = '''
:sup:`10` No toma contentamiento en la fuerza del caballo, ni se complace en las piernas del hombre. 
'''
"11" = '''
:sup:`11` Se complace Jehová en los que le temen, y en los que esperan en su misericordia. 
'''
"12" = '''
:sup:`12` Alaba a Jehová, oh Jerusalén; alaba a tu Dios, oh Sión. 
'''
"13" = '''
:sup:`13` Porque fortificó los cerrojos de tus puertas; bendijo a tus hijos dentro de ti. 
'''
"14" = '''
:sup:`14` Él pone en tus términos la paz; te sacia con lo mejor del trigo. 
'''
"15" = '''
:sup:`15` Él envía su palabra sobre la tierra; velozmente corre su palabra. 
'''
"16" = '''
:sup:`16` Él da la nieve como lana, derrama la escarcha como ceniza. 
'''
"17" = '''
:sup:`17` Él arroja su hielo como pedazos; delante de su frío, ¿quién resistirá? 
'''
"18" = '''
:sup:`18` Envía su palabra, y los derrite; hace soplar su viento, y el agua fluye. 
'''
"19" = '''
:sup:`19` Él manifiesta sus palabras a Jacob, sus estatutos y sus juicios a Israel. 
'''
"20" = '''
:sup:`20` No ha hecho así con ninguna otra de las naciones; y en cuanto a sus juicios, no los han conocido. Alabad a Jehová. 
'''
