[25]
"1" = '''
:sup:`1` Festo, pues, entrado en la provincia, tres días después subió de Cesarea a Jerusalén. 
'''
"2" = '''
:sup:`2` Entonces el sumo sacerdote y los principales de los judíos se presentaron ante él contra Pablo; y le rogaron, 
'''
"3" = '''
:sup:`3` pidiendo favor contra él, que le hiciese traer a Jerusalén, poniendo ellos asechanza para matarle en el camino. 
'''
"4" = '''
:sup:`4` Pero Festo respondió que Pablo estuviese guardado en Cesarea, y que él mismo iría allá en breve. 
'''
"5" = '''
:sup:`5` Los que de vosotros puedan, dijo, desciendan conmigo, y si hay algún crimen en este varón, acúsenle. 
'''
"6" = '''
:sup:`6` Y deteniéndose entre ellos más de diez días, descendió a Cesarea; y el día siguiente se sentó en el tribunal, y mandó que trajesen a Pablo. 
'''
"7" = '''
:sup:`7` Y cuando este llegó, le rodearon los judíos que habían venido de Jerusalén, presentando contra Pablo muchas y graves acusaciones, las cuales no podían probar; 
'''
"8" = '''
:sup:`8` alegando él en su defensa: Ni contra la ley de los judíos, ni contra el templo, ni contra César he pecado en nada. 
'''
"9" = '''
:sup:`9` Pero Festo, queriendo congraciarse con los judíos, respondió a Pablo, y dijo: ¿Quieres subir a Jerusalén, y allá ser juzgado de estas cosas delante de mí? 
'''
"10" = '''
:sup:`10` Y Pablo dijo: Ante el tribunal de César estoy, donde debo ser juzgado. A los judíos no les he hecho ningún agravio, como tú sabes muy bien. 
'''
"11" = '''
:sup:`11` Porque si algún agravio, o alguna cosa digna de muerte he hecho, no rehúso morir; pero si nada hay de las cosas de que estos me acusan, nadie puede entregarme a ellos. A César apelo. 
'''
"12" = '''
:sup:`12` Entonces Festo, habiendo hablado con el consejo, respondió: A César has apelado; a César irás. 
'''
"13" = '''
:sup:`13` Y pasados algunos días, el rey Agripa y Bernice vinieron a Cesarea a saludar a Festo. 
'''
"14" = '''
:sup:`14` Y como estuvieron allí muchos días, Festo declaró al rey la causa de Pablo, diciendo: Un hombre ha sido dejado preso por Félix, 
'''
"15" = '''
:sup:`15` acerca del cual, cuando estuve en Jerusalén, comparecieron ante mí los príncipes de los sacerdotes y los ancianos de los judíos, pidiendo juicio contra él. 
'''
"16" = '''
:sup:`16` A los cuales respondí: No es costumbre de los romanos entregar alguno a la muerte antes que el acusado tenga presentes a sus acusadores, y tenga oportunidad de defenderse de la acusación. 
'''
"17" = '''
:sup:`17` Así que, habiendo venido ellos juntos acá, sin ninguna dilación, al día siguiente, sentado en el tribunal, mandé traer al hombre. 
'''
"18" = '''
:sup:`18` Y estando presentes los acusadores, ningún cargo presentaron de los que yo suponía, 
'''
"19" = '''
:sup:`19` sino que tenían contra él ciertas cuestiones acerca de su superstición, y de un cierto Jesús, ya muerto, el cual Pablo afirmaba estar vivo. 
'''
"20" = '''
:sup:`20` Y yo, dudando en cuestión semejante, le pregunté si quería ir a Jerusalén y allá ser juzgado de estas cosas. 
'''
"21" = '''
:sup:`21` Pero como Pablo apeló para ser reservado para la audiencia de Augusto, mandé que le guardasen hasta que le enviara a César. 
'''
"22" = '''
:sup:`22` Entonces Agripa dijo a Festo: Yo también quisiera oír a ese hombre. Y él dijo: Mañana le oirás. 
'''
"23" = '''
:sup:`23` Y al otro día, viniendo Agripa y Bernice con mucha pompa, y entrando en la audiencia con los tribunos y principales hombres de la ciudad, por mandato de Festo fue traído Pablo. 
'''
"24" = '''
:sup:`24` Entonces Festo dijo: Rey Agripa, y todos los varones aquí presentes con nosotros; veis a este hombre, del cual toda la multitud de los judíos me ha demandado en Jerusalén y aquí, dando voces que no debe vivir más; 
'''
"25" = '''
:sup:`25` pero yo, hallando que ninguna cosa digna de muerte ha hecho, y como él mismo apeló a Augusto, he determinado enviarle a él. 
'''
"26" = '''
:sup:`26` Del cual no tengo cosa cierta que escribir a mi señor; por lo que le he traído ante vosotros, y mayormente ante ti, oh rey Agripa, para que después de examinarle, tenga yo qué escribir. 
'''
"27" = '''
:sup:`27` Porque me parece fuera de razón enviar un preso, y no informar de los cargos que haya en su contra. 
'''
