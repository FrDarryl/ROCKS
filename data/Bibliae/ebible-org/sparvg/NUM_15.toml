[15]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Habla a los hijos de Israel y diles: Cuando entréis en la tierra de vuestras habitaciones que yo os doy, 
'''
"3" = '''
:sup:`3` y hagáis ofrenda encendida a Jehová, holocausto, o sacrificio, por especial voto, o de vuestra voluntad, o para ofrecer en vuestras fiestas solemnes olor grato a Jehová, del ganado o del rebaño: 
'''
"4" = '''
:sup:`4` Entonces el que ofreciere su ofrenda a Jehová, traerá por presente una décima de un efa de flor de harina, amasada con la cuarta parte de un hin de aceite; 
'''
"5" = '''
:sup:`5` y de vino para la libación prepararás la cuarta parte de un hin, además del holocausto o del sacrificio, por cada cordero. 
'''
"6" = '''
:sup:`6` O por cada carnero prepararás como presente dos décimas de flor de harina, amasada con la tercera parte de un hin de aceite; 
'''
"7" = '''
:sup:`7` y de vino para la libación ofrecerás la tercera parte de un hin, en olor grato a Jehová. 
'''
"8" = '''
:sup:`8` Y cuando prepares un becerro para holocausto, o para sacrificio por especial voto, o para ofrenda de paz a Jehová, 
'''
"9" = '''
:sup:`9` ofrecerás con el becerro un presente de tres décimas de flor de harina, amasada con la mitad de un hin de aceite: 
'''
"10" = '''
:sup:`10` Y de vino para la libación ofrecerás la mitad de un hin, en ofrenda encendida de olor grato a Jehová. 
'''
"11" = '''
:sup:`11` Así se hará con cada buey, o carnero, o cordero, lo mismo de ovejas que de cabras. 
'''
"12" = '''
:sup:`12` Según al número que preparéis, así haréis con cada uno conforme a su número. 
'''
"13" = '''
:sup:`13` Todo el nacido en el país hará estas cosas de esta manera, para ofrecer ofrenda encendida de olor grato a Jehová. 
'''
"14" = '''
:sup:`14` Y si un extranjero habita con vosotros, o cualquiera que esté entre vosotros por vuestras generaciones, si desea hacer ofrenda encendida de olor grato a Jehová, como lo hacéis vosotros, así lo hará él. 
'''
"15" = '''
:sup:`15` Un mismo estatuto tendréis, para vosotros de la congregación y para el extranjero que mora con vosotros; será estatuto perpetuo por vuestras generaciones; como vosotros sois, así será el extranjero delante de Jehová. 
'''
"16" = '''
:sup:`16` Una misma ley y un mismo derecho tendréis, vosotros y el extranjero que mora con vosotros. 
'''
"17" = '''
:sup:`17` Y Jehová habló a Moisés, diciendo: 
'''
"18" = '''
:sup:`18` Habla a los hijos de Israel, y diles: Cuando hayáis entrado en la tierra a la cual yo os llevo, 
'''
"19" = '''
:sup:`19` entonces sucederá que, cuando comáis del pan de la tierra, ofreceréis una ofrenda elevada a Jehová. 
'''
"20" = '''
:sup:`20` De las primicias de vuestra masa ofreceréis una torta como ofrenda elevada; como la ofrenda de la era, así la elevaréis. 
'''
"21" = '''
:sup:`21` De las primicias de vuestra masa daréis a Jehová ofrenda elevada por vuestras generaciones. 
'''
"22" = '''
:sup:`22` Y si erráis, y no observáis todos estos mandamientos que Jehová ha dicho a Moisés, 
'''
"23" = '''
:sup:`23` todas las cosas que Jehová os ha mandado por la mano de Moisés, desde el día que Jehová lo mandó a Moisés, y en adelante por vuestras generaciones; 
'''
"24" = '''
:sup:`24` entonces será, que si fue hecho por ignorancia, sin el conocimiento de la congregación, toda la congregación ofrecerá un becerro por holocausto, en olor grato a Jehová, con su presente y su libación, conforme a la ley; y un macho cabrío como ofrenda por el pecado. 
'''
"25" = '''
:sup:`25` Y el sacerdote hará expiación por toda la congregación de los hijos de Israel; y les será perdonado, porque fue por ignorancia; y ellos traerán sus ofrendas, ofrenda encendida a Jehová, y su ofrenda por el pecado delante de Jehová, por su ignorancia: 
'''
"26" = '''
:sup:`26` Y será perdonado a toda la congregación de los hijos de Israel, y al extranjero que peregrina entre ellos, por cuanto todo el pueblo estaba en ignorancia. 
'''
"27" = '''
:sup:`27` Y si un alma pecare por ignorancia, ofrecerá una cabra de un año como ofrenda por el pecado. 
'''
"28" = '''
:sup:`28` Y el sacerdote hará expiación por el alma que haya pecado por ignorancia; cuando pecare por ignorancia delante de Jehová, hará expiación por él, y le será perdonado. 
'''
"29" = '''
:sup:`29` Una misma ley tendréis para el que pecare por ignorancia, tanto para el nacido entre los hijos de Israel, como para el extranjero que habite entre ellos. 
'''
"30" = '''
:sup:`30` Mas el alma que hiciere algo con altivez, ya sea nacido en la tierra, o extranjero, a Jehová injurió; y tal alma será cortada de en medio de su pueblo 
'''
"31" = '''
:sup:`31` Por cuanto tuvo en poco la palabra de Jehová, y quebrantó su mandamiento; enteramente será cortada tal alma, su iniquidad será sobre ella. 
'''
"32" = '''
:sup:`32` Y estando los hijos de Israel en el desierto, hallaron un hombre que recogía leña en día de sábado. 
'''
"33" = '''
:sup:`33` Y los que le hallaron recogiendo leña le trajeron a Moisés y a Aarón, y a toda la congregación: 
'''
"34" = '''
:sup:`34` Y lo pusieron en la cárcel, porque no estaba declarado qué le habían de hacer. 
'''
"35" = '''
:sup:`35` Y Jehová dijo a Moisés: Irremisiblemente muera aquel hombre; apedréelo con piedras toda la congregación fuera del campamento. 
'''
"36" = '''
:sup:`36` Entonces la congregación lo sacó fuera del campamento y lo apedrearon con piedras, y murió; como Jehová había mandado a Moisés. 
'''
"37" = '''
:sup:`37` Y Jehová habló a Moisés, diciendo: 
'''
"38" = '''
:sup:`38` Habla a los hijos de Israel, y diles que se hagan franjas en los bordes de sus vestiduras, por sus generaciones; y pongan en cada franja de los bordes un cordón de azul: 
'''
"39" = '''
:sup:`39` Y os servirá de franja, para que cuando lo viereis, os acordéis de todos los mandamientos de Jehová, para ponerlos por obra; y no miréis en pos de vuestro corazón y de vuestros ojos, en pos de los cuales fornicáis. 
'''
"40" = '''
:sup:`40` Para que os acordéis, y hagáis todos mis mandamientos, y seáis santos a vuestro Dios. 
'''
"41" = '''
:sup:`41` Yo soy Jehová vuestro Dios, que os saqué de la tierra de Egipto, para ser vuestro Dios: Yo soy Jehová vuestro Dios. 
'''
