[3]
"1" = '''
:sup:`1` Hijo mío, no te olvides de mi ley, y tu corazón guarde mis mandamientos; 
'''
"2" = '''
:sup:`2` porque largura de días, y años de vida y paz te añadirán. 
'''
"3" = '''
:sup:`3` Misericordia y verdad no se aparten de ti; átalas a tu cuello, escríbelas en la tabla de tu corazón; 
'''
"4" = '''
:sup:`4` y hallarás gracia y buen entendimiento ante los ojos de Dios y de los hombres. 
'''
"5" = '''
:sup:`5` Confía en Jehová con todo tu corazón, y no te apoyes en tu propia prudencia. 
'''
"6" = '''
:sup:`6` Reconócelo en todos tus caminos, y Él enderezará tus sendas. 
'''
"7" = '''
:sup:`7` No seas sabio en tu propia opinión: Teme a Jehová, y apártate del mal; 
'''
"8" = '''
:sup:`8` Porque será medicina a tu ombligo, y tuétano a tus huesos. 
'''
"9" = '''
:sup:`9` Honra a Jehová con tu sustancia, y con las primicias de todos tus frutos; 
'''
"10" = '''
:sup:`10` y serán llenos tus graneros con abundancia, y tus lagares rebosarán de mosto. 
'''
"11" = '''
:sup:`11` Hijo mío, no menosprecies, el castigo de Jehová; ni te fatigues de su corrección; 
'''
"12" = '''
:sup:`12` porque Jehová al que ama corrige, como el padre al hijo en quien se deleita. 
'''
"13" = '''
:sup:`13` Bienaventurado el hombre que halla la sabiduría, y que obtiene la inteligencia; 
'''
"14" = '''
:sup:`14` porque su mercadería es mejor que la mercadería de la plata, y sus frutos más que el oro fino. 
'''
"15" = '''
:sup:`15` Es más preciosa que las piedras preciosas; y todo lo que puedes desear, no se puede comparar a ella. 
'''
"16" = '''
:sup:`16` Largura de días está en su mano derecha; en su izquierda riquezas y honra. 
'''
"17" = '''
:sup:`17` Sus caminos son caminos deleitosos, y todas sus sendas son paz. 
'''
"18" = '''
:sup:`18` Ella es árbol de vida a los que la abrazan, y bienaventurados son los que la retienen. 
'''
"19" = '''
:sup:`19` Jehová con sabiduría fundó la tierra; con entendimiento estableció los cielos. 
'''
"20" = '''
:sup:`20` Por su conocimiento los abismos fueron divididos, y las nubes destilan rocío. 
'''
"21" = '''
:sup:`21` Hijo mío, no se aparten estas cosas de tus ojos; guarda la sana sabiduría y la discreción; 
'''
"22" = '''
:sup:`22` Y serán vida a tu alma, y gracia a tu cuello. 
'''
"23" = '''
:sup:`23` Entonces andarás por tu camino con seguridad, y tu pie no tropezará. 
'''
"24" = '''
:sup:`24` Cuando te acuestes, no tendrás temor; sino que te acostarás, y será dulce tu sueño. 
'''
"25" = '''
:sup:`25` No tendrás temor de pavor repentino, ni de la ruina de los impíos cuando viniere: 
'''
"26" = '''
:sup:`26` Porque Jehová será tu confianza, y Él preservará tu pie de ser preso. 
'''
"27" = '''
:sup:`27` No detengas el bien de aquél a quien es debido, cuando tuvieres poder para hacerlo. 
'''
"28" = '''
:sup:`28` No digas a tu prójimo: Ve, y vuelve, y mañana te daré; cuando tienes contigo qué darle. 
'''
"29" = '''
:sup:`29` No intentes mal contra tu prójimo, estando él confiado de ti. 
'''
"30" = '''
:sup:`30` No pleitees con alguno sin razón, si él no te ha hecho agravio. 
'''
"31" = '''
:sup:`31` No envidies al hombre injusto, ni escojas ninguno de sus caminos. 
'''
"32" = '''
:sup:`32` Porque el perverso es abominación a Jehová; mas su comunión íntima es con los rectos. 
'''
"33" = '''
:sup:`33` La maldición de Jehová está en la casa del impío; mas Él bendice el hogar del justo. 
'''
"34" = '''
:sup:`34` Ciertamente Él escarnece a los escarnecedores, y a los humildes da gracia. 
'''
"35" = '''
:sup:`35` Los sabios heredarán honra; mas los necios llevarán ignominia. 
'''
