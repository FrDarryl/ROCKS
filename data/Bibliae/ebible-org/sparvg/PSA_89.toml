[89]
"1" = '''
:sup:`1` Masquil de Etán ezraíta Las misericordias de Jehová cantaré por siempre; con mi boca daré a conocer tu fidelidad a todas las generaciones. 
'''
"2" = '''
:sup:`2` Porque dije: Para siempre será edificada misericordia; en los mismos cielos establecerás tu fidelidad. 
'''
"3" = '''
:sup:`3` Hice pacto con mi escogido; Juré a David mi siervo, diciendo: 
'''
"4" = '''
:sup:`4` Para siempre confirmaré tu simiente, y edificaré tu trono por todas las generaciones. (Selah) 
'''
"5" = '''
:sup:`5` Los cielos celebrarán tus maravillas, oh Jehová; tu fidelidad también en la congregación de los santos. 
'''
"6" = '''
:sup:`6` Porque ¿quién en el cielo se comparará a Jehová? ¿Quién será semejante a Jehová entre los hijos de los poderosos? 
'''
"7" = '''
:sup:`7` Dios debe ser muy temido en la asamblea de los santos, y ser tenido en reverencia por todos los que están a su alrededor. 
'''
"8" = '''
:sup:`8` Oh Jehová, Dios de los ejércitos, ¿Quién es poderoso como tú, oh Jehová? Y tu fidelidad te rodea. 
'''
"9" = '''
:sup:`9` Tú tienes dominio sobre la braveza del mar; cuando se levantan sus ondas, tú las sosiegas. 
'''
"10" = '''
:sup:`10` Tú quebrantaste a Rahab como a un muerto; con tu brazo fuerte esparciste a tus enemigos. 
'''
"11" = '''
:sup:`11` Tuyos son los cielos, tuya también la tierra: El mundo y su plenitud, tú lo fundaste. 
'''
"12" = '''
:sup:`12` Al norte y al sur tú los creaste: Tabor y Hermón se regocijarán en tu nombre. 
'''
"13" = '''
:sup:`13` Tú tienes brazo fuerte; poderosa es tu mano, exaltada es tu diestra. 
'''
"14" = '''
:sup:`14` Justicia y juicio son el fundamento de tu trono: Misericordia y verdad van delante de tu rostro. 
'''
"15" = '''
:sup:`15` Bienaventurado el pueblo que sabe aclamarte: Andará, oh Jehová, a la luz de tu rostro. 
'''
"16" = '''
:sup:`16` En tu nombre se alegrarán todo el día; y en tu justicia serán exaltados. 
'''
"17" = '''
:sup:`17` Porque tú eres la gloria de su fortaleza; y por tu buena voluntad exaltarás nuestro cuerno. 
'''
"18" = '''
:sup:`18` Porque Jehová es nuestra defensa; y nuestro Rey es el Santo de Israel. 
'''
"19" = '''
:sup:`19` Entonces hablaste en visión a tu santo, y dijiste: He puesto el socorro sobre uno que es poderoso; he enaltecido a un escogido de mi pueblo. 
'''
"20" = '''
:sup:`20` Hallé a David mi siervo; lo ungí con mi óleo santo. 
'''
"21" = '''
:sup:`21` Mi mano será firme con él, mi brazo también lo fortalecerá. 
'''
"22" = '''
:sup:`22` No lo avasallará enemigo, ni hijo de iniquidad lo quebrantará. 
'''
"23" = '''
:sup:`23` Mas yo aplastaré a sus enemigos delante de él, y heriré a los que le aborrecen. 
'''
"24" = '''
:sup:`24` Y mi fidelidad y mi misericordia serán con él; y en mi nombre será exaltado su cuerno. 
'''
"25" = '''
:sup:`25` Asimismo pondré su mano sobre el mar, y sobre los ríos su diestra. 
'''
"26" = '''
:sup:`26` Él clamará a mí: Mi Padre eres tú, mi Dios y la Roca de mi salvación. 
'''
"27" = '''
:sup:`27` Yo también lo haré mi primogénito, más excelso que los reyes de la tierra. 
'''
"28" = '''
:sup:`28` Para siempre le conservaré mi misericordia; y mi pacto será firme con él. 
'''
"29" = '''
:sup:`29` Y estableceré su simiente para siempre, y su trono como los días del cielo. 
'''
"30" = '''
:sup:`30` Si dejaren sus hijos mi ley, y no anduvieren en mis juicios; 
'''
"31" = '''
:sup:`31` Si quebrantaren mis estatutos, y no guardaren mis mandamientos; 
'''
"32" = '''
:sup:`32` Entonces visitaré con vara su rebelión, y con azotes su iniquidad. 
'''
"33" = '''
:sup:`33` Mas no quitaré de él mi misericordia, ni falsearé mi fidelidad. 
'''
"34" = '''
:sup:`34` No quebrantaré mi pacto, ni mudaré lo que ha salido de mis labios. 
'''
"35" = '''
:sup:`35` Una vez he jurado por mi santidad, que no mentiré a David. 
'''
"36" = '''
:sup:`36` Su simiente será para siempre, y su trono como el sol delante de mí. 
'''
"37" = '''
:sup:`37` Como la luna será firme para siempre, y como un testigo fiel en el cielo. (Selah) 
'''
"38" = '''
:sup:`38` Mas tú desechaste y menospreciaste a tu ungido; y te has airado con él. 
'''
"39" = '''
:sup:`39` Rompiste el pacto de tu siervo; has profanado su corona hasta la tierra. 
'''
"40" = '''
:sup:`40` Rompiste todos sus vallados; has convertido en ruinas sus fortalezas. 
'''
"41" = '''
:sup:`41` Lo saquean todos los que pasan por el camino: Es oprobio a sus vecinos. 
'''
"42" = '''
:sup:`42` Has exaltado la diestra de sus enemigos; has alegrado a todos sus adversarios. 
'''
"43" = '''
:sup:`43` Embotaste asimismo el filo de su espada, y no lo levantaste en la batalla. 
'''
"44" = '''
:sup:`44` Hiciste cesar su gloria, y echaste su trono por tierra. 
'''
"45" = '''
:sup:`45` Has acortado los días de su juventud; le has cubierto de afrenta. (Selah) 
'''
"46" = '''
:sup:`46` ¿Hasta cuándo, oh Jehová? ¿Te esconderás para siempre? ¿Arderá tu ira como el fuego? 
'''
"47" = '''
:sup:`47` Acuérdate de cuán breve es mi tiempo: ¿Por qué habrás creado en vano a todos los hijos del hombre? 
'''
"48" = '''
:sup:`48` ¿Qué hombre podrá vivir y no ver la muerte? ¿Podrá librar su alma del poder del sepulcro? (Selah) 
'''
"49" = '''
:sup:`49` Señor, ¿dónde están tus antiguas misericordias, que juraste a David en tu verdad? 
'''
"50" = '''
:sup:`50` Señor, acuérdate del oprobio de tus siervos; oprobio de muchos pueblos, que llevo en mi seno. 
'''
"51" = '''
:sup:`51` Porque tus enemigos, oh Jehová, han deshonrado, han deshonrado los pasos de tu ungido. 
'''
"52" = '''
:sup:`52` Bendito sea Jehová para siempre. Amén y amén. 
'''
