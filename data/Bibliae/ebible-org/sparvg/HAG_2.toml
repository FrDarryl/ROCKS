[2]
"1" = '''
:sup:`1` En el mes séptimo, a los veintiún días del mes, vino la palabra de Jehová por medio del profeta Hageo, diciendo: 
'''
"2" = '''
:sup:`2` Habla ahora a Zorobabel, hijo de Salatiel, gobernador de Judá, y a Josué, hijo de Josadac, el sumo sacerdote, y al resto del pueblo, diciendo: 
'''
"3" = '''
:sup:`3` ¿Quién ha quedado entre vosotros que haya visto esta casa en su primera gloria? ¿Y cómo la veis ahora? ¿No es ella como nada delante de vuestros ojos? 
'''
"4" = '''
:sup:`4` Pues ahora, Zorobabel, esfuérzate, dice Jehová; esfuérzate también, Josué, hijo de Josadac, el sumo sacerdote; y esforzaos, pueblo todo de la tierra, dice Jehová, y trabajad; porque yo estoy con vosotros, dice Jehová de los ejércitos. 
'''
"5" = '''
:sup:`5` Según el pacto que hice con vosotros cuando salisteis de Egipto, así mi Espíritu estará en medio de vosotros: no temáis. 
'''
"6" = '''
:sup:`6` Porque así dice Jehová de los ejércitos: De aquí a poco aún yo haré temblar los cielos y la tierra, y el mar y la tierra seca; 
'''
"7" = '''
:sup:`7` y haré temblar a todas las naciones, y vendrá el Deseado de todas las naciones; y llenaré de gloria esta casa, dice Jehová de los ejércitos. 
'''
"8" = '''
:sup:`8` Mía es la plata, y mío es el oro, dice Jehová de los ejércitos. 
'''
"9" = '''
:sup:`9` La gloria de esta casa postrera será mayor que la de la primera, dice Jehová de los ejércitos; y daré paz en este lugar, dice Jehová de los ejércitos. 
'''
"10" = '''
:sup:`10` El día veinticuatro del noveno mes, en el segundo año de Darío, vino la palabra de Jehová por medio del profeta Hageo, diciendo: 
'''
"11" = '''
:sup:`11` Así dice Jehová de los ejércitos: Pregunta ahora a los sacerdotes acerca de la ley, diciendo: 
'''
"12" = '''
:sup:`12` Si llevare alguno las carnes santificadas en el extremo de su vestidura, y con el extremo de ella tocare pan, o vianda, o vino, o aceite, o cualquier otra comida, ¿será santificada? Y respondieron los sacerdotes, y dijeron: No. 
'''
"13" = '''
:sup:`13` Y dijo Hageo: Si un inmundo a causa de cuerpo muerto tocare alguna cosa de estas, ¿será inmunda? Y respondieron los sacerdotes, y dijeron: Inmunda será. 
'''
"14" = '''
:sup:`14` Y respondió Hageo y dijo: Así es este pueblo y esta nación delante de mí, dice Jehová; y asimismo toda obra de sus manos; y lo que aquí ofrecen es inmundo. 
'''
"15" = '''
:sup:`15` Ahora, pues, considerad esto en vuestro corazón desde este día en adelante, antes que pongáis piedra sobre piedra en el templo de Jehová. 
'''
"16" = '''
:sup:`16` Antes que fuesen estas cosas, venían al montón de veinte, y había diez; venían al lagar para sacar cincuenta cántaros del lagar, y había veinte. 
'''
"17" = '''
:sup:`17` Os herí con viento solano, y con tizoncillo, y con granizo en toda obra de vuestras manos; mas no os convertisteis a mí, dice Jehová. 
'''
"18" = '''
:sup:`18` Considerad, pues, ahora en vuestro corazón desde este día en adelante, desde el día veinticuatro del noveno mes, desde el día que se echó el cimiento del templo de Jehová; consideradlo. 
'''
"19" = '''
:sup:`19` ¿Todavía está la semilla en el granero? Aunque la vid, la higuera, el granado y el árbol de olivo aún no han florecido; sin embargo desde este día os daré bendición. 
'''
"20" = '''
:sup:`20` Y vino otra vez la palabra de Jehová a Hageo, el día veinticuatro del mes, diciendo: 
'''
"21" = '''
:sup:`21` Habla a Zorobabel, gobernador de Judá, diciendo: Yo haré temblar los cielos y la tierra; 
'''
"22" = '''
:sup:`22` y trastornaré el trono de los reinos, y destruiré la fuerza del reino de las naciones; y trastornaré el carro, y los que en él suben; y vendrán abajo los caballos, y los que en ellos montan, cada cual por la espada de su hermano. 
'''
"23" = '''
:sup:`23` En aquel día, dice Jehová de los ejércitos, te tomaré, oh Zorobabel, hijo de Salatiel, siervo mío, dice Jehová, y te pondré como anillo de sellar; porque yo te escogí, dice Jehová de los ejércitos. 
'''
