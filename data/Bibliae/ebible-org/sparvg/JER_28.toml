[28]
"1" = '''
:sup:`1` Y aconteció en el mismo año, en el principio del reinado de Sedequías, rey de Judá, en el año cuarto, en el quinto mes, que Hananías, hijo de Azur, el profeta de Gabaón, me habló en la casa de Jehová en presencia de los sacerdotes y de todo el pueblo, diciendo: 
'''
"2" = '''
:sup:`2` Así habló Jehová de los ejércitos, el Dios de Israel, diciendo: He quebrado el yugo del rey de Babilonia. 
'''
"3" = '''
:sup:`3` Dentro de dos años haré volver a este lugar todos los vasos de la casa de Jehová, que Nabucodonosor, rey de Babilonia, tomó de este lugar y llevó a Babilonia. 
'''
"4" = '''
:sup:`4` Y yo traeré otra vez a este lugar a Jeconías, hijo de Joacim, rey de Judá, y a todos los trasportados de Judá que entraron en Babilonia, dice Jehová; porque yo quebraré el yugo del rey de Babilonia. 
'''
"5" = '''
:sup:`5` Entonces el profeta Jeremías respondió al profeta Hananías, delante de los sacerdotes y delante de todo el pueblo que estaba en la casa de Jehová. 
'''
"6" = '''
:sup:`6` Y el profeta Jeremías dijo: Amén, así lo haga Jehová. Confirme Jehová tus palabras, con las cuales profetizaste que los vasos de la casa de Jehová, y todos los trasportados, han de ser devueltos de Babilonia a este lugar. 
'''
"7" = '''
:sup:`7` Con todo eso, oye ahora esta palabra que yo hablo en tus oídos y en los oídos de todo el pueblo: 
'''
"8" = '''
:sup:`8` Los profetas que fueron antes de mí y antes de ti en tiempos pasados, profetizaron sobre muchas tierras y grandes reinos, de guerra, y de aflicción, y de pestilencia. 
'''
"9" = '''
:sup:`9` El profeta que profetizó de paz, cuando se cumpla la palabra del profeta, entonces será conocido el profeta que Jehová en verdad lo envió. 
'''
"10" = '''
:sup:`10` Entonces el profeta Hananías quitó el yugo del cuello del profeta Jeremías y lo quebró. 
'''
"11" = '''
:sup:`11` Y habló Hananías en presencia de todo el pueblo, diciendo: Así dice Jehová: De esta manera quebraré el yugo de Nabucodonosor rey de Babilonia, del cuello de todas las naciones, dentro de dos años. Y el profeta Jeremías se fue por su camino. 
'''
"12" = '''
:sup:`12` Y después que el profeta Hananías quebró el yugo del cuello del profeta Jeremías, vino palabra de Jehová a Jeremías, diciendo: 
'''
"13" = '''
:sup:`13` Ve, y habla a Hananías, diciendo: Así dice Jehová: Yugos de madera quebraste, mas en vez de ellos harás yugos de hierro. 
'''
"14" = '''
:sup:`14` Porque así dice Jehová de los ejércitos, el Dios de Israel: Yugo de hierro puse sobre el cuello de todas estas naciones, para que sirvan a Nabucodonosor, rey de Babilonia, y le servirán; y aun también le he dado las bestias del campo. 
'''
"15" = '''
:sup:`15` Entonces el profeta Jeremías dijo al profeta Hananías: Escucha ahora, Hananías: Jehová no te envió, y tú has hecho que este pueblo confíe en una mentira. 
'''
"16" = '''
:sup:`16` Por tanto, así dice Jehová: He aquí que yo te arrojo de sobre la faz de la tierra; morirás en este año, porque hablaste rebelión contra Jehová. 
'''
"17" = '''
:sup:`17` Y en el mismo año murió el profeta Hananías en el mes séptimo. 
'''
