[9]
"1" = '''
:sup:`1` Entonces llamando a sus doce discípulos, les dio poder y autoridad sobre todos los demonios, y para sanar enfermedades. 
'''
"2" = '''
:sup:`2` Y los envió a predicar el reino de Dios, y a sanar a los enfermos. 
'''
"3" = '''
:sup:`3` Y les dijo: No toméis nada para el camino, ni bordón, ni alforja, ni pan, ni dinero; ni llevéis dos túnicas cada uno. 
'''
"4" = '''
:sup:`4` Y en cualquier casa en que entrareis, quedad allí, y de allí salid. 
'''
"5" = '''
:sup:`5` Y si algunos no os recibieren, saliendo de aquella ciudad, sacudid aun el polvo de vuestros pies para testimonio contra ellos. 
'''
"6" = '''
:sup:`6` Y saliendo, recorrían todas las aldeas, predicando el evangelio y sanando por todas partes. 
'''
"7" = '''
:sup:`7` Y oyó Herodes el tetrarca todas las cosas que Él hacía; y estaba perplejo, porque algunos decían: Juan ha resucitado de los muertos; 
'''
"8" = '''
:sup:`8` y otros: Elías ha aparecido; y otros: Algún profeta de los antiguos ha resucitado. 
'''
"9" = '''
:sup:`9` Y dijo Herodes: A Juan yo decapité; ¿quién, pues, será Éste, de quien yo oigo tales cosas? Y procuraba verle. 
'''
"10" = '''
:sup:`10` Y cuando los apóstoles regresaron, le contaron todas las cosas que habían hecho. Y tomándolos, se retiró aparte a un lugar desierto de la ciudad que se llama Betsaida. 
'''
"11" = '''
:sup:`11` Y cuando la gente lo supo, le siguió; y Él les recibió, y les hablaba del reino de Dios, y sanaba a los que necesitaban ser curados. 
'''
"12" = '''
:sup:`12` Y cuando comenzó a declinar el día; vinieron los doce, y le dijeron: Despide la multitud, para que vayan a las aldeas, y campos de alrededor, y se alojen y hallen alimentos; porque aquí estamos en lugar desierto. 
'''
"13" = '''
:sup:`13` Y Él les dijo: Dadles vosotros de comer. Y dijeron ellos: No tenemos más que cinco panes y dos pescados, a menos que vayamos a comprar alimentos para toda esta multitud. 
'''
"14" = '''
:sup:`14` Y eran como cinco mil hombres. Entonces dijo a sus discípulos: Hacedlos sentar en grupos, de cincuenta en cincuenta. 
'''
"15" = '''
:sup:`15` Y así lo hicieron, haciéndolos sentar a todos. 
'''
"16" = '''
:sup:`16` Y tomando los cinco panes y los dos pescados, mirando al cielo los bendijo, y partió, y dio a sus discípulos para que pusiesen delante de la multitud. 
'''
"17" = '''
:sup:`17` Y comieron todos, y se saciaron; y alzaron lo que les sobró, doce cestas de pedazos. 
'''
"18" = '''
:sup:`18` Y aconteció que mientras Él oraba aparte, estaban con Él los discípulos; y les preguntó, diciendo: ¿Quién dice la gente que soy yo? 
'''
"19" = '''
:sup:`19` Y ellos respondiendo, dijeron: Juan el Bautista; y otros, Elías; y otros, que algún profeta de los antiguos ha resucitado. 
'''
"20" = '''
:sup:`20` Y les dijo: ¿Y vosotros, quién decís que soy yo? Entonces respondiendo Pedro, dijo: El Cristo de Dios. 
'''
"21" = '''
:sup:`21` Y Él, amonestándoles, les mandó que a nadie dijesen esto, 
'''
"22" = '''
:sup:`22` diciendo: Es necesario que el Hijo del Hombre padezca muchas cosas, y sea rechazado por los ancianos, y por los príncipes de los sacerdotes y por los escribas, y que sea muerto, y resucite al tercer día. 
'''
"23" = '''
:sup:`23` Y decía a todos: Si alguno quiere venir en pos de mí, niéguese a sí mismo, y tome su cruz cada día, y sígame. 
'''
"24" = '''
:sup:`24` Porque el que quisiere salvar su vida, la perderá; y cualquiera que perdiere su vida por causa de mí, este la salvará. 
'''
"25" = '''
:sup:`25` Porque ¿qué aprovechará al hombre, si ganare todo el mundo, y se pierde a sí mismo, o se destruye? 
'''
"26" = '''
:sup:`26` Porque el que se avergonzare de mí y de mis palabras, de este se avergonzará el Hijo del Hombre cuando viniere en su gloria, y en la del Padre, y de los santos ángeles. 
'''
"27" = '''
:sup:`27` Y os digo en verdad, que hay algunos de los que están aquí, que no gustarán la muerte, hasta que vean el reino de Dios. 
'''
"28" = '''
:sup:`28` Y aconteció como ocho días después de estas palabras, que tomó a Pedro y a Juan y a Jacobo, y subió al monte a orar. 
'''
"29" = '''
:sup:`29` Y entre tanto que oraba, la apariencia de su rostro se hizo otra, y su vestidura se hizo blanca y resplandeciente. 
'''
"30" = '''
:sup:`30` Y he aquí dos varones que hablaban con Él, los cuales eran Moisés y Elías; 
'''
"31" = '''
:sup:`31` que aparecieron con gloria, y hablaban de su partida, la cual Él había de cumplir en Jerusalén. 
'''
"32" = '''
:sup:`32` Y Pedro y los que estaban con él, estaban cargados de sueño; y despertando, vieron su gloria, y a los dos varones que estaban con Él. 
'''
"33" = '''
:sup:`33` Y aconteció que apartándose ellos de Él, Pedro dijo a Jesús: Maestro, bien es que nos quedemos aquí, y hagamos tres tabernáculos, uno para ti, y uno para Moisés, y uno para Elías; no sabiendo lo que decía. 
'''
"34" = '''
:sup:`34` Y diciendo él esto, vino una nube que los cubrió; y tuvieron temor al entrar en la nube. 
'''
"35" = '''
:sup:`35` Y vino una voz desde la nube, que decía: Éste es mi Hijo amado; a Él oíd. 
'''
"36" = '''
:sup:`36` Y pasada aquella voz, Jesús fue hallado solo; y ellos callaron; y por aquellos días no dijeron nada a nadie de lo que habían visto. 
'''
"37" = '''
:sup:`37` Y aconteció que al día siguiente, cuando descendieron del monte, una gran multitud les salió al encuentro. 
'''
"38" = '''
:sup:`38` Y he aquí, un hombre de la multitud clamó, diciendo: Maestro, te ruego que veas a mi hijo; porque es mi único hijo; 
'''
"39" = '''
:sup:`39` y he aquí un espíritu le toma, y de repente da gritos; y le sacude y le hace echar espuma, e hiriéndole difícilmente se aparta de él. 
'''
"40" = '''
:sup:`40` Y rogué a tus discípulos que le echasen fuera, y no pudieron. 
'''
"41" = '''
:sup:`41` Y respondiendo Jesús, dijo: ¡Oh generación incrédula y perversa! ¿Hasta cuándo he de estar con vosotros, y os he de soportar? Trae acá tu hijo. 
'''
"42" = '''
:sup:`42` Y cuando aún se iba acercando, el demonio le derribó y le sacudió violentamente; mas Jesús reprendió al espíritu inmundo, y sanó al muchacho, y lo devolvió a su padre. 
'''
"43" = '''
:sup:`43` Y todos estaban maravillados de la grandeza de Dios. Y admirándose todos de todas las cosas que Jesús hacía, dijo a sus discípulos: 
'''
"44" = '''
:sup:`44` Dejad que estas palabras penetren en vuestros oídos, porque el Hijo del Hombre será entregado en manos de hombres. 
'''
"45" = '''
:sup:`45` Pero ellos no entendían estas palabras, y les eran encubiertas para que no las entendiesen; y temían preguntarle de estas palabras. 
'''
"46" = '''
:sup:`46` Entonces entraron en discusión sobre cuál de ellos sería el más grande. 
'''
"47" = '''
:sup:`47` Y Jesús, percibiendo los pensamientos de sus corazones, tomó a un niño, y lo puso junto a sí, 
'''
"48" = '''
:sup:`48` y les dijo: Cualquiera que reciba a este niño en mí nombre, a mí me recibe; y cualquiera que me recibe a mí, recibe al que me envió; porque el que es más pequeño entre todos vosotros, ese será grande. 
'''
"49" = '''
:sup:`49` Entonces respondiendo Juan, dijo: Maestro, hemos visto a uno que echaba fuera demonios en tu nombre; y se lo prohibimos, porque no sigue con nosotros. 
'''
"50" = '''
:sup:`50` Jesús le dijo: No se lo prohibáis; porque el que no es contra nosotros, por nosotros es. 
'''
"51" = '''
:sup:`51` Y aconteció, que cumpliéndose el tiempo en que había de ser recibido arriba, Él afirmó su rostro para ir a Jerusalén. 
'''
"52" = '''
:sup:`52` Y envió mensajeros delante de sí, los cuales fueron y entraron en una aldea de samaritanos, para preparar para Él. 
'''
"53" = '''
:sup:`53` Pero no le recibieron, porque su apariencia era como de ir a Jerusalén. 
'''
"54" = '''
:sup:`54` Y viendo esto sus discípulos Jacobo y Juan, dijeron: Señor, ¿quieres que mandemos que descienda fuego del cielo, y los consuma, así como hizo Elías? 
'''
"55" = '''
:sup:`55` Entonces volviéndose Él, los reprendió, diciendo: Vosotros no sabéis de qué espíritu sois; 
'''
"56" = '''
:sup:`56` porque el Hijo del Hombre no ha venido para perder las almas de los hombres, sino para salvarlas. Y se fueron a otra aldea. 
'''
"57" = '''
:sup:`57` Y aconteció que yendo ellos, uno le dijo en el camino: Señor, te seguiré adondequiera que vayas. 
'''
"58" = '''
:sup:`58` Y le dijo Jesús: Las zorras tienen guaridas, y las aves del cielo tienen nidos; pero el Hijo del Hombre no tiene donde recostar su cabeza. 
'''
"59" = '''
:sup:`59` Y dijo a otro: Sígueme. Y él dijo: Señor, déjame que primero vaya y entierre a mi padre. 
'''
"60" = '''
:sup:`60` Y Jesús le dijo: Deja que los muertos entierren a sus muertos; y tú, ve y predica el reino de Dios. 
'''
"61" = '''
:sup:`61` Entonces también dijo otro: Te seguiré, Señor; pero déjame que me despida primero de los que están en mi casa. 
'''
"62" = '''
:sup:`62` Y Jesús le dijo: Ninguno que poniendo su mano en el arado y mira hacia atrás, es apto para el reino de Dios. 
'''
