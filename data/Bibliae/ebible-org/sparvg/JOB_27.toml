[27]
"1" = '''
:sup:`1` Y reasumió Job su discurso y dijo: 
'''
"2" = '''
:sup:`2` Vive Dios, el cual ha quitado mi derecho, y el Todopoderoso, que amargó el alma mía; 
'''
"3" = '''
:sup:`3` Que todo el tiempo que mi aliento esté en mí, y el espíritu de Dios esté en mis narices, 
'''
"4" = '''
:sup:`4` mis labios no hablarán iniquidad, ni mi lengua pronunciará engaño. 
'''
"5" = '''
:sup:`5` Guárdeme Dios de que yo os justifique; hasta que muera, no quitaré de mí mi integridad. 
'''
"6" = '''
:sup:`6` Conservaré mi justicia, y no la soltaré: No me reprochará mi corazón mientras tenga vida. 
'''
"7" = '''
:sup:`7` Sea como el impío mi enemigo, y como el inicuo mi adversario. 
'''
"8" = '''
:sup:`8` Porque ¿cuál es la esperanza del hipócrita, por mucho que hubiere robado, cuando Dios requiera su alma? 
'''
"9" = '''
:sup:`9` ¿Oirá Dios su clamor cuando la tribulación venga sobre él? 
'''
"10" = '''
:sup:`10` ¿Se deleitará en el Todopoderoso? ¿Invocará a Dios en todo tiempo? 
'''
"11" = '''
:sup:`11` Yo os enseñaré por la mano de Dios; no esconderé lo que hay para con el Todopoderoso. 
'''
"12" = '''
:sup:`12` He aquí que todos vosotros lo habéis visto: ¿Por qué, pues, os hacéis enteramente vanos? 
'''
"13" = '''
:sup:`13` Esta es para con Dios la porción del hombre perverso, y la herencia que los opresores han de recibir del Todopoderoso. 
'''
"14" = '''
:sup:`14` Si sus hijos fueren multiplicados, lo serán para la espada, y sus pequeños no se saciarán de pan; 
'''
"15" = '''
:sup:`15` Los que de él quedaren, en muerte serán sepultados; y no llorarán sus viudas. 
'''
"16" = '''
:sup:`16` Aunque amontone plata como el polvo, y prepare ropa como el barro; 
'''
"17" = '''
:sup:`17` él la preparará, pero el justo se vestirá de ella, y el inocente repartirá la plata. 
'''
"18" = '''
:sup:`18` Edificó su casa como la polilla, y como la cabaña que hizo el guarda. 
'''
"19" = '''
:sup:`19` El rico se acostará, mas no será recogido; abrirá sus ojos, y ya no será. 
'''
"20" = '''
:sup:`20` Se apoderarán de él terrores como aguas; torbellino lo arrebatará de noche. 
'''
"21" = '''
:sup:`21` El viento solano lo levanta, y se va; y tempestad lo arrebatará de su lugar. 
'''
"22" = '''
:sup:`22` Dios, pues, descargará sobre él, y no perdonará; hará él por huir de su mano. 
'''
"23" = '''
:sup:`23` Batirán sus manos sobre él, y desde su lugar le silbarán. 
'''
