[17]
"1" = '''
:sup:`1` Oración de David Oye, oh Jehová, el derecho; atiende a mi clamor; escucha mi oración hecha de labios sin engaño. 
'''
"2" = '''
:sup:`2` De delante de tu rostro salga mi juicio; vean tus ojos la rectitud. 
'''
"3" = '''
:sup:`3` Tú has probado mi corazón, me has visitado de noche: Me has puesto a prueba, y nada hallaste; me he propuesto que mi boca no haga transgresión. 
'''
"4" = '''
:sup:`4` En cuanto a las obras de los hombres, por la palabra de tus labios yo me he guardado de las sendas del destructor. 
'''
"5" = '''
:sup:`5` Sustenta mis pasos en tus caminos, para que mis pies no resbalen. 
'''
"6" = '''
:sup:`6` Yo te he invocado, porque tú me oirás, oh Dios: Inclina a mí tu oído, escucha mi palabra. 
'''
"7" = '''
:sup:`7` Muestra tus maravillosas misericordias, tú que con tu diestra salvas a los que en ti confían de los que se levantan contra ellos. 
'''
"8" = '''
:sup:`8` Guárdame como a la niña de tu ojo, escóndeme bajo la sombra de tus alas, 
'''
"9" = '''
:sup:`9` de la vista de los malos que me oprimen, de mis enemigos mortales que me rodean. 
'''
"10" = '''
:sup:`10` Encerrados están en su propia grosura; con su boca hablan soberbiamente. 
'''
"11" = '''
:sup:`11` Ahora han cercado nuestros pasos; han puesto sus ojos inclinados hacia la tierra. 
'''
"12" = '''
:sup:`12` Como león que desea hacer presa, y como leoncillo que acecha en su escondite. 
'''
"13" = '''
:sup:`13` Levántate, oh Jehová; sal a su encuentro, derríbale; libra mi alma del malo con tu espada. 
'''
"14" = '''
:sup:`14` Líbrame de los hombres, con tu mano, oh Jehová, de los hombres del mundo, que tienen su porción en esta vida y cuyo vientre llenas de tu tesoro escondido; están llenos de hijos, y dejan el resto a sus pequeños. 
'''
"15" = '''
:sup:`15` En cuanto a mí, yo en justicia veré tu rostro; quedaré satisfecho cuando despierte a tu semejanza. 
'''
