[10]
"1" = '''
:sup:`1` Estas son las generaciones de los hijos de Noé: Sem, Cam y Jafet, a quienes les nacieron hijos después del diluvio. 
'''
"2" = '''
:sup:`2` Los hijos de Jafet: Gomer, y Magog, y Madai, y Javán, y Tubal, y Mesec y Tiras. 
'''
"3" = '''
:sup:`3` Y los hijos de Gomer: Askenaz, y Rifat y Togarma. 
'''
"4" = '''
:sup:`4` Y los hijos de Javán: Elisa, y Tarsis, Quitim y Dodanim. 
'''
"5" = '''
:sup:`5` Por estos fueron repartidas las islas de los gentiles en sus tierras, cada cual según su lengua, conforme a sus familias en sus naciones. 
'''
"6" = '''
:sup:`6` Los hijos de Cam: Cus, y Mizraim, y Fut y Canaán. 
'''
"7" = '''
:sup:`7` Y los hijos de Cus: Seba, y Havila, y Sabta, y Raama y Sabteca. Y los hijos de Raama: Seba y Dedán. 
'''
"8" = '''
:sup:`8` Y Cus engendró a Nimrod, este comenzó a ser poderoso en la tierra. 
'''
"9" = '''
:sup:`9` Este fue vigoroso cazador delante de Jehová; por lo cual se dice: Así como Nimrod, vigoroso cazador delante de Jehová. 
'''
"10" = '''
:sup:`10` Y fue la cabecera de su reino Babel, Erec, Acad y Calne, en la tierra de Sinar. 
'''
"11" = '''
:sup:`11` De esta tierra salió Asur, y edificó a Nínive, y la ciudad de Rehobot, y a Cala, 
'''
"12" = '''
:sup:`12` y Resén entre Nínive y Cala; la cual es ciudad grande. 
'''
"13" = '''
:sup:`13` Y Mizraim engendró a Ludim, a Anamim, a Lehabim, a Naftuhim, 
'''
"14" = '''
:sup:`14` a Patrusim y a Casluhim (de donde salieron los filisteos), y a Caftorim. 
'''
"15" = '''
:sup:`15` Y Canaán engendró a Sidón, su primogénito, y a Het, 
'''
"16" = '''
:sup:`16` y al jebuseo, y al amorreo, y al gergeseo, 
'''
"17" = '''
:sup:`17` al heveo, al araceo, al sineo, 
'''
"18" = '''
:sup:`18` al arvadeo, al samareo y al hamateo; y después se dispersaron las familias de los cananeos. 
'''
"19" = '''
:sup:`19` Y fue el término de los cananeos desde Sidón, viniendo a Gerar hasta Gaza, hasta entrar en Sodoma y Gomorra, Adma y Zeboim hasta Lasa. 
'''
"20" = '''
:sup:`20` Estos son los hijos de Cam por sus familias, por sus lenguas, en sus tierras, en sus naciones. 
'''
"21" = '''
:sup:`21` También le nacieron hijos a Sem, padre de todos los hijos de Heber, el hermano de Jafet el mayor. 
'''
"22" = '''
:sup:`22` Y los hijos de Sem: Elam, Asur, Arfaxad, Lud y Aram. 
'''
"23" = '''
:sup:`23` Y los hijos de Aram: Uz, Hul, Geter y Mas. 
'''
"24" = '''
:sup:`24` Y Arfaxad engendró a Sala, y Sala engendró a Heber. 
'''
"25" = '''
:sup:`25` Y a Heber nacieron dos hijos: el nombre de uno fue Peleg, porque en sus días fue repartida la tierra; y el nombre de su hermano, Joctán. 
'''
"26" = '''
:sup:`26` Y Joctán engendró a Almodad, a Selef, a Hazarmavet, a Jera, 
'''
"27" = '''
:sup:`27` a Hadoram, a Uzal, a Dicla, 
'''
"28" = '''
:sup:`28` a Obal, a Abimael, a Seba, 
'''
"29" = '''
:sup:`29` a Ofir, a Havila y a Jobad; todos estos fueron hijos de Joctán. 
'''
"30" = '''
:sup:`30` Y fue su habitación desde Mesa viniendo de Sefar, región montañosa del oriente. 
'''
"31" = '''
:sup:`31` Estos fueron los hijos de Sem por sus familias, por sus lenguas, en sus tierras, en sus naciones. 
'''
"32" = '''
:sup:`32` Estas son las familias de los hijos de Noé por sus descendencias en sus naciones; y por estos fueron divididas las naciones en la tierra después del diluvio. 
'''
