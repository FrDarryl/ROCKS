[23]
"1" = '''
:sup:`1` Y Balaam dijo a Balac: Edifícame aquí siete altares, y prepárame aquí siete becerros y siete carneros. 
'''
"2" = '''
:sup:`2` Y Balac hizo como le dijo Balaam: y Balac y Balaam ofrecieron un becerro y un carnero en cada altar. 
'''
"3" = '''
:sup:`3` Y Balaam dijo a Balac: Ponte junto a tu holocausto, y yo iré; quizá Jehová vendrá a encontrarme, y cualquier cosa que Él me muestre, te la haré saber. Y se fue a un lugar alto. 
'''
"4" = '''
:sup:`4` Y vino Dios al encuentro de Balaam, y este le dijo: Siete altares he ordenado, y en cada altar he ofrecido un becerro y un carnero. 
'''
"5" = '''
:sup:`5` Y Jehová puso palabra en la boca de Balaam, y le dijo: Vuelve a Balac, y has de hablar así. 
'''
"6" = '''
:sup:`6` Y volvió a él, y he aquí estaba él junto a su holocausto, él y todos los príncipes de Moab. 
'''
"7" = '''
:sup:`7` Y él tomó su parábola, y dijo: De Aram me trajo Balac, rey de Moab, de las montañas del oriente, diciendo: Ven, maldíceme a Jacob; y ven, condena a Israel. 
'''
"8" = '''
:sup:`8` ¿Cómo maldeciré yo al que Dios no ha maldecido? ¿O cómo condenaré al que Jehová no ha condenado? 
'''
"9" = '''
:sup:`9` Porque de la cumbre de las rocas lo veo, y desde los collados lo miro: He aquí un pueblo que habitará apartado, y no será contado entre las naciones. 
'''
"10" = '''
:sup:`10` ¿Quién contará el polvo de Jacob, o el número de la cuarta parte de Israel? Muera yo la muerte de los rectos, y mi postrimería sea como la suya. 
'''
"11" = '''
:sup:`11` Entonces Balac dijo a Balaam: ¿Qué me has hecho? Te tomé para que maldigas a mis enemigos, y he aquí, los has bendecido por completo. 
'''
"12" = '''
:sup:`12` Y él respondió, y dijo: ¿No observaré yo lo que Jehová ha puesto en mi boca para decirlo? 
'''
"13" = '''
:sup:`13` Y le dijo Balac: Te ruego que vengas conmigo a otro lugar desde el cual los podrás ver; solamente verás un extremo de ellos, y no los verás todos; y desde allí me los maldecirás. 
'''
"14" = '''
:sup:`14` Y lo llevó al campo de Sofim, a la cumbre de Pisga, y edificó siete altares, y ofreció un becerro y un carnero en cada altar. 
'''
"15" = '''
:sup:`15` Entonces él dijo a Balac: Ponte aquí junto a tu holocausto, y yo iré a encontrar a Jehová allí. 
'''
"16" = '''
:sup:`16` Y Jehová salió al encuentro de Balaam, y puso palabra en su boca, y le dijo: Vuelve a Balac, y así has de decir. 
'''
"17" = '''
:sup:`17` Y vino a él, y he aquí que él estaba junto a su holocausto, y con él los príncipes de Moab: y le dijo Balac: ¿Qué ha dicho Jehová? 
'''
"18" = '''
:sup:`18` Entonces él tomó su parábola, y dijo: Balac, levántate y oye; Escucha mis palabras, hijo de Zipor: 
'''
"19" = '''
:sup:`19` Dios no es hombre, para que mienta; ni hijo de hombre para que se arrepienta: Él dijo, ¿y no hará? Habló, ¿y no lo ejecutará? 
'''
"20" = '''
:sup:`20` He aquí, yo he recibido orden de bendecir; Él bendijo, y no podré revocarlo. 
'''
"21" = '''
:sup:`21` No ha notado iniquidad en Jacob, ni ha visto perversidad en Israel; Jehová su Dios está con él, y júbilo de rey hay en ellos. 
'''
"22" = '''
:sup:`22` Dios los ha sacado de Egipto; tiene fuerzas como de unicornio. 
'''
"23" = '''
:sup:`23` Ciertamente no hay encantamiento contra Jacob, ni adivinación contra Israel: Como ahora, será dicho de Jacob y de Israel: ¡Lo que ha hecho Dios! 
'''
"24" = '''
:sup:`24` He aquí que el pueblo se levantará como gran león, y se alzará como cachorro de león: No se echará hasta que coma de la presa y beba la sangre de los muertos. 
'''
"25" = '''
:sup:`25` Entonces Balac dijo a Balaam: Ya que no lo maldices, tampoco lo bendigas. 
'''
"26" = '''
:sup:`26` Y Balaam respondió, y dijo a Balac: ¿No te he dicho que todo lo que Jehová me diga, eso tengo que hacer? 
'''
"27" = '''
:sup:`27` Y dijo Balac a Balaam: Te ruego que vengas, te llevaré a otro lugar; por ventura parecerá bien a Dios que desde allí me lo maldigas. 
'''
"28" = '''
:sup:`28` Y Balac llevó a Balaam a la cumbre de Peor, que mira hacia Jesimón. 
'''
"29" = '''
:sup:`29` Entonces Balaam dijo a Balac: Edifícame aquí siete altares, y prepárame aquí siete becerros y siete carneros. 
'''
"30" = '''
:sup:`30` Y Balac hizo como Balaam le dijo; y ofreció un becerro y un carnero en cada altar. 
'''
