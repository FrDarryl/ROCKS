[28]
"1" = '''
:sup:`1` Huye el impío sin que nadie lo persiga: Mas el justo está confiado como un león. 
'''
"2" = '''
:sup:`2` Por la transgresión de la tierra sus príncipes son muchos: Mas por el hombre entendido y sabio permanecerá estable. 
'''
"3" = '''
:sup:`3` El hombre pobre que oprime al pobre, es como lluvia torrencial que no deja pan. 
'''
"4" = '''
:sup:`4` Los que abandonan la ley, alaban a los impíos: Mas los que la guardan, contenderán con ellos. 
'''
"5" = '''
:sup:`5` Los hombres malos no entienden el juicio: Mas los que buscan a Jehová, entienden todas las cosas. 
'''
"6" = '''
:sup:`6` Mejor es el pobre que camina en su integridad, que el de perversos caminos, aunque sea rico. 
'''
"7" = '''
:sup:`7` El que guarda la ley es hijo sabio; mas el que es compañero de glotones, avergüenza a su padre. 
'''
"8" = '''
:sup:`8` El que aumenta sus riquezas con usura y crecido interés, para el que se compadece de los pobres las aumenta. 
'''
"9" = '''
:sup:`9` El que aparta su oído para no oír la ley, su oración también es abominable. 
'''
"10" = '''
:sup:`10` El que hace errar a los rectos por el mal camino, caerá en su misma fosa: Mas los íntegros heredarán el bien. 
'''
"11" = '''
:sup:`11` El hombre rico es sabio en su propia opinión; mas el pobre que es entendido lo examinará. 
'''
"12" = '''
:sup:`12` Cuando los justos se alegran, grande es la gloria; mas cuando los impíos se levantan, los hombres se esconden. 
'''
"13" = '''
:sup:`13` El que encubre sus pecados, no prosperará; mas el que los confiesa y se aparta alcanzará misericordia. 
'''
"14" = '''
:sup:`14` Bienaventurado el hombre que siempre teme; mas el que endurece su corazón, caerá en el mal. 
'''
"15" = '''
:sup:`15` León rugiente y oso hambriento, es el príncipe impío sobre el pueblo pobre. 
'''
"16" = '''
:sup:`16` El príncipe falto de entendimiento multiplicará los agravios; mas el que aborrece la avaricia, prolongará sus días. 
'''
"17" = '''
:sup:`17` El hombre que hace violencia con sangre de persona, huirá hasta la fosa, y nadie lo detendrá. 
'''
"18" = '''
:sup:`18` El que en integridad camina, será salvo; mas el de perversos caminos caerá de repente. 
'''
"19" = '''
:sup:`19` El que labra su tierra, se saciará de pan; mas el que sigue a los ociosos, se hartará de pobreza. 
'''
"20" = '''
:sup:`20` El hombre fiel tendrá muchas bendiciones; mas el que se apresura a enriquecerse, no será sin culpa. 
'''
"21" = '''
:sup:`21` Hacer acepción de personas, no es bueno. Hasta por un bocado de pan prevaricará el hombre. 
'''
"22" = '''
:sup:`22` El hombre de mal ojo se apresura a ser rico; y no sabe que le vendrá pobreza. 
'''
"23" = '''
:sup:`23` El que reprende al hombre, hallará después mayor gracia que el que lisonjea con la lengua. 
'''
"24" = '''
:sup:`24` El que roba a su padre o a su madre, y dice que no es maldad, compañero es del hombre destructor. 
'''
"25" = '''
:sup:`25` El altivo de ánimo suscita contiendas; mas el que confía en Jehová será prosperado. 
'''
"26" = '''
:sup:`26` El que confía en su propio corazón es necio; mas el que camina en sabiduría, será librado. 
'''
"27" = '''
:sup:`27` El que da al pobre, no tendrá pobreza; mas el que aparta sus ojos, tendrá muchas maldiciones. 
'''
"28" = '''
:sup:`28` Cuando los impíos se levantan, se esconden los hombres; mas cuando perecen, los justos se multiplican. 
'''
