[143]
"1" = '''
:sup:`1` Salmo de David Oh Jehová, oye mi oración, escucha mis súplicas: Respóndeme en tu fidelidad, y en tu justicia. 
'''
"2" = '''
:sup:`2` Y no entres en juicio con tu siervo; porque no se justificará delante de ti ningún viviente. 
'''
"3" = '''
:sup:`3` Porque el enemigo ha perseguido mi alma; ha postrado en tierra mi vida; me ha hecho habitar en tinieblas como los que hace tiempo están muertos. 
'''
"4" = '''
:sup:`4` Por tanto, mi espíritu está agobiado dentro de mí; mi corazón está desolado. 
'''
"5" = '''
:sup:`5` Me acuerdo de los días antiguos; medito en todas tus obras, pienso en las obras de tus manos. 
'''
"6" = '''
:sup:`6` Extiendo mis manos a ti; mi alma tiene sed de ti como la tierra sedienta. (Selah) 
'''
"7" = '''
:sup:`7` Respóndeme pronto, oh Jehová, porque mi espíritu desfallece: No escondas de mí tu rostro, no venga yo a ser semejante a los que descienden a la fosa. 
'''
"8" = '''
:sup:`8` Hazme oír por la mañana tu misericordia, porque en ti he confiado: Hazme saber el camino por el que debo andar, porque a ti elevo mi alma. 
'''
"9" = '''
:sup:`9` Líbrame de mis enemigos, oh Jehová; en ti me refugio. 
'''
"10" = '''
:sup:`10` Enséñame a hacer tu voluntad, porque tú eres mi Dios; Bueno es tu Espíritu; guíame a tierra de rectitud. 
'''
"11" = '''
:sup:`11` Por tu nombre, oh Jehová, me vivificarás; por tu justicia, sacarás mi alma de angustia. 
'''
"12" = '''
:sup:`12` Y por tu misericordia disipa a mis enemigos, y destruye a todos los que afligen mi alma; porque yo soy tu siervo. 
'''
