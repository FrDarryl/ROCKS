[43]
"1" = '''
:sup:`1` Después me llevó a la puerta, a la puerta que mira hacia el oriente; 
'''
"2" = '''
:sup:`2` y he aquí, la gloria del Dios de Israel, que venía del oriente; y su voz era como el sonido de muchas aguas, y la tierra resplandecía a causa de su gloria. 
'''
"3" = '''
:sup:`3` Y el aspecto de la visión que vi era como aquella visión que vi cuando vine para destruir la ciudad; y las visiones eran como la visión que vi junto al río de Quebar; y caí sobre mi rostro. 
'''
"4" = '''
:sup:`4` Y la gloria de Jehová entró en la casa por la vía de la puerta que daba hacia el oriente. 
'''
"5" = '''
:sup:`5` Y me alzó el Espíritu, y me metió en el atrio de adentro; y he aquí que la gloria de Jehová llenó la casa. 
'''
"6" = '''
:sup:`6` Y oí a uno que me hablaba desde la casa; y el varón estaba junto a mí, 
'''
"7" = '''
:sup:`7` y me dijo: Hijo de hombre, este es el lugar de mi trono, y el lugar de las plantas de mis pies, en el cual habitaré en medio de los hijos de Israel para siempre; y nunca más profanará la casa de Israel mi santo nombre, ni ellos ni sus reyes, con su prostitución, ni con los cadáveres de sus reyes en sus lugares altos. 
'''
"8" = '''
:sup:`8` Porque al poner ellos su umbral junto a mi umbral, y su poste junto a mi poste, y sólo una pared entre ellos y yo, así han contaminado mi santo nombre con las abominaciones que han hecho; por tanto los consumí en mi furor. 
'''
"9" = '''
:sup:`9` Ahora, que echen lejos de mí su prostitución, y los cadáveres de sus reyes, y habitaré en medio de ellos para siempre. 
'''
"10" = '''
:sup:`10` Tú, hijo de hombre, muestra a la casa de Israel esta casa, para que se avergüencen de sus iniquidades, y midan el diseño de ella. 
'''
"11" = '''
:sup:`11` Y si se avergüenzan de todo lo que han hecho, muéstrales la forma de la casa, y su diseño, y sus salidas y sus entradas, y todas sus formas, y todas sus ordenanzas, y todas sus formas y todas sus leyes; y escríbelo a su vista, para que guarden toda su forma, y todas sus ordenanzas, y las pongan por obra. 
'''
"12" = '''
:sup:`12` Esta es la ley de la casa: Sobre la cumbre de la montaña, todo su término alrededor será santísimo. He aquí que esta es la ley de la casa. 
'''
"13" = '''
:sup:`13` Y estas son las medidas del altar por codos (cada codo de un codo y un palmo menor). La base, de un codo, y de un codo el ancho; y su remate por su borde alrededor, de un palmo menor. Éste será el podio del altar. 
'''
"14" = '''
:sup:`14` Y desde la base de sobre el suelo hasta el lugar de abajo, dos codos, y la anchura de un codo; y desde el lugar menor hasta el lugar mayor, cuatro codos, y la anchura de un codo. 
'''
"15" = '''
:sup:`15` Y el altar, de cuatro codos, y encima del altar, cuatro cuernos. 
'''
"16" = '''
:sup:`16` Y el altar tenía doce codos de largo, y doce de ancho, cuadrado a sus cuatro lados. 
'''
"17" = '''
:sup:`17` Y el área, de catorce codos de longitud y catorce de anchura en sus cuatro lados, y de medio codo el borde alrededor; y la base de un codo por todos lados; y sus gradas estaban al oriente. 
'''
"18" = '''
:sup:`18` Y me dijo: Hijo de hombre, así dice el Señor Jehová: Estas son las ordenanzas del altar el día en que sea hecho, para ofrecer sobre él holocausto, y para esparcir sobre él sangre. 
'''
"19" = '''
:sup:`19` A los sacerdotes levitas que son del linaje de Sadoc, que se acercan a mí para ministrarme, dice el Señor Jehová, darás un becerro para la ofrenda por el pecado. 
'''
"20" = '''
:sup:`20` Y tomarás de su sangre, y pondrás en los cuatro cuernos del altar, y en las cuatro esquinas del descanso, y en el borde alrededor; así lo limpiarás y purificarás. 
'''
"21" = '''
:sup:`21` También tomarás el becerro de la ofrenda por el pecado, y lo quemarás en el lugar señalado de la casa, fuera del santuario. 
'''
"22" = '''
:sup:`22` Y al segundo día ofrecerás un macho cabrío sin defecto, para la ofrenda por el pecado; y purificarán el altar como lo purificaron con el becerro. 
'''
"23" = '''
:sup:`23` Cuando hayas terminado de purificarlo, ofrecerás un becerro sin defecto, y un carnero sin defecto de la manada. 
'''
"24" = '''
:sup:`24` Y los ofrecerás delante de Jehová, y los sacerdotes echarán sal sobre ellos y los ofrecerán en holocausto a Jehová. 
'''
"25" = '''
:sup:`25` Por siete días prepararán un macho cabrío cada día como ofrenda por el pecado; asimismo prepararán un becerro y un carnero sin defecto del rebaño. 
'''
"26" = '''
:sup:`26` Por siete días harán expiación por el altar y lo purificarán; y ellos se consagrarán. 
'''
"27" = '''
:sup:`27` Y acabados estos días, del octavo día en adelante, los sacerdotes sacrificarán sobre el altar vuestros holocaustos y vuestras ofrendas de paz; y me seréis aceptos, dice el Señor Jehová. 
'''
