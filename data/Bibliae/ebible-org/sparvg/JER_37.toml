[37]
"1" = '''
:sup:`1` Y reinó el rey Sedequías, hijo de Josías, en lugar de Conías, hijo de Joacim, al cual Nabucodonosor, rey de Babilonia, había constituido por rey en la tierra de Judá. 
'''
"2" = '''
:sup:`2` Pero ni él, ni sus siervos, ni el pueblo de la tierra obedecieron a las palabras que Jehová habló por medio del profeta Jeremías. 
'''
"3" = '''
:sup:`3` Y envió el rey Sedequías a Jucal, hijo de Selemías, y a Sofonías, hijo de Maasías, el sacerdote, para que dijesen al profeta Jeremías: Suplica ahora por nosotros a Jehová nuestro Dios. 
'''
"4" = '''
:sup:`4` Y Jeremías entraba y salía en medio del pueblo; porque aún no lo habían puesto en la cárcel. 
'''
"5" = '''
:sup:`5` Y cuando el ejército de Faraón hubo salido de Egipto, y llegó la noticia de ello a oídos de los caldeos que tenían sitiada a Jerusalén, se retiraron de Jerusalén. 
'''
"6" = '''
:sup:`6` Entonces vino palabra de Jehová al profeta Jeremías, diciendo: 
'''
"7" = '''
:sup:`7` Así dice Jehová, el Dios de Israel: Diréis así al rey de Judá, que os envió a mí para que me consultaseis: He aquí que el ejército de Faraón que había salido en vuestro socorro, se volverá a su tierra en Egipto. 
'''
"8" = '''
:sup:`8` Y los caldeos volverán y pelearán contra esta ciudad, y la tomarán y le prenderán fuego. 
'''
"9" = '''
:sup:`9` Así dice Jehová: No os engañéis a vosotros mismos, diciendo: De cierto los caldeos se irán de nosotros; porque no se irán. 
'''
"10" = '''
:sup:`10` Porque aun cuando hirieseis a todo el ejército de los caldeos que pelean contra vosotros, y quedasen de ellos hombres heridos, cada uno se levantará de su tienda, y prenderán fuego a esta ciudad. 
'''
"11" = '''
:sup:`11` Y aconteció que cuando el ejército de los caldeos se retiró de Jerusalén por miedo al ejército de Faraón, 
'''
"12" = '''
:sup:`12` Jeremías salió de Jerusalén para irse a la tierra de Benjamín, para apartarse allí de en medio del pueblo. 
'''
"13" = '''
:sup:`13` Y cuando llegó a la puerta de Benjamín, estaba allí un capitán de la guardia que se llamaba Irías, hijo de Selemías, hijo de Hananías, el cual apresó al profeta Jeremías, diciendo: Tú te pasas a los caldeos. 
'''
"14" = '''
:sup:`14` Entonces dijo Jeremías: Es falso; yo no me paso a los caldeos. Pero él no le hizo caso, así que Irías tomó a Jeremías, y lo llevó ante los príncipes. 
'''
"15" = '''
:sup:`15` Y los príncipes se enojaron contra Jeremías, y lo azotaron, y lo pusieron en prisión en la casa de Jonatán, el escriba, porque a esta la habían convertido en cárcel. 
'''
"16" = '''
:sup:`16` Entró pues Jeremías en la casa del calabozo, y en las camarillas. Y habiendo estado allá Jeremías por muchos días, 
'''
"17" = '''
:sup:`17` el rey Sedequías envió, y lo sacó; y el rey le preguntó secretamente en su casa, y dijo: ¿Hay palabra de Jehová? Y Jeremías dijo: Si hay. Y dijo más: Tú serás entregado en mano del rey de Babilonia. 
'''
"18" = '''
:sup:`18` Dijo también Jeremías al rey Sedequías: ¿En qué pequé contra ti, o contra tus siervos, o contra este pueblo, para que me hayas puesto en la cárcel? 
'''
"19" = '''
:sup:`19` ¿Y dónde están ahora vuestros profetas que os profetizaban, diciendo: No vendrá el rey de Babilonia contra vosotros, ni contra esta tierra? 
'''
"20" = '''
:sup:`20` Ahora pues, oye, te ruego, oh rey mi señor: caiga ahora mi súplica delante de ti, y no me hagas volver a casa de Jonatán, el escriba, para que no muera allí. 
'''
"21" = '''
:sup:`21` Entonces el rey Sedequías ordenó que pusieran a Jeremías en el patio de la cárcel, y que le dieran una torta de pan al día, de la calle de los panaderos, hasta que todo el pan de la ciudad se gastara. Así quedó Jeremías en el patio de la cárcel. 
'''
