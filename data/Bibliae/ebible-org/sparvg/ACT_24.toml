[24]
"1" = '''
:sup:`1` Y cinco días después el sumo sacerdote Ananías, descendió con algunos de los ancianos y un cierto orador llamado Tértulo, y comparecieron ante el gobernador contra Pablo. 
'''
"2" = '''
:sup:`2` Y cuando este fue llamado, Tértulo comenzó a acusarle, diciendo: Debido a ti gozamos de gran quietud, y muchas cosas son bien gobernadas en la nación por tu providencia; 
'''
"3" = '''
:sup:`3` en todo tiempo y en todo lugar lo recibimos con toda gratitud, oh excelentísimo Félix. 
'''
"4" = '''
:sup:`4` Pero por no serte muy tedioso, te ruego que nos oigas brevemente conforme a tu gentileza. 
'''
"5" = '''
:sup:`5` Pues hemos hallado que este hombre es pestilencial, y levantador de sediciones entre todos los judíos por todo el mundo, y cabecilla de la secta de los nazarenos. 
'''
"6" = '''
:sup:`6` Quien también intentó profanar el templo; y prendiéndole, le quisimos juzgar conforme a nuestra ley. 
'''
"7" = '''
:sup:`7` Pero interviniendo el tribuno Lisias, con gran violencia le quitó de nuestras manos, 
'''
"8" = '''
:sup:`8` mandando a sus acusadores que viniesen a ti. Tú mismo, al interrogarle, podrás enterarte de todas estas cosas de que le acusamos. 
'''
"9" = '''
:sup:`9` Y asentían también los judíos, diciendo ser así estas cosas. 
'''
"10" = '''
:sup:`10` Y habiéndole hecho señal el gobernador para que hablase, Pablo respondió: Porque sé que desde hace muchos años eres juez de esta nación, de buen ánimo haré mi defensa. 
'''
"11" = '''
:sup:`11` Porque tú puedes verificar que no hace más de doce días yo subí a adorar a Jerusalén; 
'''
"12" = '''
:sup:`12` y no me hallaron en el templo disputando con alguno, ni alborotando al pueblo, ni en las sinagogas, ni en la ciudad; 
'''
"13" = '''
:sup:`13` ni pueden probar las cosas de que ahora me acusan. 
'''
"14" = '''
:sup:`14` Pero te confieso esto, que conforme al Camino que ellos llaman herejía, así adoro al Dios de mis padres, creyendo todas las cosas que en la ley y en los profetas están escritas; 
'''
"15" = '''
:sup:`15` teniendo esperanza en Dios que ha de haber resurrección de los muertos, así de justos como de injustos, la cual también ellos esperan. 
'''
"16" = '''
:sup:`16` Y por esto yo procuro tener siempre una conciencia sin ofensa ante Dios y ante los hombres. 
'''
"17" = '''
:sup:`17` Mas pasados muchos años, vine a hacer limosnas a mi nación, y ofrendas. 
'''
"18" = '''
:sup:`18` Y en esto, unos judíos de Asia me hallaron purificado en el templo no con multitud ni con alboroto; 
'''
"19" = '''
:sup:`19` los cuales debían haber comparecido ante ti, y acusar, si contra mí tenían algo. 
'''
"20" = '''
:sup:`20` O digan estos mismos si hallaron en mí alguna cosa mal hecha, cuando comparecí ante el concilio, 
'''
"21" = '''
:sup:`21` a no ser por aquella voz, que clamé estando entre ellos: Acerca de la resurrección de los muertos soy juzgado hoy por vosotros. 
'''
"22" = '''
:sup:`22` Y cuando Félix escuchó estas cosas, teniendo un conocimiento más perfecto de este Camino, les puso dilación, y dijo: Cuando Lisias, el capitán principal descienda, terminaré de conocer de vuestro asunto. 
'''
"23" = '''
:sup:`23` Y le ordenó a un centurión que guardara a Pablo y le permitiera tener libertad, y que no le prohibiera a ninguno de sus conocidos servirle o venir a él. 
'''
"24" = '''
:sup:`24` Y algunos días después, viniendo Félix con Drusila, su esposa, la cual era judía, llamó a Pablo, y le oyó acerca de la fe en Cristo. 
'''
"25" = '''
:sup:`25` Y cuando disertaba acerca de la justicia, la templanza y el juicio venidero, Félix se espantó y respondió: Vete por ahora; cuando tenga un tiempo conveniente te llamaré. 
'''
"26" = '''
:sup:`26` Esperando también con esto, que de parte de Pablo le sería dado dinero para que le soltase; por lo cual, haciéndole venir muchas veces, hablaba con él. 
'''
"27" = '''
:sup:`27` Pero al cabo de dos años recibió Félix por sucesor a Porcio Festo; y queriendo Félix congraciarse con los judíos, dejó preso a Pablo. 
'''
