[3]
"1" = '''
:sup:`1` Salmo de David, cuando huía de Absalón su hijo ¡Oh Jehová, cuánto se han multiplicado los que me atribulan! Muchos se levantan contra mí. 
'''
"2" = '''
:sup:`2` Muchos dicen de mi alma: No hay para él ayuda en Dios. (Selah) 
'''
"3" = '''
:sup:`3` Pero tú, oh Jehová, eres escudo alrededor de mí, mi gloria, y el que levanta mi cabeza. 
'''
"4" = '''
:sup:`4` Con mi voz clamé a Jehová, y Él me respondió desde su monte santo. (Selah) 
'''
"5" = '''
:sup:`5` Yo me acosté y dormí, y desperté, porque Jehová me sostuvo. 
'''
"6" = '''
:sup:`6` No temeré de diez millares de pueblos que pusieren sitio contra mí. 
'''
"7" = '''
:sup:`7` Levántate, oh Jehová; sálvame, oh Dios mío; porque tú has herido a todos mis enemigos en la quijada; has quebrado los dientes de los malos. 
'''
"8" = '''
:sup:`8` De Jehová es la salvación: Sobre tu pueblo es tu bendición. (Selah) 
'''
