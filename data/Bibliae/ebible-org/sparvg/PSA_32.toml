[32]
"1" = '''
:sup:`1` Salmo de David: Masquil Bienaventurado aquel cuya transgresión ha sido perdonada, y cubierto su pecado. 
'''
"2" = '''
:sup:`2` Bienaventurado el hombre a quien Jehová no culpa de iniquidad, y en cuyo espíritu no hay engaño. 
'''
"3" = '''
:sup:`3` Mientras callé, se envejecieron mis huesos en mi gemir todo el día. 
'''
"4" = '''
:sup:`4` Porque de día y de noche se agravó tu mano sobre mí; mi verdor se volvió en sequía de verano. (Selah) 
'''
"5" = '''
:sup:`5` Mi pecado te declaré, y no encubrí mi iniquidad. Dije: Confesaré mis transgresiones a Jehová; y tú perdonaste la maldad de mi pecado. (Selah) 
'''
"6" = '''
:sup:`6` Por esto orará a ti todo santo en el tiempo de poder hallarte: Ciertamente en la inundación de muchas aguas no llegarán estas a él. 
'''
"7" = '''
:sup:`7` Tú eres mi refugio; me guardarás de la angustia: Con cánticos de liberación me rodearás. (Selah) 
'''
"8" = '''
:sup:`8` Te haré entender, y te enseñaré el camino en que debes andar: Sobre ti fijaré mis ojos. 
'''
"9" = '''
:sup:`9` No seáis como el caballo, o como el mulo, sin entendimiento: Cuya boca ha de ser sujetada con cabestro y con freno, para que no se acerquen a ti. 
'''
"10" = '''
:sup:`10` Muchos dolores habrá para el impío; mas al que confía en Jehová, le rodeará la misericordia. 
'''
"11" = '''
:sup:`11` Alegraos en Jehová, y regocijaos, justos; Y dad voces de júbilo todos vosotros, los rectos de corazón. 
'''
