[4]
"1" = '''
:sup:`1` Entonces respondió Elifaz el temanita, y dijo: 
'''
"2" = '''
:sup:`2` Si probáremos a hablarte, te será molesto; pero, ¿quién podrá detener las palabras? 
'''
"3" = '''
:sup:`3` He aquí, tú has instruido a muchos, y las manos débiles has fortalecido; 
'''
"4" = '''
:sup:`4` Al que tropezaba, levantaban tus palabras, y fortalecías las rodillas que decaían. 
'''
"5" = '''
:sup:`5` Pero ahora que el mal ha venido sobre ti, te desalientas; y cuando ha llegado hasta ti, te turbas. 
'''
"6" = '''
:sup:`6` ¿Es este tu temor, tu confianza, tu esperanza, y la integridad de tus caminos? 
'''
"7" = '''
:sup:`7` Recapacita ahora, ¿quién siendo inocente pereció? ¿O dónde los rectos fueron cortados? 
'''
"8" = '''
:sup:`8` Como yo he visto, los que aran iniquidad y siembran maldad, eso mismo cosechan. 
'''
"9" = '''
:sup:`9` Perecen por el soplo de Dios, y por el aliento de su nariz son consumidos. 
'''
"10" = '''
:sup:`10` El rugido del león, y la voz del fiero león, y los dientes de los leoncillos son quebrantados. 
'''
"11" = '''
:sup:`11` El león viejo perece por falta de presa, y los cachorros del león son dispersados. 
'''
"12" = '''
:sup:`12` Un asunto me fue traído en secreto; y mi oído percibió un poco de ello. 
'''
"13" = '''
:sup:`13` En imaginaciones de visiones nocturnas, cuando el sueño profundo cae sobre los hombres, 
'''
"14" = '''
:sup:`14` Temor me sobrevino, y un temblor que estremeció todos mis huesos. 
'''
"15" = '''
:sup:`15` Entonces un espíritu pasó por delante de mí, que hizo se erizara el pelo de mi carne; 
'''
"16" = '''
:sup:`16` se quedó inmóvil, pero no pude discernir su forma, una imagen estaba delante de mis ojos, hubo silencio, y oí una voz que decía: 
'''
"17" = '''
:sup:`17` ¿Será el hombre mortal más justo que Dios? ¿Será el hombre más puro que su Hacedor? 
'''
"18" = '''
:sup:`18` He aquí que en sus siervos no confía, y notó necedad en sus ángeles. 
'''
"19" = '''
:sup:`19` ¡Cuánto más en los que habitan en casas de barro, cuyo fundamento está en el polvo, y que serán quebrantados por la polilla! 
'''
"20" = '''
:sup:`20` De la mañana a la tarde son destruidos, perecen para siempre, sin haber quien lo considere. 
'''
"21" = '''
:sup:`21` Su excelencia, ¿no se pierde con ellos mismos? Mueren, aun sin sabiduría. 
'''
