[42]
"1" = '''
:sup:`1` He aquí mi siervo, a quien yo sostengo; mi escogido en quien mi alma tiene contentamiento. He puesto sobre Él mi Espíritu, Él traerá juicio a las naciones. 
'''
"2" = '''
:sup:`2` No gritará, ni alzará su voz, ni la hará oír en la calle. 
'''
"3" = '''
:sup:`3` No quebrará la caña cascada, ni apagará el pábilo que humeare; sacará el juicio a verdad. 
'''
"4" = '''
:sup:`4` No se cansará, ni desmayará, hasta que haya puesto juicio en la tierra; y las islas esperarán su ley. 
'''
"5" = '''
:sup:`5` Así dice Jehová Dios, el Creador de los cielos, y el que los despliega; el que extiende la tierra y sus frutos; el que da respiración al pueblo que mora sobre ella, y espíritu a los que por ella andan. 
'''
"6" = '''
:sup:`6` Yo Jehová te he llamado en justicia, y te sostendré por la mano; te guardaré y te pondré por pacto del pueblo, por luz de los gentiles; 
'''
"7" = '''
:sup:`7` para que abras los ojos de los ciegos, para que saques de la cárcel a los presos, y de casas de prisión a los que moran en tinieblas. 
'''
"8" = '''
:sup:`8` Yo soy Jehová; ese es mi nombre; y a otro no daré mi gloria, ni mi alabanza a imágenes talladas. 
'''
"9" = '''
:sup:`9` He aquí, las cosas anteriores se cumplieron, y yo anuncio cosas nuevas; antes que salgan a luz, yo os las doy a conocer. 
'''
"10" = '''
:sup:`10` Cantad a Jehová un cántico nuevo, su alabanza desde los confines de la tierra; los que descendéis al mar y cuanto hay en él, las islas y sus habitantes. 
'''
"11" = '''
:sup:`11` Alcen su voz el desierto y sus ciudades, las aldeas donde habita Cedar; canten los que habitan en la roca, desde la cumbre de las montañas den voces de júbilo. 
'''
"12" = '''
:sup:`12` Den gloria a Jehová, y proclamen en las islas su alabanza. 
'''
"13" = '''
:sup:`13` Jehová saldrá como un hombre poderoso, como un hombre de guerra despertará celo; gritará, voceará, prevalecerá sobre sus enemigos. 
'''
"14" = '''
:sup:`14` Por mucho tiempo he callado, he guardado silencio, y me he detenido; ahora daré voces como la mujer que está de parto; asolaré y devoraré juntamente. 
'''
"15" = '''
:sup:`15` Asolaré montañas y collados, y secaré toda su hierba; los ríos convertiré en islas, y secaré los estanques. 
'''
"16" = '''
:sup:`16` Y guiaré a los ciegos por camino que no sabían, les haré pisar por las sendas que no habían conocido; delante de ellos tornaré las tinieblas en luz, y lo escabroso en llanura. Estas cosas les haré, y no los desampararé. 
'''
"17" = '''
:sup:`17` Serán vueltos atrás, y en extremo avergonzados, los que confían en los ídolos, y dicen a las imágenes de fundición: Vosotros sois nuestros dioses. 
'''
"18" = '''
:sup:`18` Sordos, oíd; y vosotros ciegos, mirad y ved. 
'''
"19" = '''
:sup:`19` ¿Quién es ciego, sino mi siervo? ¿Quién es sordo, como mi mensajero que envié? ¿Quién es ciego como el perfecto, y ciego como el siervo de Jehová, 
'''
"20" = '''
:sup:`20` que ve muchas cosas y no advierte, que abre los oídos y no oye? 
'''
"21" = '''
:sup:`21` Jehová se complació por amor a su justicia en magnificar la ley y engrandecerla. 
'''
"22" = '''
:sup:`22` Mas este es pueblo saqueado y pisoteado, todos ellos atrapados en cavernas y escondidos en cárceles; son puestos para presa, y no hay quien libre; despojados, y no hay quien diga: Restituid. 
'''
"23" = '''
:sup:`23` ¿Quién de vosotros oirá esto? ¿Quién atenderá y escuchará respecto al porvenir? 
'''
"24" = '''
:sup:`24` ¿Quién dio a Jacob por despojo, y entregó a Israel a saqueadores? ¿No fue Jehová, contra quien pecamos? Y no quisieron andar en sus caminos, ni oyeron su ley. 
'''
"25" = '''
:sup:`25` Por tanto, derramó sobre él el furor de su ira y la fuerza de guerra; le prendió fuego todo en derredor, pero no entendió; y le consumió, mas no hizo caso. 
'''
