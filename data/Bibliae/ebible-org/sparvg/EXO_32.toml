[32]
"1" = '''
:sup:`1` Y cuando el pueblo vio que Moisés tardaba en descender del monte, se acercó entonces a Aarón, y le dijeron: Levántate, haznos dioses que vayan delante de nosotros; porque a este Moisés, el varón que nos sacó de la tierra de Egipto, no sabemos qué le haya acontecido. 
'''
"2" = '''
:sup:`2` Y Aarón les dijo: Apartad los zarcillos de oro que están en las orejas de vuestras esposas, y de vuestros hijos y de vuestras hijas, y traédmelos. 
'''
"3" = '''
:sup:`3` Entonces todo el pueblo apartó los zarcillos de oro que tenían en sus orejas, y los trajeron a Aarón: 
'''
"4" = '''
:sup:`4` El cual los tomó de las manos de ellos, y le dio forma con buril, e hizo de ello un becerro de fundición. Y dijeron: Estos son tus dioses, oh Israel, que te sacaron de la tierra de Egipto. 
'''
"5" = '''
:sup:`5` Y viendo esto Aarón, edificó un altar delante del becerro; y pregonó Aarón, y dijo: Mañana será fiesta a Jehová. 
'''
"6" = '''
:sup:`6` Y el día siguiente madrugaron, y ofrecieron holocaustos, y presentaron ofrendas de paz: y se sentó el pueblo a comer y a beber, y se levantaron a regocijarse. 
'''
"7" = '''
:sup:`7` Y Jehová dijo a Moisés: Anda, desciende, porque tu pueblo que sacaste de tierra de Egipto se ha corrompido. 
'''
"8" = '''
:sup:`8` Pronto se han apartado del camino que yo les mandé, y se han hecho un becerro de fundición, y lo han adorado, y han sacrificado a él, y han dicho: Israel, estos son tus dioses, que te sacaron de la tierra de Egipto. 
'''
"9" = '''
:sup:`9` Y Jehová dijo a Moisés: Yo he visto a este pueblo, que por cierto es pueblo de dura cerviz: 
'''
"10" = '''
:sup:`10` Ahora pues, déjame que se encienda mi furor contra ellos, y los consuma: y a ti yo te pondré sobre gran gente. 
'''
"11" = '''
:sup:`11` Entonces Moisés oró a la faz de Jehová su Dios, y dijo: Jehová, ¿por qué se encenderá tu furor contra tu pueblo, que tú sacaste de la tierra de Egipto con gran fortaleza, y con mano fuerte? 
'''
"12" = '''
:sup:`12` ¿Por qué han de hablar los egipcios, diciendo: Para mal los sacó, para matarlos en las montañas, y para raerlos de sobre la faz de la tierra? Vuélvete del furor de tu ira, y arrepiéntete de este mal contra tu pueblo. 
'''
"13" = '''
:sup:`13` Acuérdate de Abraham, de Isaac, y de Israel tus siervos, a los cuales has jurado por ti mismo, y les has dicho: Yo multiplicaré vuestra simiente como las estrellas del cielo; y daré a vuestra simiente toda esta tierra que he dicho, y la tomarán por heredad para siempre. 
'''
"14" = '''
:sup:`14` Entonces Jehová se arrepintió del mal que dijo que había de hacer a su pueblo. 
'''
"15" = '''
:sup:`15` Y se volvió Moisés, y descendió del monte trayendo en su mano las dos tablas del testimonio, las tablas escritas por ambos lados; de uno y otro lado estaban escritas. 
'''
"16" = '''
:sup:`16` Y las tablas eran obra de Dios, y la escritura era escritura de Dios grabada sobre las tablas. 
'''
"17" = '''
:sup:`17` Y oyendo Josué el clamor del pueblo que gritaba, dijo a Moisés: Alarido de pelea hay en el campamento. 
'''
"18" = '''
:sup:`18` Y él respondió: No es voz de grito de vencedores, ni voz de alarido de vencidos. Voz de cantar oigo yo. 
'''
"19" = '''
:sup:`19` Y aconteció, que cuando llegó él al campamento, y vio el becerro y las danzas, Moisés se enardeció de ira, y arrojó las tablas de sus manos, y las quebró al pie del monte. 
'''
"20" = '''
:sup:`20` Y tomó el becerro que habían hecho, y lo quemó en el fuego, y lo molió hasta reducirlo a polvo, que esparció sobre las aguas, y lo dio a beber a los hijos de Israel. 
'''
"21" = '''
:sup:`21` Y dijo Moisés a Aarón: ¿Qué te ha hecho este pueblo, que has traído sobre él tan gran pecado? 
'''
"22" = '''
:sup:`22` Y respondió Aarón: No se enoje mi señor; tú conoces al pueblo, que es inclinado al mal. 
'''
"23" = '''
:sup:`23` Porque me dijeron: Haznos dioses que vayan delante de nosotros, que a este Moisés, el varón que nos sacó de la tierra de Egipto, no sabemos qué le ha acontecido. 
'''
"24" = '''
:sup:`24` Y yo les dije: El que tenga oro, apártelo. Y me lo dieron; entonces yo lo eché al fuego y salió este becerro. 
'''
"25" = '''
:sup:`25` Y viendo Moisés que el pueblo estaba desnudo, porque Aarón lo había desnudado para vergüenza entre sus enemigos, 
'''
"26" = '''
:sup:`26` se puso Moisés a la puerta del campamento, y dijo: ¿Quién es de Jehová? Júntese conmigo. Y se juntaron con él todos los hijos de Leví. 
'''
"27" = '''
:sup:`27` Y él les dijo: Así dice Jehová Dios de Israel: Ponga cada uno su espada sobre su muslo: pasen y vuelvan de puerta en puerta por el campamento, y mate cada uno a su hermano, y cada uno a su compañero, y cada uno a su prójimo. 
'''
"28" = '''
:sup:`28` Y los hijos de Leví lo hicieron conforme al dicho de Moisés: y cayeron del pueblo en aquel día como tres mil hombres. 
'''
"29" = '''
:sup:`29` Entonces Moisés dijo: Hoy os habéis consagrado a Jehová, porque cada uno se ha consagrado en su hijo, y en su hermano, para que Él dé hoy bendición sobre vosotros. 
'''
"30" = '''
:sup:`30` Y aconteció que el día siguiente dijo Moisés al pueblo: Vosotros habéis cometido un gran pecado; mas yo subiré ahora a Jehová; quizá le aplacaré acerca de vuestro pecado. 
'''
"31" = '''
:sup:`31` Y Moisés volvió a Jehová, y dijo: Te ruego, pues este pueblo ha cometido un gran pecado, porque se hicieron dioses de oro, 
'''
"32" = '''
:sup:`32` que perdones ahora su pecado, y si no, ráeme ahora de tu libro que has escrito. 
'''
"33" = '''
:sup:`33` Y Jehová respondió a Moisés: Al que pecare contra mí, a este raeré yo de mi libro. 
'''
"34" = '''
:sup:`34` Ve pues ahora, lleva a este pueblo donde te he dicho; he aquí mi Ángel irá delante de ti; que en el día de mi visitación yo visitaré en ellos su pecado. 
'''
"35" = '''
:sup:`35` Y Jehová hirió al pueblo, porque habían hecho el becerro que formó Aarón. 
'''
