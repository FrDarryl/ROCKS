[10]
"1" = '''
:sup:`1` ¡Ay de los que decretan leyes injustas, y escriben tiranía que ellos han prescrito, 
'''
"2" = '''
:sup:`2` para apartar del juicio a los pobres, y para quitar el derecho a los afligidos de mi pueblo; para despojar a las viudas, y robar a los huérfanos! 
'''
"3" = '''
:sup:`3` ¿Y qué haréis en el día de la visitación, y en la desolación que vendrá de lejos? ¿A quién acudiréis en busca de ayuda? ¿Y dónde dejaréis vuestra gloria? 
'''
"4" = '''
:sup:`4` Sin mí se inclinarán entre los presos, y entre los muertos caerán. Con todo esto no ha cesado su furor, pero su mano todavía está extendida. 
'''
"5" = '''
:sup:`5` Oh asirio, vara y bordón de mi ira; en su mano he puesto mi indignación. 
'''
"6" = '''
:sup:`6` Lo mandaré contra una nación impía, y contra el pueblo de mi ira lo enviaré; para que quite despojos y arrebate presa, y los pisotee como el lodo de las calles. 
'''
"7" = '''
:sup:`7` Aunque él no lo pensará así, ni su corazón lo imaginará de esta manera; sino que su pensamiento será desarraigar y cortar naciones no pocas. 
'''
"8" = '''
:sup:`8` Porque él dice: Mis príncipes, ¿no son todos reyes? 
'''
"9" = '''
:sup:`9` ¿No es Calno como Carquemis, Hamat como Arfad, y Samaria como Damasco? 
'''
"10" = '''
:sup:`10` Como halló mi mano los reinos de los ídolos, cuyas imágenes talladas excedían a las de Jerusalén y de Samaria; 
'''
"11" = '''
:sup:`11` como hice a Samaria y a sus ídolos, ¿no haré también así a Jerusalén y a sus ídolos? 
'''
"12" = '''
:sup:`12` Pero acontecerá que después que el Señor haya acabado toda su obra en el monte de Sión, y en Jerusalén, castigaré el fruto del corazón soberbio del rey de Asiria, y la gloria de la altivez de sus ojos. 
'''
"13" = '''
:sup:`13` Porque dijo: Con el poder de mi mano lo he hecho, y con mi sabiduría; porque soy prudente; y quité los términos de los pueblos, y saqueé sus tesoros, y como hombre valiente derribé a sus habitantes. 
'''
"14" = '''
:sup:`14` Y halló mi mano como a un nido, las riquezas de los pueblos; y como se recogen los huevos abandonados, así me apoderé yo de toda la tierra; y no hubo quien moviese ala, o abriese boca y graznase. 
'''
"15" = '''
:sup:`15` ¿Se gloriará el hacha contra el que con ella corta? ¿Se ensoberbecerá la sierra contra el que la mueve? ¡Como si el bordón se levantase contra el que lo levanta! ¡Como si se levantase la vara como si no fuese leño! 
'''
"16" = '''
:sup:`16` Por tanto el Señor, Jehová de los ejércitos, enviará flaqueza entre sus gordos; y debajo de su gloria encenderá una hoguera como ardor de fuego. 
'''
"17" = '''
:sup:`17` Y la luz de Israel será por fuego, y su Santo por llama, que abrase y consuma en un día sus cardos y sus espinos. 
'''
"18" = '''
:sup:`18` Consumirá la gloria de su bosque y de su campo fértil, tanto el alma como el cuerpo: y vendrán a ser como un abanderado en derrota. 
'''
"19" = '''
:sup:`19` Y los árboles que quedaren en su bosque, serán tan pocos que un niño los podrá contar. 
'''
"20" = '''
:sup:`20` Y acontecerá en aquel tiempo, que los que hubieren quedado de Israel, y los que hubieren quedado de la casa de Jacob, nunca más se apoyarán en el que los hirió; sino que se apoyarán en verdad en Jehová, el Santo de Israel. 
'''
"21" = '''
:sup:`21` El remanente volverá, el remanente de Jacob volverá al Dios poderoso. 
'''
"22" = '''
:sup:`22` Porque aunque tu pueblo, oh Israel, fuere como la arena del mar, solo un remanente de él volverá; la destrucción acordada rebosará justicia. 
'''
"23" = '''
:sup:`23` Pues el Señor, Jehová de los ejércitos, hará consumación, ya determinada, en medio de toda la tierra. 
'''
"24" = '''
:sup:`24` Por tanto el Señor, Jehová de los ejércitos dice así: Pueblo mío, morador de Sión, no temas de Asiria. Con vara te herirá, y contra ti alzará su bordón, a la manera de Egipto; 
'''
"25" = '''
:sup:`25` Porque de aquí a muy poco tiempo se acabará mi indignación, y mi enojo para su destrucción. 
'''
"26" = '''
:sup:`26` Y Jehová de los ejércitos levantará azote contra él, como en la matanza de Madián en la roca de Oreb; y alzará su vara sobre el mar, como en Egipto. 
'''
"27" = '''
:sup:`27` Y acontecerá en aquel día, que su carga será quitada de tu hombro, y su yugo de tu cerviz, y el yugo será destruido por causa de la unción. 
'''
"28" = '''
:sup:`28` Vino hasta Ajat, pasó hasta Migrón; en Micmas ha dejado su bagaje: 
'''
"29" = '''
:sup:`29` Pasaron el vado; alojaron en Geba: Ramá tembló; Gabaa de Saúl huyó. 
'''
"30" = '''
:sup:`30` Grita en alta voz, hija de Galim; haz que se oiga hacia Lais, pobrecilla Anatot. 
'''
"31" = '''
:sup:`31` Madmena se alborotó; los moradores de Gebim se juntaron para huir. 
'''
"32" = '''
:sup:`32` Aún vendrá día cuando reposará en Nob; alzará su mano contra el monte de la hija de Sión, al collado de Jerusalén. 
'''
"33" = '''
:sup:`33` He aquí el Señor, Jehová de los ejércitos, desgajará el ramaje con violencia; y los de gran altura serán cortados, y los altos serán humillados. 
'''
"34" = '''
:sup:`34` Y cortará con hierro la espesura del bosque, y el Líbano caerá ante un poderoso. 
'''
