[11]
"1" = '''
:sup:`1` Y aconteció que cuando Jabín, rey de Hazor, oyó estas cosas, envió mensajeros a Jobab, rey de Madón, y al rey de Simrón, y al rey de Acsaf, 
'''
"2" = '''
:sup:`2` y a los reyes que estaban en el norte de las montañas, y en las llanuras del sur de Cineret, y en el valle, y en las fronteras de Dor al occidente; 
'''
"3" = '''
:sup:`3` y al cananeo que estaba al oriente y al occidente, y al amorreo, y al heteo, y al ferezeo, y al jebuseo en las montañas, y al heveo debajo de Hermón en la tierra de Mizpa. 
'''
"4" = '''
:sup:`4` Estos salieron, y con ellos todos sus ejércitos, mucha gente, como la arena que está a la orilla del mar, con muchísimos caballos y carros. 
'''
"5" = '''
:sup:`5` Y cuando todos estos reyes se reunieron, vinieron y acamparon juntos frente a las aguas de Merom, para pelear contra Israel. 
'''
"6" = '''
:sup:`6` Mas Jehová dijo a Josué: No tengas temor de ellos, porque mañana a esta hora yo entregaré a todos estos, muertos delante de Israel; desjarretarás sus caballos y sus carros quemarás a fuego. 
'''
"7" = '''
:sup:`7` Y vino Josué, y con él todo el pueblo de guerra, contra ellos, y dio de repente sobre ellos junto a las aguas de Merom. 
'''
"8" = '''
:sup:`8` Y Jehová los entregó en manos de Israel, los cuales los hirieron y siguieron hasta Sidón la grande, y hasta Misrefotmaim, y hasta el valle de Mizpa al oriente; y los mataron hasta que no les dejaron ninguno. 
'''
"9" = '''
:sup:`9` Y Josué hizo con ellos como Jehová le había mandado; desjarretó sus caballos, y sus carros quemó a fuego. 
'''
"10" = '''
:sup:`10` Y volviendo Josué, tomó en el mismo tiempo a Hazor, y mató a espada a su rey; pues Hazor había sido antes cabeza de todos estos reinos. 
'''
"11" = '''
:sup:`11` Y mataron a filo de espada a todas las almas que había en ella, destruyéndoles por completo; no quedó nada que respirase; y a Hazor le prendió fuego. 
'''
"12" = '''
:sup:`12` Y tomó Josué todas las ciudades de estos reyes, y a todos los reyes de ellas, y los hirió a filo de espada y los destruyó por completo, tal como Moisés siervo de Jehová lo había mandado. 
'''
"13" = '''
:sup:`13` Pero en cuanto a las ciudades que estaban sobre sus fortalezas, no las quemó Israel, con la única excepción de Hazor, la cual quemó Josué. 
'''
"14" = '''
:sup:`14` Y los hijos de Israel tomaron para sí todo el despojo y el ganado de estas ciudades; pero a todos los hombres hirieron a filo de espada hasta destruirlos, sin dejar nada que respirase. 
'''
"15" = '''
:sup:`15` De la manera que Jehová lo había mandado a Moisés su siervo, así Moisés lo mandó a Josué: y así Josué lo hizo, no dejó nada sin hacer de todo lo que Jehová había mandado a Moisés. 
'''
"16" = '''
:sup:`16` Tomó, pues, Josué toda aquella tierra, las colinas, y toda la región del sur, y toda la tierra de Gosén, y el valle y la llanura, y la montaña de Israel y sus valles. 
'''
"17" = '''
:sup:`17` Desde el monte de Halac, que sube hasta Seir, hasta Baal-gad en la llanura del Líbano, a la falda del monte Hermón; tomó asimismo todos sus reyes, los cuales hirió y mató. 
'''
"18" = '''
:sup:`18` Por mucho tiempo tuvo guerra Josué con estos reyes. 
'''
"19" = '''
:sup:`19` No hubo ciudad que hiciese paz con los hijos de Israel, salvo los heveos, que moraban en Gabaón; todo lo tomaron por guerra. 
'''
"20" = '''
:sup:`20` Porque esto vino de Jehová, que endurecía el corazón de ellos para que resistiesen con guerra a Israel, para destruirlos, y que no les fuese hecha misericordia, antes fuesen desarraigados, como Jehová lo había mandado a Moisés. 
'''
"21" = '''
:sup:`21` También en el mismo tiempo vino Josué y destruyó a los anaceos de las montañas, de Hebrón, de Debir, y de Anab, y de todas las montañas de Judá, y de todas las montañas de Israel: Josué los destruyó a ellos y a sus ciudades. 
'''
"22" = '''
:sup:`22` Ninguno de los anaceos quedó en la tierra de los hijos de Israel; solamente quedaron en Gaza, en Gat y en Asdod. 
'''
"23" = '''
:sup:`23` Tomó, pues, Josué toda la tierra, conforme a todo lo que Jehová había dicho a Moisés; y la entregó Josué a los israelitas por herencia, conforme a sus repartimientos de sus tribus; y la tierra reposó de la guerra. 
'''
