[69]
"1" = '''
:sup:`1` Al Músico principal: sobre Sosanim: Salmo de David Sálvame, oh Dios, porque las aguas han entrado hasta mi alma. 
'''
"2" = '''
:sup:`2` Estoy hundido en cieno profundo, donde no puedo sentar pie; he llegado a aguas profundas, donde la corriente me anega. 
'''
"3" = '''
:sup:`3` Cansado estoy de clamar; mi garganta se ha enronquecido; mis ojos desfallecen mientras espero a mi Dios. 
'''
"4" = '''
:sup:`4` Más que los cabellos de mi cabeza son los que sin causa me aborrecen; Poderosos son los que quieren destruirme; Sin razón son mis enemigos; he tenido que pagar lo que no he robado. 
'''
"5" = '''
:sup:`5` Dios, tú sabes mi locura; y mis pecados no te son ocultos. 
'''
"6" = '''
:sup:`6` No sean avergonzados por mi causa los que esperan en ti, oh Señor, Jehová de los ejércitos; no sean confundidos por causa mía los que te buscan, oh Dios de Israel. 
'''
"7" = '''
:sup:`7` Porque por amor a ti he sufrido afrenta; confusión ha cubierto mi rostro. 
'''
"8" = '''
:sup:`8` He venido a ser extraño a mis hermanos, y extranjero a los hijos de mi madre. 
'''
"9" = '''
:sup:`9` Porque me consumió el celo de tu casa; y las afrentas de los que te injuriaban, han caído sobre mí. 
'''
"10" = '''
:sup:`10` Y lloré afligiendo con ayuno mi alma; y esto me ha sido por afrenta. 
'''
"11" = '''
:sup:`11` Me puse además cilicio por vestidura; y vine a serles por proverbio. 
'''
"12" = '''
:sup:`12` Hablan contra mí los que se sientan a la puerta, y vine a ser la canción de los borrachos. 
'''
"13" = '''
:sup:`13` Pero yo a ti elevo mi oración, oh Jehová, en tiempo aceptable; oh Dios, por la multitud de tu misericordia, por la verdad de tu salvación, escúchame. 
'''
"14" = '''
:sup:`14` Sácame del lodo, y no dejes que me hunda; sea yo librado de los que me aborrecen, y de las aguas profundas. 
'''
"15" = '''
:sup:`15` No me anegue la corriente de las aguas, ni me trague el abismo, ni el pozo cierre sobre mí su boca. 
'''
"16" = '''
:sup:`16` Escúchame, oh Jehová, porque benigna es tu misericordia; mírame conforme a la multitud de tus piedades. 
'''
"17" = '''
:sup:`17` Y no escondas tu rostro de tu siervo; porque estoy angustiado; apresúrate a escucharme. 
'''
"18" = '''
:sup:`18` Acércate a mi alma, redímela. Líbrame a causa de mis enemigos. 
'''
"19" = '''
:sup:`19` Tú sabes mi afrenta, y mi confusión y mi oprobio; delante de ti están todos mis enemigos. 
'''
"20" = '''
:sup:`20` La afrenta ha quebrantado mi corazón, y estoy acongojado; y esperé quien se compadeciese de mí, y no lo hubo; y consoladores, y ninguno hallé. 
'''
"21" = '''
:sup:`21` Me pusieron además hiel por comida, y en mi sed me dieron a beber vinagre. 
'''
"22" = '''
:sup:`22` Que la mesa delante de ellos se vuelva en lazo, y lo que era para su bien se les convierta en trampa. 
'''
"23" = '''
:sup:`23` Sean oscurecidos sus ojos para que no vean, y haz vacilar continuamente sus lomos. 
'''
"24" = '''
:sup:`24` Derrama sobre ellos tu ira, y el furor de tu enojo los alcance. 
'''
"25" = '''
:sup:`25` Sea asolada su habitación; y no haya morador en sus tiendas. 
'''
"26" = '''
:sup:`26` Porque persiguen al que tú heriste; y cuentan del dolor de los que tú quebrantaste. 
'''
"27" = '''
:sup:`27` Pon maldad sobre su maldad, y no entren en tu justicia. 
'''
"28" = '''
:sup:`28` Sean borrados del libro de los vivientes, y no sean inscritos con los justos. 
'''
"29" = '''
:sup:`29` Pero yo estoy afligido y quebrantado, tu salvación, oh Dios, me ponga en alto. 
'''
"30" = '''
:sup:`30` Alabaré yo el nombre de Dios con cántico, con acciones de gracias lo exaltaré. 
'''
"31" = '''
:sup:`31` Y esto agradará a Jehová más que el sacrificio de un buey, o de un becerro que tiene cuernos y pezuñas. 
'''
"32" = '''
:sup:`32` Los humildes lo verán y se gozarán. Buscad a Dios y vivirá vuestro corazón. 
'''
"33" = '''
:sup:`33` Porque Jehová oye al pobre, y no menosprecia a sus prisioneros. 
'''
"34" = '''
:sup:`34` Alábenlo el cielo y la tierra, los mares, y todo lo que se mueve en ellos. 
'''
"35" = '''
:sup:`35` Porque Dios salvará a Sión, y reedificará las ciudades de Judá; y habitarán allí, y la poseerán. 
'''
"36" = '''
:sup:`36` Y la simiente de sus siervos la heredará, y los que aman su nombre habitarán en ella. 
'''
