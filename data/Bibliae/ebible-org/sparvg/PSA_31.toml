[31]
"1" = '''
:sup:`1` Al Músico principal: Salmo de David En ti, oh Jehová, he confiado; no sea yo avergonzado jamás: Líbrame en tu justicia. 
'''
"2" = '''
:sup:`2` Inclina a mí tu oído, líbrame pronto; sé tú mi Roca fuerte, mi Fortaleza para salvarme. 
'''
"3" = '''
:sup:`3` Porque tú eres mi Roca y mi Fortaleza; y por amor a tu nombre condúceme y guíame. 
'''
"4" = '''
:sup:`4` Me sacarás de la red que han escondido para mí; porque tú eres mi fortaleza. 
'''
"5" = '''
:sup:`5` En tu mano encomiendo mi espíritu: Tú me has redimido, oh Jehová, Dios de verdad. 
'''
"6" = '''
:sup:`6` Aborrecí a los que esperan en vanidades ilusorias; pero yo confío en Jehová. 
'''
"7" = '''
:sup:`7` Me gozaré y alegraré en tu misericordia; porque has visto mi aflicción; has conocido mi alma en la adversidad; 
'''
"8" = '''
:sup:`8` y no me has encerrado en mano del enemigo; has puesto mis pies en lugar espacioso. 
'''
"9" = '''
:sup:`9` Ten misericordia de mí, oh Jehová, que estoy en angustia; de pesar se han consumido mis ojos, mi alma, y mi vientre. 
'''
"10" = '''
:sup:`10` Porque mi vida se va gastando de dolor, y mis años de suspirar; se ha debilitado mi fuerza a causa de mi iniquidad, y mis huesos se han consumido. 
'''
"11" = '''
:sup:`11` De todos mis enemigos he sido oprobio, más de mis vecinos, y horror a mis conocidos; los que me veían afuera, huían de mí. 
'''
"12" = '''
:sup:`12` He sido olvidado como un muerto fuera de su memoria; soy como un vaso quebrado. 
'''
"13" = '''
:sup:`13` Porque he oído la calumnia de muchos; miedo por todas partes, mientras consultan juntos contra mí, y traman quitarme la vida. 
'''
"14" = '''
:sup:`14` Mas yo en ti confié, oh Jehová; yo dije: Tú eres mi Dios. 
'''
"15" = '''
:sup:`15` En tu mano están mis tiempos: Líbrame de la mano de mis enemigos, y de mis perseguidores. 
'''
"16" = '''
:sup:`16` Haz resplandecer tu rostro sobre tu siervo: Sálvame por tu misericordia. 
'''
"17" = '''
:sup:`17` No sea yo avergonzado, oh Jehová, ya que te he invocado; sean avergonzados los impíos, guarden silencio en el sepulcro. 
'''
"18" = '''
:sup:`18` Enmudezcan los labios mentirosos, que hablan contra el justo cosas duras, con soberbia y menosprecio. 
'''
"19" = '''
:sup:`19` ¡Cuán grande es tu bondad, que has guardado para los que te temen, que has mostrado para los que en ti confían delante de los hijos de los hombres! 
'''
"20" = '''
:sup:`20` Los esconderás en el secreto de tu presencia de las arrogancias del hombre; los pondrás en un tabernáculo a cubierto de contención de lenguas. 
'''
"21" = '''
:sup:`21` Bendito sea Jehová, porque me ha mostrado su maravillosa misericordia en ciudad fuerte. 
'''
"22" = '''
:sup:`22` Y decía yo en mi premura: Cortado soy de delante de tus ojos; mas tú oíste la voz de mis súplicas, cuando a ti clamé. 
'''
"23" = '''
:sup:`23` Amad a Jehová todos vosotros sus santos: Jehová guarda a los fieles, y paga abundantemente al que obra con soberbia. 
'''
"24" = '''
:sup:`24` Esforzaos todos vosotros los que esperáis en Jehová, y Él fortalecerá vuestro corazón. 
'''
