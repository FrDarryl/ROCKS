[114]
"1" = '''
:sup:`1` Cuando Israel salió de Egipto, la casa de Jacob del pueblo de lengua extraña, 
'''
"2" = '''
:sup:`2` Judá fue su santuario, e Israel su señorío. 
'''
"3" = '''
:sup:`3` El mar lo vio, y huyó; el Jordán se volvió atrás. 
'''
"4" = '''
:sup:`4` Las montañas saltaron como carneros, y los pequeños collados como corderitos. 
'''
"5" = '''
:sup:`5` ¿Qué te pasa, oh mar, que huyes, y a ti Jordán, que te vuelves atrás? 
'''
"6" = '''
:sup:`6` ¿A vosotras, montañas, qué saltáis como carneros, y a vosotros, collados, qué saltáis como corderitos? 
'''
"7" = '''
:sup:`7` Tiembla, tierra, ante la presencia del Señor, ante la presencia del Dios de Jacob; 
'''
"8" = '''
:sup:`8` El cual cambió la roca en estanque de agua, y en fuente de aguas el pedernal. 
'''
