[21]
"1" = '''
:sup:`1` Y vino David a Nob, al sacerdote Ahimelec: y se sorprendió Ahimelec de su encuentro, y le dijo: ¿Por qué vienes tú solo, y nadie contigo? 
'''
"2" = '''
:sup:`2` Y respondió David al sacerdote Ahimelec: El rey me encomendó un asunto, y me dijo: Nadie sepa cosa alguna de este asunto a que yo te envío, y que yo te he mandado; y yo señalé a los criados un cierto lugar. 
'''
"3" = '''
:sup:`3` Ahora, pues, ¿qué tienes a mano? Dame cinco panes, o lo que tengas. 
'''
"4" = '''
:sup:`4` Y el sacerdote respondió a David, y dijo: No tengo pan común a la mano; solamente tengo pan sagrado; os lo daré si los criados se han guardado a lo menos de mujeres. 
'''
"5" = '''
:sup:`5` Y David respondió al sacerdote, y le dijo: A la verdad las mujeres nos han sido reservadas estos tres días, desde que salí, y los vasos de los jóvenes son santos, aun cuando el pan es profano; ¡cuánto más hoy serán santificados sus vasos! 
'''
"6" = '''
:sup:`6` Así el sacerdote le dio pan sagrado, porque allí no había otro pan sino los panes de la proposición, los cuales habían sido quitados de delante de Jehová, para que se pusiesen panes calientes el día que los otros fueron quitados. 
'''
"7" = '''
:sup:`7` Aquel día estaba allí, detenido delante de Jehová, uno de los siervos de Saúl, cuyo nombre era Doeg, idumeo, principal de los pastores de Saúl. 
'''
"8" = '''
:sup:`8` Y David dijo a Ahimelec: ¿No tienes aquí a mano lanza o espada? Porque no tomé en mi mano mi espada ni mis armas, por cuanto el mandamiento del rey era apremiante. 
'''
"9" = '''
:sup:`9` Y el sacerdote respondió: La espada de Goliat el filisteo, que tú venciste en el valle de Ela, está aquí envuelta en un velo detrás del efod; si tú quieres tomarla, tómala; porque aquí no hay otra sino esa. Y dijo David: ¡Ninguna como ella! ¡Dámela! 
'''
"10" = '''
:sup:`10` Y levantándose David aquel día, huyó de la presencia de Saúl, y se fue a Aquís, rey de Gat. 
'''
"11" = '''
:sup:`11` Y los siervos de Aquís le dijeron: ¿No es este David, el rey de la tierra? ¿No es este de quien cantaban con danzas, diciendo: Saúl mató a sus miles, y David a sus diez miles? 
'''
"12" = '''
:sup:`12` Y David puso en su corazón estas palabras, y tuvo gran temor de Aquís, rey de Gat. 
'''
"13" = '''
:sup:`13` Y cambió su proceder delante de ellos, y se fingió loco entre sus manos, y escribía en las portadas de las puertas, y dejaba correr su saliva por su barba. 
'''
"14" = '''
:sup:`14` Y dijo Aquís a sus siervos: He aquí estáis viendo un hombre demente; ¿por qué lo habéis traído a mí? 
'''
"15" = '''
:sup:`15` ¿Acaso me faltan locos, para que hayáis traído a este que hiciese de loco delante de mí? ¿Había de entrar este a mi casa? 
'''
