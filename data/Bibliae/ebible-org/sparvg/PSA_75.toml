[75]
"1" = '''
:sup:`1` Al Músico principal: sobre No destruyas: Salmo de Asaf: Cántico. Te damos gracias, oh Dios, te damos gracias; porque cercano está tu nombre: Tus maravillosas obras declaramos. 
'''
"2" = '''
:sup:`2` Cuando reciba la congregación, yo juzgaré rectamente. 
'''
"3" = '''
:sup:`3` Arruinada está la tierra y sus moradores; yo sostengo sus columnas. (Selah) 
'''
"4" = '''
:sup:`4` Dije a los insensatos: No os infatuéis; y a los impíos: No levantéis el cuerno: 
'''
"5" = '''
:sup:`5` No levantéis en alto vuestro cuerno; no habléis con cerviz erguida. 
'''
"6" = '''
:sup:`6` Porque ni del oriente, ni del occidente, ni del sur viene el enaltecimiento. 
'''
"7" = '''
:sup:`7` Mas Dios es el Juez; a este humilla, y a aquél enaltece. 
'''
"8" = '''
:sup:`8` Porque el cáliz está en la mano de Jehová, y el vino es tinto, lleno de mixtura; y Él derrama del mismo; los asientos del mismo tomarán y beberán todos los impíos de la tierra. 
'''
"9" = '''
:sup:`9` Mas yo siempre anunciaré y cantaré alabanzas al Dios de Jacob. 
'''
"10" = '''
:sup:`10` Y quebraré todos los cuernos de los pecadores; mas los cuernos de los justos serán exaltados. 
'''
