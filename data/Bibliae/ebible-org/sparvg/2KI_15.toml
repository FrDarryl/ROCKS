[15]
"1" = '''
:sup:`1` En el año veintisiete de Jeroboam, rey de Israel, comenzó a reinar Azarías, hijo de Amasías, rey de Judá. 
'''
"2" = '''
:sup:`2` Dieciséis años tenía cuando comenzó a reinar, y cincuenta y dos años reinó en Jerusalén; el nombre de su madre fue Jecolía, de Jerusalén. 
'''
"3" = '''
:sup:`3` E hizo lo recto ante los ojos de Jehová, conforme a todas las cosas que su padre Amasías había hecho. 
'''
"4" = '''
:sup:`4` Con todo, los lugares altos no fueron quitados; pues el pueblo todavía sacrificaba y quemaba incienso en los lugares altos. 
'''
"5" = '''
:sup:`5` Y Jehová hirió al rey, y quedó leproso hasta el día de su muerte, y habitó en una casa separada, y Jotam, hijo del rey, tenía el cargo del palacio, gobernando al pueblo de la tierra. 
'''
"6" = '''
:sup:`6` Los demás hechos de Azarías, y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"7" = '''
:sup:`7` Y durmió Azarías con sus padres, y lo sepultaron con sus padres en la ciudad de David: y Jotam su hijo reinó en su lugar. 
'''
"8" = '''
:sup:`8` En el año treinta y ocho de Azarías, rey de Judá, Zacarías, hijo de Jeroboam, reinó seis meses sobre Israel en Samaria. 
'''
"9" = '''
:sup:`9` E hizo lo malo ante los ojos de Jehová, como habían hecho sus padres: no se apartó de los pecados de Jeroboam, hijo de Nabat, el que hizo pecar a Israel. 
'''
"10" = '''
:sup:`10` Contra él conspiró Salum, hijo de Jabes, y lo hirió en presencia de su pueblo, y lo mató, y reinó en su lugar. 
'''
"11" = '''
:sup:`11` Los demás hechos de Zacarías, he aquí están escritos en el libro de las crónicas de los reyes de Israel. 
'''
"12" = '''
:sup:`12` Y esta fue la palabra de Jehová que había hablado a Jehú, diciendo: Tus hijos hasta la cuarta generación se sentarán en el trono de Israel. Y fue así. 
'''
"13" = '''
:sup:`13` Salum, hijo de Jabes, comenzó a reinar en el año treinta y nueve de Uzías, rey de Judá, y reinó el tiempo de un mes en Samaria; 
'''
"14" = '''
:sup:`14` Pues subió Manahem, hijo de Gadi, de Tirsa, y vino a Samaria, e hirió a Salum, hijo de Jabes, en Samaria y lo mató, y reinó en su lugar. 
'''
"15" = '''
:sup:`15` Los demás hechos de Salum, y la conspiración que hizo, he aquí están escritos en el libro de las crónicas de los reyes de Israel. 
'''
"16" = '''
:sup:`16` Entonces hirió Manahem a Tifsa, y a todos los que estaban en ella, y también sus términos desde Tirsa; y la hirió porque no le habían abierto las puertas; y abrió el vientre a todas las mujeres que estaban encinta. 
'''
"17" = '''
:sup:`17` En el año treinta y nueve de Azarías, rey de Judá, Manahem, hijo de Gadi comenzó a reinar sobre Israel; y reinó diez años en Samaria. 
'''
"18" = '''
:sup:`18` E hizo lo malo ante los ojos de Jehová; no se apartó en todo su tiempo de los pecados de Jeroboam, hijo de Nabat, el que hizo pecar a Israel. 
'''
"19" = '''
:sup:`19` Y vino Pul, rey de Asiria, a la tierra; y dio Manahem a Pul mil talentos de plata para que le ayudara a confirmarse en el reino. 
'''
"20" = '''
:sup:`20` Y Manahem exigió este dinero de Israel, aun de todos los hombres ricos y poderosos: de cada uno cincuenta siclos de plata, para dar al rey de Asiria. Y el rey de Asiria se volvió, y no se detuvo allí en la tierra. 
'''
"21" = '''
:sup:`21` Los demás hechos de Manahem, y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Israel? 
'''
"22" = '''
:sup:`22` Y durmió Manahem con sus padres, y Pekaía su hijo reinó en su lugar. 
'''
"23" = '''
:sup:`23` En el año cincuenta de Azarías, rey de Judá, Pekaía, hijo de Manahem, comenzó a reinar sobre Israel en Samaria, y reinó dos años. 
'''
"24" = '''
:sup:`24` E hizo lo malo ante los ojos de Jehová; no se apartó de los pecados de Jeroboam, hijo de Nabat, el que hizo pecar a Israel. 
'''
"25" = '''
:sup:`25` Y conspiró contra él Peka, hijo de Remalías, capitán suyo, y lo hirió en Samaria, en el palacio de la casa real, en compañía de Argob y de Arif, y con cincuenta hombres de los hijos de los galaaditas. Y lo mató y reinó en su lugar. 
'''
"26" = '''
:sup:`26` Los demás hechos de Pekaía, y todo lo que hizo, he aquí están escritos en el libro de las crónicas de los reyes de Israel. 
'''
"27" = '''
:sup:`27` En el año cincuenta y dos de Azarías, rey de Judá, Peka, hijo de Remalías, comenzó a reinar sobre Israel en Samaria; y reinó veinte años. 
'''
"28" = '''
:sup:`28` E hizo lo malo ante los ojos de Jehová; no se apartó de los pecados de Jeroboam, hijo de Nabat, el que hizo pecar a Israel. 
'''
"29" = '''
:sup:`29` En los días de Peka, rey de Israel, vino Tiglat-pileser, rey de los asirios, y tomó a Ahión, Abel-bet-maaca, y Janoa, y Cedes, y Hazor, y Galaad, y Galilea, y toda la tierra de Neftalí; y los llevó cautivos a Asiria. 
'''
"30" = '''
:sup:`30` Y Oseas, hijo de Ela, hizo una conspiración contra Peka, hijo de Remalías, y lo hirió y lo mató, y reinó en su lugar, a los veinte años de Jotam, hijo de Uzías. 
'''
"31" = '''
:sup:`31` Los demás hechos de Peka, y todo lo que hizo, he aquí están escritos en el libro de las crónicas de los reyes de Israel. 
'''
"32" = '''
:sup:`32` En el segundo año de Peka, hijo de Remalías, rey de Israel, comenzó a reinar Jotam, hijo de Uzías, rey de Judá. 
'''
"33" = '''
:sup:`33` Veinticinco años tenía cuando comenzó a reinar, y reinó dieciséis años en Jerusalén. El nombre de su madre fue Jerusa, hija de Sadoc. 
'''
"34" = '''
:sup:`34` Y él hizo lo recto ante los ojos de Jehová; hizo conforme a todas las cosas que había hecho su padre Uzías. 
'''
"35" = '''
:sup:`35` Con todo eso los lugares altos no fueron quitados; pues el pueblo aún sacrificaba y quemaba incienso en los lugares altos. Él edificó la puerta más alta de la casa de Jehová. 
'''
"36" = '''
:sup:`36` Los demás hechos de Jotam, y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"37" = '''
:sup:`37` En aquel tiempo Jehová comenzó a enviar contra Judá a Rezín, rey de Siria, y a Peka, hijo de Remalías. 
'''
"38" = '''
:sup:`38` Y durmió Jotam con sus padres, y fue sepultado con sus padres en la ciudad de David, su padre; y Acaz su hijo reinó en su lugar. 
'''
