[5]
"1" = '''
:sup:`1` Ahora cantaré a mi amado, un canto a mi amado acerca de su viña. Tenía mi amado una viña en una colina fértil. 
'''
"2" = '''
:sup:`2` La había cercado y despedregado y plantado de vid escogida; había edificado en medio de ella una torre, y hecho también en ella un lagar; y esperaba que diese uvas, y dio uvas silvestres. 
'''
"3" = '''
:sup:`3` Ahora, pues, moradores de Jerusalén y varones de Judá, juzgad entre mí y mi viña. 
'''
"4" = '''
:sup:`4` ¿Qué más se podía hacer a mi viña, que yo no haya hecho en ella? ¿Por qué, esperando yo que diese uvas, ha dado uvas silvestres? 
'''
"5" = '''
:sup:`5` Os mostraré, pues, ahora lo que haré yo a mi viña: Le quitaré su vallado, y será consumida; derribaré su cerca, y será hollada; 
'''
"6" = '''
:sup:`6` haré que quede desierta; no será podada ni cavada, y crecerán el cardo y los espinos; y aun a las nubes mandaré que no derramen lluvia sobre ella. 
'''
"7" = '''
:sup:`7` Ciertamente la viña de Jehová de los ejércitos es la casa de Israel, y los hombres de Judá su planta deliciosa. Esperaba juicio, y he aquí vileza; justicia, y he aquí clamor. 
'''
"8" = '''
:sup:`8` ¡Ay de los que juntan casa con casa, y añaden heredad a heredad hasta que ya no hay espacio, para habitar solos en medio de la tierra! 
'''
"9" = '''
:sup:`9` Ha llegado a mis oídos de parte de Jehová de los ejércitos, que las muchas casas han de quedar asoladas, sin morador las grandes y hermosas. 
'''
"10" = '''
:sup:`10` Y diez yugadas de viña producirán un bato, y un homer de semilla producirá un efa. 
'''
"11" = '''
:sup:`11` ¡Ay de los que se levantan de mañana para seguir la embriaguez; que se están hasta la noche, hasta que el vino los enciende! 
'''
"12" = '''
:sup:`12` Y en sus banquetes hay arpas, vihuelas, tamboriles, flautas y vino; y no miran la obra de Jehová, ni consideran la obra de sus manos. 
'''
"13" = '''
:sup:`13` Por eso mi pueblo es llevado cautivo, porque no tiene conocimiento; y sus nobles perecen de hambre, y su multitud se seca de sed. 
'''
"14" = '''
:sup:`14` Por tanto, se ensanchó el infierno, y sin medida extendió su boca; y allá descenderá la gloria de ellos, y su multitud, y su ostentación y el que en ello se regocijaba. 
'''
"15" = '''
:sup:`15` Y el hombre vil será abatido, y el hombre altivo será humillado, y los ojos de los soberbios serán bajados. 
'''
"16" = '''
:sup:`16` Mas Jehová de los ejércitos será exaltado en juicio, y el Dios Santo será santificado con justicia. 
'''
"17" = '''
:sup:`17` Y los corderos serán apacentados según su costumbre; y extraños devorarán los campos desolados de los ricos. 
'''
"18" = '''
:sup:`18` ¡Ay de los que traen la iniquidad con cuerdas de vanidad, y el pecado como con coyundas de carreta, 
'''
"19" = '''
:sup:`19` los cuales dicen: Venga ya, apresúrese su obra, y veamos; acérquese, y venga el consejo del Santo de Israel, para que lo sepamos! 
'''
"20" = '''
:sup:`20` ¡Ay de los que a lo malo dicen bueno, y a lo bueno malo; que hacen de la luz tinieblas, y de las tinieblas luz; que ponen lo amargo por dulce, y lo dulce por amargo! 
'''
"21" = '''
:sup:`21` ¡Ay de los sabios en sus propios ojos, y de los que son prudentes delante de sí mismos! 
'''
"22" = '''
:sup:`22` ¡Ay de los que son valientes para beber vino, y hombres fuertes para mezclar bebida; 
'''
"23" = '''
:sup:`23` que justifican al impío por cohecho, y al justo quitan su justicia! 
'''
"24" = '''
:sup:`24` Por tanto, como la lengua del fuego consume el rastrojo, y la llama devora la paja, así será su raíz como podredumbre, y su flor se desvanecerá como polvo; porque desecharon la ley de Jehová de los ejércitos, y abominaron la palabra del Santo de Israel. 
'''
"25" = '''
:sup:`25` Por esta causa se encendió la ira de Jehová contra su pueblo, y extendió contra él su mano, y lo hirió; y se estremecieron los collados, y sus cadáveres fueron arrojados en medio de las calles. Con todo esto no ha cesado su furor, pero su mano todavía está extendida. 
'''
"26" = '''
:sup:`26` Y alzará pendón a naciones lejanas, y silbará al que está en el extremo de la tierra; y he aquí que vendrá pronto y velozmente. 
'''
"27" = '''
:sup:`27` Ninguno se cansará ni tropezará entre ellos; ninguno se adormecerá ni dormirá; tampoco se desatará el cinto de sus lomos, ni se romperá la correa de sus zapatos. 
'''
"28" = '''
:sup:`28` Sus saetas estarán afiladas, y todos sus arcos entesados; los cascos de sus caballos parecerán como de pedernal, y las ruedas de sus carros como torbellino. 
'''
"29" = '''
:sup:`29` Su rugido será como de león; rugirán a manera de leoncillos, crujirán los dientes, y arrebatarán la presa; se la llevarán con seguridad, y nadie se las quitará. 
'''
"30" = '''
:sup:`30` Y en aquel día bramarán contra ellos como el bramido del mar; entonces mirarán hacia la tierra, y he aquí, tinieblas y tribulación, y en los cielos se oscurecerá la luz. 
'''
