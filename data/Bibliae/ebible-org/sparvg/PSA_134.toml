[134]
"1" = '''
:sup:`1` Cántico gradual Mirad, bendecid a Jehová, vosotros todos los siervos de Jehová, los que en la casa de Jehová estáis por las noches. 
'''
"2" = '''
:sup:`2` Alzad vuestras manos en el santuario, y bendecid a Jehová. 
'''
"3" = '''
:sup:`3` Jehová, que hizo el cielo y la tierra, te bendiga desde Sión. 
'''
