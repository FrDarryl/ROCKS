[135]
"1" = '''
:sup:`1` Aleluya Alabad el nombre de Jehová; Alabadle, siervos de Jehová; 
'''
"2" = '''
:sup:`2` Los que estáis en la casa de Jehová, en los atrios de la casa de nuestro Dios. 
'''
"3" = '''
:sup:`3` Alabad a Jehová, porque Jehová es bueno: Cantad salmos a su nombre, porque es agradable. 
'''
"4" = '''
:sup:`4` Porque Jehová ha escogido a Jacob para sí, a Israel como su peculiar tesoro. 
'''
"5" = '''
:sup:`5` Porque yo sé que Jehová es grande, y el Señor nuestro, mayor que todos los dioses. 
'''
"6" = '''
:sup:`6` Todo lo que Jehová quiso ha hecho, en el cielo y en la tierra, en los mares y en todos los abismos. 
'''
"7" = '''
:sup:`7` Él hace subir las nubes de los extremos de la tierra; hace los relámpagos para la lluvia; saca los vientos de sus depósitos. 
'''
"8" = '''
:sup:`8` Él es el que hirió los primogénitos de Egipto, desde el hombre hasta la bestia. 
'''
"9" = '''
:sup:`9` Envió señales y prodigios en medio de ti, oh Egipto, sobre Faraón, y sobre todos sus siervos. 
'''
"10" = '''
:sup:`10` El que hirió a grandes naciones, y mató a reyes poderosos: 
'''
"11" = '''
:sup:`11` A Sehón, rey de los amorreos, y a Og, rey de Basán, y a todos los reinos de Canaán. 
'''
"12" = '''
:sup:`12` Y dio sus tierras en heredad, en heredad a Israel su pueblo. 
'''
"13" = '''
:sup:`13` Oh Jehová, eterno es tu nombre; tu memoria, oh Jehová, por todas las generaciones. 
'''
"14" = '''
:sup:`14` Porque Jehová juzgará a su pueblo, y se arrepentirá en cuanto a sus siervos. 
'''
"15" = '''
:sup:`15` Los ídolos de las naciones son plata y oro, obra de manos de hombres. 
'''
"16" = '''
:sup:`16` Tienen boca, mas no hablan; tienen ojos, mas no ven; 
'''
"17" = '''
:sup:`17` Tienen orejas, mas no oyen; tampoco hay aliento en sus bocas. 
'''
"18" = '''
:sup:`18` Como ellos son los que los hacen, y todos los que en ellos confían. 
'''
"19" = '''
:sup:`19` Casa de Israel, bendecid a Jehová; casa de Aarón, bendecid a Jehová: 
'''
"20" = '''
:sup:`20` Casa de Leví, bendecid a Jehová: los que teméis a Jehová, bendecid a Jehová: 
'''
"21" = '''
:sup:`21` Bendito sea Jehová desde Sión, que mora en Jerusalén. Aleluya. 
'''
