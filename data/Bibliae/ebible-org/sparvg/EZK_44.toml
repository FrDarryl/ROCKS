[44]
"1" = '''
:sup:`1` Entonces me hizo volver hacia la puerta de afuera del santuario, la cual mira hacia el oriente; y estaba cerrada. 
'''
"2" = '''
:sup:`2` Y me dijo Jehová: Esta puerta estará cerrada; no se abrirá, ni entrará por ella hombre, porque Jehová, el Dios de Israel entró por ella; por tanto, permanecerá cerrada. 
'''
"3" = '''
:sup:`3` Es para el príncipe; el príncipe, él se sentará en ella para comer pan delante de Jehová; por el camino del vestíbulo de la puerta entrará, y por el mismo camino saldrá. 
'''
"4" = '''
:sup:`4` Y me llevó hacia la puerta del norte por delante de la casa, y miré, y he aquí, la gloria de Jehová había llenado la casa de Jehová; y caí sobre mi rostro. 
'''
"5" = '''
:sup:`5` Y me dijo Jehová: Hijo de hombre, pon tu corazón, y mira con tus ojos, y oye con tus oídos todo lo que yo hablo contigo sobre todas las ordenanzas de la casa de Jehová, y todas sus leyes; y pon tu corazón a las entradas de la casa, y a todas las salidas del santuario. 
'''
"6" = '''
:sup:`6` Y dirás a los rebeldes, a la casa de Israel: Así dice el Señor Jehová: ¡Ya basta de todas vuestras abominaciones, oh casa de Israel! 
'''
"7" = '''
:sup:`7` De traer extranjeros, incircuncisos de corazón e incircuncisos de carne, para estar en mi santuario, y para contaminar mi casa; de ofrecer mi pan, la grosura y la sangre; y de quebrantar mi pacto con todas vuestras abominaciones. 
'''
"8" = '''
:sup:`8` Y no habéis guardado las ordenanzas de mis cosas santas, sino que habéis puesto extranjeros como guardas de mis ordenanzas en mi santuario. 
'''
"9" = '''
:sup:`9` Así dice el Señor Jehová: Ningún hijo de extranjero, incircunciso de corazón e incircunciso de carne, entrará en mi santuario, de todos los hijos de extranjeros que están entre los hijos de Israel. 
'''
"10" = '''
:sup:`10` Y los levitas que se apartaron lejos de mí cuando Israel se descarrió, el cual se alejó de mí, yendo en pos de sus ídolos, llevarán su iniquidad. 
'''
"11" = '''
:sup:`11` Y serán ministros en mi santuario, encargados de las puertas de la casa, y servidores en la casa; ellos sacrificarán el holocausto y el sacrificio para el pueblo, y estarán delante de ellos para servirles. 
'''
"12" = '''
:sup:`12` Por cuanto les sirvieron delante de sus ídolos, y fueron a la casa de Israel por tropezadero de maldad; por tanto, he alzado mi mano contra ellos, y llevarán su iniquidad, dice el Señor Jehová. 
'''
"13" = '''
:sup:`13` No se acercarán a mí para servirme como sacerdotes, ni se acercarán a ninguna de mis cosas santas en el lugar santísimo; sino que llevarán su vergüenza, y las abominaciones que hicieron. 
'''
"14" = '''
:sup:`14` Los pondré, pues, por guardas de las ordenanzas del templo para todo su servicio, y para todo lo que en él hubiere de hacerse. 
'''
"15" = '''
:sup:`15` Mas los sacerdotes levitas, hijos de Sadoc, que guardaron el ordenamiento de mi santuario, cuando los hijos de Israel se desviaron de mí, ellos se acercarán a mí para ministrarme, y estarán delante de mí para ofrecerme la grosura y la sangre, dice el Señor Jehová. 
'''
"16" = '''
:sup:`16` Ellos entrarán en mi santuario, y se acercarán a mi mesa para servirme, y guardarán mis ordenanzas. 
'''
"17" = '''
:sup:`17` Y será que cuando entraren por las puertas del atrio interior, se vestirán de vestiduras de lino; no llevarán sobre ellos lana, cuando ministraren en las puertas del atrio de adentro y en el templo. 
'''
"18" = '''
:sup:`18` Mitras de lino tendrán sobre sus cabezas, y calzoncillos de lino en sus lomos; no se ceñirán nada que los haga sudar. 
'''
"19" = '''
:sup:`19` Y cuando salgan al atrio exterior, al atrio de afuera, al pueblo, se despojarán de sus vestiduras con que ministraron, y las dejarán en las cámaras del santuario, y se vestirán de otras vestimentas; para no santificar al pueblo con sus vestiduras. 
'''
"20" = '''
:sup:`20` Y no raparán su cabeza, ni dejarán crecer su cabello; sólo se recortarán el pelo de su cabeza. 
'''
"21" = '''
:sup:`21` Y ninguno de los sacerdotes beberá vino cuando haya de entrar en el atrio interior. 
'''
"22" = '''
:sup:`22` Ni viuda ni repudiada tomarán por esposa; sino que tomarán vírgenes del linaje de la casa de Israel, o viuda que fuere viuda de sacerdote. 
'''
"23" = '''
:sup:`23` Y enseñarán a mi pueblo a hacer diferencia entre lo santo y lo profano, y les enseñarán a discernir entre lo limpio y lo no limpio. 
'''
"24" = '''
:sup:`24` Y en el pleito ellos estarán para juzgar; conforme a mis derechos juzgarán; y mis leyes y mis decretos guardarán en todas mis fiestas solemnes, y santificarán mis sábados. 
'''
"25" = '''
:sup:`25` Y a hombre muerto no entrarán para contaminarse; mas por padre, o madre, o hijo, o hija, hermano o hermana que no haya tenido marido, sí podrán contaminarse. 
'''
"26" = '''
:sup:`26` Y después de su purificación, le contarán siete días. 
'''
"27" = '''
:sup:`27` Y el día que entrare al santuario, al atrio de adentro, para ministrar en el santuario, ofrecerá su expiación, dice el Señor Jehová. 
'''
"28" = '''
:sup:`28` Y será a ellos por heredad; Yo seré su heredad; y no les daréis posesión en Israel: Yo soy su posesión. 
'''
"29" = '''
:sup:`29` Comerán la ofrenda y la expiación y el sacrificio por el pecado, comerán; y toda cosa dedicada en Israel, será de ellos. 
'''
"30" = '''
:sup:`30` Y las primicias de todos los primeros frutos de todo, y toda ofrenda de todo lo que se ofreciere de todas vuestras ofrendas, será de los sacerdotes; daréis asimismo las primicias de todas vuestras masas al sacerdote, para que haga reposar la bendición en vuestras casas. 
'''
"31" = '''
:sup:`31` Ninguna cosa mortecina, ni desgarrada, así de aves como de animales, comerán los sacerdotes. 
'''
