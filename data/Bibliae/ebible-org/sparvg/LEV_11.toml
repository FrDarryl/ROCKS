[11]
"1" = '''
:sup:`1` Y Jehová habló a Moisés y a Aarón, diciéndoles: 
'''
"2" = '''
:sup:`2` Hablad a los hijos de Israel, diciendo: Estos son los animales que comeréis de todos los animales que están sobre la tierra. 
'''
"3" = '''
:sup:`3` De entre los animales, todo el de pezuña, y que tiene las pezuñas hendidas, y que rumia, este comeréis. 
'''
"4" = '''
:sup:`4` Pero no comeréis de los que rumian y de los que tienen pezuña; el camello, porque rumia, pero no tiene pezuña hendida, habéis de tenerlo por inmundo. 
'''
"5" = '''
:sup:`5` También el conejo, porque rumia, pero no tiene pezuña hendida, lo tendréis por inmundo. 
'''
"6" = '''
:sup:`6` Asimismo la liebre, porque rumia, pero no tiene pezuña hendida, la tendréis por inmunda. 
'''
"7" = '''
:sup:`7` También el puerco, aunque tiene pezuñas, y es de pezuñas hendidas, pero no rumia, lo tendréis por inmundo. 
'''
"8" = '''
:sup:`8` De la carne de ellos no comeréis, ni tocaréis su cuerpo muerto; los tendréis por inmundos. 
'''
"9" = '''
:sup:`9` Esto comeréis de todas las cosas que están en las aguas: todas las cosas que tienen aletas y escamas en las aguas del mar, y en los ríos, aquellas comeréis. 
'''
"10" = '''
:sup:`10` Mas todas las cosas que no tienen aletas ni escamas en el mar y en los ríos, así de todo reptil de agua como de toda cosa viviente que está en las aguas, las tendréis en abominación. 
'''
"11" = '''
:sup:`11` Os serán, pues, en abominación: de su carne no comeréis, y abominaréis sus cuerpos muertos. 
'''
"12" = '''
:sup:`12` Todo lo que no tuviere aletas y escamas en las aguas, lo tendréis en abominación. 
'''
"13" = '''
:sup:`13` Y de las aves, estas tendréis en abominación; no se comerán, serán abominación: El águila, el quebrantahuesos, el esmerejón, 
'''
"14" = '''
:sup:`14` el milano, y el buitre según su género; 
'''
"15" = '''
:sup:`15` todo cuervo según su género. 
'''
"16" = '''
:sup:`16` El búho, el halcón nocturno, la gaviota, el gavilán según su género; 
'''
"17" = '''
:sup:`17` la lechuza, el somormujo, el búho real, 
'''
"18" = '''
:sup:`18` el calamón, el pelícano, el gallinazo, 
'''
"19" = '''
:sup:`19` la cigüeña, la garza según su género, la abubilla y el murciélago. 
'''
"20" = '''
:sup:`20` Todo insecto alado que anduviere sobre cuatro patas, tendréis en abominación. 
'''
"21" = '''
:sup:`21` Pero podréis comer de todo insecto alado que anda sobre cuatro patas, que tiene piernas además de sus patas para saltar con ellas sobre la tierra. 
'''
"22" = '''
:sup:`22` De estos podéis comer; la langosta según su género, y el langostín según su género, y el argol según su género, y el hagab según su género. 
'''
"23" = '''
:sup:`23` Todo insecto alado que tenga cuatro patas, tendréis en abominación. 
'''
"24" = '''
:sup:`24` Y por estas cosas seréis inmundos: cualquiera que tocare a sus cuerpos muertos, será inmundo hasta la tarde: 
'''
"25" = '''
:sup:`25` Y cualquiera que llevare algo de sus cuerpos muertos, lavará sus vestiduras, y será inmundo hasta la tarde. 
'''
"26" = '''
:sup:`26` Todo animal de pezuña, pero que no tiene pezuña hendida, ni rumia, tendréis por inmundo: cualquiera que los tocare será inmundo. 
'''
"27" = '''
:sup:`27` Y de todos los animales que andan en cuatro patas, tendréis por inmundo cualquiera que ande sobre sus garras: cualquiera que tocare sus cuerpos muertos, será inmundo hasta la tarde. 
'''
"28" = '''
:sup:`28` Y el que llevare sus cuerpos muertos, lavará sus vestiduras, y será inmundo hasta la tarde: habéis de tenerlos por inmundos. 
'''
"29" = '''
:sup:`29` Y éstos tendréis por inmundos de los animales que se arrastran sobre la tierra: la comadreja y el ratón, y la tortuga según su género, 
'''
"30" = '''
:sup:`30` y el erizo, y el camaleón, y la iguana, y el caracol y el topo. 
'''
"31" = '''
:sup:`31` Estos tendréis por inmundos de entre todos los animales; cualquiera que los tocare cuando estuvieren muertos, será inmundo hasta la tarde. 
'''
"32" = '''
:sup:`32` Y todo aquello sobre que cayere alguno de ellos después de muertos, será inmundo; así vaso de madera, como vestido, o piel, o saco, cualquier instrumento con que se hace obra, será metido en agua, y será inmundo hasta la tarde, y así será limpio. 
'''
"33" = '''
:sup:`33` Y toda vasija de barro dentro de la cual cayere alguno de ellos, todo lo que estuviere en ella será inmundo, y quebraréis la vasija: 
'''
"34" = '''
:sup:`34` Toda vianda que se come, sobre la cual viniere el agua de tales vasijas, será inmunda: y toda bebida que se bebiere, será en todas esas vasijas inmunda: 
'''
"35" = '''
:sup:`35` Y todo aquello sobre que cayere algo del cuerpo muerto de ellos, será inmundo; el horno u hornillos se derribarán; son inmundos, y por inmundos los tendréis. 
'''
"36" = '''
:sup:`36` Con todo, la fuente y la cisterna donde se recogen aguas, serán limpias: mas lo que hubiere tocado en sus cuerpos muertos será inmundo. 
'''
"37" = '''
:sup:`37` Y si parte de sus cuerpos muertos cayere sobre alguna semilla que se haya de sembrar, será limpia. 
'''
"38" = '''
:sup:`38` Mas si se hubiere puesto agua en la semilla, y parte de sus cuerpos muertos cayere sobre ella, la tendréis por inmunda. 
'''
"39" = '''
:sup:`39` Y si algún animal que tuviereis para comer se muriere, el que tocare su cuerpo muerto será inmundo hasta la tarde: 
'''
"40" = '''
:sup:`40` Y el que comiere de su cuerpo muerto, lavará sus vestiduras, y será inmundo hasta la tarde; asimismo el que sacare su cuerpo muerto, lavará sus vestiduras, y será inmundo hasta la tarde. 
'''
"41" = '''
:sup:`41` Y todo animal que se arrastra sobre la tierra, es abominación; no se comerá. 
'''
"42" = '''
:sup:`42` Todo lo que anda sobre el pecho, y todo lo que anda sobre cuatro o más patas, de todo animal que se arrastra sobre la tierra, no lo comeréis, porque es abominación. 
'''
"43" = '''
:sup:`43` No os hagáis abominables con ningún animal que se arrastra, ni os contaminéis con ellos, ni seáis inmundos por ellos. 
'''
"44" = '''
:sup:`44` Porque yo soy Jehová vuestro Dios, vosotros por tanto os santificaréis, y seréis santos, porque yo soy santo; así que no os contaminéis con ningún animal que se arrastra sobre la tierra. 
'''
"45" = '''
:sup:`45` Porque yo soy Jehová, que os hago subir de la tierra de Egipto para ser vuestro Dios; seréis, pues, santos, porque yo soy santo. 
'''
"46" = '''
:sup:`46` Esta es la ley de los animales y de las aves, y de toda criatura que tiene vida, que se mueve en las aguas; y de todo animal que se arrastra sobre la tierra; 
'''
"47" = '''
:sup:`47` para hacer diferencia entre lo inmundo y lo limpio, y entre los animales que se pueden comer y los animales que no se pueden comer. 
'''
