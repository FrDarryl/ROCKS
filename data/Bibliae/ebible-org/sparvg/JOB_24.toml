[24]
"1" = '''
:sup:`1` Puesto que no son ocultos los tiempos al Todopoderoso, ¿Por qué los que le conocen no ven sus días? 
'''
"2" = '''
:sup:`2` Traspasan los términos, roban los ganados y se alimentan de ellos. 
'''
"3" = '''
:sup:`3` Se llevan el asno de los huérfanos; y toman en prenda el buey de la viuda. 
'''
"4" = '''
:sup:`4` Hacen apartar del camino a los menesterosos; y todos los pobres de la tierra se esconden. 
'''
"5" = '''
:sup:`5` He aquí, como asnos monteses en el desierto, salen a su obra madrugando para robar; el desierto es mantenimiento de sus hijos. 
'''
"6" = '''
:sup:`6` En el campo siegan su pasto, y los impíos vendimian la viña ajena. 
'''
"7" = '''
:sup:`7` Al desnudo hacen dormir sin ropa, y que en el frío no tenga cobertura. 
'''
"8" = '''
:sup:`8` Mojados están con las lluvias de las montañas, y se abrazan a la roca por falta de abrigo. 
'''
"9" = '''
:sup:`9` Quitan el pecho a los huérfanos, y de sobre el pobre toman la prenda; 
'''
"10" = '''
:sup:`10` lo hacen andar desnudo, sin ropa, y al hambriento quitan las gavillas. 
'''
"11" = '''
:sup:`11` Dentro de sus paredes exprimen el aceite, pisan los lagares, y sufren de sed. 
'''
"12" = '''
:sup:`12` De la ciudad gimen los hombres, y claman las almas de los heridos de muerte; mas Dios no puso estorbo. 
'''
"13" = '''
:sup:`13` Ellos son de los que se rebelan contra la luz; no conocen sus caminos, ni permanecen en sus sendas. 
'''
"14" = '''
:sup:`14` A la luz se levanta el matador, mata al pobre y al necesitado, y de noche es como un ladrón. 
'''
"15" = '''
:sup:`15` El ojo del adúltero espera el anochecer, diciendo: Ningún ojo me verá; y disfraza su rostro. 
'''
"16" = '''
:sup:`16` En las tinieblas minan las casas, que de día para sí señalaron; no conocen la luz. 
'''
"17" = '''
:sup:`17` Porque la mañana es para todos ellos como la sombra de muerte; si son conocidos, terrores de sombra de muerte los toman. 
'''
"18" = '''
:sup:`18` Es ligero como las aguas; su porción es maldita en la tierra; no andará por el camino de las viñas. 
'''
"19" = '''
:sup:`19` La sequía y el calor consumen las aguas de la nieve; y el sepulcro a los que han pecado. 
'''
"20" = '''
:sup:`20` El seno materno se olvidará de ellos; los gusanos los disfrutarán; nunca más serán recordados, y la iniquidad será quebrantada como un árbol. 
'''
"21" = '''
:sup:`21` Aflige a la mujer estéril que no da a luz; y a la viuda no hace bien. 
'''
"22" = '''
:sup:`22` A los fuertes arrastra con su poder: se levanta, y ninguno está seguro de la vida. 
'''
"23" = '''
:sup:`23` Les da seguridad en que se apoyen, pero sus ojos están sobre sus caminos. 
'''
"24" = '''
:sup:`24` Son exaltados por un poco de tiempo, mas desaparecen y son abatidos como todos los demás; serán encerrados, y cortados como cabezas de espigas. 
'''
"25" = '''
:sup:`25` Y si no, ¿quién me desmentirá ahora, o reducirá a nada mis palabras? 
'''
