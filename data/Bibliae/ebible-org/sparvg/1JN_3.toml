[3]
"1" = '''
:sup:`1` Mirad cuál amor nos ha dado el Padre, que seamos llamados hijos de Dios; por esto el mundo no nos conoce, porque no le conoció a Él. 
'''
"2" = '''
:sup:`2` Amados, ahora somos hijos de Dios, y aún no se ha manifestado lo que hemos de ser; pero sabemos que cuando Él apareciere, seremos semejantes a Él, porque le veremos como Él es. 
'''
"3" = '''
:sup:`3` Y cualquiera que tiene esta esperanza en Él, se purifica a sí mismo, así como Él es puro. 
'''
"4" = '''
:sup:`4` Cualquiera que comete pecado, traspasa también la ley; pues el pecado es transgresión de la ley. 
'''
"5" = '''
:sup:`5` Y sabéis que Él apareció para quitar nuestros pecados, y no hay pecado en Él. 
'''
"6" = '''
:sup:`6` Todo aquel que permanece en Él, no peca; todo aquel que peca, no le ha visto, ni le ha conocido. 
'''
"7" = '''
:sup:`7` Hijitos, nadie os engañe; el que hace justicia, es justo, como también Él es justo. 
'''
"8" = '''
:sup:`8` El que hace pecado, es del diablo; porque el diablo peca desde el principio. Para esto apareció el Hijo de Dios, para deshacer las obras del diablo. 
'''
"9" = '''
:sup:`9` Todo aquel que es nacido de Dios, no peca, porque su simiente permanece en él; y no puede pecar, porque es nacido de Dios. 
'''
"10" = '''
:sup:`10` En esto son manifiestos los hijos de Dios, y los hijos del diablo; todo el que no hace justicia, y que no ama a su hermano, no es de Dios. 
'''
"11" = '''
:sup:`11` Porque, este es el mensaje que habéis oído desde el principio: Que nos amemos unos a otros. 
'''
"12" = '''
:sup:`12` No como Caín, que era del maligno, y mató a su hermano. ¿Y por qué causa le mató? Porque sus obras eran malas, y las de su hermano justas. 
'''
"13" = '''
:sup:`13` Hermanos míos, no os maravilléis si el mundo os aborrece. 
'''
"14" = '''
:sup:`14` Nosotros sabemos que hemos pasado de muerte a vida, en que amamos a los hermanos. El que no ama a su hermano, permanece en muerte. 
'''
"15" = '''
:sup:`15` Todo aquel que aborrece a su hermano, es homicida; y sabéis que ningún homicida tiene vida eterna morando en sí. 
'''
"16" = '''
:sup:`16` En esto conocemos el amor de Dios, en que Él puso su vida por nosotros; también nosotros debemos poner nuestras vidas por los hermanos. 
'''
"17" = '''
:sup:`17` Pero el que tiene bienes de este mundo, y ve a su hermano tener necesidad, y le cierra sus entrañas, ¿cómo mora el amor de Dios en él? 
'''
"18" = '''
:sup:`18` Hijitos míos, no amemos de palabra ni de lengua, sino de hecho y en verdad. 
'''
"19" = '''
:sup:`19` Y en esto conocemos que somos de la verdad, y aseguraremos nuestros corazones delante de Él. 
'''
"20" = '''
:sup:`20` Porque si nuestro corazón nos reprende, mayor es Dios que nuestro corazón, y Él conoce todas las cosas. 
'''
"21" = '''
:sup:`21` Amados, si nuestro corazón no nos reprende, confianza tenemos para con Dios; 
'''
"22" = '''
:sup:`22` y cualquier cosa que pidamos, la recibiremos de Él, porque guardamos sus mandamientos y hacemos las cosas que son agradables delante de Él. 
'''
"23" = '''
:sup:`23` Y este es su mandamiento: Que creamos en el nombre de su Hijo Jesucristo, y nos amemos unos a otros como nos lo ha mandado. 
'''
"24" = '''
:sup:`24` Y el que guarda sus mandamientos, permanece en Él, y Él en él. Y en esto sabemos que Él permanece en nosotros, por el Espíritu que nos ha dado. 
'''
