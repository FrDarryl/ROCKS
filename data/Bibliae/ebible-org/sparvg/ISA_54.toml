[54]
"1" = '''
:sup:`1` Alégrate, oh estéril, la que no daba a luz; levanta canción, y da voces de júbilo, la que nunca estuvo de parto; porque más son los hijos de la dejada que los de la casada, dice Jehová. 
'''
"2" = '''
:sup:`2` Ensancha el sitio de tu tienda, y las cortinas de tus habitaciones sean extendidas; no seas escasa; alarga tus cuerdas, y refuerza tus estacas. 
'''
"3" = '''
:sup:`3` Porque a la mano derecha y a la mano izquierda has de crecer; y tu simiente heredará a los gentiles, y habitará las ciudades asoladas. 
'''
"4" = '''
:sup:`4` No temas, pues no serás avergonzada; y no te avergüences, que no serás afrentada; porque te olvidarás de la vergüenza de tu juventud, y de la afrenta de tu viudez no tendrás más memoria. 
'''
"5" = '''
:sup:`5` Porque tu marido es tu Hacedor; Jehová de los ejércitos es su nombre; y tu Redentor, el Santo de Israel; Dios de toda la tierra será llamado. 
'''
"6" = '''
:sup:`6` Porque como a mujer abandonada y triste de espíritu te llamó Jehová, y como a la esposa de la juventud que es repudiada, dice tu Dios. 
'''
"7" = '''
:sup:`7` Por un breve momento te dejé; mas te recogeré con grandes misericordias. 
'''
"8" = '''
:sup:`8` Con un poco de ira escondí mi rostro de ti por un momento; mas con misericordia eterna tendré compasión de ti, dice Jehová, tu Redentor. 
'''
"9" = '''
:sup:`9` Porque esto me será como las aguas de Noé; cuando juré que nunca más las aguas de Noé pasarían sobre la tierra; así he jurado que no me enojaré contra ti, ni te reprenderé. 
'''
"10" = '''
:sup:`10` Porque las montañas se moverán, y los collados temblarán; mas no se apartará de ti mi misericordia, ni el pacto de mi paz será removido, dice Jehová, el que tiene misericordia de ti. 
'''
"11" = '''
:sup:`11` Oh afligida, fatigada con tempestad, sin consuelo; he aquí que yo cimentaré tus piedras sobre carbunclo, y sobre zafiros te fundaré. 
'''
"12" = '''
:sup:`12` Tus ventanas haré de ágatas, tus puertas de piedras de carbunclo, y toda tu muralla de piedras preciosas. 
'''
"13" = '''
:sup:`13` Y todos tus hijos serán enseñados de Jehová; y multiplicará la paz de tus hijos. 
'''
"14" = '''
:sup:`14` En justicia serás establecida; estarás lejos de opresión, porque no temerás; y del terror, porque no se acercará a ti. 
'''
"15" = '''
:sup:`15` Si alguno conspirare contra ti, lo hará sin mí; el que contra ti conspirare, delante de ti caerá. 
'''
"16" = '''
:sup:`16` He aquí que yo he creado al herrero que sopla las brasas en el fuego, y que saca la herramienta para su obra; y yo he creado al destruidor para destruir. 
'''
"17" = '''
:sup:`17` Ninguna arma forjada contra ti, prosperará; y tú condenarás toda lengua que se levante contra ti en juicio. Esta es la herencia de los siervos de Jehová, y su justicia viene de mí, dice Jehová. 
'''
