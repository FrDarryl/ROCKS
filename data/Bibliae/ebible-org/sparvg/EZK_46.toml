[46]
"1" = '''
:sup:`1` Así dice el Señor Jehová: La puerta del atrio interior que mira al oriente, estará cerrada los seis días de trabajo, y el día del sábado se abrirá; se abrirá también el día de la luna nueva. 
'''
"2" = '''
:sup:`2` Y el príncipe entrará por el camino del portal de la puerta exterior, y estará de pie junto al umbral de la puerta; y los sacerdotes prepararán su holocausto y sus ofrendas de paz, y adorará en la entrada de la puerta; entonces él saldrá; mas no se cerrará la puerta hasta la tarde. 
'''
"3" = '''
:sup:`3` Asimismo adorará el pueblo de la tierra delante de Jehová, a la entrada de la puerta, en los sábados y en las lunas nuevas. 
'''
"4" = '''
:sup:`4` Y el holocausto que el príncipe ofrecerá a Jehová el día del sábado, será de seis corderos sin defecto, y un carnero sin defecto; 
'''
"5" = '''
:sup:`5` y la ofrenda será de un efa por carnero; y con cada cordero una ofrenda, según sus posibilidades, y un hin de aceite por un efa. 
'''
"6" = '''
:sup:`6` Mas el día de la luna nueva, ofrecerá un becerro sin defecto, y seis corderos, y un carnero; deberán ser sin defecto. 
'''
"7" = '''
:sup:`7` Y hará ofrenda de un efa con el becerro, y un efa con cada carnero; mas con los corderos, según sus posibilidades; y un hin de aceite por cada efa. 
'''
"8" = '''
:sup:`8` Y cuando el príncipe entrare, entrará por el camino del portal de la puerta: y por el mismo camino saldrá. 
'''
"9" = '''
:sup:`9` Mas cuando el pueblo de la tierra entrare delante de Jehová en las fiestas solemnes, el que entrare por la puerta del norte para adorar, saldrá por la puerta del sur; y el que entrare por la puerta del sur, saldrá por la puerta del norte; no volverá por la puerta por donde entró, sino que saldrá por la de enfrente de ella. 
'''
"10" = '''
:sup:`10` Y el príncipe, cuando ellos entraren, entrará en medio de ellos; y cuando ellos salieren, él saldrá. 
'''
"11" = '''
:sup:`11` Y en las fiestas y en las solemnidades será la ofrenda un efa con cada becerro, y un efa con cada carnero; y con los corderos, según sus posibilidades; y un hin de aceite con cada efa. 
'''
"12" = '''
:sup:`12` Mas cuando el príncipe prepare un holocausto voluntario u ofrendas voluntarias de paz a Jehová, le abrirán la puerta que mira al oriente, y hará su holocausto y sus ofrendas de paz, como hace en el día del sábado; y luego saldrá, y cerrarán la puerta después que él salga. 
'''
"13" = '''
:sup:`13` Y prepararás para Jehová cada día en holocausto un cordero de un año sin defecto, cada mañana lo prepararás. 
'''
"14" = '''
:sup:`14` Y con él prepararás todas las mañanas ofrenda de la sexta parte de un efa, y la tercera parte de un hin de aceite para mezclar con la flor de harina; un presente para Jehová continuamente, por estatuto perpetuo. 
'''
"15" = '''
:sup:`15` Así prepararán el cordero, y el presente y el aceite, todas las mañanas en holocausto continuo. 
'''
"16" = '''
:sup:`16` Así dice el Señor Jehová: Si el príncipe diere algún don de su heredad a alguno de sus hijos, será de ellos; posesión de ellos será por herencia. 
'''
"17" = '''
:sup:`17` Mas si de su heredad diere presente a alguno de sus siervos, será de él hasta el año del jubileo, y volverá al príncipe; mas su herencia será de sus hijos. 
'''
"18" = '''
:sup:`18` Y el príncipe no tomará nada de la herencia del pueblo, para no defraudarlos de su posesión; de lo que él posee dará herencia a sus hijos; para que mi pueblo no sea echado cada uno de su posesión. 
'''
"19" = '''
:sup:`19` Me metió después por la entrada que estaba hacia la puerta, a las cámaras santas de los sacerdotes, las cuales miraban al norte, y vi que había allí un lugar a los lados del occidente. 
'''
"20" = '''
:sup:`20` Y me dijo: Este es el lugar donde los sacerdotes cocerán el sacrificio por el pecado y la expiación; allí cocerán la ofrenda, para no sacarla al atrio exterior para santificar al pueblo. 
'''
"21" = '''
:sup:`21` Luego me sacó al atrio exterior, y me llevó por los cuatro rincones del atrio; y en cada rincón había un patio. 
'''
"22" = '''
:sup:`22` En las cuatro esquinas del atrio había patios unidos de cuarenta codos de longitud, y treinta de anchura; las cuatro esquinas tenían una misma medida. 
'''
"23" = '''
:sup:`23` Y había una pared alrededor de ellos, alrededor de los cuatro, y fogones hechos abajo de las paredes de alrededor. 
'''
"24" = '''
:sup:`24` Y me dijo: Estos son los aposentos de los cocineros, donde los servidores de la casa cocerán el sacrificio del pueblo. 
'''
