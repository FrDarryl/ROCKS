[16]
"1" = '''
:sup:`1` Entonces respondió Job, y dijo: 
'''
"2" = '''
:sup:`2` Muchas veces he oído cosas como estas: Consoladores miserables sois todos vosotros. 
'''
"3" = '''
:sup:`3` ¿Tendrán fin las palabras vanas? ¿O qué te anima a responder? 
'''
"4" = '''
:sup:`4` También yo hablaría como vosotros. Si vuestra alma estuviera en lugar de mi alma, yo podría hilvanar palabras contra vosotros, y sobre vosotros movería mi cabeza. 
'''
"5" = '''
:sup:`5` Mas yo os alentaría con mis palabras, y la consolación de mis labios apaciguaría el dolor vuestro. 
'''
"6" = '''
:sup:`6` Si hablo, mi dolor no cesa; y si dejo de hablar, no se aparta de mí. 
'''
"7" = '''
:sup:`7` Pero ahora Él me ha agobiado: Tú has asolado toda mi compañía. 
'''
"8" = '''
:sup:`8` Tú me has llenado de arrugas, que son testigo contra mí, mi flacura se levanta contra mí para testificar en mi rostro. 
'''
"9" = '''
:sup:`9` Su furor me despedazó, y me ha sido contrario: Crujió sus dientes contra mí; contra mí aguzó sus ojos mi enemigo. 
'''
"10" = '''
:sup:`10` Abrieron contra mí su boca; hirieron mis mejillas con afrenta; contra mí se juntaron todos. 
'''
"11" = '''
:sup:`11` Dios me ha entregado a los impíos, y me ha entregado en las manos de los malvados. 
'''
"12" = '''
:sup:`12` Próspero estaba yo, y me desmenuzó; y me arrebató por la cerviz y me despedazó, y me puso por blanco suyo. 
'''
"13" = '''
:sup:`13` Me rodearon sus arqueros, partió mis riñones, y no perdonó: Mi hiel derramó por tierra. 
'''
"14" = '''
:sup:`14` Me quebrantó de quebranto sobre quebranto; corrió contra mí como un gigante. 
'''
"15" = '''
:sup:`15` Yo cosí cilicio sobre mi piel, y hundí mi cabeza en el polvo. 
'''
"16" = '''
:sup:`16` Mi rostro está enlodado por el llanto, y en mis párpados hay sombra de muerte; 
'''
"17" = '''
:sup:`17` A pesar de no haber iniquidad en mis manos, y de haber sido pura mi oración. 
'''
"18" = '''
:sup:`18` ¡Oh tierra! no cubras mi sangre, y no haya lugar a mi clamor. 
'''
"19" = '''
:sup:`19` Mas he aquí que en el cielo está mi testigo, y mi testimonio en las alturas. 
'''
"20" = '''
:sup:`20` Mis amigos me escarnecen; mis ojos derramarán lágrimas ante Dios. 
'''
"21" = '''
:sup:`21` ¡Oh que alguien intercediera por el hombre ante Dios, como el hombre intercede por su prójimo! 
'''
"22" = '''
:sup:`22` Mas los años contados vendrán, y yo iré por el camino de donde no volveré. 
'''
