[14]
"1" = '''
:sup:`1` Entonces vinieron a mí algunos de los ancianos de Israel, y se sentaron delante de mí. 
'''
"2" = '''
:sup:`2` Y vino a mí la palabra de Jehová, diciendo: 
'''
"3" = '''
:sup:`3` Hijo de hombre, estos hombres han puesto sus ídolos en su corazón, y han establecido el tropiezo de su maldad delante de su rostro; ¿acaso he de ser yo, en manera alguna, consultado por ellos? 
'''
"4" = '''
:sup:`4` Háblales por tanto, y diles: Así dice el Señor Jehová: Cualquier hombre de la casa de Israel que hubiere puesto sus ídolos en su corazón, y establecido el tropiezo de su maldad delante de su rostro, y viniere al profeta, yo Jehová responderé al que viniere en la multitud de sus ídolos; 
'''
"5" = '''
:sup:`5` para tomar a la casa de Israel en su corazón, que se han apartado de mí todos ellos por sus ídolos. 
'''
"6" = '''
:sup:`6` Por tanto di a la casa de Israel: Así dice el Señor Jehová: Arrepentíos, y volveos de vuestros ídolos, y apartad vuestro rostro de todas vuestras abominaciones. 
'''
"7" = '''
:sup:`7` Porque cualquier hombre de la casa de Israel, y de los extranjeros que moran en Israel, que se hubiere apartado de andar en pos de mí, y hubiere puesto sus ídolos en su corazón, y establecido delante de su rostro el tropiezo de su maldad, y viniere al profeta para preguntarle por mí, yo Jehová le responderé por mí mismo: 
'''
"8" = '''
:sup:`8` Y pondré mi rostro contra aquel hombre, y le pondré por señal y por refrán, y yo lo cortaré de entre mi pueblo; y sabréis que yo soy Jehová. 
'''
"9" = '''
:sup:`9` Y si el profeta fuere engañado cuando hablare palabra, yo Jehová soy el que engañó a ese profeta; y extenderé mi mano contra él, y le raeré de en medio de mi pueblo Israel. 
'''
"10" = '''
:sup:`10` Y ambos llevarán el castigo de su maldad; el castigo del profeta será igual que el castigo del que le consulta; 
'''
"11" = '''
:sup:`11` para que la casa de Israel no se desvíe más de en pos de mí; ni se contamine más en todas sus rebeliones, y me sean por pueblo, y yo les sea por Dios, dice el Señor Jehová. 
'''
"12" = '''
:sup:`12` Y vino a mí la palabra de Jehová, diciendo: 
'''
"13" = '''
:sup:`13` Hijo de hombre, cuando la tierra pecare contra mí rebelándose pérfidamente, entonces yo extenderé mi mano sobre ella y le quebrantaré el sustento de pan y enviaré en ella hambre, y cortaré de ella hombres y bestias; 
'''
"14" = '''
:sup:`14` y aunque estuviesen en medio de ella estos tres varones, Noé, Daniel y Job, sólo ellos por su justicia librarían sus propias almas, dice el Señor Jehová. 
'''
"15" = '''
:sup:`15` Y si hiciere pasar malas bestias por la tierra, y la asolaren, y fuere desolada que no haya quien pase a causa de las bestias, 
'''
"16" = '''
:sup:`16` y estos tres varones estuviesen en medio de ella, vivo yo, dice el Señor Jehová, ni a sus hijos ni a sus hijas librarían; ellos solos serían librados, pero la tierra será asolada. 
'''
"17" = '''
:sup:`17` O si yo trajere espada sobre la tierra, y dijere: Espada, pasa por la tierra; e hiciere cortar de ella hombres y bestias, 
'''
"18" = '''
:sup:`18` y estos tres varones estuviesen en medio de ella, vivo yo, dice el Señor Jehová, no librarían ni a sus hijos ni a sus hijas; sólo ellos serían librados. 
'''
"19" = '''
:sup:`19` O si enviare pestilencia sobre esa tierra, y derramare mi ira sobre ella en sangre, para cortar de ella hombres y bestias, 
'''
"20" = '''
:sup:`20` y estuviesen en medio de ella Noé, Daniel y Job, vivo yo, dice el Señor Jehová, no librarían a hijo ni a hija; pero ellos por su justicia librarían sus almas. 
'''
"21" = '''
:sup:`21` Por lo cual así dice el Señor Jehová: ¿Cuánto más, si yo enviare contra Jerusalén mis cuatro juicios terribles, espada, y hambre, y mala bestia, y pestilencia, para cortar de ella hombres y bestias? 
'''
"22" = '''
:sup:`22` Sin embargo, he aquí quedará en ella un remanente, hijos e hijas, que serán llevados fuera; he aquí que ellos entrarán a vosotros, y veréis su camino y sus hechos; y seréis consolados del mal que hice venir sobre Jerusalén, de todas las cosas que traje sobre ella. 
'''
"23" = '''
:sup:`23` Y os consolarán cuando viereis su camino y sus hechos, y sabréis que no sin causa hice todo lo que he hecho en ella, dice el Señor Jehová. 
'''
