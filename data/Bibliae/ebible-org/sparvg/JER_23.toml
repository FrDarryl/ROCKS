[23]
"1" = '''
:sup:`1` ¡Ay de los pastores que destruyen y dispersan las ovejas de mi prado! dice Jehová. 
'''
"2" = '''
:sup:`2` Por tanto, así dice Jehová, el Dios de Israel a los pastores que apacientan a mi pueblo: Vosotros dispersasteis mis ovejas, y las espantasteis, y no las habéis visitado: he aquí, yo visitaré sobre vosotros la maldad de vuestras obras, dice Jehová. 
'''
"3" = '''
:sup:`3` Y yo recogeré el remanente de mis ovejas de todas las tierras adonde las eché, y las haré volver a sus moradas; y crecerán, y se multiplicarán. 
'''
"4" = '''
:sup:`4` Y pondré sobre ellas pastores que las apacienten; y no temerán más, ni se asombrarán, ni tendrán falta de nada, dice Jehová. 
'''
"5" = '''
:sup:`5` He aquí que vienen días, dice Jehová, en los cuales levantaré a David un Renuevo justo, y un Rey reinará y prosperará, y hará juicio y justicia en la tierra. 
'''
"6" = '''
:sup:`6` En sus días será salvo Judá, e Israel habitará seguro; y este es su nombre por el cual será llamado: JEHOVÁ, JUSTICIA NUESTRA. 
'''
"7" = '''
:sup:`7` Por tanto, he aquí que vienen días, dice Jehová, cuando no dirán más: Vive Jehová que hizo subir a los hijos de Israel de la tierra de Egipto; 
'''
"8" = '''
:sup:`8` Sino: Vive Jehová que hizo subir y trajo la simiente de la casa de Israel de tierra del norte, y de todas las tierras adonde yo los había echado; y habitarán en su tierra. 
'''
"9" = '''
:sup:`9` A causa de los profetas mi corazón está quebrantado dentro de mí; todos mis huesos tiemblan; estoy como un hombre borracho, y como un hombre a quien dominó el vino, por causa de Jehová y por las palabras de su santidad. 
'''
"10" = '''
:sup:`10` Porque la tierra está llena de adúlteros; por causa de la maldición la tierra está de luto; los pastizales del desierto se han secado; la carrera de ellos es mala, y su fortaleza no es recta. 
'''
"11" = '''
:sup:`11` Porque tanto el profeta como el sacerdote son profanos; aun en mi casa hallé su maldad, dice Jehová. 
'''
"12" = '''
:sup:`12` Por tanto, como resbaladeros en oscuridad les será su camino; serán empujados, y caerán en él; porque yo traeré mal sobre ellos, año de su castigo, dice Jehová. 
'''
"13" = '''
:sup:`13` Y en los profetas de Samaria he visto desatinos; profetizaban en Baal, e hicieron errar a mi pueblo Israel. 
'''
"14" = '''
:sup:`14` Y en los profetas de Jerusalén he visto torpezas; cometían adulterios, y andaban en mentiras, y esforzaban las manos de los malos, para que ninguno se convirtiese de su maldad; me fueron todos ellos como Sodoma, y sus moradores como Gomorra. 
'''
"15" = '''
:sup:`15` Por tanto, así dice Jehová de los ejércitos, contra aquellos profetas: He aquí que yo les hago comer ajenjos, y les haré beber aguas de hiel; porque de los profetas de Jerusalén salió la profanación hacia toda la tierra. 
'''
"16" = '''
:sup:`16` Así dice Jehová de los ejércitos: No escuchéis las palabras de los profetas que os profetizan; os hacen vanos; hablan visión de su propio corazón, y no de la boca de Jehová. 
'''
"17" = '''
:sup:`17` Dicen atrevidamente a los que me irritan: Jehová dijo: Paz tendréis; y a cualquiera que anda tras la imaginación de su corazón, dijeron: No vendrá mal sobre vosotros. 
'''
"18" = '''
:sup:`18` Porque ¿quién estuvo en el secreto de Jehová, y vio, y oyó su palabra? ¿Quién estuvo atento a su palabra, y la oyó? 
'''
"19" = '''
:sup:`19` He aquí que un torbellino de Jehová ha salido con furor; impetuoso torbellino descargará sobre la cabeza de los malos. 
'''
"20" = '''
:sup:`20` La ira de Jehová no se volverá, hasta que lo haya hecho, y hasta que haya cumplido los pensamientos de su corazón: en los postreros días lo entenderéis perfectamente. 
'''
"21" = '''
:sup:`21` Yo no envié aquellos profetas, pero ellos corrían; yo no les hablé, mas ellos profetizaban. 
'''
"22" = '''
:sup:`22` Pero si ellos hubieran estado en mi consejo, habrían hecho oír mis palabras a mi pueblo; y lo habrían hecho volver de su mal camino y de la maldad de sus obras. 
'''
"23" = '''
:sup:`23` ¿Acaso soy yo Dios sólo de cerca, dice Jehová, y no Dios desde muy lejos? 
'''
"24" = '''
:sup:`24` ¿Se ocultará alguno, dice Jehová, en escondrijos que yo no lo vea? ¿No lleno yo, dice Jehová, el cielo y la tierra? 
'''
"25" = '''
:sup:`25` Yo he oído lo que aquellos profetas dijeron, profetizando mentira en mi nombre, diciendo: Soñé, soñé. 
'''
"26" = '''
:sup:`26` ¿Hasta cuándo será esto en el corazón de los profetas que profetizan mentira, y que profetizan el engaño de su corazón? 
'''
"27" = '''
:sup:`27` Que tratan que mi pueblo se olvide de mi nombre con sus sueños que cada uno cuenta a su compañero, de la manera que sus padres se olvidaron de mi nombre por Baal. 
'''
"28" = '''
:sup:`28` El profeta que tenga un sueño, que cuente el sueño; y el que tenga mi palabra, que hable mi palabra fielmente. ¿Qué tiene que ver la paja con el trigo? dice Jehová. 
'''
"29" = '''
:sup:`29` ¿No es mi palabra como el fuego, dice Jehová, y como un martillo que despedaza la roca? 
'''
"30" = '''
:sup:`30` Por tanto, he aquí, yo estoy contra los profetas, dice Jehová, que roban mis palabras cada uno de su compañero. 
'''
"31" = '''
:sup:`31` He aquí, yo estoy contra los profetas, dice Jehová, que endulzan sus lenguas, y dicen: Él ha dicho. 
'''
"32" = '''
:sup:`32` He aquí, yo estoy contra los que profetizan sueños mentirosos, dice Jehová y los cuentan, y hacen errar a mi pueblo con sus mentiras y sus lisonjas, y yo no los envié, ni les mandé; por tanto, no son de provecho a este pueblo, dice Jehová. 
'''
"33" = '''
:sup:`33` Y cuando te pregunte este pueblo, o el profeta, o el sacerdote, diciendo: ¿Cuál es la carga de Jehová? Les dirás: ¿Cuál carga? Yo os abandonaré, dice Jehová. 
'''
"34" = '''
:sup:`34` Y al profeta, al sacerdote o al pueblo que diga: Carga de Jehová; yo enviaré castigo sobre tal hombre y sobre su casa. 
'''
"35" = '''
:sup:`35` Así diréis cada cual a su compañero, y cada cual a su hermano: ¿Qué ha respondido Jehová, y qué habló Jehová? 
'''
"36" = '''
:sup:`36` Y nunca más mencionaréis la carga de Jehová; porque la palabra de cada hombre será su carga; porque habéis pervertido las palabras del Dios vivo, de Jehová de los ejércitos, Dios nuestro. 
'''
"37" = '''
:sup:`37` Así dirás al profeta: ¿Qué te respondió Jehová, y qué habló Jehová? 
'''
"38" = '''
:sup:`38` Pero porque decís: La carga de Jehová: por eso Jehová dice así: Porque dijisteis esta palabra: La carga de Jehová, habiendo enviado a deciros: No digáis: La carga de Jehová: 
'''
"39" = '''
:sup:`39` Por tanto, he aquí que yo os echaré en el olvido, y os abandonaré, junto con la ciudad que os di a vosotros y a vuestros padres y os echaré de mi presencia; 
'''
"40" = '''
:sup:`40` y pondré sobre vosotros afrenta perpetua, y vergüenza eterna que jamás será olvidada. 
'''
