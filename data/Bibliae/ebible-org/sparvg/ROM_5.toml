[5]
"1" = '''
:sup:`1` Justificados, pues, por la fe, tenemos paz para con Dios por medio de nuestro Señor Jesucristo, 
'''
"2" = '''
:sup:`2` por quien también tenemos entrada por la fe a esta gracia en la cual estamos firmes, y nos gloriamos en la esperanza de la gloria de Dios. 
'''
"3" = '''
:sup:`3` Y no sólo esto, sino que también nos gloriamos en las tribulaciones, sabiendo que la tribulación produce paciencia; 
'''
"4" = '''
:sup:`4` y la paciencia, experiencia; y la experiencia, esperanza; 
'''
"5" = '''
:sup:`5` y la esperanza no avergüenza; porque el amor de Dios ha sido derramado en nuestros corazones por el Espíritu Santo que nos es dado. 
'''
"6" = '''
:sup:`6` Porque Cristo, cuando aún éramos débiles, a su tiempo murió por los impíos. 
'''
"7" = '''
:sup:`7` Porque apenas morirá alguno por un justo; con todo pudiera ser que alguno osara morir por el bueno. 
'''
"8" = '''
:sup:`8` Mas Dios encarece su amor para con nosotros, en que siendo aún pecadores, Cristo murió por nosotros. 
'''
"9" = '''
:sup:`9` Mucho más ahora, estando ya justificados en su sangre, por Él seremos salvos de la ira. 
'''
"10" = '''
:sup:`10` Porque si siendo enemigos, fuimos reconciliados con Dios por la muerte de su Hijo; mucho más, estando reconciliados, seremos salvos por su vida. 
'''
"11" = '''
:sup:`11` Y no sólo esto, sino que también nos gloriamos en Dios por nuestro Señor Jesucristo, por quien hemos recibido ahora la reconciliación. 
'''
"12" = '''
:sup:`12` Por tanto, como el pecado entró en el mundo por un hombre, y por el pecado la muerte, y así la muerte pasó a todos los hombres, por cuanto todos pecaron. 
'''
"13" = '''
:sup:`13` Porque antes de la ley, el pecado estaba en el mundo; pero no se imputa pecado no habiendo ley. 
'''
"14" = '''
:sup:`14` No obstante, reinó la muerte desde Adán hasta Moisés, aun en los que no pecaron a la manera de la transgresión de Adán; el cual es figura del que había de venir. 
'''
"15" = '''
:sup:`15` Así también fue el don, mas no como el pecado. Porque si por el pecado de uno muchos murieron, mucho más la gracia de Dios abundó para muchos, y el don de gracia por un hombre, Jesucristo. 
'''
"16" = '''
:sup:`16` Y el don, no fue como por uno que pecó; porque ciertamente el juicio vino por uno para condenación, mas el don es de muchos pecados para justificación. 
'''
"17" = '''
:sup:`17` Porque si por un pecado reinó la muerte, por uno; mucho más los que reciben la gracia abundante y el don de la justicia reinarán en vida por uno, Jesucristo. 
'''
"18" = '''
:sup:`18` Así que, como por el pecado de uno vino la condenación a todos los hombres, así también, por la justicia de uno, vino la gracia a todos los hombres para justificación de vida. 
'''
"19" = '''
:sup:`19` Porque como por la desobediencia de un hombre muchos fueron constituidos pecadores, así también por la obediencia de uno, muchos serán constituidos justos. 
'''
"20" = '''
:sup:`20` Y la ley entró para que el pecado abundase; pero cuando el pecado abundó, sobreabundó la gracia; 
'''
"21" = '''
:sup:`21` para que así como el pecado reinó para muerte, así también la gracia reine por la justicia para vida eterna, por Jesucristo, nuestro Señor. 
'''
