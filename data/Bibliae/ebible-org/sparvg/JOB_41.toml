[41]
"1" = '''
:sup:`1` ¿Sacarás tú al leviatán con el anzuelo, o con la cuerda que le eches en su lengua? 
'''
"2" = '''
:sup:`2` ¿Pondrás tú garfio en sus narices, y horadarás con espina su quijada? 
'''
"3" = '''
:sup:`3` ¿Multiplicará él ruegos para contigo? ¿Te hablará él lisonjas? 
'''
"4" = '''
:sup:`4` ¿Hará pacto contigo? ¿Le tomarás por siervo para siempre? 
'''
"5" = '''
:sup:`5` ¿Jugarás tú con él como con un pájaro, o lo atarás para tus doncellas? 
'''
"6" = '''
:sup:`6` ¿Harán de él banquete los compañeros? ¿Lo repartirán entre los mercaderes? 
'''
"7" = '''
:sup:`7` ¿Cortarás tú con cuchillo su piel, o con arpón de pescadores su cabeza? 
'''
"8" = '''
:sup:`8` Pon tu mano sobre él; te acordarás de la batalla, y no lo volverás a hacer. 
'''
"9" = '''
:sup:`9` He aquí que la esperanza acerca de él será burlada; porque con solo verlo se desmayarán. 
'''
"10" = '''
:sup:`10` Nadie hay tan osado que lo despierte: ¿Quién, pues, podrá estar delante de mí? 
'''
"11" = '''
:sup:`11` ¿Quién me ha dado a mi primero, para que yo se lo restituya? Todo lo que hay debajo del cielo es mío. 
'''
"12" = '''
:sup:`12` Yo no callaré en cuanto a sus miembros, ni lo de sus fuerzas y la gracia de su proporción. 
'''
"13" = '''
:sup:`13` ¿Quién descubrirá la delantera de su vestidura? ¿Quién se acercará a él con freno doble? 
'''
"14" = '''
:sup:`14` ¿Quién abrirá las puertas de su rostro? Las hileras de sus dientes espantan. 
'''
"15" = '''
:sup:`15` Sus escamas son su orgullo, cerradas entre sí estrechamente. 
'''
"16" = '''
:sup:`16` La una se junta con la otra, que viento no entra entre ellas. 
'''
"17" = '''
:sup:`17` Unida está la una con la otra, están trabadas entre sí, que no se pueden separar. 
'''
"18" = '''
:sup:`18` Con sus estornudos encienden lumbre, y sus ojos son como los párpados del alba. 
'''
"19" = '''
:sup:`19` De su boca salen antorchas de fuego, centellas de fuego proceden. 
'''
"20" = '''
:sup:`20` De sus narices sale humo, como de una olla o caldero que hierve. 
'''
"21" = '''
:sup:`21` Su aliento enciende los carbones, y de su boca sale llama. 
'''
"22" = '''
:sup:`22` En su cerviz mora la fortaleza, y la tristeza se convierte en gozo delante de él. 
'''
"23" = '''
:sup:`23` Las pliegues de su carne están unidos, firmes están en él; no pueden ser movidos. 
'''
"24" = '''
:sup:`24` Su corazón es firme como una piedra, y fuerte como la muela de abajo. 
'''
"25" = '''
:sup:`25` Cuando él se levanta, los poderosos tiemblan, y a causa de su desfallecimiento se purifican. 
'''
"26" = '''
:sup:`26` La espada que lo alcance no prevalecerá contra él: ni lanza, ni dardo, ni coselete. 
'''
"27" = '''
:sup:`27` Estima el hierro como paja, y el bronce como leño podrido. 
'''
"28" = '''
:sup:`28` Saeta no le hace huir; las piedras de honda se le tornan paja. 
'''
"29" = '''
:sup:`29` Los dardos cuenta como rastrojo, se ríe del blandir de la jabalina. 
'''
"30" = '''
:sup:`30` Por debajo tiene agudas conchas; Imprime su agudeza en el suelo. 
'''
"31" = '''
:sup:`31` Hace hervir las profundidades como una olla, hace el mar como un frasco de ungüento. 
'''
"32" = '''
:sup:`32` En pos de sí hace resplandecer la senda, que parece que el abismo sea cano. 
'''
"33" = '''
:sup:`33` No hay sobre la tierra semejante a él, que es hecho libre de temor. 
'''
"34" = '''
:sup:`34` Menosprecia toda cosa alta: Es rey sobre todos los soberbios. 
'''
