[3]
"1" = '''
:sup:`1` Yo soy el hombre que ha visto aflicción por la vara de su enojo. 
'''
"2" = '''
:sup:`2` Me guió y me llevó en tinieblas, y no en luz. 
'''
"3" = '''
:sup:`3` Ciertamente contra mí volvió y revolvió su mano todo el día. 
'''
"4" = '''
:sup:`4` Hizo envejecer mi carne y mi piel; quebrantó mis huesos. 
'''
"5" = '''
:sup:`5` Edificó contra mí, y me cercó de tósigo y de trabajo. 
'''
"6" = '''
:sup:`6` Me asentó en oscuridades, como los ya muertos de mucho tiempo. 
'''
"7" = '''
:sup:`7` Me cercó por todos lados, y no puedo salir; ha hecho pesadas mis cadenas. 
'''
"8" = '''
:sup:`8` Aun cuando clamé y di voces, cerró los oídos a mi oración. 
'''
"9" = '''
:sup:`9` Cercó mis caminos con piedra tajada, torció mis senderos. 
'''
"10" = '''
:sup:`10` Como oso que acecha fue para mí, como león en escondrijos. 
'''
"11" = '''
:sup:`11` Torció mis caminos, y me despedazó; me dejó asolado. 
'''
"12" = '''
:sup:`12` Su arco entesó, y me puso como blanco a la saeta. 
'''
"13" = '''
:sup:`13` Hizo entrar en mis entrañas las saetas de su aljaba. 
'''
"14" = '''
:sup:`14` Fui escarnio a todo mi pueblo, canción de ellos todos los días. 
'''
"15" = '''
:sup:`15` Me hartó de amarguras, me embriagó de ajenjos. 
'''
"16" = '''
:sup:`16` Me quebró los dientes con cascajo, me cubrió de ceniza. 
'''
"17" = '''
:sup:`17` Y mi alma se alejó de la paz, me olvidé del bien. 
'''
"18" = '''
:sup:`18` Y dije: Perecieron mis fuerzas, y mi esperanza de Jehová. 
'''
"19" = '''
:sup:`19` Acuérdate de mi aflicción y de mi abatimiento, del ajenjo y de la hiel. 
'''
"20" = '''
:sup:`20` Mi alma aún lo recuerda, y se humilla dentro de mí. 
'''
"21" = '''
:sup:`21` Esto traigo a mi memoria, por lo cual tengo esperanza. 
'''
"22" = '''
:sup:`22` Es por la misericordia de Jehová que no hemos sido consumidos, porque nunca decayeron sus misericordias. 
'''
"23" = '''
:sup:`23` Nuevas son cada mañana; grande es tu fidelidad. 
'''
"24" = '''
:sup:`24` Mi porción es Jehová, dijo mi alma; por tanto en Él esperaré. 
'''
"25" = '''
:sup:`25` Bueno es Jehová a los que en Él esperan, al alma que le busca. 
'''
"26" = '''
:sup:`26` Bueno le es al hombre esperar en silencio la salvación de Jehová. 
'''
"27" = '''
:sup:`27` Bueno le es al hombre llevar el yugo desde su juventud. 
'''
"28" = '''
:sup:`28` Que se siente solo y calle porque es Él quien se lo impuso. 
'''
"29" = '''
:sup:`29` Ponga su boca en el polvo, por si aún hay esperanza. 
'''
"30" = '''
:sup:`30` Dé la mejilla al que le hiere, y sea colmado de afrenta. 
'''
"31" = '''
:sup:`31` Porque el Señor no desecha para siempre; 
'''
"32" = '''
:sup:`32` antes bien, si aflige, también se compadece según la multitud de sus misericordias. 
'''
"33" = '''
:sup:`33` Porque no aflige ni acongoja de su corazón a los hijos de los hombres. 
'''
"34" = '''
:sup:`34` Desmenuzar bajo de sus pies a todos los encarcelados de la tierra, 
'''
"35" = '''
:sup:`35` hacer apartar el derecho del hombre ante la presencia del Altísimo, 
'''
"36" = '''
:sup:`36` trastornar al hombre en su causa, el Señor no lo aprueba. 
'''
"37" = '''
:sup:`37` ¿Quién será aquel que diga, que vino algo que el Señor no mandó? 
'''
"38" = '''
:sup:`38` ¿De la boca del Altísimo no sale lo malo y lo bueno? 
'''
"39" = '''
:sup:`39` ¿Por qué murmura el hombre viviente, el hombre en su pecado? 
'''
"40" = '''
:sup:`40` Examinemos nuestros caminos, y busquemos, y volvámonos a Jehová. 
'''
"41" = '''
:sup:`41` Levantemos nuestros corazones con las manos a Dios en los cielos. 
'''
"42" = '''
:sup:`42` Nosotros nos hemos rebelado, y fuimos desleales; tú no perdonaste. 
'''
"43" = '''
:sup:`43` Desplegaste la ira, y nos perseguiste; mataste, no perdonaste. 
'''
"44" = '''
:sup:`44` Te cubriste de nube, para que no pasase la oración nuestra. 
'''
"45" = '''
:sup:`45` Nos has vuelto escoria y abominación en medio de los pueblos. 
'''
"46" = '''
:sup:`46` Todos nuestros enemigos abrieron contra nosotros su boca. 
'''
"47" = '''
:sup:`47` Temor y lazo nos han sobrevenido, asolamiento y quebranto. 
'''
"48" = '''
:sup:`48` Ríos de aguas derraman mis ojos, por el quebrantamiento de la hija de mi pueblo. 
'''
"49" = '''
:sup:`49` Mis ojos destilan, y no cesan, porque no hay alivio, 
'''
"50" = '''
:sup:`50` hasta que Jehová mire y vea desde el cielo. 
'''
"51" = '''
:sup:`51` Mis ojos contristaron mi corazón, por todas las hijas de mi ciudad. 
'''
"52" = '''
:sup:`52` Mis enemigos me dieron caza como a ave, sin haber por qué. 
'''
"53" = '''
:sup:`53` Ataron mi vida en mazmorra, pusieron piedra sobre mí. 
'''
"54" = '''
:sup:`54` Aguas cubrieron mi cabeza; yo dije: Muerto soy. 
'''
"55" = '''
:sup:`55` Invoqué tu nombre, oh Jehová, desde la cárcel profunda. 
'''
"56" = '''
:sup:`56` Oíste mi voz; no escondas tu oído a mi suspiro, a mi clamor. 
'''
"57" = '''
:sup:`57` Te acercaste el día que te invoqué: dijiste: No temas. 
'''
"58" = '''
:sup:`58` Abogaste, oh Señor, la causa de mi alma; redimiste mi vida. 
'''
"59" = '''
:sup:`59` Tú has visto, oh Jehová, mi agravio; defiende mi causa. 
'''
"60" = '''
:sup:`60` Tú has visto toda su venganza; todos sus pensamientos contra mí. 
'''
"61" = '''
:sup:`61` Tú has oído el oprobio de ellos, oh Jehová, todas sus maquinaciones contra mí; 
'''
"62" = '''
:sup:`62` Los dichos de los que contra mí se levantaron, y su designio contra mí todo el día. 
'''
"63" = '''
:sup:`63` Mira su sentarse, y su levantarse; yo soy su canción. 
'''
"64" = '''
:sup:`64` Dales el pago, oh Jehová, según la obra de sus manos. 
'''
"65" = '''
:sup:`65` Dales dureza de corazón, tu maldición caiga sobre ellos. 
'''
"66" = '''
:sup:`66` Persíguelos en tu furor, y quebrántalos de debajo de los cielos, oh Jehová. 
'''
