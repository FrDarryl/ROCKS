:sup:`5` Los hijos de Jafet: Gomer, y Magog, y Madai, y Javán, Tubal, y Mesec y Tiras. 
'''
"6" = '''
:sup:`6` Y los hijos de Gomer: Askenaz, y Rifat y Togarma. 
'''
"7" = '''
:sup:`7` Y los hijos de Javán: Elisa, y Tarsis, Quitim y Dodanim. 
'''
"8" = '''
:sup:`8` Los hijos de Cam: Cus, y Mizraim, Fut y Canaán. 
'''
"9" = '''
:sup:`9` Y los hijos de Cus: Seba, y Havila, y Sabta, Raama y Sabteca. Y los hijos de Raama: Seba y Dedán. 
'''
"10" = '''
:sup:`10` Y Cus engendró a Nimrod; este comenzó a ser poderoso en la tierra. 
'''
"11" = '''
:sup:`11` Y Mizraim engendró a Ludim, y a Ananim, y a Lehabim, y a Naftuhim, 
'''
"12" = '''
:sup:`12` y a Patrusim y a Casluhim; de estos salieron los filisteos, y los caftoreos. 
'''
"13" = '''
:sup:`13` Canaán engendró a Sidón, su primogénito; y a Het, 
'''
"14" = '''
:sup:`14` también al jebuseo, y al amorreo, y al gergeseo; 
'''
"15" = '''
:sup:`15` y al heveo, y al araceo, y al sineo; 
'''
"16" = '''
:sup:`16` y al arvadeo, y al samareo y al hamateo. 
'''
"17" = '''
:sup:`17` Los hijos de Sem: Elam, y Asur, y Arfaxad, y Lud, y Aram, y Uz, y Hul, y Geter y Mesec. 
'''
"18" = '''
:sup:`18` Y Arfaxad engendró a Sela, y Sela engendró a Heber. 
'''
"19" = '''
:sup:`19` Y a Heber le nacieron dos hijos; el nombre del uno fue Peleg, por cuanto en sus días fue dividida la tierra; y el nombre de su hermano fue Joctán. 
'''
"20" = '''
:sup:`20` Y Joctán engendró a Elmodad, a Selef, a Hazarmavet, y a Jera; 
'''
"21" = '''
:sup:`21` también a Adoram, a Uzal, a Dicla, 
'''
"22" = '''
:sup:`22` a Ebal, a Abimael, a Seba, 
'''
"23" = '''
:sup:`23` a Ofir, a Havila y a Jobab; todos estos fueron los hijos de Joctán. 
'''
"24" = '''
:sup:`24` Sem, Arfaxad, Sela, 
'''
"25" = '''
:sup:`25` Heber, Peleg, Reu, 
'''
"26" = '''
:sup:`26` Serug, Nacor, Taré, 
'''
"27" = '''
:sup:`27` y Abram, el cual es Abraham. 
'''
"28" = '''
:sup:`28` Los hijos de Abraham: Isaac e Ismael. 
'''
"29" = '''
:sup:`29` Estas son sus generaciones: El primogénito de Ismael, Nebaiot; después Cedar, y Adbeel, y Mibsam, 
'''
"30" = '''
:sup:`30` Misma, y Duma, Massa, Hadad, y Tema, 
'''
"31" = '''
:sup:`31` Jetur, Nafis y Cedema. Estos son los hijos de Ismael. 
'''
"32" = '''
:sup:`32` Y Cetura, concubina de Abraham, dio a luz a Zimram, a Jocsán, a Medán, a Madián, a Isbac y a Súa. Y los hijos de Jocsán: Seba y Dedán. 
'''
"33" = '''
:sup:`33` Y los hijos de Madián: Efa, y Efer, y Enoc, y Abida y Eldaa. Todos estos fueron los hijos de Cetura. 
'''
"34" = '''
:sup:`34` Y Abraham engendró a Isaac. Y los hijos de Isaac fueron Esaú e Israel. 
'''
"35" = '''
:sup:`35` Los hijos de Esaú: Elifaz, Reuel, y Jeús, y Jaalam y Coré. 
'''
"36" = '''
:sup:`36` Los hijos de Elifaz: Temán, y Omar, Zefo, y Gatam, Cenaz, y Timna y Amalec. 
'''
"37" = '''
:sup:`37` Los hijos de Reuel: Nahat, Zera, Sama, y Miza. 
'''
"38" = '''
:sup:`38` Los hijos de Seir: Lotán, y Sobal, y Zibeón, y Ana, y Disón, y Ezer y Disán. 
'''
"39" = '''
:sup:`39` Los hijos de Lotán: Hori y Homam. Y Timna fue hermana de Lotán. 
'''
"40" = '''
:sup:`40` Los hijos de Sobal: Alván, y Manahat, y Ebal, Sefo y Onam. Los hijos de Zibeón: Aja y Ana. 
'''
"41" = '''
:sup:`41` El hijo de Ana fue Disón. Y los hijos de Disón; Hamrán, y Esbán, e Itrán y Querán. 
'''
"42" = '''
:sup:`42` Los hijos de Ezer: Bilhán, y Zaaván y Jaacán. Los hijos de Disán: Uz y Arán. 
'''
"43" = '''
:sup:`43` Y estos son los reyes que reinaron en la tierra de Edom, antes que reinase rey sobre los hijos de Israel. Bela, hijo de Beor; y el nombre de su ciudad fue Dinaba. 
'''
"44" = '''
:sup:`44` Y cuando murió Bela, reinó en su lugar Jobab, hijo de Zera, de Bosra. 
'''
"45" = '''
:sup:`45` Y cuando murió Jobab, reinó en su lugar Husam, de la tierra de los temanitas. 
'''
"46" = '''
:sup:`46` Y cuando murió Husam, reinó en su lugar Hadad, hijo de Bedad, el cual mató a Madián en el campo de Moab; y el nombre de su ciudad fue Avit. 
'''
"47" = '''
:sup:`47` Y cuando murió Hadad, Samla, de Masreca reinó en su lugar. 
'''
"48" = '''
:sup:`48` Y cuando murió Samla, reinó en su lugar Saúl de Rehobot, que está junto al río. 
'''
"49" = '''
:sup:`49` Y cuando murió Saúl, reinó en su lugar Baal-hanán, hijo de Acbor. 
'''
"50" = '''
:sup:`50` Y cuando murió Baal-hanán, reinó en su lugar Hadad, el nombre de cuya ciudad fue Pai; y el nombre de su esposa, Mehetabel, hija de Matred, hija de Mezaab. 
'''
"51" = '''
:sup:`51` Murió también Hadad. Y los duques de Edom fueron; el duque Timna, el duque Alva, el duque Jetet, 
'''
"52" = '''
:sup:`52` el duque Aholibama, el duque Ela, el duque Pinón, 
'''
"53" = '''
:sup:`53` el duque Cenaz, el duque Temán, el duque Mibzar, 
'''
"54" = '''
:sup:`54` el duque Magdiel y el duque Iram. Estos fueron los duques de Edom. 
'''
