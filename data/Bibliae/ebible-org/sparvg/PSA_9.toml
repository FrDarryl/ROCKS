[9]
"1" = '''
:sup:`1` Al Músico principal: sobre Mutlaben: Salmo de David Te alabaré, oh Jehová, con todo mi corazón; Contaré todas tus obras maravillosas. 
'''
"2" = '''
:sup:`2` Me alegraré y me regocijaré en ti; cantaré alabanzas a tu nombre, oh Altísimo; 
'''
"3" = '''
:sup:`3` Cuando mis enemigos vuelvan atrás; caerán y perecerán ante tu presencia. 
'''
"4" = '''
:sup:`4` Porque tú has sostenido mi derecho y mi causa; te sientas en el trono juzgando con justicia. 
'''
"5" = '''
:sup:`5` Reprendiste a las naciones, destruiste al malo, has borrado el nombre de ellos eternamente y para siempre. 
'''
"6" = '''
:sup:`6` Oh enemigo, se han acabado para siempre los asolamientos, y las ciudades que derribaste; su memoria pereció con ellas. 
'''
"7" = '''
:sup:`7` Mas Jehová permanecerá para siempre; ha preparado su trono para juicio. 
'''
"8" = '''
:sup:`8` Y Él juzgará al mundo con justicia; y juzgará a los pueblos con rectitud. 
'''
"9" = '''
:sup:`9` Jehová será refugio al oprimido, refugio en los tiempos de angustia. 
'''
"10" = '''
:sup:`10` Los que conocen tu nombre pondrán su confianza en ti; porque tú, oh Jehová, no has abandonado a los que te buscan. 
'''
"11" = '''
:sup:`11` Cantad alabanzas a Jehová, que habita en Sión; proclamad entre los pueblos sus obras. 
'''
"12" = '''
:sup:`12` Cuando demanda la sangre, se acuerda de ellos; no se olvida del clamor de los humildes. 
'''
"13" = '''
:sup:`13` Ten misericordia de mí, oh Jehová; mira mi aflicción que padezco de los que me aborrecen, tú que me levantas de las puertas de la muerte; 
'''
"14" = '''
:sup:`14` Para que cuente yo todas tus alabanzas en las puertas de la hija de Sión: Me regocijaré en tu salvación. 
'''
"15" = '''
:sup:`15` Se hundieron las naciones en el pozo que hicieron; en la red que escondieron fue atrapado su pie. 
'''
"16" = '''
:sup:`16` Jehová es conocido por el juicio que ejecuta; en la obra de sus propias manos es atrapado el impío. (Higaion. Selah) 
'''
"17" = '''
:sup:`17` Los malos serán trasladados al infierno, y todas las naciones que se olvidan de Dios. 
'''
"18" = '''
:sup:`18` Porque el pobre no será olvidado para siempre; ni la esperanza de los pobres perecerá eternamente. 
'''
"19" = '''
:sup:`19` Levántate, oh Jehová; no prevalezca el hombre; sean juzgadas las naciones delante de ti. 
'''
"20" = '''
:sup:`20` Pon, oh Jehová, temor en ellos; para que conozcan las naciones que no son sino hombres. (Selah) 
'''
