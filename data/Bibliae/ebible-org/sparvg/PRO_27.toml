[27]
"1" = '''
:sup:`1` No te jactes del día de mañana; Porque no sabes qué traerá el día. 
'''
"2" = '''
:sup:`2` Que te alaben otros, y no tu boca; el extranjero, y no tus labios. 
'''
"3" = '''
:sup:`3` Pesada es la piedra, y la arena pesa; mas la ira del necio es más pesada que ambas. 
'''
"4" = '''
:sup:`4` Cruel es la ira, e impetuoso el furor; mas ¿quién podrá sostenerse delante de la envidia? 
'''
"5" = '''
:sup:`5` Mejor es reprensión manifiesta que amor oculto. 
'''
"6" = '''
:sup:`6` Fieles son las heridas del amigo; pero engañosos son los besos del enemigo. 
'''
"7" = '''
:sup:`7` El alma saciada desprecia el panal de miel; mas para el alma hambrienta todo lo amargo es dulce. 
'''
"8" = '''
:sup:`8` Cual ave que se va de su nido, tal es el hombre que se va de su lugar. 
'''
"9" = '''
:sup:`9` El ungüento y el perfume alegran el corazón: Y el amigo al hombre con el cordial consejo. 
'''
"10" = '''
:sup:`10` No abandones a tu amigo, ni al amigo de tu padre; ni entres en casa de tu hermano el día de tu aflicción. Mejor es el vecino cerca que el hermano lejos. 
'''
"11" = '''
:sup:`11` Sé sabio, hijo mío, y alegra mi corazón, y tendré qué responder al que me agravie. 
'''
"12" = '''
:sup:`12` El hombre prudente ve el mal, y se esconde, mas los simples pasan, y reciben el daño. 
'''
"13" = '''
:sup:`13` Tómale prenda al que salió fiador por el extraño; y tómale prenda al que fio por la mujer extraña. 
'''
"14" = '''
:sup:`14` El que bendice a su amigo en alta voz, madrugando de mañana, por maldición se le contará. 
'''
"15" = '''
:sup:`15` Gotera continua en tiempo de lluvia, y mujer rencillosa, son semejantes: 
'''
"16" = '''
:sup:`16` El que puede contenerla, puede contener el viento; o el aceite en su mano derecha. 
'''
"17" = '''
:sup:`17` Hierro con hierro se aguza; así el hombre aguza el rostro de su amigo. 
'''
"18" = '''
:sup:`18` El que cuida la higuera, comerá de su fruto; y el que atiende a su señor, será honrado. 
'''
"19" = '''
:sup:`19` Como en el agua el rostro corresponde al rostro, así el corazón del hombre al del hombre. 
'''
"20" = '''
:sup:`20` El infierno y la perdición nunca se hartan: Así los ojos del hombre nunca se sacian. 
'''
"21" = '''
:sup:`21` El crisol prueba la plata, y la hornaza el oro; y al hombre la boca del que lo alaba. 
'''
"22" = '''
:sup:`22` Aunque majes al necio en un mortero entre granos de trigo majados con el pisón, no se apartará de él su necedad. 
'''
"23" = '''
:sup:`23` Considera atentamente el aspecto de tus ovejas; pon tu corazón a tus rebaños: 
'''
"24" = '''
:sup:`24` Porque las riquezas no son para siempre; ¿acaso perdurará la corona por todas las generaciones? 
'''
"25" = '''
:sup:`25` Sale la grama, aparece la hierba, y se recogen las hierbas de las montañas. 
'''
"26" = '''
:sup:`26` Los corderos son para tus vestiduras, y los cabritos son el precio del campo; 
'''
"27" = '''
:sup:`27` Y habrá suficiente leche de cabra para tu mantenimiento, y para el mantenimiento de tu casa, y para el sustento de tus criadas. 
'''
