[28]
"1" = '''
:sup:`1` Y ya a salvo, entonces supieron que la isla se llamaba Melita. 
'''
"2" = '''
:sup:`2` Y los bárbaros nos mostraron no poca humanidad; pues encendiendo un fuego, nos recibieron a todos, a causa de la lluvia que caía, y a causa del frío. 
'''
"3" = '''
:sup:`3` Entonces, habiendo recogido Pablo algunos sarmientos, y poniéndolos en el fuego, una víbora, huyendo del calor, le acometió a la mano. 
'''
"4" = '''
:sup:`4` Y cuando los bárbaros vieron la serpiente venenosa colgando de su mano, se decían unos a otros: Ciertamente este hombre es homicida, a quien, habiendo escapado del mar, la justicia no deja vivir. 
'''
"5" = '''
:sup:`5` Mas él, sacudiendo la víbora en el fuego, ningún mal padeció. 
'''
"6" = '''
:sup:`6` Y ellos estaban esperando cuándo se había de hinchar, o caer muerto de repente; mas habiendo esperado mucho, y viendo que ningún mal le venía, cambiaron de parecer y dijeron que era un dios. 
'''
"7" = '''
:sup:`7` En aquellos lugares había heredades del hombre principal de la isla, llamado Publio, quien nos recibió y nos hospedó amigablemente tres días. 
'''
"8" = '''
:sup:`8` Y aconteció que el padre de Publio estaba en cama, enfermo de fiebre y de disentería; al cual Pablo entró a ver, y después de haber orado, puso sobre él las manos, y le sanó. 
'''
"9" = '''
:sup:`9` Y hecho esto, también otros que en la isla tenían enfermedades, venían, y eran sanados; 
'''
"10" = '''
:sup:`10` los cuales también nos honraron con mucho aprecio; y cuando zarpamos, nos cargaron de las cosas necesarias. 
'''
"11" = '''
:sup:`11` Y después de tres meses, navegamos en una nave de Alejandría que había invernado en la isla, la cual tenía por insignia a Cástor y Pólux. 
'''
"12" = '''
:sup:`12` Y llegados a Siracusa, estuvimos allí tres días. 
'''
"13" = '''
:sup:`13` De allí, costeando alrededor, llegamos a Regio; y después de un día, soplando el viento del sur, llegamos al segundo día a Puteoli, 
'''
"14" = '''
:sup:`14` donde hallando hermanos, nos rogaron que nos quedásemos con ellos siete días; y así, nos fuimos a Roma. 
'''
"15" = '''
:sup:`15` Y de allí, cuando los hermanos oyeron de nosotros, vinieron a recibirnos hasta el foro de Appio y Las Tres Tabernas; y al verlos, Pablo dio gracias a Dios y cobró ánimo. 
'''
"16" = '''
:sup:`16` Y cuando llegamos a Roma, el centurión entregó los presos al capitán de la guardia, mas a Pablo le fue permitido estar aparte, con un soldado que le custodiase. 
'''
"17" = '''
:sup:`17` Y aconteció que tres días después, Pablo convocó a los principales de los judíos; a los cuales, cuando estuvieron reunidos, les dijo: Yo, varones hermanos, no habiendo hecho nada contra el pueblo, ni contra las costumbres de nuestros padres, he sido entregado preso desde Jerusalén en manos de los romanos; 
'''
"18" = '''
:sup:`18` los cuales, habiéndome interrogado, me querían soltar, por no haber en mí ninguna causa de muerte. 
'''
"19" = '''
:sup:`19` Pero oponiéndose los judíos, me vi obligado a apelar a César; no que tenga de qué acusar a mi nación. 
'''
"20" = '''
:sup:`20` Así que por esta causa os he llamado para veros y hablaros; porque por la esperanza de Israel estoy atado con esta cadena. 
'''
"21" = '''
:sup:`21` Y ellos le dijeron: Nosotros ni hemos recibido de Judea cartas acerca de ti, ni ninguno de los hermanos que vinieron mostró o habló mal de ti. 
'''
"22" = '''
:sup:`22` Pero queremos oír de ti lo que piensas; porque de esta secta nos es notorio que en todas partes se habla contra ella. 
'''
"23" = '''
:sup:`23` Y habiéndole señalado un día, vinieron a él muchos a la posada, a los cuales declaraba y testificaba el reino de Dios desde la mañana hasta la tarde, persuadiéndoles acerca de Jesús, tanto por la ley de Moisés como por los profetas. 
'''
"24" = '''
:sup:`24` Y algunos asentían a lo que se decía, pero algunos no creían. 
'''
"25" = '''
:sup:`25` Y como no estuvieron de acuerdo entre sí, partiendo ellos, les dijo Pablo esta palabra: Bien habló el Espíritu Santo por el profeta Isaías a nuestros padres, 
'''
"26" = '''
:sup:`26` diciendo: Ve a este pueblo, y diles: Oyendo oiréis, y no entenderéis; Y viendo veréis, y no percibiréis: 
'''
"27" = '''
:sup:`27` Porque el corazón de este pueblo se ha engrosado, y de los oídos oyen pesadamente, y han cerrado sus ojos; para que no vean con los ojos, y oigan con los oídos, y entiendan de corazón, y se conviertan, y yo los sane. 
'''
"28" = '''
:sup:`28` Por tanto, os sea notorio que la salvación de Dios es enviada a los gentiles; y ellos oirán. 
'''
"29" = '''
:sup:`29` Y cuando hubo dicho esto, los judíos se fueron, teniendo gran discusión entre sí. 
'''
"30" = '''
:sup:`30` Y Pablo, se quedó dos años enteros en su casa de alquiler, y recibía a todos los que a él venían, 
'''
"31" = '''
:sup:`31` predicando el reino de Dios y enseñando acerca del Señor Jesucristo, con toda confianza y sin impedimento. 
'''
