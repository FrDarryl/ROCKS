[16]
"1" = '''
:sup:`1` Y la suerte de los hijos de José salió desde el Jordán de Jericó hasta las aguas de Jericó hacia el oriente, al desierto que sube de Jericó al monte de Betel. 
'''
"2" = '''
:sup:`2` Y de Betel sale a Luz, y pasa al término de Arqui en Atarot; 
'''
"3" = '''
:sup:`3` Y torna a descender hacia el mar al término de Jaflet, hasta el término de Bet-horón la de abajo, y hasta Gezer; y sale al mar. 
'''
"4" = '''
:sup:`4` Recibieron pues heredad los hijos de José, Manasés y Efraín. 
'''
"5" = '''
:sup:`5` Y fue el término de los hijos de Efraín por sus familias, fue el término de su herencia a la parte oriental, desde Atarot-adar hasta Bet-horón la de arriba: 
'''
"6" = '''
:sup:`6` Y sale este término al mar, y a Micmetat al norte, y da vuelta este término hacia el oriente a Tanat-silo, y de aquí pasa al oriente a Janoa. 
'''
"7" = '''
:sup:`7` Y de Janoa desciende a Atarot, y a Naara, y toca en Jericó, y sale al Jordán. 
'''
"8" = '''
:sup:`8` Y de Tapúa torna este término hacia el mar al arroyo de Cana, y sale al mar. Esta es la heredad de la tribu de los hijos de Efraín por sus familias. 
'''
"9" = '''
:sup:`9` Hubo también ciudades que se apartaron para los hijos de Efraín en medio de la herencia de los hijos de Manasés, todas ciudades con sus aldeas. 
'''
"10" = '''
:sup:`10` Y no echaron al cananeo que habitaba en Gezer; antes quedó el cananeo en medio de Efraín, hasta hoy, y fue tributario. 
'''
