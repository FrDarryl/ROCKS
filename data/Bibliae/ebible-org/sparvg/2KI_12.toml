[12]
"1" = '''
:sup:`1` En el séptimo año de Jehú comenzó a reinar Joás, y reinó cuarenta años en Jerusalén. El nombre de su madre fue Sibia, de Beerseba. 
'''
"2" = '''
:sup:`2` Y Joás hizo lo recto en ojos de Jehová todo el tiempo que le instruyó el sacerdote Joiada. 
'''
"3" = '''
:sup:`3` Con todo eso los lugares altos no fueron quitados; pues el pueblo aún sacrificaba y quemaba incienso en los lugares altos. 
'''
"4" = '''
:sup:`4` Y Joás dijo a los sacerdotes: Todo el dinero de las santificaciones que se suele traer a la casa de Jehová, el dinero de los que pasan en cuenta, el dinero por las personas, cada cual según su tasa, y todo el dinero que cada uno de su corazón trae a la casa de Jehová, 
'''
"5" = '''
:sup:`5` que lo reciban los sacerdotes, cada uno de sus conocidos; y que reparen las grietas de la casa, dondequiera que se encuentre alguna grieta. 
'''
"6" = '''
:sup:`6` Pero en el año veintitrés del rey Joás, los sacerdotes aún no habían reparado las grietas de la casa. 
'''
"7" = '''
:sup:`7` Llamando entonces el rey Joás al sacerdote Joiada y a los demás sacerdotes, les dijo: ¿Por qué no reparáis las grietas del templo? Ahora, pues, no toméis más dinero de vuestros conocidos, sino dadlo para reparar las grietas de la casa. 
'''
"8" = '''
:sup:`8` Y los sacerdotes consintieron en no tomar más dinero del pueblo, ni tener cargo de reparar las grietas de la casa. 
'''
"9" = '''
:sup:`9` Mas el sacerdote Joiada tomó un arca, y le hizo en la tapa un agujero, y la puso junto al altar, a la mano derecha conforme se entra en la casa de Jehová; y los sacerdotes que guardaban la puerta, ponían allí todo el dinero que se traía a la casa de Jehová. 
'''
"10" = '''
:sup:`10` Y cuando veían que había mucho dinero en el arca, venía el escriba del rey y el sumo sacerdote, y contaban el dinero que hallaban en la casa de Jehová, y lo guardaban. 
'''
"11" = '''
:sup:`11` Y daban el dinero suficiente en mano de los que hacían la obra, y de los que tenían el cargo de la casa de Jehová; y ellos lo gastaban en pagar a los carpinteros y maestros que reparaban la casa de Jehová, 
'''
"12" = '''
:sup:`12` y a los albañiles y canteros; y en comprar la madera y piedra de cantería para reparar las grietas de la casa de Jehová; y en todo lo que se gastaba en la casa para repararla. 
'''
"13" = '''
:sup:`13` Mas del dinero que se traía a la casa de Jehová, no se hacían tazones de plata, ni despabiladeras, ni jofainas, ni trompetas; ni ningún vaso de oro, ni vasos de plata para la casa de Jehová; 
'''
"14" = '''
:sup:`14` porque lo daban a los que hacían la obra, y con él reparaban la casa de Jehová. 
'''
"15" = '''
:sup:`15` Y no se pedían cuentas a los hombres en cuyas manos el dinero era entregado, para que ellos lo diesen a los que hacían la obra; porque ellos procedían con fidelidad. 
'''
"16" = '''
:sup:`16` El dinero por el delito, y el dinero por los pecados, no se metía en la casa de Jehová; porque era de los sacerdotes. 
'''
"17" = '''
:sup:`17` Entonces subió Hazael rey de Siria, y peleó contra Gat y la tomó: y puso Hazael su rostro para subir contra Jerusalén; 
'''
"18" = '''
:sup:`18` Por lo que tomó Joás, rey de Judá, todas las ofrendas que había dedicado Josafat, y Joram y Ocozías sus padres, reyes de Judá, y las que él había dedicado, y todo el oro que se halló en los tesoros de la casa de Jehová, y en la casa del rey, y lo envió a Hazael, rey de Siria; y él se retiró de Jerusalén. 
'''
"19" = '''
:sup:`19` Los demás hechos de Joás, y todo lo que hizo, ¿no están escritos en el libro de las crónicas de los reyes de Judá? 
'''
"20" = '''
:sup:`20` Y se levantaron sus siervos y conspiraron y mataron a Joás en la casa de Milo, descendiendo él a Sila; 
'''
"21" = '''
:sup:`21` Pues Josacar, hijo de Simeat, y Jozabad, hijo de Somer, sus siervos, lo hirieron, y murió. Y lo sepultaron con sus padres en la ciudad de David, y Amasías su hijo reinó en su lugar. 
'''
