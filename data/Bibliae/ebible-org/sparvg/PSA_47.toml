[47]
"1" = '''
:sup:`1` Al Músico principal: De los hijos de Coré: Salmo Pueblos todos, batid las manos; Aclamad a Dios con voz de júbilo. 
'''
"2" = '''
:sup:`2` Porque Jehová el Altísimo es terrible; Él es Rey grande sobre toda la tierra. 
'''
"3" = '''
:sup:`3` Él sujetará a los pueblos debajo de nosotros, y a las naciones debajo de nuestros pies. 
'''
"4" = '''
:sup:`4` Él nos elegirá nuestras heredades; la hermosura de Jacob, al cual amó. (Selah) 
'''
"5" = '''
:sup:`5` Subió Dios con júbilo, Jehová con sonido de trompeta. 
'''
"6" = '''
:sup:`6` Cantad alabanzas a Dios, cantad alabanzas; cantad alabanzas a nuestro Rey, cantad alabanzas. 
'''
"7" = '''
:sup:`7` Porque Dios es el Rey de toda la tierra: Cantad alabanzas con entendimiento. 
'''
"8" = '''
:sup:`8` Dios reina sobre las naciones: Sentado está Dios sobre el trono de su santidad. 
'''
"9" = '''
:sup:`9` Los príncipes de los pueblos se han reunido, aun el pueblo del Dios de Abraham: Porque de Dios son los escudos de la tierra; Él es muy enaltecido. 
'''
