[63]
"1" = '''
:sup:`1` ¿Quién es Éste que viene de Edom, de Bosra con vestiduras rojas? ¿Éste que es hermoso en su vestir, que marcha en la grandeza de su poder? Yo, el que hablo en justicia, poderoso para salvar. 
'''
"2" = '''
:sup:`2` ¿Por qué es roja tu vestidura, y tus ropas como del que ha pisado en lagar? 
'''
"3" = '''
:sup:`3` He pisado el lagar yo solo, y de los pueblos nadie fue conmigo; los pisé con mi ira, y los hollé con mi furor; y su sangre salpicó mis vestiduras, y manché todo mi ropaje. 
'''
"4" = '''
:sup:`4` Porque el día de la venganza está en mi corazón, y el año de mis redimidos ha llegado. 
'''
"5" = '''
:sup:`5` Y miré y no había quien ayudara, y me maravillé que no hubiera quien sustentase; y me salvó mi brazo, y me sostuvo mi ira. 
'''
"6" = '''
:sup:`6` Y con mi ira hollaré los pueblos, y los embriagaré en mi furor, y derribaré a tierra su fortaleza. 
'''
"7" = '''
:sup:`7` De las misericordias de Jehová haré mención, de las alabanzas de Jehová, conforme a todo lo que Jehová nos ha dado, y de la grandeza de su bondad hacia la casa de Israel, que les ha dado según sus misericordias, y según la multitud de sus piedades. 
'''
"8" = '''
:sup:`8` Porque dijo: Ciertamente ellos son mi pueblo, hijos que no mienten; y fue su Salvador. 
'''
"9" = '''
:sup:`9` En toda su angustia Él fue angustiado, y los salvó el Ángel de su presencia; en su amor y en su clemencia los redimió, y los trajo, y los llevó todos los días de antaño. 
'''
"10" = '''
:sup:`10` Pero ellos se rebelaron, y contristaron su Santo Espíritu; por lo cual Él se volvió su enemigo, y peleó contra ellos. 
'''
"11" = '''
:sup:`11` Entonces se acordó de los días antiguos, de Moisés y de su pueblo, diciendo: ¿Dónde está el que les hizo subir del mar con el pastor de su rebaño? ¿Dónde está el que puso en medio de ellos su Santo Espíritu, 
'''
"12" = '''
:sup:`12` el que los guió por la diestra de Moisés con el brazo de su gloria; el que dividió las aguas delante de ellos, haciéndose así nombre perpetuo, 
'''
"13" = '''
:sup:`13` el que los condujo por los abismos, como un caballo por el desierto, sin que tropezaran? 
'''
"14" = '''
:sup:`14` Como a una bestia que desciende al valle, el Espíritu de Jehová les dio descanso; así guiaste a tu pueblo, para hacerte un nombre glorioso. 
'''
"15" = '''
:sup:`15` Mira desde el cielo, y contempla desde la morada de tu santidad y de tu gloria: ¿Dónde está tu celo, y tu fortaleza, la conmoción de tus entrañas y de tus misericordias para conmigo? ¿Se han estrechado? 
'''
"16" = '''
:sup:`16` Pero tú eres nuestro Padre, si bien Abraham nos ignora, e Israel no nos conoce; tú, oh Jehová, eres nuestro Padre; nuestro Redentor, tu nombre es desde la eternidad. 
'''
"17" = '''
:sup:`17` ¿Por qué, oh Jehová, nos has hecho errar de tus caminos, y endureciste nuestro corazón a tu temor? Vuélvete por amor a tus siervos, las tribus de tu heredad. 
'''
"18" = '''
:sup:`18` Por poco tiempo lo poseyó tu santo pueblo; nuestros enemigos han hollado tu santuario. 
'''
"19" = '''
:sup:`19` Nosotros somos tuyos. Tú nunca señoreaste sobre ellos, ellos nunca fueron llamados por tu nombre. 
'''
