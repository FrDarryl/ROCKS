[6]
"1" = '''
:sup:`1` Hijo mío, si salieres fiador por tu amigo, si estrechaste tu mano con un extraño, 
'''
"2" = '''
:sup:`2` te has enlazado con las palabras de tu boca, y has quedado preso con las palabras de tu boca. 
'''
"3" = '''
:sup:`3` Haz esto ahora, hijo mío, y líbrate, ya que has caído en la mano de tu prójimo; ve, humíllate, y asegúrate de tu amigo. 
'''
"4" = '''
:sup:`4` No des sueño a tus ojos, ni adormecimiento a tus párpados. 
'''
"5" = '''
:sup:`5` Escápate como el corzo de la mano del cazador, y como el ave de la mano del parancero. 
'''
"6" = '''
:sup:`6` Ve a la hormiga, oh perezoso, mira sus caminos, y sé sabio; 
'''
"7" = '''
:sup:`7` la cual no teniendo capitán, ni gobernador, ni señor, 
'''
"8" = '''
:sup:`8` prepara en el verano su comida y recoge en el tiempo de la siega su mantenimiento. 
'''
"9" = '''
:sup:`9` Perezoso, ¿hasta cuándo has de dormir? ¿Cuándo te levantarás de tu sueño? 
'''
"10" = '''
:sup:`10` Un poco de sueño, un poco de dormitar, y cruzar por un poco las manos para reposo: 
'''
"11" = '''
:sup:`11` Así vendrá tu necesidad como caminante, y tu pobreza como hombre armado. 
'''
"12" = '''
:sup:`12` El hombre malo, el hombre depravado, anda con perversidad de boca; 
'''
"13" = '''
:sup:`13` Guiña con sus ojos, habla con sus pies, hace señas con sus dedos; 
'''
"14" = '''
:sup:`14` perversidades hay en su corazón, continuamente trama el mal, y siembra discordia. 
'''
"15" = '''
:sup:`15` Por tanto su calamidad vendrá de repente; súbitamente será quebrantado, y no habrá remedio. 
'''
"16" = '''
:sup:`16` Seis cosas aborrece Jehová, y aun siete abomina su alma: 
'''
"17" = '''
:sup:`17` Los ojos altivos, la lengua mentirosa, y las manos que derraman sangre inocente, 
'''
"18" = '''
:sup:`18` el corazón que maquina pensamientos inicuos, los pies presurosos para correr al mal, 
'''
"19" = '''
:sup:`19` el testigo falso que habla mentiras, y el que siembra discordia entre los hermanos. 
'''
"20" = '''
:sup:`20` Guarda, hijo mío, el mandamiento de tu padre, y no dejes la ley de tu madre: 
'''
"21" = '''
:sup:`21` Átalos siempre en tu corazón, enlázalos a tu cuello. 
'''
"22" = '''
:sup:`22` Cuando andes, te guiarán; cuando duermas, te guardarán; y cuando despiertes, hablarán contigo. 
'''
"23" = '''
:sup:`23` Porque el mandamiento es antorcha, y la enseñanza es luz; y camino de vida las reprensiones de la instrucción: 
'''
"24" = '''
:sup:`24` Para guardarte de la mala mujer, de la adulación de la lengua de la mujer extraña. 
'''
"25" = '''
:sup:`25` No codicies su hermosura en tu corazón, ni ella te prenda con sus ojos: 
'''
"26" = '''
:sup:`26` Porque a causa de la mujer ramera el hombre es reducido a un bocado de pan; y la mujer adúltera caza la preciosa alma del varón. 
'''
"27" = '''
:sup:`27` ¿Tomará el hombre fuego en su seno, sin que se queme su ropa? 
'''
"28" = '''
:sup:`28` ¿Andará el hombre sobre brasas, sin que se quemen sus pies? 
'''
"29" = '''
:sup:`29` Así el que entrare a la esposa de su prójimo; no será sin culpa cualquiera que la tocare. 
'''
"30" = '''
:sup:`30` No tienen en poco al ladrón, aunque hurte para saciar su alma cuando tiene hambre; 
'''
"31" = '''
:sup:`31` pero si es sorprendido, pagará siete tantos, y dará toda la sustancia de su casa. 
'''
"32" = '''
:sup:`32` Mas el que comete adulterio con la mujer, es falto de entendimiento; destruye su alma el que tal hace. 
'''
"33" = '''
:sup:`33` Herida y vergüenza hallará; y su afrenta nunca será borrada. 
'''
"34" = '''
:sup:`34` Porque los celos son el furor del hombre, y no perdonará en el día de la venganza. 
'''
"35" = '''
:sup:`35` No aceptará ninguna restitución; ni querrá perdonar, aunque multipliques los dones. 
'''
