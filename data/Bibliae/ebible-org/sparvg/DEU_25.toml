[25]
"1" = '''
:sup:`1` Cuando hubiere pleito entre algunos, y vinieren a juicio, y los juzgaren, y absolvieren al justo y condenaren al inicuo, 
'''
"2" = '''
:sup:`2` será que, si el delincuente mereciere ser azotado, entonces el juez le hará echar en tierra, y le hará azotar delante de sí, según su delito, por cuenta. 
'''
"3" = '''
:sup:`3` Podrán darle cuarenta azotes, no más; no sea que, si lo hirieren con muchos más azotes que estos, tu hermano parezca vil delante de tus ojos. 
'''
"4" = '''
:sup:`4` No pondrás bozal al buey que trilla. 
'''
"5" = '''
:sup:`5` Cuando hermanos habitaren juntos, y muriere alguno de ellos, y no tuviere hijo, la esposa del muerto no se casará fuera con hombre extraño; su cuñado entrará a ella, y la tomará por su esposa, y hará con ella parentesco. 
'''
"6" = '''
:sup:`6` Y será que el primogénito que ella diere a luz, se levantará en nombre de su hermano el muerto, para que el nombre de este no sea raído de Israel. 
'''
"7" = '''
:sup:`7` Y si el hombre no quisiere tomar a su cuñada, irá entonces la cuñada suya a la puerta a los ancianos, y dirá: Mi cuñado no quiere suscitar nombre en Israel a su hermano; no quiere emparentar conmigo. 
'''
"8" = '''
:sup:`8` Entonces los ancianos de aquella ciudad lo harán venir, y hablarán con él; y si él se levantare, y dijere: No quiero tomarla, 
'''
"9" = '''
:sup:`9` se acercará entonces su cuñada a él delante de los ancianos, y le descalzará el zapato de su pie, y le escupirá en el rostro, y hablará y dirá: Así será hecho al varón que no edificare la casa de su hermano. 
'''
"10" = '''
:sup:`10` Y su nombre será llamado en Israel: La casa del descalzado. 
'''
"11" = '''
:sup:`11` Cuando algunos riñeren juntos el uno con el otro, y llegare la esposa de uno para librar a su marido de mano del que le hiere, y metiere su mano y le trabare de sus vergüenzas; 
'''
"12" = '''
:sup:`12` le cortarás entonces la mano, no la perdonará tu ojo. 
'''
"13" = '''
:sup:`13` No tendrás en tu bolsa pesas diferentes, una grande y una pequeña. 
'''
"14" = '''
:sup:`14` No tendrás en tu casa medidas diferentes, una grande y una pequeña. 
'''
"15" = '''
:sup:`15` Tendrás pesa perfecta y justa; medida perfecta y justa tendrás, para que tus días sean prolongados sobre la tierra que Jehová tu Dios te da. 
'''
"16" = '''
:sup:`16` Porque abominación es a Jehová tu Dios cualquiera que hace esto, cualquiera que hace agravio. 
'''
"17" = '''
:sup:`17` Acuérdate de lo que te hizo Amalec en el camino, cuando salisteis de Egipto: 
'''
"18" = '''
:sup:`18` Que te salió al camino, y te desbarató la retaguardia de todos los débiles que iban detrás de ti, cuando tú estabas cansado y fatigado; y no temió a Dios. 
'''
"19" = '''
:sup:`19` Será pues, cuando Jehová tu Dios te hubiere dado reposo de tus enemigos alrededor, en la tierra que Jehová tu Dios te da por heredad para que la poseas, que borrarás la memoria de Amalec de debajo del cielo: no lo olvides. 
'''
