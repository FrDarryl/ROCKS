[4]
"1" = '''
:sup:`1` Y me volví, y consideré todas las opresiones que se hacen debajo del sol; y he aquí, las lágrimas de los oprimidos, sin tener quien los consuele; y el poder estaba en la mano de sus opresores, y para ellos no había consolador. 
'''
"2" = '''
:sup:`2` Por tanto, alabé yo a los muertos, los que ya murieron, más que a los vivientes, los que aún están con vida. 
'''
"3" = '''
:sup:`3` Y tuve por mejor que unos y otros, al que no ha sido aún, que no ha visto las malas obras que debajo del sol se hacen. 
'''
"4" = '''
:sup:`4` También he visto que todo trabajo y toda excelencia de obra despierta la envidia del hombre contra su prójimo. También esto es vanidad y aflicción de espíritu. 
'''
"5" = '''
:sup:`5` El necio dobla sus manos y come su propia carne. 
'''
"6" = '''
:sup:`6` Más vale un puño lleno con descanso, que ambos puños llenos con trabajo y aflicción de espíritu. 
'''
"7" = '''
:sup:`7` Entonces yo me volví, y vi vanidad debajo del sol. 
'''
"8" = '''
:sup:`8` Está un hombre solo y sin sucesor; que ni tiene hijo ni hermano; mas nunca cesa de trabajar, ni sus ojos se sacian de sus riquezas, ni se pregunta: ¿Para quién trabajo yo, y privo mi alma del bien? También esto es vanidad, y duro trabajo. 
'''
"9" = '''
:sup:`9` Mejores son dos que uno; porque tienen mejor paga por su trabajo. 
'''
"10" = '''
:sup:`10` Porque si caen, el uno levantará a su compañero. Pero ¡ay de aquel que está solo cuando cae! Pues no habrá segundo que lo levante. 
'''
"11" = '''
:sup:`11` También si dos duermen juntos, se calentarán; mas ¿cómo se calentará uno solo? 
'''
"12" = '''
:sup:`12` Y si uno prevalece contra él, dos le resistirán; y cordón de tres dobleces no pronto se rompe. 
'''
"13" = '''
:sup:`13` Mejor es el muchacho pobre y sabio, que el rey viejo y necio, que no admite consejo. 
'''
"14" = '''
:sup:`14` Porque de la cárcel salió para reinar; mientras el nacido en su reino se hizo pobre. 
'''
"15" = '''
:sup:`15` Vi a todos los vivientes debajo del sol caminando con el muchacho sucesor que estará en lugar de aquél. 
'''
"16" = '''
:sup:`16` No tenía fin la muchedumbre de pueblo que fue antes de ellos; aun los que vendrán después tampoco estarán contentos con él. Ciertamente esto también es vanidad y aflicción de espíritu. 
'''
