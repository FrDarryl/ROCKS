"1" = '''
:sup:`1` El cantar de los cantares, el cual es de Salomón. 
'''
"2" = '''
:sup:`2` ¡Que me bese con los besos de su boca! Porque mejores son tus amores que el vino. 
'''
"3" = '''
:sup:`3` Por el olor de tus suaves ungüentos, tu nombre es ungüento derramado, por eso las vírgenes te aman. 
'''
"4" = '''
:sup:`4` Atráeme; en pos de ti correremos. Me metió el rey en sus cámaras; nos gozaremos y alegraremos en ti; nos acordaremos de tus amores más que del vino; los rectos te aman. 
'''
"5" = '''
:sup:`5` Morena soy, oh hijas de Jerusalén, pero codiciable; como las cabañas de Cedar, como las cortinas de Salomón. 
'''
"6" = '''
:sup:`6` No se fijen en que soy morena, porque el sol me miró. Los hijos de mi madre se enojaron contra mí, me hicieron guarda de las viñas, y mi viña, que era mía, no guardé. 
'''
"7" = '''
:sup:`7` Hazme saber, oh tú a quien ama mi alma, dónde apacientas, dónde haces recostar el rebaño al mediodía: Pues, ¿por qué había de estar yo como errante junto a los rebaños de tus compañeros? 
'''
"8" = '''
:sup:`8` Si tú no lo sabes, oh hermosa entre las mujeres, sal tras las huellas del rebaño, y apacienta tus cabritas junto a las cabañas de los pastores. 
'''
"9" = '''
:sup:`9` A yegua de los carros de Faraón te he comparado, amada mía. 
'''
"10" = '''
:sup:`10` Hermosas son tus mejillas entre los pendientes, tu cuello entre los collares. 
'''
"11" = '''
:sup:`11` Zarcillos de oro te haremos, con clavos de plata. 
'''
"12" = '''
:sup:`12` Mientras el rey estaba en su reclinatorio, mi nardo dio su olor. 
'''
"13" = '''
:sup:`13` Mi amado es para mí un manojito de mirra, que reposa toda la noche entre mis pechos. 
'''
"14" = '''
:sup:`14` Racimo de flores de alheña en las viñas de Engadi es para mí mi amado. 
'''
"15" = '''
:sup:`15` He aquí que tú eres hermosa, amada mía; he aquí que eres bella; tus ojos son como de paloma. 
'''
"16" = '''
:sup:`16` He aquí que tú eres hermoso, amado mío, y dulce; nuestro lecho también florido. 
'''
"17" = '''
:sup:`17` Las vigas de nuestra casa son de cedro, y de ciprés los artesonados. 
'''
