[28]
"1" = '''
:sup:`1` ¡Ay de la corona de soberbia de los ebrios de Efraín, cuya gloriosa hermosura es flor que se marchita, la cual está sobre la cabeza del valle fértil de los vencidos por el vino! 
'''
"2" = '''
:sup:`2` He aquí, Jehová tiene un fuerte y poderoso; que es como turbión de granizo y como tormenta destructora; como ímpetu de recias aguas desbordadas, los derribará a tierra con su mano. 
'''
"3" = '''
:sup:`3` Con los pies será hollada la corona de soberbia de los ebrios de Efraín; 
'''
"4" = '''
:sup:`4` Y la flor marchita de la hermosura de su gloria que está sobre la cabeza del valle fértil, será como la fruta temprana, la primera del verano, la cual cuando alguien la ve, se la traga tan pronto como la tiene en su mano. 
'''
"5" = '''
:sup:`5` En aquel día Jehová de los ejércitos será por corona de gloria y diadema de hermosura al remanente de su pueblo; 
'''
"6" = '''
:sup:`6` y por espíritu de juicio al que se sienta en juicio, y por fortaleza a los que rechazan la batalla en la puerta. 
'''
"7" = '''
:sup:`7` Mas también estos erraron por el vino; y por el licor se entontecieron; el sacerdote y el profeta han errado por causa del licor, fueron trastornados por el vino, han divagado por causa del licor, erraron en la visión, tropezaron en el juicio. 
'''
"8" = '''
:sup:`8` Porque todas las mesas están llenas de vómito y suciedad, hasta no haber lugar limpio. 
'''
"9" = '''
:sup:`9` ¿A quién le enseñará conocimiento, o a quién le hará entender doctrina? ¿A los destetados? ¿A los arrancados de los pechos? 
'''
"10" = '''
:sup:`10` Porque mandamiento tras mandamiento, mandato sobre mandato, renglón tras renglón, línea sobre línea, un poquito allí, otro poquito allá; 
'''
"11" = '''
:sup:`11` porque en lengua de tartamudos, y en otra lengua hablará a este pueblo, 
'''
"12" = '''
:sup:`12` a los cuales Él dijo: Este es el reposo; dad reposo al cansado; y este es el refrigerio; mas no quisieron oír. 
'''
"13" = '''
:sup:`13` Pues la palabra de Jehová les fue mandamiento tras mandamiento, mandato sobre mandato, renglón tras renglón, línea sobre línea, un poquito allí, otro poquito allá; para que fueran y cayeran de espaldas, y fueran quebrantados, enlazados y apresados. 
'''
"14" = '''
:sup:`14` Por tanto, varones burladores, que gobernáis a este pueblo que está en Jerusalén, oíd la palabra de Jehová. 
'''
"15" = '''
:sup:`15` Porque habéis dicho: Hemos hecho un pacto con la muerte, e hicimos un acuerdo con el infierno; cuando pase el turbión del azote, no llegará a nosotros, pues hemos hecho de la mentira nuestro refugio, y en la falsedad nos hemos escondido. 
'''
"16" = '''
:sup:`16` Por tanto, el Señor Jehová dice así: He aquí que yo pongo en Sión por fundamento una piedra, piedra probada, angular, preciosa, fundamento firme; el que creyere, no se apresurará. 
'''
"17" = '''
:sup:`17` Y ajustaré el juicio a cordel, y a plomada la justicia; y granizo barrerá el refugio de la mentira, y aguas arrollarán el escondrijo. 
'''
"18" = '''
:sup:`18` Y será anulado vuestro pacto con la muerte, y vuestro acuerdo con el infierno no será firme; cuando pasare el turbión del azote, seréis de él hollados. 
'''
"19" = '''
:sup:`19` Luego que comenzare a pasar, él os arrebatará; porque de mañana en mañana pasará, de día y de noche; y será por espanto el sólo entender el reporte. 
'''
"20" = '''
:sup:`20` Porque la cama será demasiado corta para estirarse sobre ella, y la cubierta estrecha para envolverse. 
'''
"21" = '''
:sup:`21` Porque Jehová se levantará como en el monte Perazim, como en el valle de Gabaón se enojará; para hacer su obra, su extraña obra, y para hacer su operación, su extraña operación. 
'''
"22" = '''
:sup:`22` Ahora pues, no os burléis, para que no se aprieten más vuestras ataduras; porque he oído del Señor, Jehová de los ejércitos, que consumación ha sido determinada sobre toda la tierra. 
'''
"23" = '''
:sup:`23` Estad atentos, y oíd mi voz; estad atentos, y oíd mis palabras. 
'''
"24" = '''
:sup:`24` El que ara para sembrar, ¿arará todo el día; romperá y quebrará los terrones de la tierra? 
'''
"25" = '''
:sup:`25` Después que hubiere allanado su superficie, ¿no esparce el eneldo, siembra el comino, pone el trigo por hileras, y la cebada en su lugar, y el centeno en su borde? 
'''
"26" = '''
:sup:`26` Porque su Dios le instruye, y le enseña lo recto. 
'''
"27" = '''
:sup:`27` Porque no se trilla el eneldo con el trillo, ni sobre el comino rodará rueda de carreta; sino que con un palo se sacude el eneldo, y el comino con una vara. 
'''
"28" = '''
:sup:`28` El grano es triturado; mas no siempre lo trillará, ni lo comprime con la rueda de su carreta, ni lo tritura con los dientes de su trillo. 
'''
"29" = '''
:sup:`29` También esto procede de Jehová de los ejércitos, que es maravilloso en consejo y excelente en obra. 
'''
