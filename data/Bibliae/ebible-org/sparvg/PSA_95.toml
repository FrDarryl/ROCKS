[95]
"1" = '''
:sup:`1` Venid, cantemos alegremente a Jehová: Aclamemos con júbilo a la Roca de nuestra salvación. 
'''
"2" = '''
:sup:`2` Lleguemos ante su presencia con acción de gracias; aclamémosle con salmos. 
'''
"3" = '''
:sup:`3` Porque Jehová es Dios grande; Y Rey grande sobre todos los dioses. 
'''
"4" = '''
:sup:`4` Porque en su mano están las profundidades de la tierra, y las alturas de las montañas son suyas. 
'''
"5" = '''
:sup:`5` Suyo también es el mar, pues Él lo hizo; Y sus manos formaron la tierra seca. 
'''
"6" = '''
:sup:`6` Venid, adoremos y postrémonos; Arrodillémonos delante de Jehová nuestro Hacedor. 
'''
"7" = '''
:sup:`7` Porque Él es nuestro Dios; Nosotros el pueblo de su prado y ovejas de su mano. Si oyereis hoy su voz, 
'''
"8" = '''
:sup:`8` no endurezcáis vuestro corazón como en la provocación, como el día de la tentación en el desierto; 
'''
"9" = '''
:sup:`9` Donde me tentaron vuestros padres, me probaron, y vieron mis obras. 
'''
"10" = '''
:sup:`10` Cuarenta años estuve disgustado con esta generación, y dije: Pueblo es que divaga de corazón, y no han conocido mis caminos. 
'''
"11" = '''
:sup:`11` Por tanto, juré en mi ira que no entrarían en mi reposo. 
'''
