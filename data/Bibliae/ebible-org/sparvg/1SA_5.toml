[5]
"1" = '''
:sup:`1` Y los filisteos tomaron el arca de Dios, y la trajeron desde Ebenezer a Asdod. 
'''
"2" = '''
:sup:`2` Y cuando los filisteos tomaron el arca de Dios, la metieron en la casa de Dagón y la pusieron junto a Dagón. 
'''
"3" = '''
:sup:`3` Y al siguiente día, cuando los de Asdod se levantaron de mañana, he aquí que Dagón estaba postrado en tierra delante del arca de Jehová; y tomaron a Dagón y lo volvieron a su lugar. 
'''
"4" = '''
:sup:`4` Y cuando se levantaron de mañana el siguiente día, he aquí que Dagón estaba caído postrado en tierra delante del arca de Jehová; y la cabeza de Dagón, y las dos palmas de sus manos estaban cortadas sobre el umbral, habiéndole quedado a Dagón el tronco solamente. 
'''
"5" = '''
:sup:`5` Por esta causa ni los sacerdotes de Dagón, ni ninguno de los que entran en la casa de Dagón, pisan el umbral de Dagón en Asdod, hasta hoy. 
'''
"6" = '''
:sup:`6` Y se agravó la mano de Jehová sobre los de Asdod, y los destruyó, y los hirió con hemorroides en Asdod y en todos sus términos. 
'''
"7" = '''
:sup:`7` Y viendo esto los de Asdod, dijeron: No quede con nosotros el arca del Dios de Israel, porque su mano es dura sobre nosotros, y sobre nuestro dios Dagón. 
'''
"8" = '''
:sup:`8` Enviaron, pues, y reunieron a todos los príncipes de los filisteos, y dijeron: ¿Qué haremos con el arca del Dios de Israel? Y ellos respondieron: Pásese el arca del Dios de Israel a Gat. Y pasaron allá el arca del Dios de Israel. 
'''
"9" = '''
:sup:`9` Y aconteció que cuando la hubieron pasado, la mano de Jehová fue contra la ciudad con gran quebrantamiento; e hirió a los hombres de aquella ciudad desde el chico hasta el grande, y se llenaron de hemorroides. 
'''
"10" = '''
:sup:`10` Entonces enviaron el arca de Dios a Ecrón. Y sucedió que cuando el arca de Dios vino a Ecrón, los ecronitas dieron voces diciendo: Han traído a nosotros el arca del Dios de Israel para matarnos a nosotros y a nuestro pueblo. 
'''
"11" = '''
:sup:`11` Y enviaron y reunieron a todos los príncipes de los filisteos, diciendo: Enviad el arca del Dios de Israel, y vuélvase a su lugar, y no nos mate a nosotros y a nuestro pueblo; porque había pánico de muerte en toda la ciudad, y la mano de Dios se había allí agravado. 
'''
"12" = '''
:sup:`12` Y los que no morían, eran heridos de hemorroides; y el clamor de la ciudad subía al cielo. 
'''
