[18]
"1" = '''
:sup:`1` Según su antojo busca el que se desvía, y se entremete en todo negocio. 
'''
"2" = '''
:sup:`2` El necio no se deleita en el entendimiento, sino en que su corazón se descubra. 
'''
"3" = '''
:sup:`3` Cuando viene el impío, viene también el menosprecio, y con la deshonra, viene la afrenta. 
'''
"4" = '''
:sup:`4` Aguas profundas son las palabras de la boca del hombre; y arroyo que rebosa, la fuente de la sabiduría. 
'''
"5" = '''
:sup:`5` No es bueno tener respeto a la persona del impío, para hacer caer al justo de su derecho. 
'''
"6" = '''
:sup:`6` Los labios del necio entran en contienda; y su boca a los azotes llama. 
'''
"7" = '''
:sup:`7` La boca del necio es su destrucción, y sus labios son los lazos de su alma. 
'''
"8" = '''
:sup:`8` Las palabras del chismoso son como estocadas, y penetran hasta lo más profundo del vientre. 
'''
"9" = '''
:sup:`9` También el que es negligente en su obra, es hermano del hombre disipador. 
'''
"10" = '''
:sup:`10` Torre fuerte es el nombre de Jehová; a Él correrá el justo, y estará a salvo. 
'''
"11" = '''
:sup:`11` La riqueza del rico es su ciudad fortificada, y como un muro alto en su imaginación. 
'''
"12" = '''
:sup:`12` Antes de la destrucción se enaltece el corazón del hombre, y antes de la honra está la humildad. 
'''
"13" = '''
:sup:`13` El que responde palabra antes de oír, le es necedad y vergüenza. 
'''
"14" = '''
:sup:`14` El espíritu del hombre soportará su enfermedad; pero, ¿quién podrá soportar un espíritu herido? 
'''
"15" = '''
:sup:`15` El corazón del prudente adquiere sabiduría; y el oído del sabio busca el conocimiento. 
'''
"16" = '''
:sup:`16` El don del hombre le abre camino, y lo lleva delante de los grandes. 
'''
"17" = '''
:sup:`17` El primero que aboga por su causa parece ser justo; pero viene su adversario, y lo revela. 
'''
"18" = '''
:sup:`18` La suerte pone fin a los pleitos, y decide entre los poderosos. 
'''
"19" = '''
:sup:`19` El hermano ofendido es más difícil de ganar que una ciudad fuerte, y las contiendas de los hermanos son como cerrojos de alcázar. 
'''
"20" = '''
:sup:`20` Del fruto de su boca el hombre saciará su vientre; del producto de sus labios será saciado. 
'''
"21" = '''
:sup:`21` La muerte y la vida están en el poder de la lengua; y los que la aman comerán de sus frutos. 
'''
"22" = '''
:sup:`22` El que halla esposa halla el bien, y alcanza el favor de Jehová. 
'''
"23" = '''
:sup:`23` El pobre habla con ruegos; mas el rico responde con dureza. 
'''
"24" = '''
:sup:`24` El hombre que tiene amigos, ha de mostrarse amigo; y hay un amigo más cercano que un hermano. 
'''
