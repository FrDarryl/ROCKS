[10]
"1" = '''
:sup:`1` ¿Por qué estás lejos, oh Jehová, y te escondes en el tiempo de la tribulación? 
'''
"2" = '''
:sup:`2` Con arrogancia el malo persigue al pobre; sean atrapados en los artificios que han ideado. 
'''
"3" = '''
:sup:`3` Porque el malo se jacta del deseo de su corazón, y bendice al codicioso al cual aborrece Jehová. 
'''
"4" = '''
:sup:`4` El malo, por la altivez de su rostro, no busca a Dios; Dios no está en ninguno de sus pensamientos. 
'''
"5" = '''
:sup:`5` Sus caminos son torcidos en todo tiempo; tus juicios los tiene muy lejos de su vista, y desprecia a todos sus enemigos. 
'''
"6" = '''
:sup:`6` Dice en su corazón: No seré movido: Nunca me alcanzará la adversidad. 
'''
"7" = '''
:sup:`7` Su boca está llena de maldición, de engaño y de fraude; debajo de su lengua hay malicia y vanidad. 
'''
"8" = '''
:sup:`8` Se sienta al acecho en las aldeas; en los escondrijos mata al inocente; sus ojos están acechando al pobre. 
'''
"9" = '''
:sup:`9` Acecha en oculto, como el león desde su cueva; acecha para atrapar al pobre; atrapa al pobre trayéndolo a su red. 
'''
"10" = '''
:sup:`10` Se agazapa, se encoge, y caen en sus garras muchos desdichados. 
'''
"11" = '''
:sup:`11` Dice en su corazón: Dios se ha olvidado, ha escondido su rostro; nunca lo verá. 
'''
"12" = '''
:sup:`12` Levántate, oh Jehová. oh Dios, alza tu mano, no te olvides de los humildes. 
'''
"13" = '''
:sup:`13` ¿Por qué el malo desprecia a Dios? Ha dicho en su corazón: Tú no pedirás cuentas. 
'''
"14" = '''
:sup:`14` Tú lo has visto; porque tú miras la maldad y la vejación, para cobrar venganza con tu mano: En ti se refugia el pobre, tú eres el amparo del huérfano. 
'''
"15" = '''
:sup:`15` Quiebra tú el brazo del impío y del hombre maligno; persigue su maldad, hasta que no halles ninguna. 
'''
"16" = '''
:sup:`16` Jehová es Rey eternamente y para siempre; de su tierra han perecido las naciones. 
'''
"17" = '''
:sup:`17` El deseo de los humildes has oído: oh Jehová: Tú prepararás su corazón, e inclinarás tu oído para oír; 
'''
"18" = '''
:sup:`18` para juzgar al huérfano y al oprimido, para que el hombre de la tierra no oprima más. 
'''
