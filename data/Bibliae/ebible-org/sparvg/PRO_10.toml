[10]
"1" = '''
:sup:`1` Los proverbios de Salomón. El hijo sabio alegra al padre; pero el hijo necio es tristeza de su madre. 
'''
"2" = '''
:sup:`2` Los tesoros de maldad no serán de provecho; mas la justicia libra de muerte. 
'''
"3" = '''
:sup:`3` Jehová no dejará padecer hambre al alma del justo; mas arrojará la sustancia de los impíos. 
'''
"4" = '''
:sup:`4` La mano negligente hace pobre: Mas la mano de los diligentes enriquece. 
'''
"5" = '''
:sup:`5` El que recoge en el verano es hijo sabio: El que duerme en el tiempo de la siega es hijo que avergüenza. 
'''
"6" = '''
:sup:`6` Hay bendiciones sobre la cabeza del justo; pero violencia cubrirá la boca de los impíos. 
'''
"7" = '''
:sup:`7` La memoria del justo será bendita; mas el nombre del impío se pudrirá. 
'''
"8" = '''
:sup:`8` El sabio de corazón recibirá los mandamientos; mas el necio de labios caerá. 
'''
"9" = '''
:sup:`9` El que camina en integridad, anda confiado; mas el que pervierte sus caminos, será descubierto. 
'''
"10" = '''
:sup:`10` El que guiña el ojo acarrea tristeza; y el necio de labios caerá. 
'''
"11" = '''
:sup:`11` Manantial de vida es la boca del justo; pero violencia cubrirá la boca de los impíos. 
'''
"12" = '''
:sup:`12` El odio despierta rencillas; pero el amor cubre todas las faltas. 
'''
"13" = '''
:sup:`13` En los labios del prudente se halla sabiduría; mas la vara es para la espalda del falto de entendimiento. 
'''
"14" = '''
:sup:`14` Los sabios atesoran sabiduría: Mas la boca del necio es calamidad cercana. 
'''
"15" = '''
:sup:`15` Las riquezas del rico son su ciudad fuerte; y la ruina de los pobres es su pobreza. 
'''
"16" = '''
:sup:`16` La obra del justo es para vida; mas el fruto del impío es para pecado. 
'''
"17" = '''
:sup:`17` Camino a la vida es guardar la instrucción; mas el que rechaza la reprensión, yerra. 
'''
"18" = '''
:sup:`18` El que encubre el odio es de labios mentirosos; y el que propaga calumnia es necio. 
'''
"19" = '''
:sup:`19` En las muchas palabras no falta pecado; mas el que refrena sus labios es prudente. 
'''
"20" = '''
:sup:`20` Plata escogida es la lengua del justo; mas el entendimiento de los impíos es como nada. 
'''
"21" = '''
:sup:`21` Los labios del justo alimentan a muchos; mas los necios mueren por falta de entendimiento. 
'''
"22" = '''
:sup:`22` La bendición de Jehová es la que enriquece, y no añade tristeza con ella. 
'''
"23" = '''
:sup:`23` Hacer maldad es como diversión al insensato; pero el hombre entendido tiene sabiduría. 
'''
"24" = '''
:sup:`24` Lo que el impío teme, eso le vendrá; mas a los justos les será dado lo que desean. 
'''
"25" = '''
:sup:`25` Como pasa el torbellino, así el malo no permanece; mas el justo está fundado para siempre. 
'''
"26" = '''
:sup:`26` Como el vinagre a los dientes, y como el humo a los ojos, así es el perezoso a los que lo envían. 
'''
"27" = '''
:sup:`27` El temor de Jehová aumentará los días; pero los años de los impíos serán acortados. 
'''
"28" = '''
:sup:`28` La esperanza de los justos es alegría; mas la esperanza de los impíos perecerá. 
'''
"29" = '''
:sup:`29` El camino de Jehová es fortaleza al íntegro; pero habrá destrucción para los que obran iniquidad. 
'''
"30" = '''
:sup:`30` El justo jamás será removido; mas los impíos no habitarán la tierra. 
'''
"31" = '''
:sup:`31` La boca del justo producirá sabiduría; mas la lengua perversa será cortada. 
'''
"32" = '''
:sup:`32` Los labios del justo saben lo que es aceptable; mas la boca de los impíos habla perversidades. 
'''
