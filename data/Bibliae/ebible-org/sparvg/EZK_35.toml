[35]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, pon tu rostro hacia el monte de Seir, y profetiza contra él, 
'''
"3" = '''
:sup:`3` y dile: Así dice el Señor Jehová: He aquí yo estoy contra ti, oh monte de Seir, y extenderé mi mano contra ti, y te convertiré en desolación y en soledad. 
'''
"4" = '''
:sup:`4` A tus ciudades asolaré, y tú serás asolado; y sabrás que yo soy Jehová. 
'''
"5" = '''
:sup:`5` Por cuanto tuviste enemistad perpetua, y derramaste la sangre de los hijos de Israel con el poder de la espada en el tiempo de su aflicción, en el tiempo extremadamente malo; 
'''
"6" = '''
:sup:`6` por tanto, vivo yo, dice el Señor Jehová, que a sangre te destinaré, y sangre te perseguirá; y porque la sangre no aborreciste, sangre te perseguirá. 
'''
"7" = '''
:sup:`7` Y convertiré al monte de Seir en desolación y en soledad, y cortaré de él al que pasa y al que vuelve. 
'''
"8" = '''
:sup:`8` Y llenaré sus montes de sus muertos; en tus collados y en tus valles, y en todos tus arroyos ellos caerán muertos a espada. 
'''
"9" = '''
:sup:`9` Yo te pondré en asolamientos perpetuos, y tus ciudades nunca más se restaurarán; y sabréis que yo soy Jehová. 
'''
"10" = '''
:sup:`10` Por cuanto dijiste: Estas dos naciones y estas dos tierras serán mías, y las poseeremos, aunque Jehová esté allí. 
'''
"11" = '''
:sup:`11` Por tanto, vivo yo, dice el Señor Jehová, yo haré conforme a tu ira, y conforme a tu celo con que procediste, a causa de tus enemistades con ellos: y seré conocido en ellos, cuando te haya juzgado. 
'''
"12" = '''
:sup:`12` Y sabrás que yo soy Jehová, y que he oído todas las blasfemias que proferiste contra las montañas de Israel, diciendo: Destruidas son, nos han sido dadas para que las devoremos. 
'''
"13" = '''
:sup:`13` Y os engrandecisteis contra mí con vuestra boca, y multiplicasteis contra mí vuestras palabras. Yo lo oí. 
'''
"14" = '''
:sup:`14` Así dice el Señor Jehová: Para que se alegre toda la tierra, yo te haré una desolación. 
'''
"15" = '''
:sup:`15` Como te alegraste sobre la heredad de la casa de Israel, porque fue asolada, así te haré a ti; asolado será el monte de Seir, y toda Idumea, toda ella; y sabrán que yo soy Jehová. 
'''
