[12]
"1" = '''
:sup:`1` Justo eres tú, oh Jehová, cuando yo contigo disputo; sin embargo, hablaré contigo de tus juicios. ¿Por qué es prosperado el camino de los impíos, y tienen bien todos los que se portan deslealmente? 
'''
"2" = '''
:sup:`2` Los plantaste, y echaron raíces; progresaron, y dieron fruto; cercano estás tú en sus bocas, mas lejos de sus riñones. 
'''
"3" = '''
:sup:`3` Pero tú, oh Jehová, me conoces; me has visto y has probado mi corazón para contigo; arráncalos como ovejas para el degolladero, y prepáralos para el día de la matanza. 
'''
"4" = '''
:sup:`4` ¿Hasta cuándo estará de luto la tierra, y marchita la hierba de todo el campo? Por la maldad de los que en ella moran, faltaron los ganados y las aves; porque dijeron: Él no verá nuestro fin. 
'''
"5" = '''
:sup:`5` Si corriste con los de a pie, y te cansaron, ¿cómo contenderás con los caballos? Y si en la tierra de paz te escondiste, ¿cómo harás en la hinchazón del Jordán? 
'''
"6" = '''
:sup:`6` Porque aun tus hermanos y la casa de tu padre te han traicionado; sí, han convocado a una multitud en pos de ti; no les creas, aunque te hablen palabras agradables. 
'''
"7" = '''
:sup:`7` He abandonado mi casa, he dejado mi heredad, he entregado lo que amaba mi alma en manos de sus enemigos. 
'''
"8" = '''
:sup:`8` Mi heredad es para mí como león en la selva; rugió contra mí; por tanto, la aborrecí. 
'''
"9" = '''
:sup:`9` Como ave de rapiña es mi heredad para mí; las aves en derredor están contra ella. Venid, reuníos, vosotras todas las bestias del campo, venid a devorarla. 
'''
"10" = '''
:sup:`10` Muchos pastores han destruido mi viña, hollaron mi heredad, han convertido mi preciosa heredad en un desierto desolado. 
'''
"11" = '''
:sup:`11` Fue puesta en asolamiento, y lloró sobre mí desolada; fue asolada toda la tierra, porque no hubo hombre que lo pusiese en su corazón. 
'''
"12" = '''
:sup:`12` Sobre todos los lugares altos del desierto vinieron destructores; porque la espada de Jehová devorará desde un extremo de la tierra hasta el otro extremo; no habrá paz para ninguna carne. 
'''
"13" = '''
:sup:`13` Sembraron trigo, pero espinos segarán; se esforzaron, pero no tendrán provecho. Se avergonzarán de sus cosechas a causa de la ardiente ira de Jehová. 
'''
"14" = '''
:sup:`14` Así dice Jehová contra todos mis malos vecinos, que tocan la heredad que hice poseer a mi pueblo Israel: He aquí que yo los arrancaré de su tierra, y arrancaré de en medio de ellos la casa de Judá. 
'''
"15" = '''
:sup:`15` Y será que, después que los haya arrancado, volveré y tendré misericordia de ellos, y los haré volver cada uno a su heredad, y cada cual a su tierra. 
'''
"16" = '''
:sup:`16` Y será que, si cuidadosamente aprendieren los caminos de mi pueblo, para jurar en mi nombre, diciendo: Vive Jehová, así como enseñaron a mi pueblo a jurar por Baal; ellos serán prosperados en medio de mi pueblo. 
'''
"17" = '''
:sup:`17` Mas si no obedecieren, arrancaré de raíz y destruiré a esta nación, dice Jehová. 
'''
