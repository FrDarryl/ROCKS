[49]
"1" = '''
:sup:`1` Acerca de los amonitas. Así dice Jehová: ¿No tiene hijos Israel? ¿No tiene heredero? ¿Por qué pues tomó por heredad el rey de ellos a Gad, y su pueblo habitó en sus ciudades? 
'''
"2" = '''
:sup:`2` Por tanto, he aquí vienen días, dice Jehová, en que haré oír en Rabá de los hijos de Amón clamor de guerra; y será puesta en montón de asolamiento, y sus ciudades serán puestas a fuego, e Israel tomará por heredad a los que los tomaron a ellos, dice Jehová. 
'''
"3" = '''
:sup:`3` Aúlla, oh Hesbón, porque destruida es Hai; clamad, hijas de Rabá, vestíos de cilicio, endechad, y rodead por los vallados, porque el rey de ellos fue en cautiverio, sus sacerdotes y sus príncipes juntamente. 
'''
"4" = '''
:sup:`4` ¿Por qué te glorías de los valles? Tu valle se deshizo, oh hija infiel, la que confía en sus tesoros, la que dice: ¿Quién vendrá contra mí? 
'''
"5" = '''
:sup:`5` He aquí yo traigo espanto sobre ti, dice el Señor, Jehová de los ejércitos, de todos tus alrededores; y seréis lanzados cada uno delante de su rostro, y no habrá quien recoja al errante. 
'''
"6" = '''
:sup:`6` Y después de esto haré volver la cautividad de los hijos de Amón, dice Jehová. 
'''
"7" = '''
:sup:`7` De Edom. Así dice Jehová de los ejércitos: ¿No hay más sabiduría en Temán? ¿Ha perecido el consejo en los sabios? ¿Se corrompió su sabiduría? 
'''
"8" = '''
:sup:`8` Huid, volveos, escondeos en abismos, oh moradores de Dedán; porque la calamidad de Esaú traeré sobre él, al tiempo que lo he de visitar. 
'''
"9" = '''
:sup:`9` Si vendimiadores vinieran contra ti, ¿no dejarían rebuscos? Si ladrones de noche, tomarían sólo hasta que les baste. 
'''
"10" = '''
:sup:`10` Mas yo desnudaré a Esaú, descubriré sus escondrijos, y no podrá esconderse; será destruida su simiente, y sus hermanos y sus vecinos; y ya no será. 
'''
"11" = '''
:sup:`11` Deja tus huérfanos, yo los preservaré con vida; y tus viudas confiarán en mí. 
'''
"12" = '''
:sup:`12` Porque así dice Jehová: He aquí que los que no estaban condenados a beber del cáliz, beberán ciertamente; ¿y serás tú absuelto del todo? No serás absuelto, sino que de cierto beberás. 
'''
"13" = '''
:sup:`13` Porque por mí he jurado, dice Jehová, que en asolamiento, en oprobio, en soledad, y en maldición, será Bosra; y todas sus ciudades serán en asolamientos perpetuos. 
'''
"14" = '''
:sup:`14` He oído un rumor de parte de Jehová, y un embajador ha sido enviado a las naciones, diciendo: Reuníos, y venid contra ella, y levantaos para la batalla. 
'''
"15" = '''
:sup:`15` Porque he aquí que te haré pequeño entre las naciones, menospreciado entre los hombres. 
'''
"16" = '''
:sup:`16` Tu arrogancia te engañó, y la soberbia de tu corazón, tú que habitas en las hendiduras de la roca, que tienes la altura del collado; aunque en las alturas como el águila hagas tu nido, de allí te bajaré, dice Jehová. 
'''
"17" = '''
:sup:`17` Y será Edom en asolamiento: todo aquel que pasare por ella se espantará, y silbará sobre todas sus plagas. 
'''
"18" = '''
:sup:`18` Como en la destrucción de Sodoma y Gomorra, y de sus ciudades vecinas, dice Jehová, no morará allí nadie, ni la habitará hijo de hombre. 
'''
"19" = '''
:sup:`19` He aquí que como león subirá de la hinchazón del Jordán a la habitación de los fuertes; pero de repente lo haré huir de ella; ¿y quién es el hombre escogido que yo pueda nombrar sobre ella? Porque, ¿quién es semejante a mí, y quién me emplazará? ¿Y quién será aquel pastor que me podrá resistir? 
'''
"20" = '''
:sup:`20` Por tanto, oíd el consejo de Jehová, que ha acordado sobre Edom; y sus pensamientos, que ha resuelto sobre los moradores de Temán. Ciertamente los más pequeños del rebaño los arrastrarán, y destruirán sus moradas con ellos. 
'''
"21" = '''
:sup:`21` Del estruendo de su caída la tierra tembló, y el grito de su voz se oyó en el Mar Rojo. 
'''
"22" = '''
:sup:`22` He aquí que como águila subirá y volará, y extenderá sus alas sobre Bosra: y en aquel día el corazón de los hombres valientes de Edom será como el corazón de mujer en angustias. 
'''
"23" = '''
:sup:`23` En cuanto a Damasco. Confundidas están Hamat y Arfad, porque oyeron malas nuevas: se acobardaron; hay angustia en el mar; no puede estar tranquilo. 
'''
"24" = '''
:sup:`24` Languideció Damasco, se volvió para huir, y el temor se apoderó de ella: angustia y dolores le tomaron, como de mujer que está de parto. 
'''
"25" = '''
:sup:`25` ¡Cómo es que no ha sido abandonada la ciudad de alabanza, la ciudad de mi gozo! 
'''
"26" = '''
:sup:`26` Por tanto, sus jóvenes caerán en sus calles, y todos los hombres de guerra serán cortados en aquel día, dice Jehová de los ejércitos. 
'''
"27" = '''
:sup:`27` Y prenderé fuego al muro de Damasco, y consumirá los palacios de Benadad. 
'''
"28" = '''
:sup:`28` En cuanto a Cedar y en cuanto a los reinos de Hazor, los cuales herirá Nabucodonosor, rey de Babilonia. Así dice Jehová: Levantaos, subid contra Cedar, y saquead a los hombres del oriente. 
'''
"29" = '''
:sup:`29` Sus tiendas y sus ganados tomarán; sus cortinas, y todos sus vasos, y sus camellos, tomarán para sí; y llamarán contra ellos miedo alrededor. 
'''
"30" = '''
:sup:`30` Huid, escapad muy lejos, habitad en lugares profundos, oh moradores de Hazor, dice Jehová; porque Nabucodonosor, rey de Babilonia, tomó consejo contra vosotros, y contra vosotros ha formado designio. 
'''
"31" = '''
:sup:`31` Levantaos, subid a la nación rica, que habita confiadamente, dice Jehová, que no tienen puertas ni cerrojos, que habita solitaria. 
'''
"32" = '''
:sup:`32` Y serán sus camellos por presa, y la multitud de sus ganados por despojo; y los esparciré por todos los vientos, serán lanzados hasta el postrer rincón; y de todos sus lados les traeré su ruina, dice Jehová. 
'''
"33" = '''
:sup:`33` Y Hazor será guarida de dragones, desolación para siempre: ningún hombre morará allí, ni la habitará hijo de hombre. 
'''
"34" = '''
:sup:`34` La palabra de Jehová que vino al profeta Jeremías acerca de Elam, en el principio del reinado de Sedequías, rey de Judá, diciendo: 
'''
"35" = '''
:sup:`35` Así dice Jehová de los ejércitos: He aquí que yo quiebro el arco de Elam, parte principal de su fortaleza. 
'''
"36" = '''
:sup:`36` Y traeré sobre Elam los cuatro vientos de los cuatro puntos del cielo, y los aventaré a todos estos vientos. No habrá nación adonde no vengan los expulsados de Elam. 
'''
"37" = '''
:sup:`37` Y haré que Elam se intimide delante de sus enemigos, y delante de los que buscan su vida; y traeré sobre ellos mal, y el ardor de mi ira, dice Jehová; y enviaré tras ellos la espada hasta consumirlos. 
'''
"38" = '''
:sup:`38` Y pondré mi trono en Elam, y destruiré de allí rey y príncipe, dice Jehová. 
'''
"39" = '''
:sup:`39` Pero acontecerá en los postreros días, que yo haré volver la cautividad de Elam, dice Jehová. 
'''
