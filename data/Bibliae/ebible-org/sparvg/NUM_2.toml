[2]
"1" = '''
:sup:`1` Y Jehová habló a Moisés y a Aarón, diciendo: 
'''
"2" = '''
:sup:`2` Los hijos de Israel acamparán cada uno junto a su bandera, con la enseña de la casa de sus padres; alrededor del tabernáculo de la congregación acamparán. 
'''
"3" = '''
:sup:`3` Y al lado oriente, hacia donde sale el sol; acamparán los de la bandera del ejército de Judá, por sus escuadrones; y Naasón, hijo de Aminadab será el capitán de los hijos de Judá: 
'''
"4" = '''
:sup:`4` Su ejército, con los contados de ellos, setenta y cuatro mil seiscientos. 
'''
"5" = '''
:sup:`5` Junto a él acamparán los de la tribu de Isacar; y Natanael, hijo de Zuar, será el capitán de los hijos de Isacar: 
'''
"6" = '''
:sup:`6` y su ejército, con sus contados, cincuenta y cuatro mil cuatrocientos. 
'''
"7" = '''
:sup:`7` Y la tribu de Zabulón; y Eliab, hijo de Helón, será el capitán de los hijos de Zabulón; 
'''
"8" = '''
:sup:`8` y su ejército, con sus contados, cincuenta y siete mil cuatrocientos. 
'''
"9" = '''
:sup:`9` Todos los contados en el ejército de Judá, ciento ochenta y seis mil cuatrocientos, por sus escuadrones, irán delante. 
'''
"10" = '''
:sup:`10` La bandera del ejército de Rubén al sur, por sus escuadrones; y el capitán de los hijos de Rubén será Elisur, hijo de Sedeur; 
'''
"11" = '''
:sup:`11` y su ejército, sus contados, cuarenta y seis mil quinientos. 
'''
"12" = '''
:sup:`12` Y acamparán junto a él los de la tribu de Simeón; y el capitán de los hijos de Simeón será Selumiel, hijo de Zurisadai. 
'''
"13" = '''
:sup:`13` Y su ejército, con los contados de ellos, cincuenta y nueve mil trescientos. 
'''
"14" = '''
:sup:`14` Y la tribu de Gad; y el capitán de los hijos de Gad, será Eliasaf, hijo de Reuel; 
'''
"15" = '''
:sup:`15` y su ejército, con los contados de ellos, cuarenta y cinco mil seiscientos cincuenta. 
'''
"16" = '''
:sup:`16` Todos los contados en el ejército de Rubén, ciento cincuenta y un mil cuatrocientos cincuenta, por sus escuadrones, irán los segundos. 
'''
"17" = '''
:sup:`17` Luego irá el tabernáculo de la congregación con el campamento de los levitas, en medio del campamento; de la manera que acampan, así caminarán, cada uno en su lugar, junto a sus banderas. 
'''
"18" = '''
:sup:`18` La bandera del ejército de Efraín por sus escuadrones, al occidente; y el capitán de los hijos de Efraín será Elisama, hijo de Amiud; 
'''
"19" = '''
:sup:`19` y su ejército, con los contados de ellos, cuarenta mil quinientos. 
'''
"20" = '''
:sup:`20` Junto a él estará la tribu de Manasés; y el capitán de los hijos de Manasés será Gamaliel, hijo de Pedasur; 
'''
"21" = '''
:sup:`21` y su ejército, con los contados de ellos, treinta y dos mil doscientos. 
'''
"22" = '''
:sup:`22` Y la tribu de Benjamín; y el capitán de los hijos de Benjamín será Abidán, hijo de Gedeón; 
'''
"23" = '''
:sup:`23` y su ejército, con los contados de ellos, treinta y cinco mil cuatrocientos. 
'''
"24" = '''
:sup:`24` Todos los contados en el ejército de Efraín, ciento ocho mil cien, por sus escuadrones, irán los terceros. 
'''
"25" = '''
:sup:`25` La bandera del ejército de Dan estará al norte, por sus escuadrones; y el capitán de los hijos de Dan será Ahiezer, hijo de Amisadai; 
'''
"26" = '''
:sup:`26` y su ejército, con los contados de ellos, sesenta y dos mil setecientos. 
'''
"27" = '''
:sup:`27` Junto a él acamparán los de la tribu de Aser: y el capitán de los hijos de Aser será Pagiel, hijo de Ocrán; 
'''
"28" = '''
:sup:`28` y su ejército, con los contados de ellos, cuarenta y un mil quinientos. 
'''
"29" = '''
:sup:`29` Y la tribu de Neftalí; y el capitán de los hijos de Neftalí será Ahira, hijo de Enán; 
'''
"30" = '''
:sup:`30` y su ejército, con los contados de ellos, cincuenta y tres mil cuatrocientos. 
'''
"31" = '''
:sup:`31` Todos los contados en el ejército de Dan, ciento cincuenta y siete mil seiscientos; irán los postreros tras sus banderas. 
'''
"32" = '''
:sup:`32` Estos son los contados de los hijos de Israel, por las casas de sus padres: todos los contados por ejércitos, por sus escuadrones, seiscientos tres mil quinientos cincuenta. 
'''
"33" = '''
:sup:`33` Pero los levitas no fueron contados entre los hijos de Israel; tal como Jehová lo mandó a Moisés. 
'''
"34" = '''
:sup:`34` Y los hijos de Israel hicieron conforme a todas las cosas que Jehová mandó a Moisés; así acamparon por sus banderas, y así marcharon cada uno por sus familias, según las casas de sus padres. 
'''
