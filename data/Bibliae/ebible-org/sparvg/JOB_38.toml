[38]
"1" = '''
:sup:`1` Entonces Jehová respondió a Job desde un torbellino, y dijo: 
'''
"2" = '''
:sup:`2` ¿Quién es ese que oscurece el consejo con palabras sin conocimiento? 
'''
"3" = '''
:sup:`3` Ciñe ahora como hombre tus lomos; yo te preguntaré, y respóndeme tú. 
'''
"4" = '''
:sup:`4` ¿Dónde estabas tú cuando yo fundé la tierra? Házmelo saber, si tienes entendimiento. 
'''
"5" = '''
:sup:`5` ¿Quién ordenó sus medidas, si lo sabes? ¿O quién extendió sobre ella cordel? 
'''
"6" = '''
:sup:`6` ¿Sobre qué están fundadas sus bases? ¿O quién puso su piedra angular, 
'''
"7" = '''
:sup:`7` cuando las estrellas del alba juntas cantaban, y todos los hijos de Dios gritaban de gozo? 
'''
"8" = '''
:sup:`8` ¿Quién encerró con puertas el mar, cuando se derramaba como saliendo del vientre; 
'''
"9" = '''
:sup:`9` cuando puse yo nubes por vestidura suya, y por su faja oscuridad; 
'''
"10" = '''
:sup:`10` y establecí sobre él mi decreto, y le puse puertas y cerrojo, 
'''
"11" = '''
:sup:`11` y dije: Hasta aquí llegarás, y no pasarás adelante, y aquí parará la soberbia de tus olas? 
'''
"12" = '''
:sup:`12` ¿Has mandado tú a la mañana en tus días? ¿Has mostrado al alba su lugar, 
'''
"13" = '''
:sup:`13` para que ocupe los confines de la tierra, y que sean sacudidos de ella los impíos? 
'''
"14" = '''
:sup:`14` Ella muda como barro bajo el sello, y viene a estar como con vestidura: 
'''
"15" = '''
:sup:`15` Mas la luz de los impíos es quitada de ellos, y el brazo enaltecido es quebrantado. 
'''
"16" = '''
:sup:`16` ¿Has entrado tú hasta las fuentes del mar, o has andado escudriñando el abismo? 
'''
"17" = '''
:sup:`17` ¿Te han sido abiertas las puertas de la muerte, o has visto las puertas de la sombra de muerte? 
'''
"18" = '''
:sup:`18` ¿Has considerado tú la anchura de la tierra? Declara si sabes todo esto. 
'''
"19" = '''
:sup:`19` ¿Por dónde está el camino a donde mora la luz, y dónde está el lugar de las tinieblas, 
'''
"20" = '''
:sup:`20` para que las lleves a sus términos, y entiendas las sendas de su casa? 
'''
"21" = '''
:sup:`21` ¿Lo sabes tú, porque entonces ya habías nacido, o porque es grande el número de tus días? 
'''
"22" = '''
:sup:`22` ¿Has entrado tú en los tesoros de la nieve, o has visto los tesoros del granizo, 
'''
"23" = '''
:sup:`23` lo cual tengo reservado para el tiempo de angustia, para el día de guerra y de batalla? 
'''
"24" = '''
:sup:`24` ¿Por qué camino se reparte la luz, y se esparce el viento solano sobre la tierra? 
'''
"25" = '''
:sup:`25` ¿Quién repartió conducto al turbión, y camino a los relámpagos y truenos, 
'''
"26" = '''
:sup:`26` haciendo llover sobre la tierra deshabitada, sobre el desierto, donde no hay hombre, 
'''
"27" = '''
:sup:`27` para saciar la tierra desierta y desolada, y para hacer brotar el capullo de la tierna hierba? 
'''
"28" = '''
:sup:`28` ¿Tiene padre la lluvia? ¿O quién engendró las gotas del rocío? 
'''
"29" = '''
:sup:`29` ¿De qué vientre salió el hielo? Y la escarcha del cielo, ¿quién la engendró? 
'''
"30" = '''
:sup:`30` Las aguas se endurecen como la piedra, y se congela la faz del abismo. 
'''
"31" = '''
:sup:`31` ¿Podrás tú atar las delicias de las Pléyades, o desatarás las ligaduras del Orión? 
'''
"32" = '''
:sup:`32` ¿Sacarás tú a su tiempo las constelaciones del cielo, o guiarás a la Osa Mayor con sus hijos? 
'''
"33" = '''
:sup:`33` ¿Supiste tú las ordenanzas del cielo? ¿Dispondrás tú de su potestad en la tierra? 
'''
"34" = '''
:sup:`34` ¿Alzarás tu voz a las nubes, para que te cubra muchedumbre de aguas? 
'''
"35" = '''
:sup:`35` ¿Enviarás tú los relámpagos, para que ellos vayan? ¿Y te dirán ellos: Aquí estamos? 
'''
"36" = '''
:sup:`36` ¿Quién puso la sabiduría en el interior? ¿O quién dio al corazón la inteligencia? 
'''
"37" = '''
:sup:`37` ¿Quién puede contar las nubes con sabiduría? Y los odres del cielo, ¿quién los hace inclinar, 
'''
"38" = '''
:sup:`38` cuando el polvo se ha convertido en dureza, y los terrones se han pegado unos con otros? 
'''
"39" = '''
:sup:`39` ¿Cazarás tú la presa para el león? ¿Y saciarás el hambre de los leoncillos, 
'''
"40" = '''
:sup:`40` cuando están echados en las cuevas, o se están en sus guaridas para acechar? 
'''
"41" = '''
:sup:`41` ¿Quién prepara al cuervo su alimento, cuando sus polluelos claman a Dios, y andan errantes por falta de comida? 
'''
