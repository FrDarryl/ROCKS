[2]
"1" = '''
:sup:`1` Exhorto, pues, ante todo, que se hagan súplicas, oraciones, intercesiones y acciones de gracias, por todos los hombres; 
'''
"2" = '''
:sup:`2` por los reyes y por todos los que están en autoridad, para que vivamos quieta y reposadamente en toda piedad y honestidad. 
'''
"3" = '''
:sup:`3` Porque esto es bueno y agradable delante de Dios nuestro Salvador, 
'''
"4" = '''
:sup:`4` el cual quiere que todos los hombres sean salvos, y vengan al conocimiento de la verdad. 
'''
"5" = '''
:sup:`5` Porque hay un solo Dios, y un solo mediador entre Dios y los hombres, Jesucristo hombre; 
'''
"6" = '''
:sup:`6` el cual se dio a sí mismo en rescate por todos, para testimonio a su debido tiempo. 
'''
"7" = '''
:sup:`7` Para lo cual yo soy ordenado predicador y apóstol (digo verdad en Cristo, no miento), maestro de los gentiles en fe y verdad. 
'''
"8" = '''
:sup:`8` Quiero, pues, que los hombres oren en todo lugar, levantando manos santas, sin ira ni contienda. 
'''
"9" = '''
:sup:`9` Asimismo también, que las mujeres se adornen con atavío decoroso, con vergüenza y modestia; no con cabellos encrespados, u oro, o perlas, o vestidos costosos; 
'''
"10" = '''
:sup:`10` sino con buenas obras, como corresponde a mujeres que profesan piedad. 
'''
"11" = '''
:sup:`11` La mujer aprenda en silencio, con toda sujeción. 
'''
"12" = '''
:sup:`12` Porque no permito a la mujer enseñar, ni usurpar autoridad sobre el varón, sino estar en silencio. 
'''
"13" = '''
:sup:`13` Porque Adán fue formado primero, después Eva; 
'''
"14" = '''
:sup:`14` y Adán no fue engañado, sino que la mujer, al ser engañada, cayó en transgresión: 
'''
"15" = '''
:sup:`15` Pero será salva engendrando hijos, si permanecieren en fe y caridad y santidad, con modestia. 
'''
