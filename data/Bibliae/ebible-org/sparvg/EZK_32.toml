[32]
"1" = '''
:sup:`1` Y aconteció en el año duodécimo, en el mes duodécimo, al primer día del mes, que vino a mí la palabra de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Hijo de hombre, levanta endechas sobre Faraón, rey de Egipto, y dile: A leoncillo de las naciones eres semejante, y eres como la ballena en los mares; y sales con tus ríos y enturbias las aguas con tus pies, y ensucias sus riberas. 
'''
"3" = '''
:sup:`3` Así dice el Señor Jehová: Yo extenderé sobre ti mi red en compañía de muchos pueblos, y te harán subir en mi red. 
'''
"4" = '''
:sup:`4` Y te dejaré en tierra, te arrojaré sobre la faz del campo, y haré posar sobre ti a todas las aves del cielo, y saciaré de ti a las bestias de toda la tierra. 
'''
"5" = '''
:sup:`5` Y pondré tus carnes sobre las montañas, y llenaré los valles de tus cadáveres. 
'''
"6" = '''
:sup:`6` Y regaré con tu sangre la tierra donde nadas, aun hasta las montañas; y los ríos se llenarán de ti. 
'''
"7" = '''
:sup:`7` Y cuando te haya extinguido, cubriré el cielo, y oscureceré las estrellas; cubriré el sol con una nube, y la luna no dará su luz. 
'''
"8" = '''
:sup:`8` Haré oscurecer todas las lumbreras del cielo por ti, y pondré tinieblas sobre tu tierra, dice el Señor Jehová. 
'''
"9" = '''
:sup:`9` Y entristeceré el corazón de muchos pueblos, cuando traiga tu destrucción entre las naciones, por las tierras que no conociste. 
'''
"10" = '''
:sup:`10` Y dejaré atónitos sobre ti a muchos pueblos, y sus reyes tendrán horror grande a causa de ti, cuando haga resplandecer mi espada delante de sus rostros, y todos se sobresaltarán en sus ánimos a cada momento en el día de tu caída. 
'''
"11" = '''
:sup:`11` Porque así dice el Señor Jehová: La espada del rey de Babilonia vendrá sobre ti. 
'''
"12" = '''
:sup:`12` Con las espadas de los fuertes haré caer tu multitud; los terribles de las naciones, todos ellos; y destruirán la soberbia de Egipto, y toda su multitud será deshecha. 
'''
"13" = '''
:sup:`13` Todas sus bestias destruiré de sobre las muchas aguas; ni más las enturbiará pie de hombre, ni pezuña de bestias las enturbiará. 
'''
"14" = '''
:sup:`14` Entonces haré asentarse sus aguas, y haré que sus ríos corran como aceite, dice el Señor Jehová. 
'''
"15" = '''
:sup:`15` Cuando asuele la tierra de Egipto, y la tierra fuere despojada de su plenitud, cuando hiera a todos los que en ella moran, entonces sabrán que yo soy Jehová. 
'''
"16" = '''
:sup:`16` Esta es la endecha, y la cantarán; las hijas de las naciones la cantarán: endecharán sobre Egipto, y sobre toda su multitud, dice el Señor Jehová. 
'''
"17" = '''
:sup:`17` Y aconteció en el año duodécimo, a los quince del mes, que vino a mí la palabra de Jehová, diciendo: 
'''
"18" = '''
:sup:`18` Hijo de hombre, endecha sobre la multitud de Egipto, y despéñalo a él, y a las hijas de las naciones poderosas, a las partes más bajas de la tierra, con los que descienden a la fosa. 
'''
"19" = '''
:sup:`19` ¿A quién superas en hermosura? Desciende, y yace con los incircuncisos. 
'''
"20" = '''
:sup:`20` Entre los muertos a espada caerán: a la espada es entregado: traedlo a él y a todos sus pueblos. 
'''
"21" = '''
:sup:`21` De en medio del infierno hablarán a él los fuertes de entre los poderosos, con los que le ayudaron, que descendieron y yacen con los incircuncisos muertos a espada. 
'''
"22" = '''
:sup:`22` Allí está Asiria con toda su gente; en derredor de él están sus sepulcros; todos ellos cayeron muertos a espada. 
'''
"23" = '''
:sup:`23` Sus sepulcros fueron puestos a los lados de la fosa, y su gente está por los alrededores de su sepulcro; todos ellos cayeron muertos a espada, los cuales causaron terror en la tierra de los vivientes. 
'''
"24" = '''
:sup:`24` Allí está Elam, y toda su multitud por los alrededores de su sepulcro; todos ellos cayeron muertos a espada, los cuales descendieron incircuncisos a las partes más bajas de la tierra, porque causaron terror en la tierra de los vivientes, mas llevaron su confusión con los que descienden a la fosa. 
'''
"25" = '''
:sup:`25` En medio de los muertos le pusieron cama con toda su multitud; a sus alrededores están sus sepulcros; todos ellos incircuncisos, muertos a espada, porque causaron terror en la tierra de los vivientes, mas llevaron su confusión con los que descienden a la fosa; él fue puesto en medio de los muertos. 
'''
"26" = '''
:sup:`26` Allí está Mesec, y Tubal, y toda su multitud; sus sepulcros en sus alrededores; todos ellos incircuncisos muertos a espada, porque habían causado su terror en la tierra de los vivientes. 
'''
"27" = '''
:sup:`27` Y no yacerán con los fuertes que cayeron de los incircuncisos, los cuales descendieron al infierno con sus armas de guerra, y pusieron sus espadas debajo de sus cabezas; mas sus pecados estarán sobre sus huesos, porque fueron terror de fuertes en la tierra de los vivientes. 
'''
"28" = '''
:sup:`28` Tú, pues, serás destruido entre los incircuncisos, y yacerás con los muertos a espada. 
'''
"29" = '''
:sup:`29` Allí está Idumea, sus reyes y todos sus príncipes, los cuales con su poderío fueron puestos con los muertos a espada; ellos yacerán con los incircuncisos, y con los que descienden a la fosa. 
'''
"30" = '''
:sup:`30` Allí están los príncipes del norte, todos ellos, y todos los de Sidón, que con su terror descendieron con los muertos, avergonzados de su poderío, yacen también incircuncisos con los muertos a espada, y llevaron su confusión con los que descienden a la fosa. 
'''
"31" = '''
:sup:`31` A estos verá Faraón, y se consolará sobre toda su multitud; Faraón muerto a espada, y todo su ejército, dice el Señor Jehová. 
'''
"32" = '''
:sup:`32` Porque yo puse mi terror en la tierra de los vivientes, también yacerá entre los incircuncisos con los muertos a espada, Faraón y toda su multitud, dice Jehová el Señor. 
'''
