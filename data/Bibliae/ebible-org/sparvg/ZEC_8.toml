[8]
"1" = '''
:sup:`1` Y vino a mí la palabra de Jehová de los ejércitos, diciendo: 
'''
"2" = '''
:sup:`2` Así dice Jehová de los ejércitos: Yo he celado a Sión con grande celo, y con grande ira la celé. 
'''
"3" = '''
:sup:`3` Así dice Jehová: Yo he retornado a Sión, y moraré en medio de Jerusalén: y Jerusalén se llamará Ciudad de la Verdad, y el monte de Jehová de los ejércitos, Monte Santo. 
'''
"4" = '''
:sup:`4` Así dice Jehová de los ejércitos: Aún han de morar ancianos y ancianas en las calles de Jerusalén, y cada cual con bordón en su mano por la multitud de los días. 
'''
"5" = '''
:sup:`5` Y las calles de la ciudad se llenarán de muchachos y muchachas que jugarán en sus calles. 
'''
"6" = '''
:sup:`6` Así dice Jehová de los ejércitos: Si esto parecerá maravilloso a los ojos del remanente de este pueblo en aquellos días, ¿deberá también ser maravilloso delante de mis ojos? dice Jehová de los ejércitos. 
'''
"7" = '''
:sup:`7` Así dice Jehová de los ejércitos: He aquí, yo salvo a mi pueblo de la tierra del oriente, y de la tierra del poniente; 
'''
"8" = '''
:sup:`8` Y los traeré, y habitarán en medio de Jerusalén; y ellos serán mi pueblo, y yo seré su Dios en verdad y en justicia. 
'''
"9" = '''
:sup:`9` Así dice Jehová de los ejércitos: Fortaleced vuestras manos, vosotros los que oís en estos días estas palabras de la boca de los profetas, desde el día que se echó el cimiento de la casa de Jehová de los ejércitos, para edificar el templo. 
'''
"10" = '''
:sup:`10` Porque antes de estos días no había salario para el hombre, ni salario para la bestia, ni había paz alguna para el que entraba ni para el que salía, a causa de la aflicción; porque yo puse a todo hombre, cada cual contra su prójimo. 
'''
"11" = '''
:sup:`11` Pero ahora no lo haré con el remanente de este pueblo como en los días pasados, dice Jehová de los ejércitos. 
'''
"12" = '''
:sup:`12` Porque la simiente será próspera; la vid dará su fruto, y la tierra dará su producto, y los cielos darán su rocío; y haré que el remanente de este pueblo posea todas estas cosas. 
'''
"13" = '''
:sup:`13` Y será que como fuisteis maldición entre las naciones, oh casa de Judá y casa de Israel, así os salvaré, y seréis bendición. No temáis, mas esfuércense vuestras manos. 
'''
"14" = '''
:sup:`14` Porque así dice Jehová de los ejércitos: Como pensé en castigaros cuando vuestros padres me provocaron a ira, dice Jehová de los ejércitos, y no me arrepentí: 
'''
"15" = '''
:sup:`15` Así otra vez he pensado en estos días hacer bien a Jerusalén y a la casa de Judá. No temáis. 
'''
"16" = '''
:sup:`16` Estas son las cosas que habéis de hacer: Hablad verdad cada cual con su prójimo; juzgad con verdad y juicio de paz en vuestras puertas. 
'''
"17" = '''
:sup:`17` Y ninguno de vosotros piense mal en su corazón contra su prójimo, ni améis juramento falso; porque todas estas son cosas que aborrezco, dice Jehová. 
'''
"18" = '''
:sup:`18` Y vino a mí la palabra de Jehová de los ejércitos, diciendo: 
'''
"19" = '''
:sup:`19` Así dice Jehová de los ejércitos: El ayuno del cuarto mes, y el ayuno del quinto, y el ayuno del séptimo, y el ayuno del décimo, se convertirán en gozo y alegría para la casa de Judá, y en fiestas de regocijo. Amad, pues, la verdad y la paz. 
'''
"20" = '''
:sup:`20` Así dice Jehová de los ejércitos: Todavía acontecerá que vendrán pueblos, y los habitantes de muchas ciudades; 
'''
"21" = '''
:sup:`21` Y vendrán los habitantes de una ciudad a otra, y dirán: Vamos pronto a implorar el favor de Jehová, y a buscar a Jehová de los ejércitos. Yo también iré. 
'''
"22" = '''
:sup:`22` Y vendrán muchos pueblos y fuertes naciones a buscar a Jehová de los ejércitos en Jerusalén, y a implorar el favor de Jehová. 
'''
"23" = '''
:sup:`23` Así dice Jehová de los ejércitos: En aquellos días acontecerá que diez hombres de todas las lenguas de las naciones, trabarán del manto de un judío, diciendo: Iremos con vosotros, porque hemos oído que Dios está con vosotros. 
'''
