[7]
"1" = '''
:sup:`1` Entonces el sumo sacerdote dijo: ¿Es esto así? 
'''
"2" = '''
:sup:`2` Y él dijo: Varones hermanos y padres, oíd: El Dios de gloria apareció a nuestro padre Abraham, estando en Mesopotamia, antes que morase en Harán, 
'''
"3" = '''
:sup:`3` y le dijo: Sal de tu tierra y de tu parentela, y ven a la tierra que te mostraré. 
'''
"4" = '''
:sup:`4` Entonces salió de la tierra de los caldeos, y habitó en Harán: y de allí, muerto su padre, Él le trasladó a esta tierra, en la cual vosotros habitáis ahora. 
'''
"5" = '''
:sup:`5` Y no le dio herencia en ella, ni siquiera para asentar un pie; mas le prometió que se la daría en posesión a él, y a su simiente después de él, cuando él aún no tenía hijo. 
'''
"6" = '''
:sup:`6` Y le dijo Dios así: Que su simiente sería extranjera en tierra ajena, y que los reducirían a servidumbre y los maltratarían por cuatrocientos años. 
'''
"7" = '''
:sup:`7` Mas yo juzgaré, dijo Dios, a la nación a la cual serán siervos; y después de esto saldrán y me servirán en este lugar. 
'''
"8" = '''
:sup:`8` Y le dio el pacto de la circuncisión; y así Abraham engendró a Isaac y le circuncidó al octavo día; e Isaac a Jacob, y Jacob a los doce patriarcas. 
'''
"9" = '''
:sup:`9` Y los patriarcas, movidos de envidia, vendieron a José para Egipto; pero Dios estaba con él, 
'''
"10" = '''
:sup:`10` y le libró de todas sus aflicciones, y le dio gracia y sabiduría en la presencia de Faraón, rey de Egipto, el cual le puso por gobernador sobre Egipto y sobre toda su casa. 
'''
"11" = '''
:sup:`11` Vino entonces hambre en toda la tierra de Egipto y de Canaán, y grande aflicción; y nuestros padres no hallaban alimentos. 
'''
"12" = '''
:sup:`12` Y cuando Jacob oyó que había trigo en Egipto, envió a nuestros padres la primera vez. 
'''
"13" = '''
:sup:`13` Y en la segunda, José se dio a conocer a sus hermanos, y el linaje de José fue dado a conocer a Faraón. 
'''
"14" = '''
:sup:`14` Y enviando José, hizo venir a su padre Jacob, y a toda su parentela, en número de setenta y cinco almas. 
'''
"15" = '''
:sup:`15` Así descendió Jacob a Egipto, donde murió él y nuestros padres; 
'''
"16" = '''
:sup:`16` y fueron trasladados a Siquem, y puestos en el sepulcro que compró Abraham a precio de dinero de los hijos de Hamor de Siquem. 
'''
"17" = '''
:sup:`17` Pero cuando se acercaba el tiempo de la promesa que Dios había jurado a Abraham, el pueblo creció y se multiplicó en Egipto, 
'''
"18" = '''
:sup:`18` hasta que se levantó otro rey que no conocía a José. 
'''
"19" = '''
:sup:`19` Este, usando de astucia con nuestro linaje, maltrató a nuestros padres, echando a la muerte a sus niños para que no viviesen. 
'''
"20" = '''
:sup:`20` En aquel mismo tiempo nació Moisés, y fue hermoso a Dios; y fue criado tres meses en casa de su padre. 
'''
"21" = '''
:sup:`21` Pero siendo expuesto a la muerte, la hija de Faraón le tomó, y le crió como a hijo suyo. 
'''
"22" = '''
:sup:`22` Y Moisés fue instruido en toda la sabiduría de los egipcios; y era poderoso en palabras y en hechos. 
'''
"23" = '''
:sup:`23` Y cuando cumplió la edad de cuarenta años, le vino a su corazón el visitar a sus hermanos, los hijos de Israel. 
'''
"24" = '''
:sup:`24` Y viendo a uno que era maltratado, lo defendió, y matando al egipcio, vengó al oprimido. 
'''
"25" = '''
:sup:`25` Pues él pensaba que sus hermanos entendían que Dios les había de dar libertad por su mano; pero ellos no lo habían entendido. 
'''
"26" = '''
:sup:`26` Y al día siguiente, riñendo ellos, se les mostró, y los ponía en paz, diciendo: Varones, hermanos sois, ¿por qué os maltratáis el uno al otro? 
'''
"27" = '''
:sup:`27` Entonces el que maltrataba a su prójimo, le empujó, diciendo: ¿Quién te ha puesto por príncipe y juez sobre nosotros? 
'''
"28" = '''
:sup:`28` ¿Quieres tú matarme, como mataste ayer al egipcio? 
'''
"29" = '''
:sup:`29` Al oír esta palabra, Moisés huyó, y se hizo extranjero en tierra de Madián, donde engendró dos hijos. 
'''
"30" = '''
:sup:`30` Y pasados cuarenta años, el Ángel del Señor le apareció en el desierto del monte Sinaí, en una llama de fuego en una zarza. 
'''
"31" = '''
:sup:`31` Y mirándolo Moisés, se maravilló de la visión; y acercándose para observar, vino a él la voz del Señor, 
'''
"32" = '''
:sup:`32` diciendo: Yo soy el Dios de tus padres, el Dios de Abraham, y el Dios de Isaac, y el Dios de Jacob. Y Moisés, temblando, no se atrevía a mirar. 
'''
"33" = '''
:sup:`33` Entonces le dijo el Señor: Quita las sandalias de tus pies, porque el lugar en que estás tierra santa es. 
'''
"34" = '''
:sup:`34` Ciertamente, he visto la aflicción de mi pueblo que está en Egipto, y he oído su gemido, y he descendido para librarlos. Ahora, pues, ven, te enviaré a Egipto. 
'''
"35" = '''
:sup:`35` A este Moisés, a quien habían rechazado, diciendo: ¿Quién te ha puesto por príncipe y juez?, a este envió Dios por príncipe y libertador por mano del Ángel que le apareció en la zarza. 
'''
"36" = '''
:sup:`36` Este los sacó, habiendo hecho prodigios y señales en la tierra de Egipto, y en el Mar Rojo, y en el desierto por cuarenta años. 
'''
"37" = '''
:sup:`37` Este es aquel Moisés que dijo a los hijos de Israel: Profeta os levantará el Señor Dios vuestro de entre vuestros hermanos, como yo; a Él oiréis. 
'''
"38" = '''
:sup:`38` Este es aquél que estuvo en la iglesia en el desierto con el Ángel que le hablaba en el monte Sinaí, y con nuestros padres; y recibió los oráculos de vida para dárnoslos: 
'''
"39" = '''
:sup:`39` Al cual nuestros padres no quisieron obedecer; antes le desecharon, y en sus corazones se volvieron a Egipto, 
'''
"40" = '''
:sup:`40` diciendo a Aarón: Haznos dioses que vayan delante de nosotros; porque a este Moisés, que nos sacó de la tierra de Egipto, no sabemos qué le haya acontecido. 
'''
"41" = '''
:sup:`41` Y en aquellos días hicieron un becerro, y ofrecieron sacrificio al ídolo, y se regocijaron en la obra de sus manos. 
'''
"42" = '''
:sup:`42` Entonces Dios se apartó, y los entregó para que adorasen al ejército del cielo; como está escrito en el libro de los profetas: ¿Acaso me ofrecisteis víctimas y sacrificios en el desierto por cuarenta años, oh casa de Israel? 
'''
"43" = '''
:sup:`43` Antes, trajisteis el tabernáculo de Moloc, y la estrella de vuestro dios Remfan: Figuras que os hicisteis para adorarlas: Os transportaré, pues, más allá de Babilonia. 
'''
"44" = '''
:sup:`44` Nuestros padres tuvieron el tabernáculo del testimonio en el desierto, tal como Él lo había ordenado cuando dijo a Moisés que lo hiciese según el modelo que había visto. 
'''
"45" = '''
:sup:`45` El cual también nuestros padres introdujeron con Jesús en la posesión de los gentiles, a los cuales Dios echó de la presencia de nuestros padres, hasta los días de David; 
'''
"46" = '''
:sup:`46` el cual halló gracia delante de Dios, y pidió hacer tabernáculo para el Dios de Jacob. 
'''
"47" = '''
:sup:`47` Pero Salomón le edificó casa. 
'''
"48" = '''
:sup:`48` Si bien el Altísimo no habita en templos hechos de mano; como dice el profeta: 
'''
"49" = '''
:sup:`49` El cielo es mi trono, y la tierra es el estrado de mis pies. ¿Qué casa me edificaréis? dice el Señor: ¿O cuál es el lugar de mi reposo? 
'''
"50" = '''
:sup:`50` ¿No hizo mi mano todas estas cosas? 
'''
"51" = '''
:sup:`51` Duros de cerviz, e incircuncisos de corazón y de oídos, vosotros resistís siempre al Espíritu Santo; como vuestros padres, así también vosotros. 
'''
"52" = '''
:sup:`52` ¿A cuál de los profetas no persiguieron vuestros padres? Y mataron a los que antes anunciaron la venida del Justo, de quien vosotros ahora habéis sido traidores y matadores; 
'''
"53" = '''
:sup:`53` que recibisteis la ley por disposición de ángeles, y no la guardasteis. 
'''
"54" = '''
:sup:`54` Cuando oyeron estas cosas, se enfurecieron en sus corazones, y crujían los dientes contra él. 
'''
"55" = '''
:sup:`55` Pero él, lleno del Espíritu Santo, puestos los ojos en el cielo, vio la gloria de Dios, y a Jesús en pie a la diestra de Dios, 
'''
"56" = '''
:sup:`56` y dijo: He aquí, veo los cielos abiertos, y al Hijo del Hombre en pie a la diestra de Dios. 
'''
"57" = '''
:sup:`57` Entonces ellos gritaron a gran voz, y tapándose sus oídos arremetieron a una contra él. 
'''
"58" = '''
:sup:`58` Y echándole fuera de la ciudad, le apedrearon; y los testigos pusieron sus vestiduras a los pies de un joven que se llamaba Saulo. 
'''
"59" = '''
:sup:`59` Y apedrearon a Esteban, mientras él invocaba a Dios y decía: Señor Jesús, recibe mi espíritu. 
'''
"60" = '''
:sup:`60` Y arrodillándose, clamó a gran voz: Señor, no les tomes en cuenta este pecado. Y habiendo dicho esto, durmió. 
'''
