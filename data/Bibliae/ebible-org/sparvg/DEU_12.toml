[12]
"1" = '''
:sup:`1` Estos son los estatutos y juicios que cuidaréis de poner por obra, en la tierra que Jehová Dios de tus padres te ha dado para que la poseas, todos los días que vosotros viviereis sobre la tierra. 
'''
"2" = '''
:sup:`2` Destruiréis enteramente todos los lugares donde las naciones que poseeréis sirvieron a sus dioses, sobre las altas montañas, y sobre los collados, y debajo de todo árbol verde: 
'''
"3" = '''
:sup:`3` Y derribaréis sus altares, y quebraréis sus estatuas, y sus imágenes de Asera consumiréis con fuego; y destruiréis las esculturas de sus dioses, y extirparéis el nombre de ellas de aquel lugar. 
'''
"4" = '''
:sup:`4` No haréis así a Jehová vuestro Dios. 
'''
"5" = '''
:sup:`5` Mas el lugar que Jehová vuestro Dios escogiere de todas vuestras tribus, para poner allí su nombre para su habitación, ese buscaréis, y allá iréis: 
'''
"6" = '''
:sup:`6` Y allí llevaréis vuestros holocaustos, y vuestros sacrificios, y vuestros diezmos, y la ofrenda elevada de vuestras manos, y vuestros votos, y vuestras ofrendas voluntarias, y los primogénitos de vuestras vacas y de vuestras ovejas; 
'''
"7" = '''
:sup:`7` y comeréis allí delante de Jehová vuestro Dios, y os alegraréis, vosotros y vuestras familias, en toda obra de vuestras manos en que Jehová tu Dios te hubiere bendecido. 
'''
"8" = '''
:sup:`8` No haréis como todo lo que hacemos nosotros aquí ahora, cada uno hace lo que parece bien a sus propios ojos, 
'''
"9" = '''
:sup:`9` porque aún hasta ahora no habéis entrado al reposo y a la heredad que os da Jehová vuestro Dios. 
'''
"10" = '''
:sup:`10` Mas pasaréis el Jordán, y habitaréis en la tierra que Jehová vuestro Dios os hace heredar, y Él os dará reposo de todos vuestros enemigos alrededor, y habitaréis seguros. 
'''
"11" = '''
:sup:`11` Y al lugar que Jehová vuestro Dios escogiere para hacer habitar en él su nombre, allí llevaréis todas las cosas que yo os mando; vuestros holocaustos, y vuestros sacrificios, vuestros diezmos, y las ofrendas elevadas de vuestras manos, y todo lo escogido de vuestros votos que hubiereis prometido a Jehová; 
'''
"12" = '''
:sup:`12` y os alegraréis delante de Jehová vuestro Dios, vosotros, y vuestros hijos, y vuestras hijas, y vuestros siervos, y vuestras siervas, y el levita que estuviere en vuestras poblaciones; por cuanto no tiene parte ni heredad con vosotros. 
'''
"13" = '''
:sup:`13` Guárdate, que no ofrezcas tus holocaustos en cualquier lugar que vieres; 
'''
"14" = '''
:sup:`14` sino en el lugar que Jehová escogiere, en una de tus tribus, allí ofrecerás tus holocaustos, y allí harás todo lo que yo te mando. 
'''
"15" = '''
:sup:`15` Con todo, podrás matar y comer carne en todas tus poblaciones conforme al deseo de tu alma, según la bendición de Jehová tu Dios que Él te habrá dado; el inmundo y el limpio la comerá, como la de corzo o de ciervo. 
'''
"16" = '''
:sup:`16` Salvo que sangre no comeréis; sobre la tierra la derramaréis como agua. 
'''
"17" = '''
:sup:`17` Ni podrás comer en tus poblaciones el diezmo de tu grano, o de tu vino, o de tu aceite, ni de los primogénitos de tu ganado, ni de tu rebaño, ni tus votos que prometieres, ni tus ofrendas voluntarias, ni las ofrendas elevadas de tus manos: 
'''
"18" = '''
:sup:`18` Mas delante de Jehová tu Dios las comerás, en el lugar que Jehová tu Dios hubiere escogido, tú, y tu hijo, y tu hija, y tu siervo, y tu sierva, y el levita que está en tus poblaciones; y te alegrarás delante de Jehová tu Dios en toda obra de tus manos. 
'''
"19" = '''
:sup:`19` Ten cuidado de no desamparar al levita en todos tus días sobre tu tierra. 
'''
"20" = '''
:sup:`20` Cuando Jehová tu Dios ensanchare tu término, como Él te ha dicho, y tú dijeres: Comeré carne, porque deseó tu alma comerla, conforme a todo el deseo de tu alma comerás carne. 
'''
"21" = '''
:sup:`21` Y si estuviere lejos de ti el lugar que Jehová tu Dios habrá escogido para poner allí su nombre, entonces matarás de tu ganado y de tu rebaño, que Jehová te hubiere dado, como te he mandado yo, y comerás en tus puertas según todo lo que deseare tu alma. 
'''
"22" = '''
:sup:`22` Lo mismo que se come el corzo y el ciervo, así las comerás; el inmundo y el limpio comerán también de ellas. 
'''
"23" = '''
:sup:`23` Sólo asegúrate de no comer sangre; porque la sangre es la vida; y no has de comer la vida juntamente con su carne. 
'''
"24" = '''
:sup:`24` No la comerás; en tierra la derramarás como agua. 
'''
"25" = '''
:sup:`25` No comerás de ella; para que te vaya bien a ti, y a tus hijos después de ti, cuando hicieres lo recto en ojos de Jehová. 
'''
"26" = '''
:sup:`26` Pero las cosas que tuvieres consagradas, y tus votos, las tomarás, y vendrás al lugar que Jehová hubiere escogido; 
'''
"27" = '''
:sup:`27` y ofrecerás tus holocaustos, la carne y la sangre, sobre el altar de Jehová tu Dios: y la sangre de tus sacrificios será derramada sobre el altar de Jehová tu Dios, y comerás la carne. 
'''
"28" = '''
:sup:`28` Guarda y escucha todas estas palabras que yo te mando, para que te vaya bien a ti y a tus hijos después de ti para siempre, cuando hicieres lo bueno y lo recto ante los ojos de Jehová tu Dios. 
'''
"29" = '''
:sup:`29` Cuando Jehová tu Dios hubiere destruido delante de ti las naciones a donde tú vas para poseerlas, y las heredares, y habitares en su tierra, 
'''
"30" = '''
:sup:`30` guárdate que no tropieces en pos de ellas, después que fueren destruidas delante de ti; no preguntes acerca de sus dioses, diciendo: ¿Cómo servían estas naciones a sus dioses? Así haré yo también. 
'''
"31" = '''
:sup:`31` No harás así a Jehová tu Dios; porque todo lo que Jehová aborrece, hicieron ellos a sus dioses; pues aun a sus hijos e hijas quemaban en el fuego a sus dioses. 
'''
"32" = '''
:sup:`32` Cuidaréis de hacer todo lo que yo os mando; no añadirás a ello, ni quitarás de ello. 
'''
