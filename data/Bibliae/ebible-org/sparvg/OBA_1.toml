"1" = '''
:sup:`1` La visión de Abdías. Así dice el Señor Jehová en cuanto a Edom: Hemos oído el pregón de parte de Jehová, y un embajador es enviado a las gentes. Levantaos, y levantémonos contra ella en batalla. 
'''
"2" = '''
:sup:`2` He aquí, te he hecho pequeño entre las naciones; despreciado eres tú en gran manera. 
'''
"3" = '''
:sup:`3` La soberbia de tu corazón te ha engañado, tú que moras en las hendiduras de las peñas, en tu altísima morada; que dices en tu corazón: ¿Quién me derribará a tierra? 
'''
"4" = '''
:sup:`4` Aunque te remontares como el águila, aunque entre las estrellas pusieres tu nido, de ahí te derribaré, dice Jehová. 
'''
"5" = '''
:sup:`5` Si ladrones vinieran a ti, o robadores de noche (¡cómo has sido destruido!), ¿no hurtarán lo que les bastase? Si entraran a ti vendimiadores, ¿no dejarían algún rebusco? 
'''
"6" = '''
:sup:`6` ¡Cómo fueron escudriñadas las cosas de Esaú y sus tesoros escondidos fueron buscados! 
'''
"7" = '''
:sup:`7` Hasta el término te hicieron llegar todos tus aliados; aquellos que estaban en paz contigo te han engañado, y prevalecieron contra ti; los que comían tu pan, pusieron el lazo debajo de ti; no hay en él entendimiento. 
'''
"8" = '''
:sup:`8` ¿No haré que perezcan en aquel día, dice Jehová, los sabios de Edom, y la prudencia del monte de Esaú? 
'''
"9" = '''
:sup:`9` Y tus hombres valientes, oh Temán, serán quebrantados; porque todo hombre será cortado del monte de Esaú por el estrago. 
'''
"10" = '''
:sup:`10` Por la injuria contra tu hermano Jacob te cubrirá vergüenza, y serás cortado para siempre. 
'''
"11" = '''
:sup:`11` El día que estando tú delante, el día que extraños llevaban cautivo su ejército, y los extranjeros entraban por sus puertas, y echaban suertes sobre Jerusalén, tú también eras como uno de ellos. 
'''
"12" = '''
:sup:`12` Pues no debiste tú haber estado mirando en el día de tu hermano, el día en que fue traspasado; no debiste haberte alegrado de los hijos de Judá en el día de su ruina, ni debiste haber ensanchado tu boca en el día de la angustia. 
'''
"13" = '''
:sup:`13` No debiste haber entrado por la puerta de mi pueblo en el día de su quebrantamiento; no, no debiste haber mirado su mal el día de su quebranto, ni haber echado mano a sus bienes el día de su calamidad. 
'''
"14" = '''
:sup:`14` Tampoco debiste haberte parado en las encrucijadas, para matar a los que de ellos escapasen; ni debiste tú haber entregado a los que quedaban en el día de angustia. 
'''
"15" = '''
:sup:`15` Porque cercano está el día de Jehová sobre todas las naciones; como tú hiciste se hará contigo; tu galardón volverá sobre tu cabeza. 
'''
"16" = '''
:sup:`16` De la manera que vosotros bebisteis en mi santo monte, así beberán continuamente todas las gentes; beberán, y engullirán, y serán como si no hubieran sido. 
'''
"17" = '''
:sup:`17` Mas en el monte de Sión habrá liberación, y habrá santidad, y la casa de Jacob, poseerá sus posesiones. 
'''
"18" = '''
:sup:`18` Y la casa de Jacob será un fuego, y la casa de José será una flama, y la casa de Esaú será rastrojo, y los quemarán y los consumirán; y ni aun uno quedará de la casa de Esaú, porque Jehová lo habló. 
'''
"19" = '''
:sup:`19` Y los del Neguev poseerán el monte de Esaú, y la llanura de los filisteos; poseerán también los campos de Efraín y los campos de Samaria; y Benjamín poseerá a Galaad. 
'''
"20" = '''
:sup:`20` Y los cautivos de este ejército de los hijos de Israel poseerán lo de los cananeos hasta Sarepta; y los cautivos de Jerusalén, que están en Sefarad, poseerán las ciudades del sur. 
'''
"21" = '''
:sup:`21` Y vendrán salvadores al monte de Sión para juzgar al monte de Esaú; y el reino será de Jehová. 
'''
