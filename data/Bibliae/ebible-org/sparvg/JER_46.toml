[46]
"1" = '''
:sup:`1` La palabra de Jehová que vino al profeta Jeremías, contra los gentiles. 
'''
"2" = '''
:sup:`2` Contra Egipto; contra el ejército de Faraón Necao, rey de Egipto, que estaba cerca del río Éufrates en Carquemis, al cual hirió Nabucodonosor, rey de Babilonia, el año cuarto de Joacim, hijo de Josías, rey de Judá. 
'''
"3" = '''
:sup:`3` Preparad escudo y pavés, y venid a la batalla. 
'''
"4" = '''
:sup:`4` Uncid caballos, y subid, vosotros los caballeros, y poneos con yelmos; limpiad las lanzas, vestíos las corazas. 
'''
"5" = '''
:sup:`5` ¿Por qué los vi temerosos, volviendo atrás? Y sus valientes fueron deshechos, y huyeron aterrados sin mirar atrás porque había miedo de todas partes, dice Jehová. 
'''
"6" = '''
:sup:`6` No huya el ligero, ni el valiente escape al norte; junto a la ribera del Éufrates tropezaron y cayeron. 
'''
"7" = '''
:sup:`7` ¿Quién es este que como un torrente se levanta, y cuyas aguas se mueven como ríos? 
'''
"8" = '''
:sup:`8` Egipto como un torrente se levanta, y sus aguas se mueven como ríos, y dijo: Subiré, cubriré la tierra, destruiré la ciudad y los que en ella moran. 
'''
"9" = '''
:sup:`9` Subid, caballos, y alborotaos, carros; y salgan los hombres valientes; los etíopes y los de Libia que toman escudo, y los de Lud que toman y entesan arco. 
'''
"10" = '''
:sup:`10` Porque este es el día del Señor Jehová de los ejércitos, día de venganza, para vengarse de sus enemigos; y la espada devorará y se saciará, y se embriagará de la sangre de ellos; porque matanza será para el Señor Jehová de los ejércitos, en la tierra del norte, junto al río Éufrates. 
'''
"11" = '''
:sup:`11` Sube a Galaad, y toma bálsamo, virgen hija de Egipto; por demás multiplicarás medicinas; no hay curación para ti. 
'''
"12" = '''
:sup:`12` Las naciones oyeron de tu afrenta, y tu clamor llenó la tierra; porque el valiente se encontró con el valiente, y cayeron ambos juntos. 
'''
"13" = '''
:sup:`13` La palabra que Jehová habló al profeta Jeremías acerca de la venida de Nabucodonosor, rey de Babilonia, para herir la tierra de Egipto: 
'''
"14" = '''
:sup:`14` Anunciad en Egipto, y haced saber en Migdol; haced saber también en Nof y en Tafnes; decid: Ponte de pie y prepárate; porque espada devorará tu comarca. 
'''
"15" = '''
:sup:`15` ¿Por qué han sido derribados tus hombres valientes? No pudieron permanecer, porque Jehová los empujó. 
'''
"16" = '''
:sup:`16` Hizo caer a muchos, y cada uno cayó sobre su compañero; y dijeron: Levántate y volvámonos a nuestro pueblo, y a la tierra de nuestro nacimiento, de delante de la espada vencedora. 
'''
"17" = '''
:sup:`17` Allí gritaron: Faraón rey de Egipto, es sólo ruido; dejó pasar el tiempo señalado. 
'''
"18" = '''
:sup:`18` Vivo yo, dice el Rey, cuyo nombre es Jehová de los ejércitos, que como Tabor entre las montañas, y como Carmelo junto al mar, así vendrá. 
'''
"19" = '''
:sup:`19` Oh tú hija que moras en Egipto, alístate para ir al cautiverio; porque Nof será asolada y desolada hasta no quedar morador. 
'''
"20" = '''
:sup:`20` Becerra hermosa es Egipto; mas viene destrucción, del norte viene. 
'''
"21" = '''
:sup:`21` También sus mercenarios en medio de ella son como becerros engordados; porque también ellos se volvieron atrás, a una todos huyeron, no resistieron; porque vino sobre ellos el día de su calamidad, el tiempo de su visitación. 
'''
"22" = '''
:sup:`22` Su voz saldrá como de serpiente; porque con ejército vendrán, y con hachas vienen contra ella como cortadores de leña. 
'''
"23" = '''
:sup:`23` Cortarán su bosque, dice Jehová, aunque es impenetrable; porque serán más que las langostas, no tendrán número. 
'''
"24" = '''
:sup:`24` Se avergonzará la hija de Egipto; entregada será en mano del pueblo del norte. 
'''
"25" = '''
:sup:`25` Jehová de los ejércitos, el Dios de Israel, ha dicho: He aquí que yo visito el pueblo de Amón de No, y a Faraón y a Egipto, y a sus dioses y a sus reyes; así a Faraón como a los que en él confían. 
'''
"26" = '''
:sup:`26` Y los entregaré en mano de los que buscan su vida, y en mano de Nabucodonosor, rey de Babilonia, y en mano de sus siervos: pero después será habitada como en los días pasados, dice Jehová. 
'''
"27" = '''
:sup:`27` Y tú no temas, siervo mío Jacob, y no desmayes, Israel; porque he aquí que yo te salvo de lejos, y a tu simiente de la tierra de su cautividad. Y volverá Jacob, y descansará y será prosperado, y no habrá quien lo espante. 
'''
"28" = '''
:sup:`28` Tú, siervo mío Jacob, no temas, dice Jehová; porque yo estoy contigo; porque haré consumación en todas las naciones a las cuales te habré echado; mas en ti no haré consumación, sino que te corregiré con mesura, de ninguna manera te dejaré sin castigo. 
'''
