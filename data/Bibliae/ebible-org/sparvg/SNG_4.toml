[4]
"1" = '''
:sup:`1` He aquí que tú eres hermosa, amada mía, he aquí que tú eres hermosa; tus ojos entre tus guedejas como de paloma; tus cabellos como rebaño de cabras, que se muestran desde el monte de Galaad. 
'''
"2" = '''
:sup:`2` Tus dientes, como rebaño de ovejas trasquiladas que suben del lavadero, todas con crías mellizas, y ninguna entre ellas estéril. 
'''
"3" = '''
:sup:`3` Tus labios, como hilo de grana, y tu habla hermosa; tus mejillas, como cachos de granada entre tus guedejas. 
'''
"4" = '''
:sup:`4` Tu cuello, como la torre de David, edificada para armería; mil escudos están colgados en ella, todos escudos de hombres valientes. 
'''
"5" = '''
:sup:`5` Tus dos pechos, como mellizos de gacela, que se apacientan entre lirios. 
'''
"6" = '''
:sup:`6` Hasta que apunte el día y huyan las sombras, me iré a la montaña de la mirra, y al collado del incienso. 
'''
"7" = '''
:sup:`7` Toda tú eres hermosa, amada mía y en ti no hay mancha. 
'''
"8" = '''
:sup:`8` Ven conmigo desde el Líbano, oh esposa mía, ven conmigo desde el Líbano; mira desde la cumbre de Amana, desde la cumbre de Senir y de Hermón, desde las guaridas de los leones, desde las montañas de los leopardos. 
'''
"9" = '''
:sup:`9` Cautivaste mi corazón, hermana mía, esposa mía; Cautivaste mi corazón con uno de tus ojos, con una cadenilla de tu cuello. 
'''
"10" = '''
:sup:`10` ¡Cuán hermosos son tus amores, hermana mía, esposa mía! ¡Cuánto mejores que el vino tus amores, y el olor de tus ungüentos que todas las especias aromáticas! 
'''
"11" = '''
:sup:`11` Como panal de miel destilan tus labios, oh esposa mía; miel y leche hay debajo de tu lengua; y el olor de tus vestidos como el olor del Líbano. 
'''
"12" = '''
:sup:`12` Huerto cerrado eres, hermana mía, esposa mía; fuente cerrada, fuente sellada. 
'''
"13" = '''
:sup:`13` Tus renuevos son paraíso de granados, con frutos suaves, de flores de alheña y nardos, 
'''
"14" = '''
:sup:`14` nardo y azafrán, caña aromática y canela, con todos los árboles de incienso; mirra y áloe, con todas las principales especias. 
'''
"15" = '''
:sup:`15` Fuente de huertos, pozo de aguas vivas, que corren del Líbano. 
'''
"16" = '''
:sup:`16` Levántate, viento del norte, y ven, viento del sur; soplad sobre mi huerto, despréndanse sus aromas. Venga mi amado a su huerto, y coma de su dulce fruta. 
'''
