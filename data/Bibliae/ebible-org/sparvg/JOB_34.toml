[34]
"1" = '''
:sup:`1` Además respondió Eliú, y dijo: 
'''
"2" = '''
:sup:`2` Oíd, sabios, mis palabras; y vosotros, doctos, prestadme atención. 
'''
"3" = '''
:sup:`3` Porque el oído prueba las palabras, como el paladar prueba la comida. 
'''
"4" = '''
:sup:`4` Escojamos para nosotros el juicio, conozcamos entre nosotros lo que es bueno; 
'''
"5" = '''
:sup:`5` Porque Job ha dicho: Yo soy justo, y Dios ha quitado mi juicio. 
'''
"6" = '''
:sup:`6` ¿He de mentir yo contra mi derecho? Mi herida es incurable sin haber yo transgredido. 
'''
"7" = '''
:sup:`7` ¿Qué hombre hay como Job, que bebe el escarnio como agua? 
'''
"8" = '''
:sup:`8` Y va en compañía con los que obran iniquidad, y anda con los hombres malignos. 
'''
"9" = '''
:sup:`9` Porque ha dicho: De nada sirve al hombre deleitarse a sí mismo en Dios. 
'''
"10" = '''
:sup:`10` Por tanto, varones entendidos, oídme; lejos esté de Dios la impiedad, y del Todopoderoso la iniquidad. 
'''
"11" = '''
:sup:`11` Porque Él pagará al hombre según su obra, y Él le hará hallar conforme a su camino. 
'''
"12" = '''
:sup:`12` Sí, por cierto, Dios no obrará perversamente, y el Omnipotente no pervertirá el juicio. 
'''
"13" = '''
:sup:`13` ¿Quién le dio autoridad sobre la tierra? ¿O quién puso en orden todo el mundo? 
'''
"14" = '''
:sup:`14` Si Él pusiese sobre el hombre su corazón, y recogiese a sí su espíritu y su aliento, 
'''
"15" = '''
:sup:`15` toda carne perecería juntamente, y el hombre volvería al polvo. 
'''
"16" = '''
:sup:`16` Si tienes entendimiento, oye esto: Escucha la voz de mis palabras. 
'''
"17" = '''
:sup:`17` ¿Gobernará el que aborrece la justicia? ¿Y condenarás tú al que es tan justo? 
'''
"18" = '''
:sup:`18` ¿Se dirá al rey: Eres perverso; Y a los príncipes: Sois impíos? 
'''
"19" = '''
:sup:`19` ¿Cuánto menos a Aquél que no hace acepción de personas de príncipes, ni respeta al rico más que al pobre? Porque todos son obra de sus manos. 
'''
"20" = '''
:sup:`20` En un momento morirán, y a medianoche se alborotarán los pueblos, y pasarán, y sin mano será quitado el poderoso. 
'''
"21" = '''
:sup:`21` Porque sus ojos están sobre los caminos del hombre, y ve todos sus pasos. 
'''
"22" = '''
:sup:`22` No hay tinieblas ni sombra de muerte donde puedan esconderse los que hacen iniquidad. 
'''
"23" = '''
:sup:`23` Porque Él no cargará al hombre más de lo justo, para que entre con Dios a juicio. 
'''
"24" = '''
:sup:`24` Él desmenuzará a los poderosos sin número, y pondrá a otros en su lugar. 
'''
"25" = '''
:sup:`25` Por tanto Él conoce sus obras, y las trastorna en la noche para que sean destruidos. 
'''
"26" = '''
:sup:`26` Como a malvados los herirá en lugar donde sean vistos: 
'''
"27" = '''
:sup:`27` Porque se apartaron de Él, y no consideraron ninguno de sus caminos; 
'''
"28" = '''
:sup:`28` haciendo venir delante de Él el clamor del pobre, y que oiga el clamor de los afligidos. 
'''
"29" = '''
:sup:`29` Si Él diere reposo, ¿quién inquietará? Si escondiere el rostro, ¿quién lo mirará? Esto sobre una nación, y lo mismo sobre un hombre; 
'''
"30" = '''
:sup:`30` Haciendo que no reine el hombre hipócrita para vejaciones del pueblo. 
'''
"31" = '''
:sup:`31` De seguro conviene que se diga a Dios: He llevado ya castigo, no ofenderé ya más. 
'''
"32" = '''
:sup:`32` Enséñame tú lo que yo no veo; Si hice mal, no lo haré más. 
'''
"33" = '''
:sup:`33` ¿Ha de ser eso según tu mente? Él te retribuirá, ora rehúses, ora aceptes, y no yo; por tanto, habla lo que sabes. 
'''
"34" = '''
:sup:`34` Que los hombres de entendimiento me hablen, y que me escuche el hombre sabio: 
'''
"35" = '''
:sup:`35` Job habla sin conocimiento, y sus palabras no son con sabiduría. 
'''
"36" = '''
:sup:`36` Deseo yo que Job sea probado ampliamente, a causa de sus respuestas por los hombres inicuos. 
'''
"37" = '''
:sup:`37` Porque a su pecado añadió rebelión; bate las manos entre nosotros, y contra Dios multiplica sus palabras. 
'''
