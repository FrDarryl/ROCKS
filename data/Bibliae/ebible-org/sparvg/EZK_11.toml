[11]
"1" = '''
:sup:`1` Y el Espíritu me levantó y me metió por la puerta oriental de la casa de Jehová, la cual mira hacia el oriente: y he aquí a la entrada de la puerta veinticinco varones, entre los cuales vi a Jaazanías hijo de Azur, y a Pelatías hijo de Benaía, príncipes del pueblo. 
'''
"2" = '''
:sup:`2` Y me dijo: Hijo de hombre, estos son los hombres que maquinan perversidad, y dan mal consejo en esta ciudad. 
'''
"3" = '''
:sup:`3` Los cuales dicen: No será tan pronto; edifiquemos casas; esta será la caldera, y nosotros la carne. 
'''
"4" = '''
:sup:`4` Por tanto, profetiza contra ellos, profetiza, hijo de hombre. 
'''
"5" = '''
:sup:`5` Y el Espíritu de Jehová descendió sobre mí, y me dijo: Di: Así dice Jehová: Así habéis hablado, oh casa de Israel, pues yo conozco las cosas que suben a vuestra mente, cada una de ellas. 
'''
"6" = '''
:sup:`6` Habéis multiplicado vuestros muertos en esta ciudad, y habéis llenado de muertos sus calles. 
'''
"7" = '''
:sup:`7` Por tanto, así dice el Señor Jehová: Vuestros muertos que habéis puesto en medio de ella, ellos son la carne, y ella es la caldera; mas yo os sacaré a vosotros de en medio de ella. 
'''
"8" = '''
:sup:`8` Espada habéis temido, y espada traeré sobre vosotros, dice el Señor Jehová. 
'''
"9" = '''
:sup:`9` Y os sacaré de en medio de ella, y os entregaré en manos de extraños, y yo haré juicios entre vosotros. 
'''
"10" = '''
:sup:`10` A espada caeréis; en el término de Israel os juzgaré, y sabréis que yo soy Jehová. 
'''
"11" = '''
:sup:`11` Esta ciudad no os será por caldera, ni vosotros seréis en medio de ella la carne; en el término de Israel os juzgaré. 
'''
"12" = '''
:sup:`12` Y sabréis que yo soy Jehová; porque no habéis andado en mis estatutos, ni habéis obedecido mis juicios, sino según las costumbres de las gentes que están en vuestros alrededores habéis hecho. 
'''
"13" = '''
:sup:`13` Y aconteció que mientras yo profetizaba, Pelatías hijo de Benaía murió. Entonces caí sobre mi rostro, y clamé con grande voz, y dije: ¡Ah, Señor Jehová! ¿Habrás de exterminar al remanente de Israel? 
'''
"14" = '''
:sup:`14` Y vino a mí la palabra de Jehová, diciendo: 
'''
"15" = '''
:sup:`15` Hijo de hombre, tus hermanos, tus hermanos, los hombres de tu parentesco y toda la casa de Israel, toda ella son aquellos a quienes dijeron los moradores de Jerusalén: Alejaos de Jehová; a nosotros es dada la tierra en posesión. 
'''
"16" = '''
:sup:`16` Por tanto, di: Así dice el Señor Jehová: Aunque los he echado lejos entre las naciones, y los he esparcido por las tierras, con todo eso les seré por un pequeño santuario en las tierras adonde llegaren. 
'''
"17" = '''
:sup:`17` Por tanto, di: Así dice el Señor Jehová: Yo os recogeré de los pueblos, y os congregaré de las tierras en las cuales estáis esparcidos, y os daré la tierra de Israel. 
'''
"18" = '''
:sup:`18` Y vendrán allá, y quitarán de ella todas las cosas detestables, y todas sus abominaciones. 
'''
"19" = '''
:sup:`19` Y les daré un solo corazón, y pondré un espíritu nuevo dentro de ellos; y quitaré el corazón de piedra de su carne, y les daré corazón de carne; 
'''
"20" = '''
:sup:`20` para que anden en mis ordenanzas, y guarden mis juicios y los cumplan, y ellos serán mi pueblo, y yo seré su Dios. 
'''
"21" = '''
:sup:`21` Mas a aquellos cuyo corazón anda tras el deseo de sus cosas detestables y de sus abominaciones, yo haré que recaiga su camino sobre sus cabezas, dice el Señor Jehová. 
'''
"22" = '''
:sup:`22` Después alzaron los querubines sus alas, y las ruedas en pos de ellos; y la gloria del Dios de Israel estaba encima sobre ellos. 
'''
"23" = '''
:sup:`23` Y la gloria de Jehová se fue de en medio de la ciudad, y se puso sobre la montaña que está al oriente de la ciudad. 
'''
"24" = '''
:sup:`24` Enseguida me levantó el Espíritu, y me llevó en visión del Espíritu de Dios a Caldea, a los de la cautividad. Y se fue de mí la visión que había visto. 
'''
"25" = '''
:sup:`25` Entonces hablé a los de la cautividad todas las cosas que Jehová me había mostrado. 
'''
