[7]
"1" = '''
:sup:`1` La palabra que vino a Jeremías, de parte de Jehová, diciendo: 
'''
"2" = '''
:sup:`2` Párate a la puerta de la casa de Jehová, y predica allí esta palabra, y di: Oíd la palabra de Jehová, todo Judá, los que entráis por estas puertas para adorar a Jehová. 
'''
"3" = '''
:sup:`3` Así dice Jehová de los ejércitos, el Dios de Israel: Mejorad vuestros caminos y vuestras obras, y os haré morar en este lugar. 
'''
"4" = '''
:sup:`4` No confiéis en palabras de mentira, diciendo: El templo de Jehová, el templo de Jehová, el templo de Jehová es este. 
'''
"5" = '''
:sup:`5` Porque si enmendáis por completo vuestros caminos y vuestras obras; si cabalmente hacéis juicio entre un hombre y su prójimo; 
'''
"6" = '''
:sup:`6` si no oprimís al extranjero, al huérfano, y a la viuda, y no derramáis sangre inocente en este lugar, ni andáis en pos de dioses ajenos para vuestro mal; 
'''
"7" = '''
:sup:`7` entonces os haré morar en este lugar, en la tierra que di a vuestros padres para siempre. 
'''
"8" = '''
:sup:`8` He aquí que vosotros confiáis en palabras de mentira, que no aprovechan. 
'''
"9" = '''
:sup:`9` ¿Seguiréis hurtando, matando, adulterando, jurando falsamente, y quemando incienso a Baal, y andando tras dioses ajenos que no conocisteis? 
'''
"10" = '''
:sup:`10` ¿Y vendréis y os pondréis delante de mí en esta casa que es llamada por mi nombre, y diréis: Somos libres para hacer todas estas abominaciones? 
'''
"11" = '''
:sup:`11` ¿Se ha convertido esta casa sobre la cual mi nombre es invocado, en cueva de ladrones delante de vuestros ojos? He aquí, yo mismo lo he visto, dice Jehová. 
'''
"12" = '''
:sup:`12` Ahora pues, id a mi lugar en Silo, donde hice morar mi nombre al principio, y ved lo que le hice por la maldad de mi pueblo Israel. 
'''
"13" = '''
:sup:`13` Y ahora, por cuanto vosotros habéis hecho todas estas obras, dice Jehová, y bien que os hablé, madrugando para hablar, pero no oísteis, y os llamé, pero no respondisteis; 
'''
"14" = '''
:sup:`14` haré también a esta casa que es llamada por mi nombre, en la que vosotros confiáis, y a este lugar que di a vosotros y a vuestros padres, como hice a Silo; 
'''
"15" = '''
:sup:`15` y os echaré de mi presencia como eché a todos vuestros hermanos, a toda la descendencia de Efraín. 
'''
"16" = '''
:sup:`16` Tú pues, no ores por este pueblo, ni levantes por ellos clamor ni oración, ni me ruegues; porque no te oiré. 
'''
"17" = '''
:sup:`17` ¿No ves lo que estos hacen en las ciudades de Judá y en las calles de Jerusalén? 
'''
"18" = '''
:sup:`18` Los hijos recogen la leña, y los padres encienden el fuego, y las mujeres amasan la masa, para hacer tortas a la reina del cielo y para derramar libaciones a otros dioses y provocarme a ira. 
'''
"19" = '''
:sup:`19` ¿Me provocarán ellos a ira? dice Jehová, ¿No obran más bien ellos mismos para confusión de sus rostros? 
'''
"20" = '''
:sup:`20` Por tanto, así dice el Señor Jehová: He aquí que mi furor y mi ira será derramada sobre este lugar, sobre los hombres, sobre los animales, sobre los árboles del campo, y sobre los frutos de la tierra; y se encenderá, y no se apagará. 
'''
"21" = '''
:sup:`21` Así dice Jehová de los ejércitos, el Dios de Israel: Añadid vuestros holocaustos sobre vuestros sacrificios, y comed carne. 
'''
"22" = '''
:sup:`22` Porque yo no hablé a vuestros padres ni les di mandamiento el día que los saqué de la tierra de Egipto, acerca de holocaustos o sacrificios: 
'''
"23" = '''
:sup:`23` Mas esto les mandé, diciendo: Obedeced mi voz, y yo seré vuestro Dios, y vosotros seréis mi pueblo; y andad en todo camino que os he mandado, para que os vaya bien. 
'''
"24" = '''
:sup:`24` Pero ellos no escucharon ni inclinaron su oído; antes caminaron en sus consejos, en la dureza de su malvado corazón, y fueron hacia atrás y no hacia adelante, 
'''
"25" = '''
:sup:`25` desde el día que vuestros padres salieron de la tierra de Egipto hasta hoy. Y os envié a todos los profetas mis siervos, madrugando cada día y enviándolos: 
'''
"26" = '''
:sup:`26` Pero no me escucharon ni inclinaron su oído; antes endurecieron su cerviz, e hicieron peor que sus padres. 
'''
"27" = '''
:sup:`27` Tú, pues, les hablarás todas estas palabras, pero no te oirán; y los llamarás, pero no te responderán. 
'''
"28" = '''
:sup:`28` Les dirás, por tanto: Esta es la nación que no obedeció la voz de Jehová su Dios, ni admitió corrección; pereció la verdad, y fue cortada de su boca. 
'''
"29" = '''
:sup:`29` Corta tu cabello, oh Jerusalén, y arrójalo, y levanta llanto sobre las alturas; porque Jehová ha desechado y abandonado a la generación objeto de su ira. 
'''
"30" = '''
:sup:`30` Porque los hijos de Judá han hecho lo malo ante mis ojos, dice Jehová; pusieron sus abominaciones en la casa sobre la cual mi nombre es invocado, amancillándola. 
'''
"31" = '''
:sup:`31` Y han edificado los lugares altos de Tofet, que está en el valle del hijo de Hinom, para quemar al fuego a sus hijos y a sus hijas, cosa que yo no les mandé, ni subió en mi corazón. 
'''
"32" = '''
:sup:`32` Por tanto, he aquí vendrán días, dice Jehová, que no se dirá más, Tofet, ni valle del hijo de Hinom, sino valle de la Matanza; y serán enterrados en Tofet, hasta no haber lugar. 
'''
"33" = '''
:sup:`33` Y los cadáveres de este pueblo servirán de comida a las aves del cielo y a las bestias de la tierra; y no habrá quien las espante. 
'''
"34" = '''
:sup:`34` Y haré cesar de las ciudades de Judá, y de las calles de Jerusalén, la voz de gozo y la voz de alegría, la voz de desposado y la voz de desposada; porque la tierra será desolada. 
'''
