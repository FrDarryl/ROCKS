[144]
"1" = '''
:sup:`1` Salmo de David Bendito sea Jehová, mi Roca, que adiestra mis manos para la guerra, y mis dedos para la batalla. 
'''
"2" = '''
:sup:`2` Misericordia mía y mi castillo, fortaleza mía y mi Libertador, escudo mío, en quien he confiado; el que somete a mi pueblo delante de mí. 
'''
"3" = '''
:sup:`3` Oh Jehová, ¿qué es el hombre, para que en él pienses? ¿O el hijo del hombre, para que lo estimes? 
'''
"4" = '''
:sup:`4` El hombre es semejante a la vanidad: Sus días son como la sombra que pasa. 
'''
"5" = '''
:sup:`5` Inclina tus cielos, oh Jehová, y desciende: Toca las montañas, y humearán. 
'''
"6" = '''
:sup:`6` Envía relámpagos, y dispérsalos, lanza tus saetas, y destrúyelos. 
'''
"7" = '''
:sup:`7` Extiende tu mano desde lo alto; rescátame, y líbrame de las muchas aguas, de la mano de hijos extraños; 
'''
"8" = '''
:sup:`8` cuya boca habla vanidad, y su diestra es diestra de mentira. 
'''
"9" = '''
:sup:`9` Oh Dios, a ti cantaré canción nueva: con salterio y con instrumento de diez cuerdas te cantaré alabanzas. 
'''
"10" = '''
:sup:`10` Tú, el que da salvación a los reyes, el que libra a David su siervo de maligna espada. 
'''
"11" = '''
:sup:`11` Rescátame, y líbrame de mano de los hijos extraños, cuya boca habla vanidad, y su diestra es diestra de mentira. 
'''
"12" = '''
:sup:`12` Que nuestros hijos sean como plantas crecidas en su juventud; Nuestras hijas como piedras angulares, labradas como las de un palacio; 
'''
"13" = '''
:sup:`13` Que nuestros graneros estén llenos, provistos de toda clase de grano; que nuestras ovejas, se multipliquen de millares y decenas de millares en nuestros campos: 
'''
"14" = '''
:sup:`14` Que nuestros bueyes estén fuertes para el trabajo; que no tengamos asalto, ni que hacer salida, ni grito de alarma en nuestras calles. 
'''
"15" = '''
:sup:`15` Bienaventurado el pueblo que tiene esto: Bienaventurado el pueblo cuyo Dios es Jehová. 
'''
