[2]
"1" = '''
:sup:`1` Tú, pues, hijo mío, esfuérzate en la gracia que es en Cristo Jesús. 
'''
"2" = '''
:sup:`2` Y lo que has oído de mí ante muchos testigos, esto encarga a hombres fieles que sean idóneos para enseñar también a otros. 
'''
"3" = '''
:sup:`3` Tú, pues, sufre aflicciones como buen soldado de Jesucristo. 
'''
"4" = '''
:sup:`4` Ninguno que milita se enreda en los negocios de esta vida; a fin de agradar a aquel que lo escogió por soldado. 
'''
"5" = '''
:sup:`5` Y también el que lucha como atleta, no es coronado si no lucha legítimamente. 
'''
"6" = '''
:sup:`6` El labrador que trabaja, debe ser el primero en participar de los frutos. 
'''
"7" = '''
:sup:`7` Considera lo que digo; y el Señor te dé entendimiento en todo. 
'''
"8" = '''
:sup:`8` Acuérdate que Jesucristo, de la simiente de David, resucitó de los muertos conforme a mi evangelio; 
'''
"9" = '''
:sup:`9` por el cual sufro aflicciones, hasta prisiones a modo de malhechor; mas la palabra de Dios no está presa. 
'''
"10" = '''
:sup:`10` Por tanto, todo lo sufro por amor a los escogidos, para que ellos también obtengan la salvación que es en Cristo Jesús con gloria eterna. 
'''
"11" = '''
:sup:`11` Palabra fiel es esta: Que si somos muertos con Él, también viviremos con Él: 
'''
"12" = '''
:sup:`12` Si sufrimos, también reinaremos con Él; si lo negáremos, Él también nos negará: 
'''
"13" = '''
:sup:`13` Si fuéremos incrédulos, Él aún permanece fiel; Él no puede negarse a sí mismo. 
'''
"14" = '''
:sup:`14` Recuérdales esto, y exhórtales delante del Señor a que no contiendan sobre palabras, lo cual para nada aprovecha, antes perjudica a los oyentes. 
'''
"15" = '''
:sup:`15` Estudia con diligencia para presentarte a Dios aprobado, como obrero que no tiene de qué avergonzarse, que traza bien la palabra de verdad. 
'''
"16" = '''
:sup:`16` Mas evita profanas y vanas palabrerías; porque irán en aumento para mayor impiedad. 
'''
"17" = '''
:sup:`17` Y la palabra de ellos carcomerá como gangrena; de los cuales son Himeneo y Fileto; 
'''
"18" = '''
:sup:`18` que se han descaminado de la verdad, diciendo que la resurrección ya pasó, y trastornan la fe de algunos. 
'''
"19" = '''
:sup:`19` Mas el fundamento de Dios está firme, teniendo este sello: Conoce el Señor a los que son suyos; y: Apártese de iniquidad todo aquel que invoca el nombre de Cristo. 
'''
"20" = '''
:sup:`20` Pero en una casa grande, no sólo hay vasos de oro y de plata, sino también de madera y de barro; y asimismo unos para honra, y otros para deshonra. 
'''
"21" = '''
:sup:`21` Así que, si alguno se limpiare de estas cosas, será vaso para honra, santificado y útil para los usos del Señor, y preparado para toda buena obra. 
'''
"22" = '''
:sup:`22` Huye también de las concupiscencias juveniles; y sigue la justicia, la fe, la caridad, la paz, con los que invocan al Señor de corazón puro. 
'''
"23" = '''
:sup:`23` Pero evita las cuestiones necias e insensatas, sabiendo que engendran contiendas. 
'''
"24" = '''
:sup:`24` Porque el siervo del Señor no debe ser contencioso, sino afable para con todos, apto para enseñar, sufrido; 
'''
"25" = '''
:sup:`25` que con mansedumbre corrija a los que se oponen; si quizá Dios les dé que se arrepientan para conocer la verdad, 
'''
"26" = '''
:sup:`26` y se zafen del lazo del diablo, en que están cautivos por él, a su voluntad. 
'''
