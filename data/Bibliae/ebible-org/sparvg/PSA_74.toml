[74]
"1" = '''
:sup:`1` Masquil de Asaf ¿Por qué, oh Dios, nos has desechado para siempre? ¿Por qué humea tu furor contra las ovejas de tu prado? 
'''
"2" = '''
:sup:`2` Acuérdate de tu congregación, que tú compraste de antiguo, la vara de tu heredad, la cual redimiste; este monte de Sión, donde has habitado. 
'''
"3" = '''
:sup:`3` Levanta tus pies a los asolamientos eternos; a toda la maldad que el enemigo ha hecho en el santuario. 
'''
"4" = '''
:sup:`4` Tus enemigos vociferan en medio de tus asambleas; han puesto sus banderas por señales. 
'''
"5" = '''
:sup:`5` Cualquiera se hacía famoso según que había levantado el hacha sobre los gruesos maderos. 
'''
"6" = '''
:sup:`6` Y ahora con hachas y martillos han quebrado todas sus entalladuras. 
'''
"7" = '''
:sup:`7` Han puesto a fuego tus santuarios, han profanado el tabernáculo de tu nombre echándolo a tierra. 
'''
"8" = '''
:sup:`8` Dijeron en su corazón: Destruyámoslos de una vez; han quemado todas las sinagogas de Dios en la tierra. 
'''
"9" = '''
:sup:`9` No vemos ya nuestras señales; no hay más profeta; ni con nosotros hay quien sepa hasta cuándo. 
'''
"10" = '''
:sup:`10` ¿Hasta cuándo, oh Dios, el angustiador nos afrentará? ¿Ha de blasfemar el enemigo perpetuamente tu nombre? 
'''
"11" = '''
:sup:`11` ¿Por qué retraes tu mano, y tu diestra? ¡Sácala de dentro de tu seno! 
'''
"12" = '''
:sup:`12` Pero Dios es mi Rey ya de antiguo; el que obra salvación en medio de la tierra. 
'''
"13" = '''
:sup:`13` Tú dividiste el mar con tu poder; quebrantaste cabezas de dragones en las aguas. 
'''
"14" = '''
:sup:`14` Tú machacaste las cabezas del leviatán; lo diste por comida al pueblo de los desiertos. 
'''
"15" = '''
:sup:`15` Tú abriste fuente y río; Tú secaste ríos impetuosos. 
'''
"16" = '''
:sup:`16` Tuyo es el día, tuya también es la noche: Tú has preparado la lumbrera y el sol. 
'''
"17" = '''
:sup:`17` Tú fijaste todos los términos de la tierra; el verano y el invierno tú los formaste. 
'''
"18" = '''
:sup:`18` Acuérdate de esto; que el enemigo ha vituperado, oh Jehová, y que el pueblo insensato ha blasfemado tu nombre. 
'''
"19" = '''
:sup:`19` No entregues a las bestias el alma de tu tórtola; y no olvides para siempre la congregación de tus afligidos. 
'''
"20" = '''
:sup:`20` Respeta el pacto: Porque los lugares tenebrosos de la tierra están llenos de habitaciones de violencia. 
'''
"21" = '''
:sup:`21` No vuelva avergonzado el oprimido: El pobre y el necesitado alaben tu nombre. 
'''
"22" = '''
:sup:`22` Levántate, oh Dios, aboga tu causa; acuérdate de cómo el insensato te injuria cada día. 
'''
"23" = '''
:sup:`23` No olvides las voces de tus enemigos; el alboroto de los que se levantan contra ti sube continuamente. 
'''
