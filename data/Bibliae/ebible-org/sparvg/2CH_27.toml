[27]
"1" = '''
:sup:`1` Veinticinco años tenía Jotam cuando comenzó a reinar, y dieciséis años reinó en Jerusalén. El nombre de su madre fue Jerusa, hija de Sadoc. 
'''
"2" = '''
:sup:`2` E hizo lo recto ante los ojos de Jehová, conforme a todas las cosas que había hecho Uzías su padre, salvo que no entró en el templo de Jehová. Y el pueblo continuaba corrompiéndose. 
'''
"3" = '''
:sup:`3` Él edificó la puerta alta de la casa de Jehová, y edificó mucho en el muro de Ofel. 
'''
"4" = '''
:sup:`4` Además edificó ciudades en las montañas de Judá, y edificó castillos y torres en los bosques. 
'''
"5" = '''
:sup:`5` También tuvo guerra con el rey de los hijos de Amón, a los cuales venció; y los hijos de Amón le dieron en aquel año cien talentos de plata, y diez mil coros de trigo, y diez mil de cebada. Esto le dieron los hijos de Amón, y lo mismo en el segundo año y en el tercero. 
'''
"6" = '''
:sup:`6` Así que Jotam se hizo fuerte, porque preparó sus caminos delante de Jehová su Dios. 
'''
"7" = '''
:sup:`7` Los demás hechos de Jotam, y todas sus guerras, y sus caminos, he aquí están escritos en el libro de los reyes de Israel y de Judá. 
'''
"8" = '''
:sup:`8` Veinticinco años tenía cuando comenzó a reinar, y dieciséis años reinó en Jerusalén. 
'''
"9" = '''
:sup:`9` Y durmió Jotam con sus padres, y lo sepultaron en la ciudad de David; y Acaz su hijo reinó en su lugar. 
'''
