[19]
"1" = '''
:sup:`1` Cuando Jehová tu Dios cortare a las naciones cuya tierra Jehová tu Dios te da a ti, y tú las heredares, y habitares en sus ciudades y en sus casas; 
'''
"2" = '''
:sup:`2` te apartarás tres ciudades en medio de tu tierra que Jehová tu Dios te da para que la poseas. 
'''
"3" = '''
:sup:`3` Te arreglarás el camino, y dividirás en tres partes el término de tu tierra, que Jehová tu Dios te dará en heredad, y será para que todo homicida huya allí. 
'''
"4" = '''
:sup:`4` Y este es el caso del homicida que ha de huir allí para salvar su vida; el que hiriere a su prójimo por yerro, al cual no le tenía aversión previamente. 
'''
"5" = '''
:sup:`5` Como cuando un hombre va al bosque con su prójimo a cortar leña, y poniendo fuerza con su mano en el hacha para cortar algún leño, salta el hierro del cabo, y cae sobre su prójimo, y muere; aquél huirá a una de estas ciudades, y vivirá; 
'''
"6" = '''
:sup:`6` no sea que el vengador de la sangre vaya tras el homicida, cuando se enardeciere su corazón, y le alcance por ser largo el camino, y le hiera de muerte, no debiendo ser condenado a muerte; por cuanto no tenía enemistad con su prójimo previamente. 
'''
"7" = '''
:sup:`7` Por tanto yo te mando, diciendo: Tres ciudades te apartarás. 
'''
"8" = '''
:sup:`8` Y si Jehová tu Dios ensanchare tu territorio, como lo juró a tus padres, y te diere toda la tierra que prometió dar a tus padres; 
'''
"9" = '''
:sup:`9` si guardares todos estos mandamientos, que yo te ordeno hoy, para ponerlos por obra; que ames a Jehová tu Dios y andes en sus caminos todos los días, entonces te añadirás tres ciudades más, además de estas tres; 
'''
"10" = '''
:sup:`10` para que no sea derramada sangre inocente en medio de tu tierra que Jehová tu Dios te da por heredad, y sea sobre ti sangre. 
'''
"11" = '''
:sup:`11` Mas cuando hubiere alguno que aborreciere a su prójimo, y lo acechare, y se levantare sobre él, y lo hiriere de muerte, y muriere, y huyere a alguna de estas ciudades; 
'''
"12" = '''
:sup:`12` entonces los ancianos de su ciudad enviarán y lo sacarán de allí, y lo entregarán en mano del vengador de la sangre, para que muera. 
'''
"13" = '''
:sup:`13` No le perdonará tu ojo; y quitarás de Israel la sangre inocente, y te irá bien. 
'''
"14" = '''
:sup:`14` No reducirás el término de tu prójimo, el cual señalaron los antiguos en tu heredad, la que poseyeres en la tierra que Jehová tu Dios te da para que la poseas. 
'''
"15" = '''
:sup:`15` No valdrá un solo testigo contra ninguno en cualquier delito ni en cualquier pecado, en cualquier pecado que se cometiere. En el testimonio de dos testigos, o en el testimonio de tres testigos consistirá el asunto. 
'''
"16" = '''
:sup:`16` Cuando se levantare testigo falso contra alguno, para testificar alguna transgresión contra él, 
'''
"17" = '''
:sup:`17` entonces los dos hombres litigantes se presentarán delante de Jehová, delante de los sacerdotes y jueces que fueren en aquellos días. 
'''
"18" = '''
:sup:`18` Y los jueces inquirirán bien, y si aquel testigo resultare falso, y que testificó falsamente contra su hermano, 
'''
"19" = '''
:sup:`19` entonces haréis a él como él pensó hacer a su hermano; y quitarás el mal de en medio de ti. 
'''
"20" = '''
:sup:`20` Y los que quedaren oirán, y temerán, y no volverán más a hacer una mala cosa como esta, en medio de ti. 
'''
"21" = '''
:sup:`21` Y no perdonará tu ojo; vida por vida, ojo por ojo, diente por diente, mano por mano, pie por pie. 
'''
