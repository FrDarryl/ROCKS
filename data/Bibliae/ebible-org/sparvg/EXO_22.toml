[22]
"1" = '''
:sup:`1` Si alguno hurtare un buey o una oveja, y lo matare o lo vendiere, por el buey pagará cinco bueyes, y por la oveja, cuatro ovejas. 
'''
"2" = '''
:sup:`2` Si un ladrón fuere sorprendido forzando una casa, y fuere herido y muriere, no se derramará sangre por él. 
'''
"3" = '''
:sup:`3` Y si el sol ya había salido sobre él; se derramará sangre por él; porque él debe hacer una completa restitución; si no tuviere con qué, será vendido por su hurto. 
'''
"4" = '''
:sup:`4` Si el hurto fuere hallado vivo en su mano, ya sea buey, asno u oveja, pagará el doble. 
'''
"5" = '''
:sup:`5` Si alguno hiciere pastar campo o viña, y metiere su bestia, y comiere la tierra de otro, pagará restitución de lo mejor de su propia tierra y de lo mejor de su propia viña. 
'''
"6" = '''
:sup:`6` Cuando un fuego se extendiere y tomare espinas, y quemare gavillas amontonadas, o en pie, o campo, el que encendió el fuego pagará lo quemado. 
'''
"7" = '''
:sup:`7` Cuando alguno diere a su prójimo plata o alhajas a guardar, y fuere hurtado de la casa de aquel hombre, si el ladrón se hallare, pagará el doble. 
'''
"8" = '''
:sup:`8` Si el ladrón no se hallare, entonces el dueño de la casa será presentado a los jueces, para ver si ha metido su mano en los bienes de su prójimo. 
'''
"9" = '''
:sup:`9` Sobre todo asunto de fraude, sobre buey, sobre asno, sobre oveja, sobre vestido o sobre cualquier cosa perdida, cuando uno dijere: Esto es mío, la causa de ambos será traída ante los jueces; y aquel a quien los jueces condenaren, pagará el doble a su prójimo. 
'''
"10" = '''
:sup:`10` Si alguno hubiere dado a su prójimo asno, o buey, u oveja, o cualquier otro animal a guardar, y se muriere o se perniquebrare, o fuere llevado sin verlo nadie; 
'''
"11" = '''
:sup:`11` Entonces un juramento de Jehová tendrá lugar entre ambos de que no echó su mano a los bienes de su prójimo; y su dueño lo aceptará, y el otro no pagará. 
'''
"12" = '''
:sup:`12` Mas si le hubiere sido hurtado, resarcirá a su dueño. 
'''
"13" = '''
:sup:`13` Y si le hubiere sido arrebatado por fiera, le traerá testimonio, y no pagará lo arrebatado. 
'''
"14" = '''
:sup:`14` Pero si alguno hubiere tomado prestada bestia de su prójimo, y fuere estropeada o muerta, ausente su dueño, deberá pagarla. 
'''
"15" = '''
:sup:`15` Si el dueño estaba presente, no la pagará. Si era alquilada, él vendrá por su alquiler. 
'''
"16" = '''
:sup:`16` Y si alguno engañare a alguna doncella que no fuere desposada, y se acostare con ella, deberá dotarla y tomarla por esposa. 
'''
"17" = '''
:sup:`17` Si su padre no quisiere dársela, él le pesará plata conforme a la dote de las vírgenes. 
'''
"18" = '''
:sup:`18` A la hechicera no dejarás que viva. 
'''
"19" = '''
:sup:`19` Cualquiera que tuviere ayuntamiento con bestia, morirá. 
'''
"20" = '''
:sup:`20` El que sacrificare a cualquier dios, excepto a sólo Jehová, será muerto. 
'''
"21" = '''
:sup:`21` Y al extranjero no engañarás, ni oprimirás, porque extranjeros fuisteis vosotros en la tierra de Egipto. 
'''
"22" = '''
:sup:`22` A ninguna viuda ni huérfano afligiréis. 
'''
"23" = '''
:sup:`23` Que si tú llegas a afligirles, y ellos clamaren a mí, ciertamente oiré yo su clamor; 
'''
"24" = '''
:sup:`24` y se encenderá mi ira y os mataré a espada, y vuestras esposas quedarán viudas y huérfanos vuestros hijos. 
'''
"25" = '''
:sup:`25` Si prestares dinero a algún pobre de los de mi pueblo que está contigo, no serás usurero para con él; no le impondrás usura. 
'''
"26" = '''
:sup:`26` Si tomares en prenda la vestidura de tu prójimo, a la puesta del sol se la devolverás: 
'''
"27" = '''
:sup:`27` Porque sólo aquella es su cubierta, es la vestidura para cubrir su piel. ¿En qué dormirá? Y será que cuando él a mí clamare, yo entonces le oiré, porque soy misericordioso. 
'''
"28" = '''
:sup:`28` No injuriarás a los jueces, ni maldecirás al príncipe de tu pueblo. 
'''
"29" = '''
:sup:`29` No demorarás en dar la primicia de tu cosecha, ni de tu lagar. Me darás el primogénito de tus hijos. 
'''
"30" = '''
:sup:`30` Así harás con el de tu buey y de tu oveja; siete días estará con su madre, y al octavo día me lo darás. 
'''
"31" = '''
:sup:`31` Y habéis de serme varones santos: y no comeréis carne arrebatada de las fieras en el campo; a los perros la echaréis. 
'''
