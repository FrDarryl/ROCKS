[14]
"1" = '''
:sup:`1` La mujer sabia edifica su casa; mas la necia con sus manos la derriba. 
'''
"2" = '''
:sup:`2` El que camina en su rectitud teme a Jehová; mas el que es perverso en sus caminos lo menosprecia. 
'''
"3" = '''
:sup:`3` En la boca del necio está la vara de la soberbia; mas los labios de los sabios los guardarán. 
'''
"4" = '''
:sup:`4` Sin bueyes el granero está limpio; mas por la fuerza del buey hay abundancia de pan. 
'''
"5" = '''
:sup:`5` El testigo verdadero no mentirá; mas el testigo falso hablará mentiras. 
'''
"6" = '''
:sup:`6` El escarnecedor busca la sabiduría, y no la halla; mas para el hombre entendido la sabiduría le es fácil. 
'''
"7" = '''
:sup:`7` Vete de delante del hombre necio, cuando veas que no hay en él labios de conocimiento. 
'''
"8" = '''
:sup:`8` La sabiduría del prudente está en entender su camino; mas la necedad de los necios es engaño. 
'''
"9" = '''
:sup:`9` Los necios se mofan del pecado; mas entre los rectos hay favor. 
'''
"10" = '''
:sup:`10` El corazón conoce su propia amargura; y extraño no se entrometerá en su alegría. 
'''
"11" = '''
:sup:`11` La casa del impío será derribada; mas la tienda del justo florecerá. 
'''
"12" = '''
:sup:`12` Hay camino que al hombre le parece derecho; pero su fin es camino de muerte. 
'''
"13" = '''
:sup:`13` Aun en la risa tendrá dolor el corazón; y el término de la alegría es congoja. 
'''
"14" = '''
:sup:`14` El de corazón descarriado será hastiado de sus caminos; y el hombre de bien estará contento del suyo. 
'''
"15" = '''
:sup:`15` El simple cree a toda palabra; mas el prudente mira bien sus pasos. 
'''
"16" = '''
:sup:`16` El sabio teme y se aparta del mal; mas el necio se muestra arrogante y confiado. 
'''
"17" = '''
:sup:`17` El que pronto se enoja, hará locuras; y el hombre de malos designios será aborrecido. 
'''
"18" = '''
:sup:`18` Los simples heredarán necedad; mas los prudentes serán coronados de sabiduría. 
'''
"19" = '''
:sup:`19` Los malos se inclinarán delante de los buenos, y los impíos a las puertas del justo. 
'''
"20" = '''
:sup:`20` El pobre es odiado aun por su vecino; pero el rico tiene muchos amigos. 
'''
"21" = '''
:sup:`21` Peca el que menosprecia a su prójimo; mas el que tiene misericordia del pobre, es bienaventurado. 
'''
"22" = '''
:sup:`22` ¿No yerran los que piensan el mal? Pero misericordia y verdad alcanzarán los que piensan el bien. 
'''
"23" = '''
:sup:`23` En toda labor hay fruto; mas la palabra sólo de labios empobrece. 
'''
"24" = '''
:sup:`24` La corona de los sabios es su riqueza; mas la necedad de los necios es insensatez. 
'''
"25" = '''
:sup:`25` El testigo verdadero libra las almas; mas el engañoso hablará mentiras. 
'''
"26" = '''
:sup:`26` En el temor de Jehová está la fuerte confianza; y sus hijos tendrán lugar de refugio. 
'''
"27" = '''
:sup:`27` El temor de Jehová es manantial de vida, para apartarse de los lazos de la muerte. 
'''
"28" = '''
:sup:`28` En la multitud de pueblo está la gloria del rey; pero en la falta de pueblo está la destrucción del príncipe. 
'''
"29" = '''
:sup:`29` El que tarda en airarse, es grande de entendimiento; mas el impaciente de espíritu enaltece la necedad. 
'''
"30" = '''
:sup:`30` El corazón apacible es vida de la carne; pero la envidia, es carcoma de los huesos. 
'''
"31" = '''
:sup:`31` El que oprime al pobre, afrenta a su Hacedor; mas el que tiene misericordia del pobre, lo honra. 
'''
"32" = '''
:sup:`32` Por su maldad será lanzado el impío; mas el justo en su muerte tiene esperanza. 
'''
"33" = '''
:sup:`33` En el corazón del prudente reposa la sabiduría; mas lo que está entre los necios, se da a conocer. 
'''
"34" = '''
:sup:`34` La justicia engrandece a la nación; mas el pecado es afrenta de los pueblos. 
'''
"35" = '''
:sup:`35` La benevolencia del rey es para con el siervo entendido; mas su ira contra el que lo avergüenza. 
'''
