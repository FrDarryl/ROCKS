[13]
"1" = '''
:sup:`1` Cuando Efraín hablaba, hubo temor; se exaltó en Israel; mas pecó en Baal, y murió. 
'''
"2" = '''
:sup:`2` Y ahora añadieron a su pecado, y de su plata se han hecho según su entendimiento, estatuas de fundición, ídolos, toda obra de artífices; acerca de los cuales dicen a los hombres que sacrifican, que besen los becerros. 
'''
"3" = '''
:sup:`3` Por tanto, serán como la niebla de la mañana, y como el rocío de la madrugada que se pasa; como el tamo que la tempestad arroja de la era, y como el humo que sale de la chimenea. 
'''
"4" = '''
:sup:`4` Mas yo soy Jehová tu Dios desde la tierra de Egipto; no conocerás dios fuera de mí, ni otro salvador sino a mí. 
'''
"5" = '''
:sup:`5` Yo te conocí en el desierto, en la tierra de gran sequía. 
'''
"6" = '''
:sup:`6` En sus pastos se saciaron, se llenaron, y se ensoberbeció su corazón; por esta causa se olvidaron de mí. 
'''
"7" = '''
:sup:`7` Por tanto, yo seré para ellos como león; como un leopardo en el camino los espiaré. 
'''
"8" = '''
:sup:`8` Como osa que ha sido privada de sus cachorros los encontraré, y desgarraré las telas de su corazón, y allí los devoraré como león; fiera del campo los despedazará. 
'''
"9" = '''
:sup:`9` Te destruiste a ti mismo, oh Israel, mas en mí está tu ayuda. 
'''
"10" = '''
:sup:`10` Yo seré tu Rey; ¿dónde hay otro que pueda salvarte en todas tus ciudades; y tus jueces, de los cuales dijiste: Dame rey y príncipes? 
'''
"11" = '''
:sup:`11` Te di rey en mi furor, y lo quité en mi ira. 
'''
"12" = '''
:sup:`12` Atada está la maldad de Efraín; su pecado está guardado. 
'''
"13" = '''
:sup:`13` Dolores de mujer de parto le vendrán; es un hijo no sabio, que de otra manera no se detuviera tanto en el tiempo del nacimiento de los hijos. 
'''
"14" = '''
:sup:`14` De la mano del sepulcro los redimiré, los libraré de la muerte. Oh muerte, yo seré tu muerte; y seré tu destrucción, oh sepulcro; el arrepentimiento será escondido de mis ojos. 
'''
"15" = '''
:sup:`15` Aunque él fructifique entre sus hermanos, vendrá el viento solano, viento de Jehová, subiendo de la parte del desierto, y se secará su manantial, y se agotará su fuente; él saqueará el tesoro de todos los vasos preciosos. 
'''
"16" = '''
:sup:`16` Samaria será asolada, porque se rebeló contra su Dios; caerán a espada; sus niños serán estrellados, y sus mujeres encintas serán abiertas. 
'''
