[12]
"1" = '''
:sup:`1` Y Jehová habló a Moisés y a Aarón en la tierra de Egipto, diciendo: 
'''
"2" = '''
:sup:`2` Este mes os será principio de los meses; será para vosotros el primero en los meses del año. 
'''
"3" = '''
:sup:`3` Hablad a toda la congregación de Israel, diciendo: En el diez de este mes tómese cada uno un cordero por las familias de sus padres, un cordero por familia. 
'''
"4" = '''
:sup:`4` Y si la familia fuere tan pequeña que no baste para comer el cordero, entonces tomará a su vecino inmediato a su casa, y según el número de las almas, cada uno conforme a su comer, echaréis la cuenta sobre el cordero. 
'''
"5" = '''
:sup:`5` Vuestro cordero será sin defecto, macho de un año; lo tomaréis de las ovejas o de las cabras. 
'''
"6" = '''
:sup:`6` Y lo guardaréis hasta el día catorce de este mes; y lo sacrificará toda la asamblea de la congregación de Israel entre las dos tardes. 
'''
"7" = '''
:sup:`7` Y tomarán de la sangre, y pondrán en los dos postes y en el dintel de las casas en que lo han de comer. 
'''
"8" = '''
:sup:`8` Y aquella noche comerán la carne asada al fuego, y panes sin levadura: con hierbas amargas lo comerán. 
'''
"9" = '''
:sup:`9` Ninguna cosa comeréis de él cruda, ni cocida en agua, sino asada al fuego; su cabeza con sus pies y sus intestinos. 
'''
"10" = '''
:sup:`10` Ninguna cosa dejaréis de él hasta la mañana; y lo que habrá quedado hasta la mañana, habéis de quemarlo en el fuego. 
'''
"11" = '''
:sup:`11` Y así habéis de comerlo: ceñidos vuestros lomos, vuestro calzado en vuestros pies, y vuestro bordón en vuestra mano; y lo comeréis apresuradamente; es la Pascua de Jehová. 
'''
"12" = '''
:sup:`12` Pues yo pasaré aquella noche por la tierra de Egipto, y heriré a todo primogénito en la tierra de Egipto, así en los hombres como en las bestias: y haré juicios en todos los dioses de Egipto. Y soy Jehová. 
'''
"13" = '''
:sup:`13` Y la sangre os será por señal en las casas donde vosotros estéis; y veré la sangre, y pasaré de vosotros, y no habrá en vosotros plaga de mortandad, cuando hiera la tierra de Egipto. 
'''
"14" = '''
:sup:`14` Y este día os será en memoria, y habéis de celebrarlo como solemne a Jehová durante vuestras generaciones: por estatuto perpetuo lo celebraréis. 
'''
"15" = '''
:sup:`15` Siete días comeréis panes sin levadura; y así el primer día haréis que no haya levadura en vuestras casas: porque cualquiera que coma pan leudado desde el primer día hasta el séptimo, aquella alma será cortada de Israel. 
'''
"16" = '''
:sup:`16` Y en el primer día habrá santa convocación, y también el séptimo día os será santa convocación; ningún trabajo se hará en ellos, excepto que aderecéis lo que cada cual ha de comer; solo eso podréis hacer. 
'''
"17" = '''
:sup:`17` Y guardaréis la fiesta de los panes sin levadura, porque en este mismo día saqué vuestros ejércitos de la tierra de Egipto: por tanto, guardaréis este día en vuestras generaciones como ordenanza perpetua. 
'''
"18" = '''
:sup:`18` En el mes primero, el día catorce del mes por la tarde, comeréis los panes sin levadura, hasta el día veintiuno del mes por la tarde. 
'''
"19" = '''
:sup:`19` Por siete días no se hallará levadura en vuestras casas, porque cualquiera que comiere leudado, así extranjero como natural del país, aquella alma será cortada de la congregación de Israel. 
'''
"20" = '''
:sup:`20` Ninguna cosa leudada comeréis; en todas vuestras habitaciones comeréis panes sin levadura. 
'''
"21" = '''
:sup:`21` Y Moisés convocó a todos los ancianos de Israel, y les dijo: Sacad, y tomaos corderos por vuestras familias, y sacrificad la pascua. 
'''
"22" = '''
:sup:`22` Y tomad un manojo de hisopo, y mojadle en la sangre que estará en una jofaina, y untad el dintel y los dos postes con la sangre que estará en la jofaina; y ninguno de vosotros salga de las puertas de su casa hasta la mañana. 
'''
"23" = '''
:sup:`23` Porque Jehová pasará hiriendo a los egipcios; y cuando vea la sangre en el dintel y en los dos postes, Jehová pasará de largo aquella puerta, y no dejará entrar al heridor en vuestras casas para herir. 
'''
"24" = '''
:sup:`24` Y guardaréis esto por estatuto para vosotros y para vuestros hijos para siempre. 
'''
"25" = '''
:sup:`25` Y sucederá que cuando hubiereis entrado en la tierra que Jehová os dará, como Él prometió, guardaréis este servicio. 
'''
"26" = '''
:sup:`26` Y sucederá que cuando vuestros hijos os dijeren: ¿Qué significa este servicio vuestro? 
'''
"27" = '''
:sup:`27` Vosotros responderéis: Es el sacrificio de la Pascua de Jehová, el cual pasó de largo las casas de los hijos de Israel en Egipto, cuando hirió a los egipcios, y libró nuestras casas. Entonces el pueblo se inclinó y adoró. 
'''
"28" = '''
:sup:`28` Y los hijos de Israel se fueron, e hicieron puntualmente así; como Jehová había mandado a Moisés y a Aarón. 
'''
"29" = '''
:sup:`29` Y aconteció que a la medianoche Jehová hirió a todo primogénito en la tierra de Egipto, desde el primogénito de Faraón que se sentaba sobre su trono, hasta el primogénito del cautivo que estaba en la cárcel, y todo primogénito del ganado. 
'''
"30" = '''
:sup:`30` Y se levantó aquella noche Faraón, él y todos sus siervos y todos los egipcios; y había un gran clamor en Egipto, porque no había casa donde no hubiese muerto. 
'''
"31" = '''
:sup:`31` E hizo llamar a Moisés y a Aarón de noche, y les dijo: Salid de en medio de mi pueblo vosotros, y los hijos de Israel; e id, servid a Jehová, como habéis dicho. 
'''
"32" = '''
:sup:`32` Tomad también vuestras ovejas y vuestras vacas, como habéis dicho, e idos; y bendecidme también a mí. 
'''
"33" = '''
:sup:`33` Y los egipcios apremiaban al pueblo, dándose prisa a echarlos de la tierra; porque decían: Todos somos muertos. 
'''
"34" = '''
:sup:`34` Y llevó el pueblo su masa antes que se leudase, sus masas envueltas en sus sábanas sobre sus hombros. 
'''
"35" = '''
:sup:`35` E hicieron los hijos de Israel conforme al mandamiento de Moisés, pidiendo prestado a los egipcios joyas de plata, y joyas de oro, y vestiduras. 
'''
"36" = '''
:sup:`36` Y Jehová dio gracia al pueblo delante de los egipcios, y les prestaron; y ellos despojaron a los egipcios. 
'''
"37" = '''
:sup:`37` Y partieron los hijos de Israel de Ramesés a Sucot, como seiscientos mil hombres de a pie, sin contar los niños. 
'''
"38" = '''
:sup:`38` Y también subió con ellos grande multitud de diversa clase de gentes, ovejas, vacas y muchísimo ganado. 
'''
"39" = '''
:sup:`39` Y cocieron tortas sin levadura de la masa que habían sacado de Egipto; porque no había leudado, por cuanto fueron echados de Egipto, y no habían podido detenerse, ni aun prepararse comida. 
'''
"40" = '''
:sup:`40` El tiempo que los hijos de Israel habitaron en Egipto, fue cuatrocientos treinta años. 
'''
"41" = '''
:sup:`41` Y sucedió que al cabo de los cuatrocientos treinta años, en aquel mismo día, todos los ejércitos de Jehová salieron de la tierra de Egipto. 
'''
"42" = '''
:sup:`42` Es noche de guardar para Jehová por haberlos sacado de la tierra de Egipto. Esta noche deben guardarla para Jehová todos los hijos de Israel en sus generaciones. 
'''
"43" = '''
:sup:`43` Y Jehová dijo a Moisés y a Aarón: Esta es la ordenanza de la Pascua: Ningún extraño comerá de ella: 
'''
"44" = '''
:sup:`44` Mas todo siervo humano comprado por dinero, comerá de ella después que lo hubieres circuncidado. 
'''
"45" = '''
:sup:`45` El extranjero y el asalariado no comerán de ella. 
'''
"46" = '''
:sup:`46` En una casa se comerá, y no llevarás de aquella carne fuera de casa, ni quebraréis hueso suyo. 
'''
"47" = '''
:sup:`47` Toda la congregación de Israel la guardará. 
'''
"48" = '''
:sup:`48` Y cuando un extranjero que peregrinare contigo quisiere celebrar la pascua a Jehová, que le sea circuncidado todo varón, y entonces que se acerque y la celebre; y él será como el nacido en la tierra; porque ningún incircunciso comerá de ella. 
'''
"49" = '''
:sup:`49` La misma ley será para el natural, y para el extranjero que peregrinare entre vosotros. 
'''
"50" = '''
:sup:`50` Así lo hicieron todos los hijos de Israel; como Jehová mandó a Moisés y a Aarón, así lo hicieron. 
'''
"51" = '''
:sup:`51` Y sucedió que en aquel mismo día Jehová sacó a los hijos de Israel de la tierra de Egipto por sus ejércitos. 
'''
