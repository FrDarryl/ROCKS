[145]
"1" = '''
:sup:`1` Salmo de alabanza: de David. Te exaltaré, mi Dios, oh Rey; y bendeciré tu nombre eternamente y para siempre. 
'''
"2" = '''
:sup:`2` Cada día te bendeciré, y alabaré tu nombre eternamente y para siempre. 
'''
"3" = '''
:sup:`3` Grande es Jehová y digno de suprema alabanza: Y su grandeza es inescrutable. 
'''
"4" = '''
:sup:`4` Generación a generación celebrará tus obras, y anunciará tus proezas. 
'''
"5" = '''
:sup:`5` Hablaré del glorioso honor de tu majestad, y de tus obras maravillosas. 
'''
"6" = '''
:sup:`6` De tus portentos y temibles hechos hablarán los hombres; Y yo contaré tu grandeza. 
'''
"7" = '''
:sup:`7` Proclamarán abundantemente la memoria de tu gran bondad, y cantarán de tu justicia. 
'''
"8" = '''
:sup:`8` Clemente y misericordioso es Jehová, lento para la ira, y grande en misericordia. 
'''
"9" = '''
:sup:`9` Bueno es Jehová para con todos; y sus misericordias sobre todas sus obras. 
'''
"10" = '''
:sup:`10` Te alabarán, oh Jehová, todas tus obras; y tus santos te bendecirán. 
'''
"11" = '''
:sup:`11` Contarán de la gloria de tu reino, y hablarán de tu poder; 
'''
"12" = '''
:sup:`12` Para dar a conocer sus proezas a los hijos de los hombres, y la gloriosa majestad de su reino. 
'''
"13" = '''
:sup:`13` Tu reino es reino eterno, y tu señorío permanece por todas las generaciones. 
'''
"14" = '''
:sup:`14` Jehová sostiene a todos los que caen, y levanta a todos los oprimidos. 
'''
"15" = '''
:sup:`15` Los ojos de todos esperan en ti, y tú les das su comida a su tiempo. 
'''
"16" = '''
:sup:`16` Abres tu mano, y colmas de bendición a todo viviente. 
'''
"17" = '''
:sup:`17` Justo es Jehová en todos sus caminos, y santo en todas sus obras. 
'''
"18" = '''
:sup:`18` Cercano está Jehová a todos los que le invocan, a todos los que le invocan de veras. 
'''
"19" = '''
:sup:`19` Cumplirá el deseo de los que le temen; oirá asimismo el clamor de ellos, y los salvará. 
'''
"20" = '''
:sup:`20` Jehová guarda a todos los que le aman; pero destruirá a todos los impíos. 
'''
"21" = '''
:sup:`21` La alabanza de Jehová hablará mi boca; y toda carne bendiga su santo nombre eternamente y para siempre. 
'''
