[15]
"1" = '''
:sup:`1` Entonces Moisés y los hijos de Israel cantaron este cántico a Jehová, diciendo: Cantaré yo a Jehová, porque se ha magnificado grandemente, echando en el mar al caballo y al jinete. 
'''
"2" = '''
:sup:`2` Jehová es mi fortaleza y mi canción, y Él ha sido mi salvación: Este es mi Dios, y le prepararé morada; Dios de mi padre, le exaltaré. 
'''
"3" = '''
:sup:`3` Jehová, es varón de guerra; Jehová es su nombre. 
'''
"4" = '''
:sup:`4` Echó en el mar los carros de Faraón y su ejército; y sus príncipes escogidos fueron hundidos en el Mar Rojo. 
'''
"5" = '''
:sup:`5` Los abismos los cubrieron; como piedra descendieron a los profundos. 
'''
"6" = '''
:sup:`6` Tu diestra, oh Jehová, ha sido magnificada en fortaleza; tu diestra, oh Jehová, ha destrozado al enemigo. 
'''
"7" = '''
:sup:`7` Y con la grandeza de tu poder has derribado a los que se levantaron contra ti: Enviaste tu furor; los consumió como a hojarasca. 
'''
"8" = '''
:sup:`8` Al soplo de tu aliento se amontonaron las aguas; se juntaron las corrientes como en un montón; los abismos se cuajaron en medio del mar. 
'''
"9" = '''
:sup:`9` El enemigo dijo: Perseguiré, prenderé, repartiré despojos; mi alma se saciará de ellos; sacaré mi espada, los destruirá mi mano. 
'''
"10" = '''
:sup:`10` Soplaste con tu viento, los cubrió el mar; se hundieron como plomo en las impetuosas aguas. 
'''
"11" = '''
:sup:`11` ¿Quién como tú, oh Jehová, entre los dioses? ¿Quién como tú, magnífico en santidad, temible en loores, hacedor de maravillas? 
'''
"12" = '''
:sup:`12` Extendiste tu diestra; la tierra los tragó. 
'''
"13" = '''
:sup:`13` Condujiste en tu misericordia a este pueblo, al cual salvaste; lo llevaste con tu fortaleza a la habitación de tu santuario. 
'''
"14" = '''
:sup:`14` Lo oirán los pueblos, y temblarán; se apoderará dolor de los habitantes de Filistea. 
'''
"15" = '''
:sup:`15` Entonces los duques de Edom se asombrarán; temor se apoderará de los hombres valientes de Moab: Se abatirán todos los moradores de Canaán. 
'''
"16" = '''
:sup:`16` Temor y espanto caerá sobre ellos; por la grandeza de tu brazo se quedarán quietos como una piedra; hasta que haya pasado tu pueblo, oh Jehová, hasta que haya pasado este pueblo que tú compraste. 
'''
"17" = '''
:sup:`17` Tú los introducirás y los plantarás en el monte de tu heredad, en el lugar, oh Jehová, que tú has preparado para tu habitación, en el Santuario, oh Señor, que tus manos han establecido. 
'''
"18" = '''
:sup:`18` Jehová reinará eternamente y para siempre. 
'''
"19" = '''
:sup:`19` Porque Faraón entró cabalgando con sus carros y su gente de a caballo en el mar, y Jehová hizo volver las aguas del mar sobre ellos; mas los hijos de Israel pasaron en seco por medio del mar. 
'''
"20" = '''
:sup:`20` Y Miriam la profetisa, hermana de Aarón, tomó un pandero en su mano, y todas las mujeres salieron en pos de ella con panderos y danzas. 
'''
"21" = '''
:sup:`21` Y Miriam les respondía: Cantad a Jehová; porque en extremo se ha engrandecido, echando en el mar al caballo, y al que en él subía. 
'''
"22" = '''
:sup:`22` E hizo Moisés que partiese Israel del Mar Rojo, y salieron al desierto de Shur; y anduvieron tres días por el desierto sin hallar agua. 
'''
"23" = '''
:sup:`23` Y llegaron a Mara, y no pudieron beber las aguas de Mara, porque eran amargas; por eso le pusieron el nombre de Mara. 
'''
"24" = '''
:sup:`24` Entonces el pueblo murmuró contra Moisés, y dijo: ¿Qué hemos de beber? 
'''
"25" = '''
:sup:`25` Y Moisés clamó a Jehová; y Jehová le mostró un árbol, el cual cuando lo metió dentro de las aguas, las aguas se endulzaron. Allí les dio estatutos y ordenanzas, y allí los probó; 
'''
"26" = '''
:sup:`26` y dijo: Si oyeres atentamente la voz de Jehová tu Dios, e hicieres lo recto delante de sus ojos, y dieres oído a sus mandamientos, y guardares todos sus estatutos, ninguna enfermedad de las que envié a los egipcios te enviaré a ti; porque yo soy Jehová tu Sanador. 
'''
"27" = '''
:sup:`27` Y llegaron a Elim, donde había doce fuentes de aguas, y setenta palmas; y acamparon allí junto a las aguas. 
'''
