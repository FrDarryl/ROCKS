[27]
"1" = '''
:sup:`1` Salmo de David Jehová es mi luz y mi salvación; ¿a quién temeré? Jehová es la fortaleza de mi vida; ¿de quién he de atemorizarme? 
'''
"2" = '''
:sup:`2` Cuando se juntaron contra mí los malignos, mis angustiadores y mis enemigos, para comer mis carnes, ellos tropezaron y cayeron. 
'''
"3" = '''
:sup:`3` Aunque un ejército acampe contra mí, no temerá mi corazón: Aunque contra mí se levante guerra, yo estaré confiado. 
'''
"4" = '''
:sup:`4` Una cosa he pedido de Jehová, y esta buscaré: Que esté yo en la casa de Jehová todos los días de mi vida, para contemplar la hermosura de Jehová, y para inquirir en su templo. 
'''
"5" = '''
:sup:`5` Porque Él me esconderá en su tabernáculo en el día del mal; me ocultará en lo reservado de su pabellón; me pondrá en alto sobre una roca. 
'''
"6" = '''
:sup:`6` Y ahora mi cabeza se levantará sobre mis enemigos que me rodean; por tanto, ofreceré en su tabernáculo sacrificios de júbilo; Cantaré, sí, cantaré alabanzas a Jehová. 
'''
"7" = '''
:sup:`7` Escucha, oh Jehová, cuando clamo con mi voz; ten misericordia de mí, y respóndeme. 
'''
"8" = '''
:sup:`8` Tú has dicho: Buscad mi rostro. Mi corazón te ha respondido: Tu rostro buscaré, oh Jehová. 
'''
"9" = '''
:sup:`9` No escondas tu rostro de mí, no apartes con ira a tu siervo: Tú has sido mi ayuda; no me abandones ni me desampares, Dios de mi salvación. 
'''
"10" = '''
:sup:`10` Aunque mi padre y mi madre me dejaran, con todo, Jehová me recogerá. 
'''
"11" = '''
:sup:`11` Enséñame, oh Jehová, tu camino, y guíame por senda de rectitud, a causa de mis enemigos. 
'''
"12" = '''
:sup:`12` No me entregues a la voluntad de mis enemigos; porque se han levantado contra mí testigos falsos, y los que respiran crueldad. 
'''
"13" = '''
:sup:`13` Hubiera yo desmayado, si no creyese que he de ver la bondad de Jehová en la tierra de los vivientes. 
'''
"14" = '''
:sup:`14` Espera en Jehová; Esfuérzate, y Él fortalecerá tu corazón; sí, espera en Jehová. 
'''
