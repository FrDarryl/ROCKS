[3]
"1" = '''
:sup:`1` Después de esto abrió Job su boca, y maldijo su día. 
'''
"2" = '''
:sup:`2` Y exclamó Job, y dijo: 
'''
"3" = '''
:sup:`3` Perezca el día en que yo nací, y la noche en que se dijo: Varón es concebido. 
'''
"4" = '''
:sup:`4` Sea aquel día sombrío, y no cuide de él Dios desde arriba, ni claridad sobre él resplandezca. 
'''
"5" = '''
:sup:`5` Aféenlo tinieblas y sombra de muerte; repose sobre él nublado, que lo haga horrible como día tenebroso. 
'''
"6" = '''
:sup:`6` Ocupe la oscuridad aquella noche; que no sea contada entre los días del año, ni venga en el número de los meses. 
'''
"7" = '''
:sup:`7` ¡Oh, que fuera solitaria aquella noche, que no viniera canción alguna en ella! 
'''
"8" = '''
:sup:`8` Maldíganla los que maldicen el día, los que se alistan para levantar su llanto. 
'''
"9" = '''
:sup:`9` Que se oscurezcan las estrellas de su ocaso; Que espere la luz, y no venga; y no vea el amanecer del día: 
'''
"10" = '''
:sup:`10` Por cuanto no cerró las puertas del vientre de mi madre, ni escondió de mis ojos la miseria. 
'''
"11" = '''
:sup:`11` ¿Por qué no morí yo en la matriz, o entregué el espíritu al salir del vientre? 
'''
"12" = '''
:sup:`12` ¿Por qué me recibieron las rodillas? ¿Y para qué los pechos que me dieron de mamar? 
'''
"13" = '''
:sup:`13` Pues ahora yacería yo, y reposaría; dormiría, y entonces tendría reposo, 
'''
"14" = '''
:sup:`14` con los reyes y con los consejeros de la tierra, que edifican para sí lugares desolados; 
'''
"15" = '''
:sup:`15` o con los príncipes que poseían el oro, que llenaban sus casas de plata. 
'''
"16" = '''
:sup:`16` O ¿por qué no fui escondido como abortado, como los pequeñitos que nunca vieron la luz? 
'''
"17" = '''
:sup:`17` Allí los impíos dejan de perturbar, y allí descansan los de agotadas fuerzas. 
'''
"18" = '''
:sup:`18` Allí reposan juntos los cautivos; no oyen la voz del opresor. 
'''
"19" = '''
:sup:`19` Allí están el chico y el grande; y el siervo es libre de su señor. 
'''
"20" = '''
:sup:`20` ¿Para qué se da luz al trabajado, y vida al amargado de alma, 
'''
"21" = '''
:sup:`21` que esperan la muerte, y ella no llega, aunque la buscan más que a tesoros escondidos; 
'''
"22" = '''
:sup:`22` que se alegran sobremanera, y se gozan, cuando hallan el sepulcro? 
'''
"23" = '''
:sup:`23` ¿Para qué se da luz al hombre que no sabe por dónde va, y al cual Dios ha acorralado? 
'''
"24" = '''
:sup:`24` Pues antes que mi comida viene mi suspiro; y mis gemidos corren como aguas. 
'''
"25" = '''
:sup:`25` Porque aquello que tanto me espantaba, ha venido sobre mí, y me ha acontecido lo que yo temía. 
'''
"26" = '''
:sup:`26` No estaba seguro, ni descansaba, ni estaba quieto; sin embargo, vino turbación. 
'''
