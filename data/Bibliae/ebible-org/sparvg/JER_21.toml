[21]
"1" = '''
:sup:`1` La palabra que vino a Jeremías de parte de Jehová, cuando el rey Sedequías envió a él a Pasur, hijo de Malquías, y a Sofonías, hijo del sacerdote Maasías, que le dijesen: 
'''
"2" = '''
:sup:`2` Pregunta ahora por nosotros a Jehová; porque Nabucodonosor, rey de Babilonia, hace guerra contra nosotros: quizá Jehová haga con nosotros según todas sus obras maravillosas, y aquél se irá de sobre nosotros. 
'''
"3" = '''
:sup:`3` Y Jeremías les dijo: Diréis así a Sedequías: 
'''
"4" = '''
:sup:`4` Así dice Jehová, el Dios de Israel: He aquí yo vuelvo atrás las armas de guerra que están en vuestras manos, con las cuales vosotros peleáis contra el rey de Babilonia y contra los caldeos, que os tienen sitiados fuera de la muralla, y yo los reuniré en medio de esta ciudad. 
'''
"5" = '''
:sup:`5` Y pelearé contra vosotros con mano levantada y con brazo fuerte, y con furor, y enojo, e ira grande: 
'''
"6" = '''
:sup:`6` Y heriré a los moradores de esta ciudad; y los hombres y las bestias morirán de pestilencia grande. 
'''
"7" = '''
:sup:`7` Y después, dice Jehová, entregaré a Sedequías, rey de Judá, y a sus siervos, y al pueblo, y a los que quedaren en la ciudad de la pestilencia, de la espada y del hambre, en mano de Nabucodonosor, rey de Babilonia, y en mano de sus enemigos, y en mano de los que buscan sus vidas; y él los herirá a filo de espada; no los perdonará ni les tendrá compasión ni les tendrá misericordia. 
'''
"8" = '''
:sup:`8` Y a este pueblo dirás: Así dice Jehová: He aquí pongo delante de vosotros el camino de la vida y el camino de la muerte. 
'''
"9" = '''
:sup:`9` El que se quedare en esta ciudad, morirá a espada, o de hambre, o pestilencia: mas el que saliere y se pasare a los caldeos que os tienen cercados, vivirá, y su vida le será por despojo. 
'''
"10" = '''
:sup:`10` Porque mi rostro he puesto contra esta ciudad para mal, y no para bien, dice Jehová; en mano del rey de Babilonia será entregada, y la quemará a fuego. 
'''
"11" = '''
:sup:`11` Y en cuanto a la casa del rey de Judá, dirás: Oíd palabra de Jehová: 
'''
"12" = '''
:sup:`12` Casa de David, así dice Jehová: Haced de mañana juicio, y librad al oprimido de mano del opresor; para que mi ira no salga como fuego, y se encienda, y no haya quien apague, por la maldad de vuestras obras. 
'''
"13" = '''
:sup:`13` He aquí, yo estoy contra ti, oh habitante del valle, roca de la llanura, dice Jehová; los que decís: ¿Quién descenderá contra nosotros? ¿O quién entrará en nuestras habitaciones? 
'''
"14" = '''
:sup:`14` Pero yo os castigaré conforme al fruto de vuestras obras, dice Jehová, y haré encender fuego en su bosque, y consumirá todo lo que está alrededor de ella. 
'''
