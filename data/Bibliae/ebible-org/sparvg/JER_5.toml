[5]
"1" = '''
:sup:`1` Recorred las calles de Jerusalén, y mirad ahora, y sabed, y buscad en sus plazas si podéis hallar algún hombre, si hay alguno que haga juicio, que busque verdad; y yo la perdonaré. 
'''
"2" = '''
:sup:`2` Y aunque dicen: Vive Jehová; ciertamente juran falsamente. 
'''
"3" = '''
:sup:`3` Oh Jehová, ¿no miran tus ojos a la verdad? Los azotaste, y no les dolió; los consumiste, pero no quisieron recibir corrección; endurecieron sus rostros más que la piedra, no quisieron arrepentirse. 
'''
"4" = '''
:sup:`4` Pero yo dije: Ciertamente ellos son pobres, Son necios, pues no conocen el camino de Jehová, ni el juicio de su Dios. 
'''
"5" = '''
:sup:`5` Me iré a los grandes, y les hablaré; porque ellos conocen el camino de Jehová, el juicio de su Dios. Pero ellos también quebraron el yugo y rompieron las coyundas. 
'''
"6" = '''
:sup:`6` Por tanto, el león de la selva los herirá, los destruirá el lobo del desierto, el leopardo acechará sobre sus ciudades; cualquiera que de ellas saliere, será despedazado; porque sus transgresiones son muchas, se han aumentado sus deslealtades. 
'''
"7" = '''
:sup:`7` ¿Cómo he de perdonarte por esto? Tus hijos me dejaron, y juraron por los que no son dioses. Los sacié, y adulteraron, y en casa de rameras se juntaron en compañías. 
'''
"8" = '''
:sup:`8` Como caballos bien alimentados de mañana, cada cual relinchaba tras la esposa de su prójimo. 
'''
"9" = '''
:sup:`9` ¿No he de castigar por esto? dice Jehová. De una nación como ésta ¿no se ha de vengar mi alma? 
'''
"10" = '''
:sup:`10` Escalad sus muros, y destruid; mas no hagáis consumación: quitad las almenas de sus muros, porque no son de Jehová. 
'''
"11" = '''
:sup:`11` Porque la casa de Israel y la casa de Judá, obstinadamente fueron infieles contra mí, dice Jehová. 
'''
"12" = '''
:sup:`12` Negaron a Jehová, y dijeron: Él no es, y no vendrá mal sobre nosotros, ni veremos espada ni hambre; 
'''
"13" = '''
:sup:`13` y los profetas serán como el viento, y no hay en ellos palabra; así se hará a ellos. 
'''
"14" = '''
:sup:`14` Por tanto, así dice Jehová Dios de los ejércitos: Porque hablasteis esta palabra, he aquí yo pongo mis palabras en tu boca por fuego, y a este pueblo por leña, y los consumirá. 
'''
"15" = '''
:sup:`15` He aquí, yo traigo sobre vosotros una nación de lejos, oh casa de Israel, dice Jehová; una nación poderosa, una nación antigua, una nación cuya lengua no conoces, ni entiendes lo que hablan. 
'''
"16" = '''
:sup:`16` Su aljaba es como sepulcro abierto, todos ellos son hombres poderosos. 
'''
"17" = '''
:sup:`17` Y comerán tu mies y tu pan, que habían de comer tus hijos y tus hijas; comerán tus ovejas y tus vacas, comerán tus viñas y tus higueras; y a espada destruirán tus ciudades fuertes en que tú confías. 
'''
"18" = '''
:sup:`18` Mas en aquellos días, dice Jehová, no os destruiré del todo. 
'''
"19" = '''
:sup:`19` Y será que cuando dijereis: ¿Por qué Jehová, el Dios nuestro, hace con nosotros todas estas cosas? Entonces les dirás: De la manera que me dejasteis y servisteis a dioses ajenos en vuestra tierra, así serviréis a extraños en tierra ajena. 
'''
"20" = '''
:sup:`20` Anunciad esto en la casa de Jacob, y publicadlo en Judá, diciendo: 
'''
"21" = '''
:sup:`21` Oíd ahora esto, pueblo necio y sin entendimiento, que tiene ojos y no ve, que tiene oídos y no oye. 
'''
"22" = '''
:sup:`22` ¿No me temeréis? dice Jehová; ¿no temblaréis ante mi presencia, que he puesto la arena por límite del mar por decreto eterno, que no traspasará? Y aunque sus olas se agiten, no prevalecerán; aunque bramen, no lo pasarán. 
'''
"23" = '''
:sup:`23` Pero este pueblo tiene un corazón falso y rebelde; se volvieron y se fueron. 
'''
"24" = '''
:sup:`24` Y no dijeron en su corazón: Temamos ahora a Jehová nuestro Dios, que da lluvia temprana y tardía en su tiempo; Él nos guarda los tiempos establecidos de la siega. 
'''
"25" = '''
:sup:`25` Vuestras iniquidades han estorbado estas cosas; y vuestros pecados detuvieron de vosotros el bien. 
'''
"26" = '''
:sup:`26` Porque fueron hallados en mi pueblo hombres impíos; acechan como quien pone lazos; ponen trampa para cazar hombres. 
'''
"27" = '''
:sup:`27` Como una jaula llena de pájaros, así están sus casas llenas de engaño: así se hicieron grandes y ricos. 
'''
"28" = '''
:sup:`28` Engordaron y se pusieron lustrosos, y sobrepasaron los hechos del malo; no juzgaron la causa, la causa del huérfano; con todo, se hicieron prósperos, y la causa de los pobres no juzgaron. 
'''
"29" = '''
:sup:`29` ¿No he de castigar por esto? dice Jehová; ¿y de tal nación no se vengará mi alma? 
'''
"30" = '''
:sup:`30` Cosa asombrosa y horrenda es hecha en la tierra; 
'''
"31" = '''
:sup:`31` los profetas profetizan mentira, y los sacerdotes gobiernan por su propia mano; y mi pueblo así lo quiere. ¿Qué, pues, haréis al final de esto? 
'''
