[18]
"1" = '''
:sup:`1` Y sucedió que después de muchos días, vino palabra de Jehová a Elías en el tercer año, diciendo: Ve, muéstrate a Acab, y yo daré lluvia sobre la faz de la tierra. 
'''
"2" = '''
:sup:`2` Fue, pues, Elías a mostrarse a Acab. Y había gran hambre en Samaria. 
'''
"3" = '''
:sup:`3` Y Acab llamó a Abdías que era el mayordomo de su casa. Y Abdías era en gran manera temeroso de Jehová. 
'''
"4" = '''
:sup:`4` Porque cuando Jezabel destruía a los profetas de Jehová, Abdías tomó cien profetas, los cuales escondió de cincuenta en cincuenta en una cueva, y los sustentó con pan y agua. 
'''
"5" = '''
:sup:`5` Y Acab dijo a Abdías: Ve por el país a todas las fuentes de agua, y a todos los arroyos; para ver si acaso hallaremos hierba con que conservemos la vida a los caballos y a las mulas, para que no nos quedemos sin bestias. 
'''
"6" = '''
:sup:`6` Y dividieron entre sí el país para recorrerlo: Acab fue de por sí por un camino, y Abdías fue separadamente por otro. 
'''
"7" = '''
:sup:`7` Y yendo Abdías por el camino, se topó con Elías; y como lo reconoció, se postró sobre su rostro, y dijo: ¿No eres tú mi señor Elías? 
'''
"8" = '''
:sup:`8` Y él respondió: Yo soy; ve, di a tu amo: He aquí Elías. 
'''
"9" = '''
:sup:`9` Pero él dijo: ¿En qué he pecado, para que tú entregues a tu siervo en mano de Acab para que me mate? 
'''
"10" = '''
:sup:`10` Vive Jehová tu Dios, que no ha habido nación ni reino adonde mi señor no haya enviado a buscarte; y cuando ellos decían: No está aquí; él ha hecho jurar al reino o a la nación que no te habían hallado. 
'''
"11" = '''
:sup:`11` ¿Y ahora tú dices: Ve, di a tu amo: Aquí está Elías? 
'''
"12" = '''
:sup:`12` Y acontecerá que, luego que yo me haya ido de ti, el Espíritu de Jehová te llevará adonde yo no sepa; y cuando yo venga y dé las nuevas a Acab, y él no te halle, me matará; y tu siervo teme a Jehová desde su juventud. 
'''
"13" = '''
:sup:`13` ¿No ha sido dicho a mi señor lo que hice, cuando Jezabel mataba a los profetas de Jehová; de cómo escondí en una cueva a cien varones de los profetas de Jehová: de cincuenta en cincuenta, y los sustenté con pan y agua? 
'''
"14" = '''
:sup:`14` ¿Y ahora dices tú: Ve, di a tu amo: Aquí está Elías; para que él me mate? 
'''
"15" = '''
:sup:`15` Y Elías le dijo: Vive Jehová de los ejércitos, delante del cual estoy, que hoy ciertamente me mostraré a él. 
'''
"16" = '''
:sup:`16` Entonces Abdías fue a encontrarse con Acab, y le dio el aviso; y Acab vino a encontrarse con Elías. 
'''
"17" = '''
:sup:`17` Y aconteció que cuando Acab vio a Elías, le dijo Acab: ¿Eres tú el que has turbado a Israel? 
'''
"18" = '''
:sup:`18` Y él respondió: Yo no he turbado a Israel, sino tú y la casa de tu padre, dejando los mandamientos de Jehová, y siguiendo a los Baales. 
'''
"19" = '''
:sup:`19` Envía, pues, ahora y reúneme a todo Israel en el monte Carmelo, y a los cuatrocientos cincuenta profetas de Baal, y a los cuatrocientos profetas de Asera, que comen de la mesa de Jezabel. 
'''
"20" = '''
:sup:`20` Entonces Acab envió a todos los hijos de Israel, y reunió a los profetas en el monte Carmelo. 
'''
"21" = '''
:sup:`21` Y acercándose Elías a todo el pueblo, dijo: ¿Hasta cuándo claudicaréis entre dos pensamientos? Si Jehová es Dios, seguidle; y si Baal, id en pos de él. Y el pueblo no respondió palabra. 
'''
"22" = '''
:sup:`22` Entonces Elías volvió a decir al pueblo: Sólo yo he quedado profeta de Jehová; mas de los profetas de Baal hay cuatrocientos cincuenta hombres. 
'''
"23" = '''
:sup:`23` Que nos den dos bueyes; y que escojan un buey para ellos, y lo corten en pedazos, y lo pongan sobre la leña, pero que no le pongan fuego debajo; y yo prepararé el otro buey, y lo pondré sobre la leña, y no le pondré fuego debajo. 
'''
"24" = '''
:sup:`24` Invocad luego vosotros el nombre de vuestros dioses, y yo invocaré el nombre de Jehová: y el Dios que respondiere por fuego, ese sea Dios. Y todo el pueblo respondió, diciendo: Bien dicho. 
'''
"25" = '''
:sup:`25` Entonces Elías dijo a los profetas de Baal: Escogeos un buey, y preparadlo primero, pues que vosotros sois los más; e invocad el nombre de vuestros dioses, mas no pongáis fuego debajo. 
'''
"26" = '''
:sup:`26` Y ellos tomaron el buey que les fue dado, y lo prepararon, e invocaron el nombre de Baal desde la mañana hasta el mediodía, diciendo: ¡Baal, respóndenos! Mas no había voz, ni quien respondiese; entre tanto, ellos andaban saltando cerca del altar que habían hecho. 
'''
"27" = '''
:sup:`27` Y aconteció al mediodía, que Elías se burlaba de ellos, diciendo: Gritad en alta voz, que dios es; quizá está meditando, o está ocupado, o va de camino; quizá duerme y hay que despertarle. 
'''
"28" = '''
:sup:`28` Y ellos clamaban a grandes voces, y se sajaban con cuchillos y con lancetas conforme a su costumbre, hasta chorrear la sangre sobre ellos. 
'''
"29" = '''
:sup:`29` Y sucedió que pasado el mediodía, y profetizando ellos hasta la hora de ofrecerse el sacrificio de la tarde, que no había voz, ni quien respondiese ni escuchase. 
'''
"30" = '''
:sup:`30` Entonces dijo Elías a todo el pueblo: Acercaos a mí. Y todo el pueblo se acercó a él; y él reparó el altar de Jehová que estaba arruinado. 
'''
"31" = '''
:sup:`31` Y tomando Elías doce piedras, conforme al número de las tribus de los hijos de Jacob, al cual había venido palabra de Jehová, diciendo: Israel será tu nombre; 
'''
"32" = '''
:sup:`32` edificó con las piedras un altar en el nombre de Jehová: después hizo una zanja alrededor del altar, donde cupieran dos medidas de semilla. 
'''
"33" = '''
:sup:`33` Y acomodó la leña, y cortó el buey en pedazos, y lo puso sobre la leña. Y dijo: Llenad cuatro cántaros de agua, y derramadla sobre el holocausto y sobre la leña. 
'''
"34" = '''
:sup:`34` Y dijo: Hacedlo otra vez; y otra vez lo hicieron. Dijo aún: Hacedlo la tercera vez; y lo hicieron la tercera vez. 
'''
"35" = '''
:sup:`35` De manera que el agua corría alrededor del altar; y también había llenado de agua la zanja. 
'''
"36" = '''
:sup:`36` Y sucedió que cuando llegó la hora de ofrecerse el holocausto, se acercó el profeta Elías y dijo: Jehová, Dios de Abraham, de Isaac y de Israel, sea hoy manifiesto que tú eres Dios en Israel, y que yo soy tu siervo, y que por mandato tuyo he hecho todas estas cosas. 
'''
"37" = '''
:sup:`37` Respóndeme, oh Jehová, respóndeme; para que este pueblo sepa que tú, oh Jehová, eres Dios, y que tú vuelves a ti el corazón de ellos. 
'''
"38" = '''
:sup:`38` Entonces cayó fuego de Jehová, el cual consumió el holocausto, y la leña, y las piedras, y el polvo, y aun lamió el agua que estaba en la zanja. 
'''
"39" = '''
:sup:`39` Y cundo todo el pueblo lo vio, cayeron sobre sus rostros, y dijeron: ¡Jehová es el Dios! ¡Jehová es el Dios! 
'''
"40" = '''
:sup:`40` Entonces Elías les dijo: Prended a los profetas de Baal, que no escape ninguno. Y ellos los prendieron; y los llevó Elías al arroyo de Cisón, y allí los degolló. 
'''
"41" = '''
:sup:`41` Entonces Elías dijo a Acab: Sube, come y bebe; porque se oye el ruido de una grande lluvia. 
'''
"42" = '''
:sup:`42` Y Acab subió a comer y a beber. Y Elías subió a la cumbre del Carmelo; y postrándose en tierra, puso su rostro entre las rodillas. 
'''
"43" = '''
:sup:`43` Y dijo a su criado: Sube ahora, y mira hacia el mar. Y él subió, y miró, y dijo: No hay nada. Y él le volvió a decir: Vuelve siete veces. 
'''
"44" = '''
:sup:`44` Y sucedió que a la séptima vez, él dijo: Yo veo una pequeña nube como la palma de la mano de un hombre, que sube del mar. Y él dijo: Ve, y di a Acab: Unce tu carro y desciende, para que la lluvia no te detenga. 
'''
"45" = '''
:sup:`45` Y aconteció, estando en esto, que los cielos se oscurecieron con nubes y viento; y hubo una gran lluvia. Y subiendo Acab, vino a Jezreel. 
'''
"46" = '''
:sup:`46` Y la mano de Jehová fue sobre Elías, el cual ciñó sus lomos, y vino corriendo delante de Acab hasta llegar a Jezreel. 
'''
