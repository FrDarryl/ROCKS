[5]
"1" = '''
:sup:`1` Acuérdate, oh Jehová, de lo que nos ha sucedido: Ve y mira nuestro oprobio. 
'''
"2" = '''
:sup:`2` Nuestra heredad ha pasado a extraños, nuestras casas a forasteros. 
'''
"3" = '''
:sup:`3` Huérfanos somos sin padre, nuestras madres son como viudas. 
'''
"4" = '''
:sup:`4` Nuestra agua bebemos por dinero; nuestra leña compramos por precio. 
'''
"5" = '''
:sup:`5` Persecución padecemos sobre nuestra cerviz; nos fatigamos, y no hay para nosotros reposo. 
'''
"6" = '''
:sup:`6` Al egipcio y al asirio extendimos la mano, para saciarnos de pan. 
'''
"7" = '''
:sup:`7` Nuestros padres pecaron, y han muerto; y nosotros llevamos su castigo. 
'''
"8" = '''
:sup:`8` Siervos se enseñorearon de nosotros; no hay quien de su mano nos libre. 
'''
"9" = '''
:sup:`9` Con peligro de nuestras vidas traíamos nuestro pan a causa de la espada del desierto. 
'''
"10" = '''
:sup:`10` Nuestra piel se ennegreció como un horno a causa del ardor del hambre. 
'''
"11" = '''
:sup:`11` Violaron a las mujeres en Sión, a las vírgenes en las ciudades de Judá. 
'''
"12" = '''
:sup:`12` Príncipes han sido colgados por su mano; no respetaron el rostro de los viejos. 
'''
"13" = '''
:sup:`13` Llevaron los jóvenes a moler, y los muchachos desfallecieron bajo el peso de la leña. 
'''
"14" = '''
:sup:`14` Los ancianos cesaron de la puerta, los jóvenes de sus canciones. 
'''
"15" = '''
:sup:`15` Cesó el gozo de nuestro corazón; nuestra danza se cambió en luto. 
'''
"16" = '''
:sup:`16` Cayó la corona de nuestra cabeza: ¡Ay ahora de nosotros! porque pecamos. 
'''
"17" = '''
:sup:`17` Por esto fue entristecido nuestro corazón, por esto se entenebrecieron nuestros ojos: 
'''
"18" = '''
:sup:`18` Por la montaña de Sión que está asolada; zorras andan por ella. 
'''
"19" = '''
:sup:`19` Mas tú, oh Jehová, permanecerás para siempre; tu trono de generación en generación. 
'''
"20" = '''
:sup:`20` ¿Por qué te olvidarás para siempre de nosotros, y nos dejarás por largos días? 
'''
"21" = '''
:sup:`21` Vuélvenos a ti, oh Jehová, y nos volveremos: Renueva nuestros días como al principio. 
'''
"22" = '''
:sup:`22` Pero tú nos has desechado totalmente; en gran manera estás enojado contra nosotros. 
'''
