[22]
"1" = '''
:sup:`1` Entonces respondió Elifaz el temanita, y dijo: 
'''
"2" = '''
:sup:`2` ¿Traerá el hombre provecho a Dios, podrá el sabio ser de provecho a sí mismo? 
'''
"3" = '''
:sup:`3` ¿Tiene contentamiento el Todopoderoso en que tú seas justo, gana algo con que tú hagas perfectos tus caminos? 
'''
"4" = '''
:sup:`4` ¿Te castigará acaso, o vendrá contigo a juicio porque te teme? 
'''
"5" = '''
:sup:`5` ¿Acaso no es grande tu maldad, y tus iniquidades sin fin? 
'''
"6" = '''
:sup:`6` Porque sin causa tomaste prenda de tus hermanos, y despojaste de sus ropas al desnudo. 
'''
"7" = '''
:sup:`7` No diste de beber agua al cansado, y detuviste el pan al hambriento. 
'''
"8" = '''
:sup:`8` Pero el hombre pudiente tuvo la tierra; y habitó en ella el distinguido. 
'''
"9" = '''
:sup:`9` A las viudas enviaste vacías, y los brazos de los huérfanos fueron quebrados. 
'''
"10" = '''
:sup:`10` Por tanto hay lazos alrededor de ti, y te turba espanto repentino; 
'''
"11" = '''
:sup:`11` o tinieblas, para que no veas; y abundancia de agua te cubre. 
'''
"12" = '''
:sup:`12` ¿No está Dios en la altura del cielo? Mira lo encumbrado de las estrellas, cuán elevadas están. 
'''
"13" = '''
:sup:`13` ¿Y dirás tú: Qué sabe Dios? ¿Puede Él juzgar a través de la densa oscuridad? 
'''
"14" = '''
:sup:`14` Las densas nubes le cubren, y no ve; y por el circuito del cielo se pasea. 
'''
"15" = '''
:sup:`15` ¿Quieres tú guardar la senda antigua, que pisaron los hombres perversos? 
'''
"16" = '''
:sup:`16` Los cuales fueron cortados antes de tiempo, cuyo fundamento fue como un río derramado: 
'''
"17" = '''
:sup:`17` Que decían a Dios: Apártate de nosotros. ¿Y qué les había hecho el Todopoderoso? 
'''
"18" = '''
:sup:`18` Les había colmado de bienes sus casas. Lejos sea de mí el consejo de los impíos. 
'''
"19" = '''
:sup:`19` Verán los justos y se gozarán; y el inocente los escarnecerá, diciendo: 
'''
"20" = '''
:sup:`20` Ciertamente nuestra sustancia no ha sido cortada, mas el fuego ha consumido lo que quedó de ellos. 
'''
"21" = '''
:sup:`21` Amístate ahora con Él, y tendrás paz; y por ello te vendrá bien. 
'''
"22" = '''
:sup:`22` Toma ahora la ley de su boca, y pon sus palabras en tu corazón. 
'''
"23" = '''
:sup:`23` Si te volvieres al Todopoderoso, serás edificado; alejarás de tu tienda la aflicción; 
'''
"24" = '''
:sup:`24` entonces tendrás oro como el polvo, y oro de Ofir como las piedras de los arroyos; 
'''
"25" = '''
:sup:`25` y el Todopoderoso será tu defensa, y tendrás plata en abundancia. 
'''
"26" = '''
:sup:`26` Porque entonces te deleitarás en el Todopoderoso, y alzarás a Dios tu rostro. 
'''
"27" = '''
:sup:`27` Orarás a Él, y Él te oirá; y tú pagarás tus votos. 
'''
"28" = '''
:sup:`28` Determinarás asimismo una cosa, y te será firme; y sobre tus caminos resplandecerá la luz. 
'''
"29" = '''
:sup:`29` Cuando fueren abatidos, entonces tú dirás: Ensalzamiento habrá; y Él salvará a la persona humilde. 
'''
"30" = '''
:sup:`30` Él libertará la isla del inocente; y por la pureza de tus manos será librada. 
'''
