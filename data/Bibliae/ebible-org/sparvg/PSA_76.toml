[76]
"1" = '''
:sup:`1` Al Músico principal: sobre Neginot: Salmo de Asaf: Canción Dios es conocido en Judá: Grande es su nombre en Israel. 
'''
"2" = '''
:sup:`2` En Salem está su tabernáculo, y su habitación en Sión. 
'''
"3" = '''
:sup:`3` Allí quebró las saetas del arco, el escudo, y la espada, y las armas de guerra. (Selah) 
'''
"4" = '''
:sup:`4` Tú eres glorioso y majestuoso, más que las montañas de caza. 
'''
"5" = '''
:sup:`5` Los fuertes de corazón fueron despojados, durmieron su sueño; y ninguno de los varones fuertes pudo usar sus manos. 
'''
"6" = '''
:sup:`6` A tu reprensión, oh Dios de Jacob, el carro y el caballo fueron entorpecidos. 
'''
"7" = '''
:sup:`7` Tú, solo tú, has de ser temido: ¿Y quién podrá estar en pie delante de ti, al desatarse tu ira? 
'''
"8" = '''
:sup:`8` Desde el cielo hiciste oír juicio; la tierra tuvo temor y quedó suspensa, 
'''
"9" = '''
:sup:`9` cuando Dios se levantó para juzgar, para salvar a todos los mansos de la tierra. (Selah) 
'''
"10" = '''
:sup:`10` Ciertamente la ira del hombre te alabará: Tú reprimirás el resto de las iras. 
'''
"11" = '''
:sup:`11` Prometed, y pagad a Jehová vuestro Dios; todos los que están alrededor de Él, traigan presentes al Temible. 
'''
"12" = '''
:sup:`12` Él cortará el espíritu de los príncipes; terrible es a los reyes de la tierra. 
'''
