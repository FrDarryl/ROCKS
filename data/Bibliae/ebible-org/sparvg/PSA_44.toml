[44]
"1" = '''
:sup:`1` Al Músico principal; para los hijos de Coré: Masquil Oh Dios, con nuestros oídos hemos oído, nuestros padres nos han contado la obra que hiciste en sus días, en los tiempos antiguos. 
'''
"2" = '''
:sup:`2` Tú con tu mano echaste a las naciones, y los plantaste a ellos; afligiste a los pueblos, y los arrojaste. 
'''
"3" = '''
:sup:`3` Porque no se apoderaron de la tierra por su espada, ni su brazo los libró; sino tu diestra, y tu brazo, y la luz de tu rostro, porque te complaciste en ellos. 
'''
"4" = '''
:sup:`4` Tú, oh Dios, eres mi Rey; manda salvación a Jacob. 
'''
"5" = '''
:sup:`5` Por medio de ti aplastaremos a nuestros enemigos; en tu nombre pisotearemos a los que se levantan contra nosotros. 
'''
"6" = '''
:sup:`6` Porque no confiaré en mi arco, ni mi espada me salvará. 
'''
"7" = '''
:sup:`7` Pues tú nos has guardado de nuestros enemigos, y has avergonzado a los que nos aborrecían. 
'''
"8" = '''
:sup:`8` En Dios nos gloriaremos todo el tiempo, y para siempre alabaremos tu nombre. (Selah) 
'''
"9" = '''
:sup:`9` Pero tú nos has desechado y nos has avergonzado; y no sales con nuestros ejércitos. 
'''
"10" = '''
:sup:`10` Nos has hecho retroceder ante el enemigo, y los que nos aborrecían nos han saqueado para sí. 
'''
"11" = '''
:sup:`11` Nos pusiste como a ovejas para comida, y nos esparciste entre las naciones. 
'''
"12" = '''
:sup:`12` Has vendido a tu pueblo de balde, y no acrecentaste tu riqueza con su precio. 
'''
"13" = '''
:sup:`13` Nos pusiste por vergüenza a nuestros vecinos, por escarnio y por burla a los que nos rodean. 
'''
"14" = '''
:sup:`14` Nos pusiste por proverbio entre las naciones, por movimiento de cabeza entre los pueblos. 
'''
"15" = '''
:sup:`15` Cada día mi confusión está delante de mí, y me cubre la vergüenza de mi rostro, 
'''
"16" = '''
:sup:`16` por la voz del que me injuria y vitupera, por razón del enemigo y del vengativo. 
'''
"17" = '''
:sup:`17` Todo esto nos ha sobrevenido, pero no nos hemos olvidado de ti; y no hemos faltado a tu pacto. 
'''
"18" = '''
:sup:`18` No se ha vuelto atrás nuestro corazón, ni nuestros pasos se han apartado de tu camino; 
'''
"19" = '''
:sup:`19` aunque nos quebrantaste en el lugar de los dragones y nos cubriste con sombra de muerte. 
'''
"20" = '''
:sup:`20` Si nos hubiésemos olvidado del nombre de nuestro Dios, o extendido nuestras manos a dios ajeno, 
'''
"21" = '''
:sup:`21` ¿no demandaría Dios esto? Porque Él conoce los secretos del corazón. 
'''
"22" = '''
:sup:`22` Pero por causa de ti nos matan cada día; somos contados como ovejas para el matadero. 
'''
"23" = '''
:sup:`23` Despierta; ¿por qué duermes, Señor? Despierta, no nos deseches para siempre. 
'''
"24" = '''
:sup:`24` ¿Por qué escondes tu rostro, y te olvidas de nuestra aflicción y de nuestra opresión? 
'''
"25" = '''
:sup:`25` Porque nuestra alma está agobiada hasta el polvo; nuestro vientre está pegado con la tierra. 
'''
"26" = '''
:sup:`26` Levántate para ayudarnos, y redímenos por tu misericordia. 
'''
