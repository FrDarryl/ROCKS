[29]
"1" = '''
:sup:`1` Y continuó Job su discurso, y dijo: 
'''
"2" = '''
:sup:`2` ¡Quién me volviese como en los meses pasados, como en los días en que Dios me guardaba; 
'''
"3" = '''
:sup:`3` Cuando su lámpara resplandecía sobre mi cabeza, y por su luz yo caminaba a través de la oscuridad; 
'''
"4" = '''
:sup:`4` Como era yo en los días de mi juventud, cuando el secreto de Dios estaba sobre mi tienda; 
'''
"5" = '''
:sup:`5` Cuando el Omnipotente aún estaba conmigo, y mis hijos estaban alrededor de mí; 
'''
"6" = '''
:sup:`6` Cuando lavaba yo mis pasos con leche, y la roca me derramaba ríos de aceite! 
'''
"7" = '''
:sup:`7` Cuando yo salía a la puerta de la ciudad, cuando en la plaza preparaba mi asiento; 
'''
"8" = '''
:sup:`8` Los jóvenes me veían, y se escondían; y los ancianos se levantaban, y permanecían en pie; 
'''
"9" = '''
:sup:`9` Los príncipes detenían sus palabras, ponían la mano sobre su boca; 
'''
"10" = '''
:sup:`10` Los nobles guardaban silencio, y su lengua se pegaba a su paladar: 
'''
"11" = '''
:sup:`11` Cuando los oídos me oían, me llamaban bienaventurado, y cuando los ojos me veían, me daban testimonio: 
'''
"12" = '''
:sup:`12` Porque yo libraba al pobre que clamaba, y al huérfano que no tenía quien le ayudara. 
'''
"13" = '''
:sup:`13` La bendición del que estaba a punto de perecer venía sobre mí; y al corazón de la viuda hacía cantar de alegría. 
'''
"14" = '''
:sup:`14` Me vestía de justicia, y ella me cubría; como manto y diadema era mi justicia. 
'''
"15" = '''
:sup:`15` Yo era ojos al ciego, y pies al cojo. 
'''
"16" = '''
:sup:`16` Yo era padre para el pobre, y de la causa que no entendía, me informaba con diligencia; 
'''
"17" = '''
:sup:`17` y quebraba los colmillos del inicuo, y de sus dientes hacía soltar la presa. 
'''
"18" = '''
:sup:`18` Entonces decía yo: En mi nido moriré, y como la arena multiplicaré mis días. 
'''
"19" = '''
:sup:`19` Mi raíz se extendía junto a las aguas, y en mis ramas permanecía el rocío. 
'''
"20" = '''
:sup:`20` Mi gloria se renovaba en mí, y mi arco se fortalecía en mi mano. 
'''
"21" = '''
:sup:`21` Me oían, y esperaban; y guardaban silencio ante mi consejo. 
'''
"22" = '''
:sup:`22` Tras mi palabra no replicaban, y mi discurso destilaba sobre ellos. 
'''
"23" = '''
:sup:`23` Y me esperaban como a la lluvia, y abrían su boca como a la lluvia tardía. 
'''
"24" = '''
:sup:`24` Si me reía con ellos, no lo creían; y no abatían la luz de mi rostro. 
'''
"25" = '''
:sup:`25` Escogía yo el camino de ellos, y me sentaba como jefe; y habitaba como rey en el ejército, como el que consuela a los que lloran. 
'''
