[48]
"1" = '''
:sup:`1` Oíd esto, oh casa de Jacob, que os llamáis del nombre de Israel, los que salieron de las aguas de Judá, los que juran en el nombre de Jehová, y hacen memoria del Dios de Israel, pero no en verdad ni en justicia. 
'''
"2" = '''
:sup:`2` Porque de la santa ciudad se nombran, y se apoyan en el Dios de Israel. Jehová de los ejércitos es su nombre. 
'''
"3" = '''
:sup:`3` He declarado las cosas primeras desde el principio; salieron de mi boca, y las mostré; las hice de repente, y se cumplieron. 
'''
"4" = '''
:sup:`4` Por cuanto yo sabía que eres obstinado, y tendón de hierro tu cerviz, y tu frente de bronce, 
'''
"5" = '''
:sup:`5` te lo dije desde el principio; antes que sucediese te lo mostré, para que no dijeses: Mi ídolo lo hizo, mis imágenes de escultura y de fundición mandaron estas cosas. 
'''
"6" = '''
:sup:`6` Lo oíste, lo viste todo; ¿y no lo anunciaréis vosotros? Ahora, pues, te he hecho oír cosas nuevas y ocultas que tú no sabías. 
'''
"7" = '''
:sup:`7` Ahora han sido creadas, no en días pasados; ni antes de este día las habías oído, para que no digas: He aquí que yo las conocía. 
'''
"8" = '''
:sup:`8` Sí, no las habías oído, ni las habías conocido; ciertamente no se abrió antes tu oído; porque yo sabía que habrías de ser desleal, y desde el vientre transgresor has sido llamado. 
'''
"9" = '''
:sup:`9` Por amor a mi nombre deferiré mi furor, y para alabanza mía me refrenaré, para no cortarte. 
'''
"10" = '''
:sup:`10` He aquí te he purificado, y no como a plata; te he escogido en horno de aflicción. 
'''
"11" = '''
:sup:`11` Por amor a mí mismo, sí, por amor a mí mismo lo haré: ¿Cómo habría de ser profanado mi nombre? Y mi gloria no la daré a otro. 
'''
"12" = '''
:sup:`12` Óyeme, Jacob, y tú, Israel, mi llamado. Yo mismo, yo soy el primero, yo también soy el postrero. 
'''
"13" = '''
:sup:`13` Mi mano fundó también la tierra, y mi mano derecha midió los cielos con el palmo; al llamarlos yo, comparecen juntamente. 
'''
"14" = '''
:sup:`14` Congregaos todos vosotros, y oíd. ¿Quién hay entre ellos que anuncie estas cosas? Jehová le ha amado; Él hará su voluntad en Babilonia, y su brazo estará sobre los caldeos. 
'''
"15" = '''
:sup:`15` Yo, yo hablé; sí, yo lo llamé: Yo lo traje, por tanto, él hará prosperar su camino. 
'''
"16" = '''
:sup:`16` Acercaos a mí, oíd esto; desde el principio no hablé en secreto; desde que esto se hizo, allí estaba yo; y ahora el Señor Jehová me ha enviado, y su Espíritu. 
'''
"17" = '''
:sup:`17` Así dice Jehová, tu Redentor, el Santo de Israel: Yo soy Jehová tu Dios, que te enseña para provecho, que te conduce por el camino en que debes andar. 
'''
"18" = '''
:sup:`18` ¡Oh si hubieras atendido a mis mandamientos! Entonces tu paz habría sido como un río, y tu justicia como las olas del mar. 
'''
"19" = '''
:sup:`19` Tu simiente también habría sido como la arena, y los renuevos de tus entrañas como los granos de arena; su nombre nunca habría sido cortado, ni borrado de mi presencia. 
'''
"20" = '''
:sup:`20` Salid de Babilonia, huid de entre los caldeos; dad nuevas de esto con voz de alegría, publicadlo, llevadlo hasta lo último de la tierra; decid: Redimió Jehová a Jacob su siervo. 
'''
"21" = '''
:sup:`21` Y no tuvieron sed cuando Él los llevó por los desiertos; Él hizo brotar las aguas de la roca; partió la roca, y fluyeron las aguas. 
'''
"22" = '''
:sup:`22` No hay paz para el impío, dice Jehová. 
'''
