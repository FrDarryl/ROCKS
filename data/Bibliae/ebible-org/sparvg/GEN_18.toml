[18]
"1" = '''
:sup:`1` Y le apareció Jehová en el valle de Mamre, estando él sentado a la puerta de su tienda en el calor del día. 
'''
"2" = '''
:sup:`2` Y alzó sus ojos y miró, y he aquí tres varones que estaban junto a él; y cuando los vio, salió corriendo de la puerta de su tienda a recibirlos, y se inclinó hacia la tierra, 
'''
"3" = '''
:sup:`3` y dijo: Mi Señor, si ahora he hallado gracia en tus ojos, te ruego que no pases de tu siervo. 
'''
"4" = '''
:sup:`4` Que se traiga ahora un poco de agua, y lavad vuestros pies; y recostaos debajo de un árbol, 
'''
"5" = '''
:sup:`5` y traeré un bocado de pan, y sustentad vuestro corazón; después pasaréis; porque por eso habéis pasado cerca de vuestro siervo. Y ellos dijeron: Haz así como has dicho. 
'''
"6" = '''
:sup:`6` Entonces Abraham fue de prisa a la tienda a Sara, y le dijo: Toma presto tres medidas de flor de harina, amasa y haz panes cocidos debajo del rescoldo. 
'''
"7" = '''
:sup:`7` Y corrió Abraham a la vacada, y tomó un becerro tierno y bueno, y lo dio a un criado, y este se dio prisa a prepararlo. 
'''
"8" = '''
:sup:`8` Y tomó mantequilla y leche, y el becerro que había preparado, y lo puso delante de ellos; y él estaba junto a ellos debajo del árbol; y comieron. 
'''
"9" = '''
:sup:`9` Y le dijeron: ¿Dónde está Sara tu esposa? Y él respondió: Aquí en la tienda. 
'''
"10" = '''
:sup:`10` Entonces dijo: De cierto volveré a ti según el tiempo de la vida, y he aquí, tendrá un hijo tu esposa Sara. Y Sara escuchaba a la puerta de la tienda, que estaba detrás de él. 
'''
"11" = '''
:sup:`11` Y Abraham y Sara eran viejos, entrados en días; y a Sara le había cesado ya la costumbre de las mujeres. 
'''
"12" = '''
:sup:`12` Se rió, pues, Sara entre sí, diciendo: ¿Después que he envejecido tendré deleite, siendo también mi señor ya viejo? 
'''
"13" = '''
:sup:`13` Entonces Jehová dijo a Abraham: ¿Por qué se ha reído Sara diciendo: Será cierto que he de dar a luz siendo ya vieja? 
'''
"14" = '''
:sup:`14` ¿Hay alguna cosa difícil para Jehová? Al tiempo señalado volveré a ti, según el tiempo de la vida, y Sara tendrá un hijo. 
'''
"15" = '''
:sup:`15` Entonces Sara negó diciendo: No me reí; porque tuvo miedo. Y Él dijo: No es así, sino que te has reído. 
'''
"16" = '''
:sup:`16` Y los varones se levantaron de allí, y miraron hacia Sodoma: y Abraham iba con ellos acompañándolos. 
'''
"17" = '''
:sup:`17` Y Jehová dijo: ¿Encubriré yo a Abraham lo que voy a hacer, 
'''
"18" = '''
:sup:`18` habiendo de ser Abraham una nación grande y fuerte, y habiendo de ser benditas en él todas las naciones de la tierra? 
'''
"19" = '''
:sup:`19` Porque yo lo conozco, sé que mandará a sus hijos y a su casa después de sí, que guarden el camino de Jehová, haciendo justicia y juicio, para que Jehová haga venir sobre Abraham lo que ha hablado acerca de él. 
'''
"20" = '''
:sup:`20` Entonces Jehová le dijo: Por cuanto el clamor de Sodoma y Gomorra se aumenta más y más y el pecado de ellos se ha agravado en extremo, 
'''
"21" = '''
:sup:`21` descenderé ahora, y veré si han consumado su obra según el clamor que ha venido hasta mí; y si no, lo sabré. 
'''
"22" = '''
:sup:`22` Y se apartaron de allí los varones, y fueron hacia Sodoma; mas Abraham estaba aún delante de Jehová. 
'''
"23" = '''
:sup:`23` Y se acercó Abraham y dijo: ¿Destruirás también al justo con el impío? 
'''
"24" = '''
:sup:`24` Quizá haya cincuenta justos dentro de la ciudad: ¿destruirás también y no perdonarás al lugar por amor a los cincuenta justos que estén dentro de él? 
'''
"25" = '''
:sup:`25` Lejos de ti el hacer tal cosa, que hagas morir al justo con el impío y que sea el justo tratado como el impío; nunca tal hagas. El Juez de toda la tierra, ¿no ha de hacer lo que es justo? 
'''
"26" = '''
:sup:`26` Entonces respondió Jehová: Si hallare en Sodoma cincuenta justos dentro de la ciudad, perdonaré a todo este lugar por amor a ellos. 
'''
"27" = '''
:sup:`27` Y Abraham replicó y dijo: He aquí ahora que he comenzado a hablar a mi Señor, aunque soy polvo y ceniza: 
'''
"28" = '''
:sup:`28` Quizá faltarán de cincuenta justos cinco: ¿destruirás por aquellos cinco toda la ciudad? Y dijo: No la destruiré, si hallare allí cuarenta y cinco. 
'''
"29" = '''
:sup:`29` Y volvió a hablarle, y dijo: Quizá se hallarán allí cuarenta. Y respondió: No lo haré por amor a los cuarenta. 
'''
"30" = '''
:sup:`30` Y dijo: No se enoje ahora mi Señor, si hablare; quizá se hallarán allí treinta. Y respondió: No lo haré si hallare allí treinta. 
'''
"31" = '''
:sup:`31` Y dijo: He aquí ahora que he emprendido el hablar a mi Señor: quizá se hallarán allí veinte. No la destruiré, respondió, por amor a los veinte. 
'''
"32" = '''
:sup:`32` Y volvió a decir: No se enoje ahora mi Señor, si hablare solamente una vez: quizá se hallarán allí diez. No la destruiré, respondió, por amor a los diez. 
'''
"33" = '''
:sup:`33` Y Jehová se fue, tan pronto que acabó de hablar con Abraham; y Abraham se volvió a su lugar. 
'''
