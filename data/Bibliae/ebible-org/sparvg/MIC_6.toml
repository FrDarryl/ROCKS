[6]
"1" = '''
:sup:`1` Oíd ahora lo que dice Jehová: Levántate, pleitea con las montañas, y oigan los collados tu voz. 
'''
"2" = '''
:sup:`2` Oíd, montañas, y fuertes fundamentos de la tierra, la controversia de Jehová: porque Jehová tiene controversia con su pueblo, y altercará con Israel. 
'''
"3" = '''
:sup:`3` Pueblo mío, ¿qué te he hecho, o en qué te he fatigado? Responde contra mí. 
'''
"4" = '''
:sup:`4` Porque yo te hice subir de la tierra de Egipto, y de la casa de siervos te redimí; y envié delante de ti a Moisés, a Aarón y a Miriam. 
'''
"5" = '''
:sup:`5` Pueblo mío, acuérdate ahora qué aconsejó Balac, rey de Moab, y qué le respondió Balaam, hijo de Beor, desde Sitim hasta Gilgal, para que conozcas las justicias de Jehová. 
'''
"6" = '''
:sup:`6` ¿Con qué me presentaré delante de Jehová, y adoraré al Dios Altísimo? ¿Vendré ante Él con holocaustos, con becerros de un año? 
'''
"7" = '''
:sup:`7` ¿Se agradará Jehová con millares de carneros, o con diez mil ríos de aceite? ¿Daré mi primogénito por mi rebelión, el fruto de mis entrañas por la transgresión de mi alma? 
'''
"8" = '''
:sup:`8` Oh hombre, Él te ha declarado lo que es bueno, y ¿qué pide Jehová de ti? Solamente hacer justicia, y amar misericordia, y caminar humildemente con tu Dios. 
'''
"9" = '''
:sup:`9` La voz de Jehová clama a la ciudad, y el sabio mirará a tu nombre. Oíd la vara, y a quien lo ha establecido. 
'''
"10" = '''
:sup:`10` ¿Hay aún tesoros de impiedad en casa del impío, y medida escasa que es abominable? 
'''
"11" = '''
:sup:`11` ¿Tendré por inocente al que tiene balanza falsa, y bolsa de pesas engañosas? 
'''
"12" = '''
:sup:`12` Porque sus hombres ricos se llenaron de violencia, y sus habitantes han hablado mentiras, y su lengua es engañosa en su boca. 
'''
"13" = '''
:sup:`13` Por eso yo también te haré enfermar, hiriéndote, asolándote por tus pecados. 
'''
"14" = '''
:sup:`14` Tú comerás, y no te saciarás; y tu abatimiento estará en medio de ti: Recogerás, pero no conservarás; y lo que conservares, yo lo entregaré a la espada. 
'''
"15" = '''
:sup:`15` Sembrarás, pero no segarás; pisarás las olivas, pero no te ungirás con el aceite; y mosto, pero no beberás el vino. 
'''
"16" = '''
:sup:`16` Porque los mandamientos de Omri han sido guardados, y todas las obras de la casa de Acab; y en los consejos de ellos anduvisteis, para que yo te pusiese en asolamiento, y a tus moradores para escarnio. Llevaréis, por tanto, el oprobio de mi pueblo. 
'''
