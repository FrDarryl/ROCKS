[3]
"1" = '''
:sup:`1` ¡Ay de la ciudad ensuciada y contaminada y opresora! 
'''
"2" = '''
:sup:`2` No escuchó la voz, ni recibió la corrección; no confió en Jehová, no se acercó a su Dios. 
'''
"3" = '''
:sup:`3` Sus príncipes en medio de ella son leones rugientes; sus jueces, lobos nocturnos que no dejan hueso para la mañana. 
'''
"4" = '''
:sup:`4` Sus profetas son livianos, hombres prevaricadores; sus sacerdotes contaminaron el santuario, falsearon la ley. 
'''
"5" = '''
:sup:`5` Jehová justo está en medio de ella, no hará iniquidad; cada mañana Él saca a luz su juicio, nunca falta; mas el perverso no tiene vergüenza. 
'''
"6" = '''
:sup:`6` Hice derribar naciones; sus torres están asoladas; hice desiertas sus calles, hasta no quedar quien pase: sus ciudades están asoladas hasta no quedar hombre, hasta no quedar morador. 
'''
"7" = '''
:sup:`7` Dije: Ciertamente me temerás, recibirás corrección; y así su habitación no será destruida sobre todo aquello por lo cual la castigué. Pero ellos se levantaron de mañana y corrompieron todas sus obras. 
'''
"8" = '''
:sup:`8` Por tanto, esperadme, dice Jehová, hasta el día que me levante al despojo: porque mi determinación es reunir a las naciones, juntar a los reinos para derramar sobre ellos mi enojo, todo el furor de mi ira; porque del fuego de mi celo será consumida toda la tierra. 
'''
"9" = '''
:sup:`9` Entonces daré a los pueblos pureza de labios, para que todos invoquen el nombre de Jehová, para que de un consentimiento le sirvan. 
'''
"10" = '''
:sup:`10` De más allá de los ríos de Etiopía, mis suplicantes, aun la hija de mis esparcidos, me traerán ofrenda. 
'''
"11" = '''
:sup:`11` En aquel día no serás avergonzada por ninguna de tus obras con que te rebelaste contra mí; porque entonces quitaré de en medio de ti a los que se alegran en tu soberbia, y nunca más te enaltecerás en mi santo monte. 
'''
"12" = '''
:sup:`12` Y dejaré en medio de ti a un pueblo humilde y pobre, los cuales esperarán en el nombre de Jehová. 
'''
"13" = '''
:sup:`13` El remanente de Israel no hará iniquidad, ni dirá mentira, ni en boca de ellos se hallará lengua engañosa: porque ellos serán apacentados y dormirán, y no habrá quien los espante. 
'''
"14" = '''
:sup:`14` Canta, oh hija de Sión; da voces de júbilo, oh Israel; gózate y regocíjate de todo corazón, hija de Jerusalén. 
'''
"15" = '''
:sup:`15` Jehová ha quitado tus juicios, ha echado fuera a tus enemigos: Jehová, el Rey de Israel, está en medio de ti; nunca más verás el mal. 
'''
"16" = '''
:sup:`16` En aquel tiempo se dirá a Jerusalén: No temas: Sión, no se debiliten tus manos. 
'''
"17" = '''
:sup:`17` Jehová tu Dios está en medio de ti, poderoso, Él salvará; se gozará sobre ti con alegría, callará de amor, se regocijará sobre ti con cantar. 
'''
"18" = '''
:sup:`18` Reuniré a los que se afligen por la fiesta solemne, que son tuyos, para quienes el oprobio de ella era una carga. 
'''
"19" = '''
:sup:`19` He aquí, en aquel tiempo yo desharé a todos tus opresores; y salvaré la coja, y recogeré la descarriada; y los pondré por alabanza y por renombre en todo país donde han sido avergonzados. 
'''
"20" = '''
:sup:`20` En aquel tiempo yo os traeré, en aquel tiempo yo os reuniré; pues os daré por renombre y por alabanza entre todos los pueblos de la tierra, cuando haga volver vuestra cautividad delante de vuestros ojos, dice Jehová. 
'''
