[9]
"1" = '''
:sup:`1` Y Saulo, respirando aún amenazas y muerte contra los discípulos del Señor, fue al sumo sacerdote, 
'''
"2" = '''
:sup:`2` y pidió de él cartas para las sinagogas de Damasco, para que si hallase algunos de este Camino, ya fuesen hombres o mujeres, los trajese presos a Jerusalén. 
'''
"3" = '''
:sup:`3` Y yendo él por el camino, al acercarse a Damasco, súbitamente le cercó un resplandor de luz del cielo; 
'''
"4" = '''
:sup:`4` y cayendo en tierra, oyó una voz que le decía: Saulo, Saulo, ¿por qué me persigues? 
'''
"5" = '''
:sup:`5` Y él dijo: ¿Quién eres, Señor? Y el Señor dijo: Yo soy Jesús a quien tú persigues; dura cosa te es dar coces contra los aguijones. 
'''
"6" = '''
:sup:`6` Y él, temblando y temeroso, dijo: Señor, ¿qué quieres que yo haga? Y el Señor le dijo: Levántate y entra en la ciudad, y se te dirá lo que debes hacer. 
'''
"7" = '''
:sup:`7` Y los hombres que iban con Saulo, se pararon atónitos, oyendo a la verdad la voz, pero sin ver a nadie. 
'''
"8" = '''
:sup:`8` Entonces Saulo se levantó de tierra, y abriendo los ojos, no veía a nadie; así que, llevándole de la mano, lo trajeron a Damasco. 
'''
"9" = '''
:sup:`9` Y estuvo tres días sin ver, y no comió ni bebió. 
'''
"10" = '''
:sup:`10` Y había un discípulo en Damasco llamado Ananías, al cual el Señor dijo en visión: Ananías. Y él respondió: Heme aquí, Señor. 
'''
"11" = '''
:sup:`11` Y el Señor le dijo: Levántate, y ve a la calle que se llama Derecha, y busca en casa de Judas a uno llamado Saulo, de Tarso; porque he aquí, él ora; 
'''
"12" = '''
:sup:`12` y ha visto en visión a un varón llamado Ananías, que entra y pone sus manos sobre él, para que recobre la vista. 
'''
"13" = '''
:sup:`13` Entonces Ananías respondió: Señor, he oído de muchos acerca de este hombre, de cuántos males ha hecho a tus santos en Jerusalén; 
'''
"14" = '''
:sup:`14` y aun aquí tiene autoridad de los príncipes de los sacerdotes para prender a todos los que invocan tu nombre. 
'''
"15" = '''
:sup:`15` Y le dijo el Señor: Ve; porque instrumento escogido me es este, para que lleve mi nombre en presencia de los gentiles, y de reyes, y de los hijos de Israel; 
'''
"16" = '''
:sup:`16` porque yo le mostraré cuánto le es necesario padecer por mi nombre. 
'''
"17" = '''
:sup:`17` Y Ananías fue y entró en la casa, y poniendo sobre él las manos, dijo: Hermano Saulo, el Señor Jesús, que te apareció en el camino por donde venías, me ha enviado para que recobres la vista y seas lleno del Espíritu Santo. 
'''
"18" = '''
:sup:`18` Y al momento le cayeron de los ojos como escamas, y al instante recobró la vista; y levantándose, fue bautizado. 
'''
"19" = '''
:sup:`19` Y habiendo tomado alimento, recobró fuerzas. Y estuvo Saulo por algunos días con los discípulos que estaban en Damasco. 
'''
"20" = '''
:sup:`20` Y luego predicaba a Cristo en las sinagogas, diciendo que Éste es el Hijo de Dios. 
'''
"21" = '''
:sup:`21` Y todos los que le oían estaban atónitos, y decían: ¿No es este el que asolaba en Jerusalén a los que invocaban este nombre, y a eso vino acá, para llevarlos presos ante los príncipes de los sacerdotes? 
'''
"22" = '''
:sup:`22` Pero Saulo mucho más se esforzaba, y confundía a los judíos que moraban en Damasco, demostrando que Éste, es el Cristo. 
'''
"23" = '''
:sup:`23` Y después de muchos días, los judíos tomaron entre sí consejo para matarle; 
'''
"24" = '''
:sup:`24` pero sus asechanzas fueron entendidas de Saulo. Y ellos guardaban las puertas de día y de noche para matarle. 
'''
"25" = '''
:sup:`25` Entonces los discípulos, tomándole de noche, le bajaron por el muro en una canasta. 
'''
"26" = '''
:sup:`26` Y cuando Saulo vino a Jerusalén, intentó juntarse con los discípulos; pero todos le tenían miedo, no creyendo que él era discípulo. 
'''
"27" = '''
:sup:`27` Entonces Bernabé, tomándole, le trajo a los apóstoles, y les contó cómo había visto al Señor en el camino, y que Él le había hablado, y cómo en Damasco había predicado con denuedo en el nombre de Jesús. 
'''
"28" = '''
:sup:`28` Y estaba con ellos, entrando y saliendo en Jerusalén; 
'''
"29" = '''
:sup:`29` y hablaba con denuedo en el nombre del Señor Jesús; y disputaba con los griegos; pero estos procuraban matarle. 
'''
"30" = '''
:sup:`30` Y cuando lo supieron los hermanos, le trajeron hasta Cesarea, y le enviaron a Tarso. 
'''
"31" = '''
:sup:`31` Entonces las iglesias tenían paz por toda Judea, y Galilea, y Samaria, y eran edificadas, andando en el temor del Señor; y en el consuelo del Espíritu Santo se multiplicaban. 
'''
"32" = '''
:sup:`32` Y aconteció que Pedro, visitando a todos, vino también a los santos que habitaban en Lida. 
'''
"33" = '''
:sup:`33` Y halló allí a cierto hombre llamado Eneas, que hacía ocho años que estaba en cama, pues era paralítico. 
'''
"34" = '''
:sup:`34` Y Pedro le dijo: Eneas, Jesucristo te sana; levántate, y haz tu cama. Y al instante se levantó. 
'''
"35" = '''
:sup:`35` Y le vieron todos los que habitaban en Lida y en Sarón, los cuales se convirtieron al Señor. 
'''
"36" = '''
:sup:`36` Había entonces en Jope una discípula llamada Tabita, que interpretado quiere decir, Dorcas. Esta era llena de buenas obras y de limosnas que hacía. 
'''
"37" = '''
:sup:`37` Y aconteció en aquellos días que enfermando, murió; la cual, después de lavada, la pusieron en un aposento alto. 
'''
"38" = '''
:sup:`38` Y como Lida estaba cerca de Jope, los discípulos, oyendo que Pedro estaba allí, le enviaron dos hombres, rogándole que no se detuviese en venir a ellos. 
'''
"39" = '''
:sup:`39` Pedro entonces levantándose, fue con ellos. Y cuando llegó, le llevaron al aposento alto, y todas las viudas le rodearon, llorando y mostrando las túnicas y los vestidos que Dorcas hacía cuando estaba con ellas. 
'''
"40" = '''
:sup:`40` Entonces, sacando a todos, Pedro se puso de rodillas y oró; y volviéndose al cuerpo, dijo: Tabita, levántate. Y ella abrió sus ojos, y viendo a Pedro, se incorporó. 
'''
"41" = '''
:sup:`41` Y él, dándole la mano, la levantó; y llamando a los santos y a las viudas, la presentó viva. 
'''
"42" = '''
:sup:`42` Esto fue notorio por toda Jope; y muchos creyeron en el Señor. 
'''
"43" = '''
:sup:`43` Y aconteció que se quedó muchos días en Jope, en casa de un cierto Simón, curtidor. 
'''
