[30]
"1" = '''
:sup:`1` Palabras de Agur, hijo de Jaqué: La profecía que dijo el varón a Itiel, a Itiel y a Ucal. 
'''
"2" = '''
:sup:`2` Ciertamente yo soy el más rudo de los hombres, y no tengo entendimiento de hombre. 
'''
"3" = '''
:sup:`3` Yo ni aprendí sabiduría, ni tengo el conocimiento del Santo. 
'''
"4" = '''
:sup:`4` ¿Quién subió al cielo, o descendió? ¿Quién encerró los vientos en sus puños? ¿Quién ató las aguas en un paño? ¿Quién estableció todos los términos de la tierra? ¿Cuál es su nombre, y el nombre de su Hijo, si lo sabes? 
'''
"5" = '''
:sup:`5` Toda palabra de Dios es pura: Él es escudo a los que en Él confían. 
'''
"6" = '''
:sup:`6` No añadas a sus palabras, no sea que Él te reprenda, y seas hallado mentiroso. 
'''
"7" = '''
:sup:`7` Dos cosas te he pedido. No me las niegues antes que muera. 
'''
"8" = '''
:sup:`8` Vanidad y palabra mentirosa aparta de mí. No me des pobreza ni riqueza; Mantenme del pan necesario; 
'''
"9" = '''
:sup:`9` No sea que me sacie, y te niegue, y diga: ¿Quién es Jehová? O que siendo pobre, hurte, y blasfeme el nombre de mi Dios. 
'''
"10" = '''
:sup:`10` No acuses al siervo ante su señor, no sea que te maldiga, y seas hallado culpable. 
'''
"11" = '''
:sup:`11` Hay generación que maldice a su padre, y a su madre no bendice. 
'''
"12" = '''
:sup:`12` Hay generación limpia en su propia opinión, si bien no se ha limpiado de su inmundicia. 
'''
"13" = '''
:sup:`13` Hay generación cuyos ojos son altivos, y cuyos párpados son alzados. 
'''
"14" = '''
:sup:`14` Hay generación cuyos dientes son espadas, y sus muelas cuchillos, para devorar a los pobres de la tierra, y a los necesitados de entre los hombres. 
'''
"15" = '''
:sup:`15` La sanguijuela tiene dos hijas que dicen: Dame, dame. Tres cosas hay que nunca se sacian; aun la cuarta nunca dice: ¡Basta! 
'''
"16" = '''
:sup:`16` El sepulcro, la matriz estéril, la tierra que no se sacia de agua, y el fuego que jamás dice: ¡Basta! 
'''
"17" = '''
:sup:`17` El ojo que se burla de su padre y menosprecia el obedecer a su madre, los cuervos del valle lo sacarán, y los aguiluchos lo comerán. 
'''
"18" = '''
:sup:`18` Tres cosas me son ocultas; aun tampoco sé la cuarta: 
'''
"19" = '''
:sup:`19` El rastro del águila en el aire; El rastro de la serpiente sobre la roca; El rastro de la nave en medio del mar; Y el rastro del hombre en la doncella. 
'''
"20" = '''
:sup:`20` Tal es el proceder de la mujer adúltera: Come, y limpia su boca, y dice: No he hecho maldad. 
'''
"21" = '''
:sup:`21` Por tres cosas se alborota la tierra, y la cuarta no la puede soportar. 
'''
"22" = '''
:sup:`22` Por el siervo cuando reina; y por el necio cuando se sacia de pan; 
'''
"23" = '''
:sup:`23` Por la mujer aborrecida cuando se casa; y por la sierva cuando hereda a su señora. 
'''
"24" = '''
:sup:`24` Hay cuatro cosas que son pequeñas en la tierra, pero son sumamente sabias: 
'''
"25" = '''
:sup:`25` Las hormigas, pueblo no fuerte, y en el verano preparan su comida; 
'''
"26" = '''
:sup:`26` Los conejos, pueblo nada fuerte, pero hacen su casa en las rocas; 
'''
"27" = '''
:sup:`27` Las langostas, que no tienen rey, pero salen todas por cuadrillas; 
'''
"28" = '''
:sup:`28` La araña que atrapa con las manos, y está en palacios de rey. 
'''
"29" = '''
:sup:`29` Tres cosas hay de hermoso andar, y la cuarta pasea muy bien: 
'''
"30" = '''
:sup:`30` El león, que es el más fuerte entre las fieras, que no se vuelve atrás ante ninguna; 
'''
"31" = '''
:sup:`31` el lebrel ceñido de lomos; asimismo el macho cabrío; y un rey contra el cual ninguno se levanta. 
'''
"32" = '''
:sup:`32` Si neciamente te has enaltecido; y si mal pensaste, pon la mano sobre tu boca. 
'''
"33" = '''
:sup:`33` Ciertamente el que bate la leche, sacará mantequilla; y el que recio se suena la nariz, sacará sangre; y el que provoca la ira, causará contienda. 
'''
