[26]
"1" = '''
:sup:`1` Y aconteció después de la mortandad, que Jehová habló a Moisés y a Eleazar, hijo del sacerdote Aarón, diciendo: 
'''
"2" = '''
:sup:`2` Tomad el censo de toda la congregación de los hijos de Israel, de veinte años para arriba, por las casas de sus padres, todos los que puedan salir a la guerra en Israel. 
'''
"3" = '''
:sup:`3` Y Moisés y el sacerdote Eleazar hablaron con ellos en las llanuras de Moab, junto al Jordán frente a Jericó, diciendo: 
'''
"4" = '''
:sup:`4` Contaréis el pueblo de veinte años para arriba, como Jehová mandó a Moisés y a los hijos de Israel, que habían salido de tierra de Egipto. 
'''
"5" = '''
:sup:`5` Rubén primogénito de Israel: los hijos de Rubén: Enoc, del cual era la familia de los enoquitas; de Falú, la familia de los faluitas; 
'''
"6" = '''
:sup:`6` De Hezrón, la familia de los hezronitas; de Carmi, la familia de los carmitas. 
'''
"7" = '''
:sup:`7` Estas son las familias de los rubenitas; y sus contados fueron cuarenta y tres mil setecientos treinta. 
'''
"8" = '''
:sup:`8` Y los hijos de Falú: Eliab. 
'''
"9" = '''
:sup:`9` Y los hijos de Eliab: Nemuel, y Datán, y Abiram. Estos son aquel Datán y Abiram, que eran famosos en la congregación, que se rebelaron contra Moisés y Aarón con el grupo de Coré, cuando se rebelaron contra Jehová, 
'''
"10" = '''
:sup:`10` y la tierra abrió su boca y los tragó a ellos y a Coré, cuando aquel grupo murió, cuando consumió el fuego a doscientos cincuenta varones, los cuales fueron por señal. 
'''
"11" = '''
:sup:`11` Mas los hijos de Coré no murieron. 
'''
"12" = '''
:sup:`12` Los hijos de Simeón por sus familias: de Nemuel, la familia de los nemuelitas; de Jamín, la familia de los jaminitas; de Jaquín, la familia de los jaquinitas; 
'''
"13" = '''
:sup:`13` De Zera, la familia de los zeraítas; de Saúl, la familia de los saulitas. 
'''
"14" = '''
:sup:`14` Estas son las familias de los simeonitas, veintidós mil doscientos. 
'''
"15" = '''
:sup:`15` Los hijos de Gad por sus familias: de Zefón, la familia de los zefonitas; de Hagui, la familia de los haguitas; de Suni, la familia de los sunitas; 
'''
"16" = '''
:sup:`16` de Ozni, la familia de los oznitas; de Eri, la familia de los eritas; 
'''
"17" = '''
:sup:`17` de Arod, la familia de los aroditas; de Areli, la familia de los arelitas. 
'''
"18" = '''
:sup:`18` Estas son las familias de Gad, por sus contados, cuarenta mil quinientos. 
'''
"19" = '''
:sup:`19` Los hijos de Judá: Er y Onán; y Er y Onán murieron en la tierra de Canaán. 
'''
"20" = '''
:sup:`20` Y fueron los hijos de Judá por sus familias; de Sela, la familia de los selaítas; de Fares, la familia de los faresitas; de Zera, la familia de los zeraítas. 
'''
"21" = '''
:sup:`21` Y fueron los hijos de Fares: de Hezrón, la familia de los hezronitas; de Hamul, la familia de los hamulitas. 
'''
"22" = '''
:sup:`22` Estas son las familias de Judá, por sus contados, setenta y seis mil quinientos. 
'''
"23" = '''
:sup:`23` Los hijos de Isacar por sus familias: de Tola, la familia de los tolaítas; de Fúa la familia de los funitas; 
'''
"24" = '''
:sup:`24` de Jasub, la familia de los jasubitas; de Simrón, la familia de los simronitas. 
'''
"25" = '''
:sup:`25` Estas son las familias de Isacar, por sus contados, sesenta y cuatro mil trescientos. 
'''
"26" = '''
:sup:`26` Los hijos de Zabulón por sus familias: de Sered, la familia de los sereditas; de Elón, la familia de los elonitas; de Jahleel, la familia de los jahleelitas. 
'''
"27" = '''
:sup:`27` Estas son las familias de los zabulonitas, por sus contados, sesenta mil quinientos. 
'''
"28" = '''
:sup:`28` Los hijos de José por sus familias: Manasés y Efraín. 
'''
"29" = '''
:sup:`29` Los hijos de Manasés: de Maquir, la familia de los maquiritas; y Maquir engendró a Galaad; de Galaad, la familia de los galaaditas. 
'''
"30" = '''
:sup:`30` Estos son los hijos de Galaad; de Jezer, la familia de los jezeritas; de Helec, la familia de los helequitas; 
'''
"31" = '''
:sup:`31` De Asriel, la familia de los asrielitas: de Siquem, la familia de los siquemitas; 
'''
"32" = '''
:sup:`32` De Semida, la familia de los semidaítas; de Hefer, la familia de los heferitas. 
'''
"33" = '''
:sup:`33` Y Zelofehad, hijo de Hefer, no tuvo hijos sino hijas; y los nombres de las hijas de Zelofehad fueron Maala, Noa, Hogla, Milca y Tirsa. 
'''
"34" = '''
:sup:`34` Estas son las familias de Manasés; y sus contados, cincuenta y dos mil setecientos. 
'''
"35" = '''
:sup:`35` Estos son los hijos de Efraín por sus familias; de Sutela, la familia de los sutelaítas; de Bequer, la familia de los bequeritas; de Tahán, la familia de los tahanitas. 
'''
"36" = '''
:sup:`36` Y estos son los hijos de Sutela; de Herán, la familia de los heranitas. 
'''
"37" = '''
:sup:`37` Estas son las familias de los hijos de Efraín, por sus contados, treinta y dos mil quinientos. Estos son los hijos de José por sus familias. 
'''
"38" = '''
:sup:`38` Los hijos de Benjamín por sus familias: de Bela, la familia de los belaítas; de Asbel, la familia de los asbelitas; de Ahiram, la familia de los ahiramitas; 
'''
"39" = '''
:sup:`39` De Sufam, la familia de los sufamitas; de Hufam, la familia de los hufamitas. 
'''
"40" = '''
:sup:`40` Y los hijos de Bela fueron Ard y Naamán: de Ard, la familia de los arditas; de Naamán, la familia de los naamitas. 
'''
"41" = '''
:sup:`41` Estos son los hijos de Benjamín por sus familias; y sus contados, cuarenta y cinco mil seiscientos. 
'''
"42" = '''
:sup:`42` Estos son los hijos de Dan por sus familias: de Suham, la familia de los suhamitas. Estas son las familias de Dan por sus familias. 
'''
"43" = '''
:sup:`43` Todas las familias de los suhamitas, por sus contados, sesenta y cuatro mil cuatrocientos. 
'''
"44" = '''
:sup:`44` Los hijos de Aser por sus familias: de Imna, la familia de los imnaítas; de Isúi, la familia de los isuitas; de Bería, la familia de los beriaítas. 
'''
"45" = '''
:sup:`45` Los hijos de Bería; de Heber, la familia de los heberitas; de Malquiel, la familia de los malquielitas. 
'''
"46" = '''
:sup:`46` Y el nombre de la hija de Aser fue Sera. 
'''
"47" = '''
:sup:`47` Estas son las familias de los hijos de Aser, por sus contados, cincuenta y tres mil cuatrocientos. 
'''
"48" = '''
:sup:`48` Los hijos de Neftalí por sus familias; de Jahzeel, la familia de los jahzeelitas; de Guni, la familia de los gunitas; 
'''
"49" = '''
:sup:`49` de Jezer, la familia de los jezeritas; de Silem, la familia de los silemitas. 
'''
"50" = '''
:sup:`50` Estas son las familias de Neftalí por sus familias; y sus contados, cuarenta y cinco mil cuatrocientos. 
'''
"51" = '''
:sup:`51` Estos son los contados de los hijos de Israel, seiscientos un mil setecientos treinta. 
'''
"52" = '''
:sup:`52` Y Jehová habló a Moisés, diciendo: 
'''
"53" = '''
:sup:`53` A estos se repartirá la tierra en heredad, por la cuenta de los nombres. 
'''
"54" = '''
:sup:`54` A los más darás mayor heredad, y a los menos darás menor heredad; a cada uno se le dará su heredad conforme a sus contados. 
'''
"55" = '''
:sup:`55` Pero la tierra será repartida por suerte; y por los nombres de las tribus de sus padres heredarán. 
'''
"56" = '''
:sup:`56` Conforme a la suerte será repartida su heredad entre el grande y el pequeño. 
'''
"57" = '''
:sup:`57` Y los contados de los levitas por sus familias son estos; de Gersón, la familia de los gersonitas; de Coat, la familia de los coatitas; de Merari, la familia de los meraritas. 
'''
"58" = '''
:sup:`58` Estas son las familias de los levitas: la familia de los libnitas, la familia de los hebronitas, la familia de los mahalitas, la familia de los musitas, la familia de los coreítas. Y Coat engendró a Amram. 
'''
"59" = '''
:sup:`59` Y la esposa de Amram se llamó Jocabed, hija de Leví, la cual nació a Leví en Egipto; esta dio a luz de Amram a Aarón y a Moisés, y a Miriam su hermana. 
'''
"60" = '''
:sup:`60` Y a Aarón nacieron Nadab y Abiú, Eleazar e Itamar. 
'''
"61" = '''
:sup:`61` Mas Nadab y Abiú murieron, cuando ofrecieron fuego extraño delante de Jehová. 
'''
"62" = '''
:sup:`62` Y los contados de los levitas fueron veintitrés mil, todos varones de un mes para arriba; porque no fueron contados entre los hijos de Israel, por cuanto no les había de ser dada heredad entre los hijos de Israel. 
'''
"63" = '''
:sup:`63` Estos son los contados por Moisés y el sacerdote Eleazar, los cuales contaron a los hijos de Israel en las llanuras de Moab, junto al Jordán frente a Jericó. 
'''
"64" = '''
:sup:`64` Pero entre estos no había ningún hombre de los contados por Moisés y el sacerdote Aarón, los cuales contaron a los hijos de Israel en el desierto de Sinaí. 
'''
"65" = '''
:sup:`65` Porque Jehová había dicho de ellos: Ciertamente morirán en el desierto; y no quedó hombre de ellos, sino Caleb, hijo de Jefone, y Josué, hijo de Nun. 
'''
