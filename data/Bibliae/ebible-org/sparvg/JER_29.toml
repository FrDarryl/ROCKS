[29]
"1" = '''
:sup:`1` Estas son las palabras de la carta que el profeta Jeremías envió de Jerusalén a los ancianos que habían quedado de los trasportados, y a los sacerdotes y profetas, y a todo el pueblo que Nabucodonosor llevó cautivo de Jerusalén a Babilonia 
'''
"2" = '''
:sup:`2` (Después que el rey Jeconías y la reina, y los eunucos, y los príncipes de Judá y de Jerusalén, y los carpinteros y los herreros salieron de Jerusalén), 
'''
"3" = '''
:sup:`3` por mano de Elasa, hijo de Safán, y de Gemarías, hijo de Hilcías, los cuales envió Sedequías, rey de Judá a Babilonia, a Nabucodonosor, rey de Babilonia, diciendo: 
'''
"4" = '''
:sup:`4` Así dice Jehová de los ejércitos, el Dios de Israel, a todos los de la cautividad que hice trasportar de Jerusalén a Babilonia: 
'''
"5" = '''
:sup:`5` Edificad casas, y habitadlas; y plantad huertos, y comed del fruto de ellos; 
'''
"6" = '''
:sup:`6` casaos, y engendrad hijos e hijas; dad esposas a vuestros hijos, y dad maridos a vuestras hijas, para que den a luz hijos e hijas; para que os multipliquéis ahí, y no os disminuyáis. 
'''
"7" = '''
:sup:`7` Y procurad la paz de la ciudad a la cual os hice llevar cautivos, y orad por ella a Jehová; porque en su paz vosotros tendréis paz. 
'''
"8" = '''
:sup:`8` Porque así dice Jehová de los ejércitos, el Dios de Israel: No os engañen vuestros profetas que están entre vosotros, ni vuestros adivinos; ni atendáis a vuestros sueños que soñáis. 
'''
"9" = '''
:sup:`9` Porque ellos os profetizan falsamente en mi nombre: Yo no los envié, dice Jehová. 
'''
"10" = '''
:sup:`10` Porque así dice Jehová: Cuando se hayan cumplido los setenta años en Babilonia yo os visitaré, y cumpliré sobre vosotros mi buena palabra, para haceros volver a este lugar. 
'''
"11" = '''
:sup:`11` Porque yo sé los pensamientos que tengo acerca de vosotros, dice Jehová, pensamientos de paz, y no de mal, para daros el fin que esperáis. 
'''
"12" = '''
:sup:`12` Entonces me invocaréis, y vendréis y oraréis a mí, y yo os oiré; 
'''
"13" = '''
:sup:`13` y me buscaréis y hallaréis, porque me buscaréis de todo vuestro corazón. 
'''
"14" = '''
:sup:`14` Y seré hallado de vosotros, dice Jehová, y haré volver vuestra cautividad, y os reuniré de todas las naciones, y de todos los lugares adonde os arrojé, dice Jehová; y os haré volver al lugar de donde os hice ser llevados. 
'''
"15" = '''
:sup:`15` Mas habéis dicho: Jehová nos ha levantado profetas en Babilonia. 
'''
"16" = '''
:sup:`16` Pero así dice Jehová, del rey que está sentado sobre el trono de David, y de todo el pueblo que mora en esta ciudad, de vuestros hermanos que no salieron con vosotros en cautiverio; 
'''
"17" = '''
:sup:`17` así dice Jehová de los ejércitos: He aquí, yo envío contra ellos espada, hambre y pestilencia, y los pondré como los malos higos, que de tan malos no se pueden comer. 
'''
"18" = '''
:sup:`18` Y los perseguiré con espada, con hambre y con pestilencia; y haré que sean removidos a todos los reinos de la tierra, para que sean maldición y asombro, y escarnio y afrenta entre todas las naciones a las cuales los he arrojado; 
'''
"19" = '''
:sup:`19` Porque no oyeron mis palabras, dice Jehová, que les envié por mis siervos los profetas, madrugando en enviarlos; y no habéis escuchado, dice Jehová. 
'''
"20" = '''
:sup:`20` Oíd, pues, palabra de Jehová, vosotros todos los trasportados que eché de Jerusalén a Babilonia. 
'''
"21" = '''
:sup:`21` Así dice Jehová de los ejércitos, el Dios de Israel, acerca de Acab, hijo de Colaías, y acerca de Sedequías, hijo de Maasías, quienes os profetizan falsamente en mi nombre: He aquí yo los entrego en mano de Nabucodonosor, rey de Babilonia, y él los matará delante de vuestros ojos. 
'''
"22" = '''
:sup:`22` Y todos los trasportados de Judá que están en Babilonia, tomarán de ellos maldición, diciendo: Jehová te ponga como a Sedequías y como a Acab, los cuales asó al fuego el rey de Babilonia. 
'''
"23" = '''
:sup:`23` Porque hicieron maldad en Israel, y cometieron adulterio con las esposas de sus prójimos, y hablaron palabra de mentira en mi nombre que yo no les mandé; lo cual yo sé, y soy testigo, dice Jehová. 
'''
"24" = '''
:sup:`24` Y a Semaías de Nehelam hablarás, diciendo: 
'''
"25" = '''
:sup:`25` Así habló Jehová de los ejércitos, el Dios de Israel, diciendo: Por cuanto enviaste cartas en tu nombre a todo el pueblo que está en Jerusalén, y al sacerdote Sofonías, hijo de Maasías, y a todos los sacerdotes, diciendo: 
'''
"26" = '''
:sup:`26` Jehová te ha puesto por sacerdote en lugar del sacerdote Joiada, para que te encargues en la casa de Jehová de todo hombre loco que se dice ser profeta, poniéndolo en el calabozo y en el cepo. 
'''
"27" = '''
:sup:`27` ¿Por qué, pues, no has ahora reprendido a Jeremías de Anatot, que os profetiza? 
'''
"28" = '''
:sup:`28` Por tanto, nos envió a decir en Babilonia: Este cautiverio es largo; edificad casas y habitad en ellas; plantad huertos y comed el fruto de ellos. 
'''
"29" = '''
:sup:`29` Y el sacerdote Sofonías leyó esta carta a oídos del profeta Jeremías. 
'''
"30" = '''
:sup:`30` Entonces vino palabra de Jehová a Jeremías, diciendo: 
'''
"31" = '''
:sup:`31` Envía a decir a todos los de la cautividad: Así dice Jehová de Semaías de Nehelam: Porque os profetizó Semaías, y yo no lo envié, y os hizo confiar en mentira: 
'''
"32" = '''
:sup:`32` Por tanto, así dice Jehová: He aquí que yo voy a castigar a Semaías el nehelamita, y a su descendencia; no tendrá varón que more entre este pueblo, ni verá el bien que voy a hacer a mi pueblo, dice Jehová; porque contra Jehová ha hablado rebelión. 
'''
