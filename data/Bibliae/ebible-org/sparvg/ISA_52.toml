[52]
"1" = '''
:sup:`1` Despierta, despierta, vístete tu fortaleza, oh Sión; vístete tu ropa de hermosura, oh Jerusalén, ciudad santa; porque nunca más vendrá a ti incircunciso ni inmundo. 
'''
"2" = '''
:sup:`2` Sacúdete del polvo; levántate y siéntate, Jerusalén; suéltate de las ataduras de tu cuello, oh cautiva hija de Sión. 
'''
"3" = '''
:sup:`3` Porque así dice Jehová: De balde fuisteis vendidos; por tanto, sin dinero seréis rescatados. 
'''
"4" = '''
:sup:`4` Porque así dice el Señor Jehová: Mi pueblo descendió a Egipto en tiempo pasado, para peregrinar allá; y el asirio lo oprimió sin razón. 
'''
"5" = '''
:sup:`5` Y ahora ¿qué tengo yo aquí, dice Jehová, ya que mi pueblo es llevado sin haber un por qué? Y los que de él se enseñorean, lo hacen aullar, dice Jehová, y continuamente es blasfemado mi nombre todo el día. 
'''
"6" = '''
:sup:`6` Por tanto, mi pueblo sabrá mi nombre por esta causa en aquel día; porque yo mismo que hablo, he aquí, Yo soy. 
'''
"7" = '''
:sup:`7` ¡Cuán hermosos son sobre las montañas los pies del que trae buenas nuevas, del que publica la paz, del que trae buenas nuevas del bien, del que publica salvación, del que dice a Sión: Tu Dios reina! 
'''
"8" = '''
:sup:`8` Tus centinelas alzarán la voz, a una darán voces de júbilo; porque ojo a ojo verán cuando Jehová vuelve a traer a Sión. 
'''
"9" = '''
:sup:`9` Prorrumpid de gozo, cantad juntamente, lugares desolados de Jerusalén; porque Jehová ha consolado a su pueblo, ha redimido a Jerusalén. 
'''
"10" = '''
:sup:`10` Jehová desnudó su santo brazo ante los ojos de todas las naciones; y todos los términos de la tierra verán la salvación de nuestro Dios. 
'''
"11" = '''
:sup:`11` Apartaos, apartaos, salid de ahí, no toquéis cosa inmunda; salid de en medio de ella; limpiaos los que lleváis los vasos de Jehová. 
'''
"12" = '''
:sup:`12` Porque no saldréis apresurados, ni iréis huyendo; porque Jehová irá delante de vosotros, y será vuestra retaguardia el Dios de Israel. 
'''
"13" = '''
:sup:`13` He aquí que mi siervo será prosperado, será engrandecido y exaltado, y será muy enaltecido. 
'''
"14" = '''
:sup:`14` Como se asombraron de ti muchos, de tal manera fue desfigurado su parecer, más que el de cualquier hombre; y su hermosura más que la de los hijos de los hombres, 
'''
"15" = '''
:sup:`15` así Él rociará muchas naciones; los reyes cerrarán ante Él la boca; porque verán lo que nunca les fue contado, y entenderán lo que jamás habían oído. 
'''
