[8]
"1" = '''
:sup:`1` Y Jehová dijo a Moisés: Entra ante Faraón, y dile: Así dice Jehová: Deja ir a mi pueblo para que me sirva. 
'''
"2" = '''
:sup:`2` Y si rehúsas dejarlo ir, he aquí yo heriré con ranas todos tus términos. 
'''
"3" = '''
:sup:`3` Y el río criará ranas, las cuales subirán, y entrarán en tu casa, y en la cámara de tu cama, y sobre tu cama, y en las casas de tus siervos, y en tu pueblo, y en tus hornos, y en tus artesas: 
'''
"4" = '''
:sup:`4` Y las ranas subirán sobre ti, y sobre tu pueblo, y sobre todos tus siervos. 
'''
"5" = '''
:sup:`5` Y Jehová dijo a Moisés: Di a Aarón: Extiende tu mano con tu vara sobre los ríos, arroyos, y estanques, para que haga venir ranas sobre la tierra de Egipto. 
'''
"6" = '''
:sup:`6` Entonces Aarón extendió su mano sobre las aguas de Egipto, y subieron ranas que cubrieron la tierra de Egipto. 
'''
"7" = '''
:sup:`7` Y los encantadores hicieron lo mismo con sus encantamientos, e hicieron venir ranas sobre la tierra de Egipto. 
'''
"8" = '''
:sup:`8` Entonces Faraón llamó a Moisés y a Aarón, y les dijo: Orad a Jehová para que quite las ranas de mí y de mi pueblo; y dejaré ir al pueblo, para que ofrezcan sacrificios a Jehová. 
'''
"9" = '''
:sup:`9` Y dijo Moisés a Faraón: Gloríate sobre mí: ¿cuándo debo orar por ti, y por tus siervos, y por tu pueblo, para que las ranas sean quitadas de ti, y de tus casas, y que solamente se queden en el río? 
'''
"10" = '''
:sup:`10` Y él dijo: Mañana. Y Moisés respondió: Se hará conforme a tu palabra, para que conozcas que no hay como Jehová nuestro Dios: 
'''
"11" = '''
:sup:`11` Y las ranas se irán de ti, y de tus casas, y de tus siervos, y de tu pueblo, y solamente se quedarán en el río. 
'''
"12" = '''
:sup:`12` Entonces salieron Moisés y Aarón de delante del Faraón. Y Moisés clamó a Jehová sobre el asunto de las ranas que había mandado a Faraón. 
'''
"13" = '''
:sup:`13` Y Jehová hizo conforme a la palabra de Moisés, y murieron las ranas de las casas, de los cortijos y de los campos. 
'''
"14" = '''
:sup:`14` Y las juntaron en montones, y apestaban la tierra. 
'''
"15" = '''
:sup:`15` Pero viendo Faraón que le habían dado reposo, endureció su corazón, y no los escuchó, como Jehová había dicho. 
'''
"16" = '''
:sup:`16` Y Jehová dijo a Moisés: Di a Aarón: Extiende tu vara, y golpea el polvo de la tierra, para que se convierta en piojos por todo el país de Egipto. 
'''
"17" = '''
:sup:`17` Y ellos lo hicieron así; y Aarón extendió su mano con su vara, y golpeó el polvo de la tierra, el cual se convirtió en piojos, así en los hombres como en las bestias; todo el polvo de la tierra se convirtió en piojos en todo el país de Egipto. 
'''
"18" = '''
:sup:`18` Y los encantadores hicieron así también, para sacar piojos con sus encantamientos; mas no pudieron. Y había piojos así en los hombres como en las bestias. 
'''
"19" = '''
:sup:`19` Entonces los encantadores dijeron a Faraón: Dedo de Dios es este. Mas el corazón de Faraón se endureció, y no los escuchó; como Jehová lo había dicho. 
'''
"20" = '''
:sup:`20` Y Jehová dijo a Moisés: Levántate de mañana y ponte delante de Faraón, he aquí él sale a las aguas; y dile: Así dice Jehová: Deja ir a mi pueblo, para que me sirva. 
'''
"21" = '''
:sup:`21` Porque si no dejares ir a mi pueblo, he aquí yo enviaré sobre ti, y sobre tus siervos, y sobre tu pueblo, y sobre tus casas toda clase de moscas; y las casas de los egipcios se llenarán de toda clase de moscas, y asimismo la tierra donde ellos estuvieren. 
'''
"22" = '''
:sup:`22` Y aquel día yo apartaré la tierra de Gosén, en la cual mi pueblo habita, para que ninguna clase de moscas haya en ella; a fin de que sepas que yo soy Jehová en medio de la tierra. 
'''
"23" = '''
:sup:`23` Y yo pondré división entre mi pueblo y el tuyo. Mañana será esta señal. 
'''
"24" = '''
:sup:`24` Y Jehová lo hizo así; y vino toda clase de moscas molestísimas sobre la casa de Faraón, y sobre las casas de sus siervos y sobre todo el país de Egipto; y la tierra fue corrompida a causa de ellas. 
'''
"25" = '''
:sup:`25` Entonces Faraón llamó a Moisés y a Aarón, y les dijo: Andad, ofreced sacrificio a vuestro Dios en la tierra. 
'''
"26" = '''
:sup:`26` Y Moisés respondió: No conviene que hagamos así, porque ofreceríamos a Jehová nuestro Dios la abominación de los egipcios. Si sacrificáramos la abominación de los egipcios delante de sus ojos, ¿no nos apedrearían? 
'''
"27" = '''
:sup:`27` Camino de tres días iremos por el desierto, y ofreceremos sacrificios a Jehová nuestro Dios, como Él nos dirá. 
'''
"28" = '''
:sup:`28` Y dijo Faraón: Yo os dejaré ir para que ofrezcáis sacrificios a Jehová vuestro Dios en el desierto, con tal que no vayáis más lejos: orad por mí. 
'''
"29" = '''
:sup:`29` Y respondió Moisés: He aquí, que yo salgo de tu presencia, y rogaré a Jehová que las diversas clases de moscas se vayan mañana de Faraón, de sus siervos y de su pueblo; con tal que Faraón no vuelva a obrar con engaño, no dejando ir al pueblo a ofrecer sacrificio a Jehová. 
'''
"30" = '''
:sup:`30` Entonces Moisés salió de delante de Faraón, y oró a Jehová. 
'''
"31" = '''
:sup:`31` Y Jehová hizo conforme a la palabra de Moisés; y quitó todas aquellas moscas de Faraón, de sus siervos y de su pueblo, sin que quedara una. 
'''
"32" = '''
:sup:`32` Pero Faraón endureció su corazón también esta vez, y no dejó ir al pueblo. 
'''
