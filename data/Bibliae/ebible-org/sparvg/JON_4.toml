[4]
"1" = '''
:sup:`1` Pero esto desagradó a Jonás en gran manera, y se enojó. 
'''
"2" = '''
:sup:`2` Y oró a Jehová, y dijo: Te ruego, oh Jehová, ¿no es esto lo que yo decía estando aún en mi tierra? Por eso me precaví huyendo a Tarsis; porque yo sabía que tú eres Dios clemente y piadoso, lento para la ira y grande en misericordia, y que te arrepientes del mal. 
'''
"3" = '''
:sup:`3` Ahora pues, oh Jehová, te ruego que me quites la vida; porque mejor me es la muerte que la vida. 
'''
"4" = '''
:sup:`4` Y Jehová le dijo: ¿Haces tú bien en enojarte tanto? 
'''
"5" = '''
:sup:`5` Entonces salió Jonás de la ciudad, y asentó hacia el oriente de la ciudad, y se hizo allí un cobertizo, y se sentó debajo de él a la sombra, hasta ver qué sería de la ciudad. 
'''
"6" = '''
:sup:`6` Y preparó Jehová Dios una calabacera, la cual creció sobre Jonás para que hiciese sombra sobre su cabeza, y le librase de su mal; y Jonás se alegró grandemente por la calabacera. 
'''
"7" = '''
:sup:`7` Mas Dios preparó un gusano al venir la mañana del día siguiente, el cual hirió a la calabacera, y se secó. 
'''
"8" = '''
:sup:`8` Y aconteció que al salir el sol, preparó Dios un recio viento solano; y el sol hirió a Jonás en la cabeza, y desmayaba; y deseaba la muerte, diciendo: Mejor sería para mí la muerte que la vida. 
'''
"9" = '''
:sup:`9` Entonces dijo Dios a Jonás: ¿Tanto te enojas por la calabacera? Y él respondió: Mucho me enojo, hasta la muerte. 
'''
"10" = '''
:sup:`10` Y dijo Jehová: Tuviste tú lástima de la calabacera, en la cual no trabajaste, ni tú la hiciste crecer; que en espacio de una noche nació, y en espacio de otra noche pereció: 
'''
"11" = '''
:sup:`11` ¿Y no tendré yo piedad de Nínive, aquella gran ciudad donde hay más de ciento veinte mil personas que no pueden discernir entre su mano derecha y su mano izquierda, y mucho ganado? 
'''
