[10]
"1" = '''
:sup:`1` Y Acab tenía setenta hijos en Samaria; y Jehú escribió cartas, y las envió a Samaria a los principales de Jezreel, a los ancianos y a los ayos de los hijos de Acab, diciendo: 
'''
"2" = '''
:sup:`2` Inmediatamente que esta carta llegue a vosotros, siendo que tienen a los hijos de vuestro señor, y que tienen carros y gente de a caballo, la ciudad fortificada, y las armas, 
'''
"3" = '''
:sup:`3` mirad cuál es el mejor y el más recto de los hijos de vuestro señor y ponedlo en el trono de su padre, y pelead por la casa de vuestro señor. 
'''
"4" = '''
:sup:`4` Mas ellos tuvieron gran temor, y dijeron: He aquí dos reyes no pudieron resistirle, ¿cómo le resistiremos nosotros? 
'''
"5" = '''
:sup:`5` Y el mayordomo, y el presidente de la ciudad, y los ancianos, y los ayos de los hijos, enviaron a decir a Jehú: Somos tus siervos, y haremos todo lo que nos mandes; no elegiremos por rey a ninguno; haz lo que bien te parezca. 
'''
"6" = '''
:sup:`6` Él entonces les escribió la segunda vez diciendo: Si son míos, y quieren obedecer mi voz, tomen las cabezas de los varones hijos de vuestro señor, y vengan mañana a estas horas a mí a Jezreel. Y los hijos del rey, setenta varones, estaban con los principales de la ciudad, que los criaban. 
'''
"7" = '''
:sup:`7` Y sucedió que cuando la carta llegó a ellos, tomaron a los hijos del rey y degollaron a los setenta varones, y pusieron sus cabezas en canastas y se las enviaron a Jezreel. 
'''
"8" = '''
:sup:`8` Y vino un mensajero que le dio las nuevas, diciendo: Han traído las cabezas de los hijos del rey. Y él le dijo: Ponedlas en dos montones a la entrada de la puerta hasta la mañana. 
'''
"9" = '''
:sup:`9` Y sucedió que venida la mañana, salió él, y estando en pie dijo a todo el pueblo: Vosotros sois justos; he aquí yo conspiré contra mi señor y lo maté, pero, ¿quién mató a todos estos? 
'''
"10" = '''
:sup:`10` Sabed ahora que nada caerá a tierra de la palabra de Jehová, la cual Jehová habló acerca de la casa de Acab; porque Jehová ha hecho lo que dijo por medio de su siervo Elías. 
'''
"11" = '''
:sup:`11` Mató entonces Jehú a todos los que habían quedado de la casa de Acab en Jezreel, y a todos sus príncipes, y a todos sus familiares, y a sus sacerdotes, que no le quedó ninguno. 
'''
"12" = '''
:sup:`12` Y se levantó de allí, y vino a Samaria; y llegando él, en el camino, a una casa de esquileo de pastores, 
'''
"13" = '''
:sup:`13` halló allí a los hermanos de Ocozías, rey de Judá, y les dijo: ¿Quién sois vosotros? Y ellos dijeron: Somos hermanos de Ocozías y hemos venido a saludar a los hijos del rey y a los hijos de la reina. 
'''
"14" = '''
:sup:`14` Entonces él dijo: Prendedlos vivos. Y después que los tomaron vivos, los degollaron junto al pozo de la casa de esquileo, cuarenta y dos varones, sin dejar ninguno de ellos. 
'''
"15" = '''
:sup:`15` Yéndose luego de allí se encontró con Jonadab, hijo de Recab; que venía a su encuentro, y después de saludarle, le dijo: ¿Es recto tu corazón, como el mío es recto con el tuyo? Y Jonadab dijo: Lo es. Pues que lo es, dame la mano. Y él le dio su mano. Luego lo hizo subir consigo en el carro. 
'''
"16" = '''
:sup:`16` Y le dijo: Ven conmigo, y verás mi celo por Jehová. Lo pusieron, pues, en su carro. 
'''
"17" = '''
:sup:`17` Y cuando Jehú llegó a Samaria, mató a todos los que habían quedado de Acab en Samaria, hasta extirparlos, conforme a la palabra de Jehová, que Él había hablado a Elías. 
'''
"18" = '''
:sup:`18` Y Jehú reunió a todo el pueblo y les dijo: Acab sirvió poco a Baal; mas Jehú lo servirá mucho. 
'''
"19" = '''
:sup:`19` Ahora pues, llamadme a todos los profetas de Baal, a todos sus siervos y a todos sus sacerdotes; que no falte ninguno, porque tengo un gran sacrificio para Baal; el que falte, no vivirá. Esto hacía Jehú con astucia, para destruir a los adoradores de Baal. 
'''
"20" = '''
:sup:`20` Y Jehú dijo: Convocad una asamblea solemne para Baal. Y la convocaron. 
'''
"21" = '''
:sup:`21` Y envió Jehú por todo Israel, y vinieron todos los siervos de Baal, que no faltó ninguno que no viniese. Y entraron en el templo de Baal, y el templo de Baal se llenó de cabo a cabo. 
'''
"22" = '''
:sup:`22` Entonces dijo al que tenía el cargo de las vestiduras: Saca vestiduras para todos los siervos de Baal. Y él les sacó vestiduras. 
'''
"23" = '''
:sup:`23` Y entró Jehú con Jonadab, hijo de Recab, en el templo de Baal y dijo a los siervos de Baal: Mirad y ved que no haya aquí entre vosotros alguno de los siervos de Jehová, sino sólo los siervos de Baal. 
'''
"24" = '''
:sup:`24` Y cuando ellos entraron para hacer sacrificios y holocaustos, Jehú puso afuera ochenta hombres y les dijo: Cualquiera que dejare vivo alguno de aquellos hombres que yo he puesto en vuestras manos, su vida será por la vida de él. 
'''
"25" = '''
:sup:`25` Y aconteció que cuando acabó de hacer el holocausto, Jehú dijo a los de su guardia y a los capitanes: Entren, y mátenlos; que no escape ninguno. Y los mataron a filo de espada: y los dejaron tendidos los de la guardia y los capitanes, y fueron hasta la ciudad de la casa de Baal. 
'''
"26" = '''
:sup:`26` Y sacaron las estatuas de la casa de Baal y las quemaron. 
'''
"27" = '''
:sup:`27` Y quebraron la estatua de Baal, y derribaron la casa de Baal y la tornaron en letrina, hasta hoy. 
'''
"28" = '''
:sup:`28` Así Jehú exterminó a Baal de Israel. 
'''
"29" = '''
:sup:`29` Con todo eso Jehú no se apartó de los pecados de Jeroboam, hijo de Nabat, que hizo pecar a Israel; es decir, de ir en pos de los becerros de oro que estaban en Betel y en Dan. 
'''
"30" = '''
:sup:`30` Y Jehová dijo a Jehú: Por cuanto has hecho bien ejecutando lo recto delante de mis ojos, e hiciste a la casa de Acab conforme a todo lo que estaba en mi corazón, tus hijos se sentarán en el trono de Israel hasta la cuarta generación. 
'''
"31" = '''
:sup:`31` Mas Jehú no cuidó de andar en la ley de Jehová, el Dios de Israel con todo su corazón, ni se apartó de los pecados de Jeroboam, el que había hecho pecar a Israel. 
'''
"32" = '''
:sup:`32` En aquellos días Jehová comenzó a cortar parte de Israel: y los hirió Hazael en todos los términos de Israel, 
'''
"33" = '''
:sup:`33` desde el Jordán al nacimiento del sol, toda la tierra de Galaad, de Gad, de Rubén, y de Manasés, desde Aroer que está junto al arroyo de Arnón, a Galaad y a Basán. 
'''
"34" = '''
:sup:`34` Los demás hechos de Jehú, y todo lo que hizo, y toda su valentía, ¿no están escritos en el libro de las crónicas de los reyes de Israel? 
'''
"35" = '''
:sup:`35` Y durmió Jehú con sus padres, y lo sepultaron en Samaria: y Joacaz su hijo reinó en su lugar. 
'''
"36" = '''
:sup:`36` El tiempo que reinó Jehú sobre Israel en Samaria, fue veintiocho años. 
'''
