[3]
"1" = '''
:sup:`1` ¿Qué ventaja, pues, tiene el judío? ¿O de qué aprovecha la circuncisión? 
'''
"2" = '''
:sup:`2` Mucho, en todas maneras. Primero, porque ciertamente a ellos les ha sido confiada la palabra de Dios. 
'''
"3" = '''
:sup:`3` ¿Y qué si algunos de ellos no han creído? ¿La incredulidad de ellos hará nula la fe de Dios? 
'''
"4" = '''
:sup:`4` ¡En ninguna manera! Antes bien, sea Dios veraz, y todo hombre mentiroso; como está escrito: Para que seas justificado en tus palabras, y venzas cuando seas juzgado. 
'''
"5" = '''
:sup:`5` Y si nuestra injusticia encarece la justicia de Dios, ¿qué diremos? ¿Será injusto Dios que da castigo? (Hablo como hombre.) 
'''
"6" = '''
:sup:`6` ¡En ninguna manera! De otro modo, ¿cómo juzgaría Dios al mundo? 
'''
"7" = '''
:sup:`7` Pero si por mi mentira la verdad de Dios abundó para su gloria, ¿por qué aún soy juzgado como pecador? 
'''
"8" = '''
:sup:`8` ¿Y por qué no decir (como somos difamados, y algunos afirman que decimos): Hagamos males para que vengan bienes? La condenación de los cuales es justa. 
'''
"9" = '''
:sup:`9` ¿Qué, pues? ¿Somos mejores que ellos? En ninguna manera; porque ya hemos acusado a judíos y a gentiles, que todos están bajo pecado. 
'''
"10" = '''
:sup:`10` Como está escrito: No hay justo, ni aun uno. 
'''
"11" = '''
:sup:`11` No hay quien entienda, no hay quien busque a Dios. 
'''
"12" = '''
:sup:`12` Todos se desviaron del camino, a una se hicieron inútiles; no hay quien haga lo bueno, no hay ni siquiera uno. 
'''
"13" = '''
:sup:`13` Sepulcro abierto es su garganta; con su lengua engañan, veneno de áspides hay debajo de sus labios; 
'''
"14" = '''
:sup:`14` cuya boca está llena de maldición y de amargura; 
'''
"15" = '''
:sup:`15` sus pies, prestos para derramar sangre; 
'''
"16" = '''
:sup:`16` destrucción y miseria hay en sus caminos; 
'''
"17" = '''
:sup:`17` y el camino de paz no han conocido. 
'''
"18" = '''
:sup:`18` No hay temor de Dios delante de sus ojos. 
'''
"19" = '''
:sup:`19` Pero sabemos que todo lo que la ley dice, a los que están bajo la ley lo dice; para que toda boca se tape, y todo el mundo sea hallado culpable delante de Dios. 
'''
"20" = '''
:sup:`20` Por tanto, por las obras de la ley ninguna carne será justificada delante de Él; pues por la ley es el conocimiento del pecado. 
'''
"21" = '''
:sup:`21` Mas ahora, aparte de la ley, la justicia de Dios es manifestada, siendo testificada por la ley y los profetas; 
'''
"22" = '''
:sup:`22` la justicia de Dios que es por la fe de Jesucristo, para todos y sobre todos los que creen; porque no hay diferencia; 
'''
"23" = '''
:sup:`23` por cuanto todos pecaron, y están destituidos de la gloria de Dios; 
'''
"24" = '''
:sup:`24` siendo justificados gratuitamente por su gracia mediante la redención que es en Cristo Jesús; 
'''
"25" = '''
:sup:`25` a quien Dios ha puesto en propiciación por medio de la fe en su sangre, para manifestar su justicia por la remisión de los pecados pasados, en la paciencia de Dios, 
'''
"26" = '''
:sup:`26` para manifestar su justicia en este tiempo; para que Él sea justo, y el que justifica al que cree en Jesús. 
'''
"27" = '''
:sup:`27` ¿Dónde, pues, está la jactancia? Queda excluida. ¿Por cuál ley? ¿De las obras? No, sino por la ley de la fe. 
'''
"28" = '''
:sup:`28` Concluimos, pues, que el hombre es justificado por fe sin las obras de la ley. 
'''
"29" = '''
:sup:`29` ¿Es Dios solamente Dios de los judíos? ¿No lo es también de los gentiles? Ciertamente, también de los gentiles. 
'''
"30" = '''
:sup:`30` Porque uno es Dios, el cual justificará por la fe a los de la circuncisión, y por medio de la fe, a los de la incircuncisión. 
'''
"31" = '''
:sup:`31` ¿Entonces invalidamos la ley por la fe? ¡En ninguna manera! Antes bien, confirmamos la ley. 
'''
