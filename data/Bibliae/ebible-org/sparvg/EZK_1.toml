"1" = '''
:sup:`1` Y aconteció en el año treinta, en el mes cuarto, el quinto día del mes, estando yo en medio de los cautivos junto al río de Quebar, los cielos se abrieron, y vi visiones de Dios. 
'''
"2" = '''
:sup:`2` En el quinto día del mes, que fue en el quinto año de la cautividad del rey Joaquín, 
'''
"3" = '''
:sup:`3` la palabra de Jehová vino expresamente al sacerdote Ezequiel, hijo de Buzi, en la tierra de los caldeos, junto al río de Quebar; y la mano de Jehová fue allí sobre él. 
'''
"4" = '''
:sup:`4` Y miré, y he aquí que un torbellino venía del norte, una gran nube, y un fuego envolvente, y un resplandor al derredor y en medio de él como de ámbar de en medio del fuego, 
'''
"5" = '''
:sup:`5` y en medio de ella la figura de cuatro seres vivientes. Y esta era su apariencia: Tenían ellos semejanza de hombre. 
'''
"6" = '''
:sup:`6` Y cada uno tenía cuatro caras, y cuatro alas tenía cada uno. 
'''
"7" = '''
:sup:`7` Y los pies de ellos eran derechos, y la planta de sus pies como la planta de pie de becerro; y centelleaban a manera de bronce muy bruñido. 
'''
"8" = '''
:sup:`8` Y debajo de sus alas, a sus cuatro lados, tenían manos de hombre; y sus caras y sus alas por los cuatro lados. 
'''
"9" = '''
:sup:`9` Sus alas estaban unidas una a la otra. No se volvían cuando andaban; cada uno caminaba derecho hacia adelante. 
'''
"10" = '''
:sup:`10` Y el aspecto de sus caras era cara de hombre; y cara de león al lado derecho en los cuatro; y a la izquierda cara de buey en los cuatro; y los cuatro tenían cara de águila. 
'''
"11" = '''
:sup:`11` Tales eran sus caras; y tenían sus alas extendidas por encima, cada uno dos, las cuales se juntaban; y las otras dos cubrían sus cuerpos. 
'''
"12" = '''
:sup:`12` Y cada uno caminaba derecho hacia adelante: hacia donde el espíritu les movía que anduviesen, andaban; y cuando andaban, no se volvían. 
'''
"13" = '''
:sup:`13` En cuanto a la semejanza de los seres vivientes, su parecer era como de carbones de fuego encendidos, como parecer de antorchas encendidas que subían y bajaban entre los seres vivientes; y el fuego resplandecía, y del fuego salían relámpagos. 
'''
"14" = '''
:sup:`14` Y los seres vivientes corrían y volvían a semejanza de relámpagos. 
'''
"15" = '''
:sup:`15` Y mientras yo miraba a los seres vivientes, he aquí una rueda en la tierra junto a los seres vivientes de cuatro caras. 
'''
"16" = '''
:sup:`16` Y el parecer de las ruedas y su obra era semejante al color del berilo. Y las cuatro tenían una misma semejanza; su apariencia y su obra eran como una rueda en medio de otra rueda. 
'''
"17" = '''
:sup:`17` Cuando andaban, se movían sobre sus cuatro costados; no se volvían cuando andaban. 
'''
"18" = '''
:sup:`18` Y sus aros eran altos y espantosos, y llenos de ojos alrededor en las cuatro. 
'''
"19" = '''
:sup:`19` Y cuando los seres vivientes andaban, las ruedas andaban junto a ellos: y cuando los seres vivientes se levantaban de la tierra, las ruedas se levantaban. 
'''
"20" = '''
:sup:`20` Hacia donde el espíritu les movía que anduviesen, andaban; hacia donde les movía el espíritu que anduviesen, las ruedas también se levantaban tras ellos; porque el espíritu del ser viviente estaba en las ruedas. 
'''
"21" = '''
:sup:`21` Cuando ellos andaban, andaban ellas; y cuando ellos se detenían, se detenían ellas; y cuando se levantaban de la tierra, las ruedas se levantaban tras ellos; porque el espíritu del ser viviente estaba en las ruedas. 
'''
"22" = '''
:sup:`22` Y la semejanza del firmamento sobre la cabeza del ser viviente era como el color del cristal maravilloso, extendido sobre sus cabezas arriba. 
'''
"23" = '''
:sup:`23` Y debajo del firmamento estaban las alas de ellos derechas la una a la otra; cada uno tenía dos, y otras dos que cubrían sus cuerpos. 
'''
"24" = '''
:sup:`24` Y oí el ruido de sus alas cuando andaban, como el estruendo de muchas aguas, como la voz del Omnipotente, como la voz de un discurso, como el ruido de un ejército. Cuando se paraban, bajaban sus alas. 
'''
"25" = '''
:sup:`25` Y cuando se paraban y bajaban sus alas, se oía una voz de arriba del firmamento que había sobre sus cabezas. 
'''
"26" = '''
:sup:`26` Y sobre el firmamento que había sobre sus cabezas, se veía la figura de un trono que parecía de piedra de zafiro; y sobre la figura del trono había una semejanza que parecía de un hombre sentado sobre él. 
'''
"27" = '''
:sup:`27` Y vi apariencia como de ámbar, como apariencia de fuego dentro de ella en derredor, desde el aspecto de sus lomos para arriba; y desde sus lomos para abajo, vi que parecía como fuego, y que tenía resplandor alrededor. 
'''
"28" = '''
:sup:`28` Como la apariencia del arco iris que está en las nubes el día que llueve, así era el parecer del resplandor alrededor. Esta fue la visión de la semejanza de la gloria de Jehová. Y cuando la vi, caí sobre mi rostro, y oí la voz de uno que hablaba. 
'''
