[17]
"1" = '''
:sup:`1` Y reinó en su lugar Josafat su hijo, el cual prevaleció contra Israel. 
'''
"2" = '''
:sup:`2` Y puso ejército en todas las ciudades fortificadas de Judá, y colocó gente de guarnición en la tierra de Judá, y asimismo en las ciudades de Efraín que su padre Asa había tomado. 
'''
"3" = '''
:sup:`3` Y Jehová fue con Josafat, porque anduvo en los primeros caminos de David su padre y no buscó a los Baales; 
'''
"4" = '''
:sup:`4` sino que buscó al Dios de su padre, y anduvo en sus mandamientos y no según las obras de Israel. 
'''
"5" = '''
:sup:`5` Jehová, por tanto, confirmó el reino en su mano, y todo Judá dio presentes a Josafat; y tuvo riqueza y gloria en abundancia. 
'''
"6" = '''
:sup:`6` Y se animó su corazón en los caminos de Jehová, y quitó los lugares altos y las imágenes de Asera de en medio de Judá. 
'''
"7" = '''
:sup:`7` Al tercer año de su reinado envió sus príncipes Ben-hail, Abdías, Zacarías, Natanael y Micaías, para que enseñasen en las ciudades de Judá; 
'''
"8" = '''
:sup:`8` y con ellos a los levitas, Semaías, Netanías, Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías y Tobadonías, levitas; y con ellos a los sacerdotes Elisama y Joram. 
'''
"9" = '''
:sup:`9` Y enseñaron en Judá, teniendo consigo el libro de la ley de Jehová, y recorrieron todas las ciudades de Judá enseñando al pueblo. 
'''
"10" = '''
:sup:`10` Y el temor de Jehová cayó sobre todos los reinos de las tierras que estaban alrededor de Judá; que no osaron hacer guerra contra Josafat. 
'''
"11" = '''
:sup:`11` Y algunos de los filisteos trajeron presentes a Josafat y tributos de plata. Los árabes también le trajeron ganados, siete mil setecientos carneros y siete mil setecientos machos cabríos. 
'''
"12" = '''
:sup:`12` Y Josafat fue engrandeciéndose más y más; y edificó en Judá fortalezas y ciudades de abastecimiento. 
'''
"13" = '''
:sup:`13` Y tuvo muchos negocios en las ciudades de Judá: Y los hombres de guerra, hombres muy valientes, estaban en Jerusalén. 
'''
"14" = '''
:sup:`14` Y este es el número de ellos según las casas de sus padres: De Judá, los capitanes de miles; el general Adna, y con él trescientos mil hombres esforzados y valientes; 
'''
"15" = '''
:sup:`15` Después de él, el capitán Johanán, y con él doscientos ochenta mil. 
'''
"16" = '''
:sup:`16` Tras este, Amasías, hijo de Zicri, el cual se había ofrecido voluntariamente a Jehová, y con él doscientos mil hombres esforzados y valientes. 
'''
"17" = '''
:sup:`17` De Benjamín, Eliada, hombre esforzado y valiente, y con él doscientos mil armados de arco y escudo. 
'''
"18" = '''
:sup:`18` Tras este, Jozabad, y con él ciento ochenta mil apercibidos para la guerra. 
'''
"19" = '''
:sup:`19` Estos eran siervos del rey, sin contar los que el rey había puesto en las ciudades fortificadas por todo Judá. 
'''
