[8]
"1" = '''
:sup:`1` Y Jehová habló a Moisés, diciendo: 
'''
"2" = '''
:sup:`2` Toma a Aarón y a sus hijos con él, y las vestimentas, y el aceite de la unción, y el becerro de la ofrenda por el pecado, y los dos carneros, y el canastillo de los panes sin levadura; 
'''
"3" = '''
:sup:`3` Y reúne toda la congregación a la puerta del tabernáculo de la congregación. 
'''
"4" = '''
:sup:`4` Hizo, pues, Moisés como Jehová le mandó, y se juntó la congregación a la puerta del tabernáculo de la congregación. 
'''
"5" = '''
:sup:`5` Y dijo Moisés a la congregación: Esto es lo que Jehová ha mandado hacer. 
'''
"6" = '''
:sup:`6` Entonces Moisés hizo llegar a Aarón y a sus hijos, y los lavó con agua. 
'''
"7" = '''
:sup:`7` Y puso sobre él la túnica, y lo ciñó con el cinto; le vistió después el manto, y puso sobre él el efod, y lo ciñó con el cinto del efod, y lo ajustó con él. 
'''
"8" = '''
:sup:`8` Y luego puso sobre él el pectoral, y dentro del pectoral puso el Urim y el Tumim. 
'''
"9" = '''
:sup:`9` Después puso la mitra sobre su cabeza; y sobre la mitra en su frente, puso la lámina de oro, la corona santa; como Jehová había mandado a Moisés. 
'''
"10" = '''
:sup:`10` Y tomó Moisés el aceite de la unción, y ungió el tabernáculo, y todas las cosas que estaban en él, y las santificó. 
'''
"11" = '''
:sup:`11` Y roció de él sobre el altar siete veces, y ungió el altar y todos sus vasos, y la fuente y su base, para santificarlos. 
'''
"12" = '''
:sup:`12` Y derramó del aceite de la unción sobre la cabeza de Aarón, y lo ungió para santificarlo. 
'''
"13" = '''
:sup:`13` Después Moisés hizo llegar los hijos de Aarón, y les vistió las túnicas, y los ciñó con cintos, y les ajustó las tiaras, como Jehová lo había mandado a Moisés. 
'''
"14" = '''
:sup:`14` Hizo luego llegar el becerro de la ofrenda por el pecado, y Aarón y sus hijos pusieron sus manos sobre la cabeza del becerro de la expiación. 
'''
"15" = '''
:sup:`15` Y lo degolló; y Moisés tomó la sangre, y puso con su dedo sobre los cuernos del altar alrededor, y purificó el altar; y echó la demás sangre al pie del altar, y lo santificó para reconciliar sobre él. 
'''
"16" = '''
:sup:`16` Después tomó toda la grosura que estaba sobre los intestinos, y el redaño del hígado, y los dos riñones, y la grosura de ellos, y Moisés lo hizo arder sobre el altar. 
'''
"17" = '''
:sup:`17` Mas el becerro, y su cuero, y su carne, y su estiércol, lo quemó al fuego fuera del campamento; como Jehová lo había mandado a Moisés. 
'''
"18" = '''
:sup:`18` Después hizo llegar el carnero para el holocausto: y Aarón y sus hijos pusieron sus manos sobre la cabeza del carnero: 
'''
"19" = '''
:sup:`19` Y lo degolló; y roció Moisés la sangre sobre el altar en derredor. 
'''
"20" = '''
:sup:`20` Y cortó el carnero en trozos; y Moisés hizo arder la cabeza, y los trozos, y la grosura. 
'''
"21" = '''
:sup:`21` Lavó luego con agua los intestinos y piernas, y quemó Moisés todo el carnero sobre el altar: holocausto en olor grato, ofrenda encendida a Jehová; como Jehová lo había mandado a Moisés. 
'''
"22" = '''
:sup:`22` Después hizo llegar el otro carnero, el carnero de las consagraciones, y Aarón y sus hijos pusieron sus manos sobre la cabeza del carnero: 
'''
"23" = '''
:sup:`23` Y lo degolló; y tomó Moisés de su sangre, y puso sobre la ternilla de la oreja derecha de Aarón, y sobre el dedo pulgar de su mano derecha, y sobre el dedo pulgar de su pie derecho. 
'''
"24" = '''
:sup:`24` Hizo llegar luego los hijos de Aarón, y puso Moisés de la sangre sobre la ternilla de sus orejas derechas, y sobre los pulgares de sus manos derechas, y sobre los pulgares de sus pies derechos: y roció Moisés la sangre sobre el altar en derredor; 
'''
"25" = '''
:sup:`25` y después tomó la grosura, y la cola, y toda la grosura que estaba sobre los intestinos, y el redaño del hígado, y los dos riñones, y la grosura de ellos, y la espaldilla derecha; 
'''
"26" = '''
:sup:`26` y del canastillo de los panes sin levadura, que estaba delante de Jehová, tomó una torta sin levadura, y una torta de pan de aceite, y una lasaña, y las puso con la grosura y con la espaldilla derecha; 
'''
"27" = '''
:sup:`27` y lo puso todo en las manos de Aarón, y en las manos de sus hijos, y lo hizo mecer como ofrenda mecida delante de Jehová. 
'''
"28" = '''
:sup:`28` Después tomó aquellas cosas Moisés de las manos de ellos, y las hizo arder en el altar sobre el holocausto; las consagraciones en olor grato, ofrenda encendida a Jehová. 
'''
"29" = '''
:sup:`29` Y Moisés tomó el pecho, y lo meció como ofrenda mecida delante de Jehová; del carnero de las consagraciones aquella fue la porción de Moisés; tal como Jehová lo había mandado a Moisés. 
'''
"30" = '''
:sup:`30` Entonces Moisés tomó del aceite de la unción, y de la sangre que estaba sobre el altar, y roció sobre Aarón, y sobre sus vestiduras, sobre sus hijos, y sobre las vestiduras de sus hijos con él; y santificó a Aarón, y sus vestiduras, y a sus hijos, y las vestiduras de sus hijos con él. 
'''
"31" = '''
:sup:`31` Y dijo Moisés a Aarón y a sus hijos: Coced la carne a la puerta del tabernáculo de la congregación; y comedla allí con el pan que está en el canastillo de las consagraciones, según yo he mandado, diciendo: Aarón y sus hijos la comerán. 
'''
"32" = '''
:sup:`32` Y lo que sobrare de la carne y del pan, habéis de quemarlo al fuego. 
'''
"33" = '''
:sup:`33` De la puerta del tabernáculo de la congregación no saldréis en siete días, hasta el día que se cumplieren los días de vuestras consagraciones: porque por siete días seréis consagrados. 
'''
"34" = '''
:sup:`34` De la manera que hoy se ha hecho, mandó hacer Jehová para hacer expiación por vosotros. 
'''
"35" = '''
:sup:`35` A la puerta, pues, del tabernáculo de la congregación estaréis día y noche por siete días, y guardaréis la ordenanza delante de Jehová, para que no muráis; porque así me ha sido mandado. 
'''
"36" = '''
:sup:`36` Y Aarón y sus hijos hicieron todas las cosas que Jehová mandó por medio de Moisés. 
'''
