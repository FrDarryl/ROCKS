[17]
"1" = '''
:sup:`1` La carga de Damasco. He aquí que Damasco dejará de ser ciudad, y será un montón de ruinas. 
'''
"2" = '''
:sup:`2` Las ciudades de Aroer están abandonadas, serán para los rebaños; para que reposen allí, y no habrá quien los espante. 
'''
"3" = '''
:sup:`3` Y cesará la fortaleza de Efraín, y el reino de Damasco y el remanente de Siria; y serán como la gloria de los hijos de Israel, dice Jehová de los ejércitos. 
'''
"4" = '''
:sup:`4` Y será que en aquel tiempo la gloria de Jacob se atenuará, y se enflaquecerá la grosura de su carne. 
'''
"5" = '''
:sup:`5` Y será como cuando el segador recoge la mies, y con su brazo siega las espigas; será también como el que recoge espigas en el valle de Refaim. 
'''
"6" = '''
:sup:`6` Y quedarán en él rebuscos, como cuando sacuden el olivo, dos o tres olivas en la rama más alta, cuatro o cinco en sus ramas más fructíferas, dice Jehová, el Dios de Israel. 
'''
"7" = '''
:sup:`7` En aquel día mirará el hombre a su Hacedor, y sus ojos contemplarán al Santo de Israel. 
'''
"8" = '''
:sup:`8` Y no mirará a los altares que hicieron sus manos, ni mirará a lo que hicieron sus dedos, ni a las imágenes de Asera, ni a las imágenes del sol. 
'''
"9" = '''
:sup:`9` En aquel día las ciudades fortificadas serán como los frutos que quedan en los renuevos y en las ramas, las cuales fueron dejadas a causa de los hijos de Israel; y habrá desolación. 
'''
"10" = '''
:sup:`10` Porque te olvidaste del Dios de tu salvación, y no te acordaste de la Roca de tu fortaleza; por tanto, plantarás plantas hermosas, y sembrarás sarmiento extraño. 
'''
"11" = '''
:sup:`11` En el día harás crecer tus plantas, y por la mañana harás que tu semilla florezca; pero la cosecha será arrebatada en el día de angustia y dolor desesperado. 
'''
"12" = '''
:sup:`12` ¡Ay de la multitud de muchos pueblos, que hacen ruido como el estruendo de los mares; y del rugido de naciones que hacen alboroto como el bramido de muchas aguas! 
'''
"13" = '''
:sup:`13` Los pueblos harán estrépito como el ruido de muchas aguas; pero Dios los reprenderá, y huirán lejos; serán ahuyentados como el tamo de las montañas delante del viento, y como el polvo delante del torbellino. 
'''
"14" = '''
:sup:`14` Al tiempo de la tarde he aquí turbación; y antes de la mañana ya no es. Esta es la porción de los que nos despojan, y la suerte de los que nos saquean. 
'''
