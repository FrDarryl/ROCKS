[60]
"1" = '''
:sup:`1` Levántate, resplandece; que ha venido tu luz, y la gloria de Jehová ha nacido sobre ti. 
'''
"2" = '''
:sup:`2` Porque he aquí, tinieblas cubrirán la tierra, y oscuridad los pueblos; mas sobre ti amanecerá Jehová, y sobre ti será vista su gloria. 
'''
"3" = '''
:sup:`3` Y andarán los gentiles a tu luz, y los reyes al resplandor de tu nacimiento. 
'''
"4" = '''
:sup:`4` Alza tus ojos en derredor, y mira; todos estos se han juntado, vinieron a ti; tus hijos vendrán de lejos, y tus hijas junto a ti serán criadas. 
'''
"5" = '''
:sup:`5` Entonces verás y resplandecerás; y se maravillará y ensanchará tu corazón, porque se convertirá a ti la multitud del mar, y las fuerzas de los gentiles vendrán a ti. 
'''
"6" = '''
:sup:`6` Multitud de camellos te cubrirá, dromedarios de Madián y de Efa; vendrán todos los de Seba; traerán oro e incienso, y publicarán alabanzas de Jehová. 
'''
"7" = '''
:sup:`7` Todo el ganado de Cedar será reunido para ti; carneros de Nebaiot te serán servidos; serán ofrecidos con agrado sobre mi altar, y glorificaré la casa de mi gloria. 
'''
"8" = '''
:sup:`8` ¿Quiénes son estos que vuelan como nubes, y como palomas a sus ventanas? 
'''
"9" = '''
:sup:`9` Ciertamente me esperarán las islas, y las naves de Tarsis desde el principio, para traer tus hijos de lejos, su plata y su oro con ellos, al nombre de Jehová tu Dios, y al Santo de Israel, que te ha glorificado. 
'''
"10" = '''
:sup:`10` Y los hijos de los extranjeros edificarán tus muros, y sus reyes te servirán; porque en mi ira te herí, mas en mi buena voluntad te tuve misericordia. 
'''
"11" = '''
:sup:`11` Tus puertas estarán abiertas de continuo, no se cerrarán ni de día ni de noche, para que sean traídas a ti las fuerzas de los gentiles, y conducidos a ti sus reyes. 
'''
"12" = '''
:sup:`12` Porque la nación o el reino que no te sirviere, perecerá; y esas naciones del todo serán asoladas. 
'''
"13" = '''
:sup:`13` La gloria del Líbano vendrá a ti, abetos, pinos y cedros juntamente, para decorar el lugar de mi santuario; y yo haré glorioso el lugar de mis pies. 
'''
"14" = '''
:sup:`14` Y vendrán a ti humillados los hijos de los que te afligieron, y se postrarán a las plantas de tus pies todos los que te escarnecían, y te llamarán Ciudad de Jehová, Sión del Santo de Israel. 
'''
"15" = '''
:sup:`15` Aunque fuiste abandonada y aborrecida, tanto que nadie por ti pasaba, yo haré de ti gloria perpetua, gozo de muchas generaciones. 
'''
"16" = '''
:sup:`16` Y mamarás la leche de los gentiles, el pecho de los reyes mamarás; y conocerás que yo Jehová soy tu Salvador, y tu Redentor, el Poderoso de Jacob. 
'''
"17" = '''
:sup:`17` En vez de bronce traeré oro, y por hierro plata, y por madera bronce, y en lugar de piedras hierro; y pondré paz por tu tributo, y justicia por tus exactores. 
'''
"18" = '''
:sup:`18` Nunca más se oirá en tu tierra violencia, destrucción ni quebrantamiento en tus términos; sino que a tus muros llamarás Salvación, y a tus puertas Alabanza. 
'''
"19" = '''
:sup:`19` El sol nunca más te servirá de luz para el día, ni el resplandor de la luna te alumbrará; sino que Jehová te será por luz perpetua, y el Dios tuyo por tu gloria. 
'''
"20" = '''
:sup:`20` No se pondrá jamás tu sol, ni menguará tu luna; porque te será Jehová por luz perpetua, y los días de tu luto se acabarán. 
'''
"21" = '''
:sup:`21` Y tu pueblo, todos ellos serán justos, para siempre heredarán la tierra; renuevos de mi plantío, obra de mis manos, para glorificarme. 
'''
"22" = '''
:sup:`22` El pequeño vendrá a ser mil, el menor, una nación fuerte. Yo Jehová, a su tiempo lo apresuraré. 
'''
