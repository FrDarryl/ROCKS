[2]
"1" = '''
:sup:`1` Y cuando llegó el día de Pentecostés, estaban todos unánimes en un mismo lugar. 
'''
"2" = '''
:sup:`2` Y de repente vino un estruendo del cielo como de un viento recio que corría, el cual llenó toda la casa donde estaban sentados; 
'''
"3" = '''
:sup:`3` y se les aparecieron lenguas repartidas, como de fuego, asentándose sobre cada uno de ellos. 
'''
"4" = '''
:sup:`4` Y fueron todos llenos del Espíritu Santo, y comenzaron a hablar en otras lenguas, según el Espíritu les daba que hablasen. 
'''
"5" = '''
:sup:`5` Moraban entonces en Jerusalén judíos, varones piadosos, de todas las naciones debajo del cielo. 
'''
"6" = '''
:sup:`6` Y cuando esto fue divulgado, se juntó la multitud; y estaban confusos, porque cada uno les oía hablar en su propia lengua. 
'''
"7" = '''
:sup:`7` Y todos estaban atónitos y maravillados, diciéndose unos a otros: Mirad, ¿no son galileos todos estos que hablan? 
'''
"8" = '''
:sup:`8` ¿Y cómo es que cada uno de nosotros les oímos hablar en nuestra lengua en la que hemos nacido? 
'''
"9" = '''
:sup:`9` Partos y medos, y elamitas, y los que habitamos en Mesopotamia, en Judea y en Capadocia, en el Ponto y en Asia, 
'''
"10" = '''
:sup:`10` en Frigia y Panfilia, en Egipto y en las partes de Libia que está más allá de Cirene, y romanos extranjeros, tanto judíos como prosélitos, 
'''
"11" = '''
:sup:`11` cretenses y árabes, les oímos hablar en nuestras lenguas las obras maravillosas de Dios. 
'''
"12" = '''
:sup:`12` Y estaban todos atónitos y perplejos, diciéndose unos a otros: ¿Qué significa esto? 
'''
"13" = '''
:sup:`13` Mas otros, burlándose, decían: Están llenos de mosto. 
'''
"14" = '''
:sup:`14` Entonces Pedro, poniéndose en pie con los once, alzó su voz, y les habló diciendo: Varones judíos, y todos los que habitáis en Jerusalén, esto os sea notorio, y oíd mis palabras. 
'''
"15" = '''
:sup:`15` Porque estos no están borrachos, como vosotros pensáis, siendo apenas la hora tercera del día. 
'''
"16" = '''
:sup:`16` Mas esto es lo que fue dicho por el profeta Joel: 
'''
"17" = '''
:sup:`17` Y será que en los postreros días, dice Dios: Derramaré de mi Espíritu sobre toda carne; y vuestros hijos y vuestras hijas profetizarán; y vuestros jóvenes verán visiones; y vuestros ancianos soñarán sueños: 
'''
"18" = '''
:sup:`18` Y de cierto sobre mis siervos y sobre mis siervas derramaré de mi Espíritu en aquellos días, y profetizarán. 
'''
"19" = '''
:sup:`19` Y mostraré prodigios arriba en el cielo; y señales abajo en la tierra; sangre y fuego, y vapor de humo: 
'''
"20" = '''
:sup:`20` El sol se tornará en tinieblas; y la luna en sangre; antes que venga el día del Señor; grande y memorable; 
'''
"21" = '''
:sup:`21` Y sucederá que todo aquel que invocare el nombre del Señor, será salvo. 
'''
"22" = '''
:sup:`22` Varones israelitas, oíd estas palabras: Jesús Nazareno, varón aprobado de Dios entre vosotros con milagros y prodigios, y señales que Dios hizo en medio de vosotros por medio de Él, como también vosotros sabéis. 
'''
"23" = '''
:sup:`23` A Éste, entregado por determinado consejo y presciencia de Dios, prendisteis y matasteis por manos de los inicuos, crucificándole; 
'''
"24" = '''
:sup:`24` a quien Dios resucitó, habiendo soltado los dolores de la muerte, por cuanto era imposible ser retenido por ella. 
'''
"25" = '''
:sup:`25` Porque David dice de Él: Veía al Señor siempre delante de mí; porque está a mi diestra, no seré conmovido. 
'''
"26" = '''
:sup:`26` Por lo cual mi corazón se alegró, y se gozó mi lengua; y aun mi carne descansará en esperanza; 
'''
"27" = '''
:sup:`27` Porque no dejarás mi alma en el infierno, ni permitirás que tu Santo vea corrupción. 
'''
"28" = '''
:sup:`28` Me hiciste conocer los caminos de la vida; me llenarás de gozo con tu presencia. 
'''
"29" = '''
:sup:`29` Varones hermanos, permitidme hablaros libremente del patriarca David, que murió, y fue sepultado, y su sepulcro está con nosotros hasta el día de hoy. 
'''
"30" = '''
:sup:`30` Pero siendo profeta, y sabiendo que con juramento Dios le había jurado que del fruto de sus lomos, en cuanto a la carne, levantaría al Cristo que se sentaría sobre su trono; 
'''
"31" = '''
:sup:`31` viéndolo antes, habló de la resurrección de Cristo, que su alma no fue dejada en el infierno, ni su carne vio corrupción. 
'''
"32" = '''
:sup:`32` A este Jesús resucitó Dios, de lo cual todos nosotros somos testigos. 
'''
"33" = '''
:sup:`33` Así que, exaltado por la diestra de Dios, y habiendo recibido del Padre la promesa del Espíritu Santo, ha derramado esto que ahora vosotros veis y oís. 
'''
"34" = '''
:sup:`34` Porque David no subió a los cielos; pero él mismo dice: Dijo el Señor a mi Señor: Siéntate a mi diestra, 
'''
"35" = '''
:sup:`35` hasta que ponga a tus enemigos por estrado de tus pies. 
'''
"36" = '''
:sup:`36` Sepa, pues, ciertísimamente toda la casa de Israel, que a este Jesús que vosotros crucificasteis, Dios le ha hecho Señor y Cristo. 
'''
"37" = '''
:sup:`37` Y al oír esto, se compungieron de corazón, y dijeron a Pedro y a los otros apóstoles: Varones hermanos, ¿qué haremos? 
'''
"38" = '''
:sup:`38` Entonces Pedro les dijo: Arrepentíos, y bautícese cada uno de vosotros en el nombre de Jesucristo para remisión de pecados; y recibiréis el don del Espíritu Santo. 
'''
"39" = '''
:sup:`39` Porque para vosotros es la promesa, y para vuestros hijos, y para todos los que están lejos; para cuantos el Señor nuestro Dios llamare. 
'''
"40" = '''
:sup:`40` Y con otras muchas palabras testificaba y exhortaba, diciendo: Sed salvos de esta perversa generación. 
'''
"41" = '''
:sup:`41` Así que, los que con gozo recibieron su palabra, fueron bautizados; y aquel día fueron añadidas a ellos como tres mil almas. 
'''
"42" = '''
:sup:`42` Y perseveraban en la doctrina de los apóstoles, y en la comunión, y en el partimiento del pan, y en las oraciones. 
'''
"43" = '''
:sup:`43` Y vino temor sobre toda persona: y muchas maravillas y señales eran hechas por los apóstoles. 
'''
"44" = '''
:sup:`44` Y todos los que habían creído estaban juntos; y tenían en común todas las cosas; 
'''
"45" = '''
:sup:`45` y vendían sus propiedades y sus bienes, y lo repartían a todos, según cada uno tenía necesidad. 
'''
"46" = '''
:sup:`46` Y perseverando unánimes cada día en el templo, y partiendo el pan en las casas, comían juntos con alegría y sencillez de corazón, 
'''
"47" = '''
:sup:`47` alabando a Dios, y teniendo favor con todo el pueblo. Y el Señor añadía cada día a la iglesia los que habían de ser salvos. 
'''
