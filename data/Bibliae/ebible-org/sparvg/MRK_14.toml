[14]
"1" = '''
:sup:`1` Y dos días después era la fiesta de la pascua, y de los panes sin levadura; y los príncipes de los sacerdotes y los escribas buscaban cómo prenderle por engaño y matarle. 
'''
"2" = '''
:sup:`2` Y decían: No en el día de la fiesta, para que no se haga alboroto del pueblo. 
'''
"3" = '''
:sup:`3` Y estando Él en Betania, en casa de Simón el leproso, y sentado Él a la mesa, vino una mujer trayendo un frasco de alabastro de ungüento de nardo puro, de mucho precio, y quebrando el frasco de alabastro, se lo derramó sobre su cabeza. 
'''
"4" = '''
:sup:`4` Y hubo algunos que se indignaron dentro de sí, y dijeron: ¿Por qué se ha hecho este desperdicio de ungüento? 
'''
"5" = '''
:sup:`5` Porque podía esto haberse vendido por más de trescientos denarios, y haberse dado a los pobres. Y murmuraban contra ella. 
'''
"6" = '''
:sup:`6` Pero Jesús dijo: Dejadla, ¿por qué la molestáis? Buena obra me ha hecho. 
'''
"7" = '''
:sup:`7` Pues a los pobres siempre los tenéis con vosotros, y cuando quisiereis, les podéis hacer bien; pero a mí no siempre me tenéis. 
'''
"8" = '''
:sup:`8` Esta ha hecho lo que podía; y se ha anticipado a ungir mi cuerpo para la sepultura. 
'''
"9" = '''
:sup:`9` De cierto os digo: Dondequiera que se predique este evangelio, en todo el mundo, lo que ella ha hecho, también será contado para memoria de ella. 
'''
"10" = '''
:sup:`10` Entonces Judas Iscariote, uno de los doce, fue a los príncipes de los sacerdotes para entregárselo. 
'''
"11" = '''
:sup:`11` Y ellos, al oírlo, se gozaron, y prometieron darle dinero. Y él buscaba cómo podría, convenientemente, entregarle. 
'''
"12" = '''
:sup:`12` Y el primer día de los panes sin levadura, cuando sacrificaban la pascua, sus discípulos le dijeron: ¿Dónde quieres que vayamos y preparemos para que comas la pascua? 
'''
"13" = '''
:sup:`13` Y envió dos de sus discípulos, y les dijo: Id a la ciudad, y os encontrará un hombre que lleva un cántaro de agua; seguidle, 
'''
"14" = '''
:sup:`14` y donde él entrare, decid al señor de la casa: El Maestro dice: ¿Dónde está el aposento donde he de comer la pascua con mis discípulos? 
'''
"15" = '''
:sup:`15` Y él os mostrará un aposento alto ya dispuesto; preparad para nosotros allí. 
'''
"16" = '''
:sup:`16` Y fueron sus discípulos y entraron en la ciudad, y hallaron como Él les había dicho, y prepararon la pascua. 
'''
"17" = '''
:sup:`17` Y cuando llegó la noche, vino Él con los doce. 
'''
"18" = '''
:sup:`18` Y sentándose ellos a la mesa, mientras comían, Jesús dijo: De cierto os digo: Uno de vosotros, que come conmigo, me va a traicionar. 
'''
"19" = '''
:sup:`19` Entonces ellos comenzaron a entristecerse, y a decirle uno tras otro: ¿Seré yo? Y el otro: ¿Seré yo? 
'''
"20" = '''
:sup:`20` Y respondiendo Él, les dijo: Es uno de los doce, que moja conmigo en el plato. 
'''
"21" = '''
:sup:`21` A la verdad el Hijo del Hombre va, según está escrito de Él; mas ¡ay de aquel hombre por quien el Hijo del Hombre es traicionado! Bueno le fuera a tal hombre nunca haber nacido. 
'''
"22" = '''
:sup:`22` Y comiendo ellos, Jesús tomó pan y bendijo, y lo partió y les dio, diciendo: Tomad, comed; esto es mi cuerpo. 
'''
"23" = '''
:sup:`23` Y tomando la copa, habiendo dado gracias, les dio; y bebieron de ella todos. 
'''
"24" = '''
:sup:`24` Y les dijo: Esto es mi sangre del nuevo testamento, que por muchos es derramada. 
'''
"25" = '''
:sup:`25` De cierto os digo, que no beberé más del fruto de la vid, hasta aquel día, cuando lo beberé nuevo en el reino de Dios. 
'''
"26" = '''
:sup:`26` Y habiendo cantado un himno, salieron al monte de los Olivos. 
'''
"27" = '''
:sup:`27` Entonces Jesús les dijo: Todos seréis escandalizados de mí esta noche; porque escrito está: Heriré al pastor, y serán dispersadas las ovejas. 
'''
"28" = '''
:sup:`28` Pero después que haya resucitado, iré delante de vosotros a Galilea. 
'''
"29" = '''
:sup:`29` Entonces Pedro le dijo: Aunque todos sean escandalizados, mas yo no. 
'''
"30" = '''
:sup:`30` Y Jesús le dijo: De cierto te digo que tú, hoy, en esta noche, antes de que el gallo haya cantado dos veces, me negarás tres veces. 
'''
"31" = '''
:sup:`31` Mas él con más vehemencia decía: Si me fuere necesario morir contigo, no te negaré. También todos decían lo mismo. 
'''
"32" = '''
:sup:`32` Y vinieron al lugar que se llama Getsemaní; y dijo a sus discípulos: Sentaos aquí, entre tanto que yo oro. 
'''
"33" = '''
:sup:`33` Y tomó consigo a Pedro, a Jacobo y a Juan, y comenzó a entristecerse y a angustiarse en gran manera. 
'''
"34" = '''
:sup:`34` Y les dijo: Mi alma está muy triste, hasta la muerte; quedaos aquí y velad. 
'''
"35" = '''
:sup:`35` Y yéndose un poco adelante, se postró en tierra, y oró que si fuese posible, pasase de Él aquella hora. 
'''
"36" = '''
:sup:`36` Y dijo: Abba, Padre, todas las cosas te son posibles; aparta de mí esta copa; pero no sea mi voluntad, sino la tuya. 
'''
"37" = '''
:sup:`37` Y vino y los halló durmiendo; y dijo a Pedro: Simón, ¿duermes? ¿No has podido velar una hora? 
'''
"38" = '''
:sup:`38` Velad y orad, para que no entréis en tentación; el espíritu a la verdad está dispuesto, pero la carne es débil. 
'''
"39" = '''
:sup:`39` Y otra vez fue y oró, diciendo las mismas palabras. 
'''
"40" = '''
:sup:`40` Y al volver, otra vez los halló durmiendo, porque los ojos de ellos estaban cargados de sueño, y no sabían qué responderle. 
'''
"41" = '''
:sup:`41` Y vino la tercera vez, y les dijo: Dormid ya y descansad; basta, la hora ha venido; he aquí, el Hijo del Hombre es entregado en manos de los pecadores. 
'''
"42" = '''
:sup:`42` Levantaos, vamos; he aquí, se acerca el que me traiciona. 
'''
"43" = '''
:sup:`43` Y en ese momento, mientras Él aún hablaba, vino Judas, que era uno de los doce, y con él una gran multitud con espadas y palos, de parte de los príncipes de los sacerdotes y de los escribas y de los ancianos. 
'''
"44" = '''
:sup:`44` Y el que le traicionaba les había dado señal, diciendo: Al que yo besare, ese es, prendedle, y llevadle con seguridad. 
'''
"45" = '''
:sup:`45` Y cuando vino, enseguida se acercó a Él, y le dijo: Maestro, Maestro. Y le besó. 
'''
"46" = '''
:sup:`46` Entonces ellos le echaron mano, y le prendieron. 
'''
"47" = '''
:sup:`47` Y uno de los que estaban allí, sacó una espada, e hirió a un siervo del sumo sacerdote, y le cortó la oreja. 
'''
"48" = '''
:sup:`48` Y respondiendo Jesús, les dijo: ¿Como contra un ladrón habéis venido con espadas y palos para prenderme? 
'''
"49" = '''
:sup:`49` Cada día estaba con vosotros enseñando en el templo, y no me prendisteis; pero es así, para que se cumplan las Escrituras. 
'''
"50" = '''
:sup:`50` Entonces todos dejándole, huyeron. 
'''
"51" = '''
:sup:`51` Y cierto joven le seguía, cubierta su desnudez con una sábana; y los jóvenes le prendieron. 
'''
"52" = '''
:sup:`52` Mas él, dejando la sábana, huyó de ellos desnudo. 
'''
"53" = '''
:sup:`53` Y trajeron a Jesús ante el sumo sacerdote; y estaban reunidos con él todos los príncipes de los sacerdotes y los ancianos y los escribas. 
'''
"54" = '''
:sup:`54` Y Pedro le siguió de lejos hasta adentro del patio del sumo sacerdote; y estaba sentado con los siervos, calentándose al fuego. 
'''
"55" = '''
:sup:`55` Y los príncipes de los sacerdotes y todo el concilio buscaban testimonio contra Jesús, para entregarle a muerte, mas no lo hallaban. 
'''
"56" = '''
:sup:`56` Porque muchos decían falso testimonio contra Él; pero sus testimonios no concordaban. 
'''
"57" = '''
:sup:`57` Entonces levantándose unos, dieron falso testimonio contra Él, diciendo: 
'''
"58" = '''
:sup:`58` Nosotros le oímos decir: Yo derribaré este templo que es hecho a mano, y en tres días edificaré otro hecho sin mano. 
'''
"59" = '''
:sup:`59` Pero ni aun así concordaba el testimonio de ellos. 
'''
"60" = '''
:sup:`60` Entonces el sumo sacerdote, levantándose en medio, preguntó a Jesús, diciendo: ¿No respondes nada? ¿Qué testifican estos contra ti? 
'''
"61" = '''
:sup:`61` Mas Él callaba, y nada respondía. El sumo sacerdote le volvió a preguntar, y le dijo: ¿Eres tú el Cristo, el Hijo del Bendito? 
'''
"62" = '''
:sup:`62` Y Jesús le dijo: Yo soy; y veréis al Hijo del Hombre sentado a la diestra del poder, y viniendo en las nubes del cielo. 
'''
"63" = '''
:sup:`63` Entonces el sumo sacerdote rasgando su vestidura, dijo: ¿Qué más necesidad tenemos de testigos? 
'''
"64" = '''
:sup:`64` Habéis oído la blasfemia; ¿qué os parece? Y todos le condenaron a ser culpable de muerte. 
'''
"65" = '''
:sup:`65` Y algunos comenzaron a escupirle, y a cubrir su rostro, y a abofetearle, diciéndole: Profetiza; y los siervos le herían a bofetadas. 
'''
"66" = '''
:sup:`66` Y estando Pedro abajo en el patio, vino una de las criadas del sumo sacerdote; 
'''
"67" = '''
:sup:`67` y cuando vio a Pedro que se calentaba, mirándole, dijo: Y tú también estabas con Jesús el Nazareno. 
'''
"68" = '''
:sup:`68` Pero él lo negó, diciendo: No le conozco, ni entiendo lo que dices. Y salió al portal; y cantó el gallo. 
'''
"69" = '''
:sup:`69` Y la criada, viéndole otra vez, comenzó a decir a los que estaban allí: Este es uno de ellos. 
'''
"70" = '''
:sup:`70` Y él negó otra vez. Y poco después, los que estaban allí, dijeron otra vez a Pedro: Verdaderamente tú eres de ellos, porque eres galileo, y tu hablar es semejante. 
'''
"71" = '''
:sup:`71` Entonces él comenzó a maldecir y a jurar: No conozco a este hombre de quien habláis. 
'''
"72" = '''
:sup:`72` Y el gallo cantó la segunda vez. Entonces Pedro se acordó de las palabras que Jesús le había dicho: Antes que el gallo cante dos veces, me negarás tres veces. Y pensando en esto, lloraba. 
'''
