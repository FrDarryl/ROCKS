[23]
"1" = '''
:sup:`1` Entonces respondió Job, y dijo: 
'''
"2" = '''
:sup:`2` Hoy también hablaré con amargura; porque es más grave mi llaga que mi gemido. 
'''
"3" = '''
:sup:`3` ¡Quién me diera el saber dónde hallar a Dios! Yo iría hasta su silla. 
'''
"4" = '''
:sup:`4` Expondría mi causa delante de Él, y llenaría mi boca de argumentos. 
'''
"5" = '''
:sup:`5` Yo sabría las palabras que Él me respondiera, y entendería lo que Él me dijera. 
'''
"6" = '''
:sup:`6` ¿Contendería conmigo con su gran fuerza? No; antes Él pondría fuerza en mí. 
'''
"7" = '''
:sup:`7` Allí el justo razonaría con Él, y yo sería liberado para siempre de mi Juez. 
'''
"8" = '''
:sup:`8` He aquí yo iré al oriente, y no lo hallaré; y al occidente, y no lo percibiré: 
'''
"9" = '''
:sup:`9` Si al norte Él actuare, yo no lo veré; al sur se esconderá, y no lo veré. 
'''
"10" = '''
:sup:`10` Mas Él conoce el camino donde voy; me probará, y saldré como oro. 
'''
"11" = '''
:sup:`11` Mis pies han seguido sus pisadas; guardé su camino, y no decliné. 
'''
"12" = '''
:sup:`12` Del mandamiento de sus labios nunca me he apartado; he estimado las palabras de su boca más que mi comida. 
'''
"13" = '''
:sup:`13` Pero si Él determina una cosa, ¿quién le hará desistir? Lo que su alma desea, eso hace. 
'''
"14" = '''
:sup:`14` Él, pues, cumplirá lo que ha determinado de mí: y muchas cosas como estas hay en Él. 
'''
"15" = '''
:sup:`15` Por lo cual yo tiemblo en su presencia; cuando lo considero, tengo miedo de Él. 
'''
"16" = '''
:sup:`16` Dios ha suavizado mi corazón, y me ha turbado el Todopoderoso. 
'''
"17" = '''
:sup:`17` ¿Por qué no fui yo cortado delante de las tinieblas, ni cubrió con oscuridad mi rostro? 
'''
