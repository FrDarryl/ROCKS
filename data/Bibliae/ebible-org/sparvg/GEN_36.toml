[36]
"1" = '''
:sup:`1` Y estas son las generaciones de Esaú, el cual es Edom. 
'''
"2" = '''
:sup:`2` Esaú tomó sus esposas de las hijas de Canaán: a Ada, hija de Elón heteo, y a Aholibama, hija de Ana, hija de Zibeón el heveo; 
'''
"3" = '''
:sup:`3` y a Basemat, hija de Ismael, hermana de Nebaiot. 
'''
"4" = '''
:sup:`4` Y de Esaú Ada dio a luz a Elifaz; y Basemat dio a luz a Reuel. 
'''
"5" = '''
:sup:`5` Y Aholibama dio a luz a Jeús, y a Jaalam, y a Coré; estos son los hijos de Esaú, que le nacieron en la tierra de Canaán. 
'''
"6" = '''
:sup:`6` Y Esaú tomó sus esposas, sus hijos y sus hijas, y todas las personas de su casa, y sus ganados, y todas sus bestias, y todos sus bienes que había adquirido en la tierra de Canaán, y se fue a otra tierra, lejos de su hermano Jacob. 
'''
"7" = '''
:sup:`7` Porque los bienes de ellos eran tantos que no podían habitar juntos, y la tierra de su peregrinación no los podía sostener a causa de sus ganados. 
'''
"8" = '''
:sup:`8` Y Esaú habitó en el monte de Seir; Esaú es Edom. 
'''
"9" = '''
:sup:`9` Estos son los linajes de Esaú, padre de Edom, en el monte de Seir. 
'''
"10" = '''
:sup:`10` Estos son los nombres de los hijos de Esaú: Elifaz, hijo de Ada, esposa de Esaú; Reuel, hijo de Basemat, esposa de Esaú. 
'''
"11" = '''
:sup:`11` Y los hijos de Elifaz fueron Temán, Omar, Zefo, Gatam, y Cenaz. 
'''
"12" = '''
:sup:`12` Y Timna fue concubina de Elifaz, hijo de Esaú, la cual le dio a luz a Amalec; estos son los hijos de Ada, esposa de Esaú. 
'''
"13" = '''
:sup:`13` Y los hijos de Reuel fueron Nahat, Zera, Sama, y Miza; estos son los hijos de Basemat, esposa de Esaú. 
'''
"14" = '''
:sup:`14` Estos fueron los hijos de Aholibama, esposa de Esaú, hija de Ana, que fue hija de Zibeón; ella dio a luz de Esaú, a Jeús, Jaalam y Coré. 
'''
"15" = '''
:sup:`15` Estos son los duques de los hijos de Esaú. Hijos de Elifaz, primogénito de Esaú: el duque Temán, el duque Omar, el duque Zefo, el duque Cenaz, 
'''
"16" = '''
:sup:`16` el duque Coré, el duque Gatam, y el duque Amalec; estos son los duques de Elifaz en la tierra de Edom; estos fueron los hijos de Ada. 
'''
"17" = '''
:sup:`17` Y estos son los hijos de Reuel, hijo de Esaú; el duque Nahat, el duque Zera, el duque Sama, y el duque Miza; estos son los duques de la línea de Reuel en la tierra de Edom; estos hijos vienen de Basemat, esposa de Esaú. 
'''
"18" = '''
:sup:`18` Y Estos son los hijos de Aholibama, esposa de Esaú; el duque Jeús, el duque Jaalam, y el duque Coré; estos fueron los duques que salieron de Aholibama, esposa de Esaú, hija de Ana. 
'''
"19" = '''
:sup:`19` Estos son los hijos de Esaú, que es Edom, y estos fueron sus duques. 
'''
"20" = '''
:sup:`20` Estos son los hijos de Seir horeo, que habitaban aquella tierra: Lotán, Sobal, Zibeón, Ana, 
'''
"21" = '''
:sup:`21` Disón, Ezer, y Disán; estos son los duques de los horeos, hijos de Seir en la tierra de Edom. 
'''
"22" = '''
:sup:`22` Los hijos de Lotán fueron Hori y Hemán; y Timna fue hermana de Lotán. 
'''
"23" = '''
:sup:`23` Y los hijos de Sobal fueron Alván, Manahat, Ebal, Sefo, y Onam. 
'''
"24" = '''
:sup:`24` Y los hijos de Zibeón fueron Aja, y Ana. Este Ana es el que descubrió los mulos en el desierto, cuando apacentaba los asnos de Zibeón su padre. 
'''
"25" = '''
:sup:`25` Los hijos de Ana fueron Disón, y Aholibama, hija de Ana. 
'''
"26" = '''
:sup:`26` Y estos fueron los hijos de Disón: Hemdán, Esbán, Itrán, y Querán. 
'''
"27" = '''
:sup:`27` Y estos fueron los hijos de Ezer: Bilhán, Zaaván, y Acán. 
'''
"28" = '''
:sup:`28` Estos fueron los hijos de Disán: Uz, y Arán. 
'''
"29" = '''
:sup:`29` Estos son los duques que vinieron de los horeos; el duque Lotán, el duque Sobal, el duque Zibeón, el duque Ana. 
'''
"30" = '''
:sup:`30` El duque Disón, el duque Ezer, el duque Disán; Estos son los duques que vinieron de los horeos; por sus ducados en la tierra de Seir. 
'''
"31" = '''
:sup:`31` Y los reyes que reinaron en la tierra de Edom, antes que reinase rey sobre los hijos de Israel, fueron estos: 
'''
"32" = '''
:sup:`32` Bela, hijo de Beor, reinó en Edom; y el nombre de su ciudad fue Dinaba. 
'''
"33" = '''
:sup:`33` Y murió Bela, y reinó en su lugar Jobab, hijo de Zera, de Bosra. 
'''
"34" = '''
:sup:`34` Y murió Jobab, y en su lugar reinó Husam, de tierra de Temán. 
'''
"35" = '''
:sup:`35` Y murió Husam, y reinó en su lugar Hadad, hijo de Bedad, el que hirió a Madián en el campo de Moab: y el nombre de su ciudad fue Avit. 
'''
"36" = '''
:sup:`36` Y murió Hadad, y en su lugar reinó Samla, de Masreca. 
'''
"37" = '''
:sup:`37` Y murió Samla, y reinó en su lugar Saúl, de Rehobot, junto al río. 
'''
"38" = '''
:sup:`38` Y murió Saúl, y en lugar suyo reinó Baal-hanán, hijo de Acbor. 
'''
"39" = '''
:sup:`39` Y murió Baal-hanán, hijo de Acbor, y reinó Hadar en lugar suyo: y el nombre de su ciudad fue Pau; y el nombre de su esposa, Mehetabel, hija de Matred, hija de Mezaab. 
'''
"40" = '''
:sup:`40` Estos son los nombres de los duques que vinieron de Esaú por sus linajes, por sus lugares, y sus nombres; el duque Timna, el duque Alva, el duque Jetet, 
'''
"41" = '''
:sup:`41` el duque Aholibama, el duque Ela, el duque Pinón, 
'''
"42" = '''
:sup:`42` el duque Cenaz, el duque Temán, el duque Mibzar, 
'''
"43" = '''
:sup:`43` el duque Magdiel, y el duque Iram. Estos fueron los duques de Edom por sus habitaciones en la tierra de su posesión. Edom es el mismo Esaú, padre de los edomitas. 
'''
