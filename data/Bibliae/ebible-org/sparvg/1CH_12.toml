[12]
"1" = '''
:sup:`1` Y estos son los que vinieron a David a Siclag, cuando él aún estaba encerrado por causa de Saúl, hijo de Cis, y eran de los hombres valientes, ayudadores de la guerra. 
'''
"2" = '''
:sup:`2` Estaban armados de arcos, y usaban de ambas manos para tirar piedras con honda, y saetas con arco. De los hermanos de Saúl de Benjamín: 
'''
"3" = '''
:sup:`3` El principal Ahiezer, después Joás, hijos de Semaa el gabaatita; y Jeziel, y Pelet, hijos de Azmavet, y Beraca, y Jehú el anatotita; 
'''
"4" = '''
:sup:`4` e Ismaías el gabaonita, valiente entre los treinta, y más que los treinta; y Jeremías, Jahaziel, Johanán, Jozabad el gederatita, 
'''
"5" = '''
:sup:`5` Eluzai, y Jerimot, Bealías, Semarías, y Sefatías el harufita; 
'''
"6" = '''
:sup:`6` Elcana, e Isías, y Azareel, y Joezer, y Jasobam, de Coré; 
'''
"7" = '''
:sup:`7` y Joela, y Zebadías, hijos de Jeroham de Gedor. 
'''
"8" = '''
:sup:`8` También de los de Gad se pasaron a David, estando en la fortaleza en el desierto, hombres de guerra muy valientes para pelear, dispuestos a hacerlo con escudo y lanza; sus rostros eran como rostros de leones, y eran ligeros como las gacelas sobre las montañas. 
'''
"9" = '''
:sup:`9` Ezer el primero, Abdías el segundo, Eliab el tercero, 
'''
"10" = '''
:sup:`10` Mismana el cuarto, Jeremías el quinto, 
'''
"11" = '''
:sup:`11` Atai el sexto, Eliel el séptimo, 
'''
"12" = '''
:sup:`12` Johanán el octavo, Elzabad el noveno, 
'''
"13" = '''
:sup:`13` Jeremías el décimo, Macbani el undécimo. 
'''
"14" = '''
:sup:`14` Estos fueron capitanes del ejército de los hijos de Gad. El menor tenía cargo de cien hombres, y el mayor de mil. 
'''
"15" = '''
:sup:`15` Estos pasaron el Jordán en el mes primero, cuando había salido sobre todas sus riberas; e hicieron huir a todos los de los valles al oriente y al poniente. 
'''
"16" = '''
:sup:`16` También algunos de los hijos de Benjamín y de Judá vinieron a David a la fortaleza. 
'''
"17" = '''
:sup:`17` Y David salió a su encuentro, y les habló diciendo: Si venís a mí pacíficamente para ayudarme, mi corazón se unirá con vosotros; pero si venís para traicionarme en pro de mis enemigos, no habiendo maldad en mis manos, que el Dios de nuestros padres lo vea y lo demande. 
'''
"18" = '''
:sup:`18` Entonces el Espíritu vino sobre Amasai, el cual era jefe de los capitanes, y dijo: Por ti, oh David, y contigo, oh hijo de Isaí. Paz, paz contigo, y paz con tus ayudadores; pues que también tu Dios te ayuda. Entonces David los recibió, y los hizo capitanes de la cuadrilla. 
'''
"19" = '''
:sup:`19` También se pasaron a David algunos de Manasés, cuando vino con los filisteos a la batalla contra Saúl; pero no les ayudaron, porque los príncipes de los filisteos, habido consejo, lo despidieron, diciendo: Con peligro de nuestras cabezas se pasará a su señor Saúl. 
'''
"20" = '''
:sup:`20` Así que viniendo él a Siclag, se pasaron a él de los de Manasés, Adna, Jozabad, Micael, Jozabad, Jediael, Eliú y Ziletai, capitanes de millares de los de Manasés. 
'''
"21" = '''
:sup:`21` Estos ayudaron a David contra la banda de salteadores; porque todos ellos eran hombres esforzados y valientes, y fueron capitanes en el ejército. 
'''
"22" = '''
:sup:`22` Porque entonces todos los días venía ayuda a David, hasta hacerse un gran ejército, como el ejército de Dios. 
'''
"23" = '''
:sup:`23` Y este es el número de los principales que estaban listos para la guerra, y vinieron a David en Hebrón, para traspasarle el reino de Saúl, conforme a la palabra de Jehová: 
'''
"24" = '''
:sup:`24` De los hijos de Judá que traían escudo y lanza, seis mil ochocientos, listos para la guerra. 
'''
"25" = '''
:sup:`25` De los hijos de Simeón, hombres valientes y esforzados para la guerra, siete mil cien. 
'''
"26" = '''
:sup:`26` De los hijos de Leví, cuatro mil seiscientos; 
'''
"27" = '''
:sup:`27` asimismo Joiada, príncipe de los del linaje de Aarón, y con él tres mil setecientos; 
'''
"28" = '''
:sup:`28` y Sadoc, joven valiente y esforzado, con veintidós de los capitanes de la casa de su padre. 
'''
"29" = '''
:sup:`29` De los hijos de Benjamín hermanos de Saúl, tres mil; porque hasta aquel tiempo muchos de ellos se mantenían fieles a la casa de Saúl. 
'''
"30" = '''
:sup:`30` Y de los hijos de Efraín, veinte mil ochocientos, hombres esforzados y valientes, varones ilustres en las casas de sus padres. 
'''
"31" = '''
:sup:`31` De la media tribu de Manasés, dieciocho mil, los cuales fueron tomados por lista para venir a poner a David por rey. 
'''
"32" = '''
:sup:`32` Y de los hijos de Isacar, doscientos principales, entendidos en los tiempos, y que sabían lo que Israel debía hacer, cuyo dicho seguían todos sus hermanos. 
'''
"33" = '''
:sup:`33` Y de Zabulón cincuenta mil, que salían a campaña listos para la batalla, con todo tipo de armas de guerra, dispuestos a pelear sin doblez de corazón. 
'''
"34" = '''
:sup:`34` Y de Neftalí mil capitanes, y con ellos treinta y siete mil con escudo y lanza. 
'''
"35" = '''
:sup:`35` De los de Dan, dispuestos a pelear, veintiocho mil seiscientos. 
'''
"36" = '''
:sup:`36` Y de Aser, dispuestos para la guerra y preparados para pelear, cuarenta mil. 
'''
"37" = '''
:sup:`37` Y del otro lado del Jordán, de los rubenitas y de los gaditas y de la media tribu de Manasés, ciento veinte mil con todo tipo de armas de guerra. 
'''
"38" = '''
:sup:`38` Todos estos hombres de guerra, dispuestos para guerrear, vinieron con corazón perfecto a Hebrón, para poner a David por rey sobre todo Israel; asimismo todos los demás de Israel estaban de un mismo ánimo para poner a David por rey. 
'''
"39" = '''
:sup:`39` Y estuvieron allí con David tres días comiendo y bebiendo, porque sus hermanos habían prevenido para ellos. 
'''
"40" = '''
:sup:`40` Y también los que les eran vecinos, hasta Isacar y Zabulón y Neftalí, trajeron pan en asnos, camellos, mulos y bueyes; y provisión de harina, masas de higos, y pasas, vino y aceite, bueyes y ovejas en abundancia, porque en Israel había alegría. 
'''
