[11]
"1" = '''
:sup:`1` Amarás, pues, a Jehová tu Dios, y guardarás su ordenanza, y sus estatutos y sus juicios y sus mandamientos, todos los días. 
'''
"2" = '''
:sup:`2` Y comprended hoy; porque no hablo con vuestros hijos que no han sabido ni visto el castigo de Jehová vuestro Dios, su grandeza, su mano fuerte, y su brazo extendido, 
'''
"3" = '''
:sup:`3` y sus milagros, y sus obras que hizo en medio de Egipto a Faraón, rey de Egipto, y a toda su tierra; 
'''
"4" = '''
:sup:`4` y lo que hizo al ejército de Egipto, a sus caballos y a sus carros; cómo hizo que las aguas del Mar Rojo cayeran sobre ellos cuando venían tras vosotros, y Jehová los destruyó hasta hoy; 
'''
"5" = '''
:sup:`5` y lo que ha hecho con vosotros en el desierto, hasta que habéis llegado a este lugar; 
'''
"6" = '''
:sup:`6` y lo que hizo con Datán y Abiram, hijos de Eliab hijo de Rubén; cómo abrió la tierra su boca, y se tragó a ellos y a sus casas, y sus tiendas, y toda la hacienda que tenían en pie en medio de todo Israel. 
'''
"7" = '''
:sup:`7` Mas vuestros ojos han visto todos los grandes hechos que Jehová ha ejecutado. 
'''
"8" = '''
:sup:`8` Guardad, pues, todos los mandamientos que yo os ordeno hoy, para que seáis fuertes, y entréis y poseáis la tierra, a la cual pasáis para poseerla; 
'''
"9" = '''
:sup:`9` y para que os sean prolongados los días sobre la tierra, que juró Jehová a vuestros padres, que había de darla a ellos y a su simiente, tierra que fluye leche y miel. 
'''
"10" = '''
:sup:`10` Que la tierra a la cual entras para poseerla, no es como la tierra de Egipto de donde habéis salido, donde sembrabas tu simiente, y regabas con tu pie, como huerto de hortaliza. 
'''
"11" = '''
:sup:`11` La tierra a la cual pasáis para poseerla, es tierra de collados y de vegas; que bebe el agua de la lluvia del cielo; 
'''
"12" = '''
:sup:`12` tierra de la cual Jehová tu Dios cuida; siempre están sobre ella los ojos de Jehová tu Dios, desde el principio del año hasta el fin del año. 
'''
"13" = '''
:sup:`13` Y será que, si obedeciereis cuidadosamente mis mandamientos que yo os ordeno hoy, amando a Jehová vuestro Dios, y sirviéndole con todo vuestro corazón, y con toda vuestra alma, 
'''
"14" = '''
:sup:`14` yo daré la lluvia de vuestra tierra a su tiempo, la lluvia temprana y la lluvia tardía; y recogerás tu grano, tu vino y tu aceite. 
'''
"15" = '''
:sup:`15` Daré también hierba en tus campos para tus ganados; y comerás y te saciarás. 
'''
"16" = '''
:sup:`16` Guardaos, pues, que vuestro corazón no se engañe, y os apartéis, y sirváis a otros dioses, y los adoréis; 
'''
"17" = '''
:sup:`17` y entonces se encienda la ira de Jehová contra vosotros, y cierre el cielo para que no haya lluvia y la tierra no dé su fruto, y perezcáis pronto de la buena tierra que os da Jehová. 
'''
"18" = '''
:sup:`18` Por tanto, pondréis estas mis palabras en vuestro corazón y en vuestra alma, y las ataréis por señal en vuestra mano, y serán por frontales entre vuestros ojos. 
'''
"19" = '''
:sup:`19` Y las enseñaréis a vuestros hijos, hablando de ellas, cuando estés sentado en tu casa, y cuando andes por el camino; cuando te acuestes, y cuando te levantes; 
'''
"20" = '''
:sup:`20` y las escribirás en los postes de tu casa, y en tus puertas; 
'''
"21" = '''
:sup:`21` para que sean aumentados vuestros días, y los días de vuestros hijos, sobre la tierra que Jehová juró a vuestros padres que les había de dar, como los días del cielo sobre la tierra. 
'''
"22" = '''
:sup:`22` Porque si guardareis diligentemente todos estos mandamientos que yo os mando para que los cumpláis; y si amareis a Jehová vuestro Dios, andando en todos sus caminos y siguiéndole a Él, 
'''
"23" = '''
:sup:`23` Jehová también echará a todas estas naciones de delante de vosotros y poseeréis naciones grandes y más fuertes que vosotros. 
'''
"24" = '''
:sup:`24` Todo lugar que pisare la planta de vuestro pie, será vuestro; desde el desierto y el Líbano, desde el río, el río Éufrates, hasta el mar postrero será vuestro término. 
'''
"25" = '''
:sup:`25` Nadie se sostendrá delante de vosotros; porque Jehová vuestro Dios pondrá miedo y pavor de vosotros sobre la faz de toda la tierra que habréis de pisar, como Él os ha dicho. 
'''
"26" = '''
:sup:`26` He aquí yo pongo hoy delante de vosotros la bendición y la maldición: 
'''
"27" = '''
:sup:`27` La bendición, si obedeciereis los mandamientos de Jehová vuestro Dios, que yo os prescribo hoy; 
'''
"28" = '''
:sup:`28` y la maldición, si no obedeciereis los mandamientos de Jehová vuestro Dios, y os apartareis del camino que yo os ordeno hoy, para ir en pos de dioses ajenos que no habéis conocido. 
'''
"29" = '''
:sup:`29` Y será que, cuando Jehová tu Dios te introdujere en la tierra a la cual vas para poseerla, pondrás la bendición sobre el monte Gerizim, y la maldición sobre el monte Ebal. 
'''
"30" = '''
:sup:`30` ¿No están estos al otro lado del Jordán, hacia donde se pone el sol, en la tierra de los cananeos, que habitan el Arabá, frente a Gilgal, junto a las llanuras de Moreh? 
'''
"31" = '''
:sup:`31` Porque vosotros pasáis el Jordán, para ir a poseer la tierra que os da Jehová vuestro Dios; y la poseeréis, y habitaréis en ella. 
'''
"32" = '''
:sup:`32` Y cuidaréis de poner por obra todos los estatutos y juicios que hoy pongo delante de vosotros. 
'''
