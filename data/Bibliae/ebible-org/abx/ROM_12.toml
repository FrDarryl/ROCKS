[12]
"1" = '''
:sup:`1` Sanglit mga kabugtu'an si pagtu'o, tungod si mahaya kalu'uy-na si Diyos, agpalaku-ko si ka'am nga pahalad-bi i mga puhu'-bi pariho si allom panhahalad pada'iray si Diyos. Tagamahu-bi to para si iya nga mga diyusnon ngan magbuwan kalipayan si iya. Iyay nan i pa'agi pag'ampo' si Diyos nga tikang gayod si isip-na si a'a nga agkumpurmi si espiritu-na. 
'''
"2" = '''
:sup:`2` Dakam na angabuyon si nagparu'du'-na si mga a'a ato si kalibutan pangngingirugan si kinabuhi'-na mga iya, kundi' tuguti-bi i Diyos pagsalli' si mga kina'iya-bi pina'agi si pagbag'o si mga isip-bi. Si da'inan pa'agi, ata'o kam pagpurbar pati' pag'alagad si katuyu'an-na si Diyos, nga iya kon ay i mahalap, pati' i makalipay hasta nga gana' pangulangan-na. 
'''
"3" = '''
:sup:`3` Tungod si mapinalangga'on pagpanginanu-na si Diyos si ako, akapahalling ako sito si ka'am dimu'an: Dakam ag'isip si mga kalugaringun-bi nga bali na kam kamamadyalta, kundi' gamitu-bi i angay mga panhuna'-huna' sigon si sukul-na si pagtutu'o nga nagpumwan-na si Diyos si ka'am. 
'''
"4" = '''
:sup:`4` Kada addangan si kita kam, aniya' adda hamok puhu'-na bisan matabbol sito i parti-na ngan i kada parti pala'in-la'in i trabahu-na. 
'''
"5" = '''
:sup:`5` Si pariho pa'agi, bisan kon malabbat kita kam pala'in-la'in a'a, akapariho hamok kita kam si adda puho' tungod si dati na pag'adda-ta kam si Kristo ngan agkabiriyo' kita kam dimu'an bilang mga pala'in-la'in parti-na sinan adda puho'. 
'''
"6" = '''
:sup:`6` Si pag'ayup-na si kita kam si Espirito Santo, pala'in-la'in i mga abilidad nga nagparigalu-na si kita kam sigon si mapinalangga'on pagpanginanu-na si Diyos. Kon i rigalu-na si a'a, iya i abilidad pagpahalling si makigpasumat-na si iya si Diyos, kinahanglan nga buhat-nay nan nga agkapantay may si pagtutu'u-na. 
'''
"7" = '''
:sup:`7` Kon say si ka'am i nagbuwanan-na si Diyos si abilidad pagsirbi, kinahanglan iya agsirbi. Kon agbuwanan-na iya si abilidad pagturo', kinahanglan iya anuro'. 
'''
"8" = '''
:sup:`8` Kon i abilidad pag'aghat si la'in, kinahanglan iya angaghat. Kon i abilidad namay pagbuwan si pangulangan-na si la'in, kinahanglan iya nga mabinuwan-buwanon. Kon si pagpamuno' namay, kinahanglan durutuhan-na i pangatungdanan. Ngan kon i nagpumwan si iya i pagkamaluluy'on, kinahanglan buhat-nay nan huwang si kalipayan. 
'''
"9" = '''
:sup:`9` Kinahanglan nga hul'os gayod i paghigugma'-bi. Salikwayu-bi i mara'at ngan maniguruha kam pagbuhat si mahalap. 
'''
"10" = '''
:sup:`10` Agsihirigugma'aya kam pariho si matapit gayod magdingsirarihan. Buwani-bi unra i kaparihu-bi nga mas labaw kuntra si nagla'uman-mo para si kalugaringun-mo. 
'''
"11" = '''
:sup:`11` Kunta' paguwa' pirmi tikang si pagka'espirituhanun-bi i kadurutu-bi pagsirbi si Paragdalom. 
'''
"12" = '''
:sup:`12` Aglipaya kam tungod si pagla'um-bi, palangahu-bi i mga paturus-bi si mga kakurihan, ngan ag'ampu'a kam pirmi si dimu'an uras. 
'''
"13" = '''
:sup:`13` Ama'ambita kam si mga inanna'-bi si mga ginsakupan-na si Diyos nga magpanginahanglan. Kinahanglan nga andam kam pirmi pagpadayon si kabugtu'an nga mga dayuhan. 
'''
"14" = '''
:sup:`14` Palakuhin si mga kabubuwasun-na i magparapamasakit si ka'am ngan dakam agpara'andoy nga agpakagaba'an mga iya. 
'''
"15" = '''
:sup:`15` Agduyuga kam si kalipayan-na si ditangnga' nga aniya' mga kalipayan-na ngan makiduyuga kam liwat si mga aniya' kabidu'an-na. 
'''
"16" = '''
:sup:`16` Kinahanglan nga ata'o kam pagpaki'adda si dimu'an. Dakam agparapamahaya-haya, pero maki'atubanga kam si mga minos kamutangan-na. Dakam agdayaw si mga kalugaringun-bi nga mga mata'o kam. 
'''
"17" = '''
:sup:`17` Kon aniya' mamuhat mara'at si ka'am, dakam amulos mara'at. Agmatuha kam nga puro mahalap i mga sabuhat-bi si pangulawan-na si dimu'an. 
'''
"18" = '''
:sup:`18` Mas mahalap kon sahimu-mo, makihalapa si bisan say nga gana' purupasangilay. 
'''
"19" = '''
:sup:`19` Mga sangkay, kon naglabutan kam, dakam agbulos kundi' pata'ani-bi nga i Diyos i mangastigo kay aka'anna' may si Kasuratan: “Tawa'-ko i pagkastigo, ako i mamulos,” lingun-na si Paragdalom. 
'''
"20" = '''
:sup:`20` Lugod, buhatu-bi i maka'anna' si Kasuratan: Kon alinganto i kuntra-mo, pakakanon. Kon nag'uhaw iya, pa'inumon. Kon da'ito sito i nagbuhat-mo, angabat iya kamamalu'an tungod si nagbuhat-na si ka'aw. 
'''
"21" = '''
:sup:`21` Dakam anugot nga sapirdi-na kam si mga karat'an, kundi' pirdihu-bi i mga karat'an pina'agi si pagbuhat si mga mahalap. 
'''
