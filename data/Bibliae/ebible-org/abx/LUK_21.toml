[21]
"1" = '''
:sup:`1` Si panili'-na si Jesus, sakulawan-na i pagparalahu'-na si mga mayaman si mga panhahalad-na ari si kahon pangnganna'an kwarta si templo. 
'''
"2" = '''
:sup:`2` Mangno aniya' pubri balo danda manlaho' duwa hamok tumbaga diplata. 
'''
"3" = '''
:sup:`3` Aminugad si Jesus, “Sumatan-ta kam si kamatu'uran, mas urog i naglahu'-na si pubri nan balo kuntra si tawa'-na mga iya dimu'an. 
'''
"4" = '''
:sup:`4` Kay i nagpadunar-na mga iya, subra hamok si mga kayamanan-na; pero yaynan balo bisan kon anggana' iya, aglahu'-na i dimu'an pankunsumu-na.” 
'''
"5" = '''
:sup:`5` Aniya' magparapamahalling mahi'unong si templo nga mahalap i pagkadikurasyon sito si mga kinurtihan bato pati' si mga ka'angayan inanna' nagpamahalad si Diyos. Pero aminugad si Jesus, 
'''
"6" = '''
:sup:`6` “Titakka i allaw nga gana' sinan mabilin si mga sakulawan-bi nan bato si nagpanungtungan-na. Tirimpagon nan dimu'an.” 
'''
"7" = '''
:sup:`7` Agpamatilaw mga iya, “Ma'istro, sumatin daw kami' kon sumiran nan ahinabo'. Ay i pangngilalahan nga matapit na i uras?” 
'''
"8" = '''
:sup:`8` Anaruman si Jesus, “Agbantaya kam, ngan dakam agpatugot nga akadaya'an kam si bisan say, kay malabbat i tipada'ito nga aggamit si arun-ko si pagpinugad, ‘Ako i Tinu'inan Mannanalwas,’ ngan agpanumat liwat, ‘Matapit na i uras.’ Dakam anunod si mga iya. 
'''
"9" = '''
:sup:`9` Dakam atalaw si pakapamati'-bi nga aniya' mga girra pati' magpangato si gubyirno. Kinahanglan ahinabo' dahulo i mga da'ito sito pero ga'i dayon anakka i pagtapos si panahon.” 
'''
"10" = '''
:sup:`10` Mangno agpadayon si Jesus pagsumat si mga iya, “Agparapanggirirra i mga nasyon ngan sigi panhiriran i mga ginhadi'an. 
'''
"11" = '''
:sup:`11` Aniya' mga makusog gayod linog, mga gutom pati' pisti si pala'in-la'in lugar ngan ari may si langit aniya' mga makangingirhat hinabo' pati' mga pangngilalahan si langitnon kasiguruhan. 
'''
"12" = '''
:sup:`12` “Pero antis nan ahinabo', darakupun-na kam si mga a'a ngan papasakitan-na kam tungod si pagtu'u-bi. Barawahun-na kam mga iya si mga sinaguga pati' si mga prisuhan ngan papa'atubangun-na kam si mga hadi' pati' mga gubirnador tungod si ako. 
'''
"13" = '''
:sup:`13` Tungod sinan, akatistigos kam si mga iya si ungod mahinabo'. 
'''
"14" = '''
:sup:`14` Pero pasarigu-bi i mga inisipan-bi ina'anto nga ga'i kam abaraka kon pinapa'i pagdipinsa si mga kalugaringun-bi antis sinan allaw 
'''
"15" = '''
:sup:`15` kay pumwan-ko si ka'am i kadunong si pagpahalling basi' gana' na gayod pa'agi-na si mga ka'asuntu-bi pagpakidiskusyon si ka'am. 
'''
"16" = '''
:sup:`16` Bisan ngani' i mga mahanak-bi, mga kadingsirarihan-bi, mga paryinti-bi pati' i mga kumpaniya-bi titraydor si ka'am. Aniya' si ka'am nagpanmatay-na mga iya. 
'''
"17" = '''
:sup:`17` Aghumot si ka'am i dimu'an mga a'a tungod si ako. 
'''
"18" = '''
:sup:`18` Pero akatapod kam nga kumplito i katalwasan-bi nga gana' ni adda marungay si mga barahibu-bi. 
'''
"19" = '''
:sup:`19` Pina'agi si pag'ilub-bi sa'angkun-bi i ungod kinabuhi'. 
'''
"20" = '''
:sup:`20` “Pero si pakakulaw-bi nga nagpalibutan na i Jerusalem si mga sundalo, katu'anan kam nga matapit na i pakabungkag-na. 
'''
"21" = '''
:sup:`21` Kinahanglan agrarabunos pan tagudtod i mga magpangistar ari si Judea. I mga sari'i si sallud-na si syudad kinahanglan pamagawas ngan i mga sari'i si uma, ga'i na pamadulhog. 
'''
"22" = '''
:sup:`22` Iyay nan i panahon si kastigo pagtuman si dimu'an nagpansurat siray. 
'''
"23" = '''
:sup:`23` Ka'asi' gayod sinan mga allaw i mga burod pati' i mga nana nga aniya' nagpasusu-na! Bali gayod i kakurihan sito lugar ngan bali i pagkakastigo sito mga a'a. 
'''
"24" = '''
:sup:`24` Maratayon mga iya si ispada o ma'in ngani' barawahon mga iya bilang priso si dimu'an mga nasyon. Padayon agturutum'ak i mga ma'in Hebro si Jerusalem hasta nga ga'i akumplito i katuyu'an-na si Diyos hi'unong si mga iya. 
'''
"25" = '''
:sup:`25` “Aniya' mga pangngilalahan si langitnon kasiguruhan nga kinakulawan si allaw, si bulan pati' si mga bitu'on. Ato si kalibutan, agsakit i mga nasyon ngan agkabururong tungod si hinagashas-na pati' binuk'ay-na si mamahaya alon. 
'''
"26" = '''
:sup:`26` Agkadirismayo i mga a'a pag'antahak kon ay i manakka si kalibutan kay agpamalisa i dimu'an gamhanan ari si mga ararupan-na. 
'''
"27" = '''
:sup:`27` Sinan uras, sakulawan-na si mga a'a i Pinili' A'a ari si panganod. Agdadara'on iya panno' si gahom ngan nagpalibutan si maka'angayan gayod danta'. 
'''
"28" = '''
:sup:`28` Si pagtikang-na sito mga hinabo', anungguha kam ngan anhangara kay agtatapit na i katalwasan-bi.” 
'''
"29" = '''
:sup:`29` Agsumatan-na liwat mga iya sito isturya nga agtukoy si kamatu'uran: “Kulawi-bi daw i kayo igos o bisan ay kayuha. 
'''
"30" = '''
:sup:`30` Kon aniya' na sito buraksa'-na, akatu'anan kam nga ma'in na pira i tigpangku'on bisan kon ga'i kam nagsumatan. 
'''
"31" = '''
:sup:`31` Pariho sinan, si pakakulaw-bi nga ahinabo' nan dimu'an, akatu'anan kam nga matapit na gayod i paghadi'-na si Diyos. 
'''
"32" = '''
:sup:`32` “Sumatan-ta kam si kamatu'uran, ahinabo' nan dimu'an antis ahuman i kapanahunan-na si mga a'ay to ina'anto. 
'''
"33" = '''
:sup:`33` Aniya' titakka katapusan-na si kalangitan pati' si kalibutan, pero gana' gayod katapusan-na si mga allingun-ko hasta si kahastahan. 
'''
"34" = '''
:sup:`34` “Agmatuha kam basi' ga'i abaraw i mga inisipan-bi si pagpaka'allom tungod si kabaraka o ma'in ngani' pag'atindir si pala'in-la'in kalipayan hasta nga agkaralango kam. Tungod si kabaraw-bi, agpakahintakan kam kon anakkay nan allaw pariho si pagbugkas-na si padlong si uras nga ga'i kam anggasi. 
'''
"35" = '''
:sup:`35` Sigurado nga gana' makalibri si dimu'an magpangistar ato si bug'os kalibutan. 
'''
"36" = '''
:sup:`36` Lugod, agbantaya kam pirmi huwang i pagpangadyi' nga aniya' kusug-bi paglahos si dimu'an titakkay ro hinabo' ngan basi' akatunggo kam atubang si Pinili' A'a.” 
'''
"37" = '''
:sup:`37` Allaw-allaw agparaturo' si Jesus si templo ngan sangum-sangom iya pagawas basi' amaturi ari si tagudtod nag'arunan Bukid-na si Ka'ulibuhan. 
'''
"38" = '''
:sup:`38` Nalung-nalong pa, pada'iray na si templo i mga a'a pagpakali si iya. 
'''
