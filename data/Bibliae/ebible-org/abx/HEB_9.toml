[9]
"1" = '''
:sup:`1` Para kinakulawan i pag'alagad-na mga iya si dati pagkasarabutan-na si Diyos kon pinapa'i pagtapit si iya, aniya' nagpumwan-na mga tugon siray kon pinapa'i pag'ampo' si Diyos ngan aniya' liwat makigtindug-na pangngangampu'an ato si kalibutan. 
'''
"2" = '''
:sup:`2` I nagpatunggu-na mga iya tulda aniya' pangngagihan-na nga dikurtina ngan i kina'anda'an sallod si primiroy to kwarto, iya i pamma'anna'an si lampara, i lamisa pati' i sagrado pan ngan nag'arunan to i Sagrado Lugar. 
'''
"3" = '''
:sup:`3` Damurihan si kaduwa kurtina aniya' namay kwarto nga nag'arunan i Gisurusagraduhi. 
'''
"4" = '''
:sup:`4` I mga inanna' nga aniya' kalabtanan-na ato, iya i uru'altar nagluknuran bulawan nga pannunuburan insinso pati' i kaban nagluknuran bulawan hasta si sallod nga pangngisihan si mga inanna' pagpa'intom si pagkasarabutan. I nagpa'isi ato, iya i bulawan pakattan nag'anna'an si karakanon nag'arunan manna, i magsaringsing bastun-na si Aaron, pati' i mga malambo bato kon singnga nagpamarka i mga kasugu'an. 
'''
"5" = '''
:sup:`5` Dyata' si kaban aniya' nagpa'anna' mga kirubin pagriprisintar si magpanburubungyod pirmi si magsana'ag maka'angayan danta'. I mga pakpak-na sito aglandong yungod si takop kon singnga nagpapispis i laha'-na si mga hayop magpakalugtukan si kasina-na si Diyos si mga sala'. Kundi' ambanan-ta kam dahulo i pagbagaw sito nga nagsa'adda-adda gayod 
'''
"6" = '''
:sup:`6` basi' akapanginano kita kam kon pinapa'i pagtuman si mga tugon. Ngan hamis na i mga inanna' sallod si pangngangampu'an tulda, pirmi pasallod i mga paraghalad si primiro kwarto pagbuhat si mga pangallaw-allaw trabahu-na. 
'''
"7" = '''
:sup:`7` Kundi' i gilalabawi paraghalad hamok i pwidi makasallod si kaduwa kwarto ngan nagtugot to adda hamok allaw si kada ta'on. Pirmi iya agbawa laha' pagpahalad: Primiro para si mga sala'-na pag'andam si kalugaringun-na katungdanan mangno para si pagkamakasasala' nga unob si dimu'an ka'aha'an. 
'''
"8" = '''
:sup:`8` Pina'agi sinan buruhaton si kada ta'on, agpasayod i Espirito Santo nga ga'i pa agpakatu'an-na si Diyos i pa'agi nga pwidi akasallod i mga a'a si Gisurusagraduhi basta agtunggo pa i primiro kwarto huwang i ka'agsuban nagparabuhat ari. 
'''
"9" = '''
:sup:`9` Pina'agi si pagkukulaw sinan buruhaton, kunta' saklaruhan-na si mga a'a si ina'anto panahon i nagtukoy nga kamatu'uran. I karuyag sidngon nga ga'i a'ala' i duda-na si a'a nga sala'an pa iya pina'agi si pagpahalad mga rigalo pati' mga nagpanbuno' hayop. 
'''
"10" = '''
:sup:`10` I mga tugon parti sinan mga buruhaton huwang na i parti si pagkakan, pag'inom pati' i pala'in-la'in sirimunyas nga anlimpyo i a'a si pangulawan-na si Diyos, yaynan dimu'an agpanginano si gawas-na si a'a tubtob hamok si pagtakka-na si panahon to ina'anto kon singnga nagparahamis na i dimu'an. 
'''
"11" = '''
:sup:`11` Pero ngan panakka-na si Kristo bilang gilalabawi paraghalad nga magpatuttot si kita si mga kahalapan nga atiya' na, diritso iya pasallod si mas mahalap ngan gana' pangundi'an-na pangngingistaran nga ma'in hinimu-na tulda si a'a, karuyag sidngon nga ga'i kina'anda'an ato si kalibutan. 
'''
"12" = '''
:sup:`12` Ga'i iya pasallod nga i laha'-na si mga kanding pati' mga nati-nati baka i nagbawa-na lugod pasallod iya si Gisurusagraduhi sin adda hamok nga i kalugaringun-na mismo laha' i nagbawa-na ngan tungod sinan buhat, awinan si iya i kasarigan nga agbayaran-na na i paglukat si dimu'an mga a'a hasta si kahastahan. 
'''
"13" = '''
:sup:`13` Aniya' pa adda pa'agi pagpasabot sito. Intumu-bi nga pwidi ag'andam pagdugok si Diyos i mga a'a nga ma'in kuno' limpyado pina'agi si pagpa'awas si laha'-na si mga kanding o ma'in ngani' si mga butakal baka ngan pina'agi liwat si pagpapispis si tinunaw agbun-na si tarnira baka. Kon akalimpyahan mga iya si gawas pina'agi sinan, 
'''
"14" = '''
:sup:`14` iya pa ba' i matuman pina'agi si laha'-na si Kristo nga maka'ala' si duda-ta nga aniya' pa baratunun-ta kam si mga buhat nga akaguyod pada'iray si kamatayon nga bulag si Diyos basi' akasirbi kita kam si gana' kamatayun-na Diyos! Agpahalad-na si Kristo i kalugaringun-na nga gana' pangundi'an-na pada'iray si Diyos pina'agi si pagpasarig-na si Espirito mag'ayop si iya hasta si kahastahan. 
'''
"15" = '''
:sup:`15` Tungod sinan, si Kristo i magtangnga' si Diyos pati' si a'a para aniya' baha'o pa'agi pagtapit si Diyos basi' i nagpangagda-na si Diyos agpaka'angkon si nagsa'ad-na mga iriridaron hasta si kahastahan. Ada'inan nan tungod kay amatay iya bilang panlulukat basi' aniya' makapalibri si mga sala' bisan pa i nagbuhat si uras nga nagsunod pa i dati pa'agi. 
'''
"16" = '''
:sup:`16` Ngan kinahanglan nga aniya' mamatay kay bisan sumiran aghimo da'ito klasi pagkasarabutan, kinahanglan aniya' nagpa'intriga burunu'on pagpasarig si pag'alagad-na si padurudambila', 
'''
"17" = '''
:sup:`17` ngan basta minatay na i magpasarig ga'i nayto gayod pwidi nagsupak ma'in pariho kon allom pa nga pwidi pa kaw pasibog. 
'''
"18" = '''
:sup:`18` Sanglit ngani' bisan si primiro pagkasarabutan, ga'i akaprubitso i a'a si katungod pagtapit si Diyos hasta nga gana' nagpa'awas laha'. 
'''
"19" = '''
:sup:`19` Ngan pagpakatu'an-na si Moises si dimu'an mga a'a si kada kasugu'an anan si bala'od, agbawa iya laha'-na si nati-nati baka nga nagpasalakot si buwahi'. Agpapispis-nay nan si nilikid sinurat bala'od pati' si dimu'an mga a'a pina'agi si paggamit si tungkay-na si hisop nga nagpapakkusan si nagpapiyat barahibu-na si karniro. 
'''
"20" = '''
:sup:`20` Agbuhat-nay nan dungan si pagpinugad, “Iyay to i laha' magpasarig si pa'agi pagtapit si Diyos nga nagmandu'-na si ka'am pagsunod.” 
'''
"21" = '''
:sup:`21` Ngan si la'in uras namay, agpispisan-na liwat laha' si Moises i pangngangampu'an tulda pati' i dimu'an nga aniya' kalabtanan-na si pag'ampo' sallod sito. 
'''
"22" = '''
:sup:`22` Si kamatu'uran, sigon si bala'od nagkinahanglan paggamit laha' para ahimo limpyado si pangulawan-na si Diyos haros i dimu'an ngan kon gana' laha' nagpaturo', gana' may liwat kapasayluhan. 
'''
"23" = '''
:sup:`23` Sanglit kinahanglan nga magin limpyado i bisan ay nga nagpa'irog si mga langitnon inanna' pina'agi si da'inan klasi nagpahalad pero kinahanglan nga anmas pa sinan i nagpahalad para anlimpyo i mga sari'i si langit nga aka'alupan siray si sala'-na si a'a. 
'''
"24" = '''
:sup:`24` Akatu'anan kita kam sinan kay ma'in i pangngangampu'an nga tinindug-na si a'a nga nag'irog hamok si ungod gayod pangngangampu'an i nagsalluran-na si Kristo kundi' pasallod gayod iya mismo si sari'i si langit basi' iya i magparapakibagaw atubang si Diyos para si kita kam. 
'''
"25" = '''
:sup:`25` Ga'i liwat iya pasallod si langit pagpahalad uru'utro si kalugaringun-na pariho si nagparabuhat-na si gilalabawi paraghalad si kada ta'on pagsallod si Gisurusagraduhi nga agbawa laha' pero ma'in kalugaringun-na. 
'''
"26" = '''
:sup:`26` Kon da'inan sinan, kinahanglan kunta' si Kristo agsakit si malabbat bisis tikang pa ngan paghimo si kalibutan. Pero ma'in da'inan sinan. Lugod manatu'o iya sin adda hamok sallod si ina'anto kapanahunan kon singnga matapit na i katapusan. Pada'ito iya pagpara' si gahum-na si sala' pina'agi si pagpahalad si kalugaringun-na. 
'''
"27" = '''
:sup:`27` Pariho si bisan say aha'a nga amatay sin adda hamok mangno kahuman sinan husgaran-na iya si Diyos, 
'''
"28" = '''
:sup:`28` si Kristo may liwat amatay sin adda hamok ngan pagpahalad-na si kalugaringun-na pagpara' si mga sala'-na si mga a'a, ngan si kaduwa bisis tipada'ito iya nga gana' na kalabtanan-na si sala' kundi' para dina si mga katalwasan-na si mga magparapanimulat si iya. 
'''
