[2]
"1" = '''
:sup:`1` Sanglit tungod kay labaw i magpakatu'an, kinahanglan nga anmas i pagmatu-ta kam pagkuyot si mga sapamati'an-ta kam basi' ga'i kita kam agtatala dina sinan. 
'''
"2" = '''
:sup:`2` Intumu-bi daw. Bisan ngani' i sumat nagpasamwak-na si mga anghel, ga'i abari'-bari' ngan i kada pagsupaki aniya' dayon angay kastigo, 
'''
"3" = '''
:sup:`3` iya pa ba' kon agpasipara-ta kam i bali kapambihira katalwasan i pakalikay-ta kam si kastigo? Aka'angkon kita si kasiguraduhan nga ungod nan katalwasan pina'agi si magpakapamati' si Paragdalom si primiro mga pagparapasamwak-na. 
'''
"4" = '''
:sup:`4` Ngan hasta liwat i Diyos agpamatu'od si kita kam sinan pina'agi si mga pangngilalahan si langitnon kasiguruhan, mga urusahon, mga makagagahom binuhatan, pati' pina'agi si pala'in-la'in abilidad nagparigalu-na si Espirito Santo nga nagtaltag-na si Diyos sigon si katuyu'an-na. 
'''
"5" = '''
:sup:`5` Ma'in i mga anghel i nagtubyanan-na si Diyos pagdalom si titakka baha'o kalibutan, huwang i magpaka'angkon si baha'o kinabuhi' nga iya i nagbararagawan-ta kam ato. 
'''
"6" = '''
:sup:`6` Lugod aniya' maka'anna' si Kasuratan: Ay ba' gayod i a'a kay agpanginanu-mo iya, o i bug'os ka'aha'an kay ag'atindir kaw si mga iya? 
'''
"7" = '''
:sup:`7` Si paghimu-mo si a'a, ga'i iya agpatala-mo si ka'anghelan, agkurunahan-mo iya si maka'angayan danta' ngan agpa'unrahan-mo 
'''
"8" = '''
:sup:`8` ngan agpama'ubus-mo i dimu'an nga day pannungtungan-na. Si pagpa'ubus-na si dimu'an ato si kalibutan, gana' naglaktawan-na si Diyos si bisan ay hayupa o bisan ay inanna'a nga ga'i agdaluman-na si mga a'a. Bisan si ina'anto ga'i pa sakulawan-ta kam i pagtuman nga i mga a'a, iya na i magdalom si dimu'an, 
'''
"9" = '''
:sup:`9` sakulawan-ta nayto anan si Jesus. Ga'i iya agtala si mga ka'anghelan ngan pagpakang'a'a-na ngan ina'anto nagkurunahan iya si maka'angayan danta' pati' nagpa'unrahan tungod kay ag'antos iya si kamatayon. Sanglit pina'agi si mapinalangga'on pagpanginanu-na si Diyos, iya i magtuman sito dimu'an basi' i sa'agihan-na kamatayon, para nayray si dimu'an. 
'''
"10" = '''
:sup:`10` Kay si kamatu'uran, angay gayod i buhat-na si Diyos nga magpadayon si dimu'an pagtuman si karuyag-na. Panakka-na si uras pagpatuttot si kalabbatan dadi' pada'iray si maka'angayan kamutangan, agpamatgas-na dahulo si Diyos i kina'iya-na si Jesus pina'agi si pag'antos basi' si Jesus i magdahulo paghimo lalan para si magkataralwas to. 
'''
"11" = '''
:sup:`11` Iya liwat i magtagama si mga iya paghuwang si Diyos ngan tungod kay ag'adda hamok pamilya i magtagama pati' i nagpanagama, ga'i asipog si Jesus pag'ako' si mga iya bilang kabugtu'an. 
'''
"12" = '''
:sup:`12` Agpinugad iya, “Pahayag-ko i arun-mo si mga kabugtu'an-ko, kanta-ko i mga pagdayaw si ka'aw atubang si manniniripon pag'ampo'.” 
'''
"13" = '''
:sup:`13` Agpinugad liwat iya, “I pagtapud-ko awinan si Diyos.” Ngan agpinugad liwat iya sito, “Atiya' ako huwang si mga dadi' nagpatubyan-na si Diyos si ako.” 
'''
"14" = '''
:sup:`14` Tungod kay i mga dadi' aniya' puhu'-na ag'ambit may liwat si Jesus si pagpakang'a'a-na mga iya basi' pina'agi si kamatayun-na sapirdi-na i mag'inantan si gahum-na si kamatayon nga gana' la'in kon ma'in si Satanas. 
'''
"15" = '''
:sup:`15` Ngan pina'agi liwat si kamatayun-na, sapalibri-na i mga a'a nga nag'uripon si bala'od si bug'os kinabuhi'-na mga iya tungod si katalaw-na mga iya si kamatayon. 
'''
"16" = '''
:sup:`16` Kon sugad kon da'inan sinan i nagbuhat-na, sigurado nga ma'in i mga anghel i nagpara'isip-na siray nga paranginanuhun-na kundi' i mga ka'uru'ampuhan-na dina si Abraham. 
'''
"17" = '''
:sup:`17` Tungod sinan katuyu'an, dati na agplano i Diyos nga kinahanglan gayod i pagpa'irog si iya si bisan ay sa'agihan-na si mga kabugtu'an-na, basi' magin gilalabawi paraghalad iya nga maluluy'on pati' tangkod si pagparasirbi si Diyos, ngan basi' si katapusan sapalugtuk-na mismo anan si iya i kasina-na si Diyos para apasaylo i sala'-na si mga a'a. 
'''
"18" = '''
:sup:`18` Ngan tungod kay ag'antos si Jesus si pagparatintar si iya, pwidi may liwat iya akabulig si mga nagparatintar. 
'''
