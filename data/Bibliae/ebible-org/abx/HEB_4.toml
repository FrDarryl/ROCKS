[4]
"1" = '''
:sup:`1` Sanglit, tungod kay nagbuwanan pa kita kam uras pag'ambit si nagpasa'ad-na si Diyos diskanso, kinahanglan agmato kita kam basi' si katapusan gana' si kita kam kinadiskubrihan nga ga'i bali' aka'ambit sito, 
'''
"2" = '''
:sup:`2` kay pariho si mga a'a siray ari si disyirto, nagpasamwak may liwat si kita kam i mahalap sumat. Kundi' i sapakalihan-na mga iya sumat ahimo nga gana' pulus-na anan si mga iya, tungod kay ngan pakapakali-na mga iya, ga'i mga iya agpanutu'o. 
'''
"3" = '''
:sup:`3` Pero kita kam dina nga magpantapod i maka'ambit sinan diskanso ngan ma'in mga iya. Sigon nan dimu'an si nagpinugad-na si Diyos, “Sanglit tungod si kasina-ko agsumpa' ako, ‘Ga'i gayod mga iya agpaka'ambit si pagdiskansu-ko.’” Si kamatu'uran, andang nayto agtagama-na si Diyos kay tikang pa si pakatapus-na paghimo si kalibutan pahuway iya. 
'''
"4" = '''
:sup:`4` Kay aniya' pinahallingan-na hi'unong si kapito' allaw nga agkapurupariho sito: “Ngan si kapito' allaw pahuway i Diyos si dimu'an buhat-na.” 
'''
"5" = '''
:sup:`5` Kundi' dakam alimot nga aniya' liwat nagpinugad-na si Diyos ari si dyata', “Ga'i gayod mga iya agpaka'ambit si pagdiskansu-ko.” 
'''
"6" = '''
:sup:`6` Bisan kon ga'i agpaka'ambit sinan pagdiskanso i mga a'a siray nga nagpasamwakan sito mahalap sumat tungod si mga pagpasibaya'-na, pero hasta ina'anto aniya' pa gihapon uras nga pwidi aka'ambit sito i la'in. 
'''
"7" = '''
:sup:`7` Sanglit ngani' kahuman si maliyat panahon, agtagama gihapon i Diyos la'in allaw pina'agi si pagpahalling-na si David. Ngan akatu'anan kita nga “Ina'anto” nagtukoy nan allaw kay iya i nagpahalling-na si David nga nagpa'anna'-ko pa hamok ari si dyata': Ina'anto mismo, kon sabati'an-bi i busis-na, dakam agdiri'u-bi i pag'isip malalom. 
'''
"8" = '''
:sup:`8` Kay kon sabuwanan-na kunta' mga iya si Josue diskanso, ga'i na kunta' agpahalling i Diyos kahuman si maliyat panahon hi'unong si la'in allaw. 
'''
"9" = '''
:sup:`9` Kon sugad, hasta ina'anto aniya' pa gihapon diskanso para si mga a'a-na si Diyos irog si pandidiskansu-na allaw si Diyos 
'''
"10" = '''
:sup:`10` kay i maka'ambit si pagdiskansu-na si Diyos, iya i a'a nga pahuway na si mga kalugaringun-na buhat, pariho may si paghuway-na si Diyos. 
'''
"11" = '''
:sup:`11` Sanglit kinahanglan kita kam agdadagmit pag'ambit sinan diskanso, basi' gana' si kita kam nga aka'irog si mga a'a siray nga ga'i agpaka'ambit sinan tungod si mga pagpasibaya'-na. 
'''
"12" = '''
:sup:`12` Angay hamok nga maniguro kita kam sinan kay katikang na i allingun-na si Diyos paghuliskay si mga panhuna'-huna'-ta pati' si mga magpasarig si isip-ta. Allom ngan ipiktibo i allingun-na si Diyos. Mas matarom payto kuntra si bisan ay klasiha ispada nga dubli i tarum-na. Pariho sinan ispada nga akasuwat si luta-luta pati' akabuka si ta'ulang pagtakka si utuk-na, da'inan liwat sinan i allingun-na si Diyos para akaklaro kita si ungod isi-na si kina'iya-ta pati' espiritu-ta. 
'''
"13" = '''
:sup:`13` Gana' anan si bisan ay hinimu-na si Diyos nga atago' si pangulawan-na. Puroy nan abyirto ngan hayag atubang si magpirit si kita pagpasumat pirmi si kina'agi-agi-ta. 
'''
"14" = '''
:sup:`14` Sanglit kinahanglan kita kam maniguro pagkuyot si nag'aku'-ta kam pagtu'o nga nagpabantug-ta na tungod kay aniya' gilalabawi paraghalad-ta nga bantugan gayod. Awiray na iya si gilalabawi langit, nga gana' la'in kon ma'in si Jesus, i Dadi'-na si Diyos. 
'''
"15" = '''
:sup:`15` I gilalabawi paraghalad-ta ma'in pariho si ditangnga' nga ga'i ata'o pagpa'id si mga kaluyahan-ta. Lugod, ag'agi iya si kada pagparatintar pariho si dimu'an sa'agihan-ta kam pero ga'i iya abawa si pagsala'. 
'''
"16" = '''
:sup:`16` Sanglit pusukado kita kam pagburubwilta pagdugok si trunu-na si mapinalangga'on basi' aka'angkon kita kam si kalu'oy ngan akaprubitso si mapinalangga'on pagpanginanu-na pagbulig si kita kam nga tu'ig gayod si kada pagkinahanglani-ta. 
'''
