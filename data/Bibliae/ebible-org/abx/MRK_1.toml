[1]
"1" = '''
:sup:`1` I tinikangan-na si mahalap sumat nga si Jesus i Tinu'inan Mannanalwas pati' i Dadi'-na si Diyos: 
'''
"2" = '''
:sup:`2` Aniya' nagsurat-na si paragsumat Isaias siray panahon nga agpahalling i Diyos pada'iray si Dadi'-na: Aniya' paragsumat-ko nga padahulu-ko si ka'aw paghawan si pangngagihan-mo. 
'''
"3" = '''
:sup:`3` Awiray iya si disyirto ngan agparapasamwak, “Hawani-bi i aragihan-na si Paragdalom; tadungu-bi i lalan ralangnganan-na.” 
'''
"4" = '''
:sup:`4` Mangno a'ungod to anan si Juan. Agparabunyag iya ari si disyirto ngan agparawali si mga a'a nga kinahanglan mga iya agbasol huwang si pagbag'o ngan agpabunyag basi' apasaylo i mga sala'-na. 
'''
"5" = '''
:sup:`5` Ka'urugan si magpangistar si Jerusalem i magdayo si iya ngan da'inan may i ditangnga' pa mga kaburubungtuhan si Judea. Kahuman si pagparapangumpisal-na mga iya, agbunyagan-na mga iya si Juan ari si Suba' Jordan. 
'''
"6" = '''
:sup:`6` Agbado' si Juan si hiniro hinimo tikang si barahibu-na si kamel ngan agpaha iya tikang si anit-na si hayop. I kinakan-na duron pati' anira'. 
'''
"7" = '''
:sup:`7` Yayto liwat i nagparasumat-na: “Aniya' mabantog kahuman si ako nga mas labaw pa i gahum-na. Ma'in ngani' ako angay bisan pagbak'ad si sintas-na si sapatus-na. 
'''
"8" = '''
:sup:`8` Agbunyagan-ko kam parti si buwahi', pero burunyagan-na i mga a'a pagpa'ayop si Espirito Santo.” 
'''
"9" = '''
:sup:`9` Sinan mga uras, anakka si Jesus tikang si Nasaret, adda baryo si prubinsya Galilea ngan agpabunyag iya si Juan ari si Suba' Jordan. 
'''
"10" = '''
:sup:`10` Ngan pakatuwa'-na si Jesus si buwahi', sakulawan-na i pag'abri-na si langit ngan i Espirito Santo pan hawod pada'iray si iya pariho si adda sarampati. 
'''
"11" = '''
:sup:`11` Aniya' liwat kinabati'an busis tikang si langit nga agpinugad, “Ka'aw i Dadi'-ko nga hinigugma'-ko. Alipay gayod ako si ka'aw.” 
'''
"12" = '''
:sup:`12` Agpirit-na dayon iya si Espirito pagpada'iray si disyirto, 
'''
"13" = '''
:sup:`13` ngan ag'istar iya ari sallod si kwarinta diyas. Agparatintar-na iya si Satanas ngan aniya' liwat ari mga ma'isog hayop, pero agpara'ataman-na iya si mga anghel. 
'''
"14" = '''
:sup:`14` Kahuman pagpriso si Juan, pada'iray si Jesus si Galilea, ngan agpasamwak-na i mahalap sumat-na si Diyos. 
'''
"15" = '''
:sup:`15` Agpinugad iya, “Anakka na i uras. Matapit na gayod i paghadi'-na si Diyos. Agbasula kam huwang si pagbag'o ngan anutu'uha kam si mahalap sumat.” 
'''
"16" = '''
:sup:`16` Ngan pagparalalangngan-na si Jesus si bihing-na si Danaw Galilea, sakulawan-na i magdingsirarihan Simon pati' Andres. Agtaktak-na mga iya i pukut-na siray uras kay pandaying may i mga paka'allum-na. 
'''
"17" = '''
:sup:`17` Agban'u-na mga iya si Jesus, “Tuwa kam, amaya'a kam ngan agsunura kam si ako basi' sapabawa-ko kam malabbat a'a pagtapod si Diyos pariho si kalabbat-na si daying nga sabawa-na si pukut-bi nan.” 
'''
"18" = '''
:sup:`18` Mangno, aglabbahan-na dayon mga iya i mga pukut-na ngan amaya' si Jesus. 
'''
"19" = '''
:sup:`19` Ngan pira pa hamok i mga pitad-na, sakulawan-na namay si Jesus kas Santiago pati' Juan nga mga dadi'-na si Sebedeo. Agparaladlad mga iya si mga pukut-na ari si paraw-na mga iya. 
'''
"20" = '''
:sup:`20` Agban'u-na dayon mga iya si Jesus, ngan diritso ag'ambanan-na i tatay-na mga iya Sebedeo hasta i mga kabulig-na ari si paraw, ngan amaya' mga iya si Jesus. 
'''
"21" = '''
:sup:`21` Pada'iray kas Jesus si syudad Capernaum. Ngan panakka-na si Allaw Pandidiskanso, pasallod kas Jesus si sinaguga ari pagturo'. 
'''
"22" = '''
:sup:`22` Ag'usa i mga a'a kay si pagturu'-na, akapariho iya si addangan nga aniya' pwirsa-na si mga allingun-na pagpasunod, ma'in pariho si mga paragturo' bala'od. 
'''
"23" = '''
:sup:`23` Mangno, aniya' lalla paluwa' ari si sinaguga nga nagbawa-bawa mara'at espirito. Anurakaw to makusog, 
'''
"24" = '''
:sup:`24` “Ay ba' gayod i tuyu'-mo si kami', Jesus taga Nasaret? Pada'ito ba' kaw pagtapok si kami' pan impyirno? Sakilala-ta kaw. Ka'aw i Sagrado A'a nga nagpabawa-na si Diyos.” 
'''
"25" = '''
:sup:`25` Animol si Jesus, “Dakaw pararibok! Papindaha anan si iya!” 
'''
"26" = '''
:sup:`26` Tinakka i lalla si buntug-na ngan agpakurug-kudug-na iya si mara'at espirito. Papinday to dayon si iya bawa i pagturakaw. 
'''
"27" = '''
:sup:`27` Kinulbahan ngan agpangusa gayod i dimu'an mga a'a sanglit agsipurupatilaway mga iya, “Ay ba' to? Adda ba' to baha'o pagturo' nga aniya' gahum-na? Samandaran-na bisan i mga mara'at espirito ngan agpansunod si iya.” 
'''
"28" = '''
:sup:`28` Sanglit, ga'i agliyat, abantog dagos si Jesus si bug'os Galilea. 
'''
"29" = '''
:sup:`29` Ngan paguwa'-na kas Jesus si sinaguga, pamadc'iray mga iya diritso si ruma'-na kas Simon pati' Andres, nga aghuruwang mga iya kas Santiago pati' Juan. 
'''
"30" = '''
:sup:`30` Aglibbak i ugangan-na danda si Simon tungod kay mapanas iya. Agsumatan-na mga iya si Jesus nga maburong i ugangan-na si Simon. 
'''
"31" = '''
:sup:`31` Sanglit, duguk-na si Jesus i maburong ngan antanan-na si tamburo' pagpabangon. A'ala' i panas-na ngan manginanoy to dayon pagkiwa para si mga iya. 
'''
"32" = '''
:sup:`32` Si pakatunud-na si allaw, agpamawa-na si mga a'a pada'iray si Jesus i dimu'an maburong hasta i mga a'a nga nagbawa-bawa si mga mara'at espirito. 
'''
"33" = '''
:sup:`33` Agtarambak ari siray ruma' i ka'aha'an si bug'os syudad 
'''
"34" = '''
:sup:`34` ngan malabbat i sapahalap-na si Jesus nga aniya' pala'in-la'in binati'-na. Malabbat liwat i nagpapinda-na mara'at espirito, pero ga'i naynan agpanugutan-na nga agpakayawit pa kay akatu'anan mga iya kon say iya. 
'''
"35" = '''
:sup:`35` Ngan mananalong na, pabangon si Jesus ngan pagawas iya si ruma'. Pada'iray iya si adda mamingaw lugar ngan ari agpara'ampo'. 
'''
"36" = '''
:sup:`36` Kata'ud-ta'uran, pagawas kas Simon pag'anda' si iya. 
'''
"37" = '''
:sup:`37` Ngan paka'anda'-na na mga iya, agpanumat to, “Nagpara'anda' kaw si mga a'a.” 
'''
"38" = '''
:sup:`38` Anaruman dina si Jesus, “Pada'iray kita kam si la'in lugar, ari si mga matapit baryo, basi' sapasamwak-ko liwat ari i allingun-na si Diyos. Iyay nan i tuyu'-ko si pagpada'itu-ko.” 
'''
"39" = '''
:sup:`39` Sanglit, aglibut-na mga iya i kaburubungtuhan si bug'os Galilea ngan agparawali si mga sinaguga ngan agparapamapinda si mga mara'at espirito. 
'''
"40" = '''
:sup:`40` Ngan ari kas Jesus si adda bungto, aniya' liprusuhon padugok ngan makimalu'oy si iya. Anluhod to atubang si iya ngan aminugad, “Sapahalap-mo gad ako, kon aruyag kaw.” 
'''
"41" = '''
:sup:`41` Alu'oy si Jesus, sanglit agdu'unan-na si palat-na i lalla ngan aminugad, “Oho' gad, buhat-koy nan. Anhalapa!” 
'''
"42" = '''
:sup:`42` A'ala' dayon i liprusu-na ngan anlimpyo i puhu'-na. 
'''
"43" = '''
:sup:`43` Agpalitira-na dayon si Jesus i lalla, ngan bali i pagkapada'an-na, 
'''
"44" = '''
:sup:`44` “Agmatuha nga ga'i kaw akasumat si la'in a'a parti sito, pero pada'iraya si paraghalad ngan pakulawon si iya i puhu'-mo. Tighalara ari si nagmandu'-na si Moises para si manhalap basi' kinatu'anan nga nagparatuman pa i Bala'od.” 
'''
"45" = '''
:sup:`45` Pero pagawas to dina ngan agsumat-na i dimu'an mahi'unong si mahinabo'. Sanglit, tungod si kalabbat-na si magpara'anda' si Jesus, aglikay na hamok iya si pagparadurudulhog. Lugod, ag'istar hamok iya si mga mamingaw lugar. Pero, nagparadayo gihapon iya si mga a'a tikang si dimu'an lugar. 
'''
