[2]
"1" = '''
:sup:`1` Si allaw si Pentecostes ngan ari si adda ruma' i dimu'an magpanutu'o, 
'''
"2" = '''
:sup:`2` hintak aniya' kinabati'an tando tikang si langit. I tando pariho si hinaguyung-na si magburung-busong makusog bariyo ngan kinabati'an si bug'os ruma' nagpaningkulu'an-na mga iya. 
'''
"3" = '''
:sup:`3` Aniya' liwat sakulawan-na mga iya day api magpandilat-dilat. Agwararak to ngan pa'anna' si kada addangan. 
'''
"4" = '''
:sup:`4` Pa'ayop i Espirito Santo si mga iya dimu'an ngan agpapahalling-na mga iya kada addangan si la'in linggwahi sigon si abilidad nagpumwan-na si Espirito Santo. 
'''
"5" = '''
:sup:`5` Sinan mga allaw, aniya' mag'istar si Jerusalem mga rilihuso Hebro nga tikang si balang nasyon si kalibutan. 
'''
"6" = '''
:sup:`6` Ngan pakapakali-na mga iya sinan ribok, bali labbat i magpanggubok ngan aburong gayod mga iya kay akapakali i kada addangan si mga iya nga agpahalling-na si magpanutu'o i balang kalugaringun-na mga iya linggwahi. 
'''
"7" = '''
:sup:`7` Si ura-ura pag'usa, agpamatilaw mga iya, “Ma'in ba' to mga taga prubinsya Galilea magpamahalling to? 
'''
"8" = '''
:sup:`8` Pinapa'i daw kay sapakalihan-ta mga iya nga akapahalling si kalugaringun-ta kam mga linggwahi? 
'''
"9" = '''
:sup:`9` Sakop kita kam dina si nasyon Partia nga mga taga sunsari'i si mga prubinsya Media, Elam pati' Mesopotamia. I ditangnga' may tikang dina si mga prubinsya Judea, Capadocia, Ponto pati' Asia. 
'''
"10" = '''
:sup:`10` Aniya' liwat tikang si Frigia, Pamfilia, Ehipto pati' parti-na si Libya nga matapit si syudad Cirene, ngan mga bisita tikang si Roma. 
'''
"11" = '''
:sup:`11` I ditangnga' si kita kam mga Hebro, ngan aniya' liwat mga mabawa si rilihiyun-na si mga Hebro. I ditangnga' may, mga taga isla Creta pati' mga Arabo. Sapakalihan-ta kam mga iya agpahalling si mga kalugaringun-ta linggwahi pagsumat si mga urusahon naghimu-na si Diyos!” 
'''
"12" = '''
:sup:`12` Aburong ngan ag'usa gayod mga iya sanglit agsipurupatilaway, “Ay i karuyag sidngun-na sito?” 
'''
"13" = '''
:sup:`13` Pero aniya' dina si mga iya nga pakangswirti-na hamok pina'agi si pagpinugad, “Mga langu-langoy nan mga iya.” 
'''
"14" = '''
:sup:`14` Mangno anunggo si Pedro ari si unsi kahuruwangan-na mga apostol. Agpakusug-na i pagpahalling-na pada'iray si magpanggubok, “Mga igkasi-ko Hebro, da'inan may si dimu'an magpangistar si Jerusalem, pasayud-koy to si ka'am. Amati'a kam pahalap kon ay i papahallingun-ko. 
'''
"15" = '''
:sup:`15` Gasi-bi nga langoy to mga a'a. Sala' kam! Alas nwibi pa hamok si nalong! Ngan para kam kasayuran, 
'''
"16" = '''
:sup:`16` yayto i allingun-na siray si paragsumat Joel: 
'''
"17" = '''
:sup:`17` Agsa'ad i Diyos si pagpinugad, ‘Si damuri mga allaw, pa'ayup-ko i Espiritu-ko si dimu'an mga a'a. I mga dadi'-bi, lalla pati' danda, iya i mamahalling si makigpasumat-ko, i mga dadi'-dadi'on pa lalla, iya i makakulaw maka'urusa kurulawan ngan i mga kamabu'utan-bi, iya i magpangupi. 
'''
"18" = '''
:sup:`18` Sinan mga allaw pa'ayup-ko i Espiritu-ko bisan si mga rilihugun-ko maski lalla o danda, ngan mga iya i mamahalling si makigpasumat-ko. 
'''
"19" = '''
:sup:`19` Anhimo ako mga urusahon ato si langit pati' mga pangngilalahan si langitnon kasiguruhan anan si kalibutan. Aniya' laha' pati' api hasta madakmol humbo. 
'''
"20" = '''
:sup:`20` Ga'i na andanta' i allaw ngan i bulan agpiyatan pariho si laha'. Himu-koy to antis anakka i bali kapambihira ngan maka'angayan allaw nga aniya' impurtanti buruhatun-na si Paragdalom. 
'''
"21" = '''
:sup:`21` Ngan bisan say i mag'ampo' si arun-na si Paragdalom, atalwas.’” 
'''
"22" = '''
:sup:`22` Mangno agpadayon i mga allingun-na si Pedro, “Ka'am mga a'a-na si Israel, amati'a kam sito: Si Jesus nga taga Nasaret, iya i a'a nagpili'-na si Diyos pagpada'ito si ka'am. Agpamatu'od i mga makagagahom binuhatan, mga urusahon pati' mga pangngilalahan si langitnon kasiguruhan nga iya i nagpili'-na si Diyos pagpada'ito si ka'am. Agbuhat-nay to si Diyos atubang si ka'am pina'agi si Jesus, ngan mismo ka'am akatu'anan. 
'''
"23" = '''
:sup:`23` Yayto a'a agpa'intriga-na si Diyos si pagdalum-bi kay iya may i katuyu'an-na ngan dati iya akatu'anan kon ay i tarakkahan-na. Agpamatay-bi iya huwang i bulig-na si mga mara'at a'a, ngan nagpapako' iya si kudos. 
'''
"24" = '''
:sup:`24` Pero agbanhaw-na iya si Diyos. Agpalibri-na iya tikang si pagpugul-na si kamatayon tungod kay ga'i ahimo nga prisu-na iya sito. 
'''
"25" = '''
:sup:`25` Kay agpinugad siray si David mahi'unong si iya: Sa'abat-ko nga pirmi huwang si ako i Paragdalom. Ga'i ako abantad tungod kay pirmi iya atiya' si kawanan-ko. 
'''
"26" = '''
:sup:`26` Sanglit malipayon i kasing-kasing-ko ngan malipayon ako si pagpahalling-ko. Si pagla'um-ko ga'i abaraka i puhu'-ko, 
'''
"27" = '''
:sup:`27` tungod kay ga'i ako pata'anan-mo si dilalom pitak. Ga'i kaw liwat agtugot nga arunot i bangkay-na si Sagrado Nagtagama-mo. 
'''
"28" = '''
:sup:`28` Agturu'an-mo ako si lalan si ungod kinabuhi'. Si paghuwang-mo si ako pirmi ako malipayon. 
'''
"29" = '''
:sup:`29` “Mga kabugtu'an, pasayud-ko si ka'am nga si Hadi' David, i ginikanan-na si nasyun-ta kam, amatay ngan naglabbungan matapit ato. Hasta ina'anto awinan i labbung-na. 
'''
"30" = '''
:sup:`30` Pero paragsumat-na iya si Diyos ngan allom pa iya, ngan sakatu'anan-na nga agsa'ad ngan agsumpa' i Diyos nga patingkulu'-na si trunu-na i addangan si mga ampu-na. 
'''
"31" = '''
:sup:`31` Sanglit kay dati iya akatu'anan si titakka, agpahalling si David mahi'unong si pakabanhaw-na si Tinu'inan Mannanalwas, nga ga'i iya pata'anan-na si Diyos ari si dilalom pitak, ngan ga'i liwat arunot i bangkay-na. 
'''
"32" = '''
:sup:`32` Si Jesus i nagbanhaw-na si Diyos, ngan kami' dimu'an i tistigos nga ungod to. 
'''
"33" = '''
:sup:`33` Agpa'anna'-na iya si Diyos si gilalabawi pwisto ari si kawanan-na, ngan sakarawat-na tikang si Tatay-na i nagpasa'ad Espirito Santo ngan agpa'ayup-na si magpanutu'o. Iya magpahimo si sakulawan-bi to pati' sapakalihan-bi. 
'''
"34" = '''
:sup:`34` “Ma'in si David i nagpalabaw ari si langit, pero agpahalling iya: Agpinugad i Paragdalom Diyos pada'iray si Paragdalum-ko, ‘Aningkulu'a ato si kawanan-ko 
'''
"35" = '''
:sup:`35` tubtob nga sapama'ubus-ko i mga kuntra-mo pa nga day pannungtungan-mo.’ 
'''
"36" = '''
:sup:`36` “Sanglit, ka'am dimu'an mga a'a-na si Israel, siguruhu-bi to: Si Jesus nga makigpapaku'-bi si kudos, iya i nagtu'inan-na si Diyos bilang Paragdalom pati' Tinu'inan Mannanalwas.” 
'''
"37" = '''
:sup:`37` Aka'igu'an gayod i mga a'a si pakapakali-na mga iya si mga nagpahalling-na si Pedro, ngan aminugad mga iya pada'iray si kas Pedro pati' si ditangnga' mga apostol, “Mga kabugtu'an, ay i angay buruhaton kami'?” 
'''
"38" = '''
:sup:`38` Anaruman may si Pedro, “Balang addangan si ka'am kinahanglan agbasol huwang si pagbag'o. Agpabunyaga kam liwat pag'ako' si arun-na si Jesu-Kristo, kay basi' pasaylu-na kam ngan basi' pa'ayup-na si ka'am i rigalo nga iya i Espirito Santo. 
'''
"39" = '''
:sup:`39` Para si ka'am pati' si mga dadi'-bi i sa'ad, da'inan may si mga a'a nga titakka pa. Paray to si dimu'an mga a'a nag'agda-na si Diyos nga Paragdalum-ta.” 
'''
"40" = '''
:sup:`40` Si Pedro maniguro pagwaydong ngan malabbat pa i nagpahalling-na nga agmato i mga a'a. “Salbaru-bi i kalugaringun-bi basi' ga'i kam akahuwang si kara'at-na si mga a'a ina'anto panahon.” 
'''
"41" = '''
:sup:`41` Nagbunyagan i mga a'a mangalagad si mga allingun-na si Pedro, ngan aniya' mga tris mil a'a makatamba si kalabbat-na mga iya. 
'''
"42" = '''
:sup:`42` Tangkod gayod i magpanutu'o pagsunod si nagturu'-na si mga apostol. Hugot mga iya si pag'aradda-na, hasta si pagtarangka'-na mga iya pagkakan si tinurutabbi' pan huwang si pag'ampo'. 
'''
"43" = '''
:sup:`43` Malabbat mga urusahon pati' mga pangngilalahan si langitnon kasiguruhan nagpanhimu-na si mga apostol ngan nginarat i dimu'an mga a'a. 
'''
"44" = '''
:sup:`44` Agsob aghuruwang i magpanutu'o ngan i tawa'-na si addangan tawa'-na si dimu'an. 
'''
"45" = '''
:sup:`45` Si uras nga aniya' pirangan magkinahanglan, agbaligya' i mga aniya' si mga inanna'-na ngan agbuwanan-na mga iya i anggana'. 
'''
"46" = '''
:sup:`46` Balang allaw agbaragat i magpanutu'o ari si mga hawan-na si templo. Agtarangka' mga iya pagkakan si tinurutabbi' pan si pala'in-la'in ruma' ngan gana' na gayod maka'ulang si pag'aradda-na mga iya. Panno' mga iya kalipayan si pagpamangan-na ngan 
'''
"47" = '''
:sup:`47` agpandayaw si Diyos. Nagpalangga' mga iya si dimu'an mga a'a. Pwira pa sinan, allaw-allaw agpatamba-na si Paragdalom ari si mga iya i magkataralwas. 
'''
