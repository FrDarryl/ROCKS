[4]
"1" = '''
:sup:`1` Sanglit aku'-na kunta' kami' si bisan say aha'a bilang mga rilihugun-na si Kristo pati' bilang mga nagbuwanan si katungod pagpasamwak si mga tinagu'-na si Diyos siray pa. 
'''
"2" = '''
:sup:`2` Pwira sinan, kinahanglan gayod si addangan nagtapuran nga agpakulaw si pagkatangkud-na. 
'''
"3" = '''
:sup:`3` Gana' gayod sapayan-na si ako kon husgaran-bi ako o si bisan say pa may aha'a, kay bisan ngani' i kalugaringun-ko ga'i ako aghusgar. 
'''
"4" = '''
:sup:`4` Gana' na tinago' si inisipan-ko, pero ga'i to akapamatu'od nga gana' na gayod baratunun-ko kay i Paragdalom i tihusgar si ako. 
'''
"5" = '''
:sup:`5` Sanglit, dakam agparapanhusgar si bisan say myintras nga ga'i pa anakka i nagtala'an uras. Ag'antahaka kam si pagtakka-na si Paragdalom kay iya i manuga' si mga magpakatambunan si kalu'uman ngan iya i mamaguwa' si ungod katuyu'an-na si a'a. Sinan uras, sakarawat-na si kada addangan i pagdayaw tikang si Diyos nga para si iya. 
'''
"6" = '''
:sup:`6` Mga kabugtu'an si pagtu'o, si mga pinahallingan-ko pa hamok parti si uma, aggamit-ko i kalugaringon kami' si Apolo nga ahimo pangngingirugan-bi pagbulig si ka'am basi' agkakuruntinto kam ngan saprubitsuhan-bi i parahallingon, “Dakam gayod aglahos kon ay i maka'anna' si Kasuratan.” Kon akasunod kam sinan, ga'i kam aka'isip pagsarig si addangan a'a hasta nga anguntra kam si la'in. 
'''
"7" = '''
:sup:`7` Gasi-bi ba' nga aniya' pagkala'inan-bi kuntra si ditangnga'? I dimu'an tawa'-bi, pinumwanan-na si Diyos. Katapos si pakakarawat-bi sito, ay kay parapamahambog pa liwat kam nga day ma'in to hamok pinumwanan si ka'am? 
'''
"8" = '''
:sup:`8` Day sa'angkun-bi na i dimu'an kinahanglanun-bi! Day mga manggaranon na kam! Day pariho na kam si mga hadi' nga day ma'in kami' huwang! Kon ungod may dina nga agkahirimo kam mga hadi', kinahanglan ba' kami' nga padugok para aka'ambit si pagkahadi'-bi? Ay ba' nan klasiha mga isip? 
'''
"9" = '''
:sup:`9` Si pag'abat-ko, kami' mga apostol i nagpa'anna'-na si Diyos si damurihan-na gayod si prusisyon nga day mga bihag nga maratayon. Kami' i naghimo kurulawan para si bug'os kalibutan nga taramayon si mga anghel pati' si mga ka'aha'an. 
'''
"10" = '''
:sup:`10` Mga kapay i pagtratar si kami' tungod si pagpakihuwang kami' si Kristo, pero ka'am lugod mga madunong dina pina'agi si pariho gihapon Kristo! Mga maluya kami' pero ka'am mga makusog! Agpaka'unrahan kam pero mga pagdis'unra dina i sakarawat kami'! 
'''
"11" = '''
:sup:`11` Tubtob ina'anto mga ka'urason, padayon kami' ag'abat kalingantuhan pati' ka'uhawan, ruknit i mga panapton kami', nagparakastigo kami' ngan gana' mga pangngingistaran kami'. 
'''
"12" = '''
:sup:`12` Kinahanglan kami' maniguro pagtrabaho para si mga kalugaringon kami'. Bisan kon nagparamaldisyon kami', aghingyap kami' nga pamuwanan-na mga iya si Diyos si mga kabubuwasun-na. Bisan kon nagparapamasakitan kami', agpaka'agwanta kami' sito. 
'''
"13" = '''
:sup:`13` Kon nagparagutgot kami', kami' i padugok nga agsiharalapay kunta' gihapon. Hasta pa ngani' si ina'anto mga ka'urason, i pagkukulaw si kami' day mga simput-na si kalibutan, day mga lagod nga angay hamok nagtapukan. 
'''
"14" = '''
:sup:`14` Ga'i to agsurat-ko para hamok pagpakamalo' si ka'am, kundi' pagwaydong si ka'am bilang mga hinigugma'-ko mga dadi'. 
'''
"15" = '''
:sup:`15` Bisan kon i mga paragturu'-bi parti si Kristo anakka dyis mil, ma'in malabbat i tatay-bi, kay kon parti si pag'adda-bi si Kristo, ako i mahimo tatay-bi pina'agi si pagpasamwak-ko si mahalap sumat. 
'''
"16" = '''
:sup:`16` Sanglit ag'aghat-ta kam nga irugu-bi ako. 
'''
"17" = '''
:sup:`17` Iyay nan i rason kon ay kay agpapada'inan-ko si ka'am nan si Timoteo, i hinigugma'-ko dadi' nga tangkod pagsirbi si Ginu'o. Iya si ka'am i mangintom kon ay i kinabuhi'-ko nga ag'adda si Kristo Jesus tukma' si mga nagparaturu'-ko si manniniripon pag'ampo' si bisan singnga lugara. 
'''
"18" = '''
:sup:`18` Aniya' si ka'am anan nga agpanhaya na i dalum-na nga day si pag'abat-bi ma'in na gayod ako tipada'inan. 
'''
"19" = '''
:sup:`19` Pero tipada'inan ako gihapon ma'in na pira kon iya i katuyu'an-na si Ginu'o, ngan sinan uras akasayuran ako mismo si kalugaringun-ko ma'in kon ay i mga kahambugan nagparapanyawit-na sinan mga a'a, kundi' kon aniya' ba' gahum-na si mga sahimu-na. 
'''
"20" = '''
:sup:`20` Kay kinatu'anan i mga nagpanhadi'an-na si Diyos pina'agi si mga gahum-na ngan ma'in si mga sayawit-na. 
'''
"21" = '''
:sup:`21` Ay i karuyag-bi nga hinimu-ko kon amisita ako si ka'am nan? Amawa ba' ako pandadabal, o pakulaw-ko i pagkamahigugma'on pati' i kadaluman? 
'''
