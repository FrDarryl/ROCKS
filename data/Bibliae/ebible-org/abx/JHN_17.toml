[17]
"1" = '''
:sup:`1` Katapus-na si Jesus pagpahalling, anhangad iya si langit ngan agpangadyi': “Tay, anakka na i uras. Pakulawon i ka'angayan-na si Dadi'-mo, basi' sapakulaw-na may i ka'angayan-mo 
'''
"2" = '''
:sup:`2` kay agbuwanan-mo na iya gahom pagdalom si dimu'an a'a basi' akabuwan may iya si kinabuhi' nga gana' katapusan-na si dimu'an nagpatubyan-mo si iya. 
'''
"3" = '''
:sup:`3` Ay may i kinabuhi' nga gana' katapusan-na kon ma'in i pagkilala pahalap si ka'aw, i adda hamok ungod Diyos pati' i pagkilala liwat si Jesu-Kristo nga nagpabawa-mo? 
'''
"4" = '''
:sup:`4` Agpakulaw-ko i ka'angayan-mo ato si kalibutan pina'agi si pagtapus-ko si mga buruhaton nagpa'intriga-mo si ako. 
'''
"5" = '''
:sup:`5` Ina'anto Tay, pakulawon gihapon i ka'angayan-ko tingpid si ka'aw pariho si ka'angayan-ko siray ngan huwang pa ako si ka'aw, antis naghimo i kalibutan. 
'''
"6" = '''
:sup:`6` “Agpakilala-ta kaw si mga nagpatubyan-mo si ako tikang si kalibutan. Si kamatu'uran, dati na mga iya mga pinili'-mo mangno agpatubyan-mo si ako ngan agsunud-na mga iya i allingun-mo. 
'''
"7" = '''
:sup:`7` Ina'anto, akatu'anan na mga iya nga i dimu'an nagpumwan-mo si ako tikang gayod si ka'aw 
'''
"8" = '''
:sup:`8` kay agsumatan-ko mga iya si mga nagsumat-mo si ako, ngan agpan'aku'-nay to. Akatu'anan mga iya ngan akasiguro nga tikang ako si ka'aw, ngan agtutu'o mga iya nga agpabawa-mo ako 
'''
"9" = '''
:sup:`9` sanglit agpangadyi' ako para si mga iya. Pero ga'i ako mangadyi' para si mga kalibutanon pa a'a kay ga'i mga iya agpanutu'o. Lugod, agpangadyi' dina ako para si mga nagpatubyan-mo si ako, kay mga iya i pinili'-mo. 
'''
"10" = '''
:sup:`10` Mga iya dimu'an nga tawa'-ko, tawa'-mo may, ngan i dimu'an tawa'-mo, tawa'-ko may liwat. Kinakulawan i ka'angayan-ko anan si mga iya. 
'''
"11" = '''
:sup:`11` Ina'anto, tipada'inan na ako si ka'aw. Pa'amban na ako si kalibutan, pero atiya' pa mga iya si kalibutan. Sagrado Tatay, bantayin mga iya si gahum-na si arun-mo, i aron nagpumwan-mo si ako, basi' ag'aradda mga iya pariho si pag'adda-ta. 
'''
"12" = '''
:sup:`12` Si paghururuwang kami', agpamantayan-ko mga iya ngan agpanginanu-ko si gahum-na si aron nagpumwan-mo si ako. Gana' si mga iya marungay pwira si addangan nga nagtagama nga amatay bulag si Diyos basi' atuman i maka'anna' si Kasuratan. 
'''
"13" = '''
:sup:`13` “Tipada'inan na ako ina'anto si ka'aw, pero agsumat-ko nayto dimu'an nga ato pa ako si kalibutan basi' sa'abat-na may mga iya i kabug'usan-na si kalipayan-ko. 
'''
"14" = '''
:sup:`14` Agpumwan-ko na si mga iya i mga allingun-mo, katapos nagkuntra mga iya si mga a'a si kalibutan, kay ma'in na mga iya sakop si mga a'a-na si kalibutan pariho si ako nga ma'in na sakop sito. 
'''
"15" = '''
:sup:`15` I nagpangadyi'an-ko ma'in nga bulag-mo mga iya si kalibutan, kundi' bantayin mga iya tikang si girara'ati espirito. 
'''
"16" = '''
:sup:`16` Ma'in na mga iya sakop si mga a'a-na si kalibutan pariho si ako nga ma'in na sakop sito. 
'''
"17" = '''
:sup:`17` Tagamahon mga iya pagsirbi si ka'aw pina'agi si kamatu'uran. I allingun-mo, iya i kamatu'uran. 
'''
"18" = '''
:sup:`18` Pariho si pagpabawa-mo si ako nga akasalakot si mga a'a si kalibutan, aglihug-ko may liwat mga iya pagsalakot ato. 
'''
"19" = '''
:sup:`19` Para si mga iya, agtagama-ko i kalugaringun-ko pagsirbi si ka'aw basi' a'ungod liwat i pagkatagama si mga iya. 
'''
"20" = '''
:sup:`20` “Ma'in hamok, Tay, para si mga inadalan-ko i mga pagpangadyi'-ko lugod para liwat si mga sabawa-na mga iya pagtapod si ako tungod si mga pinahallingan-na. 
'''
"21" = '''
:sup:`21` Amalako ako nga agka'aradda mga iya dimu'an, pariho Tay nga ka'aw ag'ayop si ako ngan ako may ag'adda si ka'aw. Angay kunta' kon akabiyo' may liwat mga iya si kita basi' agpanutu'o i kalibutan nga agpabawa-mo ako. 
'''
"22" = '''
:sup:`22` Agpamuwanan-ko na mga iya si maka'angayan kina'iya nagpumwan-mo si ako basi' agka'aradda mga iya pariho si pag'adda-ta: 
'''
"23" = '''
:sup:`23` Ako ag'ayop si mga iya ngan ka'aw may liwat ag'ayop si ako. Amalako ako nga ahul'os gayod i pag'aradda-na mga iya basi' akatu'anan i kalibutan nga agpabawa-mo ako ngan aghigugma'-mo i mga magpanutu'o pantay si paghigugma'-mo may si ako. 
'''
"24" = '''
:sup:`24` “Tatay-ko, aruyag gayod ako nga i mga nagpamumwan-mo si ako akahuwang si ako si parada'irayan-ko. Si da'ito pa'agi, akakulaw mga iya si langitnon ka'angayan-ko nga nagpumwan-mo tungod si paghigugma'-mo si ako myintras pa naghimo i kalibutan. 
'''
"25" = '''
:sup:`25` “Matadong Tatay, bisan kon ga'i kaw sakilala-na si kalibutan, angilala ako si ka'aw ngan agpakatu'anan i magpanutu'o nga agpabawa-mo ako. 
'''
"26" = '''
:sup:`26` Agpakilala-ta na kaw si mga iya ngan padayon pa ako pagpakilala si ka'aw basi' agsihirigugma'ay mga iya pariho si paghigugma'-mo may si ako ngan basi' aka'ayop i kalugaringun-ko anan si mga iya.” 
'''
