[2]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, akatu'anan kam nga i pagbisita kami' si ka'am ma'in karag. 
'''
"2" = '''
:sup:`2` Akatu'anan liwat kam nga aka'abat pa kami' hamok mga kakurihan pati' mga pagpanamyang ngan kari'i kami' si syudad Filipos. Pero tungod si bulig-na si Diyus-ta kam, akabuwanan kami' si kapusukado pagsumat si ka'am si mahalap sumat nga tikang si iya bisan kon bali kusog i mga panguntra. 
'''
"3" = '''
:sup:`3` I pagpara'aghat kami' si ka'am, ma'in nga aruyag kami' paglilingo si ka'am o nga aniya' marigsok katuyu'an nagpasalakot kami' o ma'in ngani' pagpurbar kon pwidi kam sadaya'an kami'. 
'''
"4" = '''
:sup:`4` Lugod, agpahalling kami' bilang mga a'a nag'alagaran-na si Diyos nga nagpa'intrigahan-na si mahalap sumat. Gana' si mga isip kami' paglipay si a'a kundi' i Diyos dina, kay iya i magpara'usisa kon ay i satu'o si mga inisipan kami'. 
'''
"5" = '''
:sup:`5` Akatu'anan kam nga ga'i kami' agparagamit si mga mamamis allingon o ma'in ngani' agpara'uwat kami' kam para hamok akabintaha kami' si ka'am. Akatistigos i Diyos si kami' sinan! 
'''
"6" = '''
:sup:`6` Ga'i kami' agpara'anda' si pagdayaw-na si a'a, bisan si ka'am o si bisan say pa may aha'a. Bisan kon aniya' mga katungod kami' bilang mga apostul-na si Kristo pagpursigi si ka'am pagpanginano si pangallaw-allaw kinahanglanon kami', 
'''
"7" = '''
:sup:`7` aghinay gayod kami' ngan paghururuwang-ta pa kam anan pariho si adda nanay magpalangga' si mga madiki' pa dadi'-na. 
'''
"8" = '''
:sup:`8` Mahaya gayod i paghigugma' kami' si ka'am sanglit alipay gayod kami' pagpa'ambit si ka'am ma'in hamok i mahalap sumat-na si Diyos kundi' hasta pa i bug'os mga kinabuhi' kami', kay mga matapit kam gayod si kami'. 
'''
"9" = '''
:sup:`9` Mga kabugtu'an si pagtu'o, sigurado nga agpaka'intom pa kam si mga kabudlayan kami' pati' i mga kakurihan kami'. Sigi kami' hamok panarabaho allaw sangom basi' ga'i kami' akapabug'at si bisan say si ka'am myintras nga sigi pa kami' pasamwak si mahalap sumat si ka'am. 
'''
"10" = '''
:sup:`10` Agpakatistigos kam si kami', ngan da'inan may i Diyos si pagkadiyusnon kami', si pagkamatadong kami' pati' si gana' barasulon si mga nagparabuhat kami' atubang si ka'am nga magpanutu'o. 
'''
"11" = '''
:sup:`11` Akatu'anan kam nga i tratasyon kami' si kada addangan si ka'am pariho si pagtratar-na si adda tata' si mga kalugaringun-na dadi'. 
'''
"12" = '''
:sup:`12` Agparapangaghat kami' kam, agparabuwanan kami' kam kali'awan ngan ga'i kami' pahuway pag'aguy-agoy si ka'am nga kunta' i kinabuhi'-bi pirmi akabuwan unra si Diyos. Iya i mag'agda si ka'am basi' agpakasakop kam si nagpanhadi'an-na si Diyos ngan agpaka'ambit si maka'angayan kina'iya-na. 
'''
"13" = '''
:sup:`13` Ga'i liwat kami' pahuway si kapapasalamat si Diyos tungod kay ngan pangarawat-bi si allingun-na nga sapakalihan-bi tikang si kami', gana' si mga isip-bi nga i mga nagkarawat-bi allingon tikang hamok si a'a, kundi' i allingun-na gayod si Diyos ngan tama' mga isip-bi nan hi'unong sito allingon nga agtuman si katuyu'an-na anan si ka'am nga magpanutu'o. 
'''
"14" = '''
:sup:`14` Mga kabugtu'an si pagtu'o, ka'am i makapariho si mga kamutangan-na si manniniripon pag'ampo' si mga lugar ray ari si prubinsya Judea nga dati na ag'adda si Kristo Jesus: Agsakit kam tikang mismo si mga ka'adda-bi nasyon pariho si manniniripon pag'ampo' nga nagparapamasakitan may liwat si mga igkasi-na Hebro. 
'''
"15" = '''
:sup:`15` Iyay nan mga a'a i magpanmatay si Ginu'o Jesus pati' si mga paragsumat-na si Diyos ngan mga iya liwat i magparapanabrog si kami'. Gana' si mga buhat-na nga akapalipay si Diyos. Anguntra gayod mga iya si dimu'an a'a 
'''
"16" = '''
:sup:`16` pina'agi si pagpara'ulang-na mga iya si pagparapahalling kami' si mga ma'in Hebro labihan pa nga i katuyu'an kami' basi' agkasaralbar to mga a'a. Si da'inan pa'agi, sigi-na hamok mga iya tambak i mga sala' nagparapamuhat-na mga iya ngan anakka nayto si panubtuban-na. Sanglit takka-na na mga iya si kastigu-na si Diyos. 
'''
"17" = '''
:sup:`17` Mga kabugtu'an si pagtu'o, kon para may si kita kam, bali gad i nag'abat kami' kakurihan kahuman hamok si pagburulag-ta kam, bisan ma'in si inisipan kundi' si puho' hamok. Sanglit maniguro gayod kami' nga agsikurulaway kita kam gihapon. 
'''
"18" = '''
:sup:`18` Mahaya i karuyag kami' nga akapada'inan si ka'am nan. Mismo i kalugaringun-ko ma'in hamok sin adda agpapada'inan, pero pirmi kami' ag'ulang-na si Satanas. 
'''
"19" = '''
:sup:`19` Tama' hamok i pagpaniguro kami' kay say i magparabuwan si dati kasiguruhan si mga nagpara'andoy kami'; say i magparapalipay si kami', o makapadayaw si kami' atubang si Paragdalum-ta kam Jesu-Kristo si pagbwilta-na? Ma'in ba' ka'am? 
'''
"20" = '''
:sup:`20` Si kamatu'uran, tungod si ka'am akabuwanan kami' si maka'angayan pagdayaw pati' si hul'os kalipayan. 
'''
