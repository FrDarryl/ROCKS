[9]
"1" = '''
:sup:`1` Siray ka'urason, sigi pa pakatalaw si Saulo nga paratukan kamatayon i mga inadalan-na si Ginu'o. Aruyag gayod iya nga akapada'iray si syudad Damasco pag'usisa kon aniya' sa'anda'an-na mga a'a ari nga huwang si baha'o pa'agi pagtapit si Diyos nagturu'-na si Jesus. Sanglit pada'iray iya dahulo si gilalabawi paraghalad pagpalako mga surat nga papakulawon si mga sinaguga ari basi' sadakup-nay to mga a'a, lalla o danda ngan sapamawa-nay to bilang priso pan Jerusalem. 
'''
"2" = '''
:sup:`2` Si pagra'un-da'un-na ari si Damasco, aniya' danta' man langit nga hintak agsiga palibot si iya. 
'''
"3" = '''
:sup:`3` Alaho' iya si nagkabayuhan-na ngan aniya' sapamati'an-na busis nga makibagaw si iya, “Saulo, Saulo, ay kay agpa'antus-mo ako?” 
'''
"4" = '''
:sup:`4` Amatilaw si Saulo, “Say kaw, Sinyor?” Anaruman may si iya, “Ako si Jesus nga mag'antos tungod si nagparabuhat-mo si mga magpanutu'o si ako. 
'''
"5" = '''
:sup:`5` Banguna ngan pasallura si kuta'-na si syudad. Surumatan kaw ari si kinahanglan buhat-mo.” 
'''
"6" = '''
:sup:`6` Sigi hamok tutunggo i mga kahuruwangan-na lalla si Saulo pero gana' magpakasibo'. Akapakali mga iya busis pero gana' mga sakulawan-na bisan ay. 
'''
"7" = '''
:sup:`7` Pabangon si Saulo pero panmuklat-na si mga mata-na, ga'i na iya kakulaw, sanglit nagtuttutan na hamok iya pasallod si Damasco. 
'''
"8" = '''
:sup:`8` Abuta iya tallo allaw ngan gana' kakan-kakanay ni panginom bisan ay. 
'''
"9" = '''
:sup:`9` Ari si Damasco, aniya' inadalan nag'arunan Ananias nga ag'agi si adda maka'urusa kurulawan. Ari sakulawan-na pati' sapamati'an-na i Paragdalom nga agban'u-na iya, “Ananias.” Anaruman iya, “Paragdalom, atiya' ako.” 
'''
"10" = '''
:sup:`10` Agtugunan-na iya si Paragdalom, “Pada'iraya si ruma'-na si Judas, ari si kalsada nag'arunan Tadong ngan pinugaron nga makibagaw kaw si lalla nag'arunan Saulo nga taga sunsari'i si syudad Tarsos. Agparapangadyi' iya sito mga ka'urason 
'''
"11" = '''
:sup:`11` ngan agpakulaw-ko liwat iya ina'anto si la'in maka'urusa kurulawan nga agkabagat kam duwangan ngan agdu'unan-mo iya si mga palat-mo basi' akakulaw iya gihapon.” 
'''
"12" = '''
:sup:`12` Agsarumanan-na may si Ananias i kabagaw-na, “Paragdalom, malabbat sapakalihan-ko mga sumat mahi'unong sito lalla pati' si dimu'an mga pagpirwisyu-na si mga a'a-mo nga nagtagama paghuwang si ka'aw ari si Jerusalem. 
'''
"13" = '''
:sup:`13` Pada'ito iya nga aniya' kuno' gahum-na tikang si mga puno' paraghalad pagdakop si dimu'an magsangpit si ka'aw.” 
'''
"14" = '''
:sup:`14` Pero aminugad dina i Paragdalom, “Pada'iraya! Yayto lalla i nagpili'-ko manirbi si ako basi' sapakilala-na ako si mga ma'in Hebro pati' si mga hadi'-na hasta si mga a'a-na si Israel. 
'''
"15" = '''
:sup:`15` Ako mismo mamakulaw si iya kon singnga tubtob i arantusun-na para si ako.” 
'''
"16" = '''
:sup:`16` Pakapara'-na si maka'urusa kurulawan, pada'iray dayon si Ananias si nagturo' ruma' ngan diritso iya pasallod. Si pamadu'un-na si mga palat-na ari si Saulo, aminugad iya, “Bugtu'-ko Saulo, si Jesus nga pakulaw si ka'aw ari si tinampo si pagra'un-da'un-mo ato, iya i Paragdalom. Iya i maglihog si ako pagpapada'ito basi' akakulaw kaw gihapon ngan basi' pa'ayop si ka'aw i Espirito Santo.” 
'''
"17" = '''
:sup:`17` Aniya' dayon mataktak day hingbis tikang si mga mata-na si Saulo ngan akakulaw dayon iya. Anunggo iya ngan nagbunyagan. 
'''
"18" = '''
:sup:`18` Ngan pakakakan-na na, anagha' dayon i puhu'-na. Ag'istar dahulo si Saulo mga pira allaw ari si Damasco huwang si mga inadalan. 
'''
"19" = '''
:sup:`19` Agtikang dayon iya pagwali ari si mga sinaguga nga si Jesus, iya i Dadi'-na si Diyos. 
'''
"20" = '''
:sup:`20` I dimu'an makapakali si iya agpangusa ngan agsipuruparatilaway, “Ma'in ba' nan iya i magparapirwisyo ari si Jerusalem si mga magparapanangpit si Jesus? Sigurado iyay nan, ngan pada'ito iya pagpandakop namay sito ngan sabawa-na bilang priso pada'iray si mga puno' paraghalad.” 
'''
"21" = '''
:sup:`21` Pero sigi dina tatamba i kagamhanan-na si Saulo tungod si pagparawali-na ngan pina'agi si pagparapamatu'ud-na nga si Jesus i Tinu'inan Mannanalwas, ga'i agpakasibo' i ditangnga' mga Hebro magpangistar ari si Damasco. 
'''
"22" = '''
:sup:`22` Kahuman si pira allaw, aniya' mga punu'-na si mga Hebro magkurunsabo pagmatay si iya, 
'''
"23" = '''
:sup:`23` sanglit allaw sangom i pagparabantay si iya ari si mga pangngagihan si kuta'-na si syudad. Kundi' sakatu'anan-na si Saulo i planu-na mga iya 
'''
"24" = '''
:sup:`24` sanglit kasanguman, ag'ala'-na iya si mga mannurunud-na ngan nagtunton iya si kanastro tikang si adda bintana' si kuta'. 
'''
"25" = '''
:sup:`25` Ngan panakka-na si Saulo si Jerusalem makihuwang iya si mga inadalan ari, pero agkataralaw mga iya dimu'an kay ga'i mga iya agtutu'o nga ungod iya inadalan. 
'''
"26" = '''
:sup:`26` Pero aniya' addangan si mga iya nag'arunan Bernabe nga iya i magbawa si Saulo pagbagat si mga apostol. Agsumat iya mahi'unong si pagpakulaw-na si Ginu'o si Saulo si pagbiyahi-na pati' i mahi'unong si pagbagaw-na si iya. Agpasayod iya nga bali kapusukado si Saulo pagpasamwak si mahalap sumat ari si Damasco kay ag'aku'-na i arun-na si Jesus. 
'''
"27" = '''
:sup:`27` Sanglit gana' na maka'ulang si pangiwa-kiwa-na si Saulo kay aghuruwang mga iya ag'istar si mga apostol ari si Jerusalem ngan pusukado paggamit si arun-na si Paragdalom pagwali. 
'''
"28" = '''
:sup:`28` Sigi iya pakibagaw si mga Hebro nga Grikuhanon i pinahallingan-na ngan sigi iya pakipasusuhay tubtob nga nagmamatay iya. 
'''
"29" = '''
:sup:`29` Ngan pakakatu'an-na sinan si mga kabugtu'an si pagtu'o, agbaya'-na mga iya si Saulo padalugdog pan syudad Cesarea ngan agpataliwan-nay to mga iya pan Tarsos. 
'''
"30" = '''
:sup:`30` Tikang siray, agpaka'angkon dayon si maliyat kamurayawan i manniniripon pag'ampo' si bug'os mga prubinsya Judea, Galilea pati' Samaria. Anarig i mga pagtu'u-na ngan aglalabbat mga iya tungod si pagpara'aghat-na si Espirito Santo. Agpanahod gayod mga iya si Paragdalom hasta si mga kinabuhi'-na. 
'''
"31" = '''
:sup:`31` Si pagparalibut-libut-na si Pedro si pala'in-la'in lugar, akapada'iray iya si bungto Lida pagbisita si mga a'a ari nga nagtagama paghuwang si Diyos. 
'''
"32" = '''
:sup:`32` Aniya' sabagatan-na irapa nag'arunan Eneas nga agparalibbak sallod si walo' na ta'on. 
'''
"33" = '''
:sup:`33` Agpinugad-na iya si Pedro, “Eneas, agpahalap-na kaw si Jesu-Kristo mismo ina'anto. Banguna ngan lukuton naglibbakan-moy nan.” Pabangon dayon si Eneas. 
'''
"34" = '''
:sup:`34` Akakulaw si iya i dimu'an magpangistar si Lida hasta pa i bug'os kapatagan si Saron ngan agpanutu'o mga iya si Ginu'o. 
'''
"35" = '''
:sup:`35` Ari liwat si syudad Jopa, aniya' inadalan danda nag'arunan Tabita. Dorcas i pag'aron si iya si Grikuhanon, nga i kahulugan-na adda usa. Pirmi iya agparahimo si mga mahalap binuhatan ngan pirmi iya agparabulig si mga anggana'. 
'''
"36" = '''
:sup:`36` Mismo si kari'i-na si Pedro si Lida, binurungan si Tabita ngan amatay. Nagtrapuhan i bangkay-na ngan naghay'ad si kwarto ari si dyata'. 
'''
"37" = '''
:sup:`37` Agtapit hamok i Lida pati' i Jopa, sanglit ngan pakakatu'an-na si mga inadalan nga ari si Pedro si Lida, aglihog mga iya duwangan lalla pag'ala'. Agsagda-nay to mga iya, “Alayon dagmita, amaya'a dayon si kami'!” 
'''
"38" = '''
:sup:`38` Amaya' dayon si Pedro ngan diritso amanahik pan dyata' si panakka-na ari. Agtiriripon si iya i dimu'an mga balo. Agparapamanangis to ngan agparapamakulaw-na si iya i mga pammakurumbot pati' i ditangnga' panapton nagparahimu-na si Dorcas ngan allom payto. 
'''
"39" = '''
:sup:`39` Agpamagawas-na mga iya dimu'an si Pedro. Mangno anluhod iya ngan mangadyi'. Katapos angatubang iya si minatay ngan aminugad, “Tabita, kallata!” Anmuklat dayon i minatay. Pakakulaw-na nga ari si Pedro, aningkulo' to. 
'''
"40" = '''
:sup:`40` Ag'antanan-na iya si tamburo' ngan agbuligan-na pagtunggo. Mangno, agban'u-na si Pedro i mga magpanutu'o labihan na i mga balo ngan agpakulaw-na si mga iya nga a'allom gihapon si Dorcas. 
'''
"41" = '''
:sup:`41` Abantog nan hinabo' si bug'os Jopa ngan malabbat i manutu'o si Ginu'o. 
'''
"42" = '''
:sup:`42` Ag'istar dahulo si Pedro ari si Jopa si ruma'-na si paragbulad anit nag'arunan Simon. 
'''
