[13]
"1" = '''
:sup:`1` Padayuna kam paghirigugma'ay bilang magbururugto' si pagtu'o. 
'''
"2" = '''
:sup:`2` Dakam alimot pagpadayon si mga ruma'-bi bisan i mga istranghiro, kay pina'agi sinan aniya' mga a'a nga ga'i agpakatu'an-tu'anan nga mga anghel bali' dina i nagpadayun-na mga iya. 
'''
"3" = '''
:sup:`3` Intumu-bi i mga sari'i si prisuhan nga sahi'-na nga mismo ka'am awiray huwang si mga iya ngan da'inan may i mga nagmaltratar nga sahi'-na nga ka'am mismo i nagpasakitan. 
'''
"4" = '''
:sup:`4` Kunta' i dimu'an agrispitar si pagdangallahan ngan gana' liwat magbuwan rigsok si pan'u'ubayan-na mga iya kay husgaran-na si Diyos i magbisyo si pagdangallahan pati' i dimu'an nga maki'u'ubayon si bisan say hamok sasindakan-na. 
'''
"5" = '''
:sup:`5` Dakam abaraw si kwarta ngan akuntintuha kam kon ay i tawa'-bi tungod kay agpinugad i Diyos, “Ga'i gayod ako pa'amban si ka'am, ngan ga'i kam gayod pata'anan-ko.” 
'''
"6" = '''
:sup:`6` Sanglit gana' ruha-duha-ta pagpinugad, “I Paragdalom i magbulig si ako, ngan gana' katalaw-ko. Tara', ay i sahimu-na si a'a si ako?” 
'''
"7" = '''
:sup:`7` Intumu-bi i mga punu'-bi nga magsumat si ka'am siray si allingun-na si Diyos. Pinsaru-bi kon ay i manakka si mga kinabuhi'-na ngan padayuna kam pag'irog si mga pagtapud-na si Diyos. 
'''
"8" = '''
:sup:`8` Si Jesu-Kristo gana' pagliliwatun-na magin ngan siray, o si ina'anto hasta pa si titakka. 
'''
"9" = '''
:sup:`9` Dakam pabawa si pala'in-la'in nagturo' nga usu-uso hamok. Kunta' i mapinalangga'on pagpanginanu-na si Diyos i magpabaskog si mga huna'-huna'-ta ma'in i mga sirimunyas nga agbiyo' i pag'ampo' pati' i pagkakan kay si kamatu'uran gana' pulus-na si karakanon pagpabaskog si a'a. 
'''
"10" = '''
:sup:`10` Aniya' siray mga paraghalad magsirbi si pangngingistaran-na tulda si Diyos, pero intumu-bi nga i da'inan klasi mga a'a gana' katungud-na paghuwang si kita kam si altar nagtarangka'an-ta kam pagkakan. 
'''
"11" = '''
:sup:`11` Ngan intumu-bi liwat nga i gilalabawi paraghalad agbawa si laha'-na si mga hayop pasallod si Gisurusagraduhi Lugar bilang panhahalad para si sala' kundi' i mga puhu'-na sinan mga hayop nagbar'ugan lugod dina gawas si karuruma'an. 
'''
"12" = '''
:sup:`12` Si pariho kamutangan, si Jesus may agsakit gawas si kuta'-na si syudad basi' magin diyusnon i mga a'a pina'agi si kalugaringun-na laha'. 
'''
"13" = '''
:sup:`13` Sanglit tana kam pada'iray si iya gawas si karuruma'an ngan pahuwang kita kam si kamamalu'an nag'antus-na. 
'''
"14" = '''
:sup:`14` Gana' ato syudad para si kita kam nga agliyat kundi' agparapanimulat kita kam dina si syudad nga titakka. 
'''
"15" = '''
:sup:`15` Sanglit pina'agi si Jesus, pahalad-ta kunta' pirmi i mga pagdayaw-ta para si Diyos nga iya i day buwa'-na si bawa'-ta kam si balang uras nga ag'aku'-ta kam i arun-na. 
'''
"16" = '''
:sup:`16` Ngan dakam liwat alimot pagbuhat pirmi si mahalap pati' pagpa'uru'arambitay si mga inanna'-bi kay iyay nan i mga buhat nga day panhahalad nga makapalipay si Diyos. 
'''
"17" = '''
:sup:`17` Sunuru-bi i mga punu'-bi ngan aku'u-bi i mga pagdalum-na kay aniya' mga iya baratunun-na pagpanginano si ka'am. Sunuru-bi mga iya basi' malipayon mga iya pagpanginano si ka'am, nga ga'i mga iya nagbubuwatan kay ka'am may hamok gihapon sinan i lugi'. 
'''
"18" = '''
:sup:`18` Pangadyi'i-bi kami' pirmi. Sigurado kami' nga gana' na mabilin sala' nga baratunon kami' pa ngan i karuyag kami' hamok nga akabuwan unra i mga kinabuhi' kami' bisan sumiran. 
'''
"19" = '''
:sup:`19` Makimalu'oy gayod ako nga agpamangadyi' kam basi' tulos ako akapada'inan si ka'am nan. 
'''
"20" = '''
:sup:`20` Aggiyahan-na si Diyos pagawas si lugar-na si mga minatay i Paragdalum-ta kam Jesus nga pinakabantugan Mangngataman si mga karniro pagpamatu'od nga pina'agi si laha'-na, aniya' na pa'agi pagtapit si Diyos nga agpadayon hasta si kahastahan. Amalako ako si Diyos, i pu'un-na si kamurayaw, 
'''
"21" = '''
:sup:`21` nga buwanan-na kam si dimu'an nga mahalap para akakaya kam pagtuman si katuyu'an-na. Amalako liwat ako nga i Diyos mismo magkiwa ato si kita kam kon ay i makapalipay si iya ngan agpalaku-koy nan dimu'an pina'agi si Jesu-Kristo nga darayawon hasta si kahastahan. Amen. 
'''
"22" = '''
:sup:`22` Mga kabugtu'an si pagtu'o, makimalu'oy ako si ka'am nga tuninungan-bi gayod i mga panugun-tugun-ko kay ma'isi surat-koy to si ka'am bisan mapundok hamok. 
'''
"23" = '''
:sup:`23` Aruyag ako pagpakatu'an si ka'am nga akagawas na si Timoteo, i bugtu'-ta kam. Kon tulos iya akapada'ito si akoy to, pabaya'-ko iya pagbisita si ka'am. 
'''
"24" = '''
:sup:`24` Pangumustahi-bi ako si dimu'an mga punu'-bi bawa i dimu'an nagtagama paghuwang si Diyos. Mangumusta may si ka'am i mga taga sunsatu'o si Italia. 
'''
"25" = '''
:sup:`25` Amalako ako nga padayun-na si Paragdalom i mapinalangga'on pagpanginanu-na si ka'am dimu'an anan.
'''
