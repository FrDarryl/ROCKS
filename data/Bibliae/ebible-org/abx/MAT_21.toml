[21]
"1" = '''
:sup:`1` Ngan pagdadara'un-na kas Jesus si Jerusalem, akatakka mga iya si baryo Betpahe nga aka'anna' si tagudtod nag'arunan Bukid-na si Ka'ulibuhan. Agpadahulo si Jesus duwangan inadalan 
'''
"2" = '''
:sup:`2` ngan agmandu'an-na mga iya sito, “Pada'iraya kam si dahulu'an-tay ro kam baryo. Si panakka-bi aro, aniya' sa'anda'an-bi nagpa'ingkot mangnganak asno nga aniya' putro nati-na. Pamak'ari-bi ngan guyuru-bi pada'ito. 
'''
"3" = '''
:sup:`3` Kon aniya' si ka'am mamatilaw, sumati-bi na hamok nga, ‘Agkinahanglan-nay to si Paragdalom,’ ngan diritsoy nan pabawa-na si ka'am.” 
'''
"4" = '''
:sup:`4` Ahinabo' nan pagtuman si mga allingun-na si paragsumat-na si Diyos siray nga agpinugad, 
'''
"5" = '''
:sup:`5` “Sumati-bi sito i mga taga Sion, ‘Kulawi-bi, awira' na agdadara'on si ka'am i hadi'-bi. Mapa'inubsanon ngan agkabayo si adda asno, si adda putro, nga nati-na dina si asno.’” 
'''
"6" = '''
:sup:`6` Sanglit pamalangngan i mga inadalan-na ngan agsunud-na mga iya i tugun-na si Jesus. 
'''
"7" = '''
:sup:`7` Agguyud-na mga iya i mangnganak asno huwang hasta i nati-na. Agkamadiruhan-nay to mga iya si mga nagpamakurumbut-na ngan anakrang si Jesus. 
'''
"8" = '''
:sup:`8` Bali labbat i magpanggubok si iya nga agpamuklad si mga nagpamakurumbut-na ari si tinampo, ngan i ditangnga' may agpanabtab mga paklang pangngampin si tinampo. 
'''
"9" = '''
:sup:`9` Sigi gagasod i magpantupo' si iya ngan da'inan may i magpamungyod: Hosanna, ka'aw nga Dadi'-na si David! Malipayon gayod i a'a nga pada'ito pina'agi si gahum-na si Paragdalom! Hosanna, hasta liwat ka'aw nga Gilalabawi! 
'''
"10" = '''
:sup:`10` Ngan pasallud-na na si Jesus si Jerusalem, bali kasibutan i bug'os syudad ngan agsipurupatilaway, “Say ba' nan?” 
'''
"11" = '''
:sup:`11` Anaruman may i magpanggubok, “Iya si Jesus i paragsumat-na si Diyos nga taga Nasaret, Galilea.” 
'''
"12" = '''
:sup:`12` Agdiritso kas Jesus pasallod si hawan-na si templo ngan agtabrug-na i dimu'an magparapamalli pati' i mga magparapamaligya' ari. Agpamabaliskad-na i mga lamisa-na si magparapamabalyo si pala'in-la'in kwarta. Agpamabaliskad-na liwat i mga bangkitu-na si magparapamaligya' panhahalad sarampati. 
'''
"13" = '''
:sup:`13` Amahalling to si mga iya dimu'an, “Aka'anna' si Kasuratan nga agpinugad i Diyos, ‘Pammangadyi'an i ruma'-ko,’ kundi' aghimu-bi to dina ‘pangngingistaran-na si mga tulisan.’” 
'''
"14" = '''
:sup:`14` Mangno aniya' pamadugok si Jesus ari si templo mga buta pati' mga kiyod ngan agpamahalap-nay to. 
'''
"15" = '''
:sup:`15` Pero sigi dina tatamba i mga kasina-na si mga puno' paraghalad pati' si mga paragturo' bala'od tungod si mga urusahon nagbuhat-na pati' si padayon pagparapanurakaw-na si mga kadadi'-dadi'an ari si hawan-na si templo, “Hosanna, ka'aw nga Dadi'-na si David!” 
'''
"16" = '''
:sup:`16` Sanglit agsimul-na iya sito mga a'a, “Akapakali ba' kaw si mga nagparapanurakaw-nay nan si mga kadadi'-dadi'an?” Anaruman may si Jesus, “Oho', pero ga'i may ba' liwat sabasa-bi i maka'anna' si Kasuratan? Bisan ngani' si mga pinahallingan-na si mga dadi' hasta pa si mga gana' pa gayod dalum-na, agpakulaw-na mismo si Diyos i maka'angayan pagdayaw si kalugaringun-na.” 
'''
"17" = '''
:sup:`17` Katapos ag'ambanan-nay to mga a'a ngan pagawas gihapon mga iya si syudad. Aglargo mga iya si baryo Betania kay ari agpamaturi. 
'''
"18" = '''
:sup:`18` Kanalungan, si pagbwilta-na kas Jesus pan syudad, angabat iya kalingantuhan. 
'''
"19" = '''
:sup:`19` Si pagparabaktas-na, aniya' sakulawan-na kayo igos si bihing-na si lalan. Agduguk-na tungod kay bali rabong pero sadiskubrihan-na nga puro hamok dahon ngan gana' gayod buwa'-na. Sanglit agmaldisyun-nay ray kayo si Jesus, “Hala, tikang ina'anto ga'i na kaw agbuwa' hasta si kahastahan!” Kata'ud-ta'uran alayong i kayo ngan diritso a'uga. 
'''
"20" = '''
:sup:`20` Pakakulaw-na sinan si mga inadalan-na, ag'usa gayod mga iya ngan agsipurupatilaway, “Ay kay da'inan kakali' i pag'uga-na sinan kayo?” 
'''
"21" = '''
:sup:`21` Anaruman si Jesus, “Sumatan-ta kam si kamatu'uran, kon aniya' pagtapud-bi ngan ga'i kam agduda, ma'in hamok i mahinabo' sito kayo i sahimu-bi, kundi' pwidi liwat kam akapinugad sito bukid, ‘Tig'alsaha anan ngan tigpa'itsaha pan kalawot,’ ngan atuman to. 
'''
"22" = '''
:sup:`22` Kon anutu'o kam, sakarawat-bi i bisan ay nagpalaku-bi pina'agi si pagpangadyi'.” 
'''
"23" = '''
:sup:`23` Mangno pasallod si Jesus si hawan-na si templo. Si pagparaturu'-na si mga a'a, pamadugok si iya i mga puno' paraghalad pati' i mga mata'o kamabu'utan si mga Hebro ngan agpamatilaw, “Singnga kaw agsarit si mga nagparabuhat-mo? Say i magtugot si ka'aw sinan?” 
'''
"24" = '''
:sup:`24` Anaruman dina si Jesus, “Patilawan-ta may kam liwat. Kon sasarumanan-bi ako, anumat may liwat ako kon say i magtugot si mga nagbuhat-ko. 
'''
"25" = '''
:sup:`25` Mahi'unong si pagbunyag-na si Juan, say magtugot si iya, Diyos o a'a?” Agpandiriskusyon dahulo mga iya, “Tara', ay sito i pinasumat-ta kam? Kon anaruman kita kam, ‘I Diyos,’ sigurado amatilaw nan iya, ‘Kon sugad, kapa'i may kay ga'i kam agtutu'o si mga allingun-na si Juan?’ 
'''
"26" = '''
:sup:`26` Pero kon anaruman may liwat kita kam, ‘I a'a,’ aniya' kadilikaduhan-ta kam si mga a'a tungod kay ag'alagad gayod i mga a'a nga paragsumat-na si Diyos si Juan.” 
'''
"27" = '''
:sup:`27` Sanglit anaruman dina mga iya, “Ga'i kami' akatu'anan.” Anaruman gihapon si Jesus, “Kon sugad, ga'i may liwat ako anumat si ka'am kon say i magtugot si ako nga sabuhat-koy to.” 
'''
"28" = '''
:sup:`28` Agpadayon si Jesus si la'in namay isturya: “Ay si pag'abat-bi sito? Aniya' tatay nga duwangan hamok lalla i dadi'-na. Padugok iya si siyaka ngan agpinugad-na, ‘No', pada'iraya ina'anto si ubasan ngan agtrabahu'a ari.’ 
'''
"29" = '''
:sup:`29` “Amaribad to dayon, ‘Ga'-ko!’ pero kata'ud-ta'uran, agsalli' i isip-na ngan pada'iray iya si ubasan. 
'''
"30" = '''
:sup:`30` “Mangno padugok namay i tatay si addangan pa dadi'-na ngan iya gihapon i panlihugan-na. Anaruman to, ‘Oho', Tay, pada'iray ako,’ pero ga'i iya pada'iray. 
'''
"31" = '''
:sup:`31` “Say si duwangan i magtuman si karuyag-na si tatay-na mga iya?” Anaruman may mga iya, “I dahulo naglihog.” Aminugad si Jesus si mga iya, “Sumatan-ta kam si kamatu'uran, akadahulo si ka'am i mga paragsukot buhis pati' i mga magparapamabayad danda pagsakop si mga nagpanhadi'an-na si Diyos. 
'''
"32" = '''
:sup:`32` Kay ngan pada'itu-na si Juan, ga'i kam anutu'o si iya nga i katuyu'an-na pagpasabot si ka'am i pa'agi pagtapit si Diyos nga ag'alagad si katadungan, pero anutu'o lugod si iya i mga paragsukot buhis pati' i mga magparapamabayad danda. Ngan bisan ngani' si pakakulaw-bi na, ga'i pa kam hamok gihapon agpamasol huwang si pagbag'o ngan ga'i kam anutu'o si iya.” 
'''
"33" = '''
:sup:`33` “Amati'a kam si adday to pa isturya nga agtukoy si kamatu'uran: Aniya' lalla magtanom ubasan si pitak-na. Agpadir-nay to palibot, aghimo iya pammagga'an, ngan agtindugan-na turri pammamantayan. Katapos agpa'ataman-nay to si mga mangngataman ngan pataliwan iya pan la'in lugar. 
'''
"34" = '''
:sup:`34` Ngan ma'in na pira i tigpangku'on si ubas, agpabawa iya mga rilihugun-na pada'iray si mga mangngataman pag'ala' si kapartihan-na. 
'''
"35" = '''
:sup:`35` Pero agparapamugulan-na dina si mga mangngataman i mga rilihugon. Aniya' si mga iya nga agparapamuniti-na, aniya' nagparapanmatay-na mga iya, ngan aniya' liwat nga agparapanalutugan-na mga iya. 
'''
"36" = '''
:sup:`36` Mangno, agpabawa gihapon i tagtawa' si ditangnga' pa mga rilihugun-na pada'iray nga angurog pa si primiro nagpabawa-na. Pero iya gihapon i nagbuhat-na si mga mangngataman si mga iya. 
'''
"37" = '''
:sup:`37` “Si katapusan na gayod, mismo i dadi'-na lalla i nagpabawa-na. Akapinugad iya si kalugaringun-na, ‘Tingali rispitaran-na mga iya i dadi'-ko.’ 
'''
"38" = '''
:sup:`38` “Pero si pakakulaw-na si mga mangngataman si dadi', agsarabut-sabot mga iya, ‘Awira' i iridiro. Tuwa na kam, matay-ta kam iya basi' kita kam i makabawa si kayamanan-na.’ 
'''
"39" = '''
:sup:`39` Sanglit agpugulan-nay to mga iya, agdagnas-na pagawas si ubasan ngan agmatay-na.” 
'''
"40" = '''
:sup:`40` Amatilaw si Jesus pagpaklaro si isturya-na, “Kon sugad, si pada'iray-na si tagtawa' si ubasan, ay may i binuhat-na kuntra si mga mangngataman?” 
'''
"41" = '''
:sup:`41` Agpanaruman may i mga puno' paraghalad pati' i mga mata'o kamabu'utan, “Sigurado nga panmatay-nay ray mga a'a si makangingirhat pa'agi, ngan pa'intriga-na si la'in mangngataman i ubasan-na, si makabuwan nan si iya si tama' kapartihan si balang tigpangku'on.” 
'''
"42" = '''
:sup:`42` Aminugad si Jesus si mga iya, “Ma'in ba' nga sasayuran-bi to anan si Kasuratan? Kon ma'in i nagpabawa-na dadi', say may bali' i nagpinugad bato nga maka'anna' ari? I bato nga nagdiri'-na si mga panday, iya lugod dina i makapasarig si dimu'an. Agbuhat-nay to si Paragdalom, ngan urusahon gayod si pangulawan-ta kam! 
'''
"43" = '''
:sup:`43` “Sanglit sumatan-ta kam nga binawi' si ka'am i katungud-bi bilang sakop si mga nagpanhadi'an-na si Diyos ngan pina'intrigay to si mga a'a kon singnga kinakulawan i buwa' sigon si paghadi'-na. 
'''
"44" = '''
:sup:`44` Bisan say i mapangkol sinan bato, sigurado nga akadusmog iya ngan gana' na pulus-na si kinabuhi'-na. Pwira sinan, titakka liwat i uras nga alaho' nan bato ngan i maka'untugan, ga'i na gayod aka'arim-ariman.” 
'''
"45" = '''
:sup:`45` Pakabati'-na si mga puno' paraghalad pati' si mga Parisiyo si mga isturya-na si Jesus, sakatu'anan-na mga iya nga mga iya i nagpatama'an. 
'''
"46" = '''
:sup:`46` Sanglit ag'anda' dayon mga iya pa'agi pagdakop si Jesus, pero atalaw mga iya si kalabbatan magpantarambak kay ag'alagad gayod i mga a'a nga paragsumat-na si Diyos si Jesus. 
'''
