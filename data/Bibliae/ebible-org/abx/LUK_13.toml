[13]
"1" = '''
:sup:`1` Sinan mismo uras ngan pagparapahalling-na si Jesus, aniya' si mga magpamakali magsumat si iya mahi'unong si mahinabo' pa hamok si pirangan mga taga Galilea. Agpamatay-nay to si Pilato ngan makigpasalakut-na i mga laha'-na mga iya si laha'-na si nagpamahalad-na hayop. 
'''
"2" = '''
:sup:`2` Anaruman si Jesus, “Gasi-bi ba' nga mas makasasala' mga iya kuntra si dimu'an mga taga Galilea kay da'iray pa'agi i mga pagsakit-na? 
'''
"3" = '''
:sup:`3` Sumatan-ta kam, ma'in nan iya! Lugod, hasta nga ga'i kam agpamasol huwang si pagbag'o, intiro kam liwat agkamaratay nga bulag si Diyos. 
'''
"4" = '''
:sup:`4` Pariho kamutangan si disi'utso magkamaratay ari si Siloe, Jerusalem, nga agpakatur'ugan si turri. Gasi-bi ba' nga mas sala'an mga iya kuntra si dimu'an a'a mag'istar si bug'os Jerusalem? 
'''
"5" = '''
:sup:`5` Parariho hamok mga iya. Sumatan-ta kam, hasta nga ga'i kam agpamasol huwang si pagbag'o, ka'am liwat dimu'an agkamaratay nga bulag si Diyos.” 
'''
"6" = '''
:sup:`6` Mangno agpadayun-na si Jesus i mga allingun-na sito isturya nga agtukoy si kamatu'uran: “Aniya' a'a nga agtanom kayo igos si ubasan-na nga sigi anda' kon aniya' sito buwa'-na, pero gana' sa'anda'an-na. 
'''
"7" = '''
:sup:`7` Sanglit agpinugad-na i mag'ataman si ubasan-na, ‘I katallo ta'on nayto ako si ka'a'anda' kon aniya' buwa'-na sito igos, pero bisan adda gana' gayod sa'anda'an-ko. Tabbungon nayto hamok kayo! Kakarag-karag to dina si pitak.’ 
'''
"8" = '''
:sup:`8` “Aminugad dina i mag'ataman, ‘Ay daw kon pata'anan-ta nayto hamok dahulo mga adda ta'on pa kay purbaran-ko dahulo ag'ukad palibot ngan anna'an-ko abuno. 
'''
"9" = '''
:sup:`9` Kon amuwa' si utro tigbuwa'on, di' mahalap! Kon ga'i pa, di' iya na dina tabbung-ta.’” 
'''
"10" = '''
:sup:`10` Adda sinan Allaw Pandidiskanso, agparaturo' si Jesus si adda sinaguga. 
'''
"11" = '''
:sup:`11` Aniya' ari danda magparapamati' nga disi'utso na anyos i pag'antus-na si pag'uba'uban-na tungod kay nagbawa-bawa iya si mara'at espirito. 
'''
"12" = '''
:sup:`12` Si pakakulaw-na sinan si Jesus, agban'u-nay to pagdugok si iya si dahulu'an ngan agpinugad-na, “Mana, tikang ina'anto akalibri na kaw si nag'abat-mo.” 
'''
"13" = '''
:sup:`13` Mangno agdu'unan-na si mga palat-na i danda. Akatisoy to dayon ngan diritso agparadayaw-na i Diyos. 
'''
"14" = '''
:sup:`14` Bali i kasina-na si punu'-na si sinaguga kay agpahalap si Jesus si Allaw Pandidiskanso. Agpinugad-na i mga a'a, “Kinahanglan nga annom allaw hamok i pagtrabahu-bi. Sanglit pamada'ituha kam pagpabulong sinan mga allaw nga ga'i kam akasupak si Allaw Pandidiskanso.” 
'''
"15" = '''
:sup:`15` Agsupla-na iya si Paragdalom, “Klarado si isip-bi nga mahalap kam agparapamakunu-kuno nga mga rilihuso kam kay kada addangan si ka'am anliwat si butakal-bi baka o ma'in ngani' si asnu-bi tikang si kamalig pammasabsaban pada'iray si pammasurupan-bi bisan kon Allaw Pandidiskanso. 
'''
"16" = '''
:sup:`16` Pero atiya' lugod addangan danda nga kapararihu-ta dadi'-na si Abraham, ngan day ag'ingkutan-na iya si Satanas tungod si pagpa'uba'ub-na si iya. Ma'in ba' to angay nagbak'aran liwat si gapus-na si Allaw Pandidiskanso nga disi'utso na anyos i pag'antus-na?” 
'''
"17" = '''
:sup:`17` Pakapinugad-na sinan, akamalu'an i dimu'an kuntra-na, pero bali i mga kalipayan-na si mga a'a tungod si mga urusahon nagparahimu-na. 
'''
"18" = '''
:sup:`18` Mangno amatilaw si Jesus, “Ay i makapariho si paghadi'-na si Diyos? Singnga ba' to patanding-ko? 
'''
"19" = '''
:sup:`19` Akaparihoy to si lisu-na si tinanom mustad, nga satanum-na si a'a si hawan-na. Bisan madiki' to, kon anubo' na, akaparihoy to kahaya si kayo, nga pwidi i sanga-na sa'ansalahan-na si mga manuk-manok.” 
'''
"20" = '''
:sup:`20` Katapos, amatilaw gihapon iya, “Singnga ba' sapatanding-ko i paghadi'-na si Diyos? 
'''
"21" = '''
:sup:`21` Akaparihoy to si pammatubo' nga nagpasakut-na si parakaran'on danda ari si malabbat harrina hasta nga agsarama si bug'os minasa.” 
'''
"22" = '''
:sup:`22` Mangno, agpadayon si Jesus si langngan-na pan Jerusalem. Pa'agi iya si mga kaburubungtuhan pati' si mga kaburubaryuhan ngan agparaturo' si mga a'a. 
'''
"23" = '''
:sup:`23` Aniya' mamatilaw si iya, “Sinyor, diki'it ba' hamok mga a'a i magkasaralbar?” Aminugad to si mga iya, 
'''
"24" = '''
:sup:`24` “Maniguruha kam gayod nga agpaka'agi kam dayon si madiki' nan pwirtahan, kay sumatan-ta kam, malabbat i mag'i'a'agi kunta' si damuri allaw nga ga'i na agpakadiritso. 
'''
"25" = '''
:sup:`25` Si pakatunggu-na na si tagruma' pagsirra si pwirtahan, gana' na sahimu-bi, kundi' i pagtutunggo na hamok si gawas pagtuktok ngan pagpakimalu'oy si pagpinugad, ‘Amo, abrihin may kami'.’ “Pero i papasarumanun-na dina, ‘Ga'i kam sakilala-ko o kon mga taga singnga kam.’ 
'''
"26" = '''
:sup:`26` “Mangno surumatan-bi may iya, ‘Ma'in ba' agtararangka' kita kam pirmi si pagkakan, ngan agturo' kaw yungod si mga kalsada kami'?’ 
'''
"27" = '''
:sup:`27` “Pero sarumanan-na gihapon, ‘Ga'i kam sakilala-ko o kon mga taga singnga kam. Patalaha kam si ako kay puro kam paragbuhat si karat'an!’ 
'''
"28" = '''
:sup:`28` “Sigurado papahuwangon kam si mga sapamati'an-bi magpangaraba pati' magpanrigot ari kay sakulawan-bi kas Abraham, Isaac, Jacob pati' i dimu'an paragsumat-na si Diyos ari si ginhadi'an-na, pero ka'am may, nagtapukan dina pan gawas. 
'''
"29" = '''
:sup:`29` Katapos, bali labbat i magpanakka man sirangan, man katundan, man norte pati' man timugan ngan papasintaron mga iya si mga panningkulu'an-na si pakan ari si ginhadi'an-na si Diyos. 
'''
"30" = '''
:sup:`30` Si kamatu'uran aniya' si mga nagpanhangad kuno' ina'anto nga si damuri allaw agpaka'ubos dina, ngan aniya' liwat si mga magpama'ubos ina'anto nga si damuri allaw nagpanhangad dina.” 
'''
"31" = '''
:sup:`31` Siray mismo uras, aniya' mga Parisiyo nga pamadugok si Jesus ngan agpaminugad, “Ambanin to lugar ngan pada'iraya si bisan singnga na hamok lugara, kay papamatayun-na kaw si gubirnador Herodes.” 
'''
"32" = '''
:sup:`32` Anaruman iya, “Sumati-bi aro listoy ro si pagdaya', ‘Agpamapinda ako ina'anto si mga mara'at espirito tubtob asumo ngan huwang na sinan i pagpahalap si mga maburong. Katapos si sa'adday ro allaw, takka na ako si katuyu'an-ko. 
'''
"33" = '''
:sup:`33` Pero kinahanglan nga agpadayon ako ina'anto, asumo hasta si sa'addallaw, kay sigurado gayod nga gana' mamatay si mga paragsumat-na si Diyos gawas si Jerusalem!’ 
'''
"34" = '''
:sup:`34` “Mga taga Jerusalem, ka'am gayod i mga hinigugma'-ko. Kunta' ga'i agpanmatay-bi i mga paragsumat-na si Diyos. Kunta' ga'i agpanalutugan-bi i mga a'a nagpamabawa-na si ka'am. Simpira na ako ag'andoy nga pamadugok kam si ako basi' ag'aradda kita kam pariho si umagak kon aglu'uban-na i mga siyu'-siyu'-na. Pero ga'i kam gayod agkararuyag! 
'''
"35" = '''
:sup:`35` Tigamani-bi, burungkagon ngan arambanan i syudad-bi huwang i mga kaparyintihan-bi. Sumatan-ta kam, ga'i na ako sakulawan-bi hasta nga ga'i kam agpakapinugad, ‘Malipayon i a'a nga akapada'ito pina'agi si gahum-na si Paragdalom.’” 
'''
