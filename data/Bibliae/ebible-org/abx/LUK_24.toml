[24]
"1" = '''
:sup:`1` Kadumingguhan, nalung-nalong pa gayod i mga danda agpamada'iray si naglabbungan ngan agpamawa-na i nagpangandam-na pasangngit. 
'''
"2" = '''
:sup:`2` Si panakka-na mga iya ari, sa'usisahan-na mga iya nga nagpaligid na dina i bato, 
'''
"3" = '''
:sup:`3` pero si pasallud-na mga iya, ga'i na mga iya sa'anda'an-na ari i bangkay-na si Ginu'o Jesus. 
'''
"4" = '''
:sup:`4` Si pagpara'usa-na mga iya mahi'unong sito, hintak mga iya agpakakulaw duwangan lalla magtutunggo si mga kagiliran-na nga akapariho si kil'at i kadanta'-na si mga sutana-na. 
'''
"5" = '''
:sup:`5` Tungod si kangarat-na si mga danda agpakaduko' mga iya, pero agpaminugad i mga lalla, “Ay kay ato kam si lugar-nay to si mga minatay agpara'anda' si addangan nga allom? 
'''
"6" = '''
:sup:`6` Ga'i na iya ato; abanhaw iya! Ga'i na ba' sa'intuman-bi i nagsumat-na si ka'am ngan paghuruwang-bi ari si Galilea? 
'''
"7" = '''
:sup:`7` Agpinugad iya, ‘Papa'intrigahon i Pinili' A'a si pagdalum-na si mga makasasala'. Papapaku'on iya si kudos ngan si katallo allaw abanhaw iya.’” 
'''
"8" = '''
:sup:`8` Sa'intuman-na dayon mga iya i mga pinahallingan-na si Jesus. 
'''
"9" = '''
:sup:`9` Si pagpamalik-na na mga iya man kwiba, agdiritso mga iya si panniripunan-na si Unsi pati' si ditangnga' pa mga inadalan ngan agsumatan-nay to si dimu'an mahinabo' si mga iya. 
'''
"10" = '''
:sup:`10` I mga danda magpanumat sito si mga apostol, iya kas Maria Magdalena, Joana, Maria nga nanay-na si Santiago pati' i mga la'in pa mga kahuruwangan-na. 
'''
"11" = '''
:sup:`11` Pero ga'i mga iya agpanutu'o si mga danda tungod kay para si mga iya day surusurumaton to hamok isturya. 
'''
"12" = '''
:sup:`12` Bisan kon da'inan sinan, paduwa'i gihapon si Pedro ngan aglalahi pan kwiba. Si pangubu'-na, gana' la'in sakulawan-na kon ma'in na hamok i tampi' nagpaputos si Jesus. Mangno agbalik iya, nga agpara'usa-na kon ay kay da'iray i mahinabo'. 
'''
"13" = '''
:sup:`13` Mismo siray allaw, aniya' duwangan si mga inadalan nga agbaktas pada'iray si bungto Emmaus. Mga unsi kilumitro i katalahan-na sito tikang si Jerusalem. 
'''
"14" = '''
:sup:`14` Sigi mga iya isturya mahi'unong si dimu'an mga mahinabo' pa hamok. 
'''
"15" = '''
:sup:`15` Si pagparabagaw-na mga iya, patapit si Jesus si mga iya ngan makibungyod aglalangngan, 
'''
"16" = '''
:sup:`16` pero aniya' maka'ulang nga ga'i mga iya samayu'-mayu'an-na gayod. 
'''
"17" = '''
:sup:`17` Amatilaw to si mga iya, “Ay i nagparabagaw-bi si pagparalalangngan-bi?” Pahuway mga iya nga mga masurub'on. 
'''
"18" = '''
:sup:`18` Addangan si mga iya nga nag'arunan Cleopas i manaruman, “Ka'aw daw hamok siguro i addangan mamyista si Jerusalem nga ma'in sayod si mga mahinabo' ari si pa'agi ray mga allaw?” 
'''
"19" = '''
:sup:`19` “Ay hinabu'a?” lingun-na may si Jesus. “I mahi'unong si Jesus nga taga Nasaret,” i saruman-na mga iya. “Paragsumat-na iya si Diyos, nga bali kagamhanan i mga allingun-na pati' i mga buhat-na si pangulawan-na si Diyos pati' si dimu'an mga a'a. 
'''
"20" = '''
:sup:`20` Agpa'intriga-na iya si mga puno' paraghalad pati' si mga punu'an-ta kam nga akapatukan kamatayon, ngan nagpapako' to si kudos. 
'''
"21" = '''
:sup:`21` Tara' kay agla'om kami' nga iya i tilukat si mga a'a-na si Israel nga agpakalibri. Pwira pa liwat sinan, i katallo nayto allaw tikang si pakahinabu'-na ngan 
'''
"22" = '''
:sup:`22` agpa'usa kami' si isturya-na si mga kahuruwangan kami' danda. Ina'an nalung-nalong pa, agpamada'iray mga iya si kwiba naglabbungan, 
'''
"23" = '''
:sup:`23` pero ga'i mga iya sa'anda'an-na i puhu'-na. Agpamalik mga iya ngan agsumatan-na kami' nga agpakakulaw kuno' mga iya mga anghel magpaminugad nga abanhaw iya. 
'''
"24" = '''
:sup:`24` Mangno aniya' si mga kahuruwangan kami' magpamada'iray ngan ari kinadiskubrihan nga ungod i nagsumat-na si mga danda hi'unong si kwiba, pero ga'i mga iya sakulawan-na ari si Jesus.” 
'''
"25" = '''
:sup:`25` Aminugad si Jesus si mga iya, “Day gana' mga isip-bi, mga maluya pa kam gayod pagtutu'o si dimu'an mga pinahallingan-na si mga paragsumat-na si Diyos! 
'''
"26" = '''
:sup:`26` Ma'in ba' nga kinahanglan agsakit sito i Tinu'inan Mannanalwas ngan pina'agi sinan sa'angkun-na i maka'angayan pwistu-na?” 
'''
"27" = '''
:sup:`27` Mangno ag'isplikaran-na mga iya si dimu'an magpaka'anna' si Kasuratan mahi'unong si iya, tikang gayod si Bala'ud-na si Moises hasta pa nga ag'agihan-na mga iya i kabug'usan-na si Nagpanurat-na si mga Paragsumat. 
'''
"28" = '''
:sup:`28` Si pagdadara'un-na na mga iya si papada'irayun-na bungto, a'abat si Jesus nga day ma'in pa iya tihuway. 
'''
"29" = '''
:sup:`29` Sanglit maniguro gayod mga iya paghawid si pagpinugad, “Padiskansuha dahulo si kami' to kay kuhap na. Ma'in na pira i kasangumon.” Pahawid iya ngan agdayon si mga nag'istaran-na mga iya. 
'''
"30" = '''
:sup:`30` Si pagtararangka'-na na mga iya si pagkakanan, angaddo' si Jesus adda bug'os pan, agpasalamat iya si Diyos, ngan agturutabbi'-na. Mangno agparu'du'-nay to si mga iya. 
'''
"31" = '''
:sup:`31` Siray uras ag'abrihan-na si Diyos i mga mata-na ngan agpakamayu'-mayo' nayto si iya. Diritso iya apara' si mga pangulawan-na 
'''
"32" = '''
:sup:`32` ngan aniya' si mga iya maminugad, “Sanglit may bali' day matapit andang i kasing-kasing-ta ngan akabalikan i pagla'um-ta si pagparabagaw-na si kita ina'an ari si lalan pati' si pagparapasabut-na si kita si Kasuratan.” 
'''
"33" = '''
:sup:`33` Patukal dayon mga iya ngan agbwilta pan Jerusalem. Ari mga iya satakka-na i Unsi pati' i ditangnga' pa mga inadalan nga agtiriripon. 
'''
"34" = '''
:sup:`34` Yayto i tinakka-na mga iya allingon: “Ungod gayod nga abanhaw i Ginu'o. Agpakulaw iya si Simon.” 
'''
"35" = '''
:sup:`35` Mangno agsumat may i duwangan si mga mahinabo' si mga iya ari si lalan, pati' kon pinapa'i mga iya sakilala-na si Jesus si pagturutabbi'-na si pan. 
'''
"36" = '''
:sup:`36` Si pagparabararagaw-na mga iya mahi'unong sito, hintak pakulaw si Jesus nga agtutunggo huwang si mga iya ngan aminugad, “Karawatu-bi i kamurayaw.” 
'''
"37" = '''
:sup:`37` Nginarat mga iya ngan bali i mga kulba-na kay i mga pagkagasi-na nga kalag i mga sakulawan-na. 
'''
"38" = '''
:sup:`38` Agpaminugad-na mga iya, “Ay kay agkabururong kam pati' aniya' pa mga pagduda-bi? 
'''
"39" = '''
:sup:`39` Kulawi-bi ngani' mga tamburu'-koy to pati' mga kitid-ko. Akoy to gayod! Kapkapu-bi ako ngan buslungu-bi pahalap. I kalag gana' isi-na pati' ta'ulang-na ma'in pariho si sakulawan-bi ina'anto si ako.” 
'''
"40" = '''
:sup:`40` Pakapinugad-na sinan, agpakulaw-na si mga iya i mga tamburu'-na pati' i mga kitid-na. 
'''
"41" = '''
:sup:`41` Myintras ga'i pa mga iya agpanutu'o tungod kay agsalakot pa si mga kasing-kasing-na i kalipayan pati' i pag'usa, amatilaw pa iya, “Aniya' ba' ato nga pwidi akakan?” 
'''
"42" = '''
:sup:`42` Agparu'du'an-nay to mga iya pinarilya daying 
'''
"43" = '''
:sup:`43` ngan agkakan-na mismo atubang si mga iya. 
'''
"44" = '''
:sup:`44` Aminugad to si mga iya, “Yayto i nagpinugad-ko si ka'am siray ngan paghururuwang-ta pa kam: Kinahanglan nga atuman i dimu'an maka'anna' si Kasuratan mahi'unong si ako nga kina'anda'an si Bala'ud-na si Moises, si Nagpanurat-na si mga Paragsumat, pati' si Mga Salmo.” 
'''
"45" = '''
:sup:`45` Mangno, agpangabrihan-na si Jesus i mga inisipan-na basi' agpakasabot mga iya si Kasuratan 
'''
"46" = '''
:sup:`46` ngan aminugad, “Aka'anna' si Kasuratan nga papasakiton ngan maratayon i Tinu'inan Mannanalwas pero si katallo allaw abanhaw iya. 
'''
"47" = '''
:sup:`47` Katapos tirikangan ato si Jerusalem hasta nga anakka si dimu'an nasyon i pagpasamwak nga kinahanglan agbasol i a'a huwang si pagbag'o. Nagpasamwak liwat nga pwidi apasaylo i mga sala' pina'agi si arun-na. 
'''
"48" = '''
:sup:`48` Ka'am i mga magpakatistigos sito dimu'an. 
'''
"49" = '''
:sup:`49` Pabawa-ko si ka'am i nagsa'ad-na siray si Tatay-ko, sanglit ag'antahaka kam hamok ato si syudad hasta nga ga'i kam nag'ayupan si gahom man dyata'.” 
'''
"50" = '''
:sup:`50` Pakapabungyud-na si mga iya pan gawas si syudad nga agdadara'on si baryo Betania, ag'alsa-na si Jesus i mga tamburu'-na ngan agbindisyunan-na mga iya. 
'''
"51" = '''
:sup:`51` Si pagparabindisyun-na, pa'amban to si mga iya ngan a'alsa iya pan langit. 
'''
"52" = '''
:sup:`52` Mangno, agpanluhod i mga inadalan pag'ampo' si iya ngan katapos agpamwilta mga iya pan Jerusalem nga bali i mga kalipayan-na. 
'''
"53" = '''
:sup:`53` Pirmi na hamok mga iya ari si templo pagdayaw si Diyos.
'''
