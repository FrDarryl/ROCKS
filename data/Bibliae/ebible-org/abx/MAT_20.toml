[20]
"1" = '''
:sup:`1` Agpadayon si Jesus si mga allingun-na, “Ada'inan nan kay i pagsakup-na si a'a si mga nagpanhadi'an-na si man langit akapariho si aniya' pitak-na a'a nga paduwa'i nalung-nalong pa pagsangpit mga trabahanti si ubasan-na. 
'''
"2" = '''
:sup:`2` I nagkabaragawan inallaw-na si kada addangan, adda dinari diplata. Sanglit agpamapada'iray-nay to dayon si ubasan-na. 
'''
"3" = '''
:sup:`3` “Ngan ka'alasnwibihan, paduwa'i gihapon iya ngan sakulawan-na nga aniya' pa magparapanunggo si mirkado nga gana' mga trabahu-na. 
'''
"4" = '''
:sup:`4` Agpaminugad-nay to, ‘Amukura kam pada'iray si ubasan-ko basi' agpakatrabaho kam liwat ngan bayaran-ko may kam kon ay i tama'.’ 
'''
"5" = '''
:sup:`5` Sanglit agpamada'iray mga iya. “Da'inan gihapon sinan i nagbuhat-na ngan pangalasdusi na hasta si pangalastris na. 
'''
"6" = '''
:sup:`6` Mangno, ngan mga un'ura na hamok myintras aglulu'om, paduwa'i iya ngan aniya' pa liwat gihapon sakulawan-na magparapanunggo hamok. Agpanilaw-nay to, ‘Ay kay sigi kam hamok panunggo ato si bug'os allaw nga gana' turutrabahu'ay?’ 
'''
"7" = '''
:sup:`7` “Lingun-na may mga iya, ‘Kay gana' may magsangpit si kami'.’ “Agpaminugad-nay to, ‘Hala, pada'iraya kam liwat si ubasan-koy ray basi' agpakatrabaho kam.’ 
'''
"8" = '''
:sup:`8` “Kasanguman, agpinugad-na si tagtawa' si ubasan i kapatas, ‘Tiripunon i mga trabahanti ngan panwilduhin. Padahulu'on agbuwan i mga damuri nagsangpit-ko ngan pasunuron pada'iray si mga primiro gayod.’ 
'''
"9" = '''
:sup:`9` “I magkasarangpit mga trabahanti nga un'ura na hamok myintras aglulu'om, puro agpakakarawat sa'aradda dinari diplata. 
'''
"10" = '''
:sup:`10` Sanglit agla'om i mga magpakadahulu'an nagsangpit nga mas mahaya i mga kararawatun-na. Pero kada addangan si mga iya, adda dinari diplata gihapon i mga sakarawat-na. 
'''
"11" = '''
:sup:`11` Si pakakarawat-na mga iya si swildu-na, sigi dayon mga iya panngurub-ngurob kuntra si tagtawa'. 
'''
"12" = '''
:sup:`12` Aniya' si mga iya maminugad, ‘Ay kay agpaparihu-mo hamok si kami' i swildu-na si mga damurihan nagsangpit-mo nga un'ura namay hamok i mga satrabahu-na mga iya, kumparar si kami' nga maka'ura-urahan si trabaho ngan magbatad gayod si bug'os allaw?’ 
'''
"13" = '''
:sup:`13` “Pero agsarumanan-na si tagtawa' i addangan si mga iya, ‘Sangkay, ga'i may kaw agdaya'an-ko. Angumpurmi kam nga adda dinari diplata i allaw-bi, ma'in ba'? 
'''
"14" = '''
:sup:`14` Sanglit, karawaton i iksakto swildu-bi ngan agpamalika na kam. Agtuyu'-ko gayod i pagbuwan pariho swildo si mga magpakadamurihan nagsangpit pati' si ka'am. 
'''
"15" = '''
:sup:`15` Katungud-ko gayod i pagdalom kon ay i karuyag-ko si kalugaringun-ko kwarta. O tingali a'awa' kam hamok tungod si pagkamabinuwan-buwanun-ko.’ 
'''
"16" = '''
:sup:`16` “Adday nan halimbawa' pagpasabot si nagpinugad-ko pa hamok nga aniya' malabbat nagpanhangad kuno' ina'anto nga si damuri allaw agpaka'ubos dina ngan malabbat liwat magpama'ubos ina'anto nga si damuri allaw nagpanhangad dina.” 
'''
"17" = '''
:sup:`17` Ngan pagsasagka-na na kas Jesus pan Jerusalem, agbulag-na i dusi mga inadalan-na tikang si kalabbatan ngan agpaminugad-nay to, 
'''
"18" = '''
:sup:`18` “Pasagka kita kam pan Jerusalem kon singnga trarayduran ngan papa'intrigahon i Pinili' A'a pada'iray si mga puno' paraghalad pati' si mga paragturo' bala'od. Paratukan iya kamatayon 
'''
"19" = '''
:sup:`19` ngan papa'intrigahon si mga ma'in Hebro. Ralangkagan-na iya sito mga a'a, ralapduson, ngan papapaku'on si kudos pero abanhaw si katallo allaw.” 
'''
"20" = '''
:sup:`20` Mangno padugok si Jesus i alla-na si Sebedeo huwang i duwangan dadi'-na. Anluhod iya atubang si Jesus ngan agsumat nga aniya' papa'alayunun-na. 
'''
"21" = '''
:sup:`21` Sanglit amatilaw may si Jesus, “Ay i karuyag-mo?” Aminugad may i nana, “Si pagtingkulu'-mo si truno ari si ginhadi'an-mo i saruyagan-ko kunta' nga tugutan-mo pagtingkulo' si kawanan-mo addangan to dadi'-ko ngan addangan to may si kawiri-mo.” 
'''
"22" = '''
:sup:`22` Agpinugad-na dina si Jesus i duwangan, “Ga'i sakatu'anan-bi i nagpalaku-bi.” Mangno amatilaw, “Aka'inom ba' kam siguro tikang si kupa si kasakitan nga kinahanglan irinumun-ko?” “Oho', sahimo kami' nan!” lingun-na may mga iya. 
'''
"23" = '''
:sup:`23` Anaruman may si Jesus, “Hala, sigurado na nga agpaka'inom kam tikang si kupa si kasakitan nga kinahanglan irinumun-ko, pero ma'in tawa'-ko i pagpili' kon say i magpaningkulo' si kawanan-ko pati' si kawiri-ko. Lugod, yaynan mga pwisto tawa'-nay nan si nagrisirbahan-na si Tata'.” 
'''
"24" = '''
:sup:`24` Ngan pakapamati'-na may sinan si awatong pa inadalan, agkasirina mga iya si magdingsirarihan. 
'''
"25" = '''
:sup:`25` Sanglit agban'u-na mga iya dimu'an si Jesus ngan agpanwaydungan-na, “Akatu'anan kam nga agpanggamit pinirit pagdalom i mga punu'-na si mga nasyon. Agpapalabaw to mga gilalabawi a'a si mga kalugaringun-na. 
'''
"26" = '''
:sup:`26` Ma'in da'inan sinan i pa'agi-bi pagdalom si kapararihu-bi. Kon addangan si ka'am i maruyag mabantog, kinahanglan iya agsirbi si la'in. 
'''
"27" = '''
:sup:`27` Ngan kon addangan si ka'am i maruyag nga naghangad, kinahanglan ag'ako' nga magin rilihugun-bi. 
'''
"28" = '''
:sup:`28` Bisan ngani' i Pinili' A'a ga'i pada'ito basi' nagsirbihan pero basi' iya i magsirbi ngan basi' sapumwan-na liwat i kinabuhi'-na paglukat si malabbat a'a.” 
'''
"29" = '''
:sup:`29` Si pataliwan-na kas Jesus si syudad Jerico, malabbat namay i magpamungyod si mga iya. 
'''
"30" = '''
:sup:`30` Ari si bihing-na si tinampo, aniya' magparapaningkulo' duwangan buta. Ngan pakabati'-na mga iya nga tilabay kas Jesus, anurakaw mga iya pagban'o, “Paragdalom nga Dadi'-na si David, kalu'uyin kami'!” 
'''
"31" = '''
:sup:`31` Nagsimol mga iya si kalabbatan nga ga'i agpararibok. Pero agkukusog dina i mga pagparapaman'u-na, “Paragdalom nga Dadi'-na si David, kalu'uyin kami'!” 
'''
"32" = '''
:sup:`32` Pahuway si Jesus, agban'u-na mga iya ngan amatilaw, “Ay i saruyagan-bi nga sahimu-ko si ka'am?” 
'''
"33" = '''
:sup:`33` Anaruman may mga iya, “Paragdalom, i karuyag kami' kunta' nga agpakakulaw kami' gihapon.” 
'''
"34" = '''
:sup:`34` Alu'oy gayod si Jesus sanglit agkapkap-na i mga mata-na mga iya. Akakulaw dayon mga iya ngan agpamaya' si Jesus. 
'''
