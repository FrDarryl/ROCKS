[11]
"1" = '''
:sup:`1` Kahuman-na si Jesus agtugon si dusi inadalan-na, pa'amban iya ari siray lugar ngan agparaturo' pati' agparapasamwak si mga kaburubungtuhan si Galilea. 
'''
"2" = '''
:sup:`2` Siray mga ka'urason ari pa si Juan si prisuhan. Ngan pakakatu'an-na mahi'unong si mga binuhatan-na si Kristo, anlihog iya si mga inadalan-na. 
'''
"3" = '''
:sup:`3` Tigtilaw-nay to, “Ka'aw na ba' i nagparapanimulat nga tipada'ito, o kinahanglan pa ba' kami' ag'antahak la'in?” 
'''
"4" = '''
:sup:`4` Anaruman may si Jesus, “Agbwiltaha kam ngan sumati-bi si Juan kon ay i mga sapamati'an-bi pati' kon ay i mga sakulawan-bi. 
'''
"5" = '''
:sup:`5` Pinugaru-bi nga agpakakulaw gihapon i mga buta, agpakalangngan i mga lulid, agpanhalap i mga liprusuhon, agpakapamati' i mga bungol, a'allom gihapon i mga minatay, ngan nagpasamwak si mga anggana' i mahalap sumat. 
'''
"6" = '''
:sup:`6` Sanglit tig'ala'on si iya i duda-na si pagpinugad nga malipayon i a'a nga ga'i ag'amban si pagtu'u-na si Diyos tungod si ako.” 
'''
"7" = '''
:sup:`7` Pakataliwan-na si mga inadalan-na si Juan, agtikang si Jesus pagpahalling mahi'unong si Juan si magpanggurubok, “Ngan pamada'iray-bi si disyirto, ay i nagkukulawan-bi ari? Addangan ba' nga akapariho si bigahaw nga sigi hamok baya'-baya' kon palingnga i bariyo? 
'''
"8" = '''
:sup:`8` Kon ma'in nan, ay may kay pamada'iray kam pag'usisa? Aniya' ba' a'a ari nga mahalap i pamadu'-na? Gana', kay i mahalap pamadu'-na, awiray ag'istar si mga palasyo. 
'''
"9" = '''
:sup:`9` Kon sugad, ay may dina i nagpada'iray-bi pag'usisa? Tungod kay aniya' paragsumat-na si Diyos? Tama', ngan sumatan-ta kam, nga ma'in hamok iya paragsumat-na si Diyos, 
'''
"10" = '''
:sup:`10` kay si Juan i nagtukoy si maka'anna' si Kasuratan: Aniya' paragsumat-ko nga padahulu-ko si ka'aw paghawan si pangngagihan-mo. 
'''
"11" = '''
:sup:`11` Sumatan-ta kam si kamatu'uran: Si dimu'an mga a'a naghinganak si nana, gana' pa si mga iya nga akalabaw si Juan Paragbunyag, pero i gimiminusi si magpakasakop na si mga nagpanhadi'an-na si man langit, labaw pa si iya. 
'''
"12" = '''
:sup:`12` Tikang pa gayod si primiro pagparawali-na si Juan Paragbunyag tubtob ina'anto, i mga nagpanhadi'an-na si man langit agbuwan na kakurihan si mga magkuntra sito ngan aniya' liwat mga ma'isog nga mag'ipipirit gayod nga akasakop kunta' sito. 
'''
"13" = '''
:sup:`13` Kundi' myintras si pagtikang-na si Juan, nagparawali na dina i mahi'unong sito, ngan iya liwat to i makigpasumat-na andang si Diyos nga maka'anna' si Nagpanurat-na si mga Paragsumat pati' si Bala'ud-na si Moises. 
'''
"14" = '''
:sup:`14` Ngan kon ag'aku'-bi hamok i kamatu'uran, sasayuran-bi na nga si Juan i katumanan-na si nagparapanimulat-bi Elias nga tipada'ito. 
'''
"15" = '''
:sup:`15` Si mga a'a makapamati', kunta' amati'. 
'''
"16" = '''
:sup:`16` “Singnga na daw to hamok sapaparihu-ko mga a'ay to ina'anto panahon? Akapariho mga iya si mga dadi'-dadi' nga awiray si mirkado agparapaningkulo' ngan sigi burubaran'uhay: 
'''
"17" = '''
:sup:`17` Agparapanukaran kami' kam, pero ga'i kam agpanayaw. Sigi kami' dirinamagay, pero ga'i kam agpamanangis. 
'''
"18" = '''
:sup:`18` Pada'ito si Juan nga ga'i parapangumbiti o parapaki'inom, ngan agpaminugad kam, ‘Nagbawa-bawa iya si mara'at espirito.’ 
'''
"19" = '''
:sup:`19` Mangno pada'ito namay i Pinili' A'a nga parapangumbiti pati' parapaki'inom, ngan agpaminugad namay kam, ‘Atiya' i bali kamakikinakan pati' paralango, kumpaniya-na si mga paragsukot buhis pati' si mga makasasala'.’ Pero kinakulawan nga tama' i kadunung-na si Diyos pina'agi si mga madunong binuhatan-na si mag'ako' sito.” 
'''
"20" = '''
:sup:`20` Mangno agtikang si Jesus pagpahalling kuntra si mga syudad nga ka'agsuban nagparapakulawan-na si mga makagagahom binuhatan tungod kay ga'i to agpamasol huwang si pagbag'o. 
'''
"21" = '''
:sup:`21` “Mga papabidu'on kam mga taga Corasin! Mga papabidu'on liwat kam mga taga Betsaida! Kon nagbuhat siray ari si mga syudad Tiro pati' Sidon i mga makagagahom binuhatan nagpakulaw si ka'am, maliyat na kunta' panahon i pagbasul-na mga iya huwang si pagbag'o, pina'agi kunta' si pagpanlipag'ak-na, nga mga makatol sako i mga badu'-na, panno' agbon i mga takuluk-na. 
'''
"22" = '''
:sup:`22` Sanglit sumatan-ta kam, mas maningkarang pa i arabatun-na kastigo si magpangistar siray si Tiro pati' Sidon si allaw si paghusgar kuntra si ka'am. 
'''
"23" = '''
:sup:`23` Ngan ka'am may mga taga Capernaum nan, gasi-bi ba' nga darayawon kam hasta si pagtakka-bi ari si langit? Ma'in, lugod agpakapada'iray kam dina si dilalom pitak. Kay kon nagbuhat siray ari si Sodom i mga makagagahom binuhatan nagpakulaw si ka'am, awinan paynan kunta' syudad agtutunggo hasta pa ina'anto. 
'''
"24" = '''
:sup:`24` Sanglit sumatan-ta kam, mas maningkarang pa i arabatun-na kastigo si magpangistar siray si Sodom si allaw si paghusgar kuntra si arabatun-bi mismo liwat sinan allaw.” 
'''
"25" = '''
:sup:`25` Mismo sinan mga uras aminugad si Jesus, “Tay, ka'aw nga Paragdalum-na si kalangitan pati' si kalibutan, agdayaw ako si ka'aw kay agtagu'-mo i sarabutan hi'unong si pagkahadi'-mo. Agtagu'-moy nan si mga madunong pati' malanga idukasyun-na ngan agpakatu'an-moy nan si mga makapariho si mga dadi'-dadi' nga mapa'inubsanon. 
'''
"26" = '''
:sup:`26` Tay, ka'angayan nga ahinabo' nan kay iyay nan i makapalipay si ka'aw.” 
'''
"27" = '''
:sup:`27` Mangno agpadayon iya pagbagaw si magpanggurubok, “Agpatubyan-na na si ako si Tatay-ko i dimu'an kata'o pati' pagdalom. Gana' ni addangan makakilala pahalap si Dadi' kon ma'in hamok i Tata', ngan gana' ni addangan makakilala pahalap si Tata' kon ma'in hamok i Dadi' pati' i mga nagpamili'-na si Dadi' pagpakilala kon say iya. 
'''
"28" = '''
:sup:`28` “Sanglit, paduguka kam si ako, ka'am dimu'an magpangabat nan kabudlayan ngan nagpandada'og tungod si gana' kapulsanan-na kapapaniguru-bi pagtapit si Diyos. Mangno ako si ka'am i mamadiskanso. 
'''
"29" = '''
:sup:`29` Anunu'a kam si yugu-koy to ngan angadala kam si ako, kay ata'o ako paghinay-hinay pati' pagpa'ubos ngan sa'angkun-bi i murayaw inisipan naghingyap-bi 
'''
"30" = '''
:sup:`30` kay i yugu-ko masayon nagpasul'ot ngan maningkarang nagbawa.” 
'''
