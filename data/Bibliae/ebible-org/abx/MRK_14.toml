[14]
"1" = '''
:sup:`1` Siray uras duwa na hamok allaw antis i Pyista si Paglabay pati' si Tinapay nga Gana' Pammatubu'-na, sanglit agparapanganda' pa'agi i mga puno' paraghalad pati' i mga paragturo' bala'od pagdakop si Jesus nga gana' makatu'anan basi' sapamatay-na mga iya. 
'''
"2" = '''
:sup:`2` Pero agsarabut-sabot mga iya, “Kinahanglan ga'i kita kam agbuhat sito si kapyistahan-na, kay tingali mangisog ngan agsararamok i mga a'a.” 
'''
"3" = '''
:sup:`3` Ngan ari kas Jesus si baryo Betania, si ruma'-na kas Simon nga akanaynayan na hamok Gu'uron, aniya' danda padugok si nagtarangka'an-na mga iya pagkakan nga agbawa bali kamahalan pasangngit. Gana' sito salakut-na nga hinimo tikang si tanaman nardo nga i pangngisihan-na hinimo tikang si bato alabastro. Agbuka-na si danda i nag'isihan ngan agpabu'bu'-nay to si takuluk-na si Jesus. 
'''
"4" = '''
:sup:`4` Aniya' si mga a'a ari nga andiri' gayod ngan agsipurupatilaway, “Ay kay agkaragan-nay nan hamok pasangngit? 
'''
"5" = '''
:sup:`5` Pwidi nan kunta' sabaligya'an-ta subra si tris syintos dinari diplata ngan i bayad-na apumwan si mga anggana'.” Sanglit ag'isugan-na mga iya i danda. 
'''
"6" = '''
:sup:`6` Pero aminugad dina si Jesus, “Pata'ani-bi hamok iya! Ay kay agpakamalu'an-bi to danda? Ka'angayan gayod i nagbuhat-na si ako. 
'''
"7" = '''
:sup:`7` Pirmi aniya' mga anggana' nga sabagatan-bi ngan akabulig kam si mga iya bisan sumiran kam aruyag. Pero ma'in na pira, ga'i na ako sabagatan-bi. 
'''
"8" = '''
:sup:`8` Agbuhat-na hamok i sahimu-na. Agbu'bu'an-na si pasangngit i puhu'-ko pag'andam antis si uras si paglabbong. 
'''
"9" = '''
:sup:`9` Sumatan-ta kam si kamatu'uran, bisan singnga nagpasamwak i mahalap sumat si bug'os kalibutan, parasumaton liwat i nagbuhat-na pagpa'intom ngan pagdayaw si pagka'a'a-na.” 
'''
"10" = '''
:sup:`10` Mangno pada'iray si mga puno' paraghalad si Judas Iscariote, addangan si Dusi, pagtraydor si Jesus. 
'''
"11" = '''
:sup:`11` Alipay to gayod mga puno' pagpamati' si mga sumbung-na si Judas, ngan agsa'aran-na mga iya pagbuwan kwarta. Sanglit, agtikang si Judas pag'anda' tama' uras nga sapa'intriga-na si Jesus si mga iya. 
'''
"12" = '''
:sup:`12` Mangno anakka i primiro allaw si Pyista si Tinapay nga Gana' Pammatubu'-na, nga iya i allaw pagbuno' si mga papahalaron nati pa karniro para si pakan pagpa'intom si Paglabay. Sinan allaw, nagtilaw si Jesus si mga inadalan-na, “Singnga may i karuyag-mo nga agtima kami' para si pakan pagpa'intom si Paglabay?” 
'''
"13" = '''
:sup:`13` Aglihug-na si Jesus i duwangan si mga iya ngan agsumatan-na, “Padulhuga kam pan syudad. Aniya' sakulawan-bi aro lalla nga agsuknong adda biso' buwahi'. Amungyura kam si iya. 
'''
"14" = '''
:sup:`14` Sumati-bi i tagruma' nga nagpanahikan-na, ‘Agpatilaw i Ma'istro si ka'aw kon singnga i kwarto pammanganan-na basi' akapamangan iya huwang si mga inadalan-na pagpa'intom si Paglabay.’ 
'''
"15" = '''
:sup:`15` Mangno, pakulaw-na kam adda mahaya kwarto ari si dyata' nga hamis na i dimu'an. Agtimaha kam ari para si kita kam.” 
'''
"16" = '''
:sup:`16` Pa'amban i mga inadalan-na, padulhog pan syudad, ngan sa'anda'an-na mga iya i dimu'an nagsumat-na si Jesus. Mangno agtima mga iya para si pakan. 
'''
"17" = '''
:sup:`17` Ngan kasanguman, pada'iray si Jesus pati' i Dusi. 
'''
"18" = '''
:sup:`18` Si pagtarangka'-na mga iya, aminugad si Jesus, “Sumatan-ta kam si kamatu'uran, addangan gayod si ka'am i titraydor si ako, addangan nga huwang gayod agkakan si ako.” 
'''
"19" = '''
:sup:`19` Mga masurub'on gayod mga iya, ngan agtikang pagpinugad si iya sa'uru'addanganay, “Sigurado, ma'in ako, ha?” 
'''
"20" = '''
:sup:`20` Anaruman may si Jesus, “Addangan gayod si ka'am Dusi, addangan nga magpaduldol si pan-na si matapit mangko' nagpaduldulan-ko. 
'''
"21" = '''
:sup:`21` Maratayon i Pinili' A'a pariho si maka'anna' si Kasuratan, pero papabidu'on gayod i titraydor si Pinili' A'a! Mas mahalap pa kunta' si iya nga ga'i na hamok naghinganak si nanay-na!” 
'''
"22" = '''
:sup:`22` Si pagpamangan-na na mga iya, angaddo' si Jesus adda bug'os pan ngan agpasalamat si Diyos. Agturutabbi'-nay to ngan agpumwan-na si mga iya dungan si pagpinugad, “Karawatu-bi to, iyay to i puhu'-ko.” 
'''
"23" = '''
:sup:`23` Katapos, angaddo' iya kupa ngan agpasalamat si Diyos. Mangno agpumwan-nay to si mga iya, ngan agpanginom mga iya dimu'an ari siray kupa. 
'''
"24" = '''
:sup:`24` Aminugad namay si Jesus, “Iyay nan i laha'-ko nga kasarigan si pa'agi-na si Diyos pagtapit si iya ngan pa'awas to para si malabbat a'a. 
'''
"25" = '''
:sup:`25` Sumatan-ta kam si kamatu'uran, ga'i na ako anginom gihapon si bino tubtob si allaw nga paluwa' i baha'o pa'agi pag'inum-ko si bino ari si ginhadi'an-na si Diyos.” 
'''
"26" = '''
:sup:`26` Mangno, pakahuman-na mga iya agkanta adda salmo, pagawas dayon mga iya ngan pamada'iray si tagudtod nag'arunan Bukid-na si Ka'ulibuhan. 
'''
"27" = '''
:sup:`27` Agsumatan-na si Jesus i mga inadalan-na, “Pamabulag kam dimu'an ngan ambanan-bi ako, kay yayto i maka'anna' si Kasuratan: Maratayun-ko i mangngataman, sanglit agwararak i mga karniro. 
'''
"28" = '''
:sup:`28` Pero kahuman si kabanhaw-ko, agdahulo ako si ka'am pan Galilea.” 
'''
"29" = '''
:sup:`29` Amahalling dayon si Pedro, “Bisan kon pama'amban i dimu'an, ga'i ako pa'amban si ka'aw!” 
'''
"30" = '''
:sup:`30` Anaruman may si Jesus, “Sumatan-ta kaw si kamatu'uran, mismo ina'anto sangom, antis si kaduwa tutturu'ok, agdidiwaray na kaw dina sin tallo nga ga'i ako sakilala-mo.” 
'''
"31" = '''
:sup:`31` Pero amahalling dina makusog si Pedro, “Ga'i nan sahimu-ko pagdidiwaray nan nga ga'i kaw sakilala-ko, bisan pa kon kinahanglan ako amatay huwang si ka'aw!” Ngan da'inan liwat sinan i mga pinahallingan-na si ditangnga' pa. 
'''
"32" = '''
:sup:`32` Mangno anakka kas Jesus si lugar nga nagtanuman kakayuhan nag'arunan Getsemane. Agpinugad-na i mga inadalan-na, “Ato kam dahulo agpanlumpagi' hasta nga ga'i ako atapos ag'ampo'.” 
'''
"33" = '''
:sup:`33` Pero agpabaya'-na kas Pedro, Santiago pati' Juan paghuwang si iya pan dahulu'an. Agtikang pagsamok i paminsada-na ngan agpanangis gayod i kasing-kasing-na. 
'''
"34" = '''
:sup:`34` Si kaliyat-liyatan agpinugad-na mga iya, “Masurub'on gayod i kasing-kasing-ko, ngan day mabubukahon tungod si paddi-na. Ato kam hamok basi' sa'abat-ko i paghuwang-bi.” 
'''
"35" = '''
:sup:`35` Ngan pakadahulu'an-na si Jesus si tallungan, pa'akkom iya ngan ag'ampo' nga kon ahimo, kalihisan iya si mga pag'antus-na siray ka'urason. 
'''
"36" = '''
:sup:`36` Aminugad iya, “Tay, Tatay-ko, sahimu-mo i dimu'an. Ala'on to kupa si kasakitan tikang si ako, pero dakaw agtumanon i katuyu'an-ko hamok, kundi' i katuyu'an-mo gayod.” 
'''
"37" = '''
:sup:`37` Mangno pabwiltay to si mga iya ngan satakkahan-na nga agparapamaturi na dina. Sanglit agpukaw-na si Pedro si pagpatilaw, “Simon, ay kay agparapamaturi kam? Ga'i ba' kam agpakakaya pagpapiraw bisan un'ura hamok paghuwang si ako? 
'''
"38" = '''
:sup:`38` Agkallata kam ngan ag'ampu'a kam basi' sa'agwanta-bi i mga pagpurbar si mga pagtutu'u-bi. Awili i inisipan pagtuman si mga katuyu'an-na si Diyos, pero maluya pag'alagad i kada'an kina'iya.” 
'''
"39" = '''
:sup:`39` Pa'amban gihapon si Jesus si mga iya ngan ag'ampo' utro nga pariho hamok i mga pinahallingan-na. 
'''
"40" = '''
:sup:`40` Katapos, agbwilta-na i mga inadalan-na ngan satakkahan-na namay nga agparapamaturi dina kay mga mabuwat na gayod i mga mata-na. Ngan pakakallat-na na mga iya, ga'i mga iya agpakatu'anan kon ay i mga papahallingun-na. 
'''
"41" = '''
:sup:`41` Mangno pabwilta si Jesus si katallo bisis ngan agpaminugad-na, “Agparapamaturi pa ba' kam gihapon? Ag'ikmata kam! Iya nayto i uras nga trarayduran na i Pinili' A'a ngan papa'intrigahon na iya si mga makasasala'. 
'''
"42" = '''
:sup:`42` Banguna na kam anan kay pada'iray na kita kam. Kulawi-bi ro, awira' na i magtraydor si ako.” 
'''
"43" = '''
:sup:`43` Si pagparapahalling-na pa si Jesus, hintak anakka si Judas nga addangan si Dusi. Aniya' malabbat kahuruwangan-na nga nagpamabawa-na si mga puno' paraghalad, mga paragturo' bala'od, pati' si mga mata'o kamabu'utan. Aniya' mga ispada-na sito mga a'a pati' mga batuta. 
'''
"44" = '''
:sup:`44` Antis sinan, agsumatan-na dahulo si magtraydor i mga kahuruwangan-na kon ay i pangngilalahan si darakupun-na mga iya: “I lalla inuruk-ko, iya i nagkinahanglan-bi. Dakupu-bi dayon iya ngan si pagbawa-bi, bantayi-bi iya pahalap.” 
'''
"45" = '''
:sup:`45` Ngan pakatapit-na si Judas si Jesus, mangumusta dayon iya, “Rabbi!” ngan diritso ag'uruk-na. 
'''
"46" = '''
:sup:`46` Sanglit, agdakup-na mga iya si Jesus ngan agpugulan-na. 
'''
"47" = '''
:sup:`47` Pero aniya' magtutunggo matapit si mga iya manhulkot si ispada-na ngan diritso agtigbas-na i rilihugun-na si gilalabawi paraghalad, ngan akapalungan to. 
'''
"48" = '''
:sup:`48` Amahalling dayon si Jesus, “Ribildi ba' ako nga kinahanglan kam gayod agbawa si mga ispada-bi pati' si mga batuta-bi nan pagdakop si ako? 
'''
"49" = '''
:sup:`49` Balang allaw aghururuwang kita kam ari si mga hawan-na si templo si pagparaturu'-ko, ngan ga'i may ako agdakup-bi. Pero kinahanglan atuman i maka'anna' si Kasuratan.” 
'''
"50" = '''
:sup:`50` Agpata'anan-na iya si dimu'an mga inadalan-na ngan agpanrarabunos pag'amban. 
'''
"51" = '''
:sup:`51` Aniya' addangan burubata' mamungyod kas Jesus nga agtapis hamok. Ngan pakapugol liwat kunta' si iya, 
'''
"52" = '''
:sup:`52` palahi iya nga gana' gayod sul'ut-na kay abilin na dina i nagpatapis-na ari si magpamugol. 
'''
"53" = '''
:sup:`53` Mangno agbawa-na mga iya si Jesus pada'iray si ruma'-na si gilalabawi paraghalad. Agtiriripon ari i dimu'an mga puno' paraghalad, i mga mata'o kamabu'utan, hasta pa i mga paragturo' bala'od. 
'''
"54" = '''
:sup:`54` Ngan amungyod si Pedro si mga iya nga apartado ngan akasallod to si hawan-na si ruma'-na si gilalabawi paraghalad. Aningkarag iya ari huwang si mga gwardya, ngan agpadarang iya si nagrambak baga ari. 
'''
"55" = '''
:sup:`55` Agparapanganda' i mga puno' paraghalad hasta pa i ditangnga' mga myimbro si Kunsiho mga ibidinsya kuntra si Jesus, basi' sapamatay-nay to mga iya, pero gana' mga sapaguwa'-na. 
'''
"56" = '''
:sup:`56` Aniya' malabbat magpamahalling kabubullu'an kuntra si Jesus pero ga'i agsi'uruyon i mga pinahallingan-na mga iya. 
'''
"57" = '''
:sup:`57` Si katapus-tapusan aniya' si mga magtambong ari nga pamatunggo pagtistigos kinabubullu'an, 
'''
"58" = '''
:sup:`58` “Sapamati'an kami' i nagsumat-na nga bungkag-na kuno' i templo nga hinimu-na si a'a, ngan anindog iya la'in nga ma'in hinimu-na si a'a sallod hamok si tallo allaw.” 
'''
"59" = '''
:sup:`59` Pero hasta may to mga a'a, ga'i liwat agsi'uruyon i mga pinahallingan-na. 
'''
"60" = '''
:sup:`60` Kahuman sinan, anunggo i gilalabawi paraghalad atubang si dimu'an ngan agtilaw-na si Jesus, “Gana' ba' sapasaruman-mo si mga iya? Ay kay agpakapahalling mga iya da'inan sinan?” 
'''
"61" = '''
:sup:`61` Pero ga'i agsibu'-sibo' si Jesus ngan ga'i anaruman bisan adda allingon. Agtilaw-na iya gihapon si gilalabawi paraghalad, “Ka'aw ba' i Tinu'inan Mannanalwas, i Dadi'-na si Pinakatalahuron?” 
'''
"62" = '''
:sup:`62` “Oho'. Ako!” anaruman si Jesus. “Ngan papakulawon kam si Pinili' A'a nga agtingkulo' si kawanan-na si Makagagahom, ngan papakulawon kam liwat si iya ari si panganod si pagdadara'un-na!” 
'''
"63" = '''
:sup:`63` Aggisi'-na dayon si gilalabawi paraghalad i sutana-na ngan mangisog, “Ga'i na kita kam agkinahanglan mga tistigos pa! 
'''
"64" = '''
:sup:`64` Sapamati'an-bi na nga aglalabawan-na sito a'a i Diyos. Ay i pinahusgar-bi si iya?” Agpatukan-na mga iya dimu'an si Jesus nga kamatayon i angay si iya. 
'''
"65" = '''
:sup:`65` Mangno nagpararukda'an si Jesus si ditangnga'. Nagtambunan i mga mata-na ngan nagparapuniti iya. Agparapatilawan-na mga iya sa'uru'addangan, “Tiguhon daw kon say ray!” Mangno nagbawa iya si mga gwardya ngan nagparadabal. 
'''
"66" = '''
:sup:`66` Ngan ari pa si gawas si Pedro, ari si hawan, aniya' si mga kabulig-na danda si gilalabawi paraghalad nga palabay. 
'''
"67" = '''
:sup:`67` Ngan pakakulaw-na si kabulig si Pedro nga agparapadarang, agparahiling-hiling-na iya ngan aminugad, “Huwang-na liwat kaw si Jesus nan nga taga Nasaret.” 
'''
"68" = '''
:sup:`68` Pero agdidiwaray iya si pagpinugad, “Ambot oy, gana' sa'urup-urupan-ko si nagparayawit-moy nan.” Pa'amban si Pedro ngan patapit iya andang si pwirtahan-na si kuta'. 
'''
"69" = '''
:sup:`69` Ngan pakakulaw-na si kabulig nga ari pa iya, agsumatan-na liwat i mga magpanunggo ari, “Addangan iya si mga kahuruwangan-na.” 
'''
"70" = '''
:sup:`70` Pero agdidiwaray gihapon si Pedro. Kata'ud-ta'uran aniya' namay si mga magparapanunggo ari nga agpaminugad, “Sigurado nga addangan kaw si mga kahuruwangan-na, kay taga Galilea liwat kaw.” 
'''
"71" = '''
:sup:`71` Mangno amahalling si Pedro, “Bisan pa ako pugutan-bi kon ga'i ako agsumat si kamatu'uran, akatu'anan i Diyos nga ga'i ako angilala si nagparatukuy-bi nan lalla!” 
'''
"72" = '''
:sup:`72` Mismo siray uras kinabati'an i kaduwa tutturu'ok. Tungod sinan, sa'intuman-na dayon si Pedro i pinahallingan-na si Jesus: “Antis si kaduwa tutturu'ok, agdidiwaray na kaw dina sin tallo nga ga'i ako sakilala-mo,” ngan anhintak iya andinamag. 
'''
