[12]
"1" = '''
:sup:`1` Mga kabugtu'an si pagtu'o, aruyag ako nga agpakatu'anan kam parti si mga espirituhanon abilidad nga ga'i sahimu-na si kalugaringun-ta. 
'''
"2" = '''
:sup:`2` Agpakatu'anan kam si kamutangan-bi siray ngan ga'i pa kam agpanutu'o si Diyos. Sayod kam nga bisan ay urasa pwidi kam akadaluman hasta nga agkaguruyod kam pag'ampo' si mga ngula diyus-diyos. 
'''
"3" = '''
:sup:`3` Sanglit sumatan-ta kam nga gana' naggiyahan-na si Espiritu-na si Diyos nga pwidi akapinugad, “Si Jesus i girara'ati nga angay akagaba'an,” ngan gana' liwat nga pwidi akapinugad, “Paragdalom si Jesus,” kon ga'i iya aggiyahan-na si Espirito Santo. 
'''
"4" = '''
:sup:`4` Aniya' mga pala'in-la'in abilidad, pero adda hamok Espirito i magrigalo sinan. 
'''
"5" = '''
:sup:`5` Aniya' mga pala'in-la'in nagpanirbihan, pero adda hamok Paragdalom i magpili' kon ay i pinanginanu-na si kada addangan. 
'''
"6" = '''
:sup:`6` Aniya' mga pala'in-la'in risulta nga pamaguwa', pero adda hamok Diyos i magkiwa si kada addangan pagtuman sinan dimu'an. 
'''
"7" = '''
:sup:`7` Sanglit kinakulawan anan si kada addangan i mga binuhatan-na si Espirito ngan agpumwan-nay to si Diyos para saprubitsuhan-na si dimu'an. 
'''
"8" = '''
:sup:`8` Aniya' a'a nga agrigaluhan-na si Espirito si abilidad pagpahalling si mga madunong allingon, ngan si la'in namay i abilidad pagpa'ambit si kata'o pina'agi si pariho gihapon Espirito. 
'''
"9" = '''
:sup:`9` Si la'in a'a namay, agbuwanan-nay to si abilidad pagpasarig si pagtutu'o, katapos si addangan ray namay i abilidad pagbulong, pina'agi si adda hamok Espirito. 
'''
"10" = '''
:sup:`10` Si la'in namay agbuwan iya nga akapakulaw to mga pambihira gahom, katapos si la'in ray namay i pagpahalling si makigpasumat-na, i addangan namay akakarawat si abilidad pagkilala kon ay nan klasiha espirito, i addangan namay akapahalling si la'in linggwahi ngan i addangan namay akapasabot si mga kahulugan-na sito. 
'''
"11" = '''
:sup:`11` Iyay nan dimu'an i trabahu-na si adda ngan pariho hamok Espirito, nga magtaltag sito mga abilidad si balang a'a sigon si katuyu'an-na. 
'''
"12" = '''
:sup:`12` Adda bug'os i puho' bisan kon pala'in-la'in i parti-na. Ngan bisan kon malabbat mga iya agrala'in-la'in, agpurmay to gihapon adda bug'os puho'. Da'inan sinan i kamutangan-na si Kristo 
'''
"13" = '''
:sup:`13` kay ngan pagbunyag si kita kam dimu'an pina'agi si adda hamok Espirito agkahirimo kita kam adda puho'. Bisan Hebro o Griko, uripon o libri, day nagpama'inom kita kam dimu'an si adda hamok Espirito basi' alagtok si iya. 
'''
"14" = '''
:sup:`14` Tambahan-ko pa i pagpaklaro si kamutangan-bi nga ma'in hamok adda klasi i mga parti-na si puho' kundi' malabbat. 
'''
"15" = '''
:sup:`15` Halimbawa' kon aminugad i kitid, “Tungod kay ma'in may ako tamburo', ma'in ako huwang si puho',” ga'i nan akasalli' si kamatu'uran nga huwang iya si puho' tungod hamok si alabatan-na. 
'''
"16" = '''
:sup:`16` Ngan kon i talinga namay i maminugad, “Tungod kay ma'in may ako mata, ma'in ako huwang si puho',” ga'i nan akasalli' si kamatu'uran nga huwang iya si puho' tungod hamok si alabatan-na. 
'''
"17" = '''
:sup:`17` Kon i bug'os puho' mata hamok, pinapa'i-na may pagpakali? Kon i bug'os puho' talinga hamok, pinapa'i-na may pagbaho? 
'''
"18" = '''
:sup:`18` Kundi' da'ito na gayod sito i kamutangan-na: Agpasintar-na si Diyos i mga pala'in-la'in parti si puho' kada adda sigon si dati planu-na. 
'''
"19" = '''
:sup:`19` Kon i dimu'an parti agparariho hamok klasi, gana' kina'anda'an puho'. 
'''
"20" = '''
:sup:`20` Pero kay iya namay gayod, bisan kon pala'in-la'in mga iya klasi mga parti, agpurmay to gihapon adda hamok puho'. 
'''
"21" = '''
:sup:`21` Ma'in nan hamok iya, ga'i liwat pwidi akapinugad i mata si tamburo', “Ga'i kaw agkinahanglan-ko!” Ngan i takulok ga'i akapinugad si kitid, “Ga'i kaw agkinahanglan-ko!” 
'''
"22" = '''
:sup:`22` Kundi' i mga parti si puho' nga nagparapaminugad nga gana' kwinta-na, iya lugod dina i kinahanglanun-ta gayod. 
'''
"23" = '''
:sup:`23` Ngan i mga parti nga si pag'abat-ta nga urdinaryo hamok nagkukulawan, iya dina i nagbuwanan-ta si tukib pagpanginano. I mga parti namay nga ma'in angay papakulawon, iya i nagpaniguru-ta gayod nga ga'i mga iya akamalu'an. 
'''
"24" = '''
:sup:`24` Kundi' ma'in naynan kinahanglan pa nagbuhat si mga parti si puhu'-ta nga mga maka'angayan nagkukulawan. Pero agpabiririyu'-na na si Diyos i mga parti si puho' ngan agbuwanan-na na si labaw pagpanginano i mga parti nga agkinahanglan sito. 
'''
"25" = '''
:sup:`25` Agda'itu-nay to basi' ga'i agrala'in-la'in grupo i mga parti-na si puho', kundi' basi' agkaparariho i kada parti si mga isip-na pagpanginano si balang addangan. 
'''
"26" = '''
:sup:`26` Kon aniya' nag'antus-na si adda parti, ag'antos sito i dimu'an ngan kon nagpanginano pahalap i adda parti, alipay sito i dimu'an. 
'''
"27" = '''
:sup:`27` Kon sugad intumu-bi nga ka'am i puhu'-na si Kristo, ngan i kada addangan si ka'am huwang si mga parti-na sito. 
'''
"28" = '''
:sup:`28` Tikang si kabug'usan-na si manniniripon pag'ampo', agpa'undong dahulo i Diyos mga apostol, i kaduwa i mga paragsumat, ngan i katallo i mga paragturo', katapos i mga magpakahimo si mga makagagahom binuhatan, i mga aniya' abilidad-na pagbulong, i mga aniya' abilidad-na pagbulig, i mga aniya' abilidad-na pagpuno', ngan i ultimo, i magpakapahalling si mga la'in linggwahi. 
'''
"29" = '''
:sup:`29` Ma'in nga i dimu'an puro apostol. Ma'in nga i dimu'an puro paragsumat. Ma'in nga i dimu'an puro paragturo'. Ga'i agpakahimo si makagagahom binuhatan i dimu'an. 
'''
"30" = '''
:sup:`30` Ma'in nga i dimu'an aniya' abilidad-na si pagbulong. Ma'in nga i dimu'an agpakapahalling si la'in linggwahi ngan ma'in liwat nga i dimu'an agpakapasabot si mga kahulugan-na sito. 
'''
"31" = '''
:sup:`31` Pero kunta' agpanhandom kam nga aniya' magpakarigaluhan si ka'am si mga abilidad nga urog i kapulsanan-na. Pwira pa sinan dimu'an, sumatan-ta kam ina'anto i pa'agi nga gilalabawi gayod. 
'''
