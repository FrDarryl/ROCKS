[15]
"1" = '''
:sup:`1` Ari namay si langit, aniya' sakulawan-ko pangngilalahan si langitnon kasiguruhan nga pinaka'impurtanti ngan urusahon. Aniya' pitungan anghel huwang i ultimo pito' mammimirwisyo. Iyay nan i ultimo, kay anan akumpli i kastigu-na si Diyos. 
'''
"2" = '''
:sup:`2` Katapos sakulawan-ko i mahaya libtong nga day salaming katallang i buwahi'-na nga naglatayan si mag'arab-arab api. Mismo si bihing-na sinan libtong agpanunggo i mga magpanda'og kuntra si makangingirhat hayop pati' si ribultu-na hasta si arun-na nga aniya' nagkarkular numiro. Agpangantanan-na mga iya i mga harpa-na nga nagpumwan-na si Diyos, 
'''
"3" = '''
:sup:`3` ngan agkanta-na mga iya i kanta-na si Moises, i rilihugun-na si Diyos pati' i kanta-na si Nati Karniro, “Mga bantugan ngan mga urusahon i mga buhat-mo, Paragdalom Diyos nga Makagagahom. Matadong ngan ungod i mga pama'agi-mo, ka'aw nga Hadi' si dimu'an kapanahunan. 
'''
"4" = '''
:sup:`4` Paragdalom, say i ga'i magtahap si ka'aw, ngan say i makadiri' pagdayaw si maka'angayan arun-mo? Ka'aw hamok i diyusnon. Pamadugok si ka'aw i dimu'an mga nasyon ngan agpangampo' atubang si ka'aw, kay nagpakatu'an na i matadong mga binuhatan-mo.” 
'''
"5" = '''
:sup:`5` Kahuman sinan, anili' namay ako pan langit ngan sakulawan-ko i pag'abri-na si templo nga iya mismo i pangngingistaran-na tulda si Diyos. 
'''
"6" = '''
:sup:`6` Mangno aniya' pitungan anghel pagawas si templo nga aniya' nagpamawa-na pito' may mga mammimirwisyo. Agpamado' mga iya si limpyado ngan bali pagbulangga'akan katsa nga i mga paha-na bulawan bali pagkalambo yungod si mga suruk-suruk-na. 
'''
"7" = '''
:sup:`7` Addangan si ampat allom hinimu-na si Diyos i mamaru'do' si pitungan anghel pito' mga bulawan mangko' nga panno' si kastigu-na si Diyos, i pirmi allom hasta si kahastahan. 
'''
"8" = '''
:sup:`8` Akapannu'an dayon si humbo i bug'os templo tungod si ka'angayan-na pati' gahum-na si Diyos, ngan gana' gayod makasallod si templo hasta nga ga'i akumpli i pito' mammimirwisyo nga nagbawa-na si pitungan anghel. 
'''
