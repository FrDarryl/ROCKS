[3]
"1" = '''
:sup:`1` Tungod kay nagbanhaw kam huwang si Kristo, talinguha'u-bi i mga espirituhanon karuyag nga angay si mga tipanlangit kon singnga awiray andang si Kristo agtingkulo' si kawanan-na si Diyos. 
'''
"2" = '''
:sup:`2` Tuninungi-bi i mga espirituhanon ngan dakam si mga kalibutanon, 
'''
"3" = '''
:sup:`3` kay human na kam amatay, ngan a'allom kam tungod si pagpakihuwang-bi si Kristo atubang si Diyos bisan kon nagparatago' pa i kamutangan-bi si kalabbatan. 
'''
"4" = '''
:sup:`4` Si pagpakulaw gihapon si Kristo si pagdadara'un-na, nga iya i magpadayon si ungod kinabuhi'-bi, nagpakulaw may liwat kam huwang si iya. Sinan uras, kinaklaruhan anan si ka'am i dati na maka'angayan danta' nga pariho si tawa'-na si Kristo. 
'''
"5" = '''
:sup:`5` Sanglit matayu-bi na i bisan ay nga tikang si mga kalibutanon kina'iya-bi: Dakam padayon pag'ubay si bisan say hamok sasindakan-bi hasta pa i mga buhat nga mas baliko' pa sinan nga bali kaparigsok si ka'am. Ala'u-bi i kasindak si lalla o danda, i mga mara'at karuyag pati' i kabintahuso, kay i kabintahuso akaparihoy nan si kabaraw hasta nga day agdiyus-bi nan. 
'''
"6" = '''
:sup:`6` Tungod sinan mga buhat, titakka i kastigu-na si Diyos 
'''
"7" = '''
:sup:`7` ngan si mga pa'agi ray panahon, yaynan i mga sagara'an-bi. 
'''
"8" = '''
:sup:`8` Pero ina'anto, kinahanglan nga pangala'-bi si mga kalugaringun-bi i mga buhat nga pariho si kasina, ka'iritado, pagtuyo' pagpasakit si la'in a'a pati' paggutgot huwang i pagpahalling si mga malaw'ay allingon. 
'''
"9" = '''
:sup:`9` Dakam agsiburubullu'ay, tungod kay aghulsu'-bi na i kada'an pagka'a'a-bi huwang hasta i mga buhat-na sito, 
'''
"10" = '''
:sup:`10` ngan agpasul'ut-bi na i baha'o pagka'a'a-bi. Sadurudiki'it i pagbag'u-na sinan sigon si espirituhanon kata'u-bi hasta nga aka'irog si kina'iya-na si Maghimo sinan. 
'''
"11" = '''
:sup:`11` Parti sinan, gana' nagpili' bisan kon Griko kaw o Hebro, tinuri' o ma'in. Gana' sapayan-na kon dayuhan kaw hasta pa kon tikang kaw si mga a'a nga la'in gayod i mga minuklatan-na kabatasanan o bisan kon uripon kaw o libri. Lugod i impurtanti hamok, iya si Kristo nga aghuwang si dimu'an makasalinan sito kina'iya. 
'''
"12" = '''
:sup:`12` Ka'am i mga pinili'-na a'a si Diyos, nga mga pinalangga'-na gayod ngan nagtagama-na paghuwang si iya. Sanglit kinahanglan nga maluluy'on kam, daluman, mapa'inubsanon, mahalap agtratar si la'in, ngan palangahu-bi i pagpaturus-bi. 
'''
"13" = '''
:sup:`13` Agsisurusagubaya kam, ngan agsipurupasayluhaya kam. Bisan sumiran kam agsisurupak-supakay, kinahanglan agsipurupasayluhay kam sigon si pagpasaylu-na si ka'am si Ginu'o. 
'''
"14" = '''
:sup:`14` Pwira pa sinan dimu'an, patambahu-bi i gugma' nga iya magpatig'ob para si kabug'usan-na sito dimu'an kahalapan. 
'''
"15" = '''
:sup:`15` Pahadi'u-bi si mga pamurubu'ut-bi i kamurayaw nagpumwan-na si Kristo, kay ag'agda-na kita kam si Diyos basi' sa'angkun-tay to kam kamurayaw tungod si pag'aradda-ta kam bilang myimbro si puhu'-na si Kristo ngan agpasalamata kam. 
'''
"16" = '''
:sup:`16` Buwani-bi mahaway lugar i allingun-na si Kristo anan si mga inisipan-bi basi' si pagpaturu'-turu'ay-bi pati' si pagpawuruwaydungay-bi, paguwa' i dimu'an kadunung-na sito allingon ngan da'inan may liwat si pagkarantahay-bi mga salmo pati' si la'in pa mga espirituhanon karantahon bawa i kinasing-kasing pagpasalamat si Diyos. 
'''
"17" = '''
:sup:`17` Sanglit, bisan ay i buruhatun-bi pati' parahallingun-bi, buhatu-bi pina'agi si gahum-na si Paragdalom Jesus ngan agpasalamata kam si Diyos Tata' pina'agi si iya. 
'''
"18" = '''
:sup:`18` Mga danda, aku'u-bi i pagdalum-na si mga alla-bi kay iyay nan i angay buhat-na si magpaki'adda na si Ginu'o. 
'''
"19" = '''
:sup:`19` Mga lalla, higugma'u-bi i mga alla-bi, ngan dakam agda'ug-da'ugu-bi. 
'''
"20" = '''
:sup:`20` Mga dadi', anunura kam si bisan ay tugun-na si mga mahanak-bi, kay iyay nan i makalipay si Ginu'o. 
'''
"21" = '''
:sup:`21` Mga tatay, dakam agpangudyutu-bi i mga dadi'-bi, kay adisgusto lugod mga iya paghimo si mahalap. 
'''
"22" = '''
:sup:`22` Mga uripon, anunura kam si mga amu-bi si bisan ay panlihugan-na mga iya. Ma'in hamok nga kon awinan mga iya agkukulaw si ka'am para adayaw kam, lugod anunura kam nga kinasing-kasing gayod tungod si pagtahud-bi si Paragdalom. 
'''
"23" = '''
:sup:`23` Bisan ay i mga trabahu-bi, buhatu-bi si kinasing-kasing pa'agi. Paparihu'u-bi nga mismo i Ginu'o i nagsirbihan-bi ngan ma'in i a'a. 
'''
"24" = '''
:sup:`24` Angay hamok nga agda'inan kam sinan tungod kay agpakatu'anan may kam nga aniya' kararawatun-bi iriridaron tikang si Paragdalom bilang mga primyu-bi, kay si Kristo iya i Ginu'o nga nagsirbihan-bi. 
'''
"25" = '''
:sup:`25` Kon aniya' addangan nga agbuhat si mara'at, nagbulos iya pariho kara'at si nagbuhat-na ngan gana' nagpasi'urug-na si Diyos. 
'''
