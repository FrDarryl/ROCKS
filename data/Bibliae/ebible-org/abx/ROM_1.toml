[1]
"1" = '''
:sup:`1` Tikang to surat si Pablo. Adda ako rilihugun-na si Kristo Jesus nga ag'agda-na si Diyos bilang apostol, ngan agtagama-na mammasamwak si mahalap sumat-na. 
'''
"2" = '''
:sup:`2` Iyay nan i mahalap sumat mahi'unong si Dadi'-na nga aka'anna' si Sagrado Kasuratan. Agsa'ad iya siray panahon nga turumanun-nay nan sumat ngan agpakatu'an-nay nan pina'agi si mga paragsumat-na. Parti si pagka'a'a-na, mamat iya si Hadi' David, 
'''
"3" = '''
:sup:`3` pero parti namay si pagka'espiritu-na, i kabanhaw-na i magpamatu'od nga sa'angkun-na i gamhanan pwisto bilang dati Dadi'-na si Diyos: Iya i Paragdalum-ta, Jesu-Kristo. 
'''
"4" = '''
:sup:`4` Pina'agi si iya ngan basi' abantog i gamhanan arun-na, agpakakarawat kami' si abilidad pati' katungdanan bilang apostol basi' tikang si dimu'an ka'aha'an nga ma'in Hebro aka'agda kami' pagsunod si Diyos, i pagkamasinunuron nga paluwa' si pagtu'o. 
'''
"5" = '''
:sup:`5` Ngan ka'am mga taga Roma, huwang si mga nagpangagda pagsakop si Jesu-Kristo. 
'''
"6" = '''
:sup:`6` Tigsurat-koy to para si dimu'an mga taga Roma nga hinigugma'-na si Diyos pati' nagtagama paghuwang si iya. Amalako ako si Diyos nga Tata'-ta kam pati' si Paragdalom Jesu-Kristo nga sa'angkun-bi i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na mga iya. 
'''
"7" = '''
:sup:`7` Antis si dimu'an, agpasalamat ako si Diyus-ko pina'agi si Jesu-Kristo para si ka'am dimu'an tungod kay agsara si bug'os kalibutan i mahi'unong si mga pagtutu'u-bi. 
'''
"8" = '''
:sup:`8` I Diyos nga nagsirbihan-ko si bug'os kasing-kasing-ko pina'agi si pagpasamwak si mahalap sumat hi'unong si Dadi'-na, iya i tistigus-ko nga pirmi kam agpara'intum-ko. 
'''
"9" = '''
:sup:`9` Ahimoy to si kada pagparapangadyi'-ko ngan agparapalako ako si Diyos nga kon iya gayod i tuyu'-na, tugutan-na na ako ina'anto pagbisita si ka'am anan. 
'''
"10" = '''
:sup:`10` Bali haya i karuyag-ko nga sakulawan-ta kam basi' aniya' sapa'ambit-ko si ka'am espirituhanon abilidad pagpabaskog si mga huna'-huna'-bi. 
'''
"11" = '''
:sup:`11` I karuyag sidngun-ko sinan, basi' agsi'uru'araghatay kita kam parti si pagtutu'u-na si kada addangan si kita kam. 
'''
"12" = '''
:sup:`12` Mga kabugtu'an si pagtu'o, aruyag ako nga agpakatu'anan kam nga maliyat na ako agparaplano pagbisita si ka'am, pero hasta na hamok ina'anto, aniya' pirmi maka'ulang nga atuman to. Aruyag ako nga sabawa-ko si pagtutu'o si Kristo i ditangnga' pa mga a'a si ka'am nan pariho si sabuhat-ko na si ditangnga' nga mga ma'in Hebro. 
'''
"13" = '''
:sup:`13` Aniya' gayod ubligasyun-ko pagpasamwak si mahalap sumat si dimu'an mga a'a. Gana' sapayan-na kon mga sibilisado mga iya o ma'in, o ma'in ngani' kon mga madunong mga iya o ma'in. 
'''
"14" = '''
:sup:`14` Tungod sinan, intrisado gayod ako nga sapasamwak-ko liwat to si mga magpangistar nan anan si Roma. 
'''
"15" = '''
:sup:`15` Ga'i agkasipugan-ko i mahalap sumat kay aniya' sito gahum-na tikang si Diyos pagtalwas si dimu'an nga padayon agtapod si Jesus: Primiro si mga Hebro dahulo, ngan iya na dina nagpasunod agtalwas i mga ma'in Hebro. 
'''
"16" = '''
:sup:`16` Kay anan si mahalap sumat, kinatu'anan kon agpapa'i-na si Diyos agpatadong i a'a si pangulawan-na. Iyay nan i pagkamatadong nga a'angkon pina'agi si pagtapod tikang si panikangan tubtob si katapusan, pariho si maka'anna' si Kasuratan: “I a'a nga matadong si pangulawan-na si Diyos pina'agi si pagtapud-na, iya i makaprubitso si ungod kinabuhi'.” 
'''
"17" = '''
:sup:`17` Agpakatu'an-na na si Diyos kon agpapa'i-na pagkastigo i a'a tungod si ma'in diyusnon mga kina'iya-na mga iya pati' i dimu'an mga karat'an nagparapamuhat-na pag'ulang nga akagawas i kamatu'uran. 
'''
"18" = '''
:sup:`18` Agkastigu-na mga iya si Diyos tungod kay dati na agpakulaw-na i mga sakatu'anan-na kunta' hi'unong si iya, ngan mismo i Diyos i magpaklaro sito tubtob si mga sakaya-na mga iya. 
'''
"19" = '''
:sup:`19` Kay tikang pa si paghimo si kalibutan, sasabutan-na na si a'a nga gana' katapusan-na si gahum-na si Diyos pati' kon ay gayod i ungod pagkadiyus-na. Bisan kon ga'i to kinakulawan, agpaklaru-na nayto pina'agi si dimu'an inanna' nga mga nagpanhimu-na. Tungod sinan, ga'i mga iya pwidi akapasangil. 
'''
"20" = '''
:sup:`20` Sanglit mga iya i a'a nga angilala si Diyos, pero ga'i mga iya agbuwanan-na si angay pagpa'unra i pagkadiyus-na, o bisan i pagpasalamat namay hamok si iya, kundi' ahimo dina gana' mga kapulsanan-na si mga isip-na ngan nagsiyo si mga iya i ungod sarabutan. 
'''
"21" = '''
:sup:`21` I pagkagasi-na mga iya nga mga madunong pero si kamatu'uran gana' mga saruman-dumanan-na mga iya. 
'''
"22" = '''
:sup:`22` Imbis nga agpangampo' mga iya si maka'angayan kina'iya-na si gana' kamatayun-na Diyos, i mga kinurtihan lugod dina bato i mga nag'ampu'an-na nga mga inirog hamok si aniya' kamatayun-na a'a, si mga manuk-manok, si mga hayop pati' si mga mananap. 
'''
"23" = '''
:sup:`23` Tungod sinan, agpatubyan-nay to mga iya si Diyos si mga makasasala' karuyag basi' sigi hamok pangubay si bisan say mga sasindakan-na ngan ag'urunay pagbuwan kamamalu'an si mga kalugaringun-na puho'. 
'''
"24" = '''
:sup:`24` Agpabalyu-na mga iya i kamatu'uran hi'unong si Diyos si pagtutu'o dina si kabubullu'an. Ag'ampu'an-na mga iya ngan agsirbihan-na i mga hinimo inanna' imbis i Paraghimo, nga iya i darayawon hasta si kahastahan. Amen. 
'''
"25" = '''
:sup:`25` Tungod kay da'inan sinan i nagbuhat-na mga iya, agpatubyan-nay to mga iya si Diyos si mga kasindak nga agbuwan kamamalu'an. Bisan i mga danda ga'i na agpakatuttot si tama' pa'agi paggamit si mga puhu'-na. 
'''
"26" = '''
:sup:`26` Si pariho pa'agi, agpama'amban liwat i mga lalla si pagpakitig'ob si danda ngan agkabararaw si mga kaparihu-na lalla. Ga'i pamahuway i mga lalla pag'urunay si mga makamamalo' buhat-na mga iya, ngan tungod sinan agpakakarawat mga iya bulos para si karat'an nga nagparabuhat-na mga iya. 
'''
"27" = '''
:sup:`27` Pwira pa sinan, tungod kay gana' pulus-na para si mga iya i pagparapinsar hi'unong si Diyos, agpatubyan-nay to mga iya si Diyos si baliko' mga isip nga gana' mga kapulsanan-na ngan padayon hamok pagbuhat si mga ma'in angay buruhaton. 
'''
"28" = '''
:sup:`28` Agpakapannu'an mga iya si dimu'an malaw'ay buhat pati' karat'an, si pagkabintahuso, ngan sigi hurumut-humutay. Awinan si mga iya i arawa'-awa'ay, maratay-matayay, hiriran-hiranay, daraya'-daya'ay, agturuyu'-tuyu'ay pagpasakit. Sigi tarabilay, 
'''
"29" = '''
:sup:`29` gurutgutay, ngan agpanguntra si Diyos. Agsisurusaramyangay, mga mahaya i dalum-na ngan mga hambugiro. Sigi mga iya panganda' baha'o pa'agi pagbuhat mara'at, ngan mga suplikado si mga mahanak-na. 
'''
"30" = '''
:sup:`30` Gana' na mga kapulsanan-na si mga isip-na mga iya, ga'i na mga iya akatapuran, gana' na mga kalu'uy-na ngan gana' hamok si mga iya bisan ay i tinakkahan-na si mga nagpamasakitan-na. 
'''
"31" = '''
:sup:`31` Aniya' mandu'-na si Diyos nga akapatukan kamatayon i bisan say nga gara' na sinan mga binuhatan. Agpakatu'anan mga iya nga matadong to mando', pero ma'in hamok nga padayon mga iya pagbuhat sinan, kundi' ag'alagad pa liwat dina mga iya si mga gara' na sinan. 
'''
