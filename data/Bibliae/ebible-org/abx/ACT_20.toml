[20]
"1" = '''
:sup:`1` Ngan pahuway na i saramok, agpatiripun-na si Pablo i mga inadalan. Kahuman si pagpara'aghat-na si mga iya, anarit to ngan pataliwan pan prubinsya Macedonia. 
'''
"2" = '''
:sup:`2` Agparadagka-na i mga a'a ari si mga lugar nag'agihan-na hasta nga si katapus-tapusan anakka iya si Gresya, 
'''
"3" = '''
:sup:`3` ngan ag'istar iya ari tallo bulan. Si panakay-na na kunta' paraw pan prubinsya Siria, akatu'anan iya nga agkurunsabo i mga punu'-na si mga Hebro pagmatay si iya. Sanglit akahuna'-huna' iya pag'agi dahulo gihapon si lalan pan Macedonia. 
'''
"4" = '''
:sup:`4` Agbaya'-na iya si dadi'-na si Piros nag'arunan Sopater nga taga sunsari'i si syudad Berea, kas Aristarco pati' Segundo nga mga taga sunsari'i si syudad Tesalonica, si Gayo nga taga sunsari'i si bungto Derbe, si Timoteo, hasta liwat kas Tiquico pati' Trofimo nga mga taga sunsari'i si prubinsya Asia. 
'''
"5" = '''
:sup:`5` Agpandahuloy to mga a'a ngan agparapangantahak si kami' ari si syudad Troas. 
'''
"6" = '''
:sup:`6` Pero pabilin kami' ari si syudad Filipos para si Pyista si Tinapay nga Gana' Pammatubu'-na. Kaliwasan na dina kami' pamatalabok ngan si kalima allaw agkatarakka kami' si ditangnga' ari si Troas. Adda hamok duminggo i pag'istar kami' ari. 
'''
"7" = '''
:sup:`7` Kasabaduhan sangom, nga si mga Hebro iya i panikangan-na si primiro allaw si duminggo, agtiripon kami' basi' agtarangka' si pagturutabbi' si pan. Agwali dahulo si Pablo si mga a'a myintras agkakan ngan agpasigi-na hasta nga kamagkatutnga'an tungod kay titaliwan iya ka'asumuhan. 
'''
"8" = '''
:sup:`8` Si nagtiripunan kami' dyata' kwarto aniya' malabbat mga suga'. 
'''
"9" = '''
:sup:`9` Aniya' bag'ong tubo' burubata' nag'arunan Eutico magtingkulo' ari si bintana' ngan agparayuyungka' si pagparapahalling-na si Pablo. Ngan makusog na i pamaturi-na, alaho' iya tikang si katallo andana. Nag'addo' to si kahuruwangan pero minatay na. 
'''
"10" = '''
:sup:`10` Si paduwa'i-na si Pablo, akkumanan-na dayon i burubata' ngan kupkupan-na. Mangno aminugad iya, “Dakam abaraka. Allom na iya!” 
'''
"11" = '''
:sup:`11` Amanahik gihapon iya ngan agtarangka' kami' pagkakan si mga tinurutabbi' pan. Mananalong na katapus-na agparapahalling si Pablo, mangno pa'amban iya. 
'''
"12" = '''
:sup:`12` Agbaya'-na si mga a'a i ma'allom burubata' agbalik ngan agpanhaway i mga darakan-na. 
'''
"13" = '''
:sup:`13` Agsarabot kami' kas Pablo nga agbaktas hamok iya pan bungto Ason, pero kami' amanakay si paraw, sanglit agdiritso hamok kami' pan paraw. 
'''
"14" = '''
:sup:`14` Ngan panupu'-na si kami' ari si Ason, agpasakay kami' iya ngan agdiritso pakatba pan syudad Mitilene. 
'''
"15" = '''
:sup:`15` Ka'asumuhan patalabok kami' tikang ari ngan agpundo si isla Quio. Si manunod namay allaw pakatba kami' pan isla Samos ngan kakuhapan si katallo allaw anakka ari si bungto Mileto. 
'''
"16" = '''
:sup:`16` Tungod si pagdadagmit-na si Pablo nga kon ahimo, anakka iya si Jerusalem si Pentecostes, akahuna'-huna' iya nga ga'i na hamok pahapit si syudad Efeso basi' ga'i akarag i uras-na ari si prubinsya Asia. 
'''
"17" = '''
:sup:`17` Ari si Mileto, aniya' naglihug-na pan Efeso pag'ala' si mga mahanak si pagtu'o nga mangngataman si manniniripon pag'ampo' ari. 
'''
"18" = '''
:sup:`18` Ngan panakka-na sito mga iya agtikang dayon iya pagpahalling, “Sayod kam si ako si bug'os paghururuwang-ta kam tikang pa si primiro allaw si panakka-ko si Asia. 
'''
"19" = '''
:sup:`19` Agsirbi ako si Paragdalom bawa si mahaya pagpa'ubos pati' si mga luha', bisan kon bali kuri i mga nag'agihan-ko pagpurbar tungod si mga kurunsabu-na si pirangan mga Hebro. 
'''
"20" = '''
:sup:`20` Sayod kam nga ga'i ako agruha-duha pagwali si bisan ay makabulig si ka'am. Lugod agparapanuru'an-ta kam atubang si ka'aha'an hasta pa si pala'in-la'in ruma'. 
'''
"21" = '''
:sup:`21` Agpanumatan-ko na i mga Hebro pati' i mga Griko nga kinahanglan mga iya agbasol atubang si Diyos huwang i pagbag'o, ngan agtutu'o si Paragdalum-ta Jesus. 
'''
"22" = '''
:sup:`22` “Ina'anto tungod kay agsunod ako si pagdalum-na si Espirito Santo, pada'iray ako si Jerusalem bisan ga'i ako akatu'anan kon pa'i-na ako si mga a'a ari. 
'''
"23" = '''
:sup:`23` I sakatu'anan-ko hamok nga si balang syudad agpada'anan-na ako si Espirito Santo nga prisuhan pati' mga kakurihan i tarakkahun-ko. 
'''
"24" = '''
:sup:`24` Pero ma'in pag'ayun-ko i kinabuhi'-ko, basta hamok satapus-ko i pagpaniguru-ko nga day rurumba ngan satuman-ko i katungdanan nagpumwan-na si ako si Ginu'o Jesus. I katungdanan nagpumwan si ako, iya i pagsumat nga kamatu'uran i mahalap sumat nga agpalangga'-na si Diyos i mga a'a. 
'''
"25" = '''
:sup:`25` “Akatu'anan ako nga ga'i na ako sakulawan-bi. Si pagpara'agi-ko si mga lugar-bi, ka'am gayod i magpakabati' si nagparapasamwak-ko kon pinapa'i i a'a akasakop si mga nagpanhadi'an-na si Diyos ngan ka'am mismo i ga'i na makakulaw gihapon si ako. 
'''
"26" = '''
:sup:`26` Sanglit, agsumatan-ta kam ina'anto allaw nga kon aniya' a'a nga ga'i maruyag mamati' ngan agbag'o, gana' na baratunun-ko 
'''
"27" = '''
:sup:`27` kay gana' may nagparatinagu'-ko. Agpasamwak-ko si ka'am i kabug'usan-na si katuyu'an-na si Diyos. 
'''
"28" = '''
:sup:`28` “Bantayi-bi i mga kalugaringun-bi pati' i mga kina'iya-na si dimu'an nagpangataman-bi. Agpatubyan-nay to si Espirito Santo si ka'am nga mangngataman si magpanutu'o. Atamanu-bi i manniniripon pag'ampo' pariho si pag'ataman-na si mga manliliwat si mga karniru-na, kay si paglukat-na si Diyos pina'agi si kamatayun-na, day agballi-nay to si laha'-na. 
'''
"29" = '''
:sup:`29` Akatu'anan ako nga si pataliwan-ko, aniya' mga tihuwang si ka'am nga akapa'amban si pagtu'u-na si mga nagpangataman-bi pariho si pagpirwisyu-na si mga ma'isog hayop makatig'ob si mga karniro. 
'''
"30" = '''
:sup:`30` Bisan mismo anan si ka'am, aniya' pamaluwa' nga bali amabaliskad si kamatu'uran basi' aniya' sapasindak-na si mga inadalan pagbungyod si mga iya. 
'''
"31" = '''
:sup:`31` Sanglit, agbantaya kam! Intumu-bi nga ga'i ako pa'undang agwaydong si balang addangan si ka'am sallod si tallo ta'on bisan kon allaw sangom bawa i mga luha'. 
'''
"32" = '''
:sup:`32` “Patubyan-ta na kam ina'anto si Diyos pati' si allingun-na nga akapasayod si ka'am si pagpalangga'-na. Gana' la'in makapakusog si ka'am kon ma'in i allingun-na ngan gana' la'in pwira si Diyos makabuwan iriridaron ari si langit huwang si dimu'an mga a'a nga nagtagama paghuwang si iya. 
'''
"33" = '''
:sup:`33` Ga'i ako asindak si panaptun-na o si kwarta-na si bisan say, maski bulawan o salapi'. 
'''
"34" = '''
:sup:`34` Ka'am mismo i magpakasayod nga agtrabaho ako pag'anda' si kinahanglanun-ko hasta i para si mga kahuruwangan-ko. 
'''
"35" = '''
:sup:`35` Si dimu'an buhat-ko agpakulaw-ko kam nga kinahanglan kita kam agbulig si mga maluya pina'agi si pagpaniguro pagtrabaho, kay agpaka'intom kita kam si allingun-na si Ginu'o Jesus: ‘Anmas i kalipayan si pagbuwan kuntra si pagkarawat.’” 
'''
"36" = '''
:sup:`36` Pakapahalling-na sinan si Pablo, anluhod iya huwang si dimu'an mga mahanak si pagtu'o ngan mangadyi'. 
'''
"37" = '''
:sup:`37` Agpamanangis i dimu'an, ngan sa'uru'addangan agkupkupan-na bawa i pag'urok. 
'''
"38" = '''
:sup:`38` I makapabido' gayod si mga iya, iya i sumat-na si Pablo nga ga'i nayto mga sakulawan-na gihapon. Mangno agbaya'-na mga iya pan paraw. 
'''
