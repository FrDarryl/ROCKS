[24]
"1" = '''
:sup:`1` Si paggagawas-na na si Jesus si hawan-na si templo, pamatapit si iya i mga inadalan-na ngan tigkulawan-na mga iya si Jesus i ka'angayan-na si mga mahaya bilding ari. 
'''
"2" = '''
:sup:`2` Amatilaw to si mga iya, “Sakulawan-bi ba' nan dimu'an? Sumatan-ta kam si kamatu'uran, gana' sinan mabilin si mga sakulawan-bi nan bato si nagpanungtungan-na. Tirimpagon nan dimu'an.” 
'''
"3" = '''
:sup:`3` Si pagparalumpagi'-na si Jesus ari si tagudtod nag'arunan Bukid-na si Ka'ulibuhan, pamadugok si iya i mga inadalan-na hamok ngan agpaminugad, “Sumatin daw kami' kon sumiran nan ahinabo' ngan kon ay i pangngilalahan si pagpada'itu-mo gihapon pati' si katapusan-na si kalibutan.” 
'''
"4" = '''
:sup:`4` Anaruman si Jesus, “Agbantaya kam ngan dakam agpatugot nga akadaya'an kam si bisan say, 
'''
"5" = '''
:sup:`5` kay malabbat i tipada'ito nga aggamit si arun-ko si pagpinugad, ‘Ako i Tinu'inan Mannanalwas,’ ngan malabbat i mga sadaya'an-na mga iya. 
'''
"6" = '''
:sup:`6` Dakam abaraka si mga sapamati'an-bi nga aniya' mga girra matapit si ka'am ngan aniya' liwat si mga matala lugar. Kinahanglan ahinabo' i mga da'ito sito pero ma'in payto i pagtapos si panahon. 
'''
"7" = '''
:sup:`7` Agparapanggirirra i mga nasyon ngan sigi panhiriran i mga ginhadi'an. Aniya' mga gutom pati' mga linog si pala'in-la'in lugar. 
'''
"8" = '''
:sup:`8` Yayto dimu'an i mga panikangan-na pa hamok si mga pagkuri-bi. 
'''
"9" = '''
:sup:`9` “Katapos darakupon kam ngan papa'intrigahon basi' akastigo ngan maratayon. Naghumutan kam si mga a'a-na si dimu'an nasyon tungod si ako. 
'''
"10" = '''
:sup:`10` Sinan mga uras, malabbat i mangamban si mga pagtu'u-na. Agsiturutrayduray i mga a'a ngan agsihurumut-humutay. 
'''
"11" = '''
:sup:`11` Ngan malabbat mga burubullo' paragsumat-na si Diyos i pamaluwa' ngan malabbat mga a'a i magpakadaya'an. 
'''
"12" = '''
:sup:`12` Tungod si pagtatamba-na si mga mara'at binuhatan, urog i mga a'a nga agtikapara' i paghigugma'-na para si igkasi-na. 
'''
"13" = '''
:sup:`13` Pero bisan say i mangilob tubtob si katapusan, iya i masalbar si damuri allaw. 
'''
"14" = '''
:sup:`14` Ngan i mahalap sumat kon pinapa'i i a'a akasakop si nagpanhadi'an-na apasamwak si bug'os kalibutan pagpamatu'od si dimu'an nasyon. Katapos iya na dayon i katapusan-na si panahon. 
'''
"15" = '''
:sup:`15` “Aniya' nag'ibitaran gayod a'a nga akapara'at si dimu'an, nga nagpinugad-na si paragsumat Daniel, ngan kinahanglan sasabutan-nay to si magbasa. Sanglit si pakakulaw-bi sinan nga anunggo ari si sagrado lugar, 
'''
"16" = '''
:sup:`16` kinahanglan agrarabunos pan tagudtod i mga magpangistar ari si Judea. 
'''
"17" = '''
:sup:`17` Kon awiray i addangan si pammalayahayan ari si binubungan, paduwa'i iya pero ga'i na kunta' pasallod si ruma' pag'addo' si mga inanna'-na. 
'''
"18" = '''
:sup:`18` Ngan kon ari iya si uma-na, ga'i na kunta' padulhog pag'ala' si pammakurumbut-na. 
'''
"19" = '''
:sup:`19` Ka'asi' gayod sinan mga allaw i mga burod pati' i mga nana nga aniya' nagpasusu-na! 
'''
"20" = '''
:sup:`20` Ampu'i-bi si Diyos nga si pagparalitira-bi ga'i akatuman si tigtugnawon o si Allaw Pandidiskanso, 
'''
"21" = '''
:sup:`21` kay i mga kakurihan-na sinan mga allaw anubra pa si bisan ay kakurihana nga sa'abat-na si kalibutan tikang pa si panikangan tubtob ina'anto, ngan gana' na liwat gayod sinan makapariho pa hasta si kahastahan. 
'''
"22" = '''
:sup:`22` Kon yaynan mga kakurihan ga'i nag'ibanan i kalabbat-na si allaw, sigurado nga gana' gayod mabilin allom. Pero tungod si mga pinili'-na a'a si Diyos, iribanan i allaw-na sinan. 
'''
"23" = '''
:sup:`23` “Sinan uras, kon aniya' magpaminugad si ka'am, ‘Kulawi-bi, atiya' na i Tinu'inan Mannanalwas!’ o ma'in ngani', ‘Kulawi-bi ro, awira' na iya!’ dakam iya agtutu'uhu-bi, 
'''
"24" = '''
:sup:`24` kay sigurado nga aniya' pamaluwa' mga burubullo' tinu'inan mannanalwas. Pamaluwa' liwat i mga burubullo' paragsumat-na si Diyos. Agpanhimoy to mga a'a pala'in-la'in bantugan pangngilalahan si langitnon kuno' kasiguruhan pati' mga makagagahom binuhatan basi' sadaya'an-na mga iya, nga kon ahimo, hasta pa i mga a'a nagpamili'-na si Diyos. 
'''
"25" = '''
:sup:`25` Tigamani-bi, agsumatan-ta na kam andang myintras ahinabo'. 
'''
"26" = '''
:sup:`26` “Sanglit, kon aniya' si ka'am magsumat, ‘Kulawi-bi ari, awiray iya si disyirto,’ dakam pada'iray; o ma'in ngani', ‘Kulawi-bi, awinan iya si kwarto agtago',’ dakam agtutu'o sinan 
'''
"27" = '''
:sup:`27` kay i pagpada'itu-na si Pinili' A'a akapariho si kil'at nga hintak agtikang si sirangan diritso pan katundan. 
'''
"28" = '''
:sup:`28` Agpakatu'anan gad kam sinan gihapon pariho kon aniya' magtiriripon mga wakwak si adda lugar, akatu'anan kam nga aniya' minatay anan. 
'''
"29" = '''
:sup:`29` “Si katapus-na dayon si mga kakurihan-na sinan mga allaw, anlu'om i allaw ngan ga'i amuwan i bulan si danta'-na. Agkataraktak i mga bitu'on tikang si langit ngan agpamalisa i dimu'an gamhanan ari si mga ararupan-na. 
'''
"30" = '''
:sup:`30` “Sinan uras, kinakulawan ari si langit i pangngilalahan nga titakka na i Pinili' A'a, ngan i dimu'an nasyon si kalibutan agpangabat kabido'. Mangno sakulawan-na mga iya i Pinili' A'a ari si panganod. Agdadara'on iya panno' si gahom ngan nagpalibutan si maka'angayan gayod danta'. 
'''
"31" = '''
:sup:`31` Papabawahun-na liwat i mga anghel-na dungan si makusog tandu-na si trumpita ngan mga iya i manipon si mga nagpamili'-na a'a tikang si ampat kantu-na si kalibutan, tikang gayod ato pan dambila'. 
'''
"32" = '''
:sup:`32` “Kon sugad, adali-bi i liksyon tikang si kayo igos: Kon agbirdi na i mga saringsing-na ngan aniya' na sito buraksa'-na, akatu'anan kam nga ma'in na pira i tigpangku'on bisan kon ga'i kam nagsumatan. 
'''
"33" = '''
:sup:`33` Pariho sinan, si pakakulaw-bi nga ahinabo' nan dimu'an, akatu'anan kam nga matapit na gayod iya, day awira' na gayod iya si pwirtahan. 
'''
"34" = '''
:sup:`34` Sumatan-ta kam si kamatu'uran, ahinabo' nan dimu'an antis ahuman i kapanahunan-na si mga a'ay to ina'anto. 
'''
"35" = '''
:sup:`35` Aniya' titakka katapusan-na si kalangitan pati' si kalibutan, pero gana' gayod katapusan-na si mga allingun-ko hasta si kahastahan. 
'''
"36" = '''
:sup:`36` “Gana' gayod makatu'anan kon sumiran nan allawa anakka, o kon ay urasa. Ga'i akatu'anan i mga anghel si langit, o bisan i Dadi'. I makatu'anan hamok sito, iya i Tata'. 
'''
"37" = '''
:sup:`37` Kon ay i nagparabuhat-na si mga a'a siray ngan panahun-na kas Noe, iya may liwat gihapon si pagpada'itu-na si Pinili' A'a. 
'''
"38" = '''
:sup:`38` Agparapamangan mga iya, agparapangirinom ngan agparakasalay tubtob si allaw si pasallud-na si Noe si arka. 
'''
"39" = '''
:sup:`39` Tungod sinan, ga'i gayod mga iya agpakamangno si panakka-na si unop ngan agkagarawad na hamok mga iya dimu'an. Da'inan gihapon sinan i mga mahinabo' si pada'itu-na si Pinili' A'a. 
'''
"40" = '''
:sup:`40` Sinan uras, aniya' duwangan lalla maghuwang ag'uma pero addangan hamok i inala' paghuwang si Diyos ngan bilin i addangan. 
'''
"41" = '''
:sup:`41` Aniya' liwat duwangan danda maghuwang aggiling pero addangan hamok i inala' ngan bilin i addangan. 
'''
"42" = '''
:sup:`42` “Sanglit, agbantaya kam kay ga'i sakatu'anan-bi kon ay allawa pada'ito i Paragdalum-bi. 
'''
"43" = '''
:sup:`43` Pero intumu-bi to: Pariho kon akatu'anan hamok i tagruma' kon ay urasa si sangom anakka i mannanangkaw, sigurado nga agbantay iya ngan ga'i iya agpata'an nga pwinirsa pagsallod i ruma'-na. 
'''
"44" = '''
:sup:`44` Sanglit si pariho kamutangan, kinahanglan may kam liwat ag'ikmat, kay titakka i Pinili' A'a si uras nga ga'i kam anggasi. 
'''
"45" = '''
:sup:`45` “I tangkod pati' madunong tinapuran, iya i nagtu'inan-na si amo pagpamuno' si mga rilihugun-na basi' agpakabuwanan mga iya si mga kunsumu-na si tama' uras. 
'''
"46" = '''
:sup:`46` Mangno si pagbalik-na si amo kon satakkahan-na i tinapuran nga agparabuhat pa si katungdanan-na, sigurado aka'angkon iya kahalapan. 
'''
"47" = '''
:sup:`47` Sumatan-ta kam si kamatu'uran, tungod sinan, iya i nagtu'inan-na si amo pag'inantan si dimu'an mga inanna'-na. 
'''
"48" = '''
:sup:`48` Pero pananglit agpinsar dina i mara'at tinapuran, ‘Maliyat pa may agbalik i amu-ko.’ 
'''
"49" = '''
:sup:`49` Mangno agtikang iya pagpandabal si nagpamunu'an-na mga rilihugon. Pagusto iya si pagkakan ngan sigi inom huwang i mga paralango. 
'''
"50" = '''
:sup:`50` Sigurado nga anakka i amu-na sinan tinapuran si allaw nga ga'i iya anggasi, ngan ga'i iya akatu'anan si uras. 
'''
"51" = '''
:sup:`51` Agtagutad-na iya si amu-na basi' sapatig'ub-nay to si mga magparapamakunu-kuno nga ga'i agliwat i kahul'us-na si pagsirbi-na mga iya, nga awiray si lugar kon singnga agparapangaraba ngan agparapanrigot mga iya.” 
'''
