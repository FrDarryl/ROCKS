[4]
"1" = '''
:sup:`1` Da'ito sito i karuyag sidngun-ko: Basta minor di idad pa i iridiro, gana' pagkala'inan-na si iya kuntra si uripon sallod si panimalay. Kay bisan kon tawa'-na na gayod i nag'iridar-na, 
'''
"2" = '''
:sup:`2` sakop pa gihapon iya si pagdalum-na si nagtapuran pagmangno si iya hasta ga'i pa anakka i uras nagtala'an-na si tatay-na ngan allom pa nga pwidi na i dadi' akalugaring pagdisisyon. 
'''
"3" = '''
:sup:`3` Si pariho pa'agi, siray ngan i kamutangan-na si mga a'a ato si kalibutan day mga minor di idad pa, nag'uripon i mga ka'aha'an si mga minuklatan-na tuluhu'an nga langbo' pa. 
'''
"4" = '''
:sup:`4` Pero panakka-na si tama' panahon, agpabawa-na si Diyos i kalugaringun-na Dadi'. Naghinganak iya si adda danda. Naghinganak iya nga ubligado pagtuman si bala'od 
'''
"5" = '''
:sup:`5` basi' aniya' makalukat si mga a'a nga ubligado sito. Kon sugad, nagpabawa iya basi' sakarawat-ta kam i bug'os katungod bilang mga dadi'-na si Diyos. 
'''
"6" = '''
:sup:`6` Tungod kay mga dadi'-na kita kam si Diyos, aglihug-na i Espiritu-na si Dadi'-na pagpa'ayop ato si mga kasing-kasing-ta kam. Iyay nan i Espirito magturo' si kita pagban'o, “Tay, Tatay-ko.” 
'''
"7" = '''
:sup:`7` Sanglit ma'in na kam mga uripon, kundi' mga dadi'-na, ngan tungod kay mga dadi'-na namay kam, aghimu-na kam si Diyos mga iridiro si dimu'an tawa'-na. 
'''
"8" = '''
:sup:`8` Siray, ngan ga'i pa pangilala-bi si Diyos, nag'uripon kam si mga makawiwili nagtutu'o pero ma'in ungod i pagkadiyus-na. 
'''
"9" = '''
:sup:`9` Kundi' ina'anto kay angilala na kam Diyos, o siguro i tama' pagpinugad nga angilala na i Diyos si ka'am, apa'i may kay pabwilta pa kam gihapon si maluya ngan gana' kadatahan-na tuluhu'an nga minuklatan-bi ato si kalibutan? Aruyag ba' kam nga uripun-na kam gihapon sito? 
'''
"10" = '''
:sup:`10` Agparapansilibrar kam si mga allaw sigon si tuluhu'an, hasta si mga pinili' bulan, si mga panahon pati' si mga ta'on! 
'''
"11" = '''
:sup:`11` Abaraka ako para si ka'am kay tingali akawang hamok i mga pagbudlay-ko anan si ka'am. 
'''
"12" = '''
:sup:`12` Makimalu'oy gayod ako si ka'am mga kabugtu'an si pagtu'o nga kunta' padayon kam pag'irog si ako. Intumu-bi nga ag'ambanan-ko na i pagkahebru-ko ngan ag'aku'-ko na i pagkama'inhebru-bi. Siray ga'i may kam agtalapas si ako. 
'''
"13" = '''
:sup:`13` Sayod may kam nga pahapit kunta' hamok ako si ka'am nan, pero tungod kay aniya' nag'abat-ko akapasamwak ako si ka'am si primiro bisis. 
'''
"14" = '''
:sup:`14` Pero bisan pa kon i kamutangan-ko aka'ulang kunta' si ka'am pagdugok si Diyos, ga'i ako agsigra'-bi. Lugod agkarawat-bi ako pariho si adda anghel nga nagpabawa-na si Diyos. Ma'in nan hamok iya, agkarawat-bi liwat ako nga sahi'-na nga ako mismo si Kristo Jesus. 
'''
"15" = '''
:sup:`15` Tara', kapalingnga na i mga kalipay-bi siray? Ako mismo akapamatu'od nga kon pwidi pa hamok sahulsu'-bi i mga mata-bi, buhat-bi to ngan pumwan-bi si ako. 
'''
"16" = '''
:sup:`16` Ina'anto ay may? Tungod ba' kay agsumat-ko si ka'am i kamatu'uran i pagkagasi-bi nga anguntra na ako si ka'am? 
'''
"17" = '''
:sup:`17` Yaynan mga a'a nga listo pagpabaliko' si mahalap sumat, maniguro gayod mga iya nga sabawa-na kam pero mara'at i mga katuyu'an-na. I karuyag-na mga iya nga akabulag kam si kami', basi' akabalyo pada'iray si mga iya i pagpaniguru-bi pag'abuyon si kami'. 
'''
"18" = '''
:sup:`18` Oho' gad, mahalap i pagpaniguro basta tama' i katuyu'an-na. Ngan agpadayuna kam sito ma'in hamok nga kon awinan ako huwang si ka'am. 
'''
"19" = '''
:sup:`19` Mga hinigugma'-ko dadi', ag'abat ako gihapon si kasakitan pariho si nag'abat-na si danda magbati' hasta nga ga'i paluwa' i kabug'usan-na si Kristo anan si ka'am. 
'''
"20" = '''
:sup:`20` Bali gayod i karuyag-ko paghuwang kunta' si ka'am ina'anto basi' ako aka'isplikar hinay-hinay atubang si ka'am tungod kay nagsamukan ako hi'unong si ka'am! 
'''
"21" = '''
:sup:`21` Amatilaw ako si ka'am, ka'am magkararuyag nan nga ubligado pagtuman si bala'od: Ay kay ga'i kam agtuninong kon ay i maka'anna' si bala'od? 
'''
"22" = '''
:sup:`22` Aka'anna' si Kasuratan nga aniya' duwangan lalla dadi'-na si Abraham. I addangan hinulsu'-na si uripon danda ngan i addangan may hinulsu'-na si libri danda. 
'''
"23" = '''
:sup:`23` I dadi'-na si Abraham ari si uripon danda urdinaryo hamok i pagtudok pero i dadi'-na ari si libri danda nagtudok tungod kay iya gayod i sa'ad-na si Diyos. 
'''
"24" = '''
:sup:`24` Aniya' malalom karuyag sidngun-na sito mga hinabo' kay i duwangan danda agtukoy si duwa pagkasarabutan tigpasunud-na si Diyos si a'a: I adda pina'agi si Abraham ngan i adda namay pina'agi si Moises ari si Bukid Sinai ngan mga uripon i mga magpanla'om si Bukid Sinai kay iyay nan i kamutangan-na si mga dadi' tikang si Hagar. 
'''
"25" = '''
:sup:`25` Si Hagar iya i nagpakumparar si Bukid Sinai nga kina'anda'an ari si disyirtu-na si Arabia. Si Hagar liwat i nagpakumparar si Jerusalem ina'anto tungod kay uripon i Jerusalem huwang i dimu'an dadi'-na. 
'''
"26" = '''
:sup:`26` Pero i Jerusalem nga espirituhanon, ma'in to uripon kundi' libri lugod dina ngan i Jerusalem nga libri, iya i pinakanana-ta kam. 
'''
"27" = '''
:sup:`27` Kay aka'anna' si Kasuratan: Agkalipaya, ka'aw nga ga'i gayod pwidi agburod. Agrayhaka, ka'aw nga ga'i ag'agi si kakurihan si paghinganak. Mas malabbat i dadi'-na si danda nga agti'os si pagsulu-sulo kuntra si danda nga aniya' alla-na. 
'''
"28" = '''
:sup:`28` Sanglit mga kabugtu'an si pagtu'o, ka'am i mga dadi' nga a'allom tungod si sa'ad, pariho si Isaac. 
'''
"29" = '''
:sup:`29` Siray panahon, i dadi' nga urdinaryo hamok i pagtudok agpasakit si dadi' nga nagtudok tungod si gahum-na si Espirito. Pariho liwat sinan i kamutangan-ta kam si ina'anto panahon nga agparapasakitan-na mga iya. 
'''
"30" = '''
:sup:`30` Pero ay di' dina i maka'anna' si Kasuratan? Agpinugad ari, “Papindahon i uripon danda huwang i dadi'-na, kay ga'i pwidi pinartihan i dadi'-na si iriridarun-na si dadi'-na si libri danda.” 
'''
"31" = '''
:sup:`31` Sanglit mga kabugtu'an si pagtu'o, sasayuran-bi nga ma'in kita kam dadi'-na si uripon danda, kundi' mga dadi'-na kita kam si libri danda. 
'''
