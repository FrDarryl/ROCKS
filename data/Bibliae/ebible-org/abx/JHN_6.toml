[6]
"1" = '''
:sup:`1` Si adda bisis pakatba si Jesus si dambila'-na si Danaw Galilea nga nag'arunan liwat Danaw Tiberias. 
'''
"2" = '''
:sup:`2` Kalabbatan i magpamaktas paglanat si iya kay agpakakulaw to si pagpahalap-na si mga maburong nga agbuwan si mga iya pangngilalahan si langitnon kasiguruhan. 
'''
"3" = '''
:sup:`3` Padu'ung-na kas Jesus pati' si mga inadalan-na, pasagka mga iya pan tagudtod ngan agtiringkulu'ay ari. 
'''
"4" = '''
:sup:`4` Matapit na siray i pyista-na si mga Hebro nag'arunan Paglabay. 
'''
"5" = '''
:sup:`5` Pamantaw-na si Jesus, sakulawan-na i kalabbatan tidugok si iya, mangno amatilaw iya si Felipe, “Singnga kita sito amalli pan pammakakan-ta si mga a'ay ro?” 
'''
"6" = '''
:sup:`6` Yaynan patilaw, pagpurbar hamok i katuyu'an-na kay aniya' na dati si isip-na kon ay i buruhatun-na. 
'''
"7" = '''
:sup:`7` Anaruman may si Felipe, “Bisan tu'ig hamok aka'ikib i balang a'a, anggasto kita kam mga dos syintos dinari diplata pagballi pan.” 
'''
"8" = '''
:sup:`8` Aniya' pa liwat mamahalling si mga inadalan-na nga iya si Andres, i sirari-na si Simon Pedro, 
'''
"9" = '''
:sup:`9` “Aniya' ato adda dadi'-dadi'on pa lalla nga agbalon lima bug'os pan pati' duwa agon. Pero ambot daw kon aniya' ba' sito pulus-na para si kalabbat-nay nan mga iya.” 
'''
"10" = '''
:sup:`10` Aminugad si Jesus si mga inadalan-na, “Pamatingkulu'u-bi mga iya dimu'an.” Mahaway ari i kagabunan sanglit agpakatingkulo' i mga a'a ngan i kalabbat-na bisan si mga lalla hamok anakka mga singko mil. 
'''
"11" = '''
:sup:`11` Mangno, addu'-na si Jesus i pan, agpasalamat si Diyos ngan makigpumwan-na si magpaningkulo'. Iya gihapon i nagbuhat-na si duwa agon, ngan akabuwanan i dimu'an tubtob si mga karuyag-na. 
'''
"12" = '''
:sup:`12` Ngan bagtok na i mga a'a, agpinugad-na si Jesus i mga inadalan-na, “Tipunu-bi i mga la'a kay basi' ga'i akarag.” 
'''
"13" = '''
:sup:`13` Dusi sagad pa dina i makapannu'an si la'a si lima bug'os pan. 
'''
"14" = '''
:sup:`14` Pakakulaw-na si mga a'a sinan pangngilalahan si langitnon kasiguruhan nga nagbuhat-na si Jesus, aminugad mga iya, “Sigurado iya nayto gayod i nagparapanimulat-ta kam paragsumat nga tipada'ito si kalibutan.” 
'''
"15" = '''
:sup:`15` Pakasabut-na si Jesus nga tidugok i mga a'a pagpirit si iya pagpabaya' basi' akatu'inan nga magin mga hadi'-na, patalikot dina si Jesus ngan pasagka pa nga iya hamok sulu-sulo. 
'''
"16" = '''
:sup:`16` Ngan paglulu'om na, padalugdog pan danaw i mga inadalan-na si Jesus, 
'''
"17" = '''
:sup:`17` ngan agpamanakay si paraw pagtalabok si danaw pan syudad Capernaum. Ngan malu'om na, ga'i pa hamok gihapon anakka si Jesus si nagtupu'an-na kunta'. 
'''
"18" = '''
:sup:`18` Mangno angusog i bariyo ngan bali kamamahaya si alon. 
'''
"19" = '''
:sup:`19` Ngan mga lima o annom kilumitro na i mga linahi'an-na, sakulawan-na mga iya si Jesus nga aglalangngan si buwahi' padugok si paraw ngan bali i mga kulba-na. 
'''
"20" = '''
:sup:`20` Pero aminugad to dina si mga iya, “Akoy to, dakam atalaw.” 
'''
"21" = '''
:sup:`21` Mga malipayon dayon mga iya pagpasakay si iya ngan hintak anakka dayon i paraw si tarakkahan-na. 
'''
"22" = '''
:sup:`22` Ka'asumuhan, aniya' mga paraw magpanakka tikang si syudad Tiberias nga agdu'ong matapit ari si lugar nagpamanganan-na si mga a'a si pan katapus-na si Ginu'o pagpasalamat si Diyos. Mangno, agpaka'intom to mga a'a nga adda may hamok i paraw ari pati' ma'in huwang si Jesus pagsakay si mga inadalan-na ngan agpamataliwan nga mga iya hamok. 
'''
"23" = '''
:sup:`23` Sanglit si pakakatu'an-na mga iya nga ga'i na ari si Jesus pariho si mga inadalan-na, aniya' si mga iya mamanakay si mga paraw basi' agpakapada'iray si Capernaum pag'anda' si Jesus. 
'''
"24" = '''
:sup:`24` Si pakabagat-na mga iya si Jesus ari si dambila'-na si danaw aminugad mga iya, “Rabbi, sumiran pa kaw ato?” 
'''
"25" = '''
:sup:`25` Anaruman si Jesus, “Sumatan-ta kam si kamatu'uran, agpara'anda'-bi ako tungod kay agkabaragtok kam si nagkakan-bi pan, ma'in tungod kay akasayod na kam si mga pangngilalahan si langitnon kasiguruhan naghimu-ko. 
'''
"26" = '''
:sup:`26` Dakam agparapabudlay pag'anda' si karakanon nga apan'os, lugod anda'u-bi i karakanon nga gana' pagrara'atun-na hasta si kahastahan. Pumwan-nay nan si ka'am si Pinili' A'a. Human na i Diyos Tata' pagpublikar si pag'alagad-na si iya.” 
'''
"27" = '''
:sup:`27` Sanglit agpatilaw mga iya, “Ay may i angay buruhaton kami' pagtuman si nagkinahanglan-na trabaho si Diyos?” 
'''
"28" = '''
:sup:`28` Anaruman si Jesus, “Yayto i nagkinahanglan-na si Diyos trabaho: Agtapura kam si nagpabawa-na.” 
'''
"29" = '''
:sup:`29` Sanglit amatilaw gihapon mga iya, “Ay may pangngilalahana si langitnon kasiguruhan nga sahimu-mo basi' akakulaw kami' ngan agtapod si ka'aw? Ay may i hinimu-mo? 
'''
"30" = '''
:sup:`30` Agpamangan i mga ginikanan kami' si karakanon nag'arunan manna ari si disyirto nga tikang si langit, sigon si maka'anna' si Kasuratan: ‘Agbuwanan-na mga iya karakanon man langit basi' agpakakakan.’” 
'''
"31" = '''
:sup:`31` Aminugad si Jesus, “Sumatan-ta kam si kamatu'uran, ma'in si Moises i magbuwan si ka'am si karakanon man langit, kundi' i Tatay-ko dina i magbuwan si ka'am si ungod karakanon nga tikang si langit. 
'''
"32" = '''
:sup:`32` I karakanon nga tikang si Diyos iya i addangan nga man langit ngan agbuwan to kinabuhi' si mga a'a-na si kalibutan.” 
'''
"33" = '''
:sup:`33` Lingun-na may mga iya, “Sinyor, mismo ina'anto, buwanin kami' dayon da'inan sinan karakanon.” 
'''
"34" = '''
:sup:`34` Sanglit agsumat si Jesus, “Ako i karakanon nga agbuwan kinabuhi'. Bisan say i padugok si ako gana' kalilingantuhun-na ngan bisan say i manutu'o si ako gana' ka'u'uhawun-na. 
'''
"35" = '''
:sup:`35` Pero pariho si nagsumat-ko si ka'am, ga'i pa kam hamok gihapon anutu'o bisan kon sakulawan-bi na ako. 
'''
"36" = '''
:sup:`36` I dimu'an nga nagpatubyan-na si Tata' si ako, padugok si ako ngan bisan say nga padugok si ako, ga'i agtabrug-ko. 
'''
"37" = '''
:sup:`37` Kay pada'ito ako tikang si langit ma'in pagtuman si katuyu'an-ko kundi' pagtuman si katuyu'an-na si magpabawa si ako. 
'''
"38" = '''
:sup:`38` I katuyu'an-na si magpabawa si ako nga gana' sarungay-ko si dimu'an nagpatubyan-na si ako hasta nga banhaw-ko mga iya si damuri allaw. 
'''
"39" = '''
:sup:`39` Da'ito sito i binuhat-ko kay i katuyu'an-na si Tatay-ko nga bisan say i padugok pirmi si Dadi' ngan agtapod si iya, aka'angkon si kinabuhi' nga gana' katapusan-na. Allum-ko mga iya si damuri allaw.” 
'''
"40" = '''
:sup:`40` Tungod sinan, aniya' si mga Hebro magtikang pagpanngurub-ngurob si pagpinugad-na, “Ako i karakanon nga tikang si langit.” 
'''
"41" = '''
:sup:`41` Agpaminugad mga iya, “Ma'in ba' to si Jesus, nga dadi'-na si Jose? Akatu'anan kita kam kon say i mga mahanak-na. Ay kay ina'anto akapinugad iya, ‘Tikang ako si langit’?” 
'''
"42" = '''
:sup:`42` Anaruman si Jesus, “Dakam agparapanngurub-ngurob anan. 
'''
"43" = '''
:sup:`43` Gana' makadugok si ako kon ma'in inagda-na si Tata' nga magpapada'ito si ako, ngan ako i mamanhaw si iya si damuri allaw. 
'''
"44" = '''
:sup:`44` Aka'anna' si Nagpanurat-na si mga Paragsumat: ‘Turu'an-na si Diyos i dimu'an a'a.’ Bisan say i mamakali si Tata' ngan aka'adal si iya, iya i mandugok si ako. 
'''
"45" = '''
:sup:`45` Gana' na la'in makakulaw si Tata' kon ma'in hamok i addangan nga tikang si iya. Iya hamok gayod i makakulaw si Tata'. 
'''
"46" = '''
:sup:`46` Sumatan-ta kam si kamatu'uran, bisan say manutu'o, aka'angkon si kinabuhi' nga gana' katapusan-na. 
'''
"47" = '''
:sup:`47` Ako i karakanon nga agbuwan kinabuhi'. 
'''
"48" = '''
:sup:`48` Siray, akapamangan i mga ginikanan-bi karakanon nag'arunan manna ari si disyirto, pero agkamaratay may hamok gihapon mga iya. 
'''
"49" = '''
:sup:`49` Ina'anto, atiya' i karakanon nga man langit, nga kon sakakan-na si addangan ga'i na iya amatay. 
'''
"50" = '''
:sup:`50` Ako i allom karakanon nga tikang si langit. Bisan say i mamangan sito karakanon, a'allom hasta si kahastahan. Yayto karakanon iya i isi-ko nga agpumwan-ko para aka'angkon kinabuhi' i mga a'a si kalibutan.” 
'''
"51" = '''
:sup:`51` Mangno aniya' si mga Hebro magparapamasusuhay hi'unong sito ngan agsiparatilaway, “Pinapa'i-na may sito a'a pagpumwan si isi-na pagpakakan si kita kam?” 
'''
"52" = '''
:sup:`52` Anaruman may si Jesus, “Sumatan-ta kam si kamatu'uran, hasta nga ga'i kam amangan si isi-na si Pinili' A'a ngan anginom si laha'-na, ga'i anan si ka'am i ungod kinabuhi'. 
'''
"53" = '''
:sup:`53` Bisan say makakakan si isi-ko ngan maka'inom si laha'-ko, iya i maka'angkon si kinabuhi' nga gana' katapusan-na, ngan banhaw-ko iya si damuri allaw. 
'''
"54" = '''
:sup:`54` Ungod karakanon i isi-ko, ngan ungod irinumon i laha'-ko. 
'''
"55" = '''
:sup:`55` Bisan say i makakakan si isi-ko ngan maka'inom si laha'-ko, maki'adda si ako ngan ako may maki'adda si iya. 
'''
"56" = '''
:sup:`56` Aglihug-na ako si allom pirmi Tata', ngan allom ako tungod si iya. Si pariho pa'agi, i maka'ala' pagkakan ato si ako a'allom may liwat tungod si ako. 
'''
"57" = '''
:sup:`57` Iyay to i karakanon nga tikang si langit. I makakakan sito a'allom hasta si kahastahan. Ma'in to pariho si manna nga nagkakan-na si kapapu'an-bi, nga aniya' may hamok gihapon mga kamatayun-na.” 
'''
"58" = '''
:sup:`58` Agpahalling-nay nan si Jesus ngan pagturu'-na si sinaguga ari si Capernaum. 
'''
"59" = '''
:sup:`59` Si pakapamati'-na sinan si mga inadalan-na, aniya' magpaminugad si mga iya, “Bali kuri pag'ako' si nagturu'-na. Say may manutu'o sinan?” 
'''
"60" = '''
:sup:`60` Bisan kon gana' magsumat, sakatu'anan-na si Jesus nga agpanngurub-ngurob i mga inadalan-na mahi'unong si mga allingun-na, sanglit agpaminugad-nay to, “Ma'in pa ba' kam andam pag'ako' sito? 
'''
"61" = '''
:sup:`61` Iya pa ba' kon sakulawan-bi i pagbalik-na si Pinili' A'a pan langit! 
'''
"62" = '''
:sup:`62` I Espirito i magbuwan kinabuhi', ngan gana' kapulsanan-na si pagpapaniguru-na si a'a nga agtapod si kalugaringun-na. I nagsumat-ko si ka'am mga allingon, akapadugok si ka'am si Espirito ngan akabuwan si ungod kinabuhi'. 
'''
"63" = '''
:sup:`63` Pero aniya' pa si ka'am nga ga'i agpanutu'o.” Akapinugad iya sinan kay tikang pa si tinikangan, akatu'anan na si Jesus kon say i ga'i magpanutu'o si iya ngan kon say i titraydor si iya. 
'''
"64" = '''
:sup:`64` Agpadayon si Jesus pagpahalling, “Iyay nan i rason kon ay kay akapinugad ako si ka'am nga gana' makadugok si ako hasta nga ga'i iya agsagda-na si Tata'.” 
'''
"65" = '''
:sup:`65` Tungod sinan, bali labbat si mga inadalan-na i pamabulag ngan ga'i na agpamungyod si iya. 
'''
"66" = '''
:sup:`66` Sanglit agtilaw-na si Jesus i Dusi, “Tara' ka'am, pabulag ba' liwat kam si ako?” 
'''
"67" = '''
:sup:`67` Anaruman si iya si Simon Pedro, “Paragdalom, singnga pa may kami' pa'arop? Awinan si ka'aw i mga allingon nga agbuwan si kinabuhi' nga gana' katapusan-na. 
'''
"68" = '''
:sup:`68` Anutu'o kami' ngan sayod nga ka'aw i Sagrado A'a nagpabawa-na si Diyos.” 
'''
"69" = '''
:sup:`69` Mangno anaruman si Jesus, “Si ka'am Dusi, ma'in ba' nga ako mismo i magpili' si ka'am? Pero addangan si ka'am i nagdaluman-na si Satanas!” 
'''
"70" = '''
:sup:`70` I nagtukuy-na sinan iya si Judas nga dadi'-na si Simon Iscariote. Bisan kon addangan iya si Dusi, iya i magtraydor si Jesus si katapus-tapusan. 
'''
