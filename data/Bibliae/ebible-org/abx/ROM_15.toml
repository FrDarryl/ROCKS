[15]
"1" = '''
:sup:`1` Kinahanglan nga kita kam nga mga aniya' kasiguraduhan-na maki'adda si mga pangulangan-na si mga aniya' pa duda-na ngan ma'in i pagbuhat hamok kon ay i makapalipay si kalugaringun-ta. 
'''
"2" = '''
:sup:`2` Kunta' i kada addangan si kita akapalipay si igkasi a'a-na pina'agi si pagbuhat kon ay i mahalap para sito nga akapabaskog si pagtu'u-na. 
'''
"3" = '''
:sup:`3` Kay bisan si Kristo ga'i aghimo si mga buhat nga akabuwan hamok kalipayan para si kalugaringun-na, kundi' aniya' dina maka'anna' si Kasuratan: “Bisan ay i allingun-na si mga a'a si pagparapanamyang-na si ka'aw Diyos, ako dina i maka'untali'an.” 
'''
"4" = '''
:sup:`4` I dimu'an maka'anna' si Kasuratan nagsurat para akaturu'an kita kam, basi' pina'agi si padayon pag'ilub-ta pati' si mga pag'aghat nga sa'ambit-ta tikang si Kasuratan, aka'angkon kita kam si pagla'om. 
'''
"5" = '''
:sup:`5` Tikang si Diyos i padayon pag'ilob pati' i mga pag'aghat, sanglit si padayon pagsunud-bi si Kristo Jesus amalako ako si Diyos nga iya gihapon i magpa'aradda si mga isip-bi. 
'''
"6" = '''
:sup:`6` Si da'inan pa'agi, ag'aradda kam pagdayaw si Diyus-na pati' Tatay-na si Paragdalum-ta kam Jesu-Kristo nga day pariho hamok si adda busis. 
'''
"7" = '''
:sup:`7` Kon sugad, agsi'araku'-aku'aya kam pariho si pag'aku'-na may si ka'am si Kristo. Buhatu-bi to basi' adayaw i Diyos, 
'''
"8" = '''
:sup:`8` kay sumatan-ta kam nga si Kristo ahimo rilihugun-na si mga Hebro basi' kinakulawan i katangkud-na si Diyos ngan basi' atuman i mga sa'ad-na pada'iray si mga ginikanan-na sinan nasyon. 
'''
"9" = '''
:sup:`9` Si da'inan pa'agi, agpakadayaw si Diyos hasta i mga ma'in Hebro tungod si kalu'uy-na pariho si maka'anna' si Kasuratan: Agdayaw-ta kaw bisan kon awiray ako si mga ma'in Hebro. Sigi ako kanta pagdayaw si ka'aw. 
'''
"10" = '''
:sup:`10` Mangno aniya' liwat maka'anna': Aglipaya kam, ka'am mga ma'in nan Hebro nga aghururuwang si mga ginsakupan-na si Diyos. 
'''
"11" = '''
:sup:`11` Katapos aniya' pa liwat maka'anna': Dayawu-bi i Paragdalom, ka'am dimu'an mga ma'in nan Hebro, ngan kantahi-bi iya si mga pagdayaw, ka'am dimu'an mga ka'aha'an. 
'''
"12" = '''
:sup:`12` Hasta liwat si Isaias agpinugad mahi'unong si Kristo: Aniya' mangusbong tikang si gamut-na si Jesse, addangan nga nagpa'undong pagdalom si mga nasyon. Iya i magbuwan si kasiguraduhan nga sa'angkun-na si mga ma'in Hebro i mga nagpan'anduy-na. 
'''
"13" = '''
:sup:`13` Sanglit agpalako ako si Diyos nga pu'un-na sinan kasiguraduhan nga pannu'an-na i mga kasing-kasing-bi si hul'os kalipayan pati' kamurayaw si uras nga padayon i pagtapud-bi si iya, basi' ga'i pahuway i pagtatamba-na si mga pagla'um-bi pina'agi si gahum-na si Espirito Santo. 
'''
"14" = '''
:sup:`14` Mga kabugtu'an si pagtu'o, mahaya gayod i kasiguraduhan-ko nga panno' kam si mga kahalapan, gana' pangulangan si kata'u-bi ngan agpakakaya kam pagsitururu'-turu'ay. 
'''
"15" = '''
:sup:`15` Pero ato sito surat, midyo ako pusukado si ditangnga' mga parti nga day pariho ako si magpa'intom gihapon si ka'am. Da'ito sito i sasurat-ko tungod si mapinalangga'on pagpanginanu-na si Diyos 
'''
"16" = '''
:sup:`16` nga makahimo si ako tinapuran-na si Kristo Jesus pagpanginano si mga ma'in Hebro. I katungdanan-ko akapariho si adda paraghalad si pagparapasamwak-ko si mahalap sumat-na si Diyos basi' agkahirimo panhahalad i mga ma'in Hebro nga akapalipay si Diyos nga nagpanagama paghuwang si iya pina'agi si Espirito Santo. 
'''
"17" = '''
:sup:`17` Kon sugad, si pagparasirbi-ko si Diyos panno' ako si mga pagdayaw tungod si dati na pag'adda-ko si Kristo Jesus. 
'''
"18" = '''
:sup:`18` Ga'i ako agparabasang-basang hamok pagpahalling si bisan ay kon ma'in i nagpapabuhat-na si ako si Kristo nga akagiyahan i mga ma'in Hebro pagsunod si Diyos, pina'agi si mga sapahalling-ko pati' si mga sabuhat-ko. 
'''
"19" = '''
:sup:`19` Ahimoy to pina'agi si gahum-na si mga pangngilalahan si langitnon kasiguruhan pati' si mga makagagahom binuhatan ngan pina'agi liwat si gahum-na si Espirito. Sanglit tikang si Jerusalem hasta pada'iray si prubinsya Ilirico, sapasamwak-ko na i mahalap sumat mahi'unong si Kristo. 
'''
"20" = '''
:sup:`20` Tikang pa si panikangan, pirmi atiya' si isip-ko i pagpasamwak si mahalap sumat si mga lugar nga ga'i pa akilala si Kristo, basi' ga'i ako akapariho si magparatindog nga pinundasyunan-na si la'in a'a. 
'''
"21" = '''
:sup:`21` Kundi' pariho si maka'anna' si Kasuratan: I mga ga'i pa magpakasumatan hi'unong si iya, agpakakulaw, hasta i mga ga'i pa magpakapakali, agpanabot. 
'''
"22" = '''
:sup:`22` Sanglit iyay nan i rason kon ay kay pirmi aniya' maka'ulang si ako pagpada'inan si ka'am nan. 
'''
"23" = '''
:sup:`23` Pero ina'anto, tungod kay sahimu-ko namay i mga angay buruhatun-ko ato sito mga lugar, ngan maliyat na liwat i pagpara'anduy-ko nga sabisita-ko kam, 
'''
"24" = '''
:sup:`24` agplano ako pagtuman na sito kon pan España ako. Agla'om ako nga si pagpada'iray-ko, pahapit ako dahulo si ka'am nan pagbisita si ka'am basi' sabuligan-bi ako si biyahi-ko pada'iray, kahuman si pira duminggo pagbuwan-bi si ako kalipayan si paghuruwang-ta kam anan. 
'''
"25" = '''
:sup:`25` Kundi' ina'anto, tipan Jerusalem ako pagtuli si nagpabawa para si mga a'a ari nga nagtagama paghuwang si Diyos. 
'''
"26" = '''
:sup:`26` Agpanbuluntaryo gayod i mga taga sunsari'i si mga prubinsya Macedonia pati' Acaya pagbuwan si mga amut-na para si mga anggana' ari si Jerusalem nga sakop si mga nagtagama paghuwang si Diyos. 
'''
"27" = '''
:sup:`27` Mga malipayon gayod mga iya pagbuhat sinan, nga si kamatu'uran, ubligasyun-na mga iya i mga pagbuwan-na. Agpaka'ambit i mga ma'in Hebro si mga espirituhanon mga kahalapan tikang si mga Hebro, sanglit ubligasyun-na may si mga ma'in Hebro pagpa'ambit si mga inanna'-na mga iya si allaw-allaw pagpanginabuhi'-na si mga Hebro. 
'''
"28" = '''
:sup:`28` Sanglit kon satapus-koy to trabaho, ngan akasiguro ako nga sakarawat-nay to mga iya kwarta nga nagtipon gayod para si mga iya, pataliwan ako pan España ngan bisita-ko kam anan si pagbiyahi-ko pada'iray. 
'''
"29" = '''
:sup:`29` Akatu'anan ako nga kon pada'inan ako si ka'am nan, bali pag'abundahan i kabubuwasun-ta kam tikang si Kristo. 
'''
"30" = '''
:sup:`30` Mga kabugtu'an si pagtu'o, tungod kay ag'adda may hamok i Paragdalum-ta kam Jesu-Kristo pati' i gugma' nga nagpa'ambit-na si Espirito, ag'aghat-ko kam nga maki'adda si katuyu'an-koy to pina'agi si pagpangadyi' si Diyos para si ako. 
'''
"31" = '''
:sup:`31` Ampu'i-bi nga ga'i ako kunta' naglabutan si mga a'a nga ga'i agpanutu'o ari si Judea, pati' kunta' nga i mga a'a nga nagtagama paghuwang si Diyos ari si Jerusalem agkarilipay si pagtuli-ko si nagpabawa para si mga iya. 
'''
"32" = '''
:sup:`32` Ampu'i-bi nan basi' kon iya gayod i tuyu'-na si Diyos, sabisita-ko kam nga malipayon ngan akalinghayaw may ako nga aghururuwang kita kam. 
'''
"33" = '''
:sup:`33` Awinan pahuwang si ka'am dimu'an i Diyos nga pu'un-na si kamurayaw. Amen. 
'''
