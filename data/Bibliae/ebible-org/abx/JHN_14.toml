[14]
"1" = '''
:sup:`1` Agpinugad-na si Jesus i mga inadalan-na, “Dakam agpasamuku-bi i mga inisipan-bi, agtapura kam si Diyos ngan agpanapura liwat kam si ako. 
'''
"2" = '''
:sup:`2` Malabbat i mga kwarto ari si ruma'-na si Tatay-ko. Kon ma'in to ungod, ga'i kam sumatan-ko sito. Tipada'iray na ako pag'andam para si ka'am. 
'''
"3" = '''
:sup:`3` Kon pada'iray ako ngan ag'andam para si ka'am, pabwilta ako ato ngan bawa-ta kam paghuwang si ako basi' kon singnga ako, ari may kam. 
'''
"4" = '''
:sup:`4` Akatu'anan na kam si pangngagihan si parada'irayan-ko.” 
'''
"5" = '''
:sup:`5` Aminugad may si Tomas, “Paragdalom, ga'i kami' akatu'anan kon palingnga kaw. Pinapa'i may kami' akatuttot si pangngagihan?” 
'''
"6" = '''
:sup:`6` Anaruman si Jesus, “Ako i pangngagihan, i kamatu'uran, pati' i kinabuhi'. Gana' makapada'iray si Tata' kon ga'i ag'agi si ako. 
'''
"7" = '''
:sup:`7` Kon ungod gayod ako sakilala-bi, akakilala may liwat kam si Tatay-ko. Tikang ina'anto, sakilala-bi na iya ngan sakulawan-bi.” 
'''
"8" = '''
:sup:`8` Aminugad si Felipe, “Paragdalom, pakulawon kami' si Tata'; iyay nan hamok i nagkinahanglan kami'.” 
'''
"9" = '''
:sup:`9` Anaruman si Jesus, “Ga'i pa ba' kaw hamok gihapon angilala si ako Felipe bisan kon maliyat na panahon nga aghuwang-huwang ako si ka'am dimu'an? Kon say makakulaw si ako, akakulaw may si Tata'. Ay kay akapinugad kaw, ‘Pakulawon daw si kami' i Tata'’? 
'''
"10" = '''
:sup:`10` Ga'i ba' kaw anutu'o nga ako ag'adda si Tata' ngan i Tata' may ag'ayop si ako? I nagpahalling-ko si ka'am ma'in kinalugaringun-ko kundi' tikang si Tata' nga atiya' ag'ayop si ako ngan agbuhat iya si karuyag-na trabaho. 
'''
"11" = '''
:sup:`11` Anutu'uha kam si ako kon aminugad ako, nga ag'adda ako si Tata' ngan i Tata' may ag'ayop si ako, o ma'in ngani', anutuhu'a kam sigon si mga makagagahom binuhatan naghimu-ko. 
'''
"12" = '''
:sup:`12` Sumatan-ta kam si kamatu'uran, bisan say magtutu'o si ako, buhat-na may i nagbuhat-ko, ngan anmas pa i sabuhat-na sito kay pada'iray ako si Tata'. 
'''
"13" = '''
:sup:`13` Buhat-ko bisan ay i pinalaku-bi pina'agi si arun-ko basi' kinakulawan i ka'angayan-na si Tata' pina'agi si Dadi'. 
'''
"14" = '''
:sup:`14` Pwidi kam amalako bisan ay pina'agi si arun-ko ngan sigurado nga buhat-koy nan. 
'''
"15" = '''
:sup:`15` “Kon aghigugma'-bi ako, satuman-bi i mga nagmandu'-ko. 
'''
"16" = '''
:sup:`16` Amalako ako si Tatay-ko ngan buwanan-na kam la'in Paragsagdon 
'''
"17" = '''
:sup:`17` nga iya i Espirito magpasayod si kamatu'uran nga aghuwang si ka'am hasta si kahastahan. Ga'i iya nagkarawat si kalibutanon pa mga a'a tungod kay ga'i mga sakulawan-na ngan ga'i mga sakilala-na. Pero sakilala-bi iya kay awinan na iya aghuwang si ka'am ngan ti'ayop iya si ka'am. 
'''
"18" = '''
:sup:`18` Ga'i kam ambanan-ko nga day mga ilo hamok. Agbwilta gihapon ako si ka'am. 
'''
"19" = '''
:sup:`19` Ma'in na pira, ga'i na ako sakulawan-na si kalibutan, pero sakulawan-bi ako gihapon. Tungod kay gana' si ako makasiyo si ungod kinabuhi', padayon may liwat i mga kinabuhi'-bi. 
'''
"20" = '''
:sup:`20` Sinan uras, sasantup-bi nga pariho si pag'adda-ko si Tatay-ko, ag'adda may kam si ako ngan ako may ag'ayop si ka'am. 
'''
"21" = '''
:sup:`21` Bisan say mangarawat si mga nagmandu'-ko ngan agtuman-na, aghigugma' si ako. Bisan say maghigugma' si ako, higugma'-na may si Tatay-ko. Higugma'-ko may liwat iya ngan pasayud-ko si iya i kalugaringun-ko.” 
'''
"22" = '''
:sup:`22` Mangno aminugad may si Judas nga ma'in Iscariote, “Paragdalom, pinapa'i may sapasayud-mo i kalugaringun-mo nga si kami' hamok pero ma'in si bug'os kalibutan?” 
'''
"23" = '''
:sup:`23` Anaruman may si Jesus, “Bisan say maghigugma' si ako, agsunod si mga nagturu'-ko. Aghigugma'-na iya si Tatay-ko, ngan kami' na si Tata' maghuwang pagdugok si iya basi' aka'istar anan si kasing-kasing-na. 
'''
"24" = '''
:sup:`24` I ga'i maghigugma' si ako, ga'i may liwat agsunod si mga nagturu'-ko. Ma'in to tikang si ako mga sapakalihan-bi to allingon, kundi' tikang to si Tata' nga magpabawa si ako. 
'''
"25" = '''
:sup:`25` “Yayto dimu'an agpahalling-ko ina'anto si paghuwang-ko pa si ka'am. 
'''
"26" = '''
:sup:`26` Pero i Paragsagdon nga iya i Espirito Santo, nga papabawahun-na si Tata' magsalli' si ako, iya i manuro' si ka'am si dimu'an ngan magpa'intom si ka'am si intiro mga nagpamahalling-ko si ka'am. 
'''
"27" = '''
:sup:`27` Bilin-ko si ka'am i kamurayaw; i kamurayaw nga tawa'-ko gayod pumwan-ko si ka'am. Ma'in to pariho si nagpumwan-na si mga kalibutanon a'a. Dakam agpasamuku-bi i mga inisipan-bi, ngan dakam agkataralaw. 
'''
"28" = '''
:sup:`28` “Agpakapakali kam ngan pagpinugad-ko, ‘Titaliwan ako pero tipada'ito ako gihapon si ka'am.’ Kon aghigugma'-bi ako, kunta' agkarilipay kam si pagpada'iray-ko si Tata', tungod kay labaw i Tata' kuntra si ako. 
'''
"29" = '''
:sup:`29` Agsumat-koy to si ka'am ina'anto myintras nga ga'i pa ahinabo' basi' kon ahinabo' nayto, agpanutu'o kam nga kamatu'uran i nagsumat-ko. 
'''
"30" = '''
:sup:`30` Ma'in na maliyat i pagpakihampang-ko si ka'am kay tipada'ito na i prinsipi si karat'an ato si kalibutan. Ga'i iya akadalom si ako, 
'''
"31" = '''
:sup:`31` pero kinahanglan nga akasayod i kalibutan nga aghigugma'-ko i Tata' ngan agsunud-ko gayod i nagmandu'-na. Hala! Tana na kam paduwa'i ato sito ruma'.” 
'''
