[20]
"1" = '''
:sup:`1` Kadumingguhan, nga iya i primiro allaw si duminggu-na mga iya, ga'i pa agdanta' i kanalungon pada'iray na si Maria Magdalena si naglabbungan ngan sakulawan-na nga nagpaligid na dina i bato tikang si pwirtahan-na. 
'''
"2" = '''
:sup:`2` Sanglit alahi dagos iya pagpada'iray si Simon Pedro pati' si addangan pa inadalan nga hinigugma'-na si Jesus ngan agpaminugad-na, “Ag'ala'-na mga iya i Paragdalom ari si naglabbungan ngan ga'i kami' akatu'anan kon singnga mga iya agbawa-na!” 
'''
"3" = '''
:sup:`3` Sanglit pada'iray dayon kas Pedro pati' i addangan pa inadalan si naglabbungan. 
'''
"4" = '''
:sup:`4` Agpanlalahi mga iya duwangan, pero ahuros si Pedro, sanglit akadahulu'an anakka i addangan ari si naglabbungan. 
'''
"5" = '''
:sup:`5` Paduko' iya ngan sasiripan-na i mga tinabas-tabas katsa nga bilin ari, pero ga'i iya pasallod. 
'''
"6" = '''
:sup:`6` Panakka-na si Pedro ari si naglabbungan, pasallod dayon iya ngan sakulawan-na i mga tinabas-tabas nga bilin ari. 
'''
"7" = '''
:sup:`7` Sakulawan-na liwat ari i pudung-pudong nga nagpapakkos si sulang-na si Jesus. Nagtipig to ngan bulag si mga tinabas-tabas. 
'''
"8" = '''
:sup:`8` Si katapus-tapusan pasallod liwat i dahulu'an manakka inadalan. Akakulaw iya ngan anutu'o gayod. 
'''
"9" = '''
:sup:`9` Pero ga'i pa gihapon mga iya agpakasantop si maka'anna' si Kasuratan nga agbagaw parti si kasiguraduhan nga abanhaw si Jesus. 
'''
"10" = '''
:sup:`10` Mangno agbalik i mga inadalan si mga ruma'-na. 
'''
"11" = '''
:sup:`11` Pero sigi hamok dinamag si Maria ari si gawas-na si naglabbungan. Si pagparadinamag-na, paduko' iya ngan anirip si naglabbungan. 
'''
"12" = '''
:sup:`12` Aniya' sakulawan-na ari si sallod duwangan anghel, mga disutana puti' ngan agpaningkulo' si lugar naghuliran si Jesus. I addangan banda si takulukan-na ngan i addangan may si kitiran-na. 
'''
"13" = '''
:sup:`13` Agtilaw-na iya, “Mana, ay kay agparadinamag kaw?” Anaruman may iya, “Ag'ala'-na mga iya i Paragdalum-ko, ngan ga'i ako akatu'anan kon singnga mga iya agbawa-na.” 
'''
"14" = '''
:sup:`14` Pakapahalling-na sinan, patalikot iya ngan sakulawan-na nga ari na dina si Jesus. Pero ga'i iya angilala kon si Jesus ba' ray. 
'''
"15" = '''
:sup:`15` Amahalling to, “Mana, ay kay agparadinamag kaw? Say i nagpara'anda'-mo?” Tungod kay i pagkagasi-na nga hardiniroy to hamok ari, aminugad iya, “Kon ag'ala'-mo may dina iya, alayon sumatin ako kon singnga iya agbawa-mo, kay ala'-ko.” 
'''
"16" = '''
:sup:`16` Agpinugad-na iya, “Maria.” Pakapakali-na sinan si Maria hintak iya pa'atubang gihapon dungan si pagpahalling si Hebruhanon, “Raboni!” nga i kahulugan-na, Ma'istro. 
'''
"17" = '''
:sup:`17` Amahalling si Jesus, “Labbahin ako, kay ga'i pa ako akabalik pada'iray si Tata'. Lugod pada'irayon i mga kabugtu'an-ko si pagtu'o ngan sumatin mga iya nga tibalik na ako si Tatay-ko nga mga Tatay-bi liwat, i Diyus-ko nga mga Diyus-bi liwat.” 
'''
"18" = '''
:sup:`18` Sanglit agpada'iray-na si Maria Magdalena i mga inadalan-na si Jesus ngan agpanumatan-nay to, “Sakulawan-ko i Ginu'o.” Pwira pa sinan, agpanumatan-na liwat to si tugun-na si iya. 
'''
"19" = '''
:sup:`19` Kasanguman mismo siray allaw nga iya i primiro allaw-na si duminggo, agtiriripon i mga inadalan nga trangkado i pwirtahan tungod si mga katalaw-na si mga punu'-na si mga Hebro. Pahulwa' si Jesus ngan patig'ob si mga iya ngan aminugad, “I kamurayaw awinan si ka'am!” 
'''
"20" = '''
:sup:`20` Pakapahalling-na sinan, agpakulaw-na mga iya si tamburu'-na pati' si kagiliran-na. Bali i mga kalipayan-na si mga inadalan pakakulaw-na mga iya si Paragdalom. 
'''
"21" = '''
:sup:`21` Aminugad gihapon si Jesus, “I kamurayaw awinan si ka'am! Pariho si pagpabawa-na si ako si Tata', pabawa-ko may liwat kam.” 
'''
"22" = '''
:sup:`22` Pakapahalling-na sinan, anhingasong to si mga iya ngan aminugad, “Karawatu-bi i Espirito Santo. 
'''
"23" = '''
:sup:`23` Kon agpasaylo kam si sala'-na si bisan say, nagpamasaylo na mga iya. Pero kon ga'i mga iya agpasaylu-bi, ga'i may liwat mga iya nagpasaylo.” 
'''
"24" = '''
:sup:`24` Si pagpakulaw-na si Jesus si mga inadalan-na siray uras, ga'i ari si Tomas, i nag'anga'an Karuwa nga addangan si Dusi. 
'''
"25" = '''
:sup:`25` Sanglit agsumatan-na iya si mga igkasi-na inadalan, “Sakulawan kami' i Ginu'o!” Aminugad dina iya, “Ga'i ako anutu'o sinan hasta nga ga'i sakulawan-ko i mga pammaku'an, sapasuksuk-ko i kamrang-ko si mga pammaku'an si tamburo', pati' sapasul'ut-ko i tamburu'-ko si kagiliran-na.” 
'''
"26" = '''
:sup:`26` Pa'agi i adda duminggo, agtiripon gihapon i mga inadalan si ruma' panniripunan-na mga iya nga huwang na si Tomas. Bisan kon trangkado i pwirtahan, akasallod si Jesus nga agtutunggo huwang si mga iya ngan aminugad, “I kamurayaw awinan si ka'am.” 
'''
"27" = '''
:sup:`27` Mangno, agpinugad-na si Tomas, “Tuwa, kulawin ngan pasuksukon kamrang-moy nan si pammaku'an to si mga tamburu'-ko pati' pasul'uton tamburu'-moy nan si kagiliran-koy to. Dakaw abawa si pagduda kundi' agtutu'uha.” 
'''
"28" = '''
:sup:`28` Anaruman si Tomas, “Paragdalum-ko ngan Diyus-ko!” 
'''
"29" = '''
:sup:`29` Mangno agsumatan-na iya si Jesus, “Abawa kaw pagtutu'o si pakakulaw-mo si ako pero anmas pa i kalipayan-na si mga a'a nga agpanutu'o bisan kon ga'i agpakakulaw.” 
'''
"30" = '''
:sup:`30` Malabbat pa i naghimu-na si Jesus mga pangngilalahan si langitnon kasiguruhan atubang si mga inadalan-na nga ga'i nagpa'anna' ato sito libro. 
'''
"31" = '''
:sup:`31` Pero nagsurat to basi' agpanutu'o kam nga si Jesus i Tinu'inan Mannanalwas, i Dadi'-na si Diyos. Ngan tungod si pagtutu'u-bi, sa'angkun-bi i kinabuhi' nga gana' katapusan-na pina'agi si gahum-na si arun-na. 
'''
