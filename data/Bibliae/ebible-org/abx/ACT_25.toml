[25]
"1" = '''
:sup:`1` Panakka-na si Festo ari si prubinsya, pasagka dayon iya kasa'addallawan pan Jerusalem tikang si syudad Cesarea. 
'''
"2" = '''
:sup:`2` Ari makibagat si iya i mga puno' paraghalad pati' i mga punu'-na si mga Hebro basi' akapakatu'an mga iya si mga nagpamasang'at-na kaso kuntra si Pablo. 
'''
"3" = '''
:sup:`3` Ag'apura mga iya pagpalako pabor si Festo nga linalin si Pablo pan Jerusalem, kay aniya' mga planu-na pagmatay sito ari si lalan. 
'''
"4" = '''
:sup:`4` Anaruman si Festo, “Awiray pa si Pablo si Cesarea ngan tibwilta dayon ako ari. 
'''
"5" = '''
:sup:`5` Amabaya'a kam si ako si mga punu'-bi nan ngan pa'akusaru-bi iya ari, kon aniya' may dina sahimu-na kasal'anan.” 
'''
"6" = '''
:sup:`6` Agliyat ari si Festo mga utso diyas pada'iray si dyis diyas, mangno padalugdog gihapon iya pan Cesarea. Ka'asumuhan, agpaban'u-na i husgado ngan agmando' iya pagbawa si Pablo atubang si iya. 
'''
"7" = '''
:sup:`7` Ngan panakka-na si Pablo, nagpalibutan to si mga punu'-na si mga Hebro nga pagpamadalugdug-na pa hamok man Jerusalem. Malabbat mga grabi sumbong nagpamasumat-na kuntra si Pablo pero gana' sito mga sapamatu'uran-na. 
'''
"8" = '''
:sup:`8` Mangno mangatadungan si Pablo, “Gana' sabuhat-ko sala' nga supak si bala'ud-na si mga Hebro o supak si templo da'inan may si Emperador.” 
'''
"9" = '''
:sup:`9` Pero kay aniya' karuyag-na si Festo pagbuwan pabor si mga punu'-na si mga Hebro, agpinugad-na si Pablo, “Aruyag ba' kaw pasagka pan Jerusalem basi' ari kaw husgaran-ko?” 
'''
"10" = '''
:sup:`10` Anaruman si Pablo, “Atiya' ako ina'anto atubang si husgadu-na si Emperador, nga iya i angay panbibistahan si ako. Gana' sahimu-ko sala' si mga Hebro ngan mismo ka'aw sayod gayod sinan. 
'''
"11" = '''
:sup:`11` Kon aniya' kunta' si mga sabuhat-ko nga angay paratukan kamatayon, ga'i ako agdiri' sinan. Pero kon ma'in kamatu'uran mga sumbung-nay to sito mga Hebro, gana' gahum-na si bisan say pagpa'intriga si ako si pagdalum-na mga iya, tungod kay aniya' pribilihiyu-ko bilang a'a-na si nasyon Roma. Ina'anto, pa'intriga-ko i kasu-ko si Emperador!” 
'''
"12" = '''
:sup:`12` Tungod sinan, agsikritu-na dahulo si Festo i mga parawaydung-na hi'unong si bala'od. Kahuman sinan, aminugad iya si Pablo, “Tungod si karuyag-mo nga i Emperador i magdalom si kasu-moy nan, hala, pabawa kami' kaw.” 
'''
"13" = '''
:sup:`13` Kahuman si pira allaw, agpanakka ari si Cesarea kas Hadi' Agripa pati' Berenice pagpangumusta si Festo. 
'''
"14" = '''
:sup:`14` Tungod kay maliyat may mga iya ari, ag'isturya-na si Festo i kasu-na si Pablo ari si hadi'. Agpinugad iya, “Aniya' ato addangan priso nga inambanan-na si Felix. 
'''
"15" = '''
:sup:`15` Ngan pada'iray-ko si Jerusalem, agpamasumbong kuntra si iya i mga puno' paraghalad pati' mga mata'o kamabu'utan si mga Hebro ngan agpamalakoy to nga pinatukan iya. 
'''
"16" = '''
:sup:`16` “Agpanumatan-ko mga iya nga ma'in kabatasanan-na si mga taga Roma i pagpagawas si bisan say aha'a myintras ga'i pa sa'atubang-na i magpama'akusar si iya. Da'inan may kon ga'i iya akabuwanan uras pagpangatadungan si kalugaringun-na kuntra si mga sumbung-na mga iya. 
'''
"17" = '''
:sup:`17` Ngan pamaya'-na mga iya si ako pada'ito, ag'aktibaran-ko dayon ka'asumuhan i kaso ngan agmando' ako pagpa'atubang si lalla nagpasumbung-na mga iya. 
'''
"18" = '''
:sup:`18` Si pamahalling-na si magpama'akusar, ga'i may to mga iya agpanumat si mga mara'at buhat nga iya i pagkagasi-ko. 
'''
"19" = '''
:sup:`19` Lugod, aniya' mga iya nagparapamakisuhayan-na sito a'a mahi'unong si mga kalugaringun-na tuluhu'an pati' si minatay na lalla nag'arunan Jesus nga agpinugad-na si Pablo nga allom pa kuno'. 
'''
"20" = '''
:sup:`20` Tungod kay ga'i may ako akatu'anan kon pinapa'i-ko ag'imbistigar sito hinabo', agtilaw-ko si Pablo kon aruyag iya pan Jerusalem ngan ari mangatadungan sito mga sumbong. 
'''
"21" = '''
:sup:`21` Si paminugad-na si Pablo nga pa'intriga-na i kasu-na ari si Emperador, aglihog ako pagbantay si iya hasta nga ga'i pa sapabawa-ko pada'iray si Emperador.” 
'''
"22" = '''
:sup:`22` Mangno agpinugad-na si Agripa si Festo, “Aruyag ako pagpamati' sito a'a.” Anaruman iya, “Papada'itu-ko iya asumo basi' sapamati'an-mo.” 
'''
"23" = '''
:sup:`23` Ka'asumuhan, anakka kas Agripa pati' Berenice ari si mahaway kwarto si palasyo nga nagtagama pag'istimar si mga bantugan a'a. Agsul'ot mga iya si mga hadi'anon panapton ngan malabbat rilihugon magpamungyod pag'atindir si dimu'an mga kinahanglanun-na. Huwang liwat i mga mamahaya ranggu-na puno' si kasundaluhan pati' i mga mahaya a'a si syudad. Si panmandu'-na si Festo, nagbawa dayon pasallod si Pablo. 
'''
"24" = '''
:sup:`24` Aminugad si Festo, “Hadi' Agripa ngan dimu'an magpanambong to huwang si kami', iyay to i a'a nagpasumbung-na si ako si dimu'an mga Hebro si Jerusalem pati' ato si Cesarea. Agparapanurakaw mga iya nga ma'in to angay papalangahon i kinabuhi'. 
'''
"25" = '''
:sup:`25` Pero gana' sa'anda'an-ko buhat-na nga angay paratukan kamatayon. Kundi' kay agpalako iya nga pa'intriga-na si Emperador i kasu-na, agtuyo' ako pagpabawa si iya pan Roma. 
'''
"26" = '''
:sup:`26` Pero gana' pa isip-ko kon ay i papasuratun-ko si Emperador hi'unong si iya. Sanglit agpa'atubang-ko iya si ka'am dimu'an, ngan labihan na si ka'aw Hadi' Agripa, kay basi' aniya' sapasurat-ko kahuman si pag'imbistigar-ta kam 
'''
"27" = '''
:sup:`27` kay si pag'abat-ko, gana' mag'isip pagpabawa priso kon ga'i pa saklaruhan-na pahalap i papakasuhon si iya.” 
'''
