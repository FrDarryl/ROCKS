[18]
"1" = '''
:sup:`1` Kahuman sinan, aniya' namay sakulawan-ko la'in anghel man langit. Bali gayod haya i gahum-na ngan ag'untali' si kalibutan i maka'angayan danta' magsirak si iya. 
'''
"2" = '''
:sup:`2` Anurakaw iya si pambihira gayod busis-na, “Arumpag na! Arumpag na i Bantugan Babilonia! Ahimo na iya pangngistaran-na si mga mara'at espirito. Ato mga iya dimu'an agpaniripon nga day panhuhugpa'an-na si mga marigsok ngan makasusulya' manuk-manok. 
'''
"3" = '''
:sup:`3` Ada'inan nan kay i dimu'an mga nasyon agpaka'inom si binu-na nga aka'aghat pag'irog si mga kinakapayan pag'intrimis si katangkud-na mga iya si Diyos. I mga kahadi'-hadi'an si kalibutan agka'araghat pagpakihuwang si mga diyus-na, ngan i mga nigusyanti si kalibutan sigi pa yayaman tungod si subra kapritsu-na.” 
'''
"4" = '''
:sup:`4` Mangno aniya' namay sabati'an-ko busis tikang si langit nga agpinugad, “Pabulaga kam si iya, ka'am mga ginsakupan-koy nan, basi' ga'i kam agpaka'ambit si mga sala'-na ngan ga'i kam agpaka'abat si bisan ay si mga mammimirwisyu-na. 
'''
"5" = '''
:sup:`5` Takka si langit i pagruluknuran-na si sala'-na ngan sa'intuman-na si Diyos i pagkamasinupakun-na.” 
'''
"6" = '''
:sup:`6` Mangno diritso agtugon i busis si mga tikastigo, “Pabwiltahu-bi si iya i bisan ay nagpumwan-na, ngan bayari-bi dubli i mga nagbuhat-na may. Timplahi-bi iya dubli ka'ispiso si nagparaparu'du'-nay nan kupa. 
'''
"7" = '''
:sup:`7` Buwani-bi iya si mga kasakitan pati' si mga kabidu'an pariho kabuwat si mga nagparakarawat-na pagdayaw pati' si subra kapritsu-na. Yayto pirmi i nagparapahambug-na, ‘Agtingkulo' ako ato bilang rayna, ngan gana' makapinugad nga balo ako. Ga'i anakka si ako i kabidu'an bisan sumiran.’ 
'''
"8" = '''
:sup:`8` Sanglit igu'-na iya si mga mammimirwisyu-na adda allaw hamok: I kamatayon, i kabidu'an pati' i gutom. Api i manibos si iya, kay gamhanan i Paragdalom Diyos nga tihusgar si iya.” 
'''
"9" = '''
:sup:`9` Si pakakulaw-na si mga kahadi'-hadi'an si kalibutan si humbu-na si api magtubod si iya, agparapandinamag ngan agkabirido' mga iya nga magka'araghat pagpakihuwang si mga diyus-na ngan magpaka'ambit si subra mga kapritsu-na. 
'''
"10" = '''
:sup:`10` Agparapanunggo mga iya si katalahan ngan ga'i agpakakiwa tungod si kangirhat-na si kastigo ngan agpakapinugad, “Papabidu'on kaw! Papabidu'on gayod i bantugan syudad, i Babilonia, nga bali kagamhanan syudad! Sallod si un'ura hamok, anakka i dati patok si ka'aw!” 
'''
"11" = '''
:sup:`11` Agparapandinamag ngan agkabirido' hasta i mga nigusyanti si kalibutan tungod si tinakkahan-na kay gana' na mamalli si mga ipiktus-na mga iya. 
'''
"12" = '''
:sup:`12` Gana' na mamalli si mga bulawan-na, si mga salapi'-na, si mga mahal batu-na pati' pirlas-na, bawa na i pala'in-la'in mga mamahalap sida panapton, mga hadi'anon hiniro nga bali pagkapiyat pati' day igot, mga pala'in-la'in klasi si mga mamahalap kayo pati' si mga inanna' nga hinimo tikang si gimaputi'i matiryalis, mga kayo nga bali kamahalan, mga burunsi, mga ransang pati' marmol. 
'''
"13" = '''
:sup:`13` Aniya' liwat si mga ipiktus-na mga panakot, mga insinso pati' mira, mga bino pati' lana-na si olibo, mga primira klasi harrina pati' trigo, mga baka pati' kanding, mga kabayo pati' karuwahi, hasta pa mga a'a nga mga nagbaligya'an agwanta kon ay i manakka si mga puhu'-na o espiritu-na mga iya. 
'''
"14" = '''
:sup:`14` Aniya' maminugad, “I ganansya nga nagparapanhingyap-bi puro agkararungay. I mga kayamanan-bi dimu'an agkaparara' bawa na i subra kapritsu-bi ngan ga'i nayto sabawi'-bi pa.” 
'''
"15" = '''
:sup:`15` Tungod si makangingirhat kastigu-na, agparapanunggo si katalahan i mga nigusyanti nga magparapamaligya' sito mga ipiktos ngan agpanyaman tungod si iya. Agparapandinamag mga iya ngan agkabirido' 
'''
"16" = '''
:sup:`16` bawa i pagturakaw, “Papabidu'on kaw! Papabidu'on gayod i bantugan syudad, nga disalin si mga mahalap sida panapton pati' si mga hadi'anon hiniro nga bali pagkapiyat pati' day igot, ngan tambon si mga magpanbitay-bitay bulawan, mga mahal bato pati' pirlas! 
'''
"17" = '''
:sup:`17` Sallod si un'ura hamok, apara' i bali haya kayamanan!” Agparapanunggo liwat si katalahan i mga kapitan si mga paraw bawa na i dimu'an magparapamiyahi si kalawot, pati' i mga tripulanti bawa na i dimu'an magparapanginabuhi' si kalawot. 
'''
"18" = '''
:sup:`18` Si pakakulaw-na mga iya si humbu-na si api magtubod si iya, agpakaturakaw mga iya, “Aniya' pa ba' la'in syudad nga akapariho kabantugan sinan syudad?” 
'''
"19" = '''
:sup:`19` Dungan si pagparapandinamag-na pati' si pagkabiridu'-na, agpanganna' mga iya agbon si mga takuluk-na ngan agparapanurakaw, “Papabidu'on kaw! Papabidu'on gayod i bantugan syudad, kon singnga agpanyaman i dimu'an nga aniya' paraw-na tungod si nagparapansakada si iya! Sallod si un'ura hamok, arumpag iya!” 
'''
"20" = '''
:sup:`20` Mangno aniya' kinabati'an manupla, “Aglipaya kam mga sana'an nan si kalangitan tungod si mahinabo' si iya! Aglipaya kam mga nagpanagamay nan paghuwang si Diyos, mga apostol nan pati' mga paragsumat nan! Aghusgaran-na na iya si Diyos sigon si pagtratar-na may si ka'am.” 
'''
"21" = '''
:sup:`21` Mangno aniya' gamhanan anghel nga angaddo' bato pariho kahaya si adda mahaya gilingan ngan agpatapuk-nay to pan kalawot bawa si pagpinugad, “Tarapukan i bantugan syudad, i Babilonia, nga pariho kagrabi i tinakkahan-na. Gana' na nagbalikan ari hasta si kahastahan. 
'''
"22" = '''
:sup:`22` Ga'i na kinabati'an pa sallod si mga kuta'-na, i tukar-na si mga paraharpa pati' mga musikiro, si mga paraplawta pati' mga paratrumpita. Ga'i na kina'anda'an pa anan bisan ay klasiha trabahanti, ngan gana' na anan maghunug-hunog gilingan bisan sumiran. 
'''
"23" = '''
:sup:`23` Ga'i na amaruktan utro i mga pabilu-na si mga lampara, ngan gana' na anan karibhungan si mga baha'o kinasal. I mga taga sunsari'i nigusyanti i pinakabantugan si bug'os kalibutan, kundi' agparapanlilingo dina si mga nasyon pina'agi si pagtangnga' si mga mara'at espirito si mga sunsari'i paghimo urusahon. 
'''
"24" = '''
:sup:`24` Aniya' baratunun-na mga iya si laha'-na si mga paragsumat ngan da'inan may si ditangnga' pa nagtagama paghuwang si Diyos, bawa na i dimu'an nagpanmatay si kalibutan.” 
'''
