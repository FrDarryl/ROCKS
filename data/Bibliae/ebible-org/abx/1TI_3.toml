[3]
"1" = '''
:sup:`1` Yayto i ungod ngan tarapuran parahallingon: Kon aniya' addangan nga agtalinguha nga magin mangngataman si magpanutu'o, ag'anda' gayod iya si maka'angayan katungdanan. 
'''
"2" = '''
:sup:`2` Kinahanglan nga gana' makabasol si iya, gana' la'in alla-na, ata'o pagdalom si mga isip-na, aglugaring pagdiri' si mga mara'at kina'iya-na ngan tigparispitar. Kinahanglan iya andam pag'istimar si bisan say, mata'o ngan disidido pagturo', 
'''
"3" = '''
:sup:`3` ma'in paralango, ma'in masisinahon kundi' daluman nga mapinasinsyahon, ma'in parasamok, ngan ma'in makikwarta. 
'''
"4" = '''
:sup:`4` Kinahanglan mahalap i pag'asikasu-na si kalugaringun-na panimalay ngan sapasunud-na i mga dadi'-na huwang i tama' pagrispitar si iya 
'''
"5" = '''
:sup:`5` kay kon i lalla ga'i ata'o pag'asikaso si kalugaringun-na panimalay, iya pa ba' i pakata'u-na pag'ataman si manniniripon pag'ampo' si lugar-na? 
'''
"6" = '''
:sup:`6` Kinahanglan liwat nga ma'in iya baha'o pa hamok abawa si pagtutu'o si Kristo, kay tingali anhaya i huna'-huna'-na ngan akapatukan pariho si patok nga sakarawat-na si Satanas. 
'''
"7" = '''
:sup:`7` Kinahanglan liwat nga mahalap i pangulawan si iya si mga a'a nga ga'i pa anutu'o basi' ga'i iya akamalu'an ngan sadaya'an-na si Satanas. 
'''
"8" = '''
:sup:`8` Parti namay si mga nagtu'inan bilang mga parapanginano si mga kinahanglanun-na si manniniripon pag'ampo', kinahanglan mga lalla nga rispitado, masilhag i kasing-kasing-na, ma'in paralango, ngan ma'in daya'on si pag'inanda' kwarta. 
'''
"9" = '''
:sup:`9` Kinahanglan nga pirmi mga iya tuninungan-na i malalom ngan ungod pagturo' si pagtu'u-ta bawa i gana' tinago' si inisipan. 
'''
"10" = '''
:sup:`10` Kinahanglan nga ag'agi dahulo mga iya si mga pagpurbar, katapos kon akalahos mga iya, pwidi na mga iya akasirbi bilang mga parapanginano si mga kinahanglanun-na si manniniripon pag'ampo'. 
'''
"11" = '''
:sup:`11` Si pariho kamutangan, i mga alla-na may mga iya, kinahanglan mga danda nga rispitado, ma'in nga mga paragutgot, kundi' ata'o pagdalom si mga isip-na ngan akatapuran si bisan ay. 
'''
"12" = '''
:sup:`12` Kinahanglan i adda parapanginano si mga kinahanglanon nga gana' la'in alla-na ngan mahalap i pag'asikasu-na si panimalay-na labihan na i pagpanginano si mga dadi'-na. 
'''
"13" = '''
:sup:`13` I mahalap magsirbi, sa'angkun-na i mahalap pagkukulaw si iya si mga a'a pati' i kapusukado pagbuhat si dimu'an sigon si pagtapud-na si Kristo Jesus. 
'''
"14" = '''
:sup:`14` Si pagsurat-ko sito si ka'aw, aniya' pagla'um-ko nga ga'i agliyat agsikulaway kita gihapon. 
'''
"15" = '''
:sup:`15` Pero kon a'atraso may ako dina, yayto surat i magpakatu'an si ka'aw kon ay i angay buruhatun-na si mga ginsakupan-na si panimalay-na si Diyos, nga iya i bug'os manniniripon pag'ampo' si gana' kamatayun-na Diyos. I bug'os manniniripon pag'ampo', iya i harigi-na ngan kasarigan-na si kamatu'uran. 
'''
"16" = '''
:sup:`16` Bali kagamhanan i malalom ngan ungod pagturo' hi'unong si tuluhu'an-ta nga magin diyusnon kita pariho si Kristo, ngan yayto i nag'arabuyunan-ta pag'ako' hi'unong si ungod pagtu'o: Paluwa' iya nga aniya' puhu'-na pariho si bisan say aha'a, ngan agpamatu'uran-na si Espirito Santo i pagkamatadung-na. Sakulawan-na iya si mga anghel, ngan nagpasamwak i mahi'unong si iya si mga nasyon. Aniya' magpanutu'o si iya ato si kalibutan, ngan nag'alsa iya pan langit nga kinakulawan i ka'angayan-na. 
'''
