[21]
"1" = '''
:sup:`1` Mangno aniya' sakulawan-ko baha'o kalangitan pati' kalibutan kay apara' i dati kalangitan pati' kalibutan ngan gana' na sito kalawut-na. 
'''
"2" = '''
:sup:`2` Sakulawan-ko i Sagrado Syudad, i baha'o Jerusalem nga aghahawod man langit tikang mismo si Diyos. Akaparihoy to si adda karaslon nga makababayi gayod i badu'-na ngan andam na pagtupo' si tipakasal si iya. 
'''
"3" = '''
:sup:`3` Katapos akabati' ako makusog busis tikang si truno nga agpinugad, “Tikang ina'anto, ag'istar na i Diyos si ka'aha'an ngan agpadayon to pagpakihuwang si mga iya. Ahimo na mga iya nga mga ginsakupan-na ngan mismo i Diyos i magpaki'adda si mga iya ngan iya nayto i mga kalugaringun-na gayod Diyos. 
'''
"4" = '''
:sup:`4` Iya i mamahit si mga luha'-na. Gana' na magkamaratay ngan gana' na magparapandinamag, gana' mga pamanangis pati' mga kapaddihan kay apara' na i dimu'an kada'an.” 
'''
"5" = '''
:sup:`5` Mangno aminugad i magtingkulo' si truno, “Himu-ko baha'o i dimu'an!” Katapos aminugad pa liwat iya, “Pasuraton to, kay yayto mga allingon i tarapuran ngan ungod.” 
'''
"6" = '''
:sup:`6` Agpinugad-na ako, “Tapos na. Ako i Alpha pati' i Omega, i Panikangan pati' i Katapusan. Bisan say i nag'uhaw, pa'inum-ko iya si buwahi' nga tikang si burabod magbuwan si ungod kinabuhi' nga gana' bayad-na. 
'''
"7" = '''
:sup:`7` Bisan say i makalampas, iya i maka'iridar sito dimu'an. Ako na i magin Diyus-na ngan iya may magin dadi'-ko. 
'''
"8" = '''
:sup:`8` Kundi' nagtagama i danaw magpakayat si asupri para si mga matatalwin, si mga ga'i magpanutu'o, si mga magpakatapunan si karat'an, si mga kriminal, si mga maki'u'ubayon si bisan say hamok sasindakan-na, si mga magparapanangnga' si mga mara'at espirito, si mga magkabararaw si bisan ay nga day agdiyus-na pati' i dimu'an bullu'on. Iyay nan i tarakkahan-na si magkamaratay si kaduwa bisis nga bulag si Diyos.” 
'''
"9" = '''
:sup:`9` Addangan si pitungan anghel magbitbit si pito' mangko' nga dati panno' si ultimo pito' mammimirwisyo, padugok si ako ngan aminugad, “Amungyura si ako, kay pakulaw-ta kaw si danda alla-na si Nati Karniro.” 
'''
"10" = '''
:sup:`10` Katapos agdaluman-na ako si Espirito basi' sabawa-na ako pada'iray si bantugan bukid nga bali dyalta ngan agpakulaw-na ako si Jerusalem, i Sagrado Syudad nga aghahawod man langit tikang mismo si Diyos. 
'''
"11" = '''
:sup:`11` Agsirak tikang sito i maka'angayan danta'-na si Diyos ngan bali to pagkasuri'aw pariho si gimamahali nan alahas nga day dyamanti, pariho si salaming i katallang-na. 
'''
"12" = '''
:sup:`12` Aniya' sito kuta'-na nga bali dakmol ngan madyalta. Dusi i pwirtahan-na ngan si kada adda aniya' anghel-na magbantay. Anan si mga pwirtahan-na, nagpamarka i mga arun-na si dusi pamilya si mga a'a-na si Israel. 
'''
"13" = '''
:sup:`13` Tallo i pwirtahan-na sito si banda sirangan, tallo si banda katundan, tallo si banda norte ngan tallo may si banda timugan. 
'''
"14" = '''
:sup:`14` Aniya' liwat dusi mga pundasyun-na si kuta'-na si syudad ngan nagpamarka ato i mga arun-na si dusi apostul-na si Nati Karniro. 
'''
"15" = '''
:sup:`15` I anghel magbagaw si ako aniya' nagbitbit-na mitrusan nga day bulawan badas pannunukol si syudad bawa si mga pwirtahan-na pati' si kuta'-na. 
'''
"16" = '''
:sup:`16` Kwadrado i kurti-na si syudad kay pariho hamok sito i kalangahan-na pati' i kasirungan-na. Agsukul-na i syudad si nagbitbit-na badas ngan sadiskubrihan-na nga i sukul-na sito anakka si dusi mil istadya i kalangahan-na pati' i kasirungan-na hasta na i kadyalta-na sito. 
'''
"17" = '''
:sup:`17` Agsukul-na i kuta' ngan anakkay to si syinto kwarintay kwatro kubit i kadakmul-na sigon si suruklan nga nagparagamit-na si a'a nga iya i nagbasaran-na si anghel. 
'''
"18" = '''
:sup:`18` Dyamanti i naggamit matiryalis si kuta' ngan mga riyal bulawan may si syudad nga day salaming katallang i pagkapuru-na. 
'''
"19" = '''
:sup:`19` Putos si pala'in-la'in klasi mga mahal bato i pundasyun-na si kuta'. Mga dyamanti i naggamit si primiro, sapari si kaduwa, agata si katallo, ngan imirald i ka'ampat. 
'''
"20" = '''
:sup:`20` I kalima namay pundasyon naggamitan uniks, rubi i ka'annom, krisulito i kapito', birilo i kawalo', tupasyo i kasiyam, krisupraso i ka'awatong, hasinto i ka'unsi, ngan amatista i kadusi. 
'''
"21" = '''
:sup:`21` Balang adda si dusi pwirtahan, naghimo tikang si adda hamok malambo pirlas nga nagtabasan i pinakapwirta-na. I gikalsadahi-na si syudad naggamitan riyal mga bulawan nga day salaming katallang i pagkapuru-na. 
'''
"22" = '''
:sup:`22` Gana' sakulawan-ko templo sallod si syudad, kay i Makagagahom Paragdalom Diyos pati' i Nati Karniro i templu-na sinan. 
'''
"23" = '''
:sup:`23` Ga'i na agkinahanglan si allaw i syudad o ma'in ngani' si bulan para akasirakan tungod kay agsigahan-na may to si maka'angayan danta'-na si Diyos ngan i Nati Karniro, iya i lampara-na. 
'''
"24" = '''
:sup:`24` Agpadayon i pangiwa-kiwa-na si dimu'an nasyon pina'agi sinan danta' ngan agpama'intriga-na liwat si mga kahadi'-hadi'an si kalibutan i kabug'usan-na si mga ka'angayan-na anan sinan syudad. 
'''
"25" = '''
:sup:`25` Gana' na surusirrahay si pwirtahan-na si syudad bisan sumiran kay ga'i na anakka i kasangumon anan. 
'''
"26" = '''
:sup:`26` Abalyo i mga pagdayaw pati' i mga pagpa'unra-na si mga nasyon pada'inan anan. 
'''
"27" = '''
:sup:`27` Gana' makasallod anan nga lagtok si sala' o bisan say pa may magbuhat si makamamalo' o ma'in ngani' mga daya'on kon ma'in hamok i magpakalista aron ari si libro si magpaka'angkon si ungod kinabuhi' nga tawa'-na si Nati Karniro. 
'''
