[9]
"1" = '''
:sup:`1` Tungod si dati na pag'adda-ko si Kristo akatistigos ako si kamatu'uran. Ga'i ako agbullo' kay sigurado ako nga i inisipan-ko agdaluman-na si Espirito Santo. 
'''
"2" = '''
:sup:`2` Masurub'on gayod ako ngan pirmi aka'abat mahaya kabidu'an i kasing-kasing-ko. 
'''
"3" = '''
:sup:`3` Kon ahimo pa gad hamok, intrisado ako nga ako mismo i makagaba'an pati' pinabulag si Kristo hasta si kahastahan para hamok si kahalapan-na si mga kabugtu'an nga mga kalaha'-ko gayod. 
'''
"4" = '''
:sup:`4` Mga iya i mga a'a-na si Israel nga agpaka'angkon si aron bilang mga kalugaringun-na dadi' si Diyos. Nagpalibutan mga iya si maka'angayan danta'-na ngan nagpamakatu'an si mga pa'agi-na si Diyos pagtapit si iya. Mga iya liwat i magpakakarawat si bala'od, magpakatu'anan si tama' pa'agi pag'ampo' ari si templo, pati' magpakaprubitsar si mga sa'ad-na si Diyos. 
'''
"5" = '''
:sup:`5` Si mga iya liwat kina'anda'an i mga ginikanan-na si pinili' nasyon, ngan pina'agi si mga iya, amamat si Kristo si pagka'a'a-na, nga Diyus-na si dimu'an ngan darayawon hasta si kahastahan. Amen. 
'''
"6" = '''
:sup:`6` Ga'i kita akapinugad nga ga'i atuman i allingun-na si Diyos bisan kon ga'i pa agpanutu'o i dimu'an a'a-na si Israel, kay si pangulawan-na si Diyos i dimu'an kalaha'-na si Israel ma'in puro ungod mga a'a-na si Israel. 
'''
"7" = '''
:sup:`7` Ngan ma'in liwat tungod kay mga ampu-na mga iya si Abraham, puro na mga iya huwang si mga dadi' nga nagpasa'ad-na si Diyos si Abraham. Si kamatu'uran ma'in, kay yayto dina i allingun-na si Diyos ari si Abraham, “Pina'agi si Isaac, akilala i minamat-mo.” 
'''
"8" = '''
:sup:`8` Karuyag sidngon, nga ma'in i dimu'an dadi'-na si Abraham nga paluwa' si natural pa'agi puro nagkunsidirar nga mga dadi'-na si Diyos, kundi' i mga nagpandadi' hamok sigon si sa'ad-na si Diyos. Mga iya i nagkilala nga ungod minamat-na, 
'''
"9" = '''
:sup:`9` kay yayto i iksakto mga allingon nga nagsa'ad-na si Diyos: “Pada'ito ako gihapon si tama' uras ngan si Sara may lugod dina i magdadi' lalla.” 
'''
"10" = '''
:sup:`10` Ma'in nan hamok iya, aniya' liwat mga pinili'-na andang si Diyos bisan kon ag'adda mahanak pariho si magkaruwa nga mga dadi'-na si papu'-ta kam Isaac pati' Rebeca. 
'''
"11" = '''
:sup:`11` Ga'i pa a'allom mga iya, ngan myintras pa liwat mga iya agpakabuhat mahalap o mara'at, atuman i ungod tuyu'-na si Diyos si pagpili'-na si addangan to si magkaruwa: 
'''
"12" = '''
:sup:`12` Agpinugad-na si Diyos i magburod, “Kinahanglan nga agsirbi i siyaka si sirari.” Sanglit, i pagpili'-na si Diyos sigon si dati gayod pangagdahan-na ngan ma'in kon ay i mga sabuhat-na. 
'''
"13" = '''
:sup:`13` Pariho si maka'anna' liwat si Kasuratan nga pinahallingan-na si Diyos hi'unong si mga iya duwangan: “Agpalangga'-ko si Jacob pero agsikway-ko si Esau.” 
'''
"14" = '''
:sup:`14` Kon sugad, pwidi ba' kita akapinugad nga ma'in pantay i pagkukulaw-na si Diyos? Ga'i. 
'''
"15" = '''
:sup:`15` Kay mismo iya i magpinugad si Moises, “Pumwan-ko i kalu'uy-ko kon say i salu'uyan-ko.” 
'''
"16" = '''
:sup:`16` Kon sugad, ga'i to agsunod kon ay i karuyag-na o si kapapaniguru-na si a'a, kundi' sigon si kalu'uy-na si Diyos. 
'''
"17" = '''
:sup:`17` Aniya' maka'anna' si Kasuratan nga agpinugad-na si Diyos si Paraon: “Himu-ko kaw hadi' para sito katuyu'an, nga kinakulawan anan si ka'aw kon ay i kahaya-na si gahum-ko ngan basi' agsamwak si bug'os kalibutan i mahi'unong si arun-ko.” 
'''
"18" = '''
:sup:`18` Sanglit kon aruyag i Diyos nga amakulaw si kalu'uy-na si adda a'a, sahimu-nay nan. Ngan kon aruyag liwat i Diyos pagsiyo si malalom sarabutan-na si adda a'a, sahimu-na liwat nan. 
'''
"19" = '''
:sup:`19` Sigurado nga aniya' addangan si ka'am suplikado si pagpinugad: “Kon da'inan sinan, kapa'i may kay parabasul-na pa liwat kita kam si Diyos? Gana' makadiri' si katuyu'an-na.” 
'''
"20" = '''
:sup:`20` Pero say ba' kaw nga day turututu'o pagsaruman si Diyos? Akapinugad ba' i pakattan si parahimo nga, “Ay kay da'ito sito i kurti-ko?” 
'''
"21" = '''
:sup:`21` Kay mismo i parahimo pakattan aniya' katungud-na pagpili' kon ay i saruyagan-na hirimu'on. Pwidi iya akahimo duwa klasi pakattan si adda hamok pitak nag'ala'an, i adda pan'ispisyal ngan i adda may pan'urdinaryo hamok. 
'''
"22" = '''
:sup:`22` Kunta' anakka si mga isip-bi nga gana' makasantop si Diyos si bisan ay katuyu'an-na. Bisan kon kinahanglan pa'abat-na i kastigu-na ngan pakatu'an-na i gahum-na, malanga i paturus-na si mga papakarawaton sinan kastigo bisan kon nagpanagama nayto nga agkamaratay nga bulag si Diyos. 
'''
"23" = '''
:sup:`23` Agda'ito iya sito basi' kinatu'anan i pagsangyahan-na si maka'angayan kina'iya-na nga papa'ambiton si kita kam nga mga ti'angkon si kalu'uy-na. Kita kam i mga nag'andam-na andang pagkarawat si maka'angayan kina'iya-na. 
'''
"24" = '''
:sup:`24` Atuman to si kita kam nga mga inagda-na andang, ma'in hamok tikang si mga Hebro pero tikang liwat si mga ma'in Hebro, 
'''
"25" = '''
:sup:`25` sigon si mga allingun-na nga aka'anna' si libru-na si Oseas: Aniya' mga pirinugarun-ko, “Mga ginsakupan-ko kam,” bisan kon ma'in mga iya dati mga ginsakupan-ko. Ngan pirinugarun-ko liwat i ga'i nagpamalangga'-ko siray, “Pamalangga'-ko kam ina'anto.” 
'''
"26" = '''
:sup:`26` Ngan aniya' pa liwat maka'anna': Aniya' mahinabo' mismo anan si lugar nagpinugaran-na si Diyos, “Ma'in kam mga ginsakupan-ko,” nga mga iya dina i nagkwinta, “Mga dadi'-na si gana' kamatayun-na Diyos.” 
'''
"27" = '''
:sup:`27` Hasta liwat si Isaias agparagagasod mahi'unong si mga a'a-na si Israel, “Bisan pa day baybay si kalawot i katabbul-na si mga dadi'-na si Israel, diki'it hamok si mga iya i magkasaralbar, 
'''
"28" = '''
:sup:`28` kay ga'i agliyat, pumwan-na si Paragdalom ato si kalibutan i angay ngan durudiritso paghusgar-na sito mga a'a.” 
'''
"29" = '''
:sup:`29` Akaparihoy to gihapon si nagpinugad-na siray si Isaias, “Ga'i ngani' kita kam pamilinan-na si Makagagahom Paragdalom mga a'a nga mga kapararihu-ta kam ginikanan, sigurado nga agkahirimo kita kam pariho si kabungkag-na si syudad Sodom pati' si pakapara'-na si syudad Gomora.” 
'''
"30" = '''
:sup:`30` Tara', ay may i satu'o si isip-ta, nga i mga ma'in Hebro agpaka'angkon si ungod pagkamatadong bisan kon ga'i mga iya maniguro pagtalinguha nga mga sa'anda'an-nay nan? Syimpri, pero iyay nan i klasi si pagkamatadong nga a'angkon pina'agi si pagtapod si buhat-na si Diyos. 
'''
"31" = '''
:sup:`31` Kundi' i mga a'a-na lugod si Israel nga magparapanganda' sito pina'agi si pagsunod si bala'od, ga'i lugod agpaka'angkon. 
'''
"32" = '''
:sup:`32` Kapa'i di' kay ga'i? Tungod kay i mga pagkagasi-na mga iya a'angkon to sigon si sabuhat-na, imbis nga kon say i mga satapuran-na. Agkaparangkol mga iya si nagpinugad-na si Diyos day “bato pammapangkulan” nga iya si Kristo 
'''
"33" = '''
:sup:`33` sigon si maka'anna' si Kasuratan: Mamati'a kam pahalap, aniya' nagpa'anna'-ko bato ari si Sion nga aka'ulang si mga a'a pagtapit si ako, i bato makapadusmog si mga iya. Kundi', bisan say i magtapod si iya, ga'i akamalu'an. 
'''
