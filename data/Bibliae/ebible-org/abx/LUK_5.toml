[5]
"1" = '''
:sup:`1` Adda allaw, agparatutunggo si Jesus si bihing-na si Danaw Genesaret ngan aggurubok si iya i mga a'a pagpamati' si allingun-na si Diyos. 
'''
"2" = '''
:sup:`2` Akakulaw iya duwa paraw nga nag'ambanan hamok si mga mannagat ari si nabnaban kay agpanyabyab dina si mga pukut-na. 
'''
"3" = '''
:sup:`3` Pasang'at iya si adda sito mga paraw nga tawa'-na si Simon, ngan tigpatukal-tukal-nay to diki'it si baybayon. Mangno aningkulo' iya si paraw ngan agparaturu'an-na i mga a'a. 
'''
"4" = '''
:sup:`4` Pakatapus-na pagparapahalling, agpinugad-na si Simon, “Pakurukalalumu-bi, ngan taktaku-bi pukut-bi nan basi' akabawa.” 
'''
"5" = '''
:sup:`5` Anaruman si Simon, “Sinyor, agbudlay gayod kami' pakanalong, ngan gana' sabawa kami' bisan adda pa may. Pero tungod kay agpinugad kaw, taktak-koy to mga pukot.” 
'''
"6" = '''
:sup:`6` Pakahuman-na mga iya agtaktak, mabuburhaton gayod i mga pukut-na tungod si kalabbat-na si daying mga sadakup-na. 
'''
"7" = '''
:sup:`7` Sanglit agpaypay-na mga iya i mga kabakas-na nga agpanakay si la'in paraw basi' akabuligan mga iya. Pamadugok to ngan agkargahan-na mga iya i duwa paraw ngan mga matutulluron tungod kay puro panno' si daying. 
'''
"8" = '''
:sup:`8` Pakakulaw-na sinan si Simon Pedro, anluhod iya atubang si Jesus ngan aminugad, “Paragdalom, patalaha si ako kay adda ako makasasala'!” 
'''
"9" = '''
:sup:`9` Agda'inan iya sinan kay kinulbahan iya ngan ag'usa hasta pa i mga ka'adda-na sakayan tungod si mga pagtama'-na. 
'''
"10" = '''
:sup:`10` Ag'usa liwat i duwangan kabakas-na si Simon, nga kas Santiago pati' Juan, i mga dadi'-na si Sebedeo. Pero agpinugad-na si Jesus si Simon, “Dakaw atalaw. Tikang ina'anto, mga a'a na i sabawa-mo pagtapod si Diyos pariho si daying sabawa-mo tubtob ina'anto.” 
'''
"11" = '''
:sup:`11` Sanglit agbungsud-na mga iya i mga paraw-na, agpangambanan-na i dimu'an mga inanna'-na ngan amaya' mga iya si Jesus. 
'''
"12" = '''
:sup:`12` Ngan ari kas Jesus si adda bungto, aniya' padugok lalla nga tanak i bug'os puhu'-na si lipruso. Pakakulaw-na sinan a'a si Jesus, pa'akkom iya. Mangno makimalu'oy, “Sinyor, sapahalap-mo gad ako, kon aruyag kaw.” 
'''
"13" = '''
:sup:`13` Agdu'unan-na si palat-na si Jesus i lalla ngan aminugad, “Oho' gad, buhat-koy nan. Anhalapa!” A'ala' dayon i liprusu-na. 
'''
"14" = '''
:sup:`14` Mangno agtugunan-nay to si Jesus, “Dakaw agsumat si bisan say, pero pada'iraya si paraghalad ngan pakulawon si iya i puhu'-mo. Tighalara ari si nagmandu'-na si Moises para si manhalap basi' kinatu'anan nga nagparatuman pa i Bala'od.” 
'''
"15" = '''
:sup:`15` Pero agsasamwak dina i mga sumat mahi'unong si iya. Sanglit sigi durugukay i mga a'a pagpamati' si iya pati' pagpabulong si mga nagpangabat-na. 
'''
"16" = '''
:sup:`16` Bisan bali i kasibutan-na, agsob palitira si Jesus pan kamingawan pagpangadyi'. 
'''
"17" = '''
:sup:`17` Adda allaw, aniya' mga Parisiyo pati' mga paragturo' bala'od magpaningkulo' matapit si iya si pagparaturu'-na. Tikang to mga iya si dimu'an kaburubungtuhan-na si Galilea pati' si Judea hasta pa si Jerusalem. Siray uras, ari si Jesus i gahom pagpahalap si mga maburong nga nagpumwan-na si Paragdalom. 
'''
"18" = '''
:sup:`18` Kata'ud-ta'uran aniya' magpanakka nga agpamawa irapa lalla nagbayawan si panlilibbakan. Ag'isasallod gayod kunta' mga iya si ruma' basi' sabawa-nay to mga iya atubang si Jesus. 
'''
"19" = '''
:sup:`19` Pero gana' mga sa'anda'an-na pa'agi nga sahimu-nay nan mga iya tungod si kalabbat-na si a'a. Sanglit amanahik mga iya si hagdan pan binubungan. Agbulsugan-na mga iya ngan agtuntun-na mga iya i irapa huwang si naglibbakan-na ari si tangnga'-na si ka'aha'an, yungod si Jesus. 
'''
"20" = '''
:sup:`20` Ngan pakakulaw-na si Jesus si pagtapud-na sito mga a'a, aminugad iya, “Sangkay, nagpasaylo na i mga sala'-mo.” 
'''
"21" = '''
:sup:`21` Agtikang dayon pagngurub-ngurob i mga Parisiyo pati' i mga paragturo' bala'od, “Say ba' to aha'a maglalabaw to si Diyos? Gana' makapasaylo si mga sala' kon ma'in hamok i Diyos.” 
'''
"22" = '''
:sup:`22` Akatu'anan si Jesus si mga inisipan-na, sanglit amatilaw iya, “Ay kay da'inan sinan i mga inisipan-bi? 
'''
"23" = '''
:sup:`23` Singnga sito i masayon: I pagpinugad, ‘Nagpasaylo i mga sala'-mo’ o i pagpinugad, ‘Anungguha ngan alangngana’? 
'''
"24" = '''
:sup:`24` Pero, basi' sakatu'anan-bi nga i Pinili' A'a aniya' gahum-na ato si kalibutan pagpasaylo si mga sala', palangngan-koy to irapa.” Mangno agpinugad-na i irapa, “Agtuninunga si ako. Anungguha, addu'on naglibbakan-moy nan ngan agbalika.” 
'''
"25" = '''
:sup:`25` Anunggo dayon iya atubang si dimu'an, agbitbit-na i naglibbakan-na ngan agparadayaw iya si Diyos si pagbalik-na. 
'''
"26" = '''
:sup:`26` Ag'usa i dimu'an ngan agpakapinugad mga iya, “Pambihira i sakulawan kami' ina'anto.” Agdayaw-na mga iya i Diyos bawa i mahaya pagtahod si iya. 
'''
"27" = '''
:sup:`27` Kahuman sinan, palangngan si Jesus ngan samasiran-na namay i paragsukot buhis nag'arunan Levi nga agparatingkulo' si pwistu-na. Agpinugad-na iya si Jesus, “Amaya'a ngan agsunura si ako.” 
'''
"28" = '''
:sup:`28` Ag'ambanan-na si Levi i dimu'an inanna'-na ngan amaya' si iya. 
'''
"29" = '''
:sup:`29` Mangno aniya' allaw nga agtima mahaya pakan si Levi para si Jesus ari si ruma'-na, ngan malabbat i mga paragsukot buhis pati' la'in pa nga nagpaminugad makasasala' nga makitangka' si mga iya pagkakan. 
'''
"30" = '''
:sup:`30` Pero aniya' pamalabay mga Parisiyo huwang i mga paragturo' bala'od nga sakup-na mga iya nga agriklamo ari si mga inadalan-na, “Ay kay makihuwang kam pagkakan pati' pag'inom si mga paragsukot nan buhis hasta si mga makasasala' nan?” 
'''
"31" = '''
:sup:`31` Mismo si Jesus i manaruman si mga iya, “Ma'in i mga mahalap a'a i magpanginahanglan duktor, kundi' i mga maburong dina. 
'''
"32" = '''
:sup:`32` Ga'i ako pada'ito pag'agda si magpaminugad nga matadong mga iya a'a, kundi' pada'ito ako pag'agda si mga makasasala' basi' agpamasol huwang si pagbag'o.” 
'''
"33" = '''
:sup:`33` Siray, aniya' mga nagpili' allaw si pagpu'asa basi' gana' la'in kinapinsaran pwira hamok si Diyos. Sanglit, aniya' ari maminugad si Jesus, “I mga inadalan-na si Juan Paragbunyag agsob agpamu'asa huwang si pagpangadyi'. Agbuhat-nay nan liwat si mga inadalan-na si mga Parisiyo. Pero mga inadalan-moy nan sigi hamok pamangan pati' pangirinom.” 
'''
"34" = '''
:sup:`34` Anaruman si Jesus, “Ga'i may gad ahimo nga ga'i amangan i mga imbitadu-na si kinasal lalla kon awinan pa iya. 
'''
"35" = '''
:sup:`35` Pero ma'in na pira arala'on na i makapariho si kinasal lalla, ngan sinan mga allaw iya na dina i angay pagpu'asa-na si mga inadalan-ko.” 
'''
"36" = '''
:sup:`36` Agsumatan-na liwat mga iya sito isturya nga agtukoy si kamatu'uran: “Gana' magtabas si baha'o bado' basi' pinatangbil si kada'an. Kay kon da'ito sito i nagpatangbil-mo, agisi' i baha'o badu'-mo, ngan ma'in angay pagpapadis i baha'o pati' i kada'an.” 
'''
"37" = '''
:sup:`37` Agsumatan-na mga iya si adday to pa: “Gana' magpa'isi si baha'o irimnon si kada'an na anit pangngingisihan, kay amura' to kon pa'isi-mo, mangno aburhat i pangngingisihan ngan atumpa i irimnon. 
'''
"38" = '''
:sup:`38` Ma'in da'inan sinan. Kinahanglan i baha'o irimnon pina'isi may si baha'o pangngingisihan. 
'''
"39" = '''
:sup:`39` Pero bali kuri pagsalli' si pagtu'u-na si a'a. Halimbawa', gana' maruyag magtimtim si baha'o hagos kon gara' na si bahal, kay lingun-na dina, ‘Mas mahalap i kada'an.’” 
'''
