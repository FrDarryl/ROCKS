[28]
"1" = '''
:sup:`1` Ngan pakahuman-na si Allaw Pandidiskanso, pagdadanta' pa hamok si Duminggo nalong, pamada'iray kas Maria Magdalena pati' i addangan pa Maria si naglabbungan pag'usisa. 
'''
"2" = '''
:sup:`2` Panakka-na mga iya ari, hintak anlinog makusog tungod si anghel-na si Paragdalom nga pan hawod tikang si langit. Agdiritsoy to si naglabbungan, agpaligid-na i bato ngan agtingkulu'an-na. 
'''
"3" = '''
:sup:`3` Agdadanta' i bug'os puhu'-na pariho si kil'at ngan i sutana-na bali pagkaputi'. 
'''
"4" = '''
:sup:`4` Tungod si katalaw-na si mga gwardya si iya, nagpangadal to ngan agkadirismayo. 
'''
"5" = '''
:sup:`5` Agbagawan-na si anghel i mga danda, “Dakam agkataralaw. Akatu'anan ako nga agpara'anda'-bi si Jesus nga nagpapako' si kudos. 
'''
"6" = '''
:sup:`6` Ga'i na iya ato; abanhaw iya sigon si dati allingun-na! Paduguka kam ato ngan kulawi-bi i naghuliran si iya. 
'''
"7" = '''
:sup:`7` Katapos pada'iraya kam dayon ngan sumati-bi i mga inadalan-na: ‘Abanhaw iya ngan agdahulo si ka'am pan Galilea, sanglit ari iya sakulawan-bi.’ Iyay nan dimu'an i tigpasumat-na.” 
'''
"8" = '''
:sup:`8` Sanglit agdadagmit i mga danda pag'amban si naglabbungan nga bali pa i mga katalaw-na, pero akasalakutan na si mahaya kalipayan. Diritso mga iya palahi pagsumat si mga inadalan-na. 
'''
"9" = '''
:sup:`9` Si pagparapanlalahi-na, hintak anupo' si Jesus si mga iya ngan aminugad, “Kumusta kam.” Pamadugok to, katapos pamakupo' si kitiran-na ngan agpangampo' si iya. 
'''
"10" = '''
:sup:`10` Mangno agpinugad-na mga iya si Jesus, “Dakam agkataralaw. Pada'iraya na kam ngan sumati-bi i kabugtu'an-ko si pagtu'o nga pamada'iray mga iya si Galilea kay ari ako mga iya sakulawan-na.” 
'''
"11" = '''
:sup:`11` Si palangngan-na si mga danda, aniya' si mga gwardya magpamalik pan syudad pagsumat si mga puno' paraghalad mahi'unong si dimu'an mahinabo'. 
'''
"12" = '''
:sup:`12` Agtiriripon dayon i mga puno' paraghalad pati' i mga mata'o kamabu'utan ngan agkurunsabo. Agsuhulan-na mga iya i mga sundalo mahaya kantidad 
'''
"13" = '''
:sup:`13` huwang i tugon, “Kinahanglan i pinasumat-bi nga agpamada'iray i mga inadalan-na ngan dabwi, ngan ag'ala'-na mga iya i bangkay si pakapaturi-bi. 
'''
"14" = '''
:sup:`14` Kon sapakalihan-nay to hurub-hurob si gubirnador, ata'o kami' pagpalipay si iya nga matala pa kam si samok.” 
'''
"15" = '''
:sup:`15` Sanglit agkarawat-na si mga sundalo i kwarta ngan agpanunud-na i tugon si mga iya. Ngan yaynan isturya agsara si dimu'an mga Hebro hasta pa ina'anto. 
'''
"16" = '''
:sup:`16` Mangno agpamada'iray si Galilea i unsi inadalan, ari si dati bukid nagsumat-na si Jesus. 
'''
"17" = '''
:sup:`17` Pakakulaw-na mga iya nga agdadara'on si Jesus, agpangampo' to pero aniya' gihapon si mga iya nga agpanduda pa. 
'''
"18" = '''
:sup:`18` Pero padugok si Jesus si mga iya ngan diritsoy to agpanu'inan-na, “Nagpumwan na si ako i dimu'an gahom si langit pati' ato si kalibutan. 
'''
"19" = '''
:sup:`19` Sanglit pada'iraya kam si dimu'an nasyon ngan bisan singnga kam akatakka, anganda'a kam mga a'a nga magin inadalan. Buhatu-bi nan pina'agi si pagbunyag si mga mag'ako' si arun-na si Tata', si Dadi' pati' si Espirito Santo 
'''
"20" = '''
:sup:`20` ngan pina'agi liwat si pagturo' si mga iya pagtuman si dimu'an nagmandu'-ko si ka'am. Sigurado gayod nga aghuwang ako pirmi si ka'am hasta pa si katapusan-na sito panahon.”
'''
