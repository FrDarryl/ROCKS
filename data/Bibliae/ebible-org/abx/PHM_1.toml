[1]
"1" = '''
:sup:`1` Tikang to surat si Pablo nga apriso tungod si pagsirbi-ko si Kristo Jesus. Atiya' agtangka' si ako si Timoteo nga bugtu'-ta kam si pagtu'o. Tigsurat-koy to para si ka'aw Filimon, ka'aw nga hinigugma' kami' kumpaniya pati' katumuy-tumoy si trabaho 
'''
"2" = '''
:sup:`2` huwang na si Apia nga bugto' kami' si pagtu'o, hasta pa si Arquipo nga kahuwang-huwang-ko si pagpaki'away kuntra si kalu'uman. Ngan paray to liwat si manniniripon pag'ampo' nga sigi bararagat anan si ruma'-mo. 
'''
"3" = '''
:sup:`3` Amalako ako si Diyos nga Tatay-ta kam pati' si Paragdalom Jesu-Kristo nga sa'angkun-bi i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na mga iya. 
'''
"4" = '''
:sup:`4` Pirmi agpasalamatan-ko i Diyus-ko bisan sumiran kaw sa'intuman-ko si pagparapangadyi'-ko, 
'''
"5" = '''
:sup:`5` kay akapakali ako hi'unong si pagtu'u-mo si Paragdalom Jesus pati' i paghigugma'-mo si dimu'an kapararihu-mo nagtagama paghuwang si Diyos. 
'''
"6" = '''
:sup:`6` Agparapangadyi' ako nga magin sibot kaw si pagparapa'ambit si pagtu'u-mo, basi' akabuwan kaw si espirituhanon pagsabot hi'unong si dimu'an mga mahalap sakarawat-ta tungod si pag'adda-ta na si Kristo. 
'''
"7" = '''
:sup:`7` Bugtu'-ko, i gugma'-mo i magbuwan si ako mahaya kalipayan pati' kali'awan kay pina'agi si ka'aw, agpanlaksi gihapon i mga alabatan-na si mga nagpanagama paghuwang si Diyos. 
'''
"8" = '''
:sup:`8` Sanglit tungod sinan dimu'an, bisan kon aniya' na kunta' katungud-ko tungod si pag'adda-ko na si Kristo nga samandaran-ta kaw pagbuhat si kinahanglanon, 
'''
"9" = '''
:sup:`9` ga'i nan himu-ko, kundi' makimalu'oy ako dina si ka'aw sigon si gugma' bisan kon ako si Pablo nga idaran na ngan apriso tungod si pagsirbi-ko si Kristo. 
'''
"10" = '''
:sup:`10` Aniya' nagpalaku-ko si ka'aw mahi'unong si dadi'-ko Onesimo, nga ahimo dadi'-ko si kaprisu-ko. 
'''
"11" = '''
:sup:`11` Ngan siray, day gana' gayod kapulsanan-na sito dadi' para si ka'aw, kundi' ina'anto, mahaya na i kapulsanan-na, ma'in hamok si ka'aw pero hasta pa liwat si ako. 
'''
"12" = '''
:sup:`12` Atiya' gihapon iya agpabwilta-ko si ka'aw, iya nga pinalangga'-ko gayod. 
'''
"13" = '''
:sup:`13` I karuyag-ko ngani' kunta' nga hawiran-ko iya basi' sahuwangan-na ako ato myintras nga atiya' pa ako apriso tungod si pagparapasamwak-ko si mahalap sumat. Kon da'inan sinan, sapanginanu-na i mga buruhaton nga tawa'-mo kunta' kon ato kaw. 
'''
"14" = '''
:sup:`14` Pero ga'i ako aruyag pagbuhat bisan ay kon ga'i kaw dahulo agsaritan-ko basi' bisan ay i sahimu-mo, atuman nan tungod kay iya gayod i karuyag-mo ngan ma'in pinirit. 
'''
"15" = '''
:sup:`15` Tingali i rason kon ay kay akabulag iya dahulo si ka'aw kali'-kali', basi' si titakka uras ga'i na kam gayod agkabulag pa hasta si kahastahan. 
'''
"16" = '''
:sup:`16` Sinan uras, ma'in na iya uripun-mo kundi' adda na hinigugma'-mo bugto' si pagtu'o nga iya i pinakamahalap para si ka'aw. Para namay si ako, addangan iya si bali tapit si ako, pero sigurado nga mas matapit iya si ka'aw bilang a'a-mo ngan hasta pa bilang bugtu'-mo nga ag'adda na si Ginu'o. 
'''
"17" = '''
:sup:`17` Sanglit kon agkilala-mo may ako dina nga kapadis-mo, karawaton iya pariho nga day ako hamok i nagkarawat-mo. 
'''
"18" = '''
:sup:`18` Kon aniya' may dina sahimu-na sala' o ma'in ngani' aniya' sa'utang-na si ka'aw bisan ay, palistahon na hamok si ako dimu'an. 
'''
"19" = '''
:sup:`19` Ako si Pablo magsurat to si kalugaringun-ko purma ngan ako si ka'aw i mamayad sinan dimu'an, bisan ako dina i sa'utangan-mo si bug'os kinabuhi'-mo. 
'''
"20" = '''
:sup:`20` Bugtu'-ko, mahaya i pag'anduy-ko nga aniya' saprubitsaran-ko tikang si ka'aw tungod si pag'adda-ta si Ginu'o. Palaksihon gihapon i alabatan-ko bilang kaparihu-mo nga ag'adda na si Kristo. 
'''
"21" = '''
:sup:`21` Agtapod ako si pagkamasinunurun-mo si pagsurat-ko sito kay akatu'anan ako nga maniguro kaw paghimo anmas pa si nagpalaku-koy to. 
'''
"22" = '''
:sup:`22` Pwira pa sinan, andamin ako si mga kwartu-bi nan anan kay agla'om ako nga pinaguwa' ako ato ngan sabisita-ta kaw anan pagtuman si mga pangadyi'-mo. 
'''
"23" = '''
:sup:`23` Mangumusta si ka'aw anan si Epafras, nga atiya' apriso huwang si ako tungod si pagsirbi-na si Kristo Jesus. 
'''
"24" = '''
:sup:`24` Mangumusta liwat bali' si ka'aw i mga libri katumuy-tumuy-ko si trabaho nga kas Markos, Aristarco, Demas pati' Lukas. 
'''
"25" = '''
:sup:`25` Amalako kami' nga padayun-na si Paragdalom Jesu-Kristo i mapinalangga'on pagpanginanu-na si mga espiritu-bi.
'''
