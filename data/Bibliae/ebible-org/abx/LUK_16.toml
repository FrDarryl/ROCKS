[16]
"1" = '''
:sup:`1` Mangno agsumatan-na si Jesus i mga inadalan-na, “Aniya' addangan mayaman nga nagsumbungan hi'unong si tinapuran-na magparapawandas-wandas si manggad-na. 
'''
"2" = '''
:sup:`2` Sanglit agpa'ala'-nay to ngan agtilaw-na, ‘Ay ba' to sapakalihan-koy to mahi'unong si ka'aw? Pa'intrigahon si ako i lista-mo si dimu'an inanda'an-na si kwarta-ko pati' i mga sagastu-mo, kay arala'on na kaw si katungdanan-mo.’ 
'''
"3" = '''
:sup:`3` “Mangno maminsar i tinapuran, ‘Papapindahun-na na ako si amu-ko si trabahu-koy to. Ay daw sito i binuhat-ko tikang ina'anto? Ma'in ako gara' si mabuwat trabaho ngan asipog ako pagpalimos. 
'''
"4" = '''
:sup:`4` Aw, aniya' bali' pa'agi-ko basi' si pakapinda-ko si trabahu-koy to ato, akasangpot ako si la'in a'a.’ 
'''
"5" = '''
:sup:`5` “Sanglit agpa'ala'-na sa'uru'addangan i mga magpaka'utang si amu-na. Agpatilawan-na i primiro, ‘Pira i utang-mo si amu-ko?’ 
'''
"6" = '''
:sup:`6` “Anaruman to, ‘Utso syintos galunis si lana-na si prutas olibo.’ “Agsumatan-na iya si tinapuran, ‘Atiya' i listahan si baraydan-mo, listuhin pagsalli' ngan himu'on na hamok kwatro syintos.’ 
'''
"7" = '''
:sup:`7` “Mangno agpatilawan-na i kaduwangan, ‘Pira may i utang-mo?’ “Anaruman may to, ‘Kinyintos sako trigo.’ “Agsumatan-na iya si tinapuran, ‘Atiya' i listahan si baraydan-mo, listuhin pagsalli' ngan himu'on na hamok kwatro syintos,’ ngan agda'inan-na i mga ditangnga' pa. 
'''
"8" = '''
:sup:`8` “Akadayaw i amo si kalistuhan-na si daya'on tinapuran. Mas listo pag'asikaso si kaparihu-na i mga magpanunod si kalibutanon, kuntra si magpanunod si kadanta'an. 
'''
"9" = '''
:sup:`9` Sumatan-ta kam, gamitu-bi i kalibutanon manggad pagpakikumpaniya malabbat, basi' si katibus-na sinan, pinanginano kam si pasallud-bi si gana' katapusan-na pangngistaran. 
'''
"10" = '''
:sup:`10` “Bisan say i makatapuran si diki'it, akatapuran may si malabbat, ngan bisan say i daya'on si diki'it, daya'on may liwat si malabbat. 
'''
"11" = '''
:sup:`11` Sanglit kon ma'in kam tarapuran pag'antan si kalibutanon manggad, gana' may magtapod si ka'am pagpa'antan si ungod kayamanan. 
'''
"12" = '''
:sup:`12` Kon ma'in kam tarapuran pag'ataman si inanna'-na si la'in, gana' may mamuwan si ka'am basi' tawa'-bi na gayod. 
'''
"13" = '''
:sup:`13` “Gana' rilihugon makasirbi duwangan amo kay sigurado nga addangan hamok i naghigugma'-na ngan addangan may i nagsikway-na. Ma'in ngani', unungan-na i kaduwangan ngan sikway-na i primiro. Gana' si ka'am makapadungan pagsirbi si Diyos pati' si manggad.” 
'''
"14" = '''
:sup:`14` Sapakalihan-nay nan dimu'an si mga Parisiyo. Pina'ura-na mga iya i kwarta sanglit agpanabri' mga iya si Jesus. 
'''
"15" = '''
:sup:`15` Aminugad may si Jesus si mga iya, “Ka'am i magpatadong si mga kalugaringun-bi si pangulawan-na si mga a'a pero katu'anan i Diyos si sallud-na si inisipan-bi. I nagdayaw-na si mga a'a huwang i mabalor si pangulawan-na mga iya, iya dina i day nagkasulya'an-na pati' i sasinahan-na si Diyos. 
'''
"16" = '''
:sup:`16` “Nagparawali na i Bala'od pati' i Nagpanurat-na si mga Paragsumat tubtob si paluwa'-na si Juan Paragbunyag. Mangno iya na i pagtikang pagparawali si mahalap sumat hi'unong si paghadi'-na si Diyos ngan maniguro i balang addangan pag'isasallod. 
'''
"17" = '''
:sup:`17` Bali kuri i pagpara' si kalangitan pati' si kalibutan pero mas makuri pa i pagpara' bisan ay litraha si Bala'od. 
'''
"18" = '''
:sup:`18` “I lalla nga pabulag si alla-na mangno pakasal si la'in danda, si kamatu'uran agsala' iya tungod si pagtig'ub-na si la'in, ngan i lalla nga pakasal si nagbulagan danda, si kamatu'uran agsala' liwat iya tungod si pagtig'ub-na si dati allahan.” 
'''
"19" = '''
:sup:`19` Agpadayon si Jesus pagpahalling, “Aniya' mayaman lalla nga pirmi parasul'ot si mga mamahalap sida panapton pati' mga hadi'anon hiniro nga kulor igot. Balang allaw, pagusto hamok iya si kinabuhi'-na. 
'''
"20" = '''
:sup:`20` Aniya' liwat addangan kasamdanon a'a nag'arunan Lazaro. Nagparahulid to si pwirtahan-na si padir-na si mayaman kay parapalimos iya. 
'''
"21" = '''
:sup:`21` Asindak pirmi iya pag'ikakakan kunta' si mga karag magkataraktak tikang si lamisa-na si mayaman lalla. Bisan i mga ido' padugok si iya ngan agdilat-na i mga kasamaran-na. 
'''
"22" = '''
:sup:`22` “Mangno anakka i uras nga amatay si Lazaro. Agbawa-na iya si mga anghel basi' agkahuwang mga iya si Abraham. Amatay liwat i mayaman ngan naglabbungan. 
'''
"23" = '''
:sup:`23` Nagpasakitan iya ari si dilalom pitak. Akahangad iya ngan si bali tala lugar, sakulawan-na si Abraham nga agtingpid mga iya si Lazaro. 
'''
"24" = '''
:sup:`24` Sanglit aman'o iya, ‘Tay Abraham, kalu'uyin ako. Papada'ituhon si Lazaro ngan tigpatugnubon tutturu'-nay nan si buwahi' basi' anugnaw dalla'-koy to, kay bali pagsakit-koy to si kapanas-na sito api.’ 
'''
"25" = '''
:sup:`25` “Pero anaruman dina si Abraham, ‘No', intumon nga si bug'os kinabuhi'-mo siray, mamahalap mga inanna' i sakarawat-mo, ngan mamara'at i mga sakarawat-na si Lazaro. Pero ina'anto nagli'aw iya ato ngan awinan may kaw agsakit. 
'''
"26" = '''
:sup:`26` Pwira sinan dimu'an, aniya' nagpatangnga' si ka'aw pati' si kami' luwang nga i kalalum-na pati' kahaway-na gana' katapusan-na. Naghimoy to basi' ga'i akapada'iro i satu'o nga aruyag pada'iro si ka'am, ngan basi' ga'i akapada'ito i saru'o nga aruyag pada'ito si kami'.’ 
'''
"27" = '''
:sup:`27` “Anaruman iya, ‘Kon da'inan sinan, makimalu'oy ako si ka'aw, Tay, papada'irayon si Lazaro si ruma'-na si tatay-ko, 
'''
"28" = '''
:sup:`28` kay aniya' limangan pa mga sirari-ko lalla. Makigpinahin mga iya pagbuhat si nagbuhat-ko, basi' ga'i mga iya akapada'ito sito lugar nga pammasakitan.’ 
'''
"29" = '''
:sup:`29` “Anaruman si Abraham, ‘Pwidi mga iya amakali si Bala'ud-na si Moises pati' si Nagpanurat-na si mga Paragsumat.’ 
'''
"30" = '''
:sup:`30` “Aminugad iya, ‘Tay Abraham, ga'i mga iya amakali sinan, pero tibasol mga iya huwang si pagbag'o kon aniya' magbwilta tikang si mga minatay nga pada'iray si mga iya.’ 
'''
"31" = '''
:sup:`31` “Aminugad si Abraham si iya, ‘Kon ga'i mga iya amakali si Bala'ud-na si Moises pati' si Nagpanurat-na si mga Paragsumat, ga'i may mga iya apatutu'o bisan kon aniya' mabanhaw.’” 
'''
