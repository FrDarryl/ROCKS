[17]
"1" = '''
:sup:`1` Agpadayon si Jesus pagpahalling si mga inadalan-na, “Sigurado nga aniya' buhat-na si a'a nga akapa'amban si pagtutu'u-na si la'in. Pero papabidu'on i a'a magbuhat sinan. 
'''
"2" = '''
:sup:`2` Mara'at gayod si a'a kon nagpa'ingkutan i kallung-na gilingan bato ngan nagtunura si kalawot. Pero bisan kon mara'at to, mas mahalap payto kuntra kon akapa'amban iya si la'in nga baha'o pa hamok magtutu'o. 
'''
"3" = '''
:sup:`3` Sanglit bantayi-bi i mga kalugaringun-bi. “Kon sakatu'anan-mo nga agsala' i bugtu'-mo si pagtu'o, tin'uhon. Kon agbasol iya huwang si pagbag'o, pasayluhon. 
'''
"4" = '''
:sup:`4` Kon akasala' iya si ka'aw sin pito' si adda allaw, ngan sin pito' liwat iya pabwilta si ka'aw pagpinugad, ‘Agbasol ako,’ kinahanglan pasaylu-mo iya.” 
'''
"5" = '''
:sup:`5` Agpinugad-na si mga apostol i Paragdalom, “Tambahin i mga pagtutu'o kami'!” 
'''
"6" = '''
:sup:`6` Anaruman iya, “Kon aniya' may dina pagtutu'u-bi pariho kadiki'-diki' si lisu-na si tinanom mustad, pwidi kam akapinugad sito kayo sikamuro, ‘Tigrabnuta anan ngan tiglalina pan kalawot,’ ngan atuman to.” 
'''
"7" = '''
:sup:`7` Mangno aminugad si Jesus, “Pananglit addangan si ka'am i aniya' rilihugun-na mangngarado, o ma'in ngani' manliliwat karniro. Si panakka-na si rilihugon tikang si nagtrabahu'an-na, pinugad-mo ba' to, ‘Tuwa, amangana dahulo ato?’ 
'''
"8" = '''
:sup:`8` Sigurado ga'i, pero aminugad kaw dina, ‘Timahon i panigab'i-ko, agsalina ngan sirbihin ako si pagkakan-ko hasta si pakatapus-ko. Mangno iya na kaw dina amangan.’ 
'''
"9" = '''
:sup:`9` Ga'i kaw agpasalamat si rilihugun-mo tungod kay agtuman-na hamok sito i panlihugan-mo. 
'''
"10" = '''
:sup:`10` Sanglit da'inan may liwat i hinimu'u-bi. Si pakabuhat-bi si dimu'an panlihugan, angay kam hamok aminugad, ‘Ma'in kami' angay nagpa'unrahan kay agtuman kami' hamok i mga panlihugan si kami'.’” 
'''
"11" = '''
:sup:`11` Mangno, si pagparabaktas-na kas Jesus pan Jerusalem, ag'agi iya si pagkatunga'an-na si Samaria pati' Galilea. 
'''
"12" = '''
:sup:`12` Si pagdadara'un-na si adda baryo, aniya' manupo' si iya awatong liprusuhon lalla. Ga'i gayod mga iya patapit si Jesus pero 
'''
"13" = '''
:sup:`13` agpaman'o makusog, “Jesus, Sinyor, kalu'uyin kami'!” 
'''
"14" = '''
:sup:`14` Si pakakulaw-na si mga iya, aminugad iya, “Pada'iraya kam si mga paraghalad ngan pakulawu-bi puhu'-bi nan.” Si palangngan-na mga iya, agpanhalap to dayon. 
'''
"15" = '''
:sup:`15` Aniya' addangan si awatong ray nga pabwilta tungod kay anhalap iya ngan sigi turakaw makusog pagdayaw si Diyos. 
'''
"16" = '''
:sup:`16` Agluhod iya atubang si Jesus ngan agpasalamat bisan kon Samaritano dina iya. 
'''
"17" = '''
:sup:`17` Amatilaw si Jesus si mga inadalan-na, “Puro agpanhalap i awatong pero singnga na i siyamangan? 
'''
"18" = '''
:sup:`18` Gana' ba' la'in magbwilta pagdayaw si Diyos pwira si dayuhan to?” 
'''
"19" = '''
:sup:`19` Mangno agpinugad-na si Jesus i lalla, “Anungguha ngan pada'iraya na. I pagtutu'u-mo, iya i makapahalap si ka'aw.” 
'''
"20" = '''
:sup:`20` Adda bisis sinan, nagpatilawan si Jesus si mga Parisiyo kon sumiran anakka i paghadi'-na si Diyos. Anaruman iya, “Ga'i kinakulawan i pagtakka-na si paghadi'-na si Diyos. 
'''
"21" = '''
:sup:`21` Gana' makapinugad nga atiya' ato o awiray ari, kay awinan si kasing-kasing-bi i paghadi'-na si Diyos.” 
'''
"22" = '''
:sup:`22` Mangno aminugad iya si mga inadalan-na, “Titakka i panahon si pag'anduy-bi nga akahuwang kam gihapon si Pinili' A'a bisan adda allaw hamok. Pero ga'i nan sakulawan-bi. 
'''
"23" = '''
:sup:`23` Aniya' mga a'a manumat si ka'am, ‘Awiray iya ari!’ o ma'in ngani', ‘Atiya' iya ato!’ Dakam pada'iray ngan anunod si mga iya 
'''
"24" = '''
:sup:`24` kay si allaw si pagpada'itu-na, akapariho i Pinili' A'a si kil'at magsana'ag si bug'os kalangitan. 
'''
"25" = '''
:sup:`25` Pero si ina'anto panahon kinahanglan agsakit dahulo iya pala'in-la'in ngan diriri'on si ka'aha'an. 
'''
"26" = '''
:sup:`26` “Kon ay i nagparabuhat-na si mga a'a siray ngan panahun-na kas Noe, iya may liwat gihapon si pagpada'itu-na si Pinili' A'a. 
'''
"27" = '''
:sup:`27` Agparapamangan mga iya, agparapangirinom ngan agparakasalay tubtob si allaw si pasallud-na kas Noe si arka. Mangno anakka i unop ngan agkamaratay mga iya dimu'an nga bulag si Diyos. 
'''
"28" = '''
:sup:`28` “Pariho liwat siray ngan panahun-na kas Lot. Agparapamangan may gihapon i mga a'a, agparapangirinom, agparapamalli, agparapamaligya', agparapananom ngan agparapanindog mga ruma'. 
'''
"29" = '''
:sup:`29` Pero si allaw si pataliwan-na kas Lot si syudad Sodom, ag'uran ari api pati' asupri ngan agkamaratay mga iya dimu'an nga bulag si Diyos. 
'''
"30" = '''
:sup:`30` “Da'inan sinan i titakka allaw si pagpakulaw-na si Pinili' A'a. 
'''
"31" = '''
:sup:`31` Sinan allaw, kon awiray i addangan si pammalayahayan ari si binubungan, paduwa'i iya pero ga'i na kunta' pasallod si ruma'-na pag'addo' si mga inanna'-na. Da'inan may liwat, kon ari iya si uma, ga'i na kunta' iya padulhog. 
'''
"32" = '''
:sup:`32` Intumu-bi i mahinabo' si alla-na si Lot nga makibabalikon ngan ahimo asiya si pagkastigo. 
'''
"33" = '''
:sup:`33` “Bisan say i ma'awil si kalugaringun-na kinabuhi' ina'anto, iya dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag si kalugaringun-na kinabuhi', iya dina i aniya' ungod kasiguruhan-na. 
'''
"34" = '''
:sup:`34` Sumatan-ta kam, sinan sangom, aniya' duwangan lalla maghuwang agpaturi pero addangan hamok i inala' paghuwang si Diyos ngan bilin i addangan. 
'''
"35" = '''
:sup:`35` Aniya' liwat duwangan danda maghuwang aggiling pero addangan hamok i inala' ngan bilin i addangan.” 
'''
"36" = '''
:sup:`36` Agpatilaw mga iya, “Paragdalom, singngay nan ahinabo'?” Anaruman iya, “Agpakatu'anan gad kam sinan gihapon pariho kon aniya' magtiriripon mga wakwak si adda lugar, akatu'anan kam nga aniya' minatay anan.” 
'''
