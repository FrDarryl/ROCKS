[13]
"1" = '''
:sup:`1` Aniya' mga paragsumat pati' mga paragturo' nga sakop si manniniripon pag'ampo' ari si syudad Antioquia nga iya kas: Bernabe, Simeon nga nag'anga'an Nigro, Lucio nga taga sunsari'i si syudad Cirene, Manaen nga nagpahaya siray paghuwang-huwang si gubirnador Herodes, pati' si Saulo. 
'''
"2" = '''
:sup:`2` Adda bisis ngan pagpangampu'-na si Paragdalom si manniniripon bawa i pagpu'asa, agpakatu'an-na mga iya si Espirito Santo, “Tagamahu-bi si Bernabe pati' si Saulo para si nagpatu'in-ko si mga iya trabaho.” 
'''
"3" = '''
:sup:`3` Sanglit padayon i pagpamu'asa-na ngan agpamangadyi' hi'unong si duwangan to. Kahuman sinan, nagpandu'unan to si mga palat-na si mga mahanak si pagtu'o pagpatubyan si mga iya si katungdanan. Mangno nagpamataliwan. 
'''
"4" = '''
:sup:`4` Sanglit, tungod kay i Espirito Santo i maglihog kas Bernabe pati' Saulo, padalugdog mga iya pan bungto Seleucia kon singnga mga iya patalabok pan isla Cipre. 
'''
"5" = '''
:sup:`5` Si panakka-na mga iya si Salamina nga adda syudad ari, agtikang dayon mga iya pagwali si allingun-na si Diyos ari si mga sinaguga-na si mga Hebro. Huwang si mga iya si Juan Markos nga nagpabaya'-na mga iya. 
'''
"6" = '''
:sup:`6` Agparapamalatas mga iya si mga kaburubungtuhan si bug'os isla hasta nga anakka mga iya si syudad Papos. Mata'o i gubirnador ari nga nag'arunan Sergio Paulo. Aglihog to pag'ala' si kas Bernabe pati' Saulo kay aruyag iya amati' si allingun-na si Diyos. Si pag'araratubang-na na mga iya, aniya' andang ari tinapuran nga huwang si gubirnador. Hebro iya nga nag'arunan Bar-Jesus pero si Grikuhanon Elimas i pag'aron si iya. Tambalan iya nga bantugan si pagti'aw pati' si pagtigo si titakka. Agparapakunu-kunoy to nga paragsumat-na iya si Diyos. Si pagparapamati'-na si gubirnador si kas Bernabe, agkuntra si Elimas si mga pinahallingan-na mga iya. Maniguroy to gayod nga ga'i abawa i gubirnador si pagtu'o. 
'''
"7" = '''
:sup:`7` Mangno si Saulo nga kilala liwat si aron Pablo, amuslong ari si Elimas. Agdaluman-na iya si Espirito Santo ngan aminugad, 
'''
"8" = '''
:sup:`8` “Sapat-na kaw si Satanas ngan kuntra-na kaw si dimu'an katadungan! Agsunod kaw gayod si karat'an ngan daya'on kaw. Ga'i ba' kaw pahuway pagbaliko' si mga matadong pama'agi pagsunod si Paragdalom? 
'''
"9" = '''
:sup:`9` Ina'anto akatuhunan kaw si kastigu-na si Paragdalom. Abuta kaw ngan ga'i kaw akakulaw si danta'-na si allaw tubtob si nagtala'an-na si Diyos.” Abuta dayon iya ngan agparapangarap-karap addangan pagpatuttot si iya. 
'''
"10" = '''
:sup:`10` Pakakulaw-na si mahinabo' si Elimas, anutu'o dayon i gubirnador kay ag'usa gayod iya si gahom nga paluwa' tikang si nagparaturo' mahi'unong si Paragdalom. 
'''
"11" = '''
:sup:`11` Amanakay paraw kas Pablo pati' i mga kahuruwangan-na tikang si Papos pada'iray si Perga nga syudad si Pamfilia. Kundi' ngan kari'i-na na mga iya, pa'amban si Juan si mga iya ngan pabwiltay to dina pan Jerusalem. 
'''
"12" = '''
:sup:`12` Tikang si Perga pada'iray mga iya si Antioquia, Pisidia. Si Allaw Pandidiskanso, pasallod mga iya si sinaguga ari ngan aningkulo'. 
'''
"13" = '''
:sup:`13` Pakahuman si mga barasahon nga nag'ala' tikang si Bala'ud-na si Moises pati' si Nagpanurat-na si mga Paragsumat, aniya' naglihug-na si mga puno' si sinaguga pagpinugad si mga iya, “Mga kabugtu'an, kon aniya' sumat-bi nga aka'aghat si mga a'a, alayon amahallinga kam.” 
'''
"14" = '''
:sup:`14` Anunggo si Pablo ngan agsinyas pagpamingaw ngan aminugad, “Amati'a kam si ako, ka'am mga a'a-nay nan si Israel hasta pa ka'am mga ma'in nan Hebro nga matinu'uhon si rilihiyon kami' mga Hebro. 
'''
"15" = '''
:sup:`15` I Diyus-na si mga a'a-na si Israel, iya i magpili' si mga kapapu'-papu'an-ta kam pati' i magpa'asinso si mga iya dungan si paglalabbat-na mga iya tikang pa ngan pagpangistar-na ari si Ehipto bilang dayuhan. Kinakulawan i mahaya gahum-na si paggiya-na si mga iya paggawas sinan nasyon 
'''
"16" = '''
:sup:`16` ngan ag'antos iya si mga gawi'-na ari si disyirto sallod si kwarinta anyos. 
'''
"17" = '''
:sup:`17` Mangno, iya i magpirdi si mga ka'aha'an si pito' nasyon ari si Canaan ngan agpumwan-na i mga pitak-na si mga ginsakupan-na bilang nag'iridar-na mga iya. 
'''
"18" = '''
:sup:`18` Ahinabo' nan dimu'an sallod si kwatro syintos singkwinta anyos. “Kahuman sinan, agbuwanan-na mga iya si Diyos mga huwis pagpuno' tubtob si panahun-na kas Samuel nga paragsumat-na. 
'''
"19" = '''
:sup:`19` Mangno agpalako i mga a'a adda hadi' ngan agpumwan-na si mga iya si Saulo nga aghadi' tubtob si kwarinta anyos. Dadi'-nay to iya si Kis, nga sakop si pamilya Benjamin. 
'''
"20" = '''
:sup:`20` Pakahuman pagbawi' si pagkahadi'-na si Saulo, agtu'inan-na si Diyos si David nga magin hadi'-na mga iya. I Diyos mismo magpakatu'an si mga a'a hi'unong si iya si pagpinugad-na: ‘Si dimu'an sakilala-ko, si David nga dadi'-na si Jesse, iya gayod i maka'irog si kina'iya-ko. Buruhatun-na i dimu'an karuyag-ko.’ 
'''
"21" = '''
:sup:`21` “Tikang si mga ka'uru'ampuhan-na sito lalla i Paragsalbar Jesus, nga nagpabawa-na si Diyos paghadi' si Israel sigon si dati sa'ad-na. 
'''
"22" = '''
:sup:`22` Myintras abantog si Jesus, agparapasamwak si Juan Paragbunyag nga kinahanglan agpamakulaw i dimu'an a'a-na si Israel nga agbasol huwang si pagbag'o pina'agi si pagpabunyag. 
'''
"23" = '''
:sup:`23` Si paghinapus-tapus-na si trabahu-na si Juan, aminugad iya, ‘Say i pagkakilala-bi si ako? Ma'in ako i nagparapanimulat-bi, pero tipada'ito iya kahuman si ako. Ma'in ngani' ako angay bisan pagbak'ad si sintas-na si sapatus-na.’” 
'''
"24" = '''
:sup:`24` Agpadayon si Pablo pagsumat, “Mga kabugtu'an nga ka'ampu-ampuhan-na si Abraham, huwang na kam mga ma'in nan Hebro nga matinu'uhon si rilihiyon kami' mga Hebro, tuninungi-bi to. Kita kam dina i nagpatakkahan si sumat hi'unong si pa'agi nga atalwas i a'a, 
'''
"25" = '''
:sup:`25` kay sumatan-ta kam, i mga a'a si Jerusalem angabuyon si mga punu'-na nga ga'i pagkilala si Jesus. Lugod, si karuyag-na mga iya nga nagmatay to, si ma'in tinuyo' agtuman-na dina mga iya i mga allingun-na si mga paragsumat nga nagparabasa balang Allaw Pandidiskanso. 
'''
"26" = '''
:sup:`26` Bisan ga'i mga iya aka'anda' tama' rason nga angay pagpatok kamatayon, agpalaku-na mga iya si Pilato pagpamatay si iya. 
'''
"27" = '''
:sup:`27` Ngan atuman na i dimu'an maka'anna' si Kasuratan hi'unong si iya, tighaw'as-nay to mga iya tikang si day sanga-na si kayo ngan tighulid-nay to si kwiba panlalabbungan. 
'''
"28" = '''
:sup:`28` Pero agbanhaw-na iya si Diyos, 
'''
"29" = '''
:sup:`29` ngan sallod si pira allaw kinakulawan iya si mga kahuruwangan-na siray pagbiyahi tikang si prubinsya Galilea pan Jerusalem. Mga iya ina'anto i magpantistigos mahi'unong si iya atubang si mga igkasi-ta. 
'''
"30" = '''
:sup:`30` “Pakatu'an kami' si ka'am i mahalap sumat: I nagpasa'ad-na si Diyos si mga kapapu'-papu'an-ta kam mga Hebro, 
'''
"31" = '''
:sup:`31` atuman ato si kita kam ngan pagpa'undong si Jesus bilang Paragsalbar. Aniya' maka'anna' mahi'unong sito buhat si kaduwa Salmo: Ka'aw i Dadi'-ko; ina'anto publikar-ko nga ako i Tatay-mo. 
'''
"32" = '''
:sup:`32` Pwira pa sinan, tungod kay aniya' sa'ad-na si Diyos maka'anna' si Kasuratan: Tuman-ko i nagsa'ad-ko si David nga gana' la'in kon ma'in i dimu'an nga makatapuran ngan diyusnon kararawatun-mo, aniya' liwat maka'anna' si Kasuratan mahi'unong si pagbanhaw-na si Jesus nga ga'i arunot i bangkay-na: Ga'i ako agtugot nga arunot i bangkay-na si Sagrado Nagtagama-ko. 
'''
"33" = '''
:sup:`33` “Parti si David akatu'anan kita nga agsirbi iya si katuyu'an-na si Diyos. Si pakamatay-na, naglabbungan iya huwang si mga kapapu'-papu'an-na ngan arunot i bangkay-na. 
'''
"34" = '''
:sup:`34` Kundi' i nagbanhaw-na si Diyos, ga'i ag'agi pagkarunot. 
'''
"35" = '''
:sup:`35` Sanglit mga kabugtu'an, aruyag ako agpakatu'an si ka'am nga si Jesus i nagtukoy nga Gisurusagraduhi Tinu'inan ngan pasamwak-ko nga pina'agi si kamatayun-na, apasaylo i sala'. 
'''
"36" = '''
:sup:`36` Gana' nagkwinta matadong si pangulawan-na si Diyos pina'agi si pagsunod si bala'ud-na si Moises kundi' agkwinta-na matadong i kada addangan nga padayon si pagtutu'o si Jesus. 
'''
"37" = '''
:sup:`37` Agmatuha kam nga ga'i ahinabo' si ka'am i nagpinugad-na si mga paragsumat: 
'''
"38" = '''
:sup:`38` Ka'am magparatamay nan, manginanuha kam pahalap. Sigurado panno' kam si pag'usa pero amatay kam gihapon bulag si Diyos kay aniya' buruhatun-ko myintras allom pa kam nga ga'i kam anutu'o bisan kon aniya' magpasayod si ka'am nga kamatu'uran to.” 
'''
"39" = '''
:sup:`39` Mangno agdahulo kas Pablo pati' Bernabe paggawas si sinaguga, sanglit aniya' mamungyod si mga iya pag'imbitar nga pagpahalling pa mahi'unong sito si manunod Allaw Pandidiskanso. 
'''
"40" = '''
:sup:`40` Kahuman pagpalitira si magtiriripon, malabbat i mamukod si kas Pablo. Aniya' si mga iya mga Hebro pati' mga rilihuso nga magkabarawa si mga rilihiyun-na. Sanglit agpadayon pa kas Pablo pagpasayod mahi'unong si nagpanwali-na bawa i pag'aghat sito mga a'a nga agpasigi si pagtapud-na mga iya si mapinalangga'on pagpanginanu-na si Diyos. 
'''
"41" = '''
:sup:`41` Si manunod Allaw Pandidiskanso, haros i dimu'an a'a si bug'os syudad agtiriripon pagpakali si allingun-na si Paragdalom. 
'''
"42" = '''
:sup:`42` Si pakakulaw-na si mga Hebro si katabbul-na sito mga a'a, aniya' si mga iya nga bali i ka'awa'-na ngan agparahimullu'an-na mga iya i nagparapahalling-na si Pablo. 
'''
"43" = '''
:sup:`43` Pero pusukado dina kas Pablo pati' Bernabe pagsupla si mga iya. Aminugad si Pablo, “Kinahanglan wali kami' dahulo si ka'am i allingun-na si Diyos. Kundi' kay andiri' may kam, klarado nga ga'i kam aburubantad ngan ma'in kam angay pag'angkon si kinabuhi' nga gana' katapusan-na. Sanglit pada'iray na hamok kami' ina'anto si mga ma'in Hebro 
'''
"44" = '''
:sup:`44` basi' atuman i nagtagamahan-na si kami' si Paragdalom: Aghimu-ta kaw danta' para si mga ma'in Hebro, basi' ka'aw i mamakatu'an si dimu'an mga a'a kon pinapa'i mga iya atalwas.” 
'''
"45" = '''
:sup:`45` Si pakapakali-na sinan si mga ma'in Hebro, alipay mga iya ngan agdayaw-na mga iya i allingun-na si Paragdalom. Agpanutu'o i dimu'an nga nagpangandam pag'angkon si kinabuhi' nga gana' katapusan-na. 
'''
"46" = '''
:sup:`46` Agsara i allingun-na si Paragdalom si dimu'an lugar palibot siray syudad. 
'''
"47" = '''
:sup:`47` Tungod sinan, aniya' mga kilalado danda nga matinu'uhon si rilihiyun-na si mga Hebro pati' mga mahaya a'a si syudad nga sa'aghat-na si mga Hebro pagkuntra si kas Pablo pati' Bernabe. Agparapamasakitan-nay to mga iya tungod hamok si mga pagtu'u-na hasta nga nagpamapinday to ari siray lugar. 
'''
"48" = '''
:sup:`48` Sanglit papaspas-na mga iya i alpug-na si mga kitid-na pagpakatu'an nga anggana' na baratunun-na mga iya si mga a'a ari ngan agdiritso mga iya si syudad Iconio. 
'''
"49" = '''
:sup:`49` Bisan kon da'inan sinan i manakka si kas Pablo, agkarilipay i magkabirilin inadalan ngan agpandaluman-nay to si Espirito Santo. 
'''
