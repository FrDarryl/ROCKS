[8]
"1" = '''
:sup:`1` Sanglit si ina'anto, ga'i na sapatukan-na si Diyos i mga a'a nga ag'adda na si Kristo Jesus 
'''
"2" = '''
:sup:`2` kay pina'agi si iya, saprubitsuhan-na mga iya i pama'agi-na si Espirito nga magbuwan si mga iya kinabuhi', ngan iya hamok i magpalibri si mga iya tikang si pama'agi-na si sala' pati' si kamatayon. 
'''
"3" = '''
:sup:`3` I Diyos i magtuman si mga ga'i gayod sahimu-na si a'a pina'agi si pagsunod si bala'od tungod kay mga maluya i makasasala' kina'iya-na. Agbuhat-nay to pina'agi si pagpabawa si kalugaringun-na Dadi' pada'ito si kalibutan nga pariho hamok i kina'iya-na si adda makasasala' a'a, basi' ahimo panhahalad para si sala' nga sahimu-na si la'in. Agbuhat-nay to basi' sapatukan-na i dimu'an sala' nga sahimu-na si mga makasasala'. 
'''
"4" = '''
:sup:`4` Ada'itoy to basi' i mga matadong kinahanglanun-na si bala'od, atuman dimu'an ato si kita, kita kam nga irog i kinabuhi'-na si Espirito ngan ma'in irog si makasasala' kina'iya. 
'''
"5" = '''
:sup:`5` I mga a'a nga i kinabuhi'-na irog si makasasala' kina'iya, pirmi agkabararaw nga agpakapannu'an i mga inisipan-na kon ay i saruyagan-na sinan kina'iya. Pero i mga a'a nga i kinabuhi'-na irog si Espirito, pirmi agkabararaw nga i karuyag-na si Espirito i makapanno' si inisipan-na. 
'''
"6" = '''
:sup:`6` I isip-na si makasasala' a'a agbuwan si iya kamatayon, pero i isip-na si a'a nagdaluman-na si Espirito agbuwan si iya si ungod kinabuhi' pati' kamurayaw. 
'''
"7" = '''
:sup:`7` Sanglit ahimo kuntra-na si Diyos i a'a nga nagdaluman si makasasala' isip kay ga'i iya anunod si bala'ud-na si Diyos, ngan si kamatu'uran, ga'i to gayod sahimu-na agbuhat. 
'''
"8" = '''
:sup:`8` Ngan i mga a'a nga nagdaluman si makasasala' kina'iya, ga'i gayod akabuwan kalipayan si Diyos. 
'''
"9" = '''
:sup:`9` Pero ka'am, ga'i na kam agdaluman-na si makasasala' kina'iya-bi, lugod i Espirito na dina i magdalom si ka'am kon ag'ayupan-na na kam si Espiritu-na si Diyos. Ngan kon aniya' si ka'am nga ga'i pa nag'ayupan-na si Espiritu-na si Kristo, ma'in iya tawa'-na si Kristo. 
'''
"10" = '''
:sup:`10` Pero kon awinan ag'ayop si Kristo si ka'am, bisan kon minatay na i puhu'-bi tungod si sala', allom i espiritu-bi tungod kay sa'angkun-bi na i pagkamatadong. 
'''
"11" = '''
:sup:`11` Ngan kon ag'ayop si ka'am i Espiritu-na si magbanhaw si Jesus, i magbanhaw si Kristo, iya may liwat i magbuwan kinabuhi' si mga puhu'-bi nga aniya' kamatayun-na pina'agi si Espirito mag'ayop si ka'am. 
'''
"12" = '''
:sup:`12` Sanglit mga kabugtu'an si pagtu'o, ungod nga aniya' ubligasyun-ta kam, pero ma'in i pagpa'irog si kinabuhi'-ta si makasasala' kina'iya-ta. 
'''
"13" = '''
:sup:`13` Kay kon agpa'irug-bi i kinabuhi'-bi si makasasala' kina'iya-bi, agkamaratay kam. Pero a'allom kam kon matay-bi i makasasala' mga gawi'-na si puhu'-bi pina'agi si bulig-na si Espirito. 
'''
"14" = '''
:sup:`14` Intumu-bi nga i dimu'an nagtuttutan-na si Espiritu-na si Diyos, iya i mga kalugaringun-na dadi'. 
'''
"15" = '''
:sup:`15` Kay si pakakarawat-bi si Espirito, ga'i kam aghimu-na mga uripon nga aniya' gihapon katalaw si kastigu-na si Diyos pero sakarawat-bi dina tikang si Espirito i kamutangan bilang mga dadi'-na. Ngan tungod si pag'aghat-na si Espirito, saban'u-ta i Diyos, “Tay, Tatay-ko.” 
'''
"16" = '''
:sup:`16` Mismo i Espiritu-na ag'abuyon si mga espiritu-ta, pagpamatu'od nga mga dadi'-na kita kam si Diyos. 
'''
"17" = '''
:sup:`17` Tungod kay mga dadi'-na may kita, nagkwinta kita nga mga iridiro huwang si Kristo nga agpaka'ambit si dimu'an tawa'-na kon angambit may liwat kita si mga kasakitan-na si Kristo, basi' sigurado may liwat kita aka'ambit si maka'angayan kina'iya-na. 
'''
"18" = '''
:sup:`18` Para si ako, gana' gayod pulus-na pagpabudlay pagpara'isip si mga kasakitan nag'antus-ta ina'anto panahon tungod si subra kahalap-na si maka'angayan kina'iya-na si Diyos nga papakulawon ato si kita. 
'''
"19" = '''
:sup:`19` I dimu'an hinimu-na si Diyos aka'antahak huwang i pagla'om si pagdadara'un-na si panahon nga pakilala-na si Diyos i mga dadi'-na. 
'''
"20" = '''
:sup:`20` Kay i dimu'an hinimo agpangabat si kadisgusto tungod kay pirmi nagtarangkahan i mga kahalapan nga sa'angkun-na kunta' ngan agpakapatukan mga iya sito kamutangan ma'in tungod kay iya i mga sapili'-na, kundi' tungod si katuyu'an-na si magpatok. Pero ga'i arungay i pagla'om nga 
'''
"21" = '''
:sup:`21` titakka i allaw nga pamalibri-na si Diyos i dimu'an sahimu-na ngan ga'i to padayon agkararunot kundi' agpaka'ambit dina si maka'angayan kamutangan bilang mga libri nga papaprubitsaron si mga dadi'-na si Diyos. 
'''
"22" = '''
:sup:`22` Akatu'anan kita nga hasta ina'anto, sigi pa pangaraba si kasakitan i dimu'an mga hinimu-na si Diyos nga day agpaka'abat paddi pariho si nag'antus-na si tikaka'alluman. 
'''
"23" = '''
:sup:`23` Pero ma'in hamok mga iya i magparapangaraba si kasakitan, kundi' hasta pa liwat kita kam nga magpakakarawat na si primiro binuwa'-na si Espirito mag'ayop si kita kam. Parapangaraba kita kam myintras agpara'antahak-ta nga pan'aku'-na kita kam si Diyos nga mga inataman-na ari si langit kon lukat-na na i mga puhu'-ta kam. 
'''
"24" = '''
:sup:`24` Ngan tungod si kasiguraduhan-ta sito pagla'om, agkasaralbar na kita kam. Pero kon agpipirit kita nga sakulawan-ta i nagla'uman-ta, ma'in naynan ungod pagla'om, kay gana' ato magparapantaw si dahulu'an kon dati na sa'angkun-na. 
'''
"25" = '''
:sup:`25` Kundi' kon padayon kita pagla'om si ga'i pa sakulawan-ta, awili kita pagpara'antahak huwang i malanga pagpaturos. 
'''
"26" = '''
:sup:`26` Si pariho pa'agi, i Espirito magpara'aghat si kita pina'agi si pagparabulig tangnga' si mga kaluyahan-ta kam. Bisan kon ga'i kita akatu'anan kon ay i kinahanglan kunta' parangadyi'un-ta, i Espirito mismo i mag'ako' pagpahalling para si kita, pina'agi si mga hagumhom nga ga'i sapahalling-na si bisan say aha'a. 
'''
"27" = '''
:sup:`27` Ngan i magparasiksik si bug'os pagka'a'a-ko, akatu'anan liwat kon ay i isip-na si Espirito, kay i Espirito i magpahalling sigon si katuyu'an-na si Diyos para si mga a'a nga nagpanagama paghuwang si iya. 
'''
"28" = '''
:sup:`28` Akatu'anan kita nga bisan ay sa'agihan-ta, agbuhat-na si Diyos i dimu'an para si kahalapan-ta kam, kita nga mga magpanhigugma' si iya ngan nagpangagda-na pagtuman si ungod katuyu'an-na. 
'''
"29" = '''
:sup:`29` Kay i mga sakatu'anan-na andang si Diyos nga mahalap i mga tarakkahan-na, agpanagama-nay to pagpa'irog si kina'iya-na si Dadi'-na, basi' kinakulawan i pagkasiyaka-na si Dadi' si malabbat magdiringsirarihan. 
'''
"30" = '''
:sup:`30` Sanglit i mga nagpanagama-na andang siray, agpangagda-nay to panakka-na si uras. Ngan i dimu'an nagpangagda-na, agpankwinta-nay to matadong si pangulawan-na. Katapos i mga magpakakarawat sito pagkamatadong, papaprubitsarun-nay to liwat si maka'angayan kamutangan-na. 
'''
"31" = '''
:sup:`31` Tara', ay pa i pangulangan-ta sito dimu'an? Kon i Diyos ag'ugop si kita, say pa may i makakaya pagkuntra si kita? 
'''
"32" = '''
:sup:`32` Kon ga'i iya akariman si kalugaringun-na Dadi' pagpa'intriga si kamatayon para si kita kam dimu'an, iya pa ba' i dimu'an kinahanglanun-ta i ga'i pinumwan-na liwat libri si kita huwang si Dadi'-na? 
'''
"33" = '''
:sup:`33` Say pa may i makapa'akusar si mga pinili'-na a'a si Diyos? Mismo i Diyos i magkwinta nga matadong mga iya. 
'''
"34" = '''
:sup:`34` Kon sugad gana' na makapatok si mga iya. Si Kristo Jesus i mamatay kundi' abanhaw iya ngan awiray agpwisto si kawanan-na si Diyos. Ma'in nan hamok iya, iya pa liwat i magparapakibagaw si Diyos para si kita kam. 
'''
"35" = '''
:sup:`35` Tara', say pa may i makapapinda si kita kam si gugma'-na si Kristo? Sahimu-na ba' to si mga kasamukan, mga kakurihan, mga kasakitan tungod si pagtu'o, si gutom, si hugkas kamutangan, o si kadilikaduhan si kinabuhi' o ma'in ngani' si kamatayon? 
'''
"36" = '''
:sup:`36` Pariho si maka'anna' si Kasuratan: Tungod si ka'aw Diyos, pirmi kami' ag'atubang si kamatayon allaw-allaw, ngan i pagtratar, nagpapariho kami' hamok si mga karniro nga mga burunu'on. 
'''
"37" = '''
:sup:`37` Pero i kada mahinabo' si kinabuhi'-ta, mahaya pirmi i pagdarag'an-ta, pina'agi si iya nga aghigugma' si kita kam. 
'''
"38" = '''
:sup:`38` Kay sigurado gayod ako nga gana' makapabulag si kita kam tikang si gugma'-na, bisan i kamatayon o i kinabuhi', bisan i mga anghel o i mga mara'at espirito, bisan ay pa i sa'agihan-ta si ina'anto panahon o si titakka pa. Bisan ay gahuma, 
'''
"39" = '''
:sup:`39` bisan i sari'i si gidyadyaltahi o ma'in ngani' si gihahawuri, o i bisan ay si dimu'an mga hinimo, gana' gayod makapabulag si kita si gugma'-na si Diyos nga kina'anda'an si pagpaki'adda si Kristo Jesus nga Paragdalum-ta. 
'''
