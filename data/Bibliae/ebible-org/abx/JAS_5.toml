[5]
"1" = '''
:sup:`1` Ngan ka'am may mga mayaman nan, tuninungi-bi to. Agpannguynguya kam ngan agpandinamaga kam tungod si kabidu'an nga titakka si ka'am. 
'''
"2" = '''
:sup:`2` Alapa' i mga kayamanan-bi, nagkutkot i mga hinimus-bi bado' 
'''
"3" = '''
:sup:`3` ngan nagtakla' i mga bulawan-bi pati' i mga salapi'-bi. I takla'-na sinan i magtistigos kuntra si ka'am hasta pa i man'upos si mga lammuk-bi pariho si api nga titunaw sinan. Agparatipon lugod kam dina si mga kayamanan-bi si mga damuri to na allaw. 
'''
"4" = '''
:sup:`4` Pamati'i-bi daw i hinaragkay-na si kwarta nga ga'i nagpaswildu-bi si mga trabahanti si mga pitak-bi. I hinaguyhuy-na si mangngangasyab si trigu-bi anakka si Makagagahom Paragdalom. 
'''
"5" = '''
:sup:`5` Ag'istar kam ato si kalibutan nga bali ka'abundahan ngan agpamagusto kam hamok si mga kalugaringun-bi. Padayon pa kam agparapamalammok si mga kalugaringun-bi hasta si ina'anto allaw nga burunu'on na kam. 
'''
"6" = '''
:sup:`6` Agparapamapatukan-bi pati' agparapamatay-bi i mga matadong a'a nga ga'i ngani' angato si ka'am. 
'''
"7" = '''
:sup:`7` Mga kabugtu'an si pagtu'o, tungod kay da'inan sinan i tarakkahan-na mga iya, palangahu-bi hamok i paturus-bi tubtob si pagpada'itu-na gihapon si Paragdalom. Kulawi-bi daw kon ay i kalanga-na si pagpaturus-na si para'uma pag'antahak tubtob nga sapangku'-na i kutsitsa-na si pitak. Primiro ag'antahak iya si pagtakka-na si tig'uranon mangno ag'antahak namay iya si paghuraw-na sinan. 
'''
"8" = '''
:sup:`8` Si pariho kamutangan, palangahu-bi i paturus-bi ngan pabaskugu-bi i mga huna'-huna'-bi tungod kay ma'in na pira i pagpada'itu-na gihapon si Paragdalom. 
'''
"9" = '''
:sup:`9` Mga kabugtu'an, dakam agngururub-ngurubay basi' ga'i may kam naghusgaran. I Huwis, kaduwa'i na si pwirtahan-na! 
'''
"10" = '''
:sup:`10` Mga kabugtu'an si pagtu'o, bilang ihimplo si malanga pagpaturos tangnga' si kasakitan, intumu-bi daw i mga paragsumat nga agpahalling sigon si gahum-na si Paragdalom. 
'''
"11" = '''
:sup:`11` Akatu'anan kam nga agkwinta-ta malipayon i mga a'a nga padayon ag'ilob. Sayod kam si padayon pag'ilub-na si Job ngan sakatu'anan-bi may kon ay si katapus-tapusan i nagbuhat-na si iya si Paragdalom. Panno' si kadaluman i Paragdalom ngan bali kamaluluy'on. 
'''
"12" = '''
:sup:`12` Labaw si dimu'an, mga kabugtu'an si pagtu'o, kon agsa'ad kam dakam gayod agsabi si mga ga'i nan pwidi sadaluman-bi. Halimbawa' i pagpinugad, “Tistigos i langit,” o ma'in ngani', “Tistigos i kalibutan,” o pagsabi si bisan ay pa. Kunta' i naghimu-bi, iya i pagtuman si mga sa'uhu'an-bi pati' i ga'i pagsalli' si mga sabaribadan-bi basi' ga'i kam nagpatukan. 
'''
"13" = '''
:sup:`13` Aniya' ba' si ka'am nga awinan si kakurihan? Kunta' agpangadyi' iya. Aniya' ba' si ka'am nga malipayon? Kunta' agkanta iya si mga pagdayaw. 
'''
"14" = '''
:sup:`14` Aniya' ba' si ka'am nga maburong? Kunta' paban'u-na i mga mahanak si pagtu'o nga magpanginano si manniniripon pag'ampo' basi' agpamangadyi' palibot si iya bawa i pagbu'bo' si iya lana sigon si gahum-na mga iya tikang si Paragdalom. 
'''
"15" = '''
:sup:`15` Ngan kon agpamangadyi' mga iya bawa i pagtapod, aniya' gahum-na sinan pagpahalap si maburong. Sigurado bangun-na iya si Paragdalom ngan kon akasala' iya, sigurado nga pasaylu-na iya. 
'''
"16" = '''
:sup:`16` Sanglit, agsikurukumpisalaya may liwat kam balang addangan ngan agsipuruparangadyi'aya kam basi' kam agkahurul'os. Bali gahom ngan mahaya i ipiktu-na si pangadyi'-na si matadong a'a. 
'''
"17" = '''
:sup:`17` Si Elias urdinaryo hamok a'a nga pariho si kita kam. Maniguro iya pagpangadyi' nga ga'i anguran ngan ungod may nga ga'i anguran sallod si tallo ngani' tunga' ta'on. 
'''
"18" = '''
:sup:`18` Mangno agpangadyi' gihapon iya, sanglit anaktak i uran man langit ngan anubo' i mga tinanom si kalibutan. 
'''
"19" = '''
:sup:`19` Mga kabugtu'an si pagtu'o, kon aniya' si ka'am nga palisa tikang si kamatu'uran mangno aniya' may makapabalik si iya, 
'''
"20" = '''
:sup:`20` intumu-bi to: Pwidi atalwas si kamatayon i makasasala' ngan apasaylo bisan ay i kalabbat-na si sala'-na pina'agi si bisan say si ka'am nga makapamuklat si iya hi'unong si sala' isip-na.
'''
