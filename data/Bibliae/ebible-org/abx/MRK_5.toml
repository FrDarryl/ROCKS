[5]
"1" = '''
:sup:`1` Ga'i agliyat, anakka kas Jesus si dambila'-na si danaw, ari si lugar-na si mga Gerasenes. 
'''
"2" = '''
:sup:`2` Pasalta-na si Jesus si paraw, aniya' dayon sapantawan-na lalla nga pagawas pa hamok tikang si adda si mga kwiba panlalabbungan kon singnga iya agpara'istar. Nagbawa-baway nan si mga mara'at espirito ngan gana' makagapos si iya bisan pa kadina. 
'''
"3" = '''
:sup:`3` Pirmi na nagparagapos i tamburu'-na pati' i kitid-na pero parapuknut-na hamok ngan agparabuka-na i pu'un-na si kadina ari si kitid-na. Gana' makapugong si iya tungod si kakusug-na. 
'''
"4" = '''
:sup:`4` Allaw sangom, sigi hamok iya layaw-layaw ari si mga panlalabbungan pati' si mga katagudturan, nga sigi hamok turakaw ngan para'unay-na agsamad si bato i puhu'-na. 
'''
"5" = '''
:sup:`5` Ngan pakakulaw-na may si lalla si Jesus ari si katalahan, alahi iya pagtupo' ngan anluhod atubang sito 
'''
"6" = '''
:sup:`6` huwang i pagturakaw, “Ay i tuyu'-mo si ako, Jesus, Dadi'-na si Gilalabawi Diyos? Agsumpa'a si Diyos nga ga'i ako agpasakitan-mo!” 
'''
"7" = '''
:sup:`7` Akapinugad iya sinan tungod si pagmandar-na si Jesus, “Hoy! Ka'aw, yawa' kaw, pa'ambana anan si puhu'-na!” 
'''
"8" = '''
:sup:`8` Mangno agtilaw-na iya si Jesus, “Say i arun-mo?” Anaruman may i lalla, “Kalabbatan. Iyay nan i arun-ko, kay bali kami' labbat!” 
'''
"9" = '''
:sup:`9` Mangno sigi hamok iya pakimalu'oy si Jesus nga ga'i pagtabrog si mga mara'at espirito pagawas siray lugar. 
'''
"10" = '''
:sup:`10` Aniya' magtarambak kabaktinan matapit ari nga agparapamu'ad si bihing-na si tagudtod. 
'''
"11" = '''
:sup:`11` Agparapakimalu'oy i mga mara'at espirito si Jesus, “Pabawahon kami' pada'iray si kabaktinan ray ngan tugutin kami' nga akabalyo si mga puhu'-na.” 
'''
"12" = '''
:sup:`12` Sanglit agtugutan-na mga iya. Pamaguwa' i mga mara'at espirito ngan diritso pamabalyo si kabaktinan. Mangno palahi i bug'os grupo, mga dos mil dimu'an, pada'iray si pangpang diritso si buwahi' ngan agkaralimbo. 
'''
"13" = '''
:sup:`13` Pamalahi i mga magpangataman si kabaktinan pan syudad hasta si katahuk-tahukan ngan agpamakatu'an nga aniya' hinabo'. Sanglit agpamada'iray i mga a'a pagpanginsayod. 
'''
"14" = '''
:sup:`14` Ngan panakka-na mga iya ari si Jesus, sakulawan-na mga iya i lalla nga ga'i na nagbawa-bawa si kalabbatan mara'at espirito. Agparatingkulo' to, aniya' na badu'-na, ngan mahalap na gayod i paminsada-na. Ngan tungod sinan, bali mga katalaw-na mga iya. 
'''
"15" = '''
:sup:`15` Padayon pagpasayod i mga magpakakulaw si ungod hinabo' kon pinapa'i anhalap i nagbawa-bawa ngan kon pinapa'i apirwisyo i mga baktin-na. 
'''
"16" = '''
:sup:`16` Sanglit agtikangan-na si mga a'a pagpakimalu'oy si Jesus nga kon pwidi pa'amban iya si mga lugar-na. 
'''
"17" = '''
:sup:`17` Ngan panakay-na si Jesus si paraw, makimalu'oy i nagbawa-bawa, “Pwidi ba' ako sapabaya'-mo?” 
'''
"18" = '''
:sup:`18` Pero andiri' si Jesus. Agpinugad-nay to dina, “Agbalika na si mga kaburugtu'an-mo ngan sumatin mga iya si mahaya nagbuhat-na si Paragdalom para si ka'aw, ngan sumatin liwat si kalu'uy-na si ka'aw.” 
'''
"19" = '''
:sup:`19` Sanglit pa'amban i lalla ngan aglibut-na i bug'os lugar nga sakop si Awatong Syudad. Parapasamwak-na i mahaya nagbuhat-na si Jesus para si iya, ngan ag'usa gayod i dimu'an magpakapamati'. 
'''
"20" = '''
:sup:`20` Pakatba gihapon kas Jesus pagbalik pan dambila', ngan bali namay labbat i magpantarambak ari si baybayon. 
'''
"21" = '''
:sup:`21` Kata'ud-ta'uran aniya' manakka nag'arunan Jairo nga addangan si mga punu'-na si sinaguga. Pa'akkom dayon iya si kitiran-na si Jesus. 
'''
"22" = '''
:sup:`22` Agparapakimalu'oy gayod iya, “Agmasakit na i dadi'-ko danda! Alayon, baya'on ako ngan du'unin iya si mga palat-mo basi' anhalap ngan anlanga pa i kinabuhi'-na.” 
'''
"23" = '''
:sup:`23` Amaya' si Jesus si iya. Amaya' liwat i ka'aha'an si mga iya ngan nagparasaligsigan iya. 
'''
"24" = '''
:sup:`24` Aniya' danda ari nga agparalalaha' dusi na ta'on. 
'''
"25" = '''
:sup:`25` Bisan kon bali iya kapapabulong ngan tibos na i kwarta-na si kapapaduktor, ga'i pahuway i pag'antus-na. Imbis nga anhalap, agrara'at may dina. 
'''
"26" = '''
:sup:`26` Akapamati' iya mahi'unong si Jesus, sanglit amungyod iya si kalabbatan ngan sigi gayod iya susuksok para hamok akatapit si Jesus. 
'''
"27" = '''
:sup:`27` Aka'anna' si huna'-huna'-na si danda, “Kon sasaphid-ko bisan hamok i badu'-na, sigurado anhalap ako.” 
'''
"28" = '''
:sup:`28` Pakasaphid-na si sidsid-na si badu'-na, pahuway dagos i pagdaras-na si laha'-na. Sa'abat-na dayon i puhu'-na nga libri na si nagpara'antus-na. 
'''
"29" = '''
:sup:`29` Aka'abat dayon si Jesus si kalugaringun-na mismo nga abantad i gahum-na pagpahalap, sanglit anili' iya si mga a'a ngan amatilaw, “Say i makasaphid si badu'-ko?” 
'''
"30" = '''
:sup:`30` Anaruman may i mga inadalan-na, “Sakulawan-mo may i magparapanaligsig si kita kam. Ay kay amatilaw pa kaw gihapon kon say i makasaphid si badu'-mo?” 
'''
"31" = '''
:sup:`31` Pero sigi pamuraw-puraw si Jesus pag'anda' kon say gayod i magbuhat. 
'''
"32" = '''
:sup:`32` Mangno padugok i danda si Jesus kay sakatu'anan-na may i mahinabo' si iya. Pa'akkom iya si kitiran-na si Jesus ngan agkurug-kudog iya pagsumat si kamatu'uran tungod si kulba-na. 
'''
"33" = '''
:sup:`33` Aminugad si Jesus, “Mana, i pagtutu'u-mo, iya i makapahalap si ka'aw. Murayaw pa kunta' i kamutangan-mo kay libri na kaw si nag'abat-mo.” 
'''
"34" = '''
:sup:`34` Si pagparapahalling-na pa si Jesus, aniya' magpanakka tikang si ruma'-na si Jairo, i punu'-na si sinaguga, ngan agpanumat mga iya, “Minatay na i dadi'-mo. Gana' na pulus-na si pagpara'ulang-mo si ma'istroy nan.” 
'''
"35" = '''
:sup:`35` Akapamati' si Jesus, pero agpakangbungul-bungol hamok iya ngan agsumatan-na i puno', “Dakaw abaraka, anutu'uha hamok.” 
'''
"36" = '''
:sup:`36` Mangno agpinahan-na i mga a'a pagbaya' si mga iya pwira na kas Pedro pati' i magdingsirarihan, Santiago pati' Juan. 
'''
"37" = '''
:sup:`37` Ngan panakka-na kas Jesus ari si ruma'-na si puno', sakulawan-na mga iya i kasamukan-na si mga paradinamag ngan sapamati'an-na mga iya i mga tinurakaw-na. 
'''
"38" = '''
:sup:`38` Pasallod mga iya ngan agsimul-na si Jesus i mga parapandinamag, “Ay ba' to kasamukana? Dakam agparapandinamag! Ma'in pa iya gayod i kamatayun-na si dadi'. Yayto kamatayon, pariho hamok si magpaturi.” 
'''
"39" = '''
:sup:`39` Nagpattawahan dina si Jesus si mga a'a, sanglit agpagawas-na mga iya dimu'an. Mangno, ag'agda-na i tatay-na pati' i nanay-na si dadi', hasta i tallungan inadalan-na, ngan pasallod mga iya si kwarto naglibbakan-na si dadi'. 
'''
"40" = '''
:sup:`40` Agbikyaw-na i tamburu'-na si dadi' ngan aminugad, “Talitha, koum!” nga i kahulugan-na, “Ni', agsumatan-ta kaw, pabanguna!” 
'''
"41" = '''
:sup:`41` Pabangon diritso i dadi' nga dusi anyos i idad-na ngan agparalalangngan ari si kwarto, sanglit nginarat mga iya. 
'''
"42" = '''
:sup:`42` Katapos agtugon si mga iya si Jesus nga ga'i pagparasumat si la'in a'a. Ngan agpinugad-na liwat mga iya, “Buwani-bi iya karakanon.” 
'''
