[1]
"1" = '''
:sup:`1` Tikang to surat si Judas. Adda ako rilihugun-na si Jesu-Kristo ngan sirari-na si Santiago. Tigsurat-koy to para si mga nag'agda pati' naghigugma' nga agpangupkupan-na na si Diyos Tata' ngan dayon sapama'intriga-nay to si Jesu-Kristo. 
'''
"2" = '''
:sup:`2` Amalako ako si Diyos nga bali pag'abundahan i kalu'uy-na, i kamurayaw-na pati' i gugma'-na nga sa'angkun-bi. 
'''
"3" = '''
:sup:`3` Mga hinigugma'-ko kumpaniya, bali na i pag'isusurat-ko si ka'am mahi'unong si katalwasan nag'arambitan-ta karn, kundi' aka'anna' si hunal-huna'-ko ina'anto nga mas kinahanglanon nga i sinurat-ko mahi'unong dina si kadilikaduhan-bi basi' sa'ununganan-bi i pagtu'o. Human naynan agpa'intriga-na si Diyos si mga nagtagama paghuwang si iya ngan ga'i na ag'utru-na pa. 
'''
"4" = '''
:sup:`4` Ngan kinahanglanon gayod i pag'unung-bi kay awinan na agpakasalakot si ka'am nga ga'i kinatu'an-tu'anan, i mga a'a nga nagpatukan na siray pa mga panahon sigon si maka'anna' si Kasuratan. Klarado nga ma'in nan diyusnon mga a'a kay agpabaliku'-na mga iya i mapinalangga'on pagpanginanu-na si Diyus-ta karn hasta nga ahimo mga pasangilan-na nga libri mga iya pagpaki'ubay si bisan say hamok mga sasindakan-na ngan agdidiwarayan-na mga iya si Jesu-Kristo, i sulo harnok Amu-ta kam pati' Paragdalum-ta kam. 
'''
"5" = '''
:sup:`5` Bisan kon agpakatu'anan na kam andang, aruyag ako gihapon pagpa-'intom si ka'am si kabug'usan-na si Kada'an Kasuratan pina'agi si talloy to hinabo'. Agpagawas-na si Paragdalom i mga ginsakupan-na a'a tikang si Ehipto, kundi' si katapus-tapusan agpatukan-na dina i mga ga'i magpanutu'o si kamatayon nga bulag si iya. 
'''
"6" = '''
:sup:`6` Hasta liwat i mga anghel nga ga'i agpakatuman si mga gamhanan kamngdanan-na kundi' pama'amban dina si mga kalugaringun-na pangngingistaran, agpangadinahan-na ari si kalu'uman basi' ga'i mga iya agpakakiwa myintras agparapangantahak si paghusgar si mga iya si makangingirhat allaw. 
'''
"7" = '''
:sup:`7` Pariho sinan i kamutangan-na si mga syudad Sodom pati' Gomora hasta pa si mga magpaka'apiki mga kaburubungtuhan nga maki'ubay si bisan say hamok rnga sasindakan-na ngan agkabararaw si rnga ma'in a'a. Mga iya i mahimo pananglitan pina'agi si rnga kasakitan-maki'ubay si bisan say hamok rnga sasindakan-na ngan agkabararaw si rnga ma'in a'a. Mga iya i mahimo pananglitan pina'agi si rnga kasakitan-na rnga iya ari si gana' kapaparungun-na api. 
'''
"8" = '''
:sup:`8` Si pariho gihapon sinan pa'agi, i mga ma'in diyusnon magpakasalakot si ka'am nan agtapod si rnga upi-na, hasta nga mismo rnga iya i magparapanrigsok si rnga kalugaringun-na puho', agdiri' si bisan say nga aniya' gahum-na pagdalom, ngan agparapanamyang si mga aniya' daya'on ka'angayan-na nga awiray si langit. 
'''
"9" = '''
:sup:`9` Bisan ngani' si arkanghel Miguel ga'i anamyang si pagpasumbung-na atubang si Paragdalom bisan ngan pagpakidiskusyun-na si iya si Satanas parti si puhu'-na si Moises. Lugod aminugad dina iya, “I Paragdalom si ka'aw i mangisog!” 
'''
"10" = '''
:sup:`10` Kundi' yaynan lugod rnga a'a, akapariho si rnga hayop nga gana' punta-na. Agparapanamyang rnga iya si ga'i ngani' rnga sasayuran-na ngan si kamatu'uran, i rnga sasayuran-na may sigon si alabatan-na hamok si puho', iya i magpatok si rnga iya si kamatayon nga bulag si Diyos. 
'''
"11" = '''
:sup:`11` Papabidu'on gayod rnga iya! Agpaka'irog rnga iya si kinabuhi'-na si Cain, agkabarawa rnga iya si salal-na si Balaam para hamok agpakaganansya, ngan agkamaratay rnga iya pariho si kas Kora ngan pagpanribildi-na. 
'''
"12" = '''
:sup:`12` Day rnga alop nan rnga a'a kon pamatangka' si mga pakan-bi ngan pagusto hamok pagpaki'inom nga gana' mga katahap-na. I rnga kalugaringun-na hamok i rnga nagpangataman-na. Akapariho rnga iya si dampog nga gana' binawa-na uran nga palid-na hamok si bariyo. Akapariho mga iya si kayo nga gana' buwa'-na bisan kon tigpangku'on na katapos agkahuruwat sanglit rnga minatay na gayod rnga iya pariho si dati rnga kamutangan-na. 
'''
"13" = '''
:sup:`13` Akapariho rnga iya si alon nga gana' makadalom. Sigi pamuk'ay i rnga buhat-na nga gana' kamamalu'an-na. Ngan pariho kon agkaralilingo i rnga bitu'on, nagpama'anna' si kalu'uman nga nagtagama para si rnga iya hasta si kahastahan. 
'''
"14" = '''
:sup:`14` Si Enoc nga kapito' lut'o tikang si Adan, iya i makigpasumat-na si Diyos si rnga allingun-na mahi'unong sinan rnga a'a, “Kulawi-bi ro, awira' agdadara'on i Paragdalom huwang i niyukut-yukot rnga sagrado ka'anghelan-na, 
'''
"15" = '''
:sup:`15` paghusgar si kada addangan ngan pagpatok si dimu'an ma'in diyusnon tungod si dimu'an binuhatan-na nga ma'in diyusnon nga agbungyod si rnga ma'in diyusnon pama'agi, ngan tungod liwat si rnga allingon nga rnga mapaddi nagpakalihan nagparapanyawit-na si rnga makasasala' kuntra si Diyos.” 
'''
"16" = '''
:sup:`16` Sigi nan rnga a'a panngurub-ngurob ngan mga maki'a'anda'on si sala'-na si la'in. Gana' la'in nagsunud-na rnga iya kon ma'in i mga mara'at karuyag-na. Mga hambugiro rnga iya nga agparapan dayaw si la'in para hamok agpakasalingabot. 
'''
"17" = '''
:sup:`17` Kundi' para namay si ka'am rnga hinigugma'-ko kumpaniya, i n t umu-bi kon ay i nagpakatu'an-na andang si ka'am siray si rnga apostul-na si Paragdalum-ta karn Jesu-Kristo. 
'''
"18" = '''
:sup:`18` Agsumatan-na karn rnga iya sito, “Si katapusan rnga allaw, aniya' pamasalakot si ka'am rnga langkagon nga aglugaring hamok si rnga ma'in diyusnon karuyag-na.” 
'''
"19" = '''
:sup:`19` Iyay nan rnga a'a i magpaburulagbulag si ka'am. Agpanunod hamok rnga iya si rnga natural alabatan-na si puho' ngan ga'i rnga iya nag'ayupan si Espirito. 
'''
"20" = '''
:sup:`20` Pero ka'am rnga hinigugma9-ko kumpaniya, agturumuy-tumuya kam pagpabaskog si gisurusagraduhi pagtu'u-bi ngan mangadyi'a sigon si paggiya-na si Espirito Santo. 
'''
"21" = '''
:sup:`21` Dakam papukkal si gugma'-na si Diyos myintras karn agparapangantahak si kalu'uy-na si Paragdalum-ta karn Jesu-Kristo hasta nga agpaka'angkon karn si kinabuhi' nga gana' katapusan-na. 
'''
"22" = '''
:sup:`22` Alu'uya karn ngan duguku-bi i rnga magkabarawa gihapon. 
'''
"23" = '''
:sup:`23` Kon aniya' namay nga awinan na si tangnga'-na si mag'arab-arab api, rabyahu-bi rnga iya ngan salbaru-bi. Para namay si ditangnga', alu'uya kam si rnga iya kundi' huwangi-bi si mahaya pagtahap nga ga'i kam agkabarawa si rnga makasusulya' binuhatan-na. 
'''
"24" = '''
:sup:`24` Dayaw-ta karn i Diyos! Iya i magpanginano si ka'am nga ga'i karn agparapamakasala' pati' i magbawa si ka'am nga rnga maka'angayan gayod atubang si iya, gana'. makabasol ngan bali kalipayan. 
'''
"25" = '''
:sup:`25` Dayaw-ta karn i sulo Diyos nga Paragsalbar-ta karn nga harangdon, makagagahom ngan aniya' katungdanan-na pagdalom antis si dimu'an kapanahunan, ina'anto hasta si kahastahan. Dayaw-ta karn iya pina'agi si Paragdalum-ta karn Jesu-Kristo! Amen.
'''
