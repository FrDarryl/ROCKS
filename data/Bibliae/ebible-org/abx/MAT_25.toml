[25]
"1" = '''
:sup:`1` Agpadayon si Jesus sito isturya, “Si pagdadara'un-na sinan panahon, i pagsakup-na si a'a si nagpanhadi'an-na si man langit, akapariho si awatong abay-na si karaslon danda nga agpamawa-bawa si mga kalugaringun-na lampara nga pamagawas pagtupo' si karaslon lalla. 
'''
"2" = '''
:sup:`2` Limangan si mga iya i ga'i mag'isip si titakka ngan i limangan may i aniya' mga dunung-na pag'andam kon ay i kinahanglanon. 
'''
"3" = '''
:sup:`3` Agpamawa si mga lampara-na i mga gana' isip-na, pero ga'i agpamalon si mga risirba-na lana. 
'''
"4" = '''
:sup:`4` Pero i mga aniya' dunung-na, aniya' gayod mga pangngisihan-na lana huwang si mga lampara-na. 
'''
"5" = '''
:sup:`5` Tungod kay atrasado anakka i kinasal lalla, angabat mga iya piraw sanglit agpamanahik gihapon ngan agpakapaturi. 
'''
"6" = '''
:sup:`6` “Kamagkatutnga'an, bali kariribukan si mga a'a magpakakulaw nga titakka na iya: ‘Awira' na i karaslon! Pagawasa na kam anan ngan tupu'u-bi iya!’ 
'''
"7" = '''
:sup:`7` “Mangno pamabangon i awatong abay ngan agpangandam si mga lampara-na mga iya. 
'''
"8" = '''
:sup:`8` Aminugad i mga gana' isip-na ari si mga aniya' dunung-na, ‘Pa'ambiton daw kami' si mga lana-bi nan bisan diki'it. Agtikaparong namay mga lampara kami' to.’ 
'''
"9" = '''
:sup:`9` Lingun-na may mga iya, ‘Sigurado nga ga'i to gayod akahusto kon agturunga'an-tay to kam. Lugod mas mahalap kon amalli na kam hamok ari si tindahan para si mga kalugaringun-bi.’ 
'''
"10" = '''
:sup:`10` “Pero si pagparalalangngan-na mga iya pagballi lana, iya may i panakka-na si karaslon. I mga abay nga dati andam agpamungyod dayon si iya pasallod si nagkumbitihan. Mangno nagsirrahan dayon i pwirtahan-na. 
'''
"11" = '''
:sup:`11` “Ga'i agliyat, anakka i ditangnga'. ‘Sinyor! Sinyor! Pasalluron may kami'!’ i pakimalu'uy-na mga iya. 
'''
"12" = '''
:sup:`12` “Pero anaruman dina iya, ‘Sumatan-ta kam si kamatu'uran, ga'i ako angilala si ka'am.’” 
'''
"13" = '''
:sup:`13` Agtapusan-na si Jesus i isturya-na si pagpinugad, “Sanglit agbantaya kam, kay ga'i sakatu'anan-bi kon ay allawa o ay urasa anakka i Paragdalum-bi.” 
'''
"14" = '''
:sup:`14` Angisturya gihapon si Jesus: “I pagsakup-na si a'a si nagpanhadi'an-na si man langit akapariho liwat si a'a nga tibiyahi pan la'in lugar. Sanglit agban'u-na i mga tinapuran-na ngan agpa'intriga-na ato i mga inanna'-na. 
'''
"15" = '''
:sup:`15` Agpamuwanan-nay to sigon si abilidad-na si kada addangan si mga iya. I addangan agbuwanan-na si bulawan kwarta nga akapariho si kantidad-na si tallo ta'on swildo, i addangan may akapariho si duwa ta'on swildo ngan i addangan pa akapariho may si adda ta'on swildo. Katapos palangngan iya ngan agbiyahi pan la'in lugar. 
'''
"16" = '''
:sup:`16` Pa'amban dayon i a'a makakarawat si mahaya kantidad ngan agpanigusyu-na i kwarta, sanglit anubo' payto dubli si sakarawat-na. 
'''
"17" = '''
:sup:`17` Pariho liwat i nagbuhat-na si kaduwangan. Anubo' pa liwat dina dubli si sakarawat-na. 
'''
"18" = '''
:sup:`18` Pero ag'ukad dina i a'a nga minos sakarawat-na ngan aglubluban-na i bulawan-na si amu-na. 
'''
"19" = '''
:sup:`19` “Pa'agi i maliyat panahon, agbalik i amu-na siray mga tinapuran ngan ag'aratubang mga iya pagbalansi. 
'''
"20" = '''
:sup:`20` Agpa'intriga i tinapuran makakarawat si mahaya kantidad huwang pa i tinubu'-na. Aminugad to, ‘Sinyor, agtapuran-mo ako pag'antan si bulawan kwarta nga kantidad tallo ta'on si swildu-ko. Kulawin to, adubli pa liwat dina tinubu'-nay to.’ 
'''
"21" = '''
:sup:`21` “Anaruman i amu-na, ‘Mahalap i nagbuhat-mo. Ka'aw i tinapuran nga tangkod ngan aniya' kapulsanan-na! Akatapuran kaw gayod pagpanginano si nagpa'intriga si ka'aw, sanglit himu-ta kaw tinapuran si mas mahaya pa kantidad. Dayuna ngan pahuwanga agkalipay si amu-mo!’ 
'''
"22" = '''
:sup:`22` “Ama'intriga liwat i kaduwangan tinapuran ngan aminugad, ‘Sinyor, agtapuran-mo ako pag'antan si bulawan kwarta nga kantidad duwa ta'on si swildu-ko. Kulawin to, adubli pa liwat dina tinubu'-nay to.’ 
'''
"23" = '''
:sup:`23` “Anaruman i amu-na, ‘Mahalap i nagbuhat-mo. Ka'aw i tinapuran nga tangkod ngan aniya' kapulsanan-na! Akatapuran kaw gayod pagpanginano si nagpa'intriga si ka'aw, sanglit himu-ta kaw tinapuran si mas mahaya pa kantidad. Dayuna ngan pahuwanga agkalipay si amu-mo!’ 
'''
"24" = '''
:sup:`24` “Si katapusan, amahalling i katallungan tinapuran, ‘Sinyor, akatu'anan ako nga bali kaw ka'istrikto. Agparapa'ani kaw si bisan ma'in pinatanuman-mo ngan tigparatipun-mo bisan i ma'in pinahimaliran-mo. 
'''
"25" = '''
:sup:`25` Tungod sinan atalaw ako ngan aglubluban-ko na hamok i bulawan-mo. Kulawin to, atiya' gihapon i dati tawa'-mo.’ 
'''
"26" = '''
:sup:`26` “Anaruman may i amu-na, ‘Mara'at kaw gayod ngan hubya' tinapuran! Kon da'inan sinan i pagkakilala-mo nga agparapa'ani ako si bisan ma'in pinatanuman-ko ngan tigparatipun-ko bisan i ma'in pinahimaliran-ko, 
'''
"27" = '''
:sup:`27` kon sugad, kapa'i may kay ga'i agpadipusitu-mo si bangko i kwarta-ko basi' kunta' si pagbalik-ko, sakubra-koy nan nga aniya' na dina tubu'-na.’ 
'''
"28" = '''
:sup:`28` “Sanglit agmando' i amo, ‘Bawi'u-bi kwartay nan si iya ngan pumwanu-bi si addangan to nga urog nag'inantanan-na, 
'''
"29" = '''
:sup:`29` kay bisan say i aniya', iya i binuwanan pa basi' anlabbat gayod i tawa'-na; pero bisan say i gana', hasta pa i diki'it tawa'-na, inala' pa tikang si iya. 
'''
"30" = '''
:sup:`30` Ngan kon parti namay si gana' nan kapulsanan-na tinapuran, patapuku-bi nan pagawas, si lugar nga bali lu'om, kon singnga agparapangaraba ngan agparapanrigot mga iya.’ 
'''
"31" = '''
:sup:`31` “Si pada'itu-na si Pinili' A'a nga nagsigahan palibot si maka'angayan danta'-na pati' nagbungyuranan si dimu'an mga anghel-na, aningkulo' to si trunu-na paghusgar. 
'''
"32" = '''
:sup:`32` I mga a'a-na si dimu'an nasyon papatiripunon atubang si iya ngan burulagun-nay to si duwa parti nga day adda mangngataman nga agparabulag-na i kakarniruhan tikang si mga kakandingan. 
'''
"33" = '''
:sup:`33` Tigpabiriyu'-na i mga kakarniruhan banda si kawanan-na ngan i kakandingan may si kawiri-na. 
'''
"34" = '''
:sup:`34` “Katapos amahalling i Hadi' si mga a'a si kawanan-na, ‘Paduguka kam si ako, ka'am nagpamuwanan-nay nan na si Tatay-ko si mga kabubuwasun-na. Karawatu-bi i mga sa'iridar-bi bilang mga sakop si ginhadi'an-ko nga nagtagama-na para si ka'am tikang pa siray ngan paghimo si kalibutan 
'''
"35" = '''
:sup:`35` kay agpakakan-bi ako ngan pakalingantu-ko. Agpa'inum-bi ako ngan pag'uhaw si ako. Agpadayun-bi ako si mga ruma'-bi bisan kon istranghiro ako si mga lugar-bi. 
'''
"36" = '''
:sup:`36` Agbuwanan-bi ako pagsalinan ngan pagkinahanglan-ko sito. Ag'ataman-bi ako ngan pamurong si ako. Ngan agbisita-bi ako ngan pakaprisu-ko.’ 
'''
"37" = '''
:sup:`37` “Pero tipatilaw dina i mga matadong nagbagawan-na, ‘Paragdalom, ngan sumiran ba' pakabagat kami' si ka'aw nga linganto katapos agpakakan kami' kaw, pati' paka'uhaw-mo nga agpa'inom kami' kaw? 
'''
"38" = '''
:sup:`38` O ngan sumiran ka'istranghiru-mo nga agpadayon kami' kaw, pati' pagkinahanglan-mo pagsalinan nga agbuwanan kami' kaw? 
'''
"39" = '''
:sup:`39` Ngan sumiran liwat pamurong si ka'aw nga ag'ataman kami' kaw, pati' kaprisu-mo nga agbisita kami' kaw?’ 
'''
"40" = '''
:sup:`40` “Anaruman may i Hadi', ‘Sumatan-ta kam si kamatu'uran, bisan say aha'a, igkasi-koy nan, ngan bisan ay i nagbuhat-bi si addangan si mga iya nga ga'i akabulos si ka'am, kwintadoy nan nga agbuhat-bi si ako.’ 
'''
"41" = '''
:sup:`41` “Kahuman sinan, tipahalling namay iya si mga a'a si kawiri-na, ‘Patalaha kam si ako mga magpakagaba'an nan na ngan pada'iraya kam si gana' ray kapaparungun-na api nga nagtagama para si Satanas pati' si mga igkasi-na ka'anghelan 
'''
"42" = '''
:sup:`42` kay ngan pakalingantu-ko, gana' si ka'am magpakakan si ako. Gana' si ka'am magpa'inom ngan nag'uhaw ako. 
'''
"43" = '''
:sup:`43` Gana' si ka'am mag'imbitar ngan ka'istranghiru-ko siray si mga lugar-bi. Gana' si ka'am mamuwan pagsalinan ngan pagkinahanglan-ko, ngan gana' gayod manginano si ka'am ngan pamurong si ako pati' si pakaprisu-ko.’ 
'''
"44" = '''
:sup:`44` “Tisaruman to liwat mga iya, ‘Paragdalom, ngan sumiran pakakulaw kami' si ka'aw nga linganto kaw, nga bali kaw ka'uhawan, nga istranghiro kaw, nga agkinahanglan kaw pagsalinan? Ngan sumiran pamurong si ka'aw pati' apriso nga gana' si kami' manginano?’ 
'''
"45" = '''
:sup:`45` “Aminugad may to si mga iya, ‘Sumatan-ta kam si kamatu'uran, bisan say aha'a, igkasi-koy nan, ngan bisan ay i ga'i nagbuhat-bi si addangan si mga iya nga ga'i akabulos si ka'am, kwintadoy nan nga ga'i may liwat agbuhat-bi si ako.’ 
'''
"46" = '''
:sup:`46` “Mangno papalitirahon to mga iya pada'iray si gana' katapusan-na kastigo, pero i mga matadong pada'iray si ungod kinabuhi'.” 
'''
