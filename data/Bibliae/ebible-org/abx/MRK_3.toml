[3]
"1" = '''
:sup:`1` Si adda bisis nga pasallod si Jests ri sinaguga, aniya' lalla ari nga piyapi i tamburu'-na. 
'''
"2" = '''
:sup:`2` Aniya' liwat mga a'a ari magparapanganda' rason nga sapa'akusar-na mga iya si Jesus si pagtrabaho si Allaw Pandidiskanso. Sanglit agtigamanan-na gayod mga iya kon pahalap-na si Jesus i lalla. 
'''
"3" = '''
:sup:`3` Pero agpinugad-na dina si Jesus i piyapi tamburu'-na, “Pada'ituha si dahulu'an.” 
'''
"4" = '''
:sup:`4` Mangno aminugad si Jesus si mga iya, “Singnga sito i nagpatugot si bala'od si Allaw Pandidiskanso: Pagbuhat kahalapan o karat'an? Pagpanginano si a'a basi' asalbar i kinabuhi'-na o amatay to nga bulag si Diyos?” Pero tungod kay ga'i mga iya aruyag pagpa'ubos si mga kalugaringun-na, ga'i na hamok mga iya agparapanibu'-sibo'. 
'''
"5" = '''
:sup:`5` Amuslong si Jesus si mga iya, ngan bali gayod kabidu'-na kay makudat gayod i mga takuluk-na. Sanglit katambahan i kasina-na si mga iya. Katapos agmandaran-na i lalla, “Buklaron tamburu'-moy nan.” Agbuklad-na si lalla, ngan anhamis gihapon i pustura-na si tamburu'-na pariho si dati. 
'''
"6" = '''
:sup:`6` Sanglit pamagawas i mga Parisiyo ngan agtikang dayon mga iya pagplano huwang si mga sakop si partido nga tinindug-na pa si Hadi' Herodes kon pinapa'i sapamatay-na mga iya si Jesus. 
'''
"7" = '''
:sup:`7` Palitira kas Jesus huwang i mga inadalan-na pada'iray si danaw, ngan bali labbat si mga taga Galilea i mamaya' si mga iya. Tungod kay abantog i mga binuhatan-na si Jesus, malabbat liwat i magpandayo si iya. Aniya' sito mga taga Judea, 
'''
"8" = '''
:sup:`8` huwang na mismo i mga taga Jerusalem, hasta pa i mga taga prubinsya Idumea pati' i magpangistar si dambila'-na si Suba' Jordan. Agpamada'iray liwat i magpangistar palibot si mga syudad Tiro pati' Sidon. 
'''
"9" = '''
:sup:`9` Sanglit agsumatan-na i mga inadalan-na pag'andam adda si mga madiki' paraw ari, kay nagparadarusong na iya si mga a'a. 
'''
"10" = '''
:sup:`10` Malabbat i sabulung-na, sanglit agparasusuksok i ditangnga' pa mga binati'on basi' aka'antan mga iya si Jesus. 
'''
"11" = '''
:sup:`11` Bisan sumiran sakulawan-na si mga mara'at espirito si Jesus, agpa'akkum-na mga iya i nagbawa-bawa-na ngan agpaturakaw-na, “Dadi'-na kaw si Diyos.” 
'''
"12" = '''
:sup:`12` Pero agdiri'-na dayon si Jesus i mga mara'at espirito pagparasumat pa kon say iya. 
'''
"13" = '''
:sup:`13` Katapos, pasagka si Jesus si adda matapit tagudtod. Agban'u-na i mga saruyagan-na pagdugok si iya, 
'''
"14" = '''
:sup:`14` ngan agpili' iya dusi. Agpanu'inan-nay to bilang mga apostol basi' sapabaya'-na ngan basi' salihug-na pagpasamwak si allingun-na 
'''
"15" = '''
:sup:`15` ngan da'inan may basi' sabuwanan-na gahom pagpapinda si mga mara'at espirito. 
'''
"16" = '''
:sup:`16` Yayto i dusi nagpili'-na: Si Simon nga ag'arunan-na si Jesus, Pedro; 
'''
"17" = '''
:sup:`17` si Santiago pati' si Juan nga mga dadi'-na si Sebedeo, nga agpangarunan-na si Jesus “Boanerges”, nga i kahulugan-na “Makusog pariho si dalugdog”; 
'''
"18" = '''
:sup:`18` si Andres, si Felipe, si Bartolome, si Mateo, si Tomas, si Santiago nga dadi'-na si Alfeo, si Tadeo, si Simon nga sakop si grupu-na si mga Selote, 
'''
"19" = '''
:sup:`19` pati' si Judas Iscariote i titraydor si Jesus. 
'''
"20" = '''
:sup:`20` Ngan padulhug-na kas Jesus, pasallod mga iya si mga ruma'-na ngan naggurubukan gihapon iya, sanglit gana' uras-na mga iya bisan si pagkakan. 
'''
"21" = '''
:sup:`21` Ngan pakabati'-na sinan si kaburugtu'an-na si Jesus, pamataliwan mga iya pag'ala' si iya, kay i pagkagasi-na mga iya nga akapay to. 
'''
"22" = '''
:sup:`22` Aniya' si magpanggurubok ari mga paragturo' bala'od nga man Jerusalem ngan agpaminugad, “Agbawa-bawa-na iya si Beelsebul nga prinsipi-na si dimu'an mara'at espirito, sanglit akapapinda iya si mga mara'at espirito.” 
'''
"23" = '''
:sup:`23` Sanglit, agban'u-na mga iya si Jesus pagtapit si iya, ngan agpaminugad-na, “Ga'i agpapinda-na si Satanas i mga kahuruwangan-na mara'at espirito.” 
'''
"24" = '''
:sup:`24` Mangno agpa'untali'an-na mga iya si Jesus pina'agi sito mga isturya nga agtukoy si kamatu'uran: “Kon aniya' nasyon nga ag'urunay i mga a'a-na, sigurado nga ga'i to akatunggo. 
'''
"25" = '''
:sup:`25` Ngan da'inan may si pamilya, kon ag'urunay i mga sakup-na sito, sigurado nga ga'i to akatunggo. 
'''
"26" = '''
:sup:`26` Kon agribildi mismo i mga kahuruwangan-na si Satanas, ngan agkaburulag mga iya, pinapa'i-na may pakatunggo si ginhadi'an-na? Ma'in ba' matapit na i katapusan-na? 
'''
"27" = '''
:sup:`27` Kundi', yayto i kamatu'uran: Gana' makasallod si ruma'-na si adda makusog lalla pagtangkaw si garamitun-na. Pero kon aniya' mas makusog pa nga sagapus-na iya dahulo, sigurado sabawa-na i dimu'an inanna'-na si ruma'. 
'''
"28" = '''
:sup:`28` “Sumatan-ta kam si kamatu'uran, sapasaylu-na si Diyos i dimu'an sala'-na si a'a, bisan pa i paglalabaw si Diyos. 
'''
"29" = '''
:sup:`29` Pero bisan say i magparapakara'at si arun-na si Espirito Santo, ga'i na gayod apasaylo. Baratunun-nay nan sala' hasta si kahastahan.” 
'''
"30" = '''
:sup:`30` Agsumat-nay nan si Jesus tungod si katuyu'an-na mga iya pagpakara'at si Espirito Santo pina'agi si pagpinugad nga nagbawa-bawa dina iya si mara'at espirito. 
'''
"31" = '''
:sup:`31` Siray uras anakka i nana-na pati' i mga bugtu'-na lalla si Jesus. Agparapanunggo mga iya si gawas ngan aniya' naglihug-na mga iya pasallod si ruma' pagban'o si Jesus. 
'''
"32" = '''
:sup:`32` Agtingkulo' palibot si iya i magpanggubok. Mangno akasumatan si Jesus, “Awiray si gawas i nana-mo huwang i mga bugtu'-mo ngan agpara'anda'-na kaw.” 
'''
"33" = '''
:sup:`33` Amatilaw dina iya, “Sakatu'anan-bi ba' kon kas say i nanay-ko pati' i mga bugtu'-ko?” 
'''
"34" = '''
:sup:`34` Mangno agdiritso amahalling si mga magpaningkulo' palibot si iya, “Atiya' si ka'am i nana-ko pati' i kabugtu'an-ko! 
'''
"35" = '''
:sup:`35` Kay bisan say i magtuman si katuyu'an-na si Diyos, mga iya dina i kabugtu'an-ko pati' nana-ko.” 
'''
