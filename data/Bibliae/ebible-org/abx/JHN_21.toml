[21]
"1" = '''
:sup:`1` Kapirahan allaw, pakulaw gihapon si Jesus si mga inadalan-na ari si Danaw Tiberias. Da'ito sito i hinabo': 
'''
"2" = '''
:sup:`2` Aghururuwang kas Simon Pedro, si Tomas nga nag'anga'an Karuwa, si Nataniel nga taga sunsari'i si Cana, adda baryo si prubinsya Galilea, i mga dadi'-na lalla si Sebedeo, pati' i duwangan pa inadalan. 
'''
"3" = '''
:sup:`3` “Mamukot ako ina'anto,” lingun-na si Simon Pedro. Lingun-na may mga iya, “Amaya' kami'.” Sanglit pataliwan mga iya ngan ag'aradda mga iya sakayan, pero gana' gayod mga sabawa-na siray sangom. 
'''
"4" = '''
:sup:`4` Nalung-nalong pa, anunggo si Jesus si baybayon pero ga'i agpakatu'an-tu'anan i mga inadalan nga si Jesus ray. 
'''
"5" = '''
:sup:`5` Aman'oy to si mga iya, “Mga sangkay, aniya' ba' sabawa-bi?” Anaruman may mga iya, “Gana' may.” 
'''
"6" = '''
:sup:`6` Aminugad si Jesus, “Taktaku-bi pukut-bi nan si banda kawanan si sakayan-bi basi' agpakabawa kam.” Sanglit agbuhat-nay nan mga iya, mangno tungod si katabbul-na si daying ga'i na mga iya sapasang'at-na i mga pukut-na. 
'''
"7" = '''
:sup:`7` Mangno i inadalan nga hinigugma'-na si Jesus aminugad ari si Pedro, “I Paragdalom may nan!” Si pakapakali-na si Simon Pedro si mga allingun-na, “I Paragdalom may nan,” pasul'ut-na i badu'-na kay aghugkas-nay to, ngan pakuppa iya si buwahi' diritso pan bihing. 
'''
"8" = '''
:sup:`8` I mga inadalan may ari si sakayan agpangguyod si pukot nga panno' si daying kay matapit hamok mga iya si bihing, mga syin mitros i katalahan-na. 
'''
"9" = '''
:sup:`9` Pakadu'ung-na mga iya, akakulaw mga iya nagrambak uring nga bali na baga ngan aniya' nagpaparilya daying ari pati' aniya' liwat pan. 
'''
"10" = '''
:sup:`10` Agpinugad-na mga iya si Jesus, “Amawaha kam pada'ito si mga daying-bi nan.” 
'''
"11" = '''
:sup:`11` Sanglit pasang'at si Simon Pedro si sakayan ngan agguyud-na i pukot pan baybayon. Panno' to si mga mahaya daying 153 bug'os, pero ga'i to aburhat bisan kon da'iray i kalabbat-na. 
'''
"12" = '''
:sup:`12` Aminugad si Jesus si mga iya, “Tuwa na kam basi' kita kam agpakapamahaw.” Gana' gayod mamuso' mamatilaw si mga inadalan kon say iya. Akatu'anan mga iya nga i Paragdalom to. 
'''
"13" = '''
:sup:`13` Patapit si Jesus ngan angaddo' si pan. Katapos agpumwan-nay to si mga iya hasta i daying. 
'''
"14" = '''
:sup:`14` Iyay nan i katallo bisis pagpakulaw-na si Jesus si mga inadalan-na kahuman si pakabanhaw-na. 
'''
"15" = '''
:sup:`15` Pakatapus-na mga iya agpamahaw, agtilaw-na si Jesus si Simon Pedro, “Simon, dadi'-na si Juan, aghigugma'-mo ba' ako labaw si paghigugma'-na mga iya?” Anaruman may iya, “Oho', Paragdalum-ko. Sayod kaw nga matapit gayod ako si ka'aw.” Lingun-na may si Jesus, “Pakakanon i mga nati karniru-ko.” 
'''
"16" = '''
:sup:`16` Amatilaw gihapon si Jesus, “Simon, dadi'-na si Juan, aghigugma'-mo ba' ako?” Anaruman iya, “Oho', Paragdalum-ko. Sayod kaw nga matapit gayod ako si ka'aw.” Lingun-na si Jesus, “Atamanon i mga karniru-ko.” 
'''
"17" = '''
:sup:`17` Si katallo bisis amatilaw gihapon iya, “Simon, dadi'-na si Juan, ma'in ba' nga matapit kaw gayod si ako?” Asakit si Pedro kay si katallo dina agtilaw-na iya, “Ma'in ba' nga matapit kaw gayod si ako?” Aminugad iya, “Paragdalum-ko, sayod kaw si dimu'an, sanglit sakatu'anan-mo nga bali ako tapit si ka'aw.” Amahalling si Jesus, “Pakakanon i mga karniru-ko. 
'''
"18" = '''
:sup:`18` Sumatan-ta kaw si kamatu'uran, siray ngan dadi' pa kaw, akalugaring kaw pagsalin ngan akalangngan bisan singnga i karuyag-mo. Pero kon anakka na kaw si kamaktungon, ugnat-mo na hamok i mga langngun-mo kay la'in na i magsalin si ka'aw ngan nagguyod kaw pada'iray si ga'i saruyagan-mo.” 
'''
"19" = '''
:sup:`19` Agpinugad si Jesus sinan pagbuwan isip si Pedro kon pinapa'i sapakulaw-na i ka'angayan-na si Diyos tungod si klasi kamatayon kararawatun-na. Mangno aminugad to si iya, “Amaya'a ngan agsunura si ako!” 
'''
"20" = '''
:sup:`20` Si pagparabaktas-na na mga iya duwangan, anili' si Pedro mangno sakulawan-na nga amungyod si mga iya i inadalan nga hinigugma'-na si Jesus. Iyay nan i inadalan magsandi siray si Jesus ari si pagkakanan ngan magpatilaw, “Paragdalom, say si ka'aw i titraydor?” 
'''
"21" = '''
:sup:`21` Pakakulaw-na sinan si Pedro, amatilaw dayon iya, “Paragdalom, ay may i binuhat-mo si iya?” 
'''
"22" = '''
:sup:`22` Anaruman si Jesus, “Kon aruyag ako nga agpabilin iya allom hasta si pagtakka-ko gihapon, gana' labut-mo. Kinahanglan kaw hamok nga agsunod gayod si ako.” 
'''
"23" = '''
:sup:`23` Tungod sinan, agsara si mga kabugtu'an si pagtu'o i allingon nga yayto inadalan ga'i amatay. Pero ga'i agpinugad si Jesus nga ga'i to amatay, kundi' agpinugad hamok iya nga, “Kon aruyag ako nga agpabilin iya allom hasta si pagtakka-ko gihapon, gana' labut-mo.” 
'''
"24" = '''
:sup:`24` Iyay nan i inadalan nga magtistigos ngan magsurat sito mga hinabo'. Sayod kami' nga kamatu'uran i pagtistigus-na. 
'''
"25" = '''
:sup:`25` Bali pa labbat i pala'in-la'in nagbuhat-na si Jesus. Kon nagsurat i kada adda, tingali bisan i bug'os kalibutan ga'i akahusto pamma'anna'an si mga libro masurat kunta'.
'''
