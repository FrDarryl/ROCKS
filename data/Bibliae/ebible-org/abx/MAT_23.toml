[23]
"1" = '''
:sup:`1` Katapos agturu'an-na si Jesus i magpantarambak ari hasta i mga inadalan-na, 
'''
"2" = '''
:sup:`2` “I mga paragturo' bala'od pati' i mga Parisiyo, iya i mga tinu'inan pagpadayon si katungdanan-na si Moises. 
'''
"3" = '''
:sup:`3` Sanglit kinahanglan sunud-bi mga iya ngan buhat-bi i dimu'an mga nagsumat-na. Pero dakam agsunuru-bi i mga nagparapanbuhat-na kay ga'i kinakulawan si mga pangiwa-kiwa-na i mga nagparapanwali-na. 
'''
"4" = '''
:sup:`4` Sigi mga iya panhimo si mga rilihuso kabatasanan ngan agparapapalangkit-nay to nga mga mabuwat gayod nagda'og si mga a'a. Agbiriyu'-nay to mga iya agpakkos nga gana' makalikay, pero mismo mga iya ga'i ngani' amikyaw pagbulig bisan diki'it. 
'''
"5" = '''
:sup:`5` “I dimu'an buhat-na mga iya puro pagpadadayaw si a'a. Sakulawan-bi may kon ay i mga kahaya-na si mga nagpapakkos kahun-kahon si mga ruwa-na pati' si mga langngun-na nga mga nag'anna'an si mga birsikulo si Kasuratan. Ga'i ba' liwat sapaniparuhan-bi nga bali lambo i mga lis-na si mga pammakurumbut-na mga iya pagpadadayaw? 
'''
"6" = '''
:sup:`6` Mga iya i mga magparapamili' si pwistoy nan nga akabuwan unra si mga kumbitihan pati' si mga printi panningkulu'an si mga sinaguga. 
'''
"7" = '''
:sup:`7` Agkararuyag liwat mga iya si mga talahuron pangumusta-na si mga a'a ari si mirkado pati' kon nagban'o mga iya si mga a'a, ‘Rabbi’. 
'''
"8" = '''
:sup:`8` “Para si ka'am, dakam tigban'o, ‘Rabbi’, kay addangan hamok i Amu-bi ngan ka'am dimu'an agbururugto' si pagtu'o. 
'''
"9" = '''
:sup:`9` Dakam liwat agban'o, ‘Tay’, si bisan say ato si kalibutan, kay addangan hamok i Tatay-bi, i sari'i si langit. 
'''
"10" = '''
:sup:`10` Dakam liwat tigban'o, ‘Ma'istro’, kay addangan hamok i Ma'istru-bi, nga iya i Tinu'inan Mannanalwas. 
'''
"11" = '''
:sup:`11` Kon say si ka'am i mag'ako' nga magin rilihugun-bi, iya dina i pinakabantugan, 
'''
"12" = '''
:sup:`12` kay bisan say i magpalabaw si kalugaringun-na, iya dina i pina'ubus-na si Diyos, pero i magpa'ubos si kalugaringun-na, iya lugod i pinalabaw. 
'''
"13" = '''
:sup:`13` “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy nan, kay mga mahalap kam hamok agparapamakunu-kuno nga mga rilihuso kam! Aglangkasan-bi i mga mag'isasakop si mga nagpanhadi'an-na si man langit ngan mismo ka'am ga'i agpakaprubitso sinan. Ma'in nan hamok iya, kundi' ka'am pa liwat dina i mag'ulang si mga papasakupon to. 
'''
"14" = '''
:sup:`14` “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy nan, kay mga mahalap kam hamok agparapamakunu-kuno! Parapamiyahi kam si hubas hasta si kalawot para hamok agpaka'anda' kam bisan addangan mabawa si mga tuluhu'an-bi. Ngan kon agpaka'anda' na kam sito, adubli dina i mga sapa'ambit-bi karat'an si mga sa'anda'an-bi nga agpangangay nagtabrog pan impyirno. 
'''
"15" = '''
:sup:`15` “Mga papabidu'on kam mga butay nan paraggiya, kay agparapaminugad kam nga bisan say i magsumpa' nga agsabi si templo pagpamatu'od si kasarig-na si allingun-na, gana' sinan sapayan-na, pero kon i bulawan mga garamiton ari si templo i nagsabi-na si pagsumpa'-na, kinahanglan nga tuman-nay nan sa'ad. 
'''
"16" = '''
:sup:`16` Mga buta kam gayod nga gana' pamurubu'ut-na! Singnga si duway nan i mas impurtanti: I garamiton o i templo nga nagtagama para si pag'ampo'? 
'''
"17" = '''
:sup:`17` Agparapaminugad liwat kam nga bisan say i magsumpa' nga agsabi si altar, gana' sinan sapayan-na, pero kon i nagpahalad-na ari si altar i nagsabi-na si pagsumpa'-na, kinahanglan nga tuman-nay nan sa'ad. 
'''
"18" = '''
:sup:`18` Mga buta kam gayod! Singnga si duway nan i mas impurtanti: I halad o i altar nga nagtagama para si Diyos? 
'''
"19" = '''
:sup:`19` Sanglit bisan say i magsumpa' nga agsabi si altar, ma'in nga yaynan hamok i nagsabi-na kundi' bawa na i nagpahalad anan. 
'''
"20" = '''
:sup:`20` Ngan bisan say i magsumpa' nga agsabi si templo, ma'in nga yaynan hamok i nagsabi-na kundi' bawa na i mag'istar anan. 
'''
"21" = '''
:sup:`21` Ngan bisan say i magsumpa' nga agsabi si langit, ma'in nga yaynan hamok i nagsabi-na kundi' bawa na i trunu-na si Diyos hasta pa i magtingkulo' sito. 
'''
"22" = '''
:sup:`22` “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy nan, kay mga mahalap kam hamok agparapamakunu-kuno nga mga rilihuso kam! Bisan kon agsunud-bi i bala'ud-na si Diyos pagbuwan dyis pursyinto si iya si dimu'an inanda'an-bi hasta nga agtukib-bi pa liwat i dyis pursyintu-na si mga tinanum-bi panakot, bisan i mga mamamis, i mga malassom hasta pa i mga maharang, pero ga'i may lugod dina agpanginanu-bi i mas impurtanti si bala'od, nga iya i tama' pagtratar si a'a, i pagkalu'oy pati' i pagtu'o. Yayto kunta' dina damurihan to i kinahanglan nagbuhat-bi si pagparapanginanu-bi si dahulo. 
'''
"23" = '''
:sup:`23` Mga buta kam gayod paraggiya! Agparasara'-bi i tagnok kon aka'anna' to si irimnun-bi, pero awili kam lugod pagtallon si kamel. 
'''
"24" = '''
:sup:`24` “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy nan, kay mga mahalap kam hamok agparapamakunu-kuno! Sigi-bi panhugas i mga gawas-na si mga tasa-bi pati' mga mangku'-bi, pero i mga huna'-huna'-bi panno' si kabintahuso pati' si pagpagusto si bisan ay sasindakan-bi. 
'''
"25" = '''
:sup:`25` Mga buta kam gayod Parisiyo! Kunta' i primiro nagpanginanu-bi i paglimpya si sallud-na si mga tasa-bi pati' mga mangku'-bi kay kon da'inan sinan, sigurado nga akalimpyahan liwat i gawas. 
'''
"26" = '''
:sup:`26` “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy nan, kay mga mahalap kam hamok agparapamakunu-kuno nga mga rilihuso kam! Ka'am i makapariho si mga pantyon nga nagpamintaran puti' nga bali halap nagkulawan si gawas, pero i isi-na puro hamok ta'ulang pati' mga pala'in-la'in pa nga mga marigsok. 
'''
"27" = '''
:sup:`27` Si pariho kamutangan, i mga pamustura-bi matadong si pangulawan-na si a'a, pero panno' i inisipan-bi si mga pagpamakunu-kuno pati' mga kasal'anan. 
'''
"28" = '''
:sup:`28` “Mga papabidu'on kam mga paragturo' nan bala'od hasta ka'am mga Parisiyoy nan, kay mga mahalap kam hamok agparapamakunu-kuno! Agparapanindugan-bi mga mahalap pantyon i mga paragsumat-na si Diyos ngan agparapanhabungan-bi i mga labbung-na si mga matadong a'a. 
'''
"29" = '''
:sup:`29` Katapos agpinugad kam nga, ‘Kon allom na kami' siray ngan kapanahunan-na si mga kapapu'an kami', ga'i kunta' kami' a'among si mga sala'-na pagpanmatay si mga paragsumat-na si Diyos.’ 
'''
"30" = '''
:sup:`30` Kon sugad angumpurmi kam nga mga ka'uru'ampuhan-na kam si mga magpanmatay si mga paragsumat-na si Diyos siray. 
'''
"31" = '''
:sup:`31` Hala, sunuru-bi i mga binuhatan-na siray si mga kapapu'an-bi tubtob nga sakumplihan-bi i mga pangulangan-na mga iya sala'. 
'''
"32" = '''
:sup:`32` “Day mga sawa kam! Pariho kam si mga malaray nan mananap! Pinapa'i-bi may nga agpakalikay kam si patok nga akapan'impyirno? 
'''
"33" = '''
:sup:`33` Tungod sinan, tipabawa ako mga paragsumat pati' mga mata'o a'a hasta pa mga paragturo'. Aniya' si mga iya nga maratayun-bi pati' aniya' liwat papapaku'un-bi si kudos. Ngan aniya' liwat si mga iya nga darabalun-bi si mga sinaguga ngan paralanatun-bi mga iya bisan singnga mga iya pa'arop. 
'''
"34" = '''
:sup:`34` Sanglit ka'am i makatuhunan si dimu'an kastigo nagpapatok para si kamatayun-na si mga matadong a'a, tikang si primiro, nga iya i pagmatay si Abel nga adda inusinti, ngan si Sacarias i pangultimo nga dadi'-na si Baraquias. Iya i nagmatay si pagkagul'atan-na si altar pati' si templo. 
'''
"35" = '''
:sup:`35` Sumatan-ta kam si kamatu'uran, ungod to nga i mga a'a sito panahon i makatuhunan si kastigo para sito mga sala' dimu'an. 
'''
"36" = '''
:sup:`36` “Mga taga Jerusalem, ka'am gayod i mga hinigugma'-ko. Kunta' ga'i agpanmatay-bi i mga paragsumat-na si Diyos. Kunta' ga'i agpanalutugan-bi i mga a'a nagpamabawa-na si ka'am. Simpira na ako ag'andoy nga pamadugok kam si ako basi' ag'aradda kita kam pariho si umagak kon aglu'uban-na i mga siyu'-siyu'-na. Pero ga'i kam gayod agkararuyag. 
'''
"37" = '''
:sup:`37` Tigamani-bi, burungkagon gayod ngan arambanan i syudad-bi huwang i mga kaparyintihan-bi. 
'''
"38" = '''
:sup:`38` Sumatan-ta kam, ga'i na ako sakulawan-bi gihapon hasta nga ga'i kam agpakapinugad, ‘Malipayon i a'a nga akapada'ito pina'agi si gahum-na si Paragdalom.’” 
'''
