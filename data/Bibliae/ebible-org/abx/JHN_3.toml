[3]
"1" = '''
:sup:`1` Aniya' ari addangan nag'arunan Nicodemos nga myimbro si Kunsihu-na si mga Hebro. Sakop to iya si grupu-na si mga Parisiyo. 
'''
"2" = '''
:sup:`2` Adda sinan sangom, anungbalay iya si Jesus ngan agpakulaw iya si pag'aku'-na nga magin ma'istru-nay to si Hebruhanon allingon, “Rabbi, katu'anan kami' nga nagpabawa-na kaw si Diyos paragturo' tungod kay gana' makahimo si mga pangngilalahan si langitnon kasiguruhan nagparapamuhat-mo kon ga'i aghuwangan-na si Diyos.” 
'''
"3" = '''
:sup:`3` Aminugad may si Jesus, “Sumatan-ta kaw si kamatu'uran, ga'i pwidi akatu'anan i a'a si paghadi'-na si Diyos hasta nga ga'i iya a'allom si kaduwa bisis.” 
'''
"4" = '''
:sup:`4` Aminugad may si Nicodemos, “Pero pinapa'i i a'a a'allom si kaduwa bisis? Sigurado nga ga'i na iya akasallod si battung-na si nanay-na para naghinganak utro!” 
'''
"5" = '''
:sup:`5` Anaruman si Jesus, “Sumatan-ta kaw si kamatu'uran, ga'i pwidi i a'a akasakop si nagpanhadi'an-na si Diyos hasta nga ga'i iya a'allom pina'agi si buwahi' pati' pina'agi si Espirito. 
'''
"6" = '''
:sup:`6` I puho' ahimo pina'agi si mga mahanak ngan tikang si kada'an kina'iya paguwa' i kalibutanon buhat, pero a'allom i espiritu-na si a'a pina'agi si Espirito ngan tikang si iya paguwa' i espirituhanon pangiwa-kiwa. 
'''
"7" = '''
:sup:`7` Kunta' ga'i kaw ag'usa si pagpinugad-ko, ‘Kinahanglan kam a'allom si kaduwa bisis.’ 
'''
"8" = '''
:sup:`8` Ga'i sapugungan-ta i bariyo kon singnga pa'arop. Sabati'an-ta i tandu-na, pero ga'i kita akatu'anan kon singngay to tikang o kon singnga sito i arup-na. Da'ito sito i kamutangan-na si kada addangan nga a'allom pina'agi si Espirito.” 
'''
"9" = '''
:sup:`9` Amatilaw si Nicodemos, “Pinapa'i nan ahinabo'?” 
'''
"10" = '''
:sup:`10` Anaruman may si Jesus, “Adda kaw paragturo' si mga a'a-na si Israel pero ay kay ga'i kaw anabot sinan? 
'''
"11" = '''
:sup:`11` Sumatan-ta kaw si kamatu'uran, agpahalling kami' si mga sakatu'anan kami' ngan agtistigos kami' parti si mga sakulawan kami', pero ka'am nga mga puno', ga'i pa kam gihapon anutu'o si mga allingon kami'. 
'''
"12" = '''
:sup:`12` Agsumatan-ta kaw si mga mahinabo' ato si kalibutan pero ga'i kaw anutu'o; ay pa may i panutu'u-mo kon sumatan-ta kaw si mga mahinabo' ari si langit? 
'''
"13" = '''
:sup:`13` Gana' pa makapada'iray si langit pwira si addangan nga tikang si langit nga gana' la'in kon ma'in i Pinili' A'a. 
'''
"14" = '''
:sup:`14` Pariho si pangalsa-na si Moises si burunsi sawa nagpapaku'-na si dyata'-na si pusti ari si disyirto, aralsahon may liwat i Pinili' A'a 
'''
"15" = '''
:sup:`15` basi' i dimu'an magpanutu'o, aka'angkon si kinabuhi' nga gana' katapusan-na huwang si iya. 
'''
"16" = '''
:sup:`16` “Tungod si subra gugma'-na si Diyos si mga a'a, agpabawa-na i gana' makapariho Dadi'-na basi' bisan say nga agtapod si iya ga'i amatay nga bulag si Diyos kundi' aka'angkon dina si kinabuhi' nga gana' katapusan-na. 
'''
"17" = '''
:sup:`17` Kay i tuyu'-na si Diyos pagpabawa si Dadi'-na pada'ito si kalibutan ma'in pagpatok si mga a'a kundi' basi' pina'agi si iya atalwas mga iya. 
'''
"18" = '''
:sup:`18` Bisan say i magtapod si iya ga'i nagpatukan, pero bisan say nga ga'i agtapod, andang na iya nagpatukan tungod si ga'i pagtapud-na si arun-na si gana' makapariho Dadi'-na si Diyos. 
'''
"19" = '''
:sup:`19` Yayto i nagbasaran-na si Diyos paghusgar: I danta' pada'ito si kalibutan, pero aruyag dina i mga a'a si kalu'uman kuntra si kadanta'an tungod kay i mga sagara'an-na i karat'an dina. 
'''
"20" = '''
:sup:`20` Bisan say nga agbuhat si karat'an anguntra si danta' ngan ga'i iya aruyag pada'iray si kadanta'an tungod si katalaw-na nga kinatu'anan i mga nagbuhat-na. 
'''
"21" = '''
:sup:`21` Kundi' bisan say nga ag'alagad si kamatu'uran, ga'i agruha-duha pada'iray si kadanta'an basi' kinakulawan nga i dimu'an buhat-na ahimo huwang si Diyos.” 
'''
"22" = '''
:sup:`22` Kahuman sinan, pamadalugdog kas Jesus pati' i mga inadalan-na pada'iray si kapatagan parti si Judea, kon singnga aniya' uras-na mga iya pagsikirilalahay pahalap, ngan ari siray lugar aniya' magpakabunyagan. 
'''
"23" = '''
:sup:`23` Si pariho uras, sigi may bunyag si Juan ari si bulwang nag'arunan Enon, nga matapit si baryo Salim, tungod kay malabbat buwahi' ari. 
'''
"24" = '''
:sup:`24` Ahinabo' nan myintras si kaprisu-na si Juan. 
'''
"25" = '''
:sup:`25` Sigi pasusuway i ditangnga' si mga inadalan-na si Juan kuntra si addangan Hebro mahi'unong si pagtuman si kinahanglanon nga anlimpyo i a'a si pangulawan-na si Diyos. 
'''
"26" = '''
:sup:`26` Pamada'iray mga iya si Juan ngan agpaminugad, “Rabbi, sa'intuman-mo ba' i a'a nga pahuwang si ka'aw ngan ari si dambila'-na si Suba' Jordan, i addangan nga nagparasumat-mo? Sigi liwat iya bunyag ngan i kalabbatan awiray dina padugok si iya.” 
'''
"27" = '''
:sup:`27` Anaruman si Juan, “I a'a akakarawat hamok kon ay i nagpumwan-na si iya si Diyos. 
'''
"28" = '''
:sup:`28` Ka'am mismo i makatistigos nga agpinugad ako, ‘Ma'in ako i Tinu'inan Mannanalwas lugod nagpabawa ako pagdahulo si iya.’ 
'''
"29" = '''
:sup:`29` Pariho si kamutangan-na si kinasal, i kinasal danda para hamok si kakasal-na. I abay-na si lalla, ga'i a'uyam pag'antahak sito bisan sumiran to anakka. Lugod, bali iya kalipayan kon sapamati'an-na na i busis-na si kinasal. Akapariho sinan i kalipayan-ko ngan atuman to gayod ina'anto. 
'''
"30" = '''
:sup:`30` Sigi hahaya i ka'impurtantihan-na ngan ako may, sigi didiki'. 
'''
"31" = '''
:sup:`31` “I addangan man dyata' labaw si dimu'an, pero i addangan nga tikang si kalibutan, natural hamok iya a'a nga akasumat hamok kon ay i mga sakatu'anan-na ato si kalibutan. I addangan man langit labaw gayod si dimu'an ngan 
'''
"32" = '''
:sup:`32` agpamatu'od iya si mga sakulawan-na ari pati' si mga sapamati'an-na. Pero bihira i manutu'o si mga allingun-na. 
'''
"33" = '''
:sup:`33` Para si addangan ray nga anutu'o, agpamatu'od iya nga ungod atuman i mga nagpakatu'an-na si iya si Diyos. 
'''
"34" = '''
:sup:`34` Kay i addangan nga nagpabawa-na si Diyos, agpahalling hamok si mga allingun-na si Diyos ngan gana' nga ga'i pwidi sahimu-na si Espirito nagpa'ayup-na si Diyos si iya. 
'''
"35" = '''
:sup:`35` Aghigugma'-na si Tata' i Dadi' ngan agpatu'in-na i dimu'an si iya. 
'''
"36" = '''
:sup:`36` Bisan say i manutu'o si Dadi' aka'angkon si kinabuhi' hasta si kahastahan, pero bisan say nga andiri' si Dadi' ga'i aka'angkon sinan, kay i kastigu-na si Diyos agpadayon anan si iya.” 
'''
