[16]
"1" = '''
:sup:`1` Mangno aniya' sabati'an-ko makusog busis tikang si templo nga agpakibagaw si pitungan anghel, “Pada'iraya na kam ngan patumpahu-bi si kalibutan pito' nan mangko' nag'isihan si kastigu-na si Diyos.” 
'''
"2" = '''
:sup:`2` Pataliwan i primiro anghel ngan agpatumpa-na i isi-na si mangku'-na si pitak. Nagluwa'an dayon si mga mara'at ngan bali pagkapaddi mga katol i mga a'a nga aniya' marka-na si makangingirhat hayop ngan mag'ampo' si ribultu-na. 
'''
"3" = '''
:sup:`3` Anunod agpatumpa i kaduwangan anghel si mangku'-na ari si kalawot ngan ahimoy to laha' pariho si tawa'-nay nan si minatay na, ngan i dimu'an allom inanna' si kalawot agkamaratay. 
'''
"4" = '''
:sup:`4` Agpatumpa-na si katallungan anghel i mangku'-na si mga kasuba'-suba'an bawa i mga pagbubulwangan-na ngan agkahirimoy to liwat laha'. 
'''
"5" = '''
:sup:`5` Mangno sabati'an-ko agpahalling i anghel nga tinapuran pagpanginano si buwahi', “Matadong kaw gayod si buhat-moy to paghusgar, ka'aw nga Sagrado A'a si ina'anto pati' si ngan siray, kay tukib si mga kasal'anan-na i kastigu-mo. 
'''
"6" = '''
:sup:`6` Mga iya i magpa'awas si laha'-na si mga a'a nagtagama paghuwang si ka'aw pati' si mga paragsumat-mo, ngan laha' may i nagpa'inum-mo sigon si angay mga sakarawat-na.” 
'''
"7" = '''
:sup:`7` Katapos sabati'an-ko dayon nga day i altar mismo i magsaruman, “Kamatu'uran nan, Paragdalom Diyos nga Makagagahom, ungod gayod pati' matadong i mga paghusgar-mo.” 
'''
"8" = '''
:sup:`8` Anunod agpatumpa-na si kapatangan anghel i mangku'-na si allaw ngan akabuwanan dayon gahom i allaw nga akasunog si a'a nga day akatapit si mag'u'ulyab api. 
'''
"9" = '''
:sup:`9` Agkaturubod mga iya si ura-ura panas ngan sigi-na mga iya panmaldisyon i Diyos kay iya i magdalom si mga mammimirwisyo, pero agpandiri' mga iya pagbasol huwang si pagbag'o ngan agpandiri' liwat pagdayaw si ka'angayan-na. 
'''
"10" = '''
:sup:`10` Mangno agpatumpa-na si kalimangan anghel i mangku'-na si trunu-na si makangingirhat hayop ngan anlu'om dayon i ginhadi'an-na. Agkutkutan-na si mga a'a i mga dalla'-na tungod si ura-ura kasakitan nag'antus-na mga iya 
'''
"11" = '''
:sup:`11` ngan sigi-na mga iya panmaldisyon i Diyos mag'istar si langit tungod si mga nagpangabat-na paddi pati' si mga katul-na, pero agpandiri' mga iya pagbasol huwang si pagbag'o parti si mga binuhatan-na mga iya. 
'''
"12" = '''
:sup:`12` Katapos agpatumpa-na namay si ka'annumangan anghel i mangku'-na si mahaway suba' Eufrates ngan ahubas dayon i buwahi'-na pag'andam si aragihan-na si mga hadi' tikang si sirangan. 
'''
"13" = '''
:sup:`13` Mangno aniya' sakulawan-ko tallo mga mara'at espirito nga akapurupariho i itsura-na si mga pakla. Pamagawas mga iya sa'adda-adda tikang si bawa'-na si bibura, si makangingirhat hayop pati' si burubullo' paragsumat-na si Diyos. 
'''
"14" = '''
:sup:`14` Mga iya i mga mara'at espirito nga sigi panhimo si mga pangngilalahan si langitnon kuno' kasiguruhan ngan nagpanlihog pagtipon si mga kahadi'-hadi'an tikang si bug'os kalibutan basi' agkabiriyo' pag'andam si girirra kon anakka na i makangingirhat allaw nga dati nagtagama-na si Diyos Makagagahom. 
'''
"15" = '''
:sup:`15` Mangno amahalling i primiro magpakibagaw si ako, “Tigamani-bi to, tipada'iro ako gihapon pariho si matangkaw! Malipayon i a'a nga pirmi agkallat ngan matapit pirmi si iya i papasul'utun-na basi' ma'in kinahanglan nga pagawas iya nga gana' sul'ut-na bawa i bali kamamalu'an-na.” 
'''
"16" = '''
:sup:`16` Ngan diritso agtiripun-na mga iya i mga kahadi'-hadi'an si lugar nga nag'arunan si Hebruhanon, Armagedon. 
'''
"17" = '''
:sup:`17` Agpatumpa-na si kapitungan anghel i mangku'-na si ayri ngan aniya' dayon paguwa' makusog busis tikang si truno sallod si templo nga agpinugad, “Tapos na!” 
'''
"18" = '''
:sup:`18` Katapos anunod dayon i sunud-sunod mga pagkil'at, makusog mga kariribukan, mga hinagunghung-na si dalugdog ngan makusog linog. Gana' pa linog nga sa'abat-na si kalibutan tikang pa gayod si pag'istar-na ato si a'a nga da'iray gayod siray i kakusug-na. Iyay ray gayod i gimakusugi. 
'''
"19" = '''
:sup:`19` Abulag si tallo parti i bantugan syudad ngan agkarurugno' i mga syudad-na si mga nasyon. Ag'intum-na si Diyos i Bantugan Babilonia ngan agparu'du'an-nay to si kupa nga panno' si bino si kasina-na nga tikastigo. 
'''
"20" = '''
:sup:`20` Agkararungay i mga ka'uru'islahan ngan gana' na kina'anda'an si mga kabubukiran. 
'''
"21" = '''
:sup:`21` Agkataraktak tikang si langit i mga mahaya bug'os yilo nga mga singkwinta kilos i kabuwat-na ngan agpakatur'og to si mga a'a. Sanglit agparamaldisyun-na si magkarala'a i Diyos tungod si mammimirwisyo mga bug'os yilo nga bali kamakangingirhat. 
'''
