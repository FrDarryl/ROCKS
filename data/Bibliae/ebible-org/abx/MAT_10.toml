[10]
"1" = '''
:sup:`1` Mangno agtiripun-na si Jesus i Dusi ngan agpamuwanan-na gahom pagpapinda si mga mara'at espirito pati' pagbulong si mga binati'on pati' si mga maburong. 
'''
"2" = '''
:sup:`2` Yayto i mga arun-na si dusi apostol: I primiro si Simon nga kilala liwat si aron Pedro, si Andres nga sirari-na, si Santiago pati' Juan nga mga dadi'-na si Sebedeo, 
'''
"3" = '''
:sup:`3` si Felipe, si Bartolome, si Tomas, si Mateo nga paragsukot buhis, si Santiago nga dadi'-na si Alfeo, si Tadeo, 
'''
"4" = '''
:sup:`4` si Simon nga sakop si grupu-na si mga Selote, pati' si Judas Iscariote i titraydor si Jesus. 
'''
"5" = '''
:sup:`5` Aglihug-na si Jesus i Dusi ngan agpanugunan-na, “Dakam pa'agi si mga lugar nag'istaran-na si mga ma'in Hebro o pasallod si mga bungtu-na si mga Samaritano. 
'''
"6" = '''
:sup:`6` Lugod, anda'u-bi i mga a'a-na si Israel nga akapariho si mga magkaralilingo karniro. 
'''
"7" = '''
:sup:`7` Si paglibut-bi, yayto i pinasamwaku-bi: ‘Matapit na gayod i paghadi'-na si man langit.’ 
'''
"8" = '''
:sup:`8` Bulungu-bi i mga maburong, allumu-bi gihapon i mga minatay, pahalapu-bi i mga liprusuhon, ngan pamapindahu-bi i mga mara'at espirito. Tungod kay agsangya i pagkarawat-bi ngan ga'i may nan agbayaran-bi, da'inan may liwat kunta' i pa'agi-bi si pagbuwan-bi. 
'''
"9" = '''
:sup:`9` Dakam agpasuksok si rilus-bi bisan ay diplataha, bisan salapi', bulawan o burunsi. 
'''
"10" = '''
:sup:`10` Dakam agbawa bag para si langngan-bi, dakam agbawa pagsalinan, sandalyas o bisan baston kay angay hamok nga nagpanginano i trabahanti. 
'''
"11" = '''
:sup:`11` “Kon akatakka kam si bisan singnga bungtuha o baryuha, anganda'a kam si matadong nan a'a sinan lugar nga awili pagpa'istar si ka'am ngan dakam palalin si la'in ruma' tubtob si pagtaliwan-bi. 
'''
"12" = '''
:sup:`12` Si pamanahik-bi, aminugara kam, ‘Pumwan-na kunta' i kamurayaw-na si Diyos si dimu'an mag'istar sito ruma'.’ 
'''
"13" = '''
:sup:`13` Kon aghandom i panimalay pagkarawat sinan, angay gayod nga i kamurayaw-bi abilin si mga iya. Pero kon ga'i aghandom, angay nga abawi' nan gihapon si mga iya. 
'''
"14" = '''
:sup:`14` Kon aniya' a'a nga andiri' si ka'am, o ma'in ngani' ga'i amakali si mga allingun-bi, pataliwana kam sinan ruma' o bungto ngan paspasu-bi i alpug-na si kitid-bi. 
'''
"15" = '''
:sup:`15` Sanglit sumatan-ta kam si kamatu'uran, si allaw si paghusgar, mas maningkarang pa i arabatun-na kastigo si magpangistar siray si mga syudad Sodom pati' Gomora kuntra si arabatun-na sinan bungto mismo liwat sinan allaw. 
'''
"16" = '''
:sup:`16` “Agmatuha kam kay ari si papabawahan-ko si ka'am akapariho kam hamok si mga karniro nga akasalakot si mga ma'isog hayop. Sanglit angiruga kam si sawa nga mata'o paglikay si kadilikaduhan, ngan si pariho uras angiruga kam si sarampati nga ga'i ata'o aglabot. 
'''
"17" = '''
:sup:`17` Agmatuha kam si mga a'a kay mga iya si ka'am i mamadakop ngan pa'intriga-na kam mga iya si mga kunsiho, ngan karastiguhon kam ari si mga sinaguga-na mga iya 
'''
"18" = '''
:sup:`18` tungod si ako. Pwira pa sinan, daragnason liwat kam pag'atubang si mga gubirnador pati' si mga hadi' basi' akatistigos kam si mga iya hasta si mga ma'in Hebro si ungod mahinabo'. 
'''
"19" = '''
:sup:`19` Pero si uras nga padakup-na kam mga iya, dakam abaraka kon papa'i-bi pagpamatu'od si pagkamatadung-bi ngan kon ay i mga papahallingun-bi. Kay sinan uras, pinumwan si ka'am i mga papahallingun-bi. 
'''
"20" = '''
:sup:`20` I mga allingon ma'in tikang si kalugaringun-bi, kundi' tikang si Espiritu-na si Tata' nga ka'am hamok i nagpapahalling-na. 
'''
"21" = '''
:sup:`21` “Trarayduran-na pagmatay si mga sirari i mga siyaka-na magpanutu'o. Trarayduran-na liwat si mga tatay i mga magpanutu'o dadi'-na. Kuruntrahun-na si mga dadi' i mga mahanak-na hasta pa nga pamatay-na mga iya tungod si mga pagtu'u-na. 
'''
"22" = '''
:sup:`22` Naghumutan kam si dimu'an mga a'a tungod si ako, pero bisan say i mangilob tubtob si katapusan, iya i masalbar si damuri allaw. 
'''
"23" = '''
:sup:`23` Kon nagparapamasakitan kam si adda lugar, palalina kam si la'in. Sumatan-ta kam si kamatu'uran, ga'i pa satibus-bi aglibot i dimu'an syudad nga atiya' ato si Israel antis si pagtakka-na si Pinili' A'a. 
'''
"24" = '''
:sup:`24` “I iskwila angga'i akalabaw si ma'istru-na o ma'in ngani' i rilihugon anlabaw dina si amu-na. 
'''
"25" = '''
:sup:`25` Tama' hamok nga saparihu'an-na si iskwila i ma'istru-na ngan saparihu'an-na may si rilihugon i amu-na. Kon i tatay si panimalay nag'arunan Beelsebul, iya pa ba' i mga myimbru-na i ga'i nagsamyangan si mara'at nan. 
'''
"26" = '''
:sup:`26` “Sanglit gana' kunta' katalaw-bi si mga iya kay gana' ato nagtambunan nga ga'i gihapon akabukasan, o ma'in ngani' nagtago' nga ga'i kinatu'anan. 
'''
"27" = '''
:sup:`27` Bisan ay i nagsumat-ko si ka'am si kalu'uman, busngalu-bi si kadanta'an. Ngan bisan ay i sapakalihan-bi nga nagguru-guro, bandilyuhu-bi si mga kakurukalsadahan. 
'''
"28" = '''
:sup:`28` Dakam agkataralaw si mga magkatara'o pagmatay si puho' pero ga'i agkatara'o pagpirdi si espirito. Lugod, atalawa kam si aniya' gahum-na pagpirdi si espirito pati' si puho' ngan bug'os tapukan-na pan impyirno. 
'''
"29" = '''
:sup:`29` Ma'in ba' adda hamok tumbaga diplata i kantidad-na si duwa maya ari si mirkado? Pero gana' si mga iya magkataraktak hamok si pitak kon ma'in iya i tuyu'-na si Tata'. 
'''
"30" = '''
:sup:`30` Bisan ngani' i barahibo si takuluk-bi ag'isip-na na. 
'''
"31" = '''
:sup:`31` Sanglit dakam agkataralaw, kay mas mahaya i balur-bi kuntra si malabbat maya. 
'''
"32" = '''
:sup:`32` “Sanglit bisan say i magpahayag nga huwang iya si ako, pahayag-ko may liwat iya atubang si Tatay-ko nga awiray si langit. 
'''
"33" = '''
:sup:`33` Pero bisan say i magdidiwaray nga ga'i ako sakilala-na, didiwarayan-ko may liwat iya atubang si Tatay-ko nga awiray si langit. 
'''
"34" = '''
:sup:`34` “Gasi-bi ba' nga pada'ito ako pagbawa kamurayaw si kalibutan? Ma'in kamurayaw i nagbawa-ko kundi' kasamukan dina. 
'''
"35" = '''
:sup:`35` Sigon si maka'anna' si Kasuratan: Pada'ito ako pagpa'ato si mga dadi' lalla kuntra si mga tatay-na, si mga dadi' danda kuntra si mga nanay-na, si mga umagad danda kuntra si mga ugangan-na danda. 
'''
"36" = '''
:sup:`36` I pinakamara'at kuntra-na si a'a, mismo i mga myimbru-na gihapon si kalugaringun-na panimalay. 
'''
"37" = '''
:sup:`37` “Bisan say i maghigugma' si tatay-na o ma'in ngani' si nanay-na labaw kuntra si ako, ma'in iya angay nga ahimo inadalan-ko. Bisan say i maghigugma' si dadi'-na lalla o ma'in ngani' danda labaw kuntra si ako, ma'in iya angay nga ahimo inadalan-ko. 
'''
"38" = '''
:sup:`38` Bisan say i ga'i mag'ako' si mga pag'antus-na pariho si adda makamamalo' kamatayon si kudos ngan amaya' si ako, ma'in iya angay nga ahimo inadalan-ko. 
'''
"39" = '''
:sup:`39` Bisan say i makuntinto nga sa'anda'an-na na i kinabuhi'-na ina'anto, iya dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag si kalugaringun-na kinabuhi' para si ako, iya dina i maka'anda' si ungod kinabuhi'. 
'''
"40" = '''
:sup:`40` “Bisan say i magpanginano pahalap si ka'am, agpanginano gayod si ako. Ngan bisan say i magpanginano si ako, ma'in hamok ako i nagpanginanu-na pero hasta pa liwat i magpapada'ito si ako. 
'''
"41" = '''
:sup:`41` Bisan say i magpanginano si paragsumat-na si Diyos tungod si pagkaparagsumat-na, akakarawat may liwat iya si primyo nga nagtagama para si paragsumat. Ngan bisan say i magpanginano si matadong a'a tungod si pagkamatadung-na, akakarawat may liwat iya si primyo nga nagtagama para si matadong. 
'''
"42" = '''
:sup:`42` Ngan kon aniya' si ka'am magpa'inom adda baso prisko buwahi' si mga magtikang to pa hamok pagtutu'o tungod kay inadalan-ko mga iya, sumatan-ta kam si kamatu'uran, sigurado nga ga'i arungay i primyo nga nagtagama si iya.” 
'''
