[11]
"1" = '''
:sup:`1` Aniya' nagparu'do' si ako mitrusan nga day badas katapos nagmandaran ako, “Pa'ambana anan ngan sukulon templu-nay ray si Diyos hasta i altar ngan kwintahon kon pirangan magparapangampo' ray ari. 
'''
"2" = '''
:sup:`2` Kundi' dakaw agpahuwangon i hawan-na si gawas. Dakaw ray agsukulon kay nagpumwan nayray si mga ma'in Hebro. Padayon mga iya si pagturutum'ak si sagrado syudad sallod si kwarintay dos bulan. 
'''
"3" = '''
:sup:`3` Buwanan-ko abilidad i duwangan tistigus-ko pagpahalling si mga tigpasumat-ko sallod si 1,260 diyas ngan mga makatol sako i mga badu'-na.” 
'''
"4" = '''
:sup:`4` Mga iya i duwa pu'on olibo pati' i duwa pammatungtungan lampara nga agtutunggo atubang si Paragdalum-na si kalibutan. 
'''
"5" = '''
:sup:`5` Bisan sumiran mga iya naglabutan, aniya' paguwa' api si mga bawa'-na pagtibos si mga kuntra-na. Da'inan sinan i kamatayun-na si bisan say manlabot si mga iya. 
'''
"6" = '''
:sup:`6` Aniya' gahum-na si duwangan to mga lalla pagpugong si langit nga ga'i anguran si uras nga agparapamahalling mga iya si mga makigpasumat-na si Diyos. Ngan aniya' liwat gahum-na mga iya pagsalli' si buwahi' nga ahimo laha' ngan pagbuwan karat'an si kalibutan pina'agi si pala'in-la'in pisti si bisan ay urasa nga saruyagan-na mga iya. 
'''
"7" = '''
:sup:`7` Si pakahuman-na mga iya si pagparapanistigos, aniya' pagawas makangingirhat hayop tikang si Buhon nga gana' salad-na ngan maki'away to si mga iya. Lupig-na mga iya sito ngan sapanmatay-na. 
'''
"8" = '''
:sup:`8` Aghamlag hamok i mga bangkay-na si kalsada-na si bantugan syudad nga nagbansagan si aron Sodom pati' Ehipto, kon singnga liwat nagpapako' i Paragdalum-na mga iya. 
'''
"9" = '''
:sup:`9` Sallod si tallo ngani' tunga' allaw, kalabbatan i magparapamuslong hamok si mga bangkay-na tikang si kada ka'aha'an, pamilya, linggwahi pati' nasyon ngan ga'i agpanugot nga pinanlabbungan. 
'''
"10" = '''
:sup:`10` Agrayhak i dimu'an mag'istar si kalibutan ngan agburuwan-buwanay pa mga iya rigalo pagsilibrar si kamatayun-na si duwangan paragsumat-na si Diyos kay bali i pagkapasakit-na mga iya si mga a'a mag'istar si kalibutan. 
'''
"11" = '''
:sup:`11` Pero kahuman si tallo ngani' tunga' allaw, agpabalik-na si mga iya si Diyos i hingasung-na nga agbuwan kinabuhi'. Agpakabangon mga iya ngan bali i mga katalaw-na si mga a'a magpakakulaw si mga iya. 
'''
"12" = '''
:sup:`12` Mangno aniya' sabati'an-na mga iya makusog busis tikang si langit nga makibagaw si mga iya, “Amanahika kam ato.” Sanglit a'alsa mga iya pan langit hasta nga agpakasalingkupan mga iya si panganod ngan hayag to si pangulawan-na si mga kuntra-na. 
'''
"13" = '''
:sup:`13` Mismo sinan uras, aniya' dayon ma'abat bali kusog linog ngan arugno' i ka'awatong parti si mga karuruma'an si syudad. Syiti mil i mga a'a magkamaratay sinan linog, ngan bali i mga katalaw-na si mga magpakalibri. Tungod sinan, agpakadayaw mga iya si kagamhanan-na si Diyos si langit. 
'''
"14" = '''
:sup:`14` Palihis na i kaduwa karabidu'an, kundi' titakka na liwat i katallo. 
'''
"15" = '''
:sup:`15` Pakapatandu-na si kapitungan anghel si trumpita-na, aniya' dayon kinabati'an makusog mga busis tikang si langit nga agpinugad, “I ginhadi'an si kalibutan tawa'-na na ina'anto ginhadi'an-na si Paragdalom Diyus-ta kam pati' si Tinu'inan-na Mannanalwas, ngan iya na i maghadi' hasta si kahastahan.” 
'''
"16" = '''
:sup:`16` Katapos agpama'akkom i baynti kwatro mga mahanak si pagtu'o magpaningkulo' si mga trunu-na atubang si Diyos, ngan agpangampo' si Diyos 
'''
"17" = '''
:sup:`17` si pagpinugad, “Agpasalamat kami' si ka'aw, Paragdalom Diyos nga Makagagahom, i Diyos si ina'anto pati' si ngan siray, kay aggamit-mo na i pagkamakagagahum-mo ngan agtikang na kaw si paghadi'-mo. 
'''
"18" = '''
:sup:`18` Maliyat na agkasirina i mga nasyon, sanglit paluwa' ina'anto i kastigu-mo. Anakka na i uras si paghusgar-mo si mga magkamaratay na, pati' i pagprimyu-mo si mga rilihugun-mo nga mga paragsumat. Pririmyuhan i dimu'an nagtagama paghuwang si ka'aw nga mga magpantahod si arun-mo, bisan kon bantugan to o ma'in. Kundi' maratayon nga bulag si ka'aw i mga magparapabulag si mga a'a si kalibutan para agtatala si ka'aw.” 
'''
"19" = '''
:sup:`19` Mangno aka'abrihan i templu-na si Diyos ari si langit, ngan kinakulawan ari mismo si sallod i kaban si pagkasarabutan-na si Diyos pati' si a'a. Katapos anunod dayon i sunud-sunod mga pagkil'at, makusog mga kariribukan, mga hinagunghung-na si dalugdog, linog ngan bali i magkataraktak mga bug'os yilo. 
'''
