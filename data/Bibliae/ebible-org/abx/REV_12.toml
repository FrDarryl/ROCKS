[12]
"1" = '''
:sup:`1` Dungan sinan aniya' pangngilalahan si langitnon kasiguruhan nga pinaka'impurtanti ngan urusahon gayod nga kinakulawan ari si langit. Adday to danda nga nagbadu'an si allaw, agtungtong si bulan ngan nagkurunahan si dusi bitu'on. 
'''
"2" = '''
:sup:`2` Burod iya ngan sigi turakaw tungod kay tikaka'alluman na. 
'''
"3" = '''
:sup:`3` Mangno aniya' liwat paluwa' la'in pangngilalahan nga kinakulawan si langit. Adday to bali haya piyat bibura nga pito' i takuluk-na, awatong i sungay-na ngan aniya' kuruna-na i kada takulok. 
'''
"4" = '''
:sup:`4` Agkabhig-na si ingku-na i katallo parti si mga bitu'on ngan agpanaktak-nay to pan kalibutan. Anunggo iya atubang si tikaka'alluman basi' sahaklab-na diritso i dadi' si pagguwa'-na. 
'''
"5" = '''
:sup:`5` Lalla i ma'allom dadi'-na si danda nga iya i tipamuno' si dimu'an nasyon nga aggamit si ransang badas. Pero ag'alsa-na si Diyos i dadi' ngan agbawa-na pada'iray mismo ari si trunu-na. 
'''
"6" = '''
:sup:`6` I danda may palahi pan disyirto, si lugar nga nag'andam-na gayod si Diyos para si iya. Ari iya aratamanon pagpabaskog si puhu'-na sallod si 1,260 diyas. 
'''
"7" = '''
:sup:`7` Dungan sinan, hintak aniya' girra si langit. Maki'away si Miguel huwang i mga ka'anghelan ginsakupan-na kuntra si bibura huwang si mga ginsakupan-na may mga anghel, ngan ag'araway mga iya. 
'''
"8" = '''
:sup:`8` Kundi' si kaliyat-liyatan, alupig i bibura, sanglit ga'i na mga iya akatugutan pag'istar pa si langit. 
'''
"9" = '''
:sup:`9` Nagtabrog pan hawod i gamhanan bibura, i sawa si ngan siray pa gayod mga panahon nga nagpara'arunan Satanas. Iya i maglilingo si mga a'a si bug'os kalibutan. Nagtabrog iya pan kalibutan hasta i mga ginsakupan-na mga anghel. 
'''
"10" = '''
:sup:`10` Mangno, aniya' sabati'an-ko makusog busis ato si langit nga agpinugad, “Agtikang na ina'anto i katalwasan-na, i gahum-na pati' i ginhadi'an-na si Diyus-ta kam, hasta pa i pudir-na pagdalom si Tinu'inan-na Mannanalwas, kay nagtabrog na pan hawod i magparahimu-himo kasal'anan siray si kabugtu'an-ta kam si pagtu'o, nga magparapasumbong si mga iya atubang si Diyus-ta kam allaw sangom. 
'''
"11" = '''
:sup:`11` Salupig-na nayto mga iya pina'agi si laha'-na si Nati Karniro pati' si mga pagpanistigus-na. Ga'i mga iya akariman si mga kinabuhi'-na, lugod ga'i pamatalikot bisan nagpanmatay. 
'''
"12" = '''
:sup:`12` Sanglit aglipaya kam mga satu'oy to si kalangitan! Agrayhaka kam dimu'an magpangistar to ato! Pero papabidu'on kam mga sana'an nan si kalibutan pati' si kalawot, kay awinan pan hawod si Satanas paghuwang si ka'am! Bali na kasina-nay nan kay akatu'anan iya nga ma'in na maliyat i uras-na.” 
'''
"13" = '''
:sup:`13` Pakahuna'-huna'-na si bibura nga nagtabrog iya pan kalibutan, aglanat-na i danda nga maka'alluman dadi' lalla. 
'''
"14" = '''
:sup:`14` Nagbuwanan i danda adda padis pakpak basi' akalayog iya pariho si mahaya agila pada'iray si lugar nga nag'andam para si iya ari si disyirto, si lugar kon singnga iya aratamanon para amaskog sallod si tallo ngani' tunga' ta'on ngan gana' na kadilikaduhan si magparalanat si iya sawa. 
'''
"15" = '''
:sup:`15` Kundi' aniya' dayon buwahi' nagpa'awas-na si sawa tikang si bawa'-na, nga day suba' paglanat si danda basi' agawad iya si binaha'-na. 
'''
"16" = '''
:sup:`16` Pero agbuligan-na si pitak i danda pina'agi si pagbuka-na basi' sahinggup-na i magbabaha' buwahi' nga nagpa'awas-na si bibura. 
'''
"17" = '''
:sup:`17` Tungod sinan, bali i kasina-na si bibura ngan agbwilta-na na hamok pagpaki'away i ditangnga' mga dadi'-na si danda nga mga matinumanon si mga mandu'-na si Diyos ngan agpadayon si mga kinabuhi'-na i nagtistigusan-na si Jesus. 
'''
